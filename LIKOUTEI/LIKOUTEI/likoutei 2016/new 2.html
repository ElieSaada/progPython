				'Siha' :{'Titre' :'L’intérêt du prêt<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5710-1950)<br/> ','resume' : ' ','contenu' : '<br/> 	1. C’est dans notre Paracha que la Torah demande de ne pas prêter ou emprunter à intérêt, cette interdiction reposant à la fois sur le préteur et sur l’emprunteur, comme l’affirme l’Admour Hazaken, qui le déduit du verset Devarim 23 , 20, dans son Choul’han Arou’h, au début des lois de l’intérêt. Et, le verset se conclut par : “ Je suis l’Eternel votre D.ieu, qui vous ai fait sortir du pays de l’Egypte… afin d’être votre D.ieu ”.<br/> <br/> 	Le Sifra commente, à ce propos : “ Se basant sur ces mots, nos Sages ont affirmé que celui qui s’engage à écarter le prêt à intérêt se soumet à D.ieu, alors que celui qui ne le fait pas rejette cette soumission. Celui qui accepte la Mitsva de l’usure reconnaît la sortie d’Egypte, alors que celui qui la nie remet en cause la sortie d’Egypte ”.<br/> <br/> 	Il nous faut comprendre en quoi cette Mitsva de l’usure, plus que toute autre, est liée à la sortie d’Egypte et à la soumission à D.ieu. Pour ce qui est de la sortie d’Egypte, Rachi, se basant sur la Guemara, donne l’explication suivante. Lorsque l’on quitta ce pays, D.ieu fit une distinction entre l’aîné et celui qui n’en était pas un. De la même façon, D.ieu distingue également celui qui prête de l’argent à intérêt à un Juif en prétendant que ce montant appartient à un non-Juif.<br/> <br/> 	Néanmoins, cette interprétation établit un rapport entre l’usure et la sortie d’Egypte uniquement dans le cas où celui qui prête à intérêt prétend que cet argent appartient à un non-Juif, bien plus, ne le fait pas parce que le prêteur refuserait ce montant, s’il le savait appartenir à un Juif, ou bien parce que le tribunal empêcherait cette transaction, mais parce que, selon lui, D.ieu ne fera pas de distinction, en l’occurrence, entre cette situation et le cas où l’argent lui appartiendrait effectivement. Il y a donc bien là une négation de la sortie d’Egypte, lorsque D.ieu fit effectivement une telle distinction.<br/> <br/> 	En tout état de cause, ceci n’explique pas la relation qui peut être faite entre la Mitsva de l’usure, dans sa globalité et la sortie d’Egypte. En outre, il nous faut encore justifier le rapport entre l’usure et la soumission à D.ieu.<br/> <br/> 	Certains commentateurs avancent, à ce sujet, l’explication suivante. Lorsqu’un Juif prête de l’argent à un autre, sans intérêt, sans se préoccuper de son profit, il fait la preuve de sa confiance en D.ieu à Qui il est soumis. Car, D.ieu lui demande d’aider son prochain, sans rechercher le gain. A l’opposé, celui qui prête à intérêt fait la preuve de son manque de confiance en D.ieu et il rejette la soumission.<br/> <br/> 	Cette explication est, toutefois, difficile à accepter, car :<br/> <br/> 	A) une telle attitude ne découle pas d’un manque de soumission, mais bien d’une confiance en D.ieu imparfaite,<br/> <br/> 	B) et ce manque de confiance n’est pas spécifiquement lié au prêt à intérêt, il concerne les actes de générosité, dans leur ensemble.<br/> <br/> 	Pour introduire l’interdiction de prêter à intérêt, la Torah dit (Behar 25, 35) : “ Si ton frère chancelle…, tu le soutiendras ” en lui consentant un prêt sans intérêt. Si quelqu’un refuse de le faire, parce qu’il se préoccupe de sa prospérité matérielle, préfère donc utiliser cette somme pour s’engager dans une activité commerciale et en faire fructifier chaque sou, il fait la preuve qu’il manque de confiance en D.ieu. Pour autant, il ne transgresse pas la Mitsva interdisant le prêt à intérêt, puisqu’il n’a rien prêté.<br/> <br/> 	2. La soumission à D.ieu, s’exprimant par la pratique des Mitsvot, permet d’obtenir l’intervention céleste dans le service de D.ieu d’un Juif. Le Likouteï Torah, Vaét’hanan 9d et Chir Hachirim 12a, commente le texte de la bénédiction des Mitsvot, “ Il nous a sanctifiés par Ses Mitsvot ”, en soulignant que D.ieu Lui-même pratique ces Mitsvot.<br/> <br/> 	Deux stades, à ce sujet, doivent être distingués :<br/> <br/> 	A) Il y a, d’une part, la pratique de la Mitsva, par D.ieu, qui précède celle de l’homme. Ainsi, disent nos Sages, “ Il ordonne à Israël de faire ce qu’Il accomplit lui-même ”<br/> <br/> 	B) Il existe, en outre, une pratique qui fait suite à celle des hommes et nos Sages disent, dans le Tana Dveï Elyahou Rabba, au début du chapitre 18 et dans le Yalkout Chimeoni E’ha, au paragraphe 1034, que “ lorsque quelqu’un étudie la Torah, le Saint béni soit-Il le fait également, face à lui ”. Et, ce qui est vrai pour l’étude de la Torah s’applique également à la pratique des Mitsvot.<br/> <br/> 	Les Mitsvot des Juifs ne provoquent pas l’accomplissement de celles de D.ieu, parce qu’elles sont liées à elles. Car, la créature n’a rien de commun avec le Créateur. Et, il en est ainsi uniquement parce que telle est la Volonté de D.ieu, Qui conféra un tel pouvoir à ces Mitsvot.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. Pourquoi est-ce là la Volonté de D.ieu ? Pour quelle raison souhaita-t-Il que la pratique des hommes exerce un tel effet là-haut, bien qu’il n’y ait aucune commune mesure entre la créature et le Créateur ?<br/> <br/> 	On peut comprendre que D.ieu accomplisse la Mitsva avant de la transmettre aux hommes. C’est bien de cette façon qu’Il leur insuffle la force de la mettre en pratique. En revanche, comment comprendre que, lorsque les Juifs ont accompli Ses Commandements, D.ieu en fasse de même, là-haut ?<br/> <br/> 	3. Pour répondre à ces questions, nous donnerons, tout d’abord, une définition générale du service de D.ieu. En effet, pourquoi les Juifs doivent-ils servir D.ieu ? Pourquoi D.ieu ne leur accorderait-Il pas d’emblée Ses bénédictions, à Son initiative ? Bien plus, le Ets ‘Haïm, au début de la porte des principes, affirme que D.ieu créa le monde “ pour faire du bien à Ses créatures ”. Car, Il est la perfection du bien et, selon l’expression du Chaar Ha I’houd Ve Ha Emouna, au chapitre 4, “ il est dans la nature de Celui Qui est bon de faire le bien ”. Dès lors, pourquoi les créatures ne peuvent-elles recevoir Ses bénédictions sans aucun effort de leur part ?<br/> <br/> 	La réponse à cette question est la suivante. De quelle manière la bénédiction accordée représente-t-elle la perfection du bien ? Il est nécessaire pour cela qu’elle soit méritée par celui qui la reçoit. Elle ne doit pas lui être accordée gratuitement, sans aucun effort de sa part. Si c’était le cas, elle ne serait que “ le pain de la honte ”. Or, “ il est dans la nature de Celui Qui est bon de faire le bien ” et D.ieu souhaite prodiguer le bien véritable. En conséquence, Il désire accorder des bénédictions qui soient une véritable rétribution de l’effort.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pour quelle raison les service de D.ieu assumé par les Juifs exerce son effet, là-haut.<br/> <br/> 	Lorsqu’une bénédiction est accordée en rétribution de ce qui a été réalisé et non à titre gratuit, mais que le travail accompli est sans utilité, c’est, là encore, le “ pain de la honte ” qui a été obtenu. En pareil cas, celui qui reçoit la bénédiction a conscience que ce qu’il a fait ne sert à rien et qu’il ne mérite donc pas réellement cette récompense.<br/> <br/> 	En conséquence, D.ieu décida que le service de D.ieu des hommes aurait comme effet, là-haut, qu’Il accomplira Lui-même les Mitsvot qui sont mises en pratique, ici-bas. De la sorte, la récompense ne serait pas le pain de la honte et les réalisations des hommes leur permettraient de mériter réellement la rétribution.<br/> <br/> 	Certes, la récompense, en pareil cas, n’est pas le résultat de l’effort, puisqu’il n’y a rien de commun entre le Créateur et la créature et il en est ainsi uniquement parce que telle est la Volonté de D.ieu. Néanmoins, le Saint béni soit-Il voulut conférer de l’importance aux accomplissements des hommes et, après qu’Il ait exprimé cette Volonté, il en est réellement ainsi, comme l’explique le Dére’h Mitsvoté’ha, à la page 54b.<br/> <br/> 	4. Une autre explication peut également être donnée.<br/> <br/> 	Lorsqu’une réalisation n’est d’aucune utilité, même si elle permet d’obtenir une récompense, elle est accomplie sans enthousiasme, sans plaisir. Dès lors, une telle action est particulièrement difficile à mener à bien, véritablement harassante. Il s’agit, à proprement parler, d’une situation d’esclavage, comme l’expliquent le Torat Cohanim, Behar, 25, 43, cité par le commentaire de Rachi et le discours ‘hassidique intitulé “ D.ieu est proche ”, prononcé en 5690.<br/> <br/> 	Mon beau-père, le Rabbi, énonça une parabole, à ce propos. Un noble, détenant une propriété agricole, convoqua l’un des paysans qui y travaillait et lui demanda de manipuler sa serpe, dans une pièce de sa maison, comme il le faisait dans le champ. Il lui promit qu’il serait rétribué pour cela. Dans un premier temps, le paysans accepta, puis, très vite, il se rétracta, en expliquant : “ On ne voit pas le résultat de ce travail ”.<br/> <br/> 	C’est pour cela que D.ieu souhaita conférer, aux accomplissements des Juifs, une incidence, là-haut. Savoir qu’il en est ainsi apporte vitalité et plaisir en ce que l’on réalise, permet de se dresser contre le mauvais penchant, comme l’explique le discours ‘hassidique intitulé “ Et, Haman prit ”, qui se trouve dans les additifs du Torah Or. En effet, chacun peut avoir conscience de l’effet, là-haut, de ce qu’il réalise, y compris en l’Essence de D.ieu, si l’on peut ainsi s’exprimer.<br/> <br/> 	5. Toutes les révélations célestes dépendent des accomplissements des hommes. Il en est bien ainsi pour ce qui est obtenu par la mise en pratique de chaque Mitsva spécifique. En pareil cas, la Mitsva de D.ieu est bien la conséquence de celle des hommes. Et, il en est de même, à une dimension plus globale. L’effort des hommes est nécessaire pour que leur action ait une incidence, là-haut. Cet effort est donc “ l’intérêt du prêt ”.<br/> <br/> 	L’intérêt obtenu grâce à un prêt se justifie de la manière suivante. On était, au préalable, le détenteur du capital, dont on s’est dessaisi pour le confier à celui qui a contracté ce prêt. De la sorte, on lui a donné la possibilité de commercer avec cette somme. Se préserver de l’usure consiste donc à tirer profit de ce que l’on possède encore, à l’heure actuelle.<br/> <br/> 	De fait, l’un des moyens de permettre l’intérêt et de consentir le prêt dans un  but commercial, c’est-à-dire en en conservant une partie, que l’on place en dépôt chez le bénéficiaire du prêt. Et, le profit que l’on recevra émanera uniquement de cette partie, dont on conserve la propriété. Il en est de même également, lorsque l’on prête des animaux ou des instruments.<br/> <br/> 	D.ieu adopte, envers un Juif, le comportement qu’il affiche lui-même envers son prochain. Ainsi, si quelqu’un transgresse l’interdiction et prête à intérêt, en d’autres termes s’il tire un profit actuel d’un montant qu’il a prêté auparavant, D.ieu adoptera, envers lui, la même attitude et Il ne participera pas à son effort actuel.<br/> <br/> 	Ce qui vient d’être dit nous permettra également de comprendre pourquoi l’homme qui prête à intérêt n’aura pas part à la résurrection des mort, selon le Choul’han Arou’h de l’Admour Hazaken, lois de l’intérêt, chapitre 2, le Midrach Chemot Rabba, chapitre 31, paragraphe 15, les additifs du Yerouchalmi, édition de Vilna, fin du traité Bera’hot et les Pirkeï de Rabbi Eliézer, fin du chapitre 33.<br/> <br/> 	En effet, les Mitsvot ont pour but de transformer la matière du monde, par nature putrescible et appelée à “ mourir ”, afin qu’elle soit l’instrument et la demeure de la Sainteté, symbole de la vitalité et de l’éternité, comme l’explique le discours ‘hassidique intitulé “ Reviens, Israël ”, prononcé en 5695, qui se trouve dans le Séfer Ha Maamarim, tome 2.<br/> <br/> 	En agissant de la sorte, on provoque effectivement la résurrection des morts. Les accomplissements des hommes sont, par nature, limités et l’éternité leur est conférée uniquement par les Mitsvot, comme le dit le Tanya, au chapitre 25. Grâce à elles, on peut s’attacher à “ l’Eternel, votre D.ieu, vivant ”.<br/> <br/> 	De cette façon, on met en évidence l’éternité céleste et l’on obtient que “ le Saint béni soit-Il étudie la Torah, face à lui ”. Car, il s’agit bien des Mitsvot de D.ieu. En conséquence, celui qui prête à intérêt fait qu’il en soit de même là-haut, que D.ieu ne prenne pas part à l’effort des hommes, ce qui est l’antithèse de la résurrection des morts.<br/> <br/> 	Une telle prise d’intérêt est un manquement à la sainteté, à la vitalité. Or, “ c’est par la destruction de Jérusalem que fut bâtie Tsour ”, lieu du mal et de la mort, selon le Yohel Or, 15, 1, 4.<br/> <br/> 	En pareil cas, la punition est infligée “ mesure pour mesure ” et celui qui a commis la faute n’aura pas part à la résurrection des morts. C’est la raison pour laquelle le traité Sanhédrin ne cite pas celui qui prête à intérêt, parmi les personnes n’ayant pas part au monde futur. En effet, cet homme ne fait rien d’autre que nier la résurrection des morts.<br/> <br/> 	Ainsi, D.ieu “ accorde le prêt ”, Il insuffle la force, avant l’accomplissement de la Mitsva, pour que celle-ci puisse être mise en pratique, pour que l’on puisse “ commercer ”, assumer le service de D.ieu, recevoir la force nécessaire pour cela. Néanmoins, dès lors que l’on respecte la Mitsva de l’usure, en s’abstenant du prêt à intérêt, on obtient, en plus de cette force préalable, la participation divine à ce que l’on accomplit. En pareil cas, “ le Saint béni soit-Il étudie la Torah face à lui ”.<br/> <br/> 	Telle est donc la relation qui peut être faite entre la Mitsva de l’usure, la soumission à D.ieu et la sortie d’Egypte. Car, cette Mitsva a bien une portée générale. C’est la raison pour laquelle nos Sages disent, dans le Midrach Chemot Rabba, chapitre 31, paragraphe 4, que “ celui qui ne prête pas à intérêt est comme s’il avait accompli l’ensemble des Mitsvot ”. En effet, il obtient ainsi la participation de D.ieu à toutes les Mitsvot qu’il met en pratique.<br/> <br/> 	Grâce à la Mitsva de l’usure, D.ieu devient, si l’on peut ainsi s’exprimer, l’Associé de l’homme, dans ses accomplissements, sa soumission et sa pratique des Mitsvot. Et, celui qui est attaché à D.ieu se libère de toutes ses entraves et de toutes ses limites. Il est délivré de l’Egypte.<br/> <br/> 	6. Le Midrach Bamidbar Rabba, chapitre 10, paragraphe 5, affirme que “ les Justes sont à l’image de leur Créateur ”. En l’occurrence, D.ieu ne se contente pas d’accorder, au préalable, la force nécessaire pour mettre en pratique la Torah et les Mitsvot. Par la suite, lorsque cet accomplissement est effectif, D.ieu met Lui-même en pratique ces Mitsvot. Il en est donc de même pour les Justes et, en particulier, pour les chefs d’Israël, intermédiaires qui relient les Juifs à D.ieu, comme l’explique le Torat Chalom, à la page 158.<br/> <br/> 	Les chefs d’Israël ne se contentent donc pas d’insuffler à leurs émissaires les forces nécessaires pour mettre en pratique la mission qui leur est confiée. Ils accomplissent eux-mêmes ce qu’ils attendent de ces émissaires.<br/> <br/> 	On a pu observer une telle attitude, plus particulièrement, chez mon beau-père, le Rabbi. Celui-ci a nommé des émissaires, leur a insufflé les forces nécessaires pour renforcer la pratiquer juive, en général et diffuser les forces de la ‘Hassidout, en particulier. Bien plus, il a lui-même toujours assumé cette mission, non seulement durant les premières années, mais également par la suite, après avoir formé de nombreux disciples, qui possédaient, à leur tour, des disciples et qui étaient susceptibles de poursuivre son œuvre.<br/> <br/> 	Il y a donc bien là un enseignement pour tous ceux qui sont attachés à lui et suivent sa voie. Ceux-là ne peuvent se contenter d’avoir formé des élèves qui, d’ores et déjà, renforcent la Torah et diffusent les sources de la ‘Hassidout, en se disant que de tels accomplissements ont été réalisés selon leurs directives, qu’ils obtiendront donc eux-mêmes, grâce à cela, une lumière accrue. Ils ne peuvent penser qu’il ne leur appartient plus de se préoccuper des autres, qu’il leur est, désormais, loisible de se consacrer à leur propre étude de la Torah.<br/> <br/> 	En effet, vouloir obtenir un bénéfice actuel de ce qui a été accompli auparavant revient, d’une certaine façon, à consentir un prêt avec intérêt. On doit agir en permanence, non seulement pour son propre compte, mais aussi pour le bien des autres. On doit soi-même assumer la mission que l’on attend de ses élèves.<br/> <br/> 	La rétribution d’un tel comportement, du fait de se préserver du prêt à intérêt, est la participation du Rabbi, du chef, à ses propres accomplissements. Le Rabbi “ se tient entre D.ieu et vous ” et, grâce à lui, on obtient également la participation de D.ieu. On se soumettra à Lui et , de la sorte, on sera libéré de l’Egypte, de toutes les entraves et de toutes les barrières.<br/> '},
				
				'Siha' :{'Titre' :'Graver l’étude de la Torah<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Be’houkotaï 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset “ Si vous marchez dans Mes Décrets ”, le Sifra, cité par le commentaire de Rachi, précise : “ Je pourrais penser que ceci fait allusion aux Mitsvot. En fait, ce verset nous enseigne que l’on doit faire porter ses efforts sur la Torah ”. Du reste, le verset fait bien allusion, par la suite, aux Mitsvot, en disant “ Si vous respectez Mes Commandements ”. Ces termes soulignent donc bien la nécessité de faire porter son effort sur la Torah.<br/> <br/> 	On peut, néanmoins, s’interroger sur cette analyse. Si le fait de “ marcher dans Mes Décrets ” faisait effectivement allusion aux Mitsvot, on aurait pu comprendre qu’il soit uniquement question, dans ce verset, de “ Décrets ”, transcendant la raison. En effet, il y a aussi d’autres Mitsvot, qui ont bien une explication logique, mais, pour autant, doivent être mises en pratique par soumission, au même titre que ces Décrets. En l’occurrence, par contre, il s’agit de la Torah et pourquoi donc la qualifier de “ Décrets ”, alors que l’on peut en avoir une approche raisonnée ? Il est nécessaire de faire un effort non seulement pour en connaître les lois, mais aussi pour en comprendre les raisons, énoncées dans la Loi Ecrite et la Loi Orale.<br/> <br/> 	Certes, on ne comprend pas la raison des Décrets, desquels il est dit : “ J’ai pris une décision, tu n’as pas le droit de la remettre en cause ”, selon les termes de Rachi, au début de la Parchat ‘Houkat. Pour autant, ces Décrets ne sont qu’un aspect limité de la Torah, dont la plus grande partie est accessible à la compréhension de l’homme.<br/> <br/> 	De façon générale, on lit la Loi Ecrite. C’est la raison pour laquelle un ignorant peut également prononcer une bénédiction sur elle, bien qu’il n’en comprenne pas le sens. De plus, la Loi Ecrite est, quantitativement, moins importante que la Loi Orale, laquelle doit être comprise, faute de quoi on ne peut en dire la bénédiction, selon les lois de l’étude de la Torah, de l’Admour Hazaken, à la fin du chapitre 2 et le Likouteï Torah, Vaykra, dans le commentaire du discours ‘hassidique Lo Tachbit.<br/> <br/> 	Bien plus, la différence entre la Loi Ecrite et la Loi Orale est incommensurable. La première a un nombre bien précis de versets, de lettres, auxquels rien ne doit être ajouté. A l’opposé, la seconde ne se limite pas à ce qui en est déjà connu, mais se développe en permanence, grâce à “ ce que l’érudit met en évidence ”, comme l’expliquent le Yerouchalmi, Péa, chapitre 2, paragraphe 4, le Midrach Chemot Rabba, au début du chapitre 47, le Midrach Vaykra Rabba, au début du chapitre 22 et le Tanya, dans le Kountrass A’haron. La Loi Orale est donc véritablement illimitée.<br/> <br/> 	Ceci est également vrai, au sein même de la Loi Ecrite. La partie de la Torah qui n’a pas été expliquée, qui énonce des Décrets, est beaucoup plus réduite que celle qu’il est possible de comprendre.<br/> <br/> 	Tout ceci conduit à s’interroger. Le terme de “ Décrets ”, employé par le verset qui demande de faire porter ses efforts sur la Torah, ne fait-il pas référence à ce qui n’est qu’une petite partie de la Torah ?<br/> <br/> 	2. Dans son Likouteï Torah, l’Admour Hazaken explique que ‘Houka, le Décret, est de la même étymologie que ‘Hakika, la gravure. Le verset indique donc, ici, que l’effort portant sur la Torah doit être gravé en chacun.<br/> <br/> 	Les lettres gravées ont la propriété d’être partie intégrante de leur support. Certes, il en est de même pour les lettres écrites. L’encre et le parchemin, qui sont deux éléments distincts, s’unissent grâce à l’écriture. Pour autant, seule la gravure supprime aux lettres toute existence indépendante, leur permettant de s’identifier à l’endroit où elles sont gravées.<br/> <br/> 	Tel est donc l’enseignement de Be’houkotaï, portant sur l’effort qu’il est nécessaire de consentir pour la Torah. Il ne faut pas penser, en effet, que celui qui étudie la Torah peut s’attacher à elle tout en conservant une existence indépendante. Il en était ainsi, par exemple, pour Doëg, dont l’érudition ne faisait que “ s’exprimer de manière superficielle ”, selon l’expression du traité Sanhédrin 106b. En fait, ce verset souligne que l’étude doit être comparable à la gravure. Il ne suffit pas de connaître la Torah en en restant une entité séparée, comme les lettes écrites. Il faut perdre toute existence personnelle et s’unir à la Torah, à la manière de la gravure.<br/> <br/> 	Moché, notre maître, lui-même, le premier à recevoir la Torah, fut à ce point soumis, uni à D.ieu qu’il put dire (Devarim 11, 15) “ Je donnerai de l’herbe dans ton champ ”, comme l’explique le Likouteï Torah Be’houkotaï, à la page 50a. En effet, “ la Présence divine s’exprimait par sa gorge ”, selon le Zohar, tome 3, pages 232a, 7a, 265a, le Midrach Chemot Rabba, chapitre 3, paragraphe 15, Vaykra Rabba, chapitre 2, paragraphe 3 et la Me’hilta Chemot 18, 19.<br/> <br/> 	Il en fut de même pour la soumission de Rabbi Chimeon Ben Yo’haï, qui dit, d’après les traités Soukka 45b et Sanhédrin 97b : “ J’ai vu ceux qui sont susceptibles de connaître l’élévation. Ils sont peu nombreux ”. Selon le Midrach Béréchit Rabba, chapitre 35, paragraphe 2, il alla jusqu’à dire : “ S’il n’y en a qu’un, c’est moi ”, bien que les Justes n’aient pas l’habitude de proclamer leur propre éloge. En effet, il ne possédait pas d’ego et son existence était, à proprement parler, celle de D.ieu. Sa soumission était à l’image de la gravure.<br/> <br/> 	3. Comme nous l’avons maintes fois souligné, toutes les explications de la Torah sont liées entre elles. En conséquence, le commentaire de l’Admour Hazaken, rapprochant Be’houkotaï de ‘Hakika, la gravure, doit s’accorder avec le sens simple de ce verset, selon lequel ce terme désigne les Décrets. On doit donc étudier la Torah comme si elle émettait des Décrets, c’est-à-dire avec soumission.<br/> <br/> 	Certes, un Juif doit comprendre la Torah par son intellect. Néanmoins, sa démarche intellectuelle doit être empreinte de soumission, sans recherche de son propre plaisir, uniquement motivée par la demande de D.ieu que l’on fasse usage de sa capacité de raisonnement. C’est donc de cette façon que l’on fera porter ses efforts sur la Torah, allant en delà de sa nature et de sa persévérance. En effet, si l’on a uniquement son plaisir pour motivation, on sera conditionné par l’intensité de ce sentiment et, dès lors, on écartera l’effort.<br/> <br/> 	Tel est donc le lien qui peut être fait entre ces deux explications. En étudiant la Torah comme si elle énonçait des “ Décrets ”, en “ faisant porter son effort ” sur elle, on obtient que celle-ci soit “ gravée ” dans sa personnalité, au point de ne former, avec elle qu’une seule et même entité.<br/> <br/> 	4. Il nous faut encore comprendre la formulation du verset “ Si vous marchez dans Mes Décrets ”. En effet, on peut parler de marcher, d’avancer, lorsque l’on franchit des étapes, appartenant à un processus, comme le monde ou les forces de l’esprit. En pareil cas, l’avancement est effectivement progressif.<br/> <br/> 	Ainsi, pour ce qui est des sentiments, par exemple, on peut dire que l’on franchit progressivement les étapes, du “ petit amour ” vers le “ grand amour ”. Il en est de même pour la compréhension. On peut parler d’un petit raisonnement, d’un grand raisonnement. En revanche, que signifie l’avancement en matière de “ Décrets ”, de soumission ?<br/> <br/> 	Dans le Likouteï Torah, l’Admour Hazaken explique que cet “ avancement ” est lié à la récompense. En effet, en adoptant un comportement conforme à Be’houkotaï, on peut avancer. Or, l’avancement véritable ne subit aucune limite. A l’opposé, selon le sens simple de ce verset, tel qu’il est enseigné aux enfants qui vont à l’école, la récompense n’est énoncée que plus loin, lorsqu’il est dit : “ Je donnerai vos pluies en leur temps ”. De ce point de vue, “ l’avancement ” s’applique bien au service de D.ieu par l’homme.<br/> <br/> 	5. Le Likouteï Torah, Vaét’hanan, page 4a, de même que le Dére’h Mitsvoté’ha, page 45a, précise que la foi s’applique essentiellement à l’aspect de la Divinité que l’intellect ne peut saisir. En effet, en tout ce que l’intellect peut concevoir, la compréhension est également nécessaire. Et, c’est seulement lorsque celle-ci s’arrête, aussi élevée qu’elle puisse être, que la foi intervient.<br/> <br/> 	Tel est précisément ce qui distingue la foi juive de toutes les autres, comme le précise le Sidour de l’Admour Hazaken, à la porte de la fête des Matsot. D’après cette définition, les autres peuples n’ont pas réellement foi en D.ieu. Ils croient en ce qu’ils comprennent, en ce qui est, pour eux, une évidence intellectuelle. Leur foi porte sur la Lumière divine qui pénètre les mondes et que l’on peut saisir. Il n’en est pas de même pour les Juifs, dont la foi porte sur la Lumière divine qui entoure les mondes et transcende leur compréhension.<br/> <br/> 	L’intellect peut connaître un avancement progressif, ainsi qu’il est dit (Yov 33, 7) : “ Les jours parlent et le nombres des années confère la sagesse ”. Plus la compréhension est profonde et plus la foi porte sur un stade élevé, de sorte que les concepts que l’on acceptait auparavant par foi peuvent, par la suite, devenir réfléchis. On peut ensuite rehausser sa foi vers ce qui est encore plus élevé.<br/> <br/> 	On peut conclure de tout cela que l’avancement est concevable également pour ce qui est des Décrets. Plus l’on approfondit sa compréhension et plus le niveau de ces Décrets s’élève, de sorte que ce qui était auparavant un “ Décret ” ne l’est plus, puisqu’on l’a déjà compris.<br/> <br/> 	Il en fut bien ainsi pour Moché, notre maître. Selon le Midrach Bamidbar Rabba, chapitre 19, paragraphe 6, D.ieu lui dit : “ A toi, Je révélerai la signification de la vache rousse ”. Dès lors, celle-ci n’était plus, pour lui, un “ Décret ”. Pour autant, on ne peut considérer que les “ Décrets ” avaient totalement disparu, pour Moché, ce qu’à D.ieu ne plaise. En fait, ceux-ci, pour lui, se situaient à un stade plus élevé.<br/> <br/> 	C’est donc en ce sens que le verset “ Si vous marchez dans Mes Décrets ” souligne la nécessité de “ faire porter ses efforts sur la Torah ”. Ces efforts doivent être permanents. Ils ont pu, hier, être poussés jusqu’à l’épuisement. Pour autant, ils ne sont pas suffisants, aujourd’hui, car la compréhension doit désormais être plus élevée. Les Décrets doivent donc l’être également, de sorte que “ vous marchez dans mes Décrets ”, que l’on progresse, parmi ceux-ci.<br/> <br/> 	Et, la récompense de tout cela est “ Je donnerai vos pluies en leur temps ” et “ Je vous conduirai la tête haute ”, ce qui fait allusion à la délivrance future. C’est alors que l’avancement sera infini, d’une étape vers l’autre. Puis, nous obtiendrons la révélation qui transcende tout avancement, celle du “ jour qui sera entièrement Chabbat et repos pour l’éternité ”, selon l’expression de la fin du traité Tamid.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Une gravité particulière<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Be’houkotaï 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	Tout ce qui appartient à la Torah est particulièrement précis.<br/> <br/> 	Commentant le verset “ Si vous marchez dans Mes Décrets ”, nos Sages expliquent : “ En faisant porter vos efforts sur la Torah ”. La Parchat Be’houkotaï est précisément la conclusion du livre de Vaykra, de la Torat Cohanim, “ le plus rigoureux des livres ”, selon l’expression des Tossafot, au traité Bera’hot 18b. De fait, les lois qu’il énonce sont d’une gravité particulière. En conséquence, un effort spécifique est nécessaire.<br/> <br/> 	C’est donc l’effort intense qui permet de révéler l’aspect positif de la Torah, le plaisir profond qu’elle porte en elle, comme l’expliquent le Zohar, tome 1, page 130b et les discours ‘hassidiques intitulés “ Et Avraham était âgé ”, prononcé en 5666 et “ Vous êtes heureux, Israël ”, prononcé en 5667.<br/> <br/> 	C’est pour cela que Vaykra est le troisième livre de la Torah, correspondant à la ligne médiane, celle qui remonte jusqu’à Kéter, la couronne qui surplombe l’enchaînement des mondes.<br/> <br/> 	Plus généralement, la supériorité de la ligne médiane se manifeste dans l’ensemble de la Torah, qui, de ce fait, est qualifié de “ triple lumière ” par le traité Chabbat 88a. Toutefois, de manière plus spécifique, elle se révèle plus clairement dans le troisième livre, car un effort particulier est nécessaire pour l’étudier.<br/> <br/> 	C’est la raison pour laquelle nos Sages constatent, dans le Midrach Béréchit Rabba, chapitre 3, paragraphe 5, que : “ La lumière est mentionnée cinq fois, correspondant aux cinq livres de la Torah. Et, le verset ‘D.ieu vit que la lumière était bonne’ correspond au livre de Vaykra, lequel comprend de nombreuses lois ”<br/> <br/> 	Car, c’est bien en ce livre de Vaykra que le bien se révèle dans toute sa force. En effet, un effort est nécessaire pour l’étudier. En revanche, poursuit le Midrach, le terme ‘bon’ n’est pas employé à propos du livre de Devarim, bien que celui-ci énonce également de nombreuses lois.<br/> <br/> '},

				'Siha' :{'Titre' :'La signification du recensement et du compte de l’Omer<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Bamidbar 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Parchat Bamidbar est toujours lue avant Chavouot, comme le soulignent les Tossafot, au traité Meguila 31b. En effet, une interruption doit être faite entre les remontrances de la Parchat Be’houkotaï et le don de la Torah.<br/> <br/> 	Néanmoins, tout ce qui constitue la Torah, y compris la proximité entre deux idées, est d’une grande précision. Il faut en conclure que la Parchat Bamidbar est lue avant Chavouot non seulement pour faire une rupture entre ces remontrances et le don de la Torah, mais aussi parce que son contenu permet de se préparer à la recevoir.<br/> <br/> 	De la même façon, la Parchat Nitsavim est lue avant Roch Hachana, non pas uniquement pour séparer cette fête des remontrances de la Parchat Tavo, comme les Tossafot le disent, également au traité Meguila 31b, mais aussi parce que son premier verset, “ Vous vous tenez tous en ce jour ”, fait précisément allusion au jour de Roch Hachana, selon le Likouteï Torah, au début de la Parchat Nitsavim.<br/> <br/> 	Parfois, on lit également la Parchat Nasso avant la fête de Chavouot, tout comme on peut également lire la Parchat Vayéle’h avant Roch Hachana, mais il est clair que ceci ne remet pas en cause ce qui vient d’être dit. Cela signifie simplement qu’il peut être nécessaire de disposer d’une préparation supplémentaire au don de la Torah ou bien à Roch Hachana, mais ce n’est pas systématique le cas. A l’opposé, la Parchat Bamidbar et celle de Nitsavim sont bien des préparations indispensables.<br/> <br/> 	Le contenu essentiel de la Parchat Bamidbar est le recensement des enfants d’Israël. Du fait du contenu de cette Paracha et de l’autre dénombrement, qui figure dans la Parchat Pin’has, l’ensemble de ce livre est appelé “ le ‘Houmach des comptes ”, comme l’expliquent le traité Yoma 68b et le commentaire de Rachi, à cette référence.<br/> <br/> 	De fait, un autre compte, celui de l’Omer, permet également de se préparer au don de la Torah. Il nous faut donc comprendre l’importance du compte, qui est si grande qu’elle permet de se préparer au don de la Torah.<br/> <br/> 	2. Pourquoi D.ieu demanda-t-Il de recenser les enfants d’Israël ? Le Midrach Bamidbar Rabba, chapitre 1, paragraphe 4, cité par Rachi, dans son commentaire du début de la Paracha, explique que D.ieu souligne ainsi à quel point ils sont importants pour Lui : “ Les enfants d’Israël sont comparés à des corbeilles de blé, que l’on engrange en les comptant. De la même façon, le Saint béni soit-Il compte les enfants d’Israël à tout moment ”.<br/> <br/> 	Mais l’on peut néanmoins s’interroger. Un homme dénombre le blé qui est en sa possession, compte tenu de son importance, car il désire en établir le compte. En revanche, D.ieu ne connaît-Il pas le nombre des enfants d’Israël, avant même de les compter ? Dès lors, comment justifier qu’Il demande ce dénombrement ?<br/> <br/> 	Le Chneï Lou’hot Ha Berit, partie “ Loi Ecrite ”, chapitre “ trois campements ”, page 347a, cité par la ‘Hassidout, dans le discours ‘hassidique “ Tu feras une fenêtre à l’arche ”, prononcé en 5673, explique que, grâce à ce recensement, les enfants d’Israël devinrent “ des éléments dénombrés ”. Or, le traité Beïtsa 3b affirme que “ ce qui est compté ne peut disparaître ” et ce principe est retenu par le Choul’han Arou’h, Yoré Déa, chapitre 110, paragraphe 1.<br/> <br/> 	En effet, les enfants d’Israël se trouvent, parmi les nations, comme “ un agneau parmi soixante dix loups ”, selon l’expression du Midrach Esther Rabba, chapitre 10, paragraphe 11, du Midrach Tan’houma, Toledot, chapitre 5 et du traité Yoma 69b. Ils pourraient donc se fondre parmi ces nations, ce qu’à D.ieu ne plaise. En conséquence, D.ieu demande de les compter, afin qu’ils soient “ des éléments dénombrés ” et ne puissent disparaître.<br/> <br/> 	Toutefois, on peut encore s’interroger. Il est dit que “ ce qui est compté ne peut disparaître ” précisément parce que ce dénombrement est une marque d’importance, prévenant toute disparition. Ce n’est donc pas le compte proprement dit qui empêche cette disparition. Celui-ci n’est qu’une indication. En l’occurrence, les enfants d’Israël sont intrinsèquement importants et ils méritent, de ce fait, d’être comptés. Ils sont donc “ des éléments dénombrés ” même lorsque aucun recensement n’a été fait. Pourquoi était-il donc nécessaire de le réaliser ?<br/> <br/> 	3. Comme nous l’avons vu, la Parchat Bamidbar prépare au don de la Torah. Ce don réalisa la jonction entre “ les créatures célestes ” et les “ créatures terrestres ”, entre la spiritualité et la matière. Les Mitsvot pratiquées avant le don de la Torah n’eurent aucun effet sur les objets matériels ayant permis de les accomplir. Elles furent incapables de les sanctifier, comme l’explique le Midrach Chir Hachirim Rabba, au chapitre 1, commentant le verset “ L’odeur de tes huiles ”.<br/> <br/> 	Le don de la Torah apporta aux Juifs la force de transformer la matière du monde grâce à la pratique des Mitsvot, de lui insuffler la sainteté.<br/> <br/> 	La mission confiée aux Juifs, après le don de la Torah, consiste à sanctifier le monde, à y bâtir un Sanctuaire pour D.ieu. Il faut donc que le monde soit en mesure de percevoir la sainteté et la puissance des Juifs. Car, si leur importance se limitait à la dimension spirituelle, si elle n’avait reçu aucune expression concrète, les Juifs ne se seraient certes pas fondus dans leur entourage, ils ne se seraient pas trouvés sous l’emprise de la matière au point de ne plus pouvoir servir D.ieu, mais, pour autant, leur force et leur importance n’auraient rien pu changer, dans la pratique.<br/> <br/> 	C’est pour cette raison qu’il fallut les compter, de manière concrète. De la sorte, leur importance prit une expression perceptible au monde, afin de pouvoir le transformer.<br/> <br/> 	Ce qui vient d’être dit nous permettra d’établir un lien entre la Parchat Bamidbar et le don de la Torah. Le recensement des enfants d’Israël, qui conféra un retentissement matériel à leur importance, permit de faire du monde un Sanctuaire pour D.ieu. Or, c’était bien là la finalité du don de la Torah.<br/> <br/> 	4. On peut désormais comprendre pourquoi on dénombra uniquement les enfants d’Israël “ âgés de plus de vingt ans ”. En effet, pourquoi ne pas avoir fait un recensement exhaustif, afin qu’à chacun soit conférée l’importance et que l’on ne puisse se fondre parmi les nations, ce qu’à D.ieu ne plaise ? Pourquoi limiter le compte aux plus de vingt ans ?<br/> <br/> 	De fait, le service de D.ieu avant l’âge de vingt ans et après celui-ci n’est pas le même. Avant vingt ans, on doit, avant tout, se consacrer à l’étude de la Torah. A cinq ans, on entreprend l’étude de la Loi Ecrite. Puis, l’on apprend la Michna pendant cinq ans et le Talmud pendant cinq autres années, comme le disent le traité Avot, chapitre 5, Michna 22 et les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 3, paragraphe 1.<br/> <br/> 	La finalité essentielle de l’étude n’est pas d’agir dans le monde, mais bien de transformer sa propre personne, comme le dit le traité Erouvin 54a. Et, de manière générale, celui qui a une activité intellectuelle cherche à s’isoler, à se couper des autres.<br/> <br/> 	A partir de vingt ans, en revanche, on doit satisfaire ses besoins matériels et l’on peut être “ enrôlé dans l’armée ”. Il faut alors entrer en lutte, conquérir le monde, mettre en pratique le Précepte : “ Croissez et multipliez, emplissez la terre et conquérez-là ”. Et, les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 3, fin du paragraphe 1, précisent : “ On aura de nombreux enfants ”. De ce point de vue, le “ sage ” est bien celui qui a “ acquis la sagesse ”, alors que l’on est “ avancé dans les jours ” par le nombre des Mitsvot que l’on a accomplies. Et, la terre doit être le Sanctuaire de D.ieu grâce à la pratique des Mitsvot.<br/> <br/> 	Du reste, le don de la Torah, obtenu grâce à la préparation que fut le recensement, fut possible parce que l’on dit : “ Nous ferons et (ensuite) nous comprendrons ”. De la sorte la pratique des Mitsvot fut effectivement placée avant l’étude de la Torah, comme le souligne le Likouteï Torah, Bamidbar, à la page 16c.<br/> <br/> 	C’est donc pour cela que l’on ne dénombra pas ceux qui avaient moins de vingt ans. Car, leur mission essentielle n’était pas de transformer le monde. Ceux-là devaient d’abord agir sur leur propre personne et, pour y parvenir, ils pouvaient se suffire de leur force intrinsèque, comme on l’a montré. Il n’en était pas de même pour ceux qui avaient plus de vingt ans et pouvaient être “ enrôlés dans l’armée ”. Ces derniers devaient exprimer leur importance, en sorte que le monde puisse la ressentir.<br/> <br/> 	5. Comme on la rappelé précédemment, le livre de Bamidbar est appelé “ le ‘Houmach des comptes ”. Un nom, surtout lorsqu’il est exprimé dans la Langue sacrée, donne une indication sur le contenu de ce qu’il désigne, comme le soulignent le Midrach Béréchit Rabba, chapitre 17, paragraphe 4, le Chneï Lou’hot Ha Berit, à la fin de l’introduction sur le Temple et le Tanya, au premier chapitre de Chaar Ha I’houd Ve Ha Emouna.<br/> <br/> 	Or, ces comptes, du fait desquels le livre de Bamidbar reçut son nom, se trouvent essentiellement dans la première Paracha. Il faut en conclure que le compte est l’essence même de ce livre. Et, le recensement n’est donc pas seulement une indication de l’importance. Il représente également un acte déterminant, grâce auquel la Parchat Bamidbar permet de se préparer au don de la Torah. Et, il en est de même pour le compte de l’Omer, qui procède également de cette préparation, même si la notion d’importance que l’on vient de définir n’y apparaît pas.<br/> <br/> 	La caractéristique d’un recensement est de compter chacun de manière identique. Celui qui est important n’est pas plus qu’un et celui qui n’a qu’une valeur modeste n’est pas moins qu’un. C’est précisément en ce sens que le dénombrement des enfants d’Israël rejoint le compte de l’Omer. Or, ceux qu’il s’agissait de dénombrer, en l’occurrence, avaient des niveaux très différents. Malgré cela, chacun était compté pour un. Il en est de même également pour les quarante neuf jours de l’Omer, que l’on décompte toujours de manière identique, sans distinguer les jours de semaine, de Roch ‘Hodech, de ‘Hol Ha Moëd, de fêtes et de Chabbat.<br/> <br/> 	Le fait de compter tous les enfants d’Israël de manière identique permet de faire référence à leur âme. En effet, leurs forces révélées, leur intellect et leurs sentiments, conduisent à les distinguer. De par leur âme, en revanche, ils sont tous les mêmes, comme le souligne le Tanya, au chapitre 32.<br/> <br/> 	La différence qui peut être faite entre les forces révélées et l’essence de l’âme est la suivante. Si l’on base son service de D.ieu uniquement sur les premières, sur son intellect ou bien sur ses sentiments, on conserve son ego, qui se distingue de la Divinité. La pratique de la Torah et des Mitsvot est alors surajoutée à la personnalité. Elle est une attitude adoptée délibérément, par son intellect ou par son sentiment.<br/> <br/> 	Il n’en est pas de même si l’on met en éveil et en évidence l’essence de son âme, qui est “ unique pour proclamer Ton Unité ”. On peut alors s’unir profondément à D.ieu, de sorte que “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”, selon l’expression du Zohar, tome 3, page 73a.<br/> <br/> 	Cet accomplissement de l’âme, par laquelle tous les Juifs sont identiques, s’exprime également dans le compte de l’Omer, dans le fait de dénombrer chaque jour. En effet, si l’on sert D.ieu sur la base de son intellect et de ses sentiments, on fera une différence entre les jours de semaine, le Roch ‘Hodech, les fêtes et le Chabbat. Dans ces trois derniers cas, on aura beaucoup plus d’enthousiasme. Pendant la semaine, en revanche, quand il faut mettre en pratique le Précepte “ En toutes tes voies, reconnais-Le ”, on perdra cet enthousiasme.<br/> <br/> 	A l’opposé, celui qui met en éveil l’essence de son âme, s’identifiant totalement à D.ieu, transformera son intellect et ses sentiments. Dès lors, il ne fera plus aucune différence entre la semaine et le Chabbat. Chaque instant, chaque action sera pénétrée de Divinité.<br/> <br/> 	C’est pour cela que le dénombrement des enfants d’Israël et le compte de l’Omer préparèrent le don de la Torah, lorsqu’il fut dit : “ Je suis l’Eternel ton D.ieu ”. De la sorte, D.ieu ne “ s’ajoute ” pas à la personnalité de chacun. Il est “ ton D.ieu ”, c’est-à-dire “ ta force et ta vitalité ”. Dès lors, on Le servira non seulement en étudiant la Torah et en pratiquant les Mitsvot, mais également “ en toutes tes voies ”.<br/> <br/> 	6. Pour que la Torah puisse être donnée, les deux comptes étaient bien nécessaires, celui de l’Omer et le recensement des enfants d’Israël relaté par la Parchat Bamidbar. Il faut en conclure que chacun possède une spécificité que l’autre n’a pas. Aussi, la révélation du Sinaï fut-elle obtenue par l’un et l’autre à la fois.<br/> <br/> 	Le recensement des enfants d’Israël n’avait pas d’autre but que d’établir leur nombre. A l’opposé, le compte de l’Omer, comme son nom l’indique, permettait de calculer le nombre de jours qui s’étaient écoulés depuis l’offrande de l’Omer et, de ce fait, il implique effectivement un effort.<br/> <br/> 	Le dénombrement des enfants d’Israël est donc bien lié à l’essence de l’âme, qui reste toujours intègre, qui n’est pas liée à l’effort. Mais, celle-ci peut parfois rester cachée et, lorsque tous comptent, de manière identique, elle se révèle.<br/> <br/> 	Le compte de l’Omer, à l’opposé, est un effort accompli par ses forces profondes, celles de l’âme divine et celles de l’âme animale à la fois, ainsi qu’il est dit : “ Attire-moi ”, au singulier, lors de la fête de Pessa’h, puis “ nous courrons ”, au pluriel, c’est-à-dire par ces deux âmes, lors du compte de l’Omer, comme l’explique le Tséma’h Tsédek, dans son commentaire de Chir Hachirim, à propos du verset “ Attire-moi ”.<br/> <br/> 	L’effort doit affiner et élever l’âme animale, tout d’abord de manière globale, par l’offrande de l’Omer, puis, plus spécifiquement, grâce à ce compte, dont chacun des quarante neuf jours correspond à une attitude spécifique. Cette période compte, en effet, “ sept semaines entières ”, qui correspondent aux sept émotions, chacune portant en elle les sept autres, de sorte que, chaque jour, un aspect spécifique en reçoive l’élévation.<br/> <br/> 	Plus profondément, c’est pour cette raison que l’Omer doit être compté “ par chacun ”, selon l’expression du traité Mena’hot 65b. Ce compte n’est pas le fait de tout le peuple juif. Il constitue bien un processus individuel. Ainsi, deux personnes peuvent faire porter leur effort sur deux sentiments différents. Bien plus, on peut même imaginer quelqu’un qui ne compte pas du tout l’Omer.<br/> <br/> 	Il n’en est pas de même pour le recensement d’Israël présenté, par la Parchat Bamidbar et établi par Moché. Tous étaient alors identiques, car ce compte était lié à l’essence de l’âme. A l’opposé, le compte de l’Omer a pour but d’élever les forces profondes et, dès lors, chacun y marque effectivement sa spécificité.<br/> <br/> 	7. Ceci ne contredit pas ce qui a été dit auparavant, c’est-à-dire le fait que tous les jours du compte de l’Omer, jours de semaine, Roch ‘Hodech, fêtes et Chabbat sont identiques, que l’on assume sa mission, pendant la semaine, avec autant d’enthousiasme que celle du Chabbat et des fêtes, ce qui fait bien la preuve que ce compte de l’Omer est lié à l’essence de l’âme.<br/> <br/> 	En effet, on compte l’Omer en transformant ses forces profondes “ à partir du lendemain du Chabbat ”, comme l’explique le Likouteï Torah Emor, à la page 36b, afin d’élever et d’illuminer ses sentiments, de leur apporter la clarté qui émane de l’essence de l’âme.<br/> <br/> 	Le recensement des enfants d’Israël réveille l’essence de l’âme à l’initiative de D.ieu. Dès lors, leur importance peut être établie dans le monde. Puis, le compte de l’Omer permet d’affiner et d’élever les forces profondes, de sorte que “ nous courrons ”, à l’initiative de l’homme, que le comportement soit conforme aux exigences de l’essence de l’âme.<br/> <br/> 	8. Tout ce qui vient d’être dit nous permettra de comprendre pourquoi ces deux comptes à la fois sont indispensables, avant le don de la Torah.<br/> <br/> 	Grâce au don de la Torah, “ les créatures célestes descendirent ici-bas et les créatures terrestres s’élevèrent ”. Or, il en est de même pour l’âme, dont la partie “ céleste ”, l’essence, doit être liée aux forces “ terrestres ”, à l’intellect et aux sentiments. De la sorte, la compréhension et les émotions perçoivent la Divinité, non pas comme si Elle “ s’ajoutait ” à eux, mais bien à la manière de l’essence, “ attachée et liée à Toi, unique pour proclamer Ton Unité ”.<br/> <br/> 	Ceci apparut clairement dès le premier des dix Commandements, “ Je suis l’Eternel ton D.ieu ”, c’est-à-dire “ ta force et ta vitalité ”. En effet, l’Essence de D.ieu, Qui transcende le Tétragramme, ne peut être désignée par aucun Nom, aucune lettre, aucun signe, selon le Likouteï Torah, Parchat Pin’has, au discours “ Israël est saint ”, au chapitre 3, que l’on ne peut nullement percevoir, est profondément liée à l’essence de l’âme, au point de devenir “ ta force et ta vitalité ” profonde.<br/> <br/> 	Avant le don de la Torah, l’essence de l’âme devait être préparée pour se révéler et se montrer à l’évidence. C’est pour cela qu’il y eut un recensement des enfants d’Israël. Mais, les forces profondes devaient également être préparées, afin de s’affiner et d’être un réceptacle pour l’essence de l’âme. C’est ce que le compte de l’Omer permit d’obtenir.<br/> <br/> 	Et, ces deux préparations correspondirent également aux deux aspects du don de la Torah définis par ailleurs, la date du 6 Sivan et le cinquantième jour de l’Omer.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Roch ‘Hodech Sivan 5722,<br/> <br/> 	Nous sommes au début du troisième mois, au cours duquel la “ Lumière triple ” fut donnée au “ peuple triple ”, selon l’expression du traité Chabbat 88a et l’explication qu’en donne Rabbi Nissim Gaon, basée sur le Midrach Tan’houma.<br/> <br/> 	On peut donc considérer que ces sept semaines sont pratiquement achevées, que les Juifs sont désormais prêts à recevoir la Torah, comme l’explique le Torah Or, de l’Admour Hazaken, à la fin du discours ‘hassidique intitulé “ Le troisième mois ” et dans les additifs. La Pessikta de Rav Kahana, au paragraphe “ Le troisième mois ”, précise : “ En ce jour, ils parvinrent dans le désert du Sinaï. C’est à ce propos qu’il est dit : En ce jour, l’Eternel ton D.ieu t’ordonne d’agir ”.<br/> <br/> 	Puisse donc D.ieu faire que chacun, au sein de tout le peuple d’Israël, agisse et donne de bonnes nouvelles, concernant les trois domaines sur lesquels le monde repose, le monde au sens simple et également l’homme qui est ‘un petit monde’. Ces domaines sont la Torah, la prière et les bonnes actions.<br/> <br/> 	On révélera tout cela et l’on intensifiera la bénédiction, en tous les besoins de l’homme. Or, depuis le don de la Torah, “ vous êtes définis comme des hommes ”, selon les Tossafot, au traité Nidda 70b. Et, ces besoins se répartissent en trois catégories, selon les Tikouneï Zohar ‘Hadach, page 103d, qui disent : “ Le secret triple permet d’obtenir enfants, santé et prospérité matérielle ”.<br/> <br/> 	Les enfants émanent de Daat, la sagesse, qui se dévoile par la colonne vertébrale, la santé de ‘Ho’hma, la compréhension et la prospérité de Bina, la sagesse selon le Meoreï Or, chapitre 2, paragraphe 67, cité dans les Biyoureï Ha Zohar, du Tséma’h Tsédek, à la Parchat Vayéra. C’est également ce que dit le Tikouneï Zohar, quinzième introduction, page 2. Et, une objection a déjà été soulevée, à partir du Likouteï Torah du Ari Zal, Parchat Toledot et le Likouteï Ha Chass, traité Bera’hot.<br/> <br/> 	La conclusion de tout ce qui vient d’être dit est la Torah et la nécessité de la recevoir. Selon les termes de notre maître, mon beau-père, le Rabbi : “ Recevez la Torah joyeusement et avec profondeur ”.<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							11 Nissan 5724,<br/> 							Brooklyn, New York,<br/> <br/> 					Aux fils et filles d’Israël,<br/> 					partout où ils se trouvent,<br/> 					que D.ieu leur accordent longue vie,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	Chaque fête possède un contenu spécifique et des enseignements propres, qui doivent s’exprimer non seulement lorsque cette fête est célébrée, mais aussi pendant tous les jours de l’année, car un reflet de toutes les fêtes éclaire, au quotidien.<br/> <br/> 	L’enseignement de chaque fête est double. D’une part, il s’exprime positivement, “ fais le bien ” et, d’autre part, il montre également ce dont on doit se préserver, “ écarte-toi du mal ”. Bien souvent, ce second aspect est beaucoup plus important. En effet, si l’on ne supprime pas ce qui est indésirable, ce qui est bon et positif peut également être utilisé de manière négative.<br/> <br/> 	Ce qui vient d’être dit est particulièrement vrai pour la première de toutes les fêtes, Pessa’h, comme le souligne le traité Roch Hachana, chapitre 1, Michna 1. Bien plus, celle-ci est la “ tête ”, et non le début, des fêtes. Elle reçoit donc une importance particulière.<br/> <br/> 	Pessa’h commémore la sortie d’Egypte, qui reçoit un rôle central dans la vie juive. De ce fait, la Torah ordonne à tous de se souvenir, chaque jour, de la sortie d’Egypte et il est même une Mitsva de le faire, selon le Rambam, lois du Chema Israël, chapitre 1, paragraphe 3 et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, début du chapitre 67. Plus encore, ce souvenir quotidien est nécessaire à la fois le jour et la nuit.<br/> <br/> *   *   *<br/> <br/> 	La libération de l’Egypte est le contenu de la fête de Pessa’h, selon le nom que lui donne la Loi Orale ou même le Targoum Yonathan d’un verset de la Loi Ecrite, Chemot 34, 25. Cette libération est également liée au sacrifice de Pessa’h.<br/> <br/> 	La sortie d’Egypte ne fut pas uniquement la libération d’un grand nombre d’individus, de six cent mille adultes avec les membres de leur famille. En fait, ce processus commença lorsque D.ieu dit : “ J’ai observé la douleur de Mon peuple ”. On demanda alors au Pharaon : “ Renvoie Mon peuple ”. Et Moché mena à bien la mission qui lui était confiée, “ Tu feras sortir Mon peuple, les enfants d’Israël, de l’Egypte ” (Chemot 3, 7 ; 5, 1 ; 3, 10 ; 12, 3).<br/> <br/> 	On aurait donc pu s’attendre à ce que cette notion de peuple soit également soulignée pour ce qui concerne le sacrifice de Pessa’h, qui aurait dû émaner de l’ensemble de la communauté. Or, l’approche qui fut choisie et l’Injonction qui fut donnée vont à l’inverse de tout cela. L’ordre fut effectivement donné à “ toute la communauté d’Israël ”, à tous les Juifs en tant qu’entité. Pour autant, il fut dit que chaque maison devait posséder son propre sacrifice. Pour le consommer, on devait se trouver dans son foyer, en présence du groupe auquel on appartenait, comme le souligne le traité Pessa’him 86a.<br/> <br/> 	De la sorte, la Torah nous enseigne que, même s’il s’agit d’une communauté entière, même si la libération de tous est en cause, même si la Torah s’adresse à l’ensemble, on ne peut agir que dans la mesure où chacun se concentre sur sa propre personne, sur les membres de sa famille et sur ses proches. Bien plus, on ne se contentera pas, en la matière, de considérations générales et de résolutions de portée globale. On placera toute son attention et toute son énergie dans l’accomplissement, au quotidien, des “ petites ” décisions. Au final, c’est bien de cette façon que l’on obtiendra à la fois la délivrance individuelle et la délivrance collective.<br/> <br/> 	Ce qui vient d’être dit s’applique, tout particulièrement, aux dirigeants et aux responsables des différents groupes, surtout à ceux qui doivent être les guides spirituels de leur communauté. Trop souvent, ceux-ci se préoccupent des problèmes de dimension mondiale, des réalisations grandioses. Ce n’est que de temps à autre, parfois même très rarement, qu’ils s’intéressent aux “ petits problèmes courants ” de la vie de tous les jours, lesquels ont pourtant une influence directe sur les membres de leur communauté.<br/> <br/> 	Plus un dirigeant joue un rôle prépondérant, plus il est “ tenu ” de s’adresser à l’humanité entière. Et, s’il est imaginatif, il pourra même se dire que ses propos s’adressent également aux générations futures. S’il a des talents, en matière de rhétorique, il considérera qu’il lui revient de panser les plaies du monde. Il le fera en des termes enflammés, qui auront un retentissement dans la presse. De la sorte, il dirigera les responsables et ceux qui ont leur mot à dire. Et, ces derniers concevront de la jalousie en observant de quelle manière ses propos sont médiatisés. Ils chercheront à l’imiter et à l’égaler.<br/> <br/> 	Bien souvent, celui qui écoute ses propos en sera captivé et, en commun avec celui qui les a prononcés, il décidera l’attitude que doivent adopter les différents gouvernements, le comportement qui sied à l’humanité entière, la manière de rendre heureuses toutes les générations futures.<br/> <br/> 	Il est “ bien évident ”, qu’après avoir pris des résolutions de retentissement mondial, il n’y a pas lieu de s’abaisser, au point de se préoccuper du fait que les enfants de tous ceux qui écoutent ces propos reçoivent une éducation ne leur permettant en aucune façon d’appartenir à la catégorie du sage défini par la Haggadah,  ni même à ceux dont l’éducation, encore plus déplorable, les conduit à former une cinquième catégorie, celle des enfants qui sont absents, à la table du Séder.<br/> <br/> *   *   *<br/> <br/> 	Ce qui est vrai pour l’ensemble s’applique également à chacun, à titre individuel. En chaque personne, se trouve un “ dirigeant ”, la tête et le cœur, l’intellect et le sentiment, comme le souligne le Zohar, tome 2, page 153a et comme l’explique la causerie de Sim’hat Torah 5669. En ce sens, ceux qui sont “ dirigés ” sont les membres du corps. Bien souvent, le processus qui vient d’être dit se déroule encore une fois, de la même manière.<br/> <br/> 	On prend donc une décision de portée générale, qui concerne le monde entier, le petit monde que l’homme constitue, d’après le Midrach Tan’houma, Pekoudeï, au chapitre 3. Et, il en est de même également pour la réflexion, comme le disent le Chaar Ha I’houd, au chapitre 4 et le Kountrass Ha Avoda, au chapitre 6.<br/> <br/> 	Ainsi, on décide d’être bon, d’être pieux, envers D.ieu et envers les hommes. Dès qu’il se réveille le matin, comme le disent le Choul’han Arou’h de l’Admour Hazaken, au début du premier chapitre et son Sidour, l’homme reconnaît que D.ieu lui a restitué l’âme qui le fait vivre.<br/> <br/> 	Dès qu’il récite la première bénédiction de la journée, l’homme prend conscience que D.ieu est “ le Roi du monde ”, le Dirigeant véritable de toute la terre. Très tôt le matin, avant la prière, il prend l’engagement de mettre en pratique la Mitsva : “ Tu aimeras ton prochain comme toi-même ”, selon le Peri Ets ‘Haïm, porte 5, chapitre 1 et le Sidour de l’Admour Hazaken, au début de la prière du matin.<br/> <br/> 	Puis, viennent les détails “ de peu d’importance ”, comme le fait de ne pas bâcler la prière, en général et le Chema Israël, en particulier, la nécessité de méditer à la grandeur de D.ieu, à l’insignifiance de l’homme, y compris de sa propre personne, avant chaque Amida du jour, comme le précise le Choul’han Arou’h, Ora’h ‘Haïm, au début du chapitre 98. Alors, on ne dispose pas du temps nécessaire pour le faire et, en outre, on n’a pas la patience qu’il faudrait pour cela.<br/> <br/> 	On doit se préserver de la concurrence déloyale, qui consiste à attirer le client d’un autre, mais l’on craindra, si l’on agit ainsi, de diminuer ses propres revenus, bien qu’on les reçoive de D.ieu. Puis, arrive Pessa’h et l’on doit alors venir en aide à un pauvre, en lui donnant la Tsédaka nécessaire pour célébrer la fête. Mais, l’on se souviendra aussitôt de la manière dont s’est passée la sortie d’Egypte et l’on prendra la décision que l’on doit, comme ce fut le cas à l’époque, disposer, de même que les membres de sa famille, de vaisselle en argent et en or, de beaux habits. Bien évidemment, il ne restera rien pour la Tsédaka de Pessa’h.<br/> <br/> *   *   *<br/> <br/> 	Que D.ieu accorde la bénédiction et la réussite, de sorte que chacun et chacune tire l’enseignement de tout ce qui vient d’être dit et de tout ce qui peut encore être dit, à propos de la fête du “ temps de notre liberté ”. Lors de la sortie d’Egypte, la délivrance collective fut la conséquence de la délivrance individuelle. Qu’il en soit donc de même, à l’heure actuelle. De fait, les pratiques qui permirent la libération de l’Egypte furent effectivement individuelles, comme le soulignent le Midrach Me’hilta, Bo et le Midrach Vaykra Rabba, chapitre 32, paragraphe 5. De plus, le Midrach Chemot Rabba, chapitre 17, paragraphe 3 explique que le verset : “ Par ton sang, tu vivras, par ton sang, tu vivras ” fait allusion au sang de la circoncision et à celui du sacrifice de Pessa’h.<br/> <br/> 	Que chaque individu, que chaque famille adopte un comportement quotidien basé sur la Torah, jusque dans le moindre détail, sans aucun compromis, sans la moindre accommodation. Ceci provoquera la délivrance véritable et complète, par notre juste Machia’h. Alors, s’accompliront les termes du verset “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”.<br/> <br/> 	Avec ma bénédiction pour une fête de Pessa’h cachère et joyeuse,<br/> <br/> 								Mena’hem Schneerson,<br/> <br/> <br/> '},
