                             'he' : 'לעורר את האהבה הישנה וחבת ארץ הקודש להיות בוערת כרשפי אש מקרב איש ולב עמוק כאלו היום ממש נתן ה׳ רוחו עלינו, רוח נדיבה בהתנדב עם למלאות ידם לה׳, ביד מלאה ורחבה בריבוי אחר ריבוי, מדי שנה בשנה הולך ועולה למעלה ראש כמדת קדש העליון המאיר לארץ הקודש, המתחדש ומתרבה תמיד כדכתיב: תמיד עיני ה׳ אלקיך בה, מרשית השנה ועד אחרית שנה דהאי ועד אחרית גו׳ אינו מובן לכאורה שהרי באחרית שנה זו, מתחלת שנה שניה ואם כן, הוה ליה למימר: לעולם ועד אך הענין יובן על פי מה שכתוב: ה׳ בחכמה יסד ארץ שיסוד הארץ העליונה, היא בחינת ממלא כל עלמין והתחתונה, היא ארץ חפץ, המכוונת כנגדה ממש ונקראת על שמה: ארץ החיים הנה הוא נמשך מהמשכת והארת חכמה עילאה, מקור החיים העליונים כדכתיב: החכמה תחיה בעליה וגו׳ והארה והמשכה זו, היא מתחדשת באור חדש ממש בכל שנה ושנה כי הוא יתברך וחכמתו אחד בתכלית היחוד ונקרא בשם אור אין סוף ברוך הוא שאין סוף ואין קץ למעלת וגדולת האור והחיות הנמשך ממנו יתברך ומחכמתו בעילוי אחר עילוי, עד אין קץ ותכלית, לרום המעלות למעלה מעלה ובכל שנה ושנה יורד ומאיר מחכמה עילאה אור חדש ומחודש שלא היה מאיר עדיין מעולם, לארץ העליונה כי אור כל שנה ושנה מסתלק לשרשו בכל ערב ראש השנה כשהחדש מתכסה בו ואחר כך, על ידי תקיעת שופר והתפלות, נמשך אור חדש עליון מבחינה עליונה יותר שבמדריגת חכמה עילאה להאיר לארץ עליונה ולדרים עליה הם כל העולמות, העליונים והתחתונים, המקבלים חיותם ממנה דהיינו, מן האור אין סוף ברוך הוא וחכמתו המלובש בה כדכתיב: כי עמך מקור חיים, באורך נראה אור דהיינו אור המאיר מחכמה עילאה, מקור החיים וכנודע ליודעי חן, שבכל ראש השנה היא הנסירה, ומקבלת מוחין חדשים, עליונים יותר כו׳ ובפרטי פרטיות, כן הוא בכל יום ויום נמשכים מוחין עליונים יותר בכל תפלת השחר ואינן מוחין הראשונים שנסתלקו אחר התפלה, רק גבוהין יותר ודרך כלל, בכללות העולם בשית אלפי שנין, כן הוא בכל ראש השנה וראש השנה'
                    },
                    2 : 
                    {
                             'fr' : 'de mettre en éveil l’amour',
                             'commentaires' : 'Selon les termes du verset Chir Hachirim 3, 5 et 8, 4 : “Ne provoquez pas, ne mettez pas en éveil l’amour avant qu’il le veuille”. Rabbi Chnéor Zalman fait allusion ici à l’amour de la Tsédaka pour Erets Israël, tel qu’il se manifesta au début, lorsqu’il fonda la caisse d’entraide aux ‘Hassidim qui s’étaient installés là-bas, laquelle porta ensuite le nom de “Collel ‘Habad – caisse de Rabbi Meïr Baal Ha Ness”. Il se demande ici si ce sentiment n’a pas été atténué par le temps qui s’écoule et il souligne donc la nécessité, non seulement de contribuer largement à cette Tsédaka, mais aussi de le faire avec enthousiasme. C’est ce qui sera défini, par la suite, comme la dimension quantitative de la Tsédaka et sa dimension qualitative.'
                    },
                    3 : 
                    {
                             'fr' : 'ancien et la passion pour la Terre sainte, qui doit brûler comme les flammes du feu,',
                             'commentaires' : 'D’après les termes du verset Chir Hachirim 8, 6 : “ses flammes sont des flammes de feu, l’étincelle de D.ieu”. La première partie du Tanya, en effet, distinguait l’amour comparé à l’eau de celui qui évoque le feu. Le premier est tranquille et calme, alors que le second est chaleureux et passionné. Rabbi Chnéor Zalman souligne donc que c’est ce dernier que l’on doit éprouver en donnant de la Tsédaka.'
                    },
                    4 : 
                    {
                             'fr' : 'dans le secret de la personne et au profond du cœur,',
                             'commentaires' : 'Selon les termes du verset Tehilim 64, 7 : “chaque homme cache sa fausseté dans le secret de sa personne et au profond de son cœur”. La profondeur du cœur décrit ici ce qui appelle une implication profonde, de la part de l’homme et requiert toute son attention.'
                    },
                    5 : 
                    {
                             'fr' : 'comme si, aujourd’hui même, D.ieu avait fait reposer Son esprit sur nous,',
                             'commentaires' : 'D’après les termes du verset Bamidbar 11, 29 : “Que l’Eternel fasse reposer son esprit sur eux”. D’ordinaire, cette expression fait référence aux pèlerinages des trois fêtes, Pessa’h, Soukkot et Chavouot, au cours desquelles les Juifs apportaient généreusement leurs offrandes, dans le Temple, ainsi qu’il est dit : “On ne verra pas Ma face les mains vides”. Elle peut donc être appliquée, de la même façon, à la Tsédaka consacrée à Erets Israël, laquelle était, elle aussi, donnée chaque année, puisque les ‘Hassidim accumulaient tout au long de l’année, le montant correspondant à leur engagement, puis ils le remettaient au collecteur qui venait les voir une fois par an.'
                    },
                    6 : 
                    {
                             'fr' : 'un esprit généreux,',
                             'commentaires' : 'Selon les termes du verset Tehilim 51, 14 : “Soutiens-moi avec un esprit généreux”. Ainsi, parce que D.ieu est Lui-même généreux et qu’Il révèle Son esprit aux hommes, ceux-ci peuvent, à leur tour, s’emplir de générosité, en particulier quand ils mettent en pratique la Mitsva de la Tsédaka et surtout lorsque celle-ci est destinée à Erets Israël.'
                    },
                    7 : 
                    {
                             'fr' : 'quand le peuple se dévoue',
                             'commentaires' : 'D’après les termes des versets Choftim 5, 2 : “Quelques hommes se sont dévoués, rendez grâce à l’Eternel” et Divreï Ha Yamim 1, 29, 5 : “Qui d’entre vous est prêt à se dévouer aujourd’hui pour l’Eternel ?”. Cette formulation est employée pour suggérer un appel spécifique, correspondant à une situation particulière, en l’occurrence celle des ‘Hassidim de Terre Sainte qui ne disposaient pas d’autres moyens de subsistance que ceux qui leur étaient adressés par leurs frères.'
                    },
                    8 : 
                    {
                             'fr' : 'en emplissant sa main pour D.ieu.',
                             'commentaires' : 'D’après les termes du verset Tehilim Divreï Ha Yamim 1, 29, 5 : “Qui d’entre vous, aujourd’hui, est prêt à emplir sa main d’un don pour D.ieu ?”. En d’autres termes, la générosité du peuple se manifeste par le fait que sa main est habituée à donner de la Tsédaka. Le Tanya a déjà souligné, à différentes reprises, la valeur intrinsèque du geste, notamment en précisant que plusieurs dons, d’un montant moins important, sont préférables à un seul don, d’une somme plus conséquente.'
                    },
                    9 : 
                    {
                             'fr' : 'Il l’a fait d’une main pleine et large, d’une manière sans cesse accrue,',
                             'commentaires' : 'Rabbi Chnéor Zalman constate, par ces mots, que la contribution des ‘Hassidim à la Tsédaka d’Erets Israël a été, chaque année, supérieure à celle de l’année précédente. Peut-être est-ce un moyen d’indiquer que ce n’est plus le cas et que cette pratique doit donc être rétablie à l’avenir.'
                    },
                    10 : 
                    {
                             'fr' : 'année après année, en avançant et en s’élevant par-dessus la tête,',
                             'commentaires' : 'Selon les termes du verset Ezra 9, 6 : “J’éprouve de la honte à lever la tête vers Toi, mon D.ieu”. L’expression : “par-dessus la tête” fait également allusion à la Sefira de ‘Ho’hma. En outre, l’image suggère aussi de dépasser les limites de l’intellect et de donner de la Tsédaka au-delà de toute limite, comme Iguéret Ha Kodech l’a déjà souligné à maintes reprises.'
                    },
                    11 : 
                    {
                             'fr' : 'à la mesure de la Sainteté supérieure',
                             'commentaires' : 'La Sainteté supérieure correspond à la Sefira de ‘Ho’hma du monde d’Atsilout. Rabbi Chnéor Zalman montrera, par la suite, que cet Attribut est à l’origine de l’éclairage obtenu par la Terre Sainte et donc, indirectement, par ceux qui contribuent à la maintenir. Par ailleurs, nos Sages disent aussi, dans les traités Bera’hot 28a et Chabbat 21a, que : “l’on s’élève dans le domaine de la Sainteté, mais l’on ne redescend pas”. Il en résulte que l’ajout est le caractère intrinsèque de la Sainteté. C’est précisément ce qui est demandé ici pour la Tsédaka.'
                    },
                    12 : 
                    {
                             'fr' : 'qui illumine la Terre sainte, se renouvelle et se multiplie en permanence,',
                             'commentaires' : 'Chaque année, la Sainteté supérieure illuminant Erets Israël “se renouvelle” qualitativement et “se multiplie” qualitativement, lorsqu’une Lumière nouvelle l’éclaire, à partir de Roch Hachana, une lumière n’ayant encore jamais éclairé le monde, comme le texte le montrera par la suite. Rabbi Chnéor Zalman en déduit que la contribution à la Tsédaka pour Erets Israël doit aussi être, à chaque fois, accrue quantitativement et donnée avec encore plus d’enthousiasme, qualitativement.'
                    },
                    13 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Les yeux de l’Eternel ton D.ieu sont toujours portés sur elle, du début de l’année jusqu’à la fin de l’année”.',
                             'commentaires' : 'Devarim 11, 12. Ce verset est la première mention, dans la Torah, du statut particulier qui est conféré à la Terre Sainte, le distinguant de tous les autres pays du monde par l’attention particulière que D.ieu lui accorde. Ainsi, Erets Israël reçoit en permanence l’éclairage de l’Attribut de ‘Ho’hma céleste, qui lui parvient, plus spécifiquement, par l’intermédiaire de celui de Mal’hout, comme le Tanya le montera plus loin.'
                    },
                    14 : 
                    {
                             'fr' : 'En apparence, cette formulation : “jusqu’à la fin…” semble difficile à comprendre, car, à la fin d’une année, commence l’année suivante et, de ce fait, on aurait pu dire : “pour l’éternité”.',
                             'commentaires' : 'On sait, en effet, que chaque mot, chaque lettre a une signification dans la Loi écrite, bien au-delà de la Loi orale. Il est donc impossible que le verset ait préféré la périphrase : “depuis le début de l’année jusqu’à la fin de l’année” à l’expression : “pour l’éternité”, si ces mots n’avaient pas une signification précise, qu’il s’agit, en l’occurrence, de comprendre.'
                    },
                    15 : 
                    {
                             'fr' : 'En fait, nous le comprendrons en fonction du verset : “D.ieu a fondé la terre sur la Sagesse, ‘Ho’hma”.',
                             'commentaires' : 'Michlé 3, 19. L’Attribut de ‘Ho’hma du monde d’Atsilout, première manifestation divine au sein de la création, est ainsi le fondement de la “terre”, c’est-à-dire le processus qui est à l’origine de l’Attribut de Mal’hout. En l’occurrence, le mot “terre” désigne deux notions à la fois, la “terre supérieure” et la “terre inférieure”, que le texte définira par la suite.'
                    },
                    16 : 
                    {
                             'fr' : 'Le fondement de la “terre supérieure”',
                             'commentaires' : 'La “terre supérieure” est la source spirituelle de la Terre sainte, expression de la Royauté céleste, comme l’expliquait déjà la lettre n°8 d’Iguéret Ha Kodech. Cette expression désigne, en l’occurrence, la Sefira la plus basse du monde d’Atsilout, celle de Mal’hout, qui s’introduit dans les mondes suivants, ceux de Brya, de Yetsira et d’Assya afin de les vivifier. C’est cette introduction qui est définie comme la “Lumière qui pénètre les mondes” et qui les conduit à l’existence, celle de Memalé.'
                    },
                    17 : 
                    {
                             'fr' : 'est le niveau de la Lumière qui pénètre les mondes, Memalé. Celui de la “terre inférieure” est la “terre de convoitise”,',
                             'commentaires' : 'D’après les termes du verset Mala’hi 3, 12 : “Et, tous les peuples vous féliciteront, car vous serez, vous, une terre de convoitise, dit le D.ieu des armées”. La “terre inférieure” désigne ici Erets Israël, la terre que D.ieu convoite et qui se trouve directement en regard de la “terre supérieure”, recevant ainsi toutes les influences qui émanent de ce niveau.'
                    },
                    18 : 
                    {
                             'fr' : 'se trouvant rigoureusement face à elle et portant son nom, “terre des vivants”.',
                             'commentaires' : 'Selon les termes du verset Tehilim 116, 9 : “Je marcherai devant l’Eternel sur les terres des vivants”, c’est-à-dire de ceux qui possèdent la vie véritable, celle qui est une émanation de la Sainteté céleste. Dans ce verset, l’expression : “terres des vivants”, au pluriel, fait référence à la fois à la “terre inférieure”, Erets Israël et à la “ terre supérieure ”, sa source spirituelle. En effet, c’est en Terre Sainte que David retrouva la vitalité, alors qu’au préalable, quand il s’enfuyait devant Chaoul, il affirmait lui-même qu’il se sentait plus proche de la mort. Selon une autre interprétation, la “terre des vivants”, au pluriel dans le verset, fait allusion au “monde caché”, Alma de Itkassya et au “monde révélé”, Alma de Itgalya, qui correspondent à l’étude de la Torah, par la force de l’intellect et à la pratique des Mitsvot, par la parole et par l’action. On verra aussi, sur le même sujet, la fin de la lettre n°8 d’Iguéret Ha Kodech.'
                    },
                    19 : 
                    {
                             'fr' : 'Ce fondement émane de l’extension et de l’éclairage de la ‘Ho’hma supérieure, source de la vie suprême, ainsi qu’il est écrit : “la Sagesse, ‘Ho’hma, fait vivre ceux qui la possèdent”.',
                             'commentaires' : 'Kohélet 7, 12 et l’on verra, à ce propos, le Pardès Rimonim, chapitre 3, au paragraphe 5 et chapitre 12, au paragraphe 1. En l’occurrence, ce verset souligne que c’est bien l’Attribut de ‘Ho’hma qui insuffle la vie à la fois à la “terre supérieure”, c’est-à-dire à l’Attribut de Mal’hout du monde d’Atsilout, chargé de vivifier l’enchaînement des mondes et à la “terre inférieure”, soit Erets Israël, ici-bas.'
                    },
                    20 : 
                    {
                             'fr' : 'Cette extension et cet éclairage se renouvellent, avec une lumière véritablement neuve, chaque année, car “D.ieu, béni soit-Il et Sa ‘Ho’hma ne font qu’un”, en l’unité la plus totale.',
                             'commentaires' : 'Cette notion a déjà été introduite au début du second chapitre de la première partie du Tanya. Et, le Rambam explique, dans ses lois des fondements de la Torah, chapitre 2, au paragraphe 10 : “Le Saint béni soit-Il connaît Sa propre vérité et Il la perçoit telle qu’elle est. Il ne Se connaît pas Lui-même par une perception qui serait extérieure à Lui, comme c’est le cas pour nous. En effet, nous-mêmes et notre connaissance, nous ne faisons pas un, alors que le Créateur, béni soit-Il, Lui-même, Sa connaissance et Sa vie ne font qu’un, de tous les points de vue, de tous les aspects possibles et par toutes les formes d’unification. S’Il vivait d’une vie et avait une connaissance qui Lui étaient extérieures, il y aurait eu de nombreuses divinités, Lui-même, Sa vie, Sa connaissance. Mais, il n’en est pas ainsi. Tout cela est un, de tous les points de vue et de tous les aspects, par toutes les formes d’unification. Tu peux donc dire qu’il est Celui Qui sait, Ce Qui est su et la Connaissance elle-même. Tout cela ne fait qu’un. Cette notion ne peut pas être exprimée par la bouche, ni entendue par l’oreille. Et, le cœur de l’homme ne peut pas le percevoir réellement”.'
                    },
                    21 : 
                    {
                             'fr' : 'Celle-ci est appelée la Lumière de l’En Sof, béni soit-Il, car il n’y a pas de fin, pas de limite à la valeur et à la grandeur de la Lumière et de la vitalité émanant de Lui, béni soit-Il et de Sa Sagesse, avec des élévations successives, sans fin et sans limite, jusqu’au stade le plus élevé, infiniment haut.',
                             'commentaires' : 'Ainsi, avant de définir le renouvellement de la Lumière de D.ieu qui intervient, au sein de la création, à chaque Roch Hachana, Rabbi Chnéor Zalman précise, tout d’abord, que cette Lumière n’est pas une simple émanation de D.ieu, extérieure à Lui. Elle est, en fait, partie intégrante de Lui-même. Cette précision permet de mesurer toute l’importance du renouvellement de la Lumière que le texte définira par la suite.'
                    },
                    22 : 
                    {
                             'fr' : 'Chaque année, une Lumière neuve et renouvelée',
                             'commentaires' : 'Cette Lumière est “nouvelle” dans la mesure où elle fait l’objet d’une révélation spécifique, au sein de ‘Ho’hma, à partir de l’En Sof, béni soit-Il, ce qui veut dire que l’Attribut de ‘Ho’hma lui-même ne la possédait pas, au préalable. En outre, elle est également “renouvelée” par le fait qu’elle ne demeure pas dans les sphères célestes, mais se dévoile à la “terre supérieure” afin de pouvoir parvenir, par la suite, à la “terre inférieure”. Pour autant, la Lumière nouvelle ne remet pas en cause ce qui existait l’année précédente, de sorte qu’elle n’est que le “renouvellement de l’existant”, non pas un fait réellement nouveau. Néanmoins, ce renouvellement se manifeste bien dans l’ensemble de la création, au point que l’on puisse parler d’une nouvelle naissance du monde.'
                    },
                    23 : 
                    {
                             'fr' : 'descend et elle éclaire, à partir de la ‘Ho’hma supérieure, n’ayant encore jamais éclairé, vers la “terre supérieure”. En effet, la Lumière de chaque année se retire vers sa source, à la veille de Roch Hachana, lorsque la lune se voile.',
                             'commentaires' : 'Selon les termes du traité Roch Hachana 8a : “Quelle est la fête en laquelle la lune est voilée ? Considère que c’est Roch Hachana”. En effet, Roch Hachana est la seule fête qui est célébrée le 1er du mois, date de la réapparition de la lune, ce qui veut dire qu’à la veille de la fête, la lune est totalement cachée. Or, ce que l’on observe matériellement, dans le monde, n’est que le reflet de l’existence spirituelle. En l’occurrence, l’Attribut de Mal’hout du monde d’Atsilout se voile, à la veille de Roch Hachana. Il réintègre sa source et il n’éclaire plus, ici-bas, faisant ainsi la place pour la Lumière nouvelle que cette année apporte avec elle.'
                    },
                    24 : 
                    {
                             'fr' : 'Par la suite, grâce à la sonnerie du Chofar et aux prières, se révèle cette Lumière nouvelle, élevée, issue d’un niveau plus haut, au sein de la Sagesse supérieure, ‘Ho’hma, afin d’éclairer la “terre supérieure” et ceux qui y résident,',
                             'commentaires' : 'D’après le texte des bénédictions précédant le Chema Israël, dans la prière du matin. En ce sens, une nouvelle année n’est pas seulement une autre période du temps. C’est aussi le moment de recevoir une élévation que la création, jusqu’alors, ne pouvait pas intégrer. Et, “ceux qui résident” dans les mondes, les anges, les âmes, les sanctuaires, sont, dès lors, en mesure de recevoir cet éclairage nouveau qui leur échappait, au préalable.'
                    },
                    25 : 
                    {
                             'fr' : 'c’est-à-dire les mondes supérieurs et inférieurs qui en tirent leur vitalité, provenant de la Lumière de l’En Sof, béni soit-Il et de Sa ‘Ho’hma qui s’introduit en elle,',
                             'commentaires' : 'Ainsi, la “terre inférieure” et “ceux qui y résident”, les hommes, semblent recevoir leur vitalité de la “terre supérieure”, c’est-à-dire de l’Attribut de Mal’hout d’Atsilout, mais il n’y là qu’une apparence, car, en cet Attribut de Mal’hout se trouvent la Lumière de l’En Sof et l’Attribut de ‘Ho’hma, qui sont véritablement à l’origine de la vie. Et, le Tanya a précisé, auparavant, que “Lui et Sa ‘Ho’hma ne font qu’un”. Il en résulte que la vitalité animant à la fois “ceux qui résident” dans la “terre supérieure” et “ceux qui résident” dans “la terre inférieure” émane, à proprement parler, de l’Essence de D.ieu.'
                    },
                    26 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Car, la source de la vie est auprès de Toi. C’est par Ta Lumière que nous verrons la lumière”,',
                             'commentaires' : 'Tehilim 36, 10. D.ieu transcende la “source de la vie”, qui se trouve donc uniquement “auprès de Toi” et soumise à Lui, car tout est insignifiant, devant Son Essence. Dès lors, toute Lumière accordée à la création ne peut être que : “Ta Lumière”.'
                    },
                    27 : 
                    {
                             'fr' : 'en l’occurrence celle qui éclaire à partir de la ‘Ho’hma supérieure, source de la vie. [Comme le savent ceux qui ont accès à la grâce,',
                             'commentaires' : 'Cette expression se réfère aux Sages de la Kabbala, ‘Ho’hma Nistera, la “sagesse cachée”, termes dont les initiales forment ‘Hen, “grâce”. On verra, à ce propos, notamment, les écrits du Ari Zal, Chaar Ha Kavanot, dans les commentaires de Roch Hachana et le Péri Ets ‘Haïm, dans la porte de Roch Hachana.'
                    },
                    28 : 
                    {
                             'fr' : 'c’est à chaque Roch Hachana que se produit la coupure,',
                             'commentaires' : 'Textuellement, “le fait de scier”, c’est-à-dire, en l’occurrence, de reprendre l’ancienne Lumière afin de pouvoir faire de la place pour la nouvelle, devant la remplacer, par référence au verset Béréchit 2, 21 : “L’Eternel D.ieu fit peser une torpeur sur Adam, qui s’endormit. Il reprit l’une de ses côtes et Il forma un tissu de chair à sa place”. En effet, selon l’interprétation que donne le Zohar, tome 1, à la page 34b du retrait de la côté d’Adam afin de former le corps de ‘Hava, qui se produisit lors du premier Roch Hachana, la torpeur d’Adam correspond au retrait des Sefirot de l’intellect, ‘Ho’hma, Bina et Daat, ‘Habad, qui cessent alors de s’investir dans celles de l’émotion, Zéer Anpin, tout comme un homme qui dort est incapable de se servir de ses facultés intellectuelles et ne peut donc pas mettre en éveil son sentiment. Dès lors, Mal’hout peut recevoir des forces intellectuelles nouvelles, qui lui parviennent directement de Bina et non par l’intermédiaire de Zéer Anpin. En effet, ces forces sont trop élevées pour traverser les Attributs de l’émotion et seule cette relation directe permet de les obtenir.'
                    },
                    29 : 
                    {
                             'fr' : 'permettant de recevoir des forces intellectuelles nouvelles,',
                             'commentaires' : 'Ces forces intellectuelles nouvelles sont bien, en l’occurrence, celles de ‘Ho’hma, de Bina et de Daat, de sorte qu’à l’issue de cette révélation, il devient soudain possible de percevoir ce qui, au préalable, transcendait la raison. C’est en ce sens que la Lumière nouvelle, reçue à Roch Hachana, peut être définie comme étant, à chaque fois, “plus élevée”.'
                    },
                    30 : 
                    {
                             'fr' : 'plus élevées…].<br/> <br/> Plus précisément, il en est de même chaque jour.',
                             'commentaires' : 'En effet, la Lumière nouvelle qui est accordée à Roch Hachana a une portée globale et elle se répartit ensuite entre les mois, entre les semaines et entre les jours. Par la suite, lorsque chaque jour reçoit la partie de la Lumière qui le concerne, ce qui s’effectue, à Roch Hachana, pour toute l’année, se déroule alors, dans des proportions réduites mais selon le même processus, pour cette journée.'
                    },
                    31 : 
                    {
                             'fr' : 'Avec chaque prière du matin, se révèlent des forces intellectuelles plus élevées, qui ne sont plus les précédentes, disparues après la prière,',
                             'commentaires' : 'Elles disparaissent, en effet, à l’issue de la prière du matin de la veille pour faire place à la Lumière nouvelle du lendemain et aux forces intellectuelles qu’elle apportera. C’est ainsi que le processus de Roch Hachana continuera à se dérouler tout au long de l’année.'
                    },
                    32 : 
                    {
                             'fr' : 'mais les dépassent effectivement. Plus généralement, dans l’ensemble du monde et pendant les six millénaires,',
                             'commentaires' : 'Selon le traité Roch Hachana 31a : “Le monde fut créé pour six millénaires”. Il en résulte que la création intègre en elle six millénaires de Lumières nouvelles, se dévoilant au fur et à mesure des fêtes de Roch Hachana successives. C’est seulement à l’issue de ces six millénaires que le monde aura reçu toutes les Lumières qui lui étaient destinées, lors de sa création.'
                    },
                    33 : 
                    {
                             'fr' : 'il en est ainsi à chaque Roch Hachana.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '16-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 14' : 
                {
                    1 : 
                    {
                             'fr' : 'C’est donc à ce propos qu’il est écrit : “Les yeux de l’Eternel ton D.ieu sont toujours portés sur elle”.',
                             'commentaires' : 'Devarim 11, 12, précédemment cité. Rabbi Chnéor Zalman propose de répondre à la question qu’il posait sur la formulation de ce verset en s’interrogeant sur l’anthropomorphisme qu’il emploie : “les yeux de D.ieu”. Il montre donc le lien entre les yeux et l’Attribut de ‘Ho’hma, duquel émane la Lumière nouvelle qui est accordée à Roch Hachana.',
                             'he' : '	וזהו שכתוב: תמיד עיני ה׳ אלקיך בה שהעינים הם כינוים להמשכת והארת אור החכמה שלכן נקראו חכמים: עיני העדה ואוירא דארץ ישראל מחכים והארה והמשכה זו, אף שהיא תמידית אף על פי כן אינה בבחינה ומדריגה אחת לבדה מימי עולם אלא שבכל שנה ושנה הוא אור חדש עליון כי האור שנתחדש והאיר בראש השנה זה, מסתלק בערב ראש השנה הבאה, לשרשו וזהו שכתוב: מרשית השנה ועד אחרית שנה לבדה ולכן כתיב: מרשית, חסר א׳ רומז על הסתלקות האור שמסתלק בליל ראש השנה עד אחר התקיעות שיורד אור חדש, עליון יותר, שלא היה מאיר עדיין מימי עולם והוא מתלבש ומסתתר בארץ החיים שלמעלה ושלמטה להחיות את כל העולמות כל משך שנה זו אך גילויו מההסתר הזה תלוי במעשה התחתונים, וזכותם ותשובתם בעשרת ימי תשובה ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : 'Les “yeux” sont une expression se rapportant à l’extension et à l’éclairage de la Lumière de ‘Ho’hma.',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 218a et le Ets ‘Haïm, chapitre 8, au paragraphe 1. En effet, la vision restitue, d’emblée, un panorama d’ensemble, une appréhension globale, qui est comparable à la perception de ‘Ho’hma. A l’opposition, l’audition, “les oreilles”, suppose un examen détail par détail et évoque donc l’analyse de Bina.'
                    },
                    3 : 
                    {
                             'fr' : 'C’est pour cela que les Sages sont appelés : “les yeux de la communauté”',
                             'commentaires' : 'Par exemple dans le verset Bamidbar 15, 24 : “par inadvertance des yeux de la communauté”. On verra, à ce sujet, le Midrash Chir Hachirim Rabba, chapitre 15, au paragraphe 2 et le Zohar, tome 3, à la page 20a. Ainsi, les Sages sont ceux qui, par leur sagesse, apportent la vision à la communauté. En effet, ils savent apporter une interprétation juste à ce qu’ils voient. Ils possèdent l’intuition et les connaissances qui les placent, d’emblée, sur la bonne voie.'
                    },
                    4 : 
                    {
                             'fr' : 'et il est dit que : “l’atmosphère d’Erets Israël confère la sagesse”.',
                             'commentaires' : 'Selon le traité Baba Batra 158b et l’on verra le Zohar, tome 3, à la page 245b. Ainsi, en Erets Israël, éclaire la ‘Ho’hma que ce pays reçoit des “yeux de D.ieu”. Tous ceux qui “y résident” peuvent donc l’intégrer en eux, ce qui veut bien dire que cet Attribut s’y révèle beaucoup plus clairement qu’en tous les autres endroits du monde.'
                    },
                    5 : 
                    {
                             'fr' : 'Cette extension et cet éclairage, bien que continus, n’appartiennent cependant pas à un même niveau, à un même plan, depuis toujours. En fait, il s’agit, chaque année, d’une Lumière nouvelle, plus élevée. Car, celle qui a été introduite et qui a éclairé, à partir d’un Roch Hachana, se retire en sa source, à la veille du Roch Hachana suivant.',
                             'commentaires' : 'L’extension et l’éclairage sont “continus” et, de ce point de vue, il y a bien continuité dans le temps. C’est ce qui était défini, au préalable, comme le “renouvellement de l’existant”. Pour autant, même si, dès qu’une Lumière est retirée, une autre la remplace, il n’y a pas identité, dans le temps. Chaque nouvelle Lumière est systématiquement plus élevée que celle qui la précède.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est donc pour cela qu’il est écrit : “du début de l’année jusqu’à la fin de l’année”,',
                             'commentaires' : 'C’est la suite du verset Devarim 11, 12, précédemment cité. Ainsi, l’influence accordée pour une année n’est pas maintenue, l’année suivante, de sorte que chaque Roch Hachana est bien un nouveau début. En cette fête, l’intégralité de cette Lumière accordée pour la nouvelle année prend la forme d’un point, englobant le monde entier. Puis, par la suite, tout au long de l’année, ce point se détaille et se précise, jusqu’à la veille du Roch Hachana suivant. Le retrait de la Lumière correspond au détachement de Mal’hout, qui réintègre sa source, jusqu’à ne devenir qu’un point. Pour maintenir la création, cet Attribut doit donc être “reconstruit”. Et, cette reconstruction commence avec la sonnerie du Chofar, dont l’embout, dans lequel on souffle, n’est qu’un point, alors que l’autre extrémité, de laquelle émane le son, s’élargit. Par la suite, cette reconstruction, cet “élargissement” se poursuivra, jusqu’à ce que Mal’hout assume pleinement son rôle.'
                    },
                    7 : 
                    {
                             'fr' : 'uniquement.',
                             'commentaires' : 'Le terme “uniquement” permet ici de spécifier la Lumière de chaque année, bien qu’il y ait continuité dans la création. En effet, chaque Lumière apporte ce que les précédentes ne possédaient pas encore.'
                    },
                    8 : 
                    {
                             'fr' : 'De ce fait, le mot Méréchit, “du début”, est orthographié sans Aleph, faisant ainsi allusion au retrait de la lumière qui se détache,',
                             'commentaires' : 'L’absence du Aleph correspond donc au retrait de la Lumière, selon le Zohar, tome 2, aux pages 54a et 123a. En effet, cette forme elliptique transforme Réchit, “commencement”, en Rach, “pauvre”. Ainsi, nos Sages disent que : “l’année qui est pauvre, en son début, s’enrichit en sa fin”. De fait, elle n’est, au début qu’un point, “pauvre” par ses dimensions et elle “s’enrichit en sa fin”, lorsque ce point se détaille et se précise. Cet “enrichissement” commence dès que retentit le Chofar.'
                    },
                    9 : 
                    {
                             'fr' : 'depuis la veille de Roch Hachana jusqu’après les sonneries du Chofar,',
                             'commentaires' : 'C’est précisément les sonneries du Chofar qui attirent l’Aleph dans le monde, y révèlent la Lumière correspondant à la nouvelle année. Tout comme on sonne du Chofar lors du couronnement d’un roi, ce sont ces sonneries qui reconstruisent l’Attribut de Mal’hout et lui permettent d’assurer le fonctionnement des mondes, d’une manière nouvelle.'
                    },
                    10 : 
                    {
                             'fr' : 'lorsque descend une Lumière nouvelle, plus élevée, alors que jamais une Lumière aussi élevée n’a éclairé.<br/> <br/> Celle-ci s’introduit et se cache dans la “terre des vivants”, là-haut',
                             'commentaires' : '“Là-haut”, la Lumière de la “terre des vivants”, émanant de l’Attribut de Mal’hout du monde d’Atsilout, se propage dans tous les mondes à la fois et les vivifie, de même que tous les êtres qui s’y trouvent, les âmes, les anges, les sanctuaires célestes.'
                    },
                    11 : 
                    {
                             'fr' : 'et ici-bas,',
                             'commentaires' : '“Ici-bas”, la Lumière de la “terre des vivants”, d’Erets Israël, se répand dans le monde entier, qui est donc entièrement vivifié par la Terre Sainte, reçoit d’elle son influence. Rabbi Chnéor Zalman précisera, par la suite, qu’il est possible de recevoir cette influence d’une manière accrue, en donnant de la Tsédaka pour renforcer Erets Israël.'
                    },
                    12 : 
                    {
                             'fr' : 'afin de vivifier l’ensemble des mondes, tout au long de cette année. Néanmoins, sa révélation, à partir de cet état de voile, dépend des actes des créatures inférieures,',
                             'commentaires' : 'Ceci est la réponse de la question qui a été posée au début de cette lettre. Ainsi, chaque année, est révélée une Lumière nouvelle, plus élevée, émanant de la ‘Ho’hma de D.ieu, béni soit-Il, qui est la source de la vie pour Erets Israël, à la fois ici-bas et là-haut. Plus précisément, cette Lumière se dissimule, en Erets Israël et les hommes doivent faire en sorte de la révéler. C’est pour cette raison qu’il est nécessaire d’accroître, chaque année, la contribution à la Tsédaka pour la Terre sainte, avec une “main pleine” et un “esprit généreux”, afin de mettre en évidence cette Lumière cachée. En outre, celle-ci se révèle pleinement, année après année, grâce à la Techouva des dix jours de Techouva, entre Roch Hachana et Yom Kippour.'
                    },
                    13 : 
                    {
                             'fr' : 'de leur mérite et de leur Techouva,',
                             'commentaires' : 'Ces actes et ce mérite sont, en particulier, la contribution à la Tsédaka destinée à la Terre Sainte, selon un montant chaque année plus important, comme le disait le début de cette lettre. Celui qui la donne devient ainsi le partenaire de la Terre sainte, qui est la source de la vie. Et, cette contribution est, en l’occurrence, annuelle parce que, chaque année, à partir de Roch Hachana, une lumière nouvelle éclaire Erets Israël, source de la vitalité pour l’année qui vient.'
                    },
                    14 : 
                    {
                             'fr' : 'pendant les dix jours de Techouva. Cela sera suffisant pour l’initié.',
                             'commentaires' : 'La précision introduite par cette phrase est vraisemblablement la suivante. Le but de cette lettre n’est pas de commenter la signification de Roch Hachana, bien que celle-ci y soit largement exposée, mais plutôt de mettre en éveil l’amour de la Terre Sainte et le désir de contribuer à la Tsédaka qui lui est consacrée. De fait, la présente lettre a vraisemblablement été rédigée à proximité de Roch Hachana. Elle rappelle donc que la Lumière divine émanant de l’Attribut de ‘Ho’hma du monde d’Atsilout, qui se révèle à partir de cette fête, éclaire Erets Israël, chaque année d’une manière accrue, à la fois quantitativement et qualitativement. Il doit donc en être de même pour la Tsédaka qui est consacrée à la Terre Sainte. Celle-ci requiert aussi une implication accrue, quantitativement et qualitativement, d’année en année. La fin de cette lettre précise que cette contribution a également une incidence sur la révélation de la Lumière. Dans un premier temps, en effet, celle-ci est cachée et elle apparaît à l’évidence en fonction de la Tsédaka qui est collectée pour Erets Israël.'
                    },
            }
        }
    },
    '17-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 15' : 
                {
                    1 : 
                    {
                             'fr' : 'On doit comprendre',
                             'commentaires' : 'L’objet de la présente lettre est de définir une notion fondamentale de la Kabbala et de la ‘Hassidout, les dix Sefirot du monde d’Atsilout et des autres mondes, par l’intermédiaire desquelles ces mondes sont créés et dirigés. Comme l’indique l’introduction des Tikouneï Zohar, “Tu as fait dix vêtements, que l’on a appelé les dix Sefirot, afin de diriger les mondes cachés, qui ne se révèlent pas et les mondes révélés”. Ces dix Sefirot expriment à la fois le caractère infini de l’En Sof et son aspect fini. Ainsi, le Avodat Ha Kodech, tome 1, au début du chapitre 8, dit que : “la Lumière de l’En Sof est la perfection de tout. Car, tout comme D.ieu possède le pouvoir de l’infini, Il détient aussi celui du fini. En effet, si tu prétends qu’Il a l’infini, mais non le fini, tu remets en cause Sa perfection, alors que l’En Sof est la perfection de tout”. Plus précisément, les Lumières des Sefirot sont infinies et elles n’ont pas de prédestination, alors que les réceptacles de ces Sefirot sont finis et ils possèdent une définition précise. Bien entendu, les Lumières et les réceptacles des Sefirot sont totalement unifiés à l’En Sof, qui est donc à l’origine de la création. L’introduction des Lumières dans les Sefirot, à l’origine du processus créatif, porte le nom de “Adam”. C’est ainsi que le verset Yé’hezkel 1, 26, dit : “sur l’apparence du trône, il y avait l’apparence de la forme d’un homme (Adam)”. Mais, les dix Sefirot existent aussi dans l’âme de chaque Juif qui, en les investissant dans le service de D.ieu, agit sur les Sefirot célestes. Dans le Kountrass A’haron, dernière partie du Tanya, Rabi Chnéor Zalman rappellera que le fait d’acquérir ces connaissances et de connaître le fonctionnement de l’enchaînement des mondes est “une Mitsva immense et considérable”. C’est, en outre, une nécessité pour aimer D.ieu et pour Le craindre, ce qui est le préalable nécessaire de la pratique des Mitsvot. De plus, ces connaissances ont pour effet de vivifier le service de D.ieu.',
                             'he' : '	אך צריך להקדים מה ששמעתי ממורי, עליו השלום, על פסוק: ואנכי עפר ואפר שאמר אברהם אבינו, עליו השלום, על הארת נשמתו המאירה בגופו מאור חסד עליון והיא מדתו, מדת אהבה רבה (נוסח אחר: שבה היה) שהיה אוהב את הקב״ה אהבה גדולה ועליונה כל כך, עד שנעשה מרכבה להקב״ה וסלקא דעתך אמינא שבחינת חסד ואהבה שלמעלה בספירות העליונות, היא מעין וסוג מהות מדת אהבה רבה של אברהם אבינו, עליו השלום רק שהיא גדולה ונפלאה למעלה מעלה עד אין קץ ותכלית כנודע ממדות העליונות, שאין להם קץ סוף ותכלית מצד עצמן כי אור אין סוף ברוך הוא מאיר ומלובש בתוכם ממש ואיהו וגרמוהי חד מה שאין כן בנשמת האדם, המלובשת בחומר שיש למדותיה קץ וגבול אבל מכל מקום, סלקא דעתך אמינא שמדותיה הן מעין וסוג מדות העליונות ולזה אמר: ואנכי עפר ואפר דכמו שהאפר הוא מהותו ועצמותו של העץ הנשרף שהיה מורכב מד׳ יסודות: אש, רוח, מים, עפר וג׳ יסודות: אש, מים, רוח, חלפו והלכו להם וכלו בעשן המתהוה מהרכבתן, כנודע ויסוד הד׳ שהיה בעץ, שהוא העפר שבו, היורד למטה ואין האש שולטת בו הוא הנשאר קיים, והוא האפר והנה כל מהות העץ, וממשו וחומרו וצורתו באורך ורוחב ועובי, שהיה נראה לעין קודם שנשרף עיקרו היה מיסוד העפר שבו רק שאש, מים, רוח, כלולים בו כי העפר הוא חומרי יותר מכולן, ויש לו אורך ורוחב ועובי מה שאין כן באש ורוח וגם המים, הם מעט מזעיר בעץ וכל ארכו ורחבו ועוביו, הכל היה מן העפר, והכל שב אל העפר שהוא האפר הנשאר אחרי שנפרדו ממנו אש, מים, רוח והנה, כמו שהאפר אין לו דמיון וערך אל מהות העץ הגדול באורך ורוחב ועובי קודם שנשרף, לא בכמותו ולא באיכותו אף שהוא הוא מהותו ועצמותו, וממנו נתהוה כך, על דרך משל, אמר אברהם אבינו עליו השלום על מדתו, מדת החסד והאהבה, המאירה בו ומלובשת בגופו דאף שהיא היא מדת האהבה וחסד העליון שבאצילות, המאיר בנשמתו שהיתה מרכבה עליונה אף על פי כן, ברדתה למטה להתלבש בגוף על ידי השתלשלות העולמות ממדרגה למדרגה, על ידי צמצומים רבים אין דמיון וערך מהות אור האהבה המאיר בו, אל מהות אור אהבה וחסד עליון שבאצילות אלא כערך ודמיון מהות העפר שנעשה אפר, אל מהותו ואיכותו כשהיה עץ נחמד למראה וטוב למאכל, על דרך משל ויותר מזה, להבדיל באלפים הבדלות רק שדברה תורה כלשון בני אדם, במשל ומליצה'
                    },
                    2 : 
                    {
                             'fr' : 'l’image et l’allégorie figurant dans les paroles des Sages et dans leurs aphorismes',
                             'commentaires' : 'Selon les termes du verset Michlé 1, 6 : “afin de mieux comprendre les paraboles et les sentences des Sages et leurs aphorismes”. Ces “paraboles” sont, en l’occurrence, les termes de la Loi écrite, qui, en plus de leur sens simple, illustrent aussi des notions bien plus élevées que celles qu’elles présentent. En outre, les “aphorismes” sont les paroles des Sages, la Loi orale, qui précisent la Loi écrite et permettent d’en saisir pleinement la signification.'
                    },
                    3 : 
                    {
                             'fr' : 'à propos des Sefirot. Voici donc ce qu’il faut savoir sur la terre,',
                             'commentaires' : 'D’après les termes du verset Ichaya 12, 5 : “L’Eternel a réalisé de glorieux accomplissements. Qu’ils soient diffusés sur toute la terre”. Le Tanya souligne ainsi l’importance des notions dont il va traiter par la suite et l’importance d’en acquérir une bonne connaissance. A ce propos, Rabbi Chnéor Zalman constate, dans le Likouteï Torah, Chir Hachirim, à la page 21c : “Certes, il est impossible de saisir et de comprendre réellement toutes ces notions par le détail, car D.ieu n’a pas forme humaine, puisse-t-Il nous préserver de le penser. Néanmoins, ce sont là les images et les métaphores qui ont été employées par la Torah et il nous est donc permis de les commenter, de les comprendre, au moins jusqu’à un certain point”.'
                    },
                    4 : 
                    {
                             'fr' : 'd’après ceux qui possèdent la sainteté suprême et dont l’âme se trouve en Eden,',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici, plus spécifiquement, au Ari Zal, au Baal Chem Tov et au Maguid de Mézéritch. Le Ari Zal fut le premier à donner un enseignement ordonné des notions de la Kabbala et il déclara que : “il est une Mitsva de révéler cette sagesse”. Le Baal Chem Tov introduisit la ‘Hassidout, grâce à laquelle chacun peut avoir accès à l’enseignement ésotérique de la Kabbala. Enfin, le Maguid de Mézéritch développa l’enseignement du Baal Chem Tov et il fut, en outre, le maître de Rabbi Chnéor Zalman.'
                    },
                    5 : 
                    {
                             'fr' : 'afin de s’approcher quelque peu de la compréhension du verset : “de ma chair, je verrai D.ieu”,',
                             'commentaires' : 'Job 19, 26. On verra, à ce sujet, le Pardès Rimonim, chapitre 4, au paragraphe 6. Rabbi Chnéor Zalman constate que l’on peut saisir la Divinité en observant “l’âme introduite dans la chair du corps”. En revanche, il est bien clair pour lui que l’âme elle-même, dans toute la dimension de sa spiritualité, échappe totalement à notre perception et ne pourrait donc en aucune façon être retenue comme base d’une comparaison.'
                    },
                    6 : 
                    {
                             'fr' : 'qui veut dire que l’on peut saisir Sa Divinité, béni soit-Il, au moins jusqu’à un certain point, en observant l’âme introduite dans la chair du corps.',
                             'commentaires' : 'En effet, l’existence matérielle est le reflet de l’existence spirituelle, dont elle est l’aboutissement. Néanmoins, D.ieu créa d’abord les mondes spirituels, puis ce monde matériel, alors que l’homme les explore dans la direction opposée, en remontant du matériel vers le spirituel. Un dicton ‘hassidique dit aussi que : “le Saint béni soit-Il prend la spiritualité et en fait des biens matériels qu’Il donne aux Juifs. Et, ceux-ci transforment ces biens matériels en spiritualité”.'
                    },
                    7 : 
                    {
                             'fr' : 'On le comprendra d’après l’enseignement de nos Sages, dont la mémoire est une bénédiction, à propos du verset : “Bénis, mon âme…”.',
                             'commentaires' : '“Bénis, mon âme, l’Eternel et tout mon être, Son saint Nom”, Tehilim 103, 1. Dans ce verset, “mon être” peut être lu “mes intestins” ou encore “mes anges”. En effet, les intestins raffinent la nourriture, afin d’en extraire l’énergie bienfaisante qui sera conservée par le corps, les déchets matériels étant refoulés à l’extérieur. De même, les anges sont chargés de diriger le flux de l’influence divine accordée au monde, leurs déchets étant à l’origine des plaisirs terrestres. En citant ce verset, Rabbi Chnéor Zalman souligne donc l’imbrication profonde des dimensions spirituelle et matérielle, au sein de la création, permettant de saisir l’une en contemplant l’autre.'
                    },
                    8 : 
                    {
                             'fr' : 'Ils disent : “Tout comme le Saint béni soit-Il… de même, l’âme…”.',
                             'commentaires' : '“Tout comme le Saint béni soit-Il emplit le monde, de même, l’âme emplit le corps”, selon le traité Bera’hot 10a. Et, l’on verra, à ce sujet, les Tikouneï Zohar, Tikoun n°13, à la page 28a. Cette comparaison entre D.ieu et l’homme, que la Guemara met en évidence dans d’autres domaines également, est, de fait, bien surprenante. Comment une créature limitée et insignifiante pourrait-elle être représentative de son Créateur ? Rabbi Chnéor Zalman répondra à cette question en montrant que l’âme de l’homme émane de la dimension profonde du Divin. C’est pour cette raison qu’elle permet de saisir D.ieu.'
                    },
                    9 : 
                    {
                             'fr' : 'En outre, on l’expliquera également selon la sentence du Zohar, commentant le verset : “Il insuffla dans ses narines une âme de vie”,',
                             'commentaires' : 'Béréchit 2, 9. Pour les autres actes créateurs de D.ieu, la Torah emploie systématiquement l’expression : “Et, D.ieu dit”, faisant ainsi allusion à la partie superficielle du Souffle divin, comparable à la parole, chez l’homme. C’est pour cette raison que la Michna, dans le traité Avot, peut dire que : “le monde fut créé par dix Paroles”. L’âme, par contre, est introduite dans le corps par la partie profonde de ce Souffle. Sa création lui confère ainsi un statut particulier, au sein de la création et l’enseignement qu’elle délivre est d’autant plus significatif.'
                    },
                    10 : 
                    {
                             'fr' : 'qui précise : “Celui qui insuffle le fait de toute son intériorité”.',
                             'commentaires' : 'On verra, à ce sujet, le début du second chapitre de la première partie du Tanya et le chapitre 4 d’Iguéret Ha Techouva. C’est la raison pour laquelle on peut parler pendant un long moment sans en concevoir une fatigue particulière, alors que la capacité de souffler est nécessairement limitée. En l’occurrence, ce passage du Zohar introduit une précision que ne donne pas le traité Bera’hot 10a, précédemment cité, dans sa comparaison de la présence de D.ieu, au sein des mondes et de la révélation de l’âme. Il souligne, en effet, le caractère profond de cette âme, qui est déterminant dans le cadre de la présente analyse. Il en résulte que l’âme se trouvant dans le corps émane de la dimension profonde du Saint béni soit-Il et qu’elle permet donc de la saisir.'
                    },
                    11 : 
                    {
                             'fr' : 'Car, l’âme, Néfech d’Assya',
                             'commentaires' : 'Il est fait référence ici à l’âme la plus basse, celle du monde d’Assya et à la partie la plus basse de cette âme, le Néfech. Rabbi Chnéor Zalman explique qu’une telle âme n’en est pas moins liée au monde d’Atsilout, qui est, à proprement parler, divin et à la Lumière de l’En Sof, béni soit-Il, qui s’y révèle sans restriction.'
                    },
                    12 : 
                    {
                             'fr' : 'elle-même provient de l’unification entre l’élément masculin et l’élément féminin, au sein de ce monde d’Assya,',
                             'commentaires' : 'L’élément masculin est, en l’occurrence, celui qui donne, c’est-à-dire Zéer Anpin, les six Attributs de l’émotion. L’élément féminin est l’Attribut de Mal’hout du monde d’Assya, celui qui reçoit l’influence de Zéer Anpin, selon le Zohar, tome 1, à la page 157b. L’union entre les éléments masculin et féminin du monde d’Assya donne ainsi naissance aux âmes d’Assya. Rabbi Chnéor Zalman fait allusion ici à Assya pour se référer au stade le plus bas de la création. Néanmoins, il est clair qu’il en est de même dans tous les mondes.'
                    },
                    13 : 
                    {
                             'fr' : 'de même que de leurs facultés intellectuelles,',
                             'commentaires' : 'Ces facultés intellectuelles sont les Attributs de ‘Ho’hma, Bina et Daat du monde d’Assya, à l’origine des sentiments de ce même monde, Zéer Anpin et de son Attribut de Royauté, Mal’hout. Ainsi, la Lumière de la compréhension s’introduit d’abord dans la Sefira de l’émotion qui lui correspond, puis dans celle de Mal’hout.'
                    },
                    14 : 
                    {
                             'fr' : 'qui relèvent du niveau de ‘Haya et de Nechama de ces éléments masculin et féminin,',
                             'commentaires' : 'Plus précisément, ‘Haya et Nechama, deuxième et troisième partie de l’âme juive, correspondent à ‘Ho’hma et à Bina, les deux Sefirot de l’intellect qui sont à l’origine des Sefirot de l’émotion. En effet, le verset Kohélet 7, 12 dit : “La sagesse (‘Ho’hma) fait vivre (‘Haya) ceux qui la possèdent” et le verset Job 32, 8 dit : “La Nechama de D.ieu les fera comprendre (Bina)”.'
                    },
                    15 : 
                    {
                             'fr' : 'c’est-à-dire de l’aspect superficiel',
                             'commentaires' : 'L’aspect superficiel représente ici l’opposé de la dimension profonde. Les forces intellectuelles d’Assya sont, en l’occurrence, la partie superficielle des réceptacles de Zéer Anpin et de Mal’hout du monde d’Atsilout, éclairant en Assya.'
                    },
                    16 : 
                    {
                             'fr' : 'des réceptacles',
                             'commentaires' : 'Les réceptacles sont ici l’opposé des lumières. Ceux des éléments masculin et féminin d’Atsilout éclairent Assya et, pour y parvenir, ils s’introduisent dans les Sefirot de ce monde. Il en résulte que les Sefirot d’Assya sont bien la partie la plus superficielle et la plus extérieure des réceptacles des éléments masculin et féminin d’Atsilout, ce qui permet d’établir qu’en ces Sefirot d’Assya, se trouve effectivement la Lumière de l’En Sof, béni soit-Il. C’est la conclusion à laquelle Rabbi Chnéor Zalman voulait aboutir ici.'
                    },
                    17 : 
                    {
                             'fr' : 'appartenant aux éléments masculin et féminin du monde d’Atsilout, qui sont la Divinité, à proprement parler.',
                             'commentaires' : 'Le monde d’Atsilout, le plus haut de la création, est ainsi l’opposé de celui d’Assya, le plus bas. Les réceptacles de l’ensemble des Sefirot d’Atsilout sont, à proprement parler, divins. En effet, la Lumière de l’En Sof, béni soit-il, ne fait qu’un avec eux. Le mal étant totalement absent de ce monde d’Atsilout, rien n’empêche ses créatures de faire corps avec le Divin. En ce sens, Atsilout représente la forme la plus parfaite de l’existence créée, l’union fusionnelle avec le Créateur qui ne remet pas en cause le statut de l’être créé.'
                    },
                    18 : 
                    {
                             'fr' : 'En effet, en eux, éclaire la Lumière de l’En Sof, béni soit-Il, qui est introduite et dissimulée dans la ‘Ho’hma d’Atsilout.',
                             'commentaires' : '‘Ho’hma d’Atsilout présente, en effet, une particularité. Les lumières et les réceptacles de ce monde sont, de façon générale, totalement soumis à D.ieu. Pour autant, la soumission des Lumières surpasse celle des réceptacles et c’est à ce propos que les Tikouneï Zohar disent : “Il ne fait qu’Un avec Ses Lumières, Il ne fait qu’Un avec Ses réceptacles”, plutôt que : “Il ne fait qu’Un avec Ses lumières et Ses réceptacles”. Dans la Sefira de ‘Ho’hma, par contre, la soumission de la Lumière et celle du réceptacle sont totalement identiques. Cette soumission est celle qui conduit l’être créé à ne plus du tout ressentir son propre ego.'
                    },
                    19 : 
                    {
                             'fr' : 'De fait, “Lui et Ses réceptacles ne font qu’un”, en Atsilout.',
                             'commentaires' : 'D’après l’introduction des Tikouneï Zohar, à la page 3b. Or, le Tanya montrait auparavant l’attachement de la partie la plus basse du monde le plus bas à celui d’Atsilout. Il en résulte que cette âme peut elle-même, à son tour, ressentir la soumission la plus profonde envers D.ieu.'
                    },
                    20 : 
                    {
                             'fr' : 'En conséquence, l’âme de l’homme, Nechama, est également éclairée par la Lumière de l’En Sof, béni soit-Il, introduite et dissimulée dans l’éclairage de ‘Ho’hma qu’elle comporte, afin de vivifier cet homme.',
                             'commentaires' : 'Cette idée a été introduite par le chapitre 18 de la première partie du Tanya. Ainsi, si la Lumière de l’En Sof, béni soit-Il, éclaire les Sefirot, y compris celles d’Assya, il en est de même pour l’âme de l’homme, y compris en sa partie la plus basse, Néfech d’Assya. Celle-ci est également éclairée par la Lumière de l’En Sof. Elle permet donc à celui qui l’observe de la comprendre et de la percevoir, dans la mesure de ses facultés.'
                    },
                    21 : 
                    {
                             'fr' : 'C’est donc à partir de cette âme que l’homme peut comprendre, au moins jusqu’à un certain point, les Sefirot célestes. Car, toutes éclairent sa Nechama, qui les portent en elle.',
                             'commentaires' : 'Ainsi, non seulement l’âme elle-même émane des Sefirot mais, en outre, elle possède dix forces qui correspondent à ces dix Sefirot. C’est pour cette raison qu’elle permet de les comprendre. Pour autant, Rabbi Chnéor Zalman, avant de poursuivre son analyse, introduit une réserve, dans la suite de cette lettre. Il met en garde contre l’idée selon laquelle les Sefirot célestes et les forces de l’âme sont strictement comparables, en soulignant qu’il n’y a là rien de plus qu’une image destinée à faciliter la compréhension de ces notions. Et, il étaye cette affirmation en se référant à notre père Avraham, qui était totalement soumis à D.ieu et qui se distinguait par sa bonté envers toutes les créatures. Mais, ceci ne le rendait pas pour autant comparable à l’Attribut de ‘Hessed du monde d’Atsilout !'
                    },
            }
        }
    },
    '18-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 15' : 
                {
                    1 : 
                    {
                             'fr' : 'Toutefois, une notion préalable doit être introduite, celle que j’ai entendue de mon maître,',
                             'commentaires' : 'Rabbi Chnéor Zalman fait référence ici au Maguid de Mézéritch, successeur du Baal Chem Tov . Il introduit cette notion préalable, basée sur l’un de ses commentaires, afin d’établir que, malgré la similitude entre l’âme et la Divinité, elles ne sont nullement comparables et il n’y a donc là qu’une image destinée à palier les limites de l’intellect humain.',
                             'he' : '	והנה כללות היו״ד ספירות שבנשמת האדם נודע לכל שהמדות נחלקות בדרך כלל לז׳ מדות וכל פרטי המדות שבאדם באות מאחת מז׳ מדות אלו שהן שורש כל המדות וכללותן שהן: מדת החסד, להשפיע בלי גבול ומדת הגבורה, לצמצם מלהשפיע כל כך, או שלא להשפיע כלל ומדת הרחמים, לרחם על מי ששייך לשון רחמנות עליו והיא מדה ממוצעת בין גבורה לחסד שהיא להשפיע לכל, גם למי שלא שייך לשון רחמנות עליו כלל מפני שאינו חסר כלום, ואינו שרוי בצער כלל ולפי שהיא מדה ממוצעת, נקראת תפארת כמו בגדי תפארת, על דרך משל שהוא בגד צבוע בגוונים הרבה, מעורבים בדרך שהיא תפארת ונוי מה שאין כן בגד הצבוע בגוון אחד, לא שייך בו לשון תפארת ואחר כך, בבוא ההשפעה לידי מעשה דהיינו, בשעת ההשפעה ממש צריך להתיעץ איך להשפיע בדרך שיוכל המקבל לקבל ההשפעה כגון שרוצה להשפיע דבר חכמה ללמדה לבנו אם יאמרנה לו כולה, כמו שהיא בשכלו, לא יוכל הבן להבין ולקבל רק שצריך לסדר לו בסדר וענין אחר דבר דבור על אופניו מעט מעט ובחינת עצה זו נקראת נצח והוד שהן כליות יועצות וגם תרין ביעין המבשלים הזרע שהיא הטפה הנמשכת מהמוח דהיינו, דבר חכמה ושכל הנמשך משכל האב, שלא יומשך כמו שהוא, שכל דק מאד במוחו ושכלו רק ישתנה קצת מדקות שכלו, ויתהווה שכל שאינו דק כל כך כדי שיוכל הבן לקבל במוחו והבנתו והוא ממש על דרך משל כטפה היורדת מהמוח שהיא דקה מאד, ונעשית גסה וחומרית ממש בכליות ותרין ביעין וגם נצח והוד נקראים שחקים ורחיים, ששוחקים מן לצדיקים כמו הטוחן חטים ברחיים, על דרך משל, שמפרר החטים לחלקים דקים מאד כך צריך האב להקטין השכל ודבר חכמה שרוצה להשפיע לבנו ולחלקם לחלקים רבים, ולומר לו מעט מעט במועצות ודעת וגם בכלל בחינת נצח הוא לנצח ולעמוד נגד כל מונע ההשפעה והלימוד מבנו, מבית ומבחוץ מבית, היינו: להתחזק נגד מדת הגבורה והצמצום שבאב עצמו שהיא מעוררת דינים ברצונו על בנו לומר שאינו ראוי לכך עדיין (בכתבי יד נרשם: חסר) ובחינת יסוד היא על דרך משל ההתקשרות, שמקשר האב שכלו בשכל בנו בשעת למודו עמו באהבה ורצון, שרוצה שיבין בנו ובלעדי זה, גם אם היה הבן שומע דבורים אלו עצמם מפי אביו שמדבר בעדו ולומד לעצמו לא היה מבין כל כך כמו עכשיו שאביו מקשר שכלו אליו, ומדבר עמו פנים אל פנים באהבה וחשק, שחושק מאד שיבין בנו (בכתב יד קודש אדמו״ר בעל הצמח צדק, נשמתו עדן, בדרוש: כי ידעתיו, סעיף י״ג, שהועתק שם לשון זה ליתא תיבות אלו) וכל מה שהחשק והתענוג גדול, כך ההשפעה והלימוד גדול שהבן יוכל לקבל יותר, והאב משפיע יותר כי על ידי החשק והתענוג, מתרבה ומתגדל שכלו בהרחבת הדעת, להשפיע וללמד לבנו וכמו, על דרך משל, בגשמיות ממש, רבוי הזרע הוא מרוב החשק והתענוג ועל ידי זה ממשיך הרבה מהמוח ולכן המשילו חכמי האמת לזיווג גשמי, כמו שיתבאר והנה מדות אלו, הן בחינות חיצוניות שבנפש ובתוכן מלובשות מדות פנימיות שהן בחינות אהבה ויראה כו׳ דהיינו, על דרך משל, באב המשפיע לבנו מחמת אהבתו ומונע השפעתו מפחדו ויראתו שלא יבא לידי מכשול, חס ושלום ומקור ושרש מדות אלו, הפנימיות והחיצוניות הוא מחב״ד שבנפשו כי לפי שכל האדם, כך הן מדותיו כנראה בחוש, שהקטן, שהחב״ד שלו הן בבחינת קטנות, כך כל מדותיו הן בדברים קטני הערך וגם בגדולים, לפי שכלו יהולל איש כי לפי רוב חכמתו, כך הוא רוב אהבתו וחסדו וכן שאר כל מדותיו פנימיות וחיצוניות, מקורן הוא מחב״ד שבו והעיקר הוא הדעת שבו, הנמשך מבחינת החכמה ובינה שבו כנראה בחוש, כי לפי שינוי דעות בני אדם זה מזה, כך הוא שינוי מדותיהם'
                    },
                    2 : 
                    {
                             'fr' : 'puisse-t-il reposer en paix, à propos du verset : “Je suis poussière et cendre”.',
                             'commentaires' : 'Béréchit 18, 27. Ces mots, prononcés par notre père Avraham quand il plaida la cause de Sodome et de Gomorrhe auprès de D.ieu, sont les plus caractéristiques de sa soumission à D.ieu la plus totale, faisant littéralement abstraction de sa propre personne. Le Tanya se demande donc ici pourquoi est-ce précisément l’image de la terre et de la cendre qui représente la soumission, plus que tout autre substance matérielle.'
                    },
                    3 : 
                    {
                             'fr' : 'Ces mots furent prononcés par notre père Avraham, puisse-t-il reposer en paix, à propos du reflet de son âme, éclairant son corps, lequel émanait de la Lumière du ‘Hessed supérieur, qui était son attribut, celui du “grand amour”.',
                             'commentaires' : 'Le “grand amour” est celui qui est intrinsèquement grand, sans que sa grandeur soit mesurée par rapport aux limites du monde. Avraham le possédait en permanence et il était ainsi l’émanation du ‘Hessed d’Atsilout au sein du monde matériel. C’est la raison pour laquelle le Midrash rapporte que : “l’Attribut de ‘Hessed dit au Saint béni soit-Il : Depuis que Avraham se trouve dans le monde, je n’ai pas eu besoin d’effectuer mon travail, car Avraham le fait à ma place”.'
                    },
                    4 : 
                    {
                             'fr' : 'Car, il aimait (selon une autre version : par son intermédiaire,) le Saint béni soit-Il d’un amour si grand et si haut qu’il était devenu une “charrette” pour le Saint béni soit-Il.',
                             'commentaires' : 'Selon le Midrash Béréchit Rabba, chapitre 47, au paragraphe 6. On verra, à ce propos, les chapitres 18, 23, 25 et 34 de la première partie du Tanya. Avraham était donc totalement soumis à D.ieu, par amour pour Lui, tout comme la charrette est soumise au cocher, au point d’être incapable d’avoir une volonté propre. Par l’intermédiaire d’Avraham, c’est donc bien D.ieu Lui-même Qui se révélait ici-bas. On distingue ainsi la soumission de la charrette de celle du serviteur. Ce denier, bien qu’étant au service de son maître et ne prenant aucune initiative personnelle, pourra, néanmoins, avoir une volonté propre, mais la réprimer, ne pas lui permettre de s’exprimer, au sein de sa personnalité. En revanche, il est clair qu’une “charrette” n’a aucune volonté propre.'
                    },
                    5 : 
                    {
                             'fr' : 'Et, l’on aurait donc pu envisager que le ‘Hessed et l’amour célestes des Sefirot supérieures soient de la même catégorie et du même niveau que la nature de la mesure du “grand amour” éprouvé par notre père Avraham, puisse-t-il reposer en paix, même s’il est bien plus grand et bien plus merveilleux, sans fin et sans limite.',
                             'commentaires' : 'En d’autres termes, on aurait pu imaginer qu’Avraham possède un ‘Hessed identique à celui d’Atsilout, mais largement réduit, selon les mesures de la création. Le Tanya montre donc que ce n’est pas le cas et qu’ils ne sont nullement comparables. C’est le point préalable que Rabbi Chnéor Zalman souhaitait introduire avant de poursuivre la définition des Sefirot. Le texte raisonne ici “du haut vers le bas”, de D.ieu vers l’homme, pour montrer qu’ils ne sont pas comparables, que les Attributs célestes n’ont rien de commun avec les traits de caractère des hommes. Par la suite, il fera le même raisonnement en sens inverse, comme on le verra.'
                    },
                    6 : 
                    {
                             'fr' : 'On sait, en effet, que les Attributs supérieurs, par eux-mêmes, n’ont pas (selon une autre version : de fin), de terme et de limite, car la Lumière de l’En Sof, béni soit-Il, les éclaire et elle s’introduit en eux, à proprement parler. Or, “Lui et Ses réceptacles ne font qu’un”,',
                             'commentaires' : 'On verra, à ce sujet, le début du second chapitre de la première partie du Tanya et le chapitre 4 d’Iguéret Ha Techouva. Tout comme la Lumière de l’En Sof n’a pas de fin, il en est de même également pour les Sefirot. Ceci montre toute la limite de la comparaison introduite ici, car il est clair qu’un monde fini ne peut pas intégrer ce qui n’a pas de limite.'
                    },
                    7 : 
                    {
                             'fr' : 'ce qui n’est pas le cas de l’âme de l’homme, qui est insérée dans la matière et dont les caractères ont donc une fin, une limite.',
                             'commentaires' : 'Les traits de caractère du Néfech s’introduisent dans un corps physique et limité. De ce fait, elles s’inscrivent elles-mêmes dans la limite. C’est le sens de l’expression : “jusqu’à un certain point” qui figurait, auparavant, dans le texte. Ainsi, certaines images peuvent donner une reproduction fidèle de ce qu’elles ont pour but d’illustrer. D’autres n’en définissent que certains aspects et en occultent d’autres. L’image de l’âme au sein du corps, décrivant la Présence de la Divinité dans le monde, appartient à cette seconde catégorie.'
                    },
                    8 : 
                    {
                             'fr' : 'Malgré cela, on aurait pu envisager que ses caractères soient de la même catégorie et du même niveau que les Attributs célestes.',
                             'commentaires' : 'Après avoir fait une présentation “du haut vers le bas”, de D.ieu vers l’homme, en soulignant la différence entre l’infini et le fini, le Tanya raisonne maintenant “du bas vers le haut”, c’est-à-dire de l’homme vers D.ieu, en montrant que les forces de l’âme n’ont aucune commune mesure avec les Attributs célestes à travers l’analyse des quatre éléments fondamentaux qui composent la matière.'
                    },
                    9 : 
                    {
                             'fr' : 'Et, c’est à ce propos qu’il dit : “Je suis poussière et cendre”.',
                             'commentaires' : 'Béréchit 18, 27, précédemment cité. L’expression : “il dit” se rapporte à Avraham et l’expression qu’il emploie, “poussière et cendre”, introduit l’analyse des éléments fondamentaux de la matière que le Tanya introduira ensuite.'
                    },
                    10 : 
                    {
                             'fr' : 'Ainsi, la cendre est la nature et la substance du bois brûlé, qui était constitué de quatre éléments, le feu, l’air, l’eau et la terre.',
                             'commentaires' : 'Comme l’explique le Rambam, dans ses lois des fondements de la Torah, au début du chapitre 4 : “Ces quatre éléments, le feu, l’air, l’eau et la terre sont les fondements de toutes les créatures, se trouvant sous les cieux. Un homme, un animal, un oiseau, un rampant, un poisson, un végétal, un métal, des pierres précieuses, des perles, les autres pierres de construction, les montagnes, les monticules de terre, la matière de tout cela est une combinaison de ces quatre éléments”.'
                    },
                    11 : 
                    {
                             'fr' : 'Trois d’entre eux, le feu, l’eau et l’air, s’en sont allés et ils ont disparu dans la fumée constituée par leur combinaison, comme on le sait.',
                             'commentaires' : 'Le Tanya suggère ici que la fumée s’élevant, lorsque l’on brûle du bois, est constituée par les trois éléments, le feu, l’eau et l’air, qui se trouvaient dans le bois, avant qu’il soit brûlé. Ainsi, le bois correspond à une certaine combinaison de ces éléments, selon certaines proportions. Puis, le feu permet de détruire le bois et donc de séparer les quatre éléments qui le constituent. Dès lors, trois d’entre eux s’envolent et seul le quatrième se dépose sur sol. C’est donc ce dernier qui est le plus lourd, précisément celui qui a été mentionné par Avraham : “Je suis cendre et poussière”.'
                    },
                    12 : 
                    {
                             'fr' : 'Puis, le quatrième élément qui se trouvait dans le bois, la terre qu’il contenait, descend vers le bas et le feu ne peut pas le consumer. Il continue donc à exister et il devient de la cendre.<br/> <br/> En fait, dans la nature du bois, sa substance, sa matière et sa forme, en longueur, en largeur et en épaisseur, tel que l’œil pouvait le voir avant qu’il soit brûlé, l’aspect fondamental est son élément de terre.',
                             'commentaires' : 'Le Tanya introduit ici un premier élément de réponse. La terre subsiste et se dépose sur le sol, quand le bois est brûlé, alors que les trois autres éléments fondamentaux disparaissent, parce qu’elle est sa composante principale.'
                    },
                    13 : 
                    {
                             'fr' : 'Néanmoins, le feu, l’eau et le vent y sont également inclus. Cependant, la terre est l’élément le plus matériel de tous. Elle possède une longueur, une largeur, une épaisseur, ce qui n’est pas le cas du feu et du vent. En outre, la quantité d’eau se trouvant dans le bois est infime. Toute la longueur du bois, sa largeur, son épaisseur, “tout est venu de la terre et tout retourne à la terre”,',
                             'commentaires' : 'Kohélet 3, 20. Parce que, quand le bois est entier, c’est la terre qui en est l’aspect principal, c’est elle seule qui subsiste, lors de sa destruction….. On ne peut donc pas penser qu’il acquiert son importance lors de cette destruction. Elle devait nécessairement la posséder déjà au préalable. En la matière, la destruction n’aura donc été qu’un révélateur.'
                    },
                    14 : 
                    {
                             'fr' : 'laquelle est, en l’occurrence, la cendre restante, après que s’en soient séparés le feu, l’eau et le vent. Or, la cendre est sans comparaison et sans rapport, ni quantitativement, ni qualitativement, avec la nature du bois, qui est grand, long, large et épais avant d’avoir été brûlé, bien qu’elles aient la même substance, la même texture et que l’une découle de l’autre.',
                             'commentaires' : 'En l’occurrence, la cendre est la nature du bois, puisque celui-ci est construit avec de la terre et c’est à ce propos que le texte cite le verset : “tout est venu de la terre”. Ils ont, en conséquence, la même apparence et la même consistance. Bien plus, ils sont directement liés puisqu’il est nécessaire de brûler du bois pour obtenir de la cendre. Pour autant, le bois n’est pas de la cendre et la cendre n’est plus du bois.'
                    },
                    15 : 
                    {
                             'fr' : 'Et, c’est ainsi, selon la même image, que notre père Avraham, puisse-t-il reposer en paix, se référa à son propre attribut, celui du ‘Hessed et de l’amour, éclairant en lui et s’introduisant en son corps.',
                             'commentaires' : 'C’est la conclusion de cette digression sur le bois qui brûle. Le Tanya, après avoir précisé la relation qui existe entre le bois et la cendre, y voit une justification de la déclaration faite par Avraham, qui était le dépositaire, ici-bas, de cet Attribut de ‘Hessed : “Je suis terre et cendre”.'
                    },
                    16 : 
                    {
                             'fr' : 'Certes, il s’agissait, à l’origine, de l’Attribut supérieur d’amour et de ‘Hessed du monde d’Atsilout, qui éclairait son âme, laquelle était la “charrette” supérieure. Malgré tout, après que celle-ci soit descendue ici-bas pour s’introduire dans son corps à travers l’enchaînement des mondes, d’un niveau vers l’autre, par de nombreuses phases de Tsimtsoum, la nature de la lumière de l’amour qui éclaire en lui n’est pas comparable, sans aucune commune mesure avec la nature de la Lumière de l’amour et du ‘Hessed supérieurs du monde d’Atsilout. En fait, elle est plus proche et comparable à la nature de la terre, qui devient de la cendre, par rapport à sa nature et à sa qualité, quand elle était encore un arbre agréable à voir et de bon goût,',
                             'commentaires' : 'D’après les termes du verset Béréchit 2, 9 : “L’Eternel D.ieu fit émaner du sol toute espèce d’arbres, agréables à voir et de bon goût”. Confortant sa conclusion, Rabbi Chnéor Zalman emploie ici une image qui choque. L’amour de D.ieu éprouvé par Avraham est plus proche des restes d’un morceau de bois brûlé que de l’Attribut de ‘Hessed du monde d’Atsilout.'
                    },
                    17 : 
                    {
                             'fr' : 'par exemple, ou même encore plus que cela, avec les milliers de distinctions qu’il convient de faire, en la matière.',
                             'commentaires' : 'Rabbi Chnéor Zalman rappelle encore une fois qu’il convient de faire toutes les différences mentionnées ici entre l’image qui a été énoncée et ce qu’elle a pour but d’illustrer. En effet, il s’agit bien ici de bois et de cendre matériels, alors que l’on veut décrire l’amour spirituel de notre père Avraham et l’Attribut de ‘Hessed du monde d’Atsilout. Or, tout comme le bois et la cendre ne sont pas du tout comparables, il n’y a rien de commun non plus entre l’amour d’Avraham et le ‘Hessed du monde d’Atsilout.'
                    },
                    18 : 
                    {
                             'fr' : 'Néanmoins, la Torah s’exprime dans le langage des hommes, avec des images et des illustrations.',
                             'commentaires' : 'Selon le traité Bera’hot 31b et le Sifra, Parchat Kedochim, au chapitre 10. De même, Rachi, commentant le verset Chemot 19, 18, dit : “L’oreille entendant ce qui lui est familier, le verset fait référence à ce qui est habituel”. En l’occurrence, la Torah illustre la distance entre le ‘Hessed d’Avraham et celui du monde d’Atsilout par les mots : “Je suis poussière et cendre”, bien que la distance entre eux soit infiniment plus grande que celle qui existe entre le bois et la cendre. En effet, la Torah a l’habitude de formuler une description selon le langage des hommes, en se servant des images qui leur sont usuelles.'
                    },
            }
        }
    },
    '19-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 15' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, comme chacun le sait, les dix Sefirot se trouvant en l’âme de l’homme [de façon générale, le manuscrit ne comporte pas cette mention] comportent des attributs qui, en général, se répartissent en sept.',
                             'commentaires' : 'Ce sont les sept Attributs de l’émotion, qui ont été définis au début du chapitre 3 de la première partie du Tanya, la bonté, ‘Hessed, la rigueur, Guevoura, l’harmonie, Tiféret, le triomphe, Nétsa’h, la majesté, Hod, le fondement, Yessod et la royauté, Mal’hout. Tout sentiment qu’un homme peut éprouver est systématiquement une combinaison et un dosage de ces sept éléments.',
                             'he' : '	והנה כל זה הוא רק על דרך משל לבד כי כל זה הוא בנפש השכלית, התחתונה שבאדם, הבאה מקליפת נוגה אך באמת לאמיתו, בנפש העליונה האלקית, שהיא חלק אלוה ממעל כל המדות פנימיות וחיצוניות הן לה׳ לבדו כי מחמת אהבת ה׳, ומרוב חפצו לדבקה בו הוא חפץ חסד, כדי לידבק במדותיו כמאמר רז״ל על פסוק, ולדבקה בו: הדבק במדותיו וכן במדת הגבורה להפרע מן הרשעים, ולענשם בעונשי התורה וכן להתגבר על יצרו, ולקדש את עצמו במותר לו ולעשות גדר וסייג לתורה מפני פחד ה׳ ויראתו, פן יבוא לידי חטא, חס ושלום וכן לפאר את ה׳ ותורתו בכל מיני פאר ולדבקה בשבחיו בכל בחינות נפשו דהיינו, בהתבוננות שכלו ומחשבתו גם בדיבורו וכן לעמוד בנצחון נגד כל מונע מעבודת ה׳ ומלדבקה בו ונגד כל מונע מלהיות כבוד ה׳ מלא את כל הארץ כמלחמות ה׳ אשר נלחם דוד המלך, עליו השלום וכן להשתחוות ולהודות לה׳ אשר מחיה ומהוה את הכל, והכל בטל במציאות אצלו, וכולא קמיה כלא חשיב, וכאין ואפס ממש ואף שאין אנו משיגים איך הוא הכל אפס ממש קמיה אף על פי כן מודים אנחנו, בהודאה אמיתית, שכן הוא באמת לאמיתו ובכלל זה גם כן להודות לה׳ על כל הטובות אשר גמלנו ולא להיות כפוי טובה, חס ושלום ובכלל זה להודות על כל שבחיו ומדותיו ופעולותיו באצילות ובריאות עליונים ותחתונים שהם משובחים עד אין תכלית חקר ונאים וראוים אליו, יתברך ויתעלה והוא מלשון הוד והדר וכן במדת צדיק יסוד עולם להיות נפשו קשורה בה׳, חיי החיים ולדבקה בו בדביקה וחשיקה, בחשק ותענוג נפלא ובמדת מלכות, לקבל עליו עול מלכותו ועבודתו כעבודת כל עבד לאדונו, באימה וביראה'
                    },
                    2 : 
                    {
                             'fr' : 'Tous les différents aspects des traits de caractère de l’homme émanent de l’un de ces sept Attributs, qui sont à l’origine de tous les caractères et qui les représentent, globalement. Ce sont les suivants.<br/> <br/> L’Attribut de bonté, ‘Hessed distribue son influence sans limite.',
                             'commentaires' : 'L’influence de ‘Hessed est toujours abondante, “sans limite”, car elle est accordée à tous, sans la moindre restriction. Aucune condition préalable n’est énoncée, aucun critère n’est imposé. De ce fait, rien ne pourrait limiter cette influence.'
                    },
                    3 : 
                    {
                             'fr' : 'L’Attribut de rigueur, Guevoura réduit cette influence pour qu’elle ne soit pas aussi importante',
                             'commentaires' : 'Le Noam Eliméle’h, de Rabbi Eliméle’h de Lizinsk, explique que la crainte, là-haut, peut être comparée à celle d’un roi qui aurait un fils unique, pour lequel il éprouve un amour particulier et qui craindrait de le voir commettre une faute. Telle est la place de la rigueur dans le domaine de la Sainteté. A contrario, celle-ci est donc également une manifestation de sollicitude.'
                    },
                    4 : 
                    {
                             'fr' : 'ou bien pour qu’elle ne soit pas accordée (selon une autre version : du tout). L’Attribut de miséricorde permet d’avoir pitié de celui à qui s’applique le terme de compassion. Cet Attribut est intermédiaire entre Guevoura et ‘Hessed, qui veut accorder l’influence à tous, y compris à celui qui n’est nullement concerné par la pitié, parce qu’il ne manque de rien et qu’il ne souffre pas du tout.<br/> <br/> Etant un Attribut intermédiaire,',
                             'commentaires' : 'Tiféret est l’intermédiaire entre ‘Hessed et Guevoura parce qu’il sait introduire un élément nouveau, en l’occurrence la pitié, qui permet de faire la synthèse entre la bonté et la rigueur. Ainsi, le ‘Hessed accorde son influence à tous alors que la Guevoura ne distribue la sienne qu’avec parcimonie, à l’issue d’un Tsimtsoum, ou même la supprime totalement. Tiféret, la miséricorde, fait donc la synthèse entre les deux premiers Attributs en accordant l’influence à tous ceux envers lesquels on peut éprouver de la pitié. Il y a donc là à la fois la distribution large voulue par ‘Hessed et l’instauration d’un critère de répartition, voulue par Guevoura.'
                    },
                    5 : 
                    {
