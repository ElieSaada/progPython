				'Siha' :{'Titre' :'Le divorce de la mission du monde<br/>  ','source' : '(Discours du Rabbi, 20 Mena’hem 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Selon le traité Guittin 90a, il existe trois avis quant à la possibilité qu’a un homme de divorcer de son épouse. Beth Chamaï dit : “ On divorcera de son épouse uniquement si elle a été infidèle ”. Beth Hillel dit : “ même si elle a brûlé son plat ” délibérément, comme le précisent le Tour, au chapitre 119 et le Meïri. Rabbi Akiva, enfin, va encore plus loin et dit : “ même si l’on en trouve une autre, plus convenable, ainsi qu’il est dit : Si elle ne trouve plus grâce à ses yeux ”.<br/> <br/> 	De façon générale, lorsque Beth Chamaï s’oppose à Beth Hillel, le premier adopte l’avis le plus rigoriste et le second, le plus souple, à l’exception de quelques cas, bien précis, qui sont énumérés dans la Michna, au traité Edouyot, chapitres 4 et 5. Et, l’on peut l’expliquer de la manière suivante. Les âmes appartenant à l’école de Beth Chamaï émanent de l’Attribut de rigueur, qui impose une grande fermeté, interdit un grand nombre de comportements, auquel il refuse l’élévation. Les âmes de l’école de Beth Hillel, par contre, émanent de l’Attribut de bonté, mettant en évidence l’aspect positif de toute chose afin de les autoriser et de les élever, comme l’expliquent le Zohar, tome 3, page 245a, le Taameï Ha Mitsvot de Rabbi ‘Haïm Vital, à la Parchat Tétsé, le Chaar Ha Guilgoulim, à la fin de la trente sixième introduction, Iguéret Hakodech, au chapitre 13, le Likouteï Torah, Chir Hachirim, pages 40a et 48c.<br/> <br/> 	La possibilité de divorcer de son épouse est, certes, une permission, une habilitation qui est conférée à l’homme. Pour autant, il n’y a nullement là une marque de bonté. Bien au contraire, le divorce est un éloignement, une rupture, résultant du ressentiment et de la sévérité, comme le souligne le traité Baba Batra 160b. La bonté et l’amour sont l’antithèse du divorce.<br/> <br/> 	Tout ceci conduit donc à s’interroger. Comment Beth Hillel, qui émane de l’Attribut de bonté, peut-il faciliter le divorce, par rapport à Beth Chamaï ? Et, la même question peut être posée à propos de Rabbi Akiva qui, d’ordinaire, est le défenseur d’Israël, comme le souligne Rachi, dans son commentaire du traité Sanhédrin 110b. Comment peut-il envisager qu’un homme se détache de son épouse uniquement parce qu’une autre lui convient mieux ?<br/> <br/> 	On peut renforcer cette question en rappelant qu’un homme et une femme, ici-bas, sont, avec tout ce qui les concerne, à l’image de leur source céleste, le Saint béni soit-Il et l’Assemblée d’Israël, également appelés Homme et Femme. La controverse qui oppose Beth Chamaï, Beth Hillel et Rabbi Akiva peut donc être transposée sur la rupture entre l’Assemblée d’Israël et son Époux, le Saint béni soit-Il, ainsi qu’il est dit (Ichaya 50, 1) : “ Où est l’acte de divorce de votre mère ? ”.<br/> <br/> 	Dans la dimension spirituelle, il est bien clair que la permission de divorcer émane de l’Attribut de rigueur. Dès lors, comment Beth Hillel peut-il adopter une position plus sévère que Beth Chamaï ? Comment Rabbi Akiva, le défenseur d’Israël, autorise-t-il un divorce quand rien ne peut être reproché à l’épouse, uniquement parce que “ elle ne trouve plus grâce à ses yeux ” ? Est-il envisageable qu’en pareil cas, l’Assemblée d’Israël soit répudiée par le Saint béni soit-Il, ce qu’à D.ieu ne plaise ?<br/> <br/> 	2. Un homme et une femme symbolisent, certes, le Saint béni soit-Il et l’Assemblée d’Israël. Pour autant, l’âme est “ une parcelle de Divinité ”, selon les termes du verset (Yov 31, 2), que le Tanya qualifie de “ véritable ”, comme l’explique également l’introduction du Chéfa Tal. De ce fait, cette âme est également appelée “ homme ”, par rapport au corps et à la part du monde que l’on reçoit en partage, l’un et l’autre étant la “ femme ”, comme l’expliquent le Zohar, tome 1, page 122a, le Be’hayé, Béréchit 3, 21 et de nombreux autres enseignements de nos Sages. On consultera également le Likouteï Dibbourim, à la page 1578.<br/> <br/> 	Chaque âme reçoit une mission qu’elle doit accomplir ici-bas et par l’intermédiaire de laquelle elle peut s’attacher au Saint béni soit-Il. Si elle cesse de la mener à bien, elle se trouve, de fait, en état de divorce, ce qui permet d’établir un lien avec l’explication précédemment donnée.<br/> <br/> 	Un Juif doit donc savoir que l’endroit où il se trouve lui est désigné par la divine Providence, ainsi qu’il est dit (Tehilim 37, 23) : “ D.ieu prépare les pas de l’homme ”, comme l’explique le Hayom Yom, à la date du 10 Tamouz. Là, il doit bâtir une demeure pour D.ieu. Même s’il affronte de nombreuses difficultés, dans la mission qu’il accomplit en l’endroit où il se trouve, même s’il lui semble qu’il réaliserait plus facilement un autre accomplissement ou connaîtrait une plus grande réussite dans un autre domaine, il ne sera pas autorisé à abandonner son occupation pour en adopter une autre. En effet, celle-ci lui a été confiée par la divine Providence. C’est la preuve qu’elle est bien sa mission.<br/> <br/> 	Dans ce texte, il y a donc, plus précisément, une controverse, à propos de la question suivante : dans quel cas est-on effectivement autorisé à “ divorcer ” de la mission que l’on reçoit ici-bas pour en adopter une autre, puisque, comme le précisent le Talmud et les Décisionnaires, un homme divorcé doit effectivement se remarier ?<br/> <br/> 	“ Beth Chamaï dit : On divorcera de son épouse uniquement si elle a été infidèle ”. Même si l’on affronte des embûches, des difficultés, on n’est pas autorisé à s’écarter de la mission reçue. Certes, ces obstacles sont réels, mais l’on ne s’en affectera pas, car “ aucun d’entre nous ne sera repoussé ” et, au final, on connaîtra effectivement le succès. Néanmoins, s’il y a eu “ infidélité ”, en d’autres termes si le Choul’han Arou’h atteste lui-même que l’on ne peut pas se consacrer à une telle mission, tout comme un homme ne peut conserver une épouse infidèle, on devra effectivement s’écarter d’une telle activité et en adopter une autre. Que deviendra donc cette mission ? “ Elle sera à un autre homme ”, selon les termes du verset et D.ieu fera qu’une seconde âme, possédant de plus grandes forces, la mène à bien.<br/> <br/> 	Pour Beth Hillel, le divorce est possible dès que “ elle a brûlé son plat ”. Dès lors que l’on n’a pas de réussite dans cette mission, bien au contraire, que l’on “ brûle son plat ”, que le corps et la part du monde qu’on a reçue portent préjudice à ce que l’âme possédait déjà auparavant, on a le droit de se démettre et d’adopter une autre activité.<br/> <br/> 	Selon Rabbi Akiva, cela est vrai également si l’on trouve une autre femme, qui convienne mieux, ainsi qu’il est dit : “ Si elle ne trouve pas grâce à ses yeux ”. Même si dans l’effort concret, par ses forces profondes, on ne connaît pas le manque, mais que l’on agisse, néanmoins, sans grâce, sans plaisir, parce que l’on ne parvient pas à investir, dans cette mission, les forces entourant sa personne, alors qu’il est nécessaire de servir D.ieu avec joie et enthousiasme, comme le soulignent le Rambam, à la fin des lois du Loulav et le Tanya, au chapitre 26, on peut effectivement délaisser un tel accomplissement, afin d’en choisir un autre, pour lequel on aura une plus grande motivation.<br/> <br/> 	De fait, la grâce se distingue de la beauté. Cette dernière est liée à l’apparence, au physique, comme l’explique Rachi à propos du verset (Béréchit 29, 17) : “ de bonne réputation et de belle apparence ”. Il n’en est pas de même pour la grâce et le traité Sotta 47a dit que “ trois femmes sont grâcieuses ”. En d’autres termes, la beauté est intérieure, alors que la grâce émane de ce qui entoure une personne. Le verset dit : “ Si elle ne trouve pas grâce à ses yeux ” et, selon Rabbi Akiva, le seul manque de ce qui entoure une femme suffit pour que son mari divorce d’elle.<br/> <br/> 	3. La Hala’ha retient l’avis de Beth Hillel, comme le précise le Tour, Choul’han Arou’h, Even Ha Ezer, chapitre 119, paragraphe 3. Ainsi, on ne peut pas abandonner une mission à laquelle on n’a rien à reprocher, mais qui manque de grâce. A l’opposé, si un incident survient, si “ elle a brûlé son plat ”, ce qui remet bien en cause également ce que l’on possédait auparavant, on est alors autorisé par la Hala’ha à se consacrer à une autre mission.<br/> <br/> 	Telle est la Hala’ha, mais le traité Guittin 90b précise que : “ lorsqu’un homme divorce de sa première épouse, l’autel lui-même verse des larmes, à son propos ” et le traité Sanhédrin 22a s’exclame : “ Comme le divorce est dur ! ”. Il faut donc adopter la position la plus rigoriste et conserver la mission que l’on a reçue, en faisant don de soi-même, surtout s’il s’agit d’une “ première épouse ”, d’un accomplissement qui est réalisé pour la première fois.<br/> <br/> 	Bien plus, celui qui n’a pas adopté cette position rigoriste et qui a divorcé, peut encore retrouver sa première épouse, conformément à l’avis du ‘Hinou’h, à la Mitsva n°580. Même si celle-ci a été infidèle, auquel cas la Hala’ha impose le divorce, “ il ne faut se hâter de renvoyer sa première épouse ”, comme le dit le Rambam, au chapitre 10 de ses lois du divorce, paragraphe 21. Et, il précise qu’il en est ainsi, même s’il y a eu infidélité. C’est également l’avis du ‘Helkat Me’hokek, sur le Choul’han Arou’h, Even Ha Ezer, chapitre 119, paragraphe 2.<br/> <br/> 	En pareil cas, une analyse minutieuse est nécessaire. Est-il vrai qu’elle a été infidèle, comme on l’a rapporté ? Cette conclusion n’est-elle pas dictée par son amour propre, par le désir d’adopter une mission plus facile ? On a donc l’impression que, d’après la Torah, on devrait quitter sa situation actuelle, mais si l’on met en pratique les termes du verset “ Tu interrogeras, tu demanderas et tu rechercheras soigneusement ”, on s’apercevra qu’il n’en est pas ainsi, qu’en conservant sa mission et en investissant en elle tous ses efforts, on verra la réalisation de la promesse, énoncée au traité Sotta 17a, selon laquelle “ lorsqu’un homme et une femme en ont le mérite, la Présence divine réside parmi eux ”, de sorte qu’une demeure soit bâtie pour D.ieu ici-bas.<br/> '},
				
				'Siha' :{'Titre' :'L’interdiction de museler un animal de trait<br/>  ','source' : '(Discours du Rabbi, 24 Tévet 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	4. La Parchat Tétsé dit : “ Ne muselle pas le bœuf qui effectue la récolte ”. Le traité Baba Kama 54b et le Choul’han Arou’h de l’Admour Hazaken précisent qu’il en est de même pour n’importe quel animal, qui doit pouvoir manger pendant la récolte.<br/> <br/> 	Le Choul’han Arou’h de l’Admour Hazaken, édité par l’Admour Haémtsahi et ses frères, se conclut en énonçant les différentes règles liées à cette interdiction et le dernier paragraphe dit : “ Il n’est pas interdit de museler les vaches qui marchent sur les récoltes dans le but de raccourcir leur chemin, bien que la récolte se fasse d’elle-même, lorsqu’elles marchent de cette façon, car ce n’est pas dans ce but qu’on leur fait emprunter ce chemin. Et, il en est de même pour tous les cas similaires. ”<br/> <br/> 	Comme on le sait, chaque mot du Choul’han Arou’h de l’Admour Hazaken est précis. En analysant sa formulation, on peut s’apercevoir qu’il fournit de nombreuses explications, introduit des idées nouvelles, qu’une lecture hâtive ne permet pas de déceler.<br/> <br/> 	L’origine de cette Hala’ha est le passage suivant du Rambam (lois de la location, chapitre 13, paragraphe 4) : “ Il n’est pas interdit de museler les vaches qui marchent sur la récolte afin d’emprunter un raccourci ”. Mais, l’Admour Hazaken apporte ici quelques précisions supplémentaires :<br/> <br/> 	A) Le Rambam ne dit pas : “ bien que la récolte se fasse d’elle-même, lorsqu’elles marchent de cette façon ” et l’on aurait donc pu penser qu’il fait allusion à une traversée du champ sans que la récolte se fasse, ce qui aurait également été une idée nouvelle. On aurait pu imaginer, dans ce cas, qu’il aurait été interdit de museler l’animal, dès lors qu’il s’en va faire la récolte dans un autre champ. Il serait donc déjà considéré comme se consacrant à cette activité, dès qu’il traverse le premier champ.<br/> <br/> 	Mais l’Admour Hazaken précise clairement : “ bien que la récolte se fasse d’elle-même ”, lorsque les vaches traversent le premier champ. C’est également l’interprétation du Michné La Méle’h.<br/> <br/> 	B) Pourquoi n’est-il pas interdit de museler l’animal, en pareil cas ? L’Admour Hazaken répond : “ car ce n’est pas dans ce but qu’on leur fait emprunter ce chemin ”. Les Décisionnaires antérieurs n’énoncent pas cette raison. Le Ramban, commentant le traité Baba Metsya 89a, cite, à ce propos le Yerouchalmi, Teroumot, chapitre 9, fin du paragraphe 1, qui précise : “ Lorsqu’il récolte, mais non lorsqu’il marche ”.<br/> <br/> 	Il faut en conclure, selon l’Admour Hazaken, que la raison donnée par le verset n’est pas une décision de la Torah, transcendant la logique. Une explication rationnelle peut effectivement être donnée à ce sujet, “ ce n’est pas dans ce but qu’on leur fait emprunter ce chemin ”.<br/> <br/> 	C) A la fin de cette Hala’ha, l’Admour Hazaken ajoute : “ Et, il en est de même pour tous les cas similaires ”. A quoi fait-il allusion ? Comme nous l’avons vu, chaque mot de son Choul’han Arou’h est précis et a fortiori est-ce le cas pour une phrase entière, d’autant qu’en l’occurrence, elle introduit bien une idée nouvelle.<br/> <br/> 	Il faut donc voir en cette phrase la suite logique de ce qui a été dit auparavant. En pareil cas, on ne transgresse pas l’interdit de museler l’animal, car on n’en a pas eu l’intention. Et il n’en est pas ainsi uniquement par une décision de la Torah, dépassant la logique. On peut donc déduire de ce raisonnement qu’il “ en est de même pour tous les cas similaires ”, chaque fois qu’on n’en a pas l’intention.<br/> <br/> 	Les Décisionnaires divergent sur le fait que l’on ne soit passible d’aucune peine, quand on ne peut pas faire autrement. Selon le Baal Ha Cheïltot, à la Cheïlta 105, il en est ainsi uniquement pour les travaux du Chabbat, car, en la matière, “ la Torah interdit uniquement un travail qui a été pensé ”, comme le soulignent les Tossafot, dans le traité Chabbat 110b. Selon lui, il n’en est pas de même dans les autres cas et celui qui commet un acte interdit par la Torah sera effectivement passible d’une punition, même si telle n’était pas son intention. La plupart des autres Décisionnaires, en revanche, considèrent que l’on n’est passible d’aucune peine, si l’on n’avait pas l’intention de mal agir.<br/> <br/> 	Tel est donc le sens de la précision de l’Admour Hazaken, “ il en est de même pour tous les cas similaires ” et cela n’est pas uniquement vrai quand il s’agit de museler l’animal. Il est dit : “ lorsqu’il récolte et non lorsqu’il marche ”. Il ne s’agit pas d’une décision, sans raison, de la Torah. Une explication est effectivement donnée : “ Il n’en a pas l’intention ”. On peut en conclure que “ il en est de même pour tous les cas similaires ”. Chaque fois qu’on n’en a pas l’intention, on n’est passible d’aucune punition.<br/> <br/> 	5. Celui qui n’a pas l’intention de commettre un acte interdit n’est passible d’aucune punition uniquement quand son action ne doit pas nécessairement aboutir à la transgression. En pareil cas, il n’est pas puni même si la transgression a bien eu lieu. A l’opposé, si cette transgression doit nécessairement se produire, on considère qu’elle a été voulue et l’on ne peut pas dire qu’il n’en avait pas l’intention. Le traité Chabbat 75a emploie, à ce propos, l’expression suivante : “ Si on lui coupe la tête, peut-il ne pas mourir ? ”.<br/> <br/> 	En la matière, celui qui conduit ses vaches à traverser le champ effectue bien la récolte, même si telle n’est pas son intention. Dès lors, “ si on lui coupe la tête, peut-il ne pas mourir ? ”. Peut-on dire qu’il n’a pas eu l’intention de réaliser cette récolte ? Pourquoi donc ne transgresse-t-il pas un interdit, s’il ne muselle pas ces animaux ?<br/> <br/> 	Il faut en conclure que le principe selon lequel “ si on lui coupe la tête, peut-il ne pas mourir ? ” s’applique uniquement quand la transgression est inéluctable. Ainsi, quelqu’un peut traîner sur le sol un objet encombrant, qui y creusera nécessairement un sillon. Un tel résultat est inévitable, bien qu’il ne soit pas voulu par l’homme. Le principe s’applique donc, en la matière et l’on ne peut pas dire que l’homme ayant adopté cette attitude pendant le Chabbat a agi sans intention de transgresser un interdit.<br/> <br/> 	Il en est de même pour d’autres interdits, s’ajoutant à ceux du Chabbat, pour lesquels le principe s’applique à l’action proprement dite. Ainsi, un lépreux porte un bâton sur son épaule. Or, il y a sur cette épaule, une tache de lèpre que le bâton enlèvera nécessairement, en la frottant. En pareil cas, la suppression de la tache est inéluctable. Or, celle-ci est interdite et l’on ne peut pas dire que l’homme n’en ait pas l’intention. Une étude particulière, dans le traité Chabbat 133a, est donc nécessaire pour permettre à cet homme de porter son bâton sur l’épaule.<br/> <br/> 	Il n’en est pas de même dans notre cas. L’acte inéluctable n’est pas le fait de museler l’animal, ce qui, de fait, ne s’impose pas. Il est, en réalité, la récolte qui, par elle-même, est intrinsèquement permise. Néanmoins, pendant celle-ci, l’animal ne doit pas être muselé. En pareil cas, on ne peut pas dire : “ si on lui coupe la tête, peut-il ne pas mourir ? ”. Et, il est vrai que l’homme n’a pas l’intention de transgresser un interdit. Il est donc autorisé à museler l’animal, bien qu’il effectue sa récolte.<br/> <br/> 	On peut expliquer pourquoi il en est ainsi de différentes façons. En voici quelques unes :<br/> <br/> 	A) L’intention ayant animé une action peut se prolonger sur une autre action, mais non sur une troisième. C’est la différence qui peut être faite entre une projection et la projection de cette projection.<br/> <br/> 	B) Pour qu’une action en attire une autre sur elle, elle doit avoir une certaine importance.<br/> <br/> 	C) Pour interdire une certaine action, il faut que l’homme, d’une certaine manière, fasse une transgression, ce qui n’est pas le cas, en la matière. L’action proprement dite et sa conséquence inéluctable sont, l’une et l’autre, permises.<br/> <br/> 	Certes, le traité Ma’hchirin, au début du chapitre 4, dit que “ l’on ne peut boire sans mouiller sa moustache ”, de sorte que l’eau que l’on a dans la bouche se projette également sur la moustache, puis, s’écoulant sur un végétal, elle le rendra susceptible de contracter l’impureté. Toutefois, c’est bien l’eau elle-même qui le rend susceptible de contracter l’impureté et elle aurait déjà pu le faire, quand elle se trouvait dans la bouche de cet homme. En pareil cas, l’acte inéluctable porte sur la préparation nécessaire pour contracter l’impureté.<br/> <br/> 	Il n’en est pas de même, en l’occurrence, la récolte et le fait de museler l’animal étant totalement indépendants l’un de l’autre. La récolte n’est pas interdite et c’est seulement quand elle a lieu que l’animal ne doit pas être muselé.<br/> <br/> 	Ce qui vient d’être dit nous permettra d’introduire une Hala’ha nouvelle, après avoir précisé une notion préalable. Tout comme il est interdit de museler un animal pendant la récolte, il est également interdit de récolter avec un animal qui a été muselé, comme l’expliquent le traité Baba Metsya 90b et le Choul’han Arou’h, ‘Hochen Michpat, chapitre 338, paragraphe 3.<br/> <br/> 	Selon ce principe, le cas précédemment cité s’applique uniquement si les vaches ont été muselées après avoir commencé à marcher et alors qu’elles avancent déjà par elles-mêmes, sans être guidées. C’est uniquement dans cette situation que l’on ne peut pas parler d’acte inéluctable. A l’opposé, si les vaches sont muselées avant d’avoir été conduites à l’endroit de la récolte, il s’agit, désormais, d’un acte interdit, puisque cette récolte est effectuée par des animaux muselés. En pareil cas, on transgresse effectivement un interdit, même si l’on n’a pas l’intention de récolter.<br/> <br/> 	Mais, s’il en est ainsi, pourquoi l’Admour Hazaken ne précise-t-il pas clairement que cette Hala’ha s’applique quand les vaches ont été muselées par la suite et non depuis le début ? En fait, différents textes permettent d’établir que l’Admour Hazaken respecte, dans son Choul’han Arou’h, la même règle que le Rambam, dans son Michné Torah. Ce dernier, en effet, ne mentionne pas, dans son ouvrage, de lois nouvelles, si ce n’est dans des cas exceptionnels, qu’il introduit généralement par “ il me semble que ”. Et, de même, l’Admour Hazaken se limite à donner la raison de la loi et à la détailler. Pour autant, il est clair que des précisions peuvent effectivement être déduites de ce détail.<br/> <br/> 	C’est pour cela que l’Admour Hazaken ne précise pas clairement la différence qui peut être faite, selon que l’animal ait été muselé avant ou après, mais indique uniquement pourquoi on ne commet pas de faute, en, pareil cas : “ Il n’en a pas l’intention ”.<br/> <br/> 	Puis, il ajoute : “ Il en est de même pour tous les cas similaires ”. En effet, on déduit bien du cas présent que l’on n’est passible d’aucune punition, chaque fois que l’on n’a pas agi intentionnellement. En conséquence, on appliquera, ici, une définition du fait de ne pas avoir l’intention identique à celle qui est retenue dans les autres cas et l’on en déduira les règles d’application, en la matière. De la sorte, on déterminera, en particulier, si l’animal doit être muselé avant ou après.<br/> <br/> 	6. Comme nous l’avons dit, le Choul’han Arou’h de l’Admour Hazaken doit être étudié avec précision, en analysant sa formulation et chacun de ses termes, comme le souligne le Likouteï Dibbourim, à la page 789. Une telle manière de procéder permet de déduire de nombreuses précisions et des clarifications de la Hala’ha, applicables également dans d’autres domaines, qu’ils aient un lien avec le sujet ou bien qu’ils concernent d’autres notions de la Torah.<br/> <br/> 	Le passage que nous venons de citer en fait la preuve. En effet, une analyse précise des termes de l’Admour Hazaken a permis de mettre en évidence plusieurs idées nouvelles :<br/> <br/> 	A) Aucune interdiction n’est énoncée dans un cas la récolte s’effectue par la marche des vaches, à travers le champ.<br/> <br/> 	B) La raison pour laquelle il n’y a pas d’interdiction, en pareil cas, est que l’on n’en a pas l’intention.<br/> <br/> 	C) Il en résulte que cette absence d’interdiction s’entend uniquement si l’on ne peut appliquer le principe selon lequel : “ si on lui coupe la tête, peut-il ne pas mourir ? ”.<br/> <br/> 	D) Le fait de n’être passible d’aucune punition, si l’on n’a pas eu de mauvaise intention, est vrai non seulement pour les travaux du Chabbat, comme le dit le Cheïltot, mais aussi pour toutes les interdictions de la Torah.<br/> <br/> 	Puisse D.ieu faire que nous apprenions profondément le Choul’han Arou’h et le Tanya de l’Admour Hazaken, surtout en cette année, la cent cinquantième depuis son décès. De même, on étudiera, plus généralement, la partie révélée de la Torah et la ‘Hassidout. Si l’on s’investit en cela par les trois forces de son intellect, ‘Ho’hma, Bina et Daat, la sagesse, la compréhension et la connaissance, nous connaîtrons le succès, conformément à la promesse énoncée par nos Sages, en la matière. On comprendra non seulement à la mesure de l’effort investi, mais même bien au-delà de celui-ci, à l’image d’un objet trouvé, que l’on n’a pas eu de peine à gagner, auquel on n’a même pas pensé, comme le souligne le traité Sanhédrin 97a.<br/> <br/> 	Bien plus, on recevra alors la Torah en cadeau et l’on en fera une acquisition éternelle. Ainsi, on sait que, lorsque Moché oublia la Torah, il la reçut en cadeau et, dès lors, il cessa de l’oublier, comme le rapporte le traité Nedarim 38a.<br/> <br/> 	7. Ces propos sont prononcés, à l’occasion du 24 Tévet, à titre de conclusion de l’étude du Choul’han Arou’h de l’Admour Hazaken. Or, la coutume juive veut qu’à cette occasion, on établisse un lien entre la fin d’un livre et son début, peut-être parce que différents textes, en particulier le Likouteï Torah, Chir Hachirim, page 1c, soulignent que “ la fin du processus est liée au début et le début à la fin ”.<br/> <br/> 	Le début du Choul’han Arou’h de l’Admour Hazaken énonce les lois du lever, au matin. Ses premiers mots, à la fois dans sa première et dans sa dernière version, sont : “ Yehouda Ben Tema dit : Sois vigoureux comme une panthère, léger comme un aigle… pour faire la volonté de ton Père Qui se trouve dans les cieux ”. On peut, sur cette base, préciser la relation entre la fin et le début.<br/> <br/> 	Les derniers mots du Choul’han Arou’h sont “ Il en est de même pour tous les cas similaires ”. L’Admour Hazaken indique ainsi, comme on l’a vu, que l’on n’est passible d’aucune punition, quand on n’a pas eu l’intention de mal agir, non seulement pour ce qui concerne le fait de museler l’animal, ou bien pour les travaux du Chabbat, mais aussi en toutes les interdictions de la Torah. On ne commet donc pas une transgression si l’on n’en a pas l’intention.<br/> <br/> 	Il existe une controverse pour déterminer s’il est nécessaire d’avoir l’intention de mettre en pratique une Mitsva, comme l’expliquent le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 60, paragraphe 5 et, d’après la ‘Hassidout, la fin du Atéret Roch.<br/> <br/> 	Comme le précise le Sdeï ‘Hémed, principes, lettre Mêm, principe 61, on considère, en se basant sur l’avis de plusieurs Décisionnaires que, pour différentes Mitsvot, il n’est pas nécessaire d’avoir l’intention de les mettre en pratique. Et, même dans les cas où cela est nécessaire, on ne peut penser qu’il y a là une caractéristique de toutes les Mitsvot, mais plutôt une particularité de ces Commandements bien précis.<br/> <br/> 	Ainsi, si l’on accomplit certaines Mitsvot en pensant à autre chose, sans avoir réellement l’intention de le faire, on s’est bien acquitté de son obligation, comme le précise le Choul’han Arou’h de l’Admour Hazaken. On peut donc les mettre en pratique sans même avoir la conscience de la Mitsva à l’esprit, pendant son accomplissement.<br/> <br/> 	Bien plus, parfois un Juif peut s’être acquitté d’une Mitsva, bien qu’il l’ait fait sous la contrainte, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 475, paragraphe 28. Concernant l’intention, en effet, une différence doit être faite entre une Mitsva et une faute. Dans ce dernier cas, celui qui n’a pas l’intention de la commettre, ne souhaite même pas mal agir, n’a pas fait de faute. Par ailleurs, celui qui met en pratique la Mitsva en pensant à autre chose s’est bien acquitté de son obligation.<br/> <br/> 	Quelle est la raison de cette différence ? Le contraire ne serait-il pas plus logique ? Les Mitsvot créent un lien entre l’homme et D.ieu. Et, en les accomplissant, on attache également à D.ieu l’objet matériel qui permet cette pratique. Une faute, en revanche, a l’effet contraire. Elle sépare de D.ieu l’homme qui l’a commise et l’objet qui a permis de le faire.<br/> <br/> 	Les objets matériels, y compris le corps et l’âme animale, sont placés sous l’emprise de la Klipat Noga, la force du mal qui peut encore recevoir l’élévation, en ce monde matériel, dont la quasi totalité appartient au mal, comme le dit le chapitre 7 du Tanya. Ces objets sont donc plus proches du mal que du bien. En conséquence, on pourrait penser qu’il est plus aisé de séparer la matière de D.ieu que de l’attacher à Lui. Dès lors, comment dire que, pour réaliser une telle séparation, il faut effectivement en avoir l’intention ? A l’opposé, un objet peut être attaché à D.ieu sans même que l’on y pense !<br/> <br/> 	Le début du Choul’han Arou’h apporte la réponse à cette question. Dès le lever, au matin, on doit “ faire la Volonté de ton Père Qui se trouve dans les cieux ” et, pour cela, être “ vigoureux comme une panthère ”. A son lever, au début du jour, chaque Juif s’attache à D.ieu en disant le Modé Ani et il Lui reste attaché par la suite, tout au long du jour. Certes, il pourra, en certaines actions, ne pas avoir l’intention d’accomplir la Mitsva. Néanmoins, dans l’action de cette Mitsva, se trouve le désir de se lier à D.ieu, qui se manifeste, au sein de la personnalité, depuis le début du jour. Il en est de même pour un mariage, par exemple. Si un homme, alors qu’il évoque ce sujet avec une femme, lui remet une pièce, sans préciser qu’elle est destinée au mariage, l’union est effectivement valable, comme le précise le traité Kiddouchin 6a.<br/> <br/> 	Néanmoins, il en est ainsi uniquement pour les Mitsvot, mais non pour les fautes. Si l’on n’a pas réellement l’intention de les commettre, on ne peut avoir mal agi. En effet, une telle action n’est pas voulue, à proprement parler, comme l’explique le Dére’h Mitsvoté’ha, au début de la Mitsva de la confession et de la Techouva. Il manque alors le corps de l’action qui en ferait une transgression. De plus, en disant le Modé Ani au début du jour, on conserve, tout au long de la journée, au moins à l’état latent, une intention qui va à l’encontre de la faute.<br/> <br/> 	En revanche, tous, y compris ceux qui disent que la Mitsva doit être accomplie intentionnellement, s’accordent pour reconnaître qu’en ayant une intention inverse, en se disant que l’on refuse la Mitsva, on se met dans une situation rendant impossible son accomplissement, comme le dit le Choul’han Arou’h de l’Admour Hazaken, chapitre 489, paragraphe 12. Il en est de même, pour la faute, quand on a l’intention inverse.<br/> <br/> 	8. Mais, une question se pose encore. Il est dit qu’il n’est pas nécessaire d’avoir l’intention de mettre en pratique la Mitsva et que l’on ne commet pas de faute si l’on en n’a pas l’intention. Il en est ainsi pour chaque Juif, y compris celui qui, au début du jour, n’a rien fait pour s’attacher à D.ieu, n’a pas dit le Modé Ani. Or, pourquoi, en ce qui le concerne, cette différence entre la Mitsva et la faute est-elle maintenue ?<br/> <br/> 	On peut comprendre qu’il ne soit pas coupable s’il a fait une faute sans en avoir l’intention. De façon générale, un tel homme n’est pas soumis à D.ieu, mais cette attitude, qu’il adopte de manière générale, ne se reflète pas systématiquement dans chacune de ses actions. Elle n’est pas sa seule préoccupation. Car, la Klipat Noga ne respecte pas le principe de l’unité. De façon générale, les forces du mal sont synonymes de séparation. Chaque instant est donc coupé de celui qui le suit et ne l’influence pas nécessairement. De même, les volontés éprouvées par l’âme animale sont différentes, l’une de l’autre. Elles peuvent donc s’affronter, s’affaiblir ou même se supprimer. Celles de l’âme divine, par contre, ne peuvent que se renforcer.<br/> <br/> 	En revanche, on peut se demander pourquoi celui qui n’est pas soumis à D.ieu peut accomplir les Mitsvot sans en avoir l’intention. En effet, on ne peut pas affirmer que son intention cachée soit de se lier à D.ieu.<br/> <br/> 	En fait, chaque Juif, au fond de lui-même, est animé par le désir de faire le bien, comme le souligne le Rambam, à la fin du chapitre 2 de ses lois du divorce. Certes, une telle volonté est cachée. Pour autant, elle s’applique à l’action concrète et elle peut donc être considérée comme si elle était révélée. Ainsi, explique le Rambam, celui qui dit : “ Je veux ” accomplir la Mitsva, même sous la contrainte, exprime bien la profondeur de lui-même, ce qu’il ne fait pas quand il prétend transgresser la Volonté de D.ieu.<br/> <br/> 	Il en est de même pour les sacrifices. Si les Cohanim, en les effectuant, n’ont pas toutes les pensées qui sont alors nécessaires, “ le cœur du tribunal émet la condition qu’il se substituera à eux pour cela ”, selon le traité Zeva’him 6b. Rachi, à cette référence, ajoute : “ Même si le Cho’het ne connaît pas ces pensées ”. Et, le commentaire de la Michna, au début du traité Zeva’him, précise même : “ si la Che’hita n’a pas été faite dans l’esprit du service de D.ieu ”.<br/> <br/> 	Profondément, chaque Juif est soumis au tribunal et à sa décision. La condition de ce tribunal est donc suffisante et l’on peut considérer que les Cohanim eux-mêmes ont eu ces pensées. Dès lors, pourquoi l’homme doit-il parfois dire : “ Je veux ” ou bien le tribunal, fixer une condition ? Pourquoi la dimension profonde de la volonté n’est-elle pas suffisante ? Il s’agit uniquement là de particularités, spécifiques à ces Mitsvot. Dans d’autres Mitsvot encore, par exemple la prière, l’intention consciente est nécessaire. Enfin, d’autres Mitsvot ne sont que des intentions. C’est le cas de toutes celles qui sont des sentiments du cœur.<br/> <br/> 	C’est donc pour cela qu’il n’est pas nécessaire d’avoir l’intention de mettre en pratique la Mitsva. Car, chaque Juif, quand il l’accomplit, s’absorbe pleinement à sa tâche. Pendant son accomplissement, même s’il pense à autre chose, il offre la dimension profonde de sa volonté à D.ieu, de même que son corps et la part du monde qui lui est confiée. Il est alors pleinement lié à D.ieu et les fiançailles avec l’Eternel sont scellées.<br/> <br/> 	De la sorte est préparé le mariage, à propos duquel il est dit (Hochéa 2, 18) : “ Ce jour-là, Tu seras appelé mon Homme et non mon Mari ”, ce qui marquera une réelle progression par rapport au début de ce même mariage. Notre situation sera alors celle de la mariée dans la demeure de son beau-père, selon l’expression du traité Ketouvot 71b, avec la venue du notre juste Machia’h, très prochainement.<br/> <br/> '},

				'Siha' :{'Titre' :'S’identifier à D.ieu<br/>  ','source' : '(Discours du Rabbi, 10 Chevat 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Il est dit, dans la Parchat Tavo : “ Tu suivras Ses voies ”. Se basant sur le traité Sotta 14a, le Rambam, dans son Séfer Ha Mitsvot, Injonction n°8 et dans ses lois des opinions, chapitre 1, paragraphe 5, mentionne cette Injonction parmi les 613 Mitsvot. Et, le Choul’han Arou’h de l’Admour Hazaken, lois du commerce, chapitre 156, paragraphe 3, est du même avis.<br/> <br/> 	Le Rambam, en outre, explique le sens de cette Mitsva : “ Il faut s’identifier à D.ieu, dans toute la mesure du possible ”, c’est-à-dire adopter Ses comportements. S’appuyant sur le Sifri, Ekev 11, 22, cité dans ses lois des opinions, le Rambam, au même titre que l’Admour Hazaken, dans son Choul’han Arou’h, que la Me’hilta, Bechala’h 15, 2 et que le traité Chabbat 133b, énonce, à ce propos, le commentaire suivant : “ Tout comme D.ieu est miséricordieux, sois-le également. Tout comme D.ieu est bon, sois-le également ”.<br/> <br/> 	Parmi les règles qu’il définit pour le dénombrement des Mitsvot, le Rambam dit, dans son Séfer Ha Mitsvot, quatrième Chorech, qu’une Injonction ayant une portée générale, “ Vous garderez Mes Décrets ” ou bien “ Vous serez saints ”, ne peut être comptée comme une Mitsva, car elle ne reçoit pas d’application pratique et elle s’applique à l’ensemble de la Torah.<br/> <br/> 	Or, “ tu suivras Ses voies ” semble être également une de ces Injonctions de portée générale. Certes, cette Mitsva reçoit plusieurs applications pratiques, puisqu’elle consiste à être miséricordieux, bon, vertueux. Mais, plus généralement, il s’agit là de bonnes actions, comme le rappelle le Rambam, dans son second Chorech, c’est-à-dire de l’accomplissement du Précepte “ Tu aimeras ton prochain comme toi-même ”. Néanmoins, si l’on adopte l’interprétation de ce verset qui a été citée, “ Il faut s’identifier à D.ieu, dans toute la mesure du possible ”, on obtient bien un principe ayant une portée générale, s’appliquant à toutes les Mitsvot, qui sont “ les voies de D.ieu ”.<br/> <br/> 	En effet, le Saint béni soit-Il accomplit Lui-même toutes les Mitsvot, comme le constate le Midrach Chemot Rabba, chapitre 30, paragraphe 9 et le verset (Vayéra 18, 19) précise : “ Ils garderont la voie de D.ieu ”. Il en résulte que “ tu suivras Ses voies ” n’est pas une Mitsva spécifique, mais bien un principe général, s’appliquant à tous les Commandements. Malgré cela, le Rambam le mentionne dans le compte des Mitsvot.<br/> <br/> 	Il faut en conclure que ce Précepte possède une particularité que toutes les autres Mitsvot n’ont pas et qu’il apparaît dans le compte des Mitsvot, précisément du fait de cet aspect nouveau. Ainsi, le Rambam souligne, au quatrième Chorech, que “ D.ieu ne nous a pas demandé de faire autre chose que ce que nous savons ”.<br/> <br/> 	Il en est de même pour la Mitsva : “ Vous servirez l’Eternel votre D.ieu ”, qui est également un principe de portée générale, puisque, par chaque bonne action, on sert D.ieu. Malgré cela, il y a bien, dans ce verset, un aspect nouveau, justifiant qu’il soit compté parmi les Mitsvot, puisque le Séfer Ha Mitsvot en fait la cinquième Injonction.<br/> <br/> 	2. Quelle est la particularité du Précepte “ Tu suivras Ses voies ”, que l’on ne retrouve pas dans les autres Mitsvot ? En fait, ce principe souligne la nécessité d’aller de l’avant. En effet, on peut mettre les Mitsvot en pratique et, malgré cela, stagner, rester dans la situation que l’on avait déjà, avant cette pratique. Or, les Commandements de D.ieu doivent faire avancer celui qui les accomplit. Celui-ci doit se libérer des conditions dans lesquelles il se trouvait auparavant et s’élever.<br/> <br/> 	Comment avance-t-on ? En “ suivant Ses voies ”, en mettant en pratique les Mitsvot parce qu’elles sont “ les voies de D.ieu ”, qu’elles permettent de “ s’identifier à Lui ”. C’est de cette façon qu’elles apportent le moyen d’aller de l’avant.<br/> <br/> 	Certes, celui qui met en pratique une Mitsva affine nécessairement sa personnalité, quelle que soit la manière dont il le fait, même s’il ne “ suit pas Ses voies ”, même si son accomplissement est le plus bas qui soit, même s’il a une démarche intéressée. La Mitsva n’en a pas moins un effet concret. Elle affine la personnalité et permet de quitter la situation dans laquelle on se trouvait auparavant. Néanmoins, tout cela reste caché.<br/> <br/> 	La finalité est donc que l’avancement obtenu grâce à la Mitsva apparaisse à l’évidence. C’est en pareil cas que l’on reçoit l’élévation, après avoir adopté cette pratique.<br/> <br/> 	3. Commentant le verset (Ze’harya 3, 7) “ Je vous ferai avancer parmi ceux qui sont debouts ”, la ‘Hassidout, dans le Torah Or, Vayéchev, page 30a et le Likouteï Torah, Chela’h, page 38d, précise que les anges et les âmes qui ne sont pas encore descendues ici-bas sont “ debouts ” et stagnent. A l’opposé, les âmes qui descendent ici-bas, mettent en pratique la Torah et les Mitsvot dans le monde, “ avancent ”.<br/> <br/> 	La ‘Hassidout explique, dans le Likouteï Torah, à la même référence que les anges et, a fortiori, les âmes se trouvant là-haut, connaissent une succession d’élévations. Malgré cela, ils stagnent, dans la mesure où ces élévations restent mesurés et qu’elles sont donc limitées. Chaque stade auquel ils accèdent reste lié à celui qu’ils quittent. Aussi élevé que soit la situation à laquelle ils parviennent, celle-ci reste donc liée à la précédente, dans laquelle ils se trouvaient au début. Il n’y a, en cela, aucun avancement réel et l’on peut considérer qu’ils restent à la même place, car le point le plus haut vers lequel ils se hissent reste lié au stade le plus bas.<br/> <br/> 	Les âmes qui descendent dans ce monde, par contre, connaissent l’avancement. Elles s’élèvent vers un stade qui n’a plus rien de commun avec celui qui était auparavant le leur.<br/> <br/> 	Le Précepte “ Tu suivras Ses voies ” reçoit donc l’interprétation suivante. Par la pratique des Mitsvot, on doit connaître une élévation infinie, faire un bond de la limite vers ce qui la transcende. C’est de cette façon que l’on “ avance ”.<br/> <br/> 	Néanmoins, un homme subit, par nature, la limite. Dès lors,<br/> <br/> 	A) comment un effort limité peut-il lui conférer une élévation infinie ? De plus,<br/> <br/> 	B) s’il atteint l’infini, comment reste-t-il une créature limitée ? Ne cesse-t-il pas, en pareil cas, d’être un homme ?<br/> <br/> 	C’est donc à ce propos qu’il est dit : “ Tu suivras Ses voies ”, c’est-à-dire Ses Mitsvot. S’agissant de D.ieu, “ il est impossible d’évoquer l’impossible ”, selon l’expression des responsa du Rachba, au chapitre 418 et du Dére’h Emouna, du Tséma’h Tsédek, à la page 68. Il “ supporte les situations opposées ” et peut donc lier la limite à l’infini. Ainsi, <br/> <br/> 	A) une créature, au moyen d’un effort limité, peut connaître l’avancement et recevoir une élévation infinie. De plus,<br/> <br/> 	B) malgré son élévation infinie, l’homme conserve une existence limitée.<br/> <br/> 	4. On peut s’interroger sur ce qui vient d’être dit. D.ieu souhaite que l’élévation à laquelle l’homme accède soit le fruit de son effort. S’il reçoit tout de D.ieu sans consentir cet effort, il n’obtiendra pas le bien véritable, mais seulement le “ pain de la honte ”, selon l’expression du Tana Dveï Elyahou Rabba, au chapitre 20, expliqué par le Likouteï Torah, Tsav, page 7d.<br/> <br/> 	Il faut en conclure que l’élévation infinie, “ Tu suivras Ses voies ”, résulte également de l’effort des hommes. Or, conformément à ce qui vient d’être dit, l’effort limité ne permet d’obtenir qu’une élévation mesurée. Celle qui est infinie n’est accordée à l’homme qu’à l’initiative de D.ieu, Qui lui confère l’élévation.<br/> <br/> 	Certes, il ne s’agit pas, pour l’homme, de connaître une ascension limitée, puis, après s’être élevé autant que ses moyens le lui permettent, de recevoir le dévoilement divin, au-delà de toute limite. Pour D.ieu, “ il est impossible d’évoquer l’impossible ” et un effort limité de l’homme peut donc provoquer une élévation infinie. Néanmoins, le résultat d’un tel service de D.ieu n’est pas à la mesure de l’effort accompli par l’homme, ce qui, semble-t-il, ne correspond pas au Schéma divin, privilégiant cet effort.<br/> <br/> 	De façon générale, le dévoilement divin répond à l’effort de l’homme, mais il est clair qu’il n’y a aucune commune mesure entre la créature et le Créateur. Il en est donc ainsi uniquement parce que telle est la volonté de D.ieu, comme l’explique le Likouteï Torah, dans les commentaires de Chemini Atséret, page 83b et Chir Hachirim, page 12a. Néanmoins, la volonté de D.ieu est que l’action des hommes ait une importance et il en est donc réellement ainsi.<br/> <br/> 	Le Dére’h Mitsvoté’ha, à la page 54b, explique que D.ieu voulut contracter Sa Lumière. De ce fait, cette contraction existe réellement et le reflet de cette Lumière, après que la contraction ait eu lieu, peut être modifié en fonction de l’effort des hommes. Pour autant, ce reflet reste profondément lié à D.ieu, Qui en est l’auteur. Par rapport à Lui, en effet, toutes les créatures sont insignifiantes. Ainsi, la révélation découle bien de l’effort des hommes, qui est à la mesure de ce qu’il s’agit de révéler, comme le précise le Dére’h Mitsvoté’ha, pages 123a et 160a.<br/> <br/> 	Il n’en est pas de même pour l’avancement, pour l’élévation infinie, qui porte, de façon générale, sur la Lumière précédant la contraction. A ce stade, la Volonté ne peut laisser de place aux créatures. Elle a pour unique effet de contracter la Lumière et de susciter un espace pour ce qui résulte de cette contraction.<br/> <br/> 	D.ieu voulut que, au moyen de l’effort, on révèle la Lumière précédant la contraction. Mais, une telle révélation n’est pas le résultat de l’effort des hommes. Elle est la conséquence d’une Décision divine, selon laquelle cet effort, de la part de l’homme, doit permettre le dévoilement d’une Lumière transcendant cet effort et par rapport à laquelle il est totalement insignifiant.<br/> <br/> 	En tout état de cause, on peut conclure de tout cela que l’effort de l’homme reste, au final, lié au résultat qu’il permet d’obtenir, c’est-à-dire à l’élévation.<br/> <br/> 	5. On peut donner, à ce sujet, l’explication suivante.<br/> <br/> 	Les Mitsvot, pour être “ les voies du Saint béni soit-Il ” et posséder un pouvoir infini, doivent être accomplies par un homme qui met en éveil l’essence de son âme, laquelle est “ une parcelle de Divinité véritable ”, possédant un caractère infini. L’homme introduit l’essence de son âme dans la Mitsva spécifique qu’il accomplit. Il fait en sorte que celle-ci soit “ miséricordieuse, bonne, vertueuse ”. Il l’emplit d’une foi pure et il est prêt à faire don de lui-même, pour l’accomplir, au-delà de toute analyse logique.<br/> <br/> 	C’est précisément l’essence de l’âme qui permet d’obtenir un tel résultat et, en agissant de la sorte, on est effectivement miséricordieux, bon, vertueux, en tout ce que l’on accomplit et l’on révèle la présence de D.ieu. Dès lors, “ le Saint béni soit-Il est miséricordieux, bon, vertueux ” et l’avancement infini est bien le résultat de l’effort de l’homme.<br/> <br/> 	Ainsi, l’effort est indispensable. Si l’homme est miséricordieux, D.ieu le sera également, parce qu’Il a souhaité contracter Sa Lumière de la sorte. Pour autant, Il désire que Sa révélation fasse suite à l’effort de l’homme, comme si celui-ci Lui suggérait cette révélation.<br/> <br/> 	Le Dére’h Mitsvoté’ha explique, aux pages 123a et 160a, que la Lumière infinie se dévoile grâce à un amour “ de tout ton pouvoir ”, le pouvoir de l’homme, qui dépasse les limites de sa personnalité et s’apparente donc à celui de D.ieu. Un tel dévoilement est possible parce que les créatures sont liées aux stades précédant la contraction de la Lumière. Mais, cette relation ne suffit pas. La Lumière infinie doit encore se révéler, de manière effective.<br/> <br/> 	Pour obtenir cette révélation, l’effort est nécessaire. Bien plus, celui-ci doit être comparable au résultat escompté, c’est-à-dire à l’infini. C’est ainsi qu’il permettra de révéler les différentes phases de la lumière finie.<br/> <br/> 	6. Le Précepte “ Tu suivras Ses voies ” exprime également toute la puissance du fait que, pour D.ieu, “ il est impossible d’évoquer l’impossible ”, de deux manières :<br/> <br/> 	A) L’accomplissement limité de l’homme peut lui conférer une élévation infinie.<br/> <br/> 	B) Malgré toutes les élévations infinies, l’homme conserve une existence finie.<br/> <br/> 	Tout acquis doit découler de l’effort de l’homme et il en est de même pour la hauteur qu’il conserve, à la suite de son effort.<br/> <br/> 	Un Juif tire réellement sa vitalité de son âme divine. Celle-ci fait toute l’importance de ses activités, car, en chacune d’elles, il investit les forces de la Divinité. Néanmoins, cette vitalité se révèle par l’intermédiaire de l’âme animale. Certes, le corps est physique, limité et il émane de la Klipat Noga, de la force du mal qui peut encore recevoir l’élévation, alors que l’âme est une “ parcelle de Divinité véritable ”. Pour autant, le corps ne disparaît pas devant l’âme. Bien au contraire, celle-ci le fait vivre. Il reçoit donc son existence de l’âme divine.<br/> <br/> 	Néanmoins, la vie que le corps tire de l’âme reste cachée et un effort, de la part de l’homme, reste donc nécessaire pour la mettre en évidence, afin qu’il soit bien clair qu’elle vivifie les membres du corps. Le corps vit par l’âme animale et, lorsque celle-ci émet un souhait, ses membres lui obéissent “ immédiatement, sans qu’il ne soit nécessaire de donner un ordre ou de parler, sans aucun délai ”, selon l’expression du Tanya, au chapitre 23. Il doit donc en être de même pour l’âme divine.<br/> <br/> 	Quand un homme supprime tout ce qui occulte son âme divine, quand il comprend que celle-ci est à l’origine de son existence, les membres de son corps mettent en pratique la volonté de cette âme. Ainsi, le Yerouchalmi, Bera’hot, chapitre 2, fin du paragraphe 4 dit que, parvenu à la prière de Modim, “ la tête se prosterne d’elle-même ”. Et, il en est de même pour la part du monde que l’on se voit confier, comme l’explique le Séfer Ha Si’hot, été 5700, à la page 104, à propos de Rabbi Hillel de Paritch.<br/> <br/> 	Par son effort, un Juif met donc en évidence la relation qui lie l’âme au corps. Ce dernier, malgré ses limites, tire son existence de l’âme divine et révèle la force de l’Essence de D.ieu. Ainsi, la plus haute élévation, l’avancement véritable, peut être ressentie par le corps physique, qui sera, dès lors, un réceptacle pour l’intégrer.<br/> <br/> 	7. Pour autant, la possibilité de soumettre tous les membres du corps à la volonté de l’âme divine n’est pas offerte à tous. C’est la raison pour laquelle l’Injonction précédente énoncée par la Torah, puisque son ordre est précis et qu’elle délivre un enseignement pour le service de D.ieu, est : “ Tu t’attacheras à Lui ”. Selon le Rambam, dans son Séfer Ha Mitsvot, Injonction n°6, citant le Sifri et également selon l’Admour Hazaken, dans son Choul’han Arou’h, à la même référence, paragraphe 4, cela signifie que l’on doit “ s’attacher aux érudits de la Torah et à leurs disciples ”, c’est-à-dire à ceux qui sont réellement soumis à D.ieu, à l’image d’une charrette, comme l’explique le Tanya, aux chapitres 18 et 35.<br/> <br/> 	On reçoit la vitalité des érudits de la Torah et ceux-ci sont donc les “ têtes ” d’Israël. En se liant à eux, on “ s’attache à D.ieu, à proprement parler ”, comme le dit le Tanya, au chapitre 2. Dès lors, le corps devient un réceptacle pour la lumière de l’âme, comme on l’a montré auparavant.<br/> <br/> 	Ceci nous permettra de comprendre le passage suivant du Sifri : “ Je te considère comme si tu étais monté la prendre là-haut. Bien plus, tu ne l’a pas fait de manière tranquille, mais tu as combattu pour cela, ainsi qu’il est dit : ‘Tu es monté très haut, tu as fait un captif, tu as pris des cadeaux à l’homme’. ”<br/> <br/> 	Or, on peut ici s’interroger. Pourquoi dire “ là-haut ” et non “ dans le ciel ” et de quelle guerre, de quelle capture s’agit-il ici ? En fait, la limite et l’infini peuvent s’unir parce que “ il est impossible d’évoquer l’impossible ” pour D.ieu. C’est à cela que l’expression “ là-haut ” fait allusion. Car, ce terme n’est pas un nom, au même titre que “ le ciel ”. Il fait uniquement allusion à l’élévation.<br/> <br/> 	De même, le chapitre 36 du Tanya, évoquant la demeure que D.ieu souhaite posséder ici-bas, précise qu’elle se trouve “ en l’endroit le plus bas qui soit ”, parce que “ il est impossible d’évoquer l’impossible ” pour l’Essence de D.ieu. Dans le Temple, ce niveau était révélé. En conséquence, l’Arche sainte n’y occupait pas de place et le verset (Yermyahou 17, 12) dit : “ plus haut que le premier, le lieu de notre sanctuaire ”.<br/> <br/> 	Pour mettre “ là-haut ” en évidence, il faut révéler l’essence de son âme, grâce à la soumission qu’inspire le Modé Ani, ainsi qu’il est dit (Ichaya 57, 15) : “ Je réside là-haut, dans la sainteté, avec celui qui est modeste et humble ”. Mais, il n’y a là qu’une élévation vers “ le haut ”, un réveil de l’essence. Par la suite, tout cela doit prendre forme, dans le détail de l’effort, réalisé au moyen des forces révélées.<br/> <br/> 	Dès lors, il est nécessaire d’entrer en lutte contre les voiles, de transformer le corps, l’âme animale et la part du monde que l’on se voit confier. On en “ prendra ” les parcelles de Divinité qui y sont tombées et on les élèvera vers leur source. Celles-ci seront alors captives.<br/> <br/> 	Tout ce processus est réalisé à l’initiative de l’essence de l’âme et de ses forces spécifiques et c’est à ce propos qu’il est dit : “ Tu suivras Ses voies ”. Le Sifri dit, à ce sujet : “ Tu t’attacheras à Lui ”, car c’est bien en suivant Ses voies que l’on s’attache à Lui.<br/> <br/> 	Néanmoins, le Précepte “ Tu t’attacheras à Lui ” conserve bien une portée générale. Car, on s’attache à D.ieu en se liant aux érudits et à leurs disciples. De la sorte, le corps devient un réceptacle pour la Divinité, susceptible de connaître l’avancement, au-delà de toute limite.<br/> <br/> 	Pour avancer, de manière concrète, il faut mettre en pratique les Mitsvot, car “ l’acte est essentiel ”. C’est ainsi que l’on atteint l’Essence et qu’on La révèle. Pour qu’il en soit ainsi, est énoncé le Précepte : “ Tu suivras Ses voies ”. En effet, il faut savoir que les Mitsvot sont “ les voies du Saint béni soit-Il ”, permettant de “ s’identifier à Lui ”. En mettant en pratique “ Tu t’attacheras à Lui ”, on peut obtenir un tel résultat.<br/> <br/> 	Dès lors, “ les Justes ne connaissent pas le repos, ainsi qu’il est dit : Ils avanceront, d’une étape vers l’autre ”, comme le dit la fin du traité Bera’hot. C’est de cette façon que l’on atteindra le stade le plus élevé, “ le jour qui sera entièrement Chabbat et repos pour l’éternité ”.<br/> '},
				
				'Siha' :{'Titre' :'Le petit-fils du Baal Chem Tov<br/>  ','source' : '(Discours du Rabbi, 18 Elloul 5717-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le 18 Elloul est la date de la naissance de notre maître, le Baal Chem Tov, en 5458 et de l’Admour Hazaken, en 5505.<br/> <br/> 	Le Ha Tamim, tome 2, page 56 et le Hayom Yom, à la date du 27 Iyar, rapportent que l’Admour Hazaken appelait le Baal Chem Tov “ mon grand-père ”. De fait, les fils de l’Admour Hazaken appelaient également le Maguid de Mézéritch “ mon grand-père ” et le Baal Chem Tov, “ mon arrière-grand-père ”, comme le rapporte le Likouteï Dibbourim, à la page 82.<br/> <br/> 	On peut expliquer simplement que le Baal Chem Tov était le “ grand-père ” de l’Admour Hazaken dans la mesure où celui-ci était le disciple de son disciple. Et, nos Sages disent, dans le traité Sanhédrin 19b, que “ celui qui enseigne la Torah au fils de son prochain est considéré comme s’il lui avait donné naissance ”.<br/> <br/> 	Pour autant, nos Sages disent bien “ comme si ” et il y a là uniquement une comparaison, mais non une véritable similitude. Et, la ‘Hassidout explique, dans le Likouteï Torah, Chir Hachirim, page 39d, que l’enseignement du maître n’est qu’un reflet de son intellect, mais non la révélation de son essence, comme c’est le cas pour l’enfantement. Le maître est uniquement “ comme s’il lui avait donné naissance ”.<br/> <br/> 	L’Admour Hazaken, en revanche, présentait réellement le Baal Chem Tov comme son grand-père et il n’y avait nullement là une comparaison. Bien plus, le Ha Tamim, précédemment cité, rapporte ce qu’il dit, à propos de Rabbi Barou’h de Meghibogh, qui était le petit-fils du Baal Chem Tov et, plus précisément, le fils de sa fille, ce qui, d’un certain point de vue, constitue une relation encore plus proche que celle du fils du fils, comme le disent le Ha Tamim, tome 3, page 23 et le Hayom Yom, à la date du 28 Iyar. L’Admour Hazaken affirma, en effet : “ Rabbi Barou’h est le petit-fils matériel du Baal Chem Tov, alors que je suis son petit-fils spirituel ”. Selon lui, il y avait bien là une supériorité. Il indiquait, en ces termes, qu’il avait reçu sa dimension profonde, non seulement son enseignement, qui n’est qu’un reflet, mais aussi sa dimension intérieure, que la naissance physique elle-même ne peut pas transmettre.<br/> <br/> 	On peut, brièvement, donner, à ce propos, l’explication suivante. Le Midrach, Ruth Rabba, chapitre 4, paragraphe 3, Béréchit Rabba, chapitre 67, paragraphe 8, Bamidbar Rabba, chapitre 10, paragraphe 5 et Esther Rabba, chapitre 6, paragraphe 2, dit que “ les Justes sont à l’image de leur Créateur ”. Et, le traité Chabbat 105a, selon la version du Eïn Yaakov, rapporte les Propos suivants de D.ieu : “ Moi, l’Essence de Moi-même, Je l’ai écrite et donnée ” dans la Torah. Il en est donc de même pour les Justes, qui expriment la quintessence de leur personnalité dans leur enseignement.<br/> <br/> 	Le Baal Chem Tov introduisit l’essence de lui-même, ce que l’on ne transmet pas même à son propre enfant, dans la ‘Hassidout. Or, l’Admour Hazaken reçut l’aspect le plus profond de cet enseignement et le Rav de Berditchev dit, à ce propos : “ Nous avons tous mangé dans le même plat, mais le lituanien en a pris la meilleure part ”, comme le rapporte le Torat Chalom, à la page 47. De même, le Rabbi Rachab, dans une lettre qu’il écrivit le 19 Kislev 5662, dit, à propos de la ‘Hassidout ‘Habad : “ C’est bien l’enseignement du Baal Chem Tov ”. L’Admour Hazaken reçut donc la dimension profonde, l’essence du Baal Chem Tov et, de ce fait, il est, à proprement parler, son petit-fils.<br/> <br/> 	La relation profonde qui existe entre l’Admour Hazaken et le Baal Chem Tov s’exprima également dans leur naissance physique, puisque le corps est lié à l’essence de la personnalité, comme l’explique le Torat Chalom, aux pages 12 et 120. La date de naissance de l’un et de l’autre est, en conséquence, le 18 Elloul.<br/> <br/> 	2. La relation entre un grand-père et son petit-fils est double. Ce dernier reçoit du premier et, simultanément, il lui apporte la plénitude. Commentant le verset (Ichaya 59, 21) “ Ce livre de la Torah ne quittera pas ta bouche, celle de ta descendance et celle de la descendance de ta descendance ”, nos Sages constatent, au traité Baba Metsya 85a, que “ la Torah recherche ceux qui lui donnent l’hospitalité, ainsi qu’il est dit (Michlé 17, 6) : ‘Les petits-enfants sont la couronne des grands-parents’ ”, comme l’expliquent le traité Avot, chapitre 6, Michna 9 et le Midrach Béréchit Rabba, au début du chapitre 63.<br/> <br/> 	L’Admour Hazaken se présentait comme le petit-fils du Baal Chem Tov et il possédait donc ces deux caractéristiques à la fois :<br/> <br/> 	A) Il avait reçu la dimension profonde du Baal Chem Tov, comme nous l’avons vu.<br/> <br/> 	B) En outre, il apporta la plénitude au Baal Chem Tov, car son enseignement parvint à la perfection grâce à la ‘Hassidout ‘Habad.<br/> <br/> 	La ‘Hassidout ‘Habad apporte l’élévation également aux Attributs de l’émotion et de l’action. Il est expliqué, par ailleurs, que, grâce à elle, les personnes les plus ordinaires, dépourvues de toute qualité intellectuelle peuvent recevoir l’élévation, bien au-delà de ce que permet la ‘Hassidout générale.<br/> <br/> 	L’Admour Hazaken et les maîtres de ‘Habad qui le suivirent, révélèrent, expliquèrent et illustrèrent l’enseignement du Baal Chem Tov et la rationalité du domaine de la Sainteté, afin que chacun puisse y avoir accès, par sa propre logique. De la sorte, ils conduisirent l’enseignement du Baal Chem Tov à la perfection. En effet, pour exprimer rationnellement ce qui transcende la raison, on doit être animé d’une force particulière, grâce à laquelle on met en évidence la lumière qui conduit à la perfection.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre une affirmation du Tséma’h Tsédek, dans son Dére’h Emouna, à la Mitsva du témoignage, page 65a. Evoquant l’Admour Hazaken, celui-ci dit : “ Nous avons entendu mon grand-père prédire l’avenir, avec la plus grande précision ”. Or, on peut s’interroger, à ce sujet. Peut-on proclamer l’éloge de l’Admour Hazaken en invoquant un fait aussi superficiel qu’un miracle ?<br/> <br/> 	En effet, le Rambam dit, dans ses lois des fondements de la Torah, au début du chapitre 8 : “ Les enfants d’Israël n’eurent pas foi en Moché du fait des miracles qu’il réalisa, car une foi basée sur le miracle est vaine ”. Et, le Ha Tamim, tome 2, page 30, précise : “ Pour les plus grands, parmi les ‘Hassidim ‘Habad, les miracles sont, en quelque sorte, une atteinte à l’honneur dû à la ‘Hassidout, des réalisations limitées et sans importance, auxquelles il ne convient pas même de faire attention ”. Est-ce ainsi que l’on doit faire l’éloge de l’Admour Hazaken ?<br/> <br/> 	Bien plus, l’Admour Hazaken révéla la lumière de l’essence, pour laquelle tout miracle devient inutile, comme le souligne le Torat Chalom, à la page 167. De même, on sait que Moché recevait la prophétie en conservant son état normal, alors que les autres prophètes s’emplissaient de crainte, étaient effrayés et convulsés, comme le souligne le Rambam, dans ses lois des fondements de la Torah, chapitre 7, paragraphe 6. De manière identique, l’Admour Hazaken n’avait nul besoin du miracle, d’une modification de la nature, de se séparer du monde, car les niveaux les plus hauts lui étaient révélés. Or, le miracle est un changement de la nature, alors que la finalité est la mise en évidence du caractère divin de la nature. Et, l’Admour Hazaken parvint à exprimer tout cela en se servant de la compréhension.<br/> <br/> 	L’explication est donc la suivante. Le Tséma’h Tsédek disait auparavant, dans ce même texte : “ Le Baal Chem Tov et son disciple, le Maguid de Mézéritch, pouvaient observer le monde d’une extrémité à l’autre, par une vision réellement physique. En effet, ils eurent la révélation de la Lumière que D.ieu créa le premier jour (de la création) et qu’Il cacha ensuite dans la Torah ”. Le Midrach, Béréchit Rabba, souligne que cette lumière est réservée aux Justes, pour le monde futur, alors que, selon le Midrach Ruth et le Zohar ‘Hadach, à la page 85a, elle se trouve effectivement dans la Torah.<br/> <br/> 	C’est à la suite de cela que le Tséma’h Tsédek ajoute : “ Nous avons entendu mon grand-père prédire l’avenir ”. Cette précision reprend donc ce qui a été dit au préalable, à propos du Baal Chem Tov et du Maguid et elle souligne que l’Admour Hazaken reçut également la révélation de cette Lumière ayant été créée le premier jour. Bien plus, chez ce dernier, cette révélation était même “ avec la plus grande précision ”.<br/> <br/> 	La Lumière qui fut créée le premier jour transcende l’enchaînement des mondes, selon le Torah Or, à la page 44c. Bien plus, elle précède le Tsimtsoum, la contraction première de la Lumière et elle n’apporte la révélation qu’à l’Essence de D.ieu. Pour le Baal Chem Tov et le Maguid, celle-ci éclaira le monde, d’une manière physique, de sorte qu’ils reçurent la vision et non le dévoilement prophétique.<br/> <br/> 	Mais, l’Admour Hazaken parvint à un stade encore plus élevé. Il obtint cette Lumière d’une manière fixe et “ avec la plus grande précision ”. Or, l’obtention d’un tel résultat ne dépend pas de la Lumière elle-même, mais de l’Essence de D.ieu, Qui réunit les éléments opposés.<br/> <br/> 	En effet, le Baal Chem Tov révéla l’enseignement profond de la Torah, mais il ne lui donna pas un caractère de fixité. C’est la raison pour laquelle son disciple, le Maguid de Mézéritch, qui reçut doublement son esprit et fut l’équivalent d’Elyahou et d’Elisha à la fois, disait, avant de délivrer son enseignement : ‘Ecoutez donc les secrets de la Torah’, mais nul ne pouvait les saisir. Il y avait là une révélation particulièrement intense, mais, pour autant, l’essence de cette partie profonde de la Torah n’était pas encore pleinement révélée. Puis, l’Admour Hazaken la mit en évidence, de manière fixe et il l’expliqua. Alors, elle fut pleinement dévoilée.<br/> <br/> 	De ce point de vue, l’apport du Baal Chem Tov et du Maguid fut une préparation pour révéler l’essence de l’enseignement profond de la Torah, tout comme l’œuvre des Patriarches prépara le don de la Torah.<br/> <br/> 	Et, il en sera de même, dans le monde futur, lorsque sera réalisée la Volonté divine de posséder une demeure ici-bas. L’Essence de D.ieu se révélera au sein de la matière et les deux éléments opposés que sont la matière et l’esprit s’uniront. Dès lors, “ l’honneur de D.ieu se révélera et toute chair ensemble verra ” la Divinité, de manière fixe.<br/> <br/> 	Telle est donc la signification profonde de l’affirmation du Tséma’h Tsédek, selon laquelle “ nous avons entendu mon grand-père prédire l’avenir ”, ce qui fait également allusion à la révélation du monde futur.<br/> <br/> 	C’est là ce que l’Admour Hazaken introduisit dans la ‘Hassidout ‘Habad. En l’étudiant, on reçoit les révélations les plus hautes, y compris celle de la Lumière cachée ou même de ce qui la transcende. Plus encore, on comprend tout cela par l’intellect de son âme divine, de manière fixe et systématique. On parvient à l’expliquer à son âme animale. De la sorte, “ l’honneur de D.ieu se révélera et toute chair verra ” la venue de notre juste Machia’h, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'Une date importante de la ‘Hassidout<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Reéh 5714-1954 et Chabbat Parchat Tétsé 5717-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	Plusieurs événements fondamentaux de l’histoire ‘hassidique survinrent le 18 Elloul, la naissance de notre maître, le Baal Chem Tov, en 5458, valeur numérique de ‘Hatan, le fiancé, la date à laquelle se révéla à lui son saint maître, A’hya de Shilo, en 5484, la date à laquelle lui-même se révéla, en 5494, ces trois dates correspondant à sa naissance physique, à sa naissance morale et à sa naissance spirituelle, la naissance de l’Admour Hazaken, en 5505, l’installation des maîtres de ‘Habad à Loubavitch, en 5573, comme le précisent l’introduction du Pokéa’h Ivrim, à la page 25 et le Hayom Yom, à la page 5, le début des études à la Yechiva Tom’heï Temimim, en 5657, après qu’elle ait été fondée le 15 Elloul, comme le précise le Ha Tamim, tome 1, page 23a.<br/> <br/> 	Tout est effet de la divine Providence et l’on peut expliquer le fait que tant d’événements déterminants de l’histoire de la ‘Hassidout se passèrent en Elloul, de la manière suivante :<br/> <br/> 	A) Elloul est le mois du bilan de l’année qui vient de s’écouler et de la préparation pour celle qui vient. Or, le regret et la réparation du passé, d’une part, les bonnes résolutions pour l’avenir et la Techouva, d’autre part, doivent se marquer dans toutes les phases du service de D.ieu qui, de façon générale, se répartissent en trois catégories, Torah, prière et bonnes actions. Toutes, du reste, de même que la Techouva, figurent, en allusion, dans les versets dont les initiales forment le nom d’Elloul.<br/> <br/> 	Car, c’est bien la ‘Hassidout, donnée en ce mois, qui apporte la force d’accéder à la Techouva, bien plus, qui lui insuffle l’enthousiasme profond et la joie, de même qu’aux trois domaines sur lesquels elle porte.<br/> <br/> 	B) Elloul est, certes, le mois de la Techouva. Pour autant, il reste nécessaire d’y intensifier son étude de la Torah. En effet, même si la Techouva est plus haute que la Torah, c’est bien cette dernière qui révèle son existence. En outre, la Torah et la Techouva doivent, l’une et l’autre, être pénétrées de l’enthousiasme profond qui émane de l’essence de l’âme.<br/> <br/> 	Ainsi, le nom d’Elloul est également constitué des initiales de l’expression signifiant, “ l’Arche sainte, les Tables de la Loi et les débris des Tables ”, comme le dit le Megalé Amoukot, Parchat Ekev, page 55a. Or, les Tables de la Loi font allusion à la Torah et les débris des Tables, à la Techouva, puisqu’elles évoquent la réparation de la faute du veau d’or. Or, le Léka’h Tov, Chemot 34, 1, dit : “ Si elles n’avaient pas été brisées, les enfants d’Israël auraient tous été anéantis, ce qu’à D.ieu ne plaise ”.<br/> <br/> 	En outre, les Tables de la Loi et les débris des Tables sont tous placés dans l’Arche sainte et, de fait, l’étude de la Torah, en Elloul, doit être à l’image de cette Arche sainte. Dans le Saint des Saints, celle-ci n’occupait aucune place et elle évoque donc l’essence de l’âme, transcendant toutes les limites.<br/> <br/> 	Tout ce qui existe découle de la Torah. La Techouva, qui la dépasse, est elle-même révélée par la Torah et il faut en conclure que l’on trouve, en cette dernière, ces deux niveaux à la fois, la Torah et la Techouva.<br/> <br/> 	La partie révélée de la Torah, qui s’exprime dans les termes de la rationalité humaine est la “ Torah de la Torah ”, alors que l’enseignement profond de la Torah, transcendant cette expression, est la “ Techouva de la Torah ”.<br/> <br/> 	Pour ce qui concerne la Torah et la Techouva, l’apport nouveau du mois d’Elloul réside dans le fait que la Mitsva spécifique à cette période de l’année soit non seulement la nécessité d’accéder à la Techouva, mais aussi l’importance de la lier à la Torah.<br/> <br/> 	Il en est de même pour l’effet exercé par le mois d’Elloul sur la Torah et la Techouva se trouvant à l’intérieur de la Torah. En effet, il est nécessaire de comprendre l’enseignement profond de la Torah, la “ Techouva de la Torah ”. Or, tel est l’objectif non seulement de la Kabbala, mais aussi de la ‘Hassidout, en général et de la ‘Hassidout ‘Habad, en particulier.<br/> <br/> 	La jonction entre ces deux domaines fut essentiellement réalisée par la fondation de la Yechiva Tom’heï Temimim, dans laquelle on étudie une Torah intègre, à la fois sa partie révélée et son enseignement profond, chacun complétant l’autre, de sorte que la première soit pénétrée d’une vitalité profonde et de la crainte de D.ieu qu’apporte le second, d’une part, que la ‘Hassidout soit analysée et comprise comme si elle appartenait à la partie révélée de la Torah, d’autre part.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							13 Elloul 5711,<br/> <br/> 	Le 18 Elloul vivifie toutes les formes du service de D.ieu d’un homme, en particulier celle qui est liée à la Torah.<br/> <br/> 	On peut le comprendre en fonction de l’affirmation de nos Sages, au traité Yoma 72b, selon laquelle : “ si l’on en a le mérite, elle sera un élixir de vie, si on ne l’a pas, elle sera un poison mortel ”. Certes, les paroles de la Torah ont été comparées au feu, par le traité Bera’hot 22a et ne contractent donc pas l’impureté. Cela veut dire que la Torah elle-même ne peut être contaminée. Elle peut, en revanche, exercer un effet négatif sur la personnalité de l’homme qui “ n’en a pas le mérite ”.<br/> <br/> 	Certes, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3, l’Admour Hazaken dit que, grâce à la Techouva, on peut libérer la Torah que l’on a apprise auparavant et qui est enfermée dans les forces du mal. Néanmoins, la descente dans les forces du mal doit sans doute être distinguée de l’impureté. Ainsi, on sait que le soleil peut illuminer également l’endroit des immondices.<br/> <br/> 	Comme l’explique le Kountrass Ets ‘Haïm, à partir du chapitre 5, l’étude de celui “ qui n’en a pas le mérite ”, dépourvue de crainte de D.ieu, faisant abstraction de Celui Qui donne la Torah, peut parfaitement ne pas être orientée vers l’action. De ce fait, elle est concevable uniquement si elle ne porte pas sur l’amour, la crainte, l’unité de D.ieu, mais a un contenu matériel et grossier.<br/> <br/> 	A l’opposé, l’étude de l’enseignement profond de la Torah, appelé “ arbre de vie ” a pour objectif d’élever les parcelles de sainteté qui se trouvent dans la matière et de provoquer, l’amour, la crainte et l’unité de D.ieu, comme le dit le Rambam, au second chapitre de ses lois des fondements de la Torah, d’apporter la connaissance de l’enchaînement des mondes, ce qui permet précisément de L’aimer et de Le craindre. Cette démarche est le moyen d’avoir un cœur intègre, de vivre par la Torah que l’on étudie.<br/> <br/> 	L’enseignement profond de la Torah, étant l’âme de sa partie révélée, selon l’expression du Kountrass Ets ‘Haïm, en vivifie l’étude. C’est, en particulier, le cas pour l’héritage du Baal Chem Tov, que nos maîtres nous ont légué et qui montre la grandeur de D.ieu, comme l’écrit l’Admour Hazaken, dans Iguéret Hakodech : “ Savoir que l’enchaînement des mondes existe permet d’avoir un cœur entier, ce qui est essentiel ”.<br/> <br/> 	Combien plus en est-il ainsi en ces jours, alors que nous disons tous : “ A Toi, mon cœur dit : recherchez mon intériorité ”. On doit, en effet, rechercher l’aspect profond du cœur, comme l’explique le Likouteï Torah, au second discours de Ki Tétsé, et, pour cela, “ Je rechercherai Ta face, Eternel ”.<br/> <br/> 	Il faut donc aimer D.ieu et Le craindre, étudier et méditer pour y parvenir. On peut ainsi révéler que “ D.ieu est ma Lumière ” à Roch Hachana et “ mon Salut ” à Yom Kippour, selon le Midrach Vaykra Rabba, au chapitre 21, afin d’être inscrit et scellé pour une bonne année, en un bien visible et tangible, matériellement et spirituellement.<br/> <br/> *   *   *<br/> <br/> 							27 Elloul 5707,<br/> <br/> 	Lors de la réunion ‘hassidique du 18 Elloul, mon beau-père, le Rabbi Chlita, a rapporté ce que les premiers ‘Hassidim disaient de cette date : “ Le 18 Elloul apporte la vitalité au service de D.ieu du mois d’Elloul, dont le nom est constitué par les initiales du verset : Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, comme le rapporte le Likouteï Dibbourim, à la page 946.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. Un être vivant et celui qui ne l’est pas possèdent, l’un comme l’autre, deux cent quarante huit membres. Mais, l’être vivant a, en outre, une âme, qui permet au corps de se développer et de se déplacer.<br/> <br/> 	Nos Sages expliquent, selon le chapitre 38 du Tanya, que l’intention de se lier à D.ieu par la Mitsva en est l’âme, alors que la pratique proprement dite en est le corps. Il faut donc faire naître ou révéler, en sa personnalité, l’amour et la crainte de D.ieu, ce qui est possible en étudiant la partie profonde de la Torah, en général et la ‘Hassidout, en particulier, comme l’établissent différents textes.<br/> <br/> 	Le désir de se lier à D.ieu est le développement et le déplacement le plus considérable, le seul mouvement digne de ce nom, conformément à la différence qui est faite entre ceux qui avancent et ceux qui stagnent. En effet, la créature limitée se lie alors au Créateur infini, ainsi qu’il est dit : “ Vous êtes liés à l’Éternel votre D.ieu, vivants ”.<br/> <br/> 	C’est ainsi qu’il faut comprendre l’affirmation selon laquelle le 18 Elloul, jour de la naissance et de la révélation du Baal Chem Tov et de son enseignement, jour de la naissance de l’Admour Hazaken, apporte la vitalité au service de D.ieu, conforme au verset : “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, permettant de se lier au Créateur.<br/> <br/> 	On peut formuler cette explication d’une manière plus profonde. Un membre qui ne vit plus n’en possède pas moins de la chair, des nerfs et des os, qui ont une équivalence dans les différents domaines du service de D.ieu. Les os évoquent l’intellect, la chair correspond au cœur et les nerfs, à ce qui fait la liaison entre eux, comme l’explique le Likouteï Torah.<br/> <br/> 	Pour autant, tout cela n’est nullement comparable à la vitalité véritable, que l’on obtient uniquement par l’effort, permettant de se soumettre pleinement à D.ieu. C’est, en particulier, l’apport de Roch Hachana, comme l’explique le discours ‘hassidique de ce Roch Hachana, qui définit la vitalité spécifique à chaque membre, la vitalité globale, celle qui peut être transmise et celle qui relève de la quintessence.<br/> <br/> *   *   *<br/> <br/> 							13 Elloul 5709,<br/> <br/> 	Conformément à l’affirmation bien connue de mon beau-père, le Rabbi Chlita, qu’il expliqua le 18 Elloul 5700, le Baal Chem Tov et l’Admour Hazaken apportèrent, l’un et l’autre, une vitalité profonde dans le service de D.ieu du mois d’Elloul, dont le nom est constitué des initiales du verset “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”.<br/> <br/> 	On peut sans doute expliquer que l’apport du Baal Chem Tov, à ce service de D.ieu, prit la forme d’une révélation, de miracles. Il jeta les bases de la ‘Hassidout et se dirigea, au cours de ses voyages, vers ceux qui devaient la recevoir. L’Admour Hazaken, par contre, réalisa l’élévation du monde.<br/> <br/> 	Ceci peut être lié à deux idées figurant au début et à la fin du discours ‘hassidique figurant dans le Kountrass ‘Haï Elloul 5709:<br/> 1. Il faut faire savoir à celui qui accède à la Techouva que D.ieu pardonne.<br/> 2. Il faut agir pour que D.ieu soit craint, d’une crainte profonde.<br/> Ces points ne seront pas développés ici.<br/> <br/> '},
