						'Siha 1 ' : 
						{
								'Titre' : ' Remontrance amoureuse',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 14, page 1)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Devarim 1, 1 dit : «Voici les paroles que Moché adressa à tout Israël, sur l’autre rive du Jourdain, dans le désert, dans la plaine, face à Souf, entre Paran, Tofel, Lavan, ‘Hatsérot et Di Zahav». Rachi explique : «Il s’agit de propos de remontrance. On mentionne donc ici tous les endroits dans lesquels ils(1) défièrent D.ieu. De ce fait, ces mots sont obscurs(2) et ils sont mentionnés d’une manière allusive, par respect pour Israël(3).<br><br>	Dans le désert : parce qu’ils ont défié D.ieu dans le désert et y ont dit : puissions-nous mourir(4). Dans la plaine : c’est là qu’ils commirent la faute de Baal Peor(5), à Chittim et à Arvot Moav. Face à Souf : parce qu’ils se sont révoltés devant la mer Rouge(6).<br><br>	Entre Paran, Tofel, Lavan : ce sont les propos qu’ils proférèrent à propos de la manne, parce qu’elle était blanche(7). Ils dirent : nous sommes las de ce pain rance. Il y a aussi ce qu’ils firent dans le désert de Paran, du fait des explorateurs(8). ‘Hatsérot : c’est la controverse de Kora’h(9). Di Zahav : c’est le veau d’or qu’ils façonnèrent parce qu’ils avaient beaucoup d’or(10).»<br><br>	Cela veut dire, au sens le plus simple, que ces versets, par respect pour les enfants d’Israël, mentionnent leurs mauvaises actions uniquement d’une manière allusive. Mais, plus profondément, chacune de ces allusions est, en outre, un moyen de leur accorder des circonstances atténuantes, d’intercéder en faveur de leur comportement, de l’excuser, jusqu’à un certain point(11) :<br><br>	Dans le désert : Certes, les enfants d’Israël ont défié l’Eternel, en déclarant qu’ils préféraient mourir dans le désert plutôt que de poursuivre leur chemin vers Erets Israël. Néanmoins, ils adoptèrent cette attitude parce qu’ils vivaient dans les conditions difficiles du désert(12).<br><br>	Dans la plaine : ils commirent effectivement la faute de Baal Peor, mais ils le firent uniquement parce qu’ils se trouvaient à Arvot Moav, dans le contexte corrompu et débauché de Moav(13).<br><br>	Face à Souf : Ils se révoltèrent contre la Parole de D.ieu, mais ils le firent uniquement parce qu’ils étaient sans moyen, au bord de la mer, alors que les Egyptiens s’approchaient, de l’autre côté et les empêchaient de revenir en arrière(14).<br><br>	Entre Paran : Cette faute, présentant, certes, une gravité particulière(15), fut commise, en fait, «par les explorateurs»(16), qui les incitèrent fortement à cela. Ils n’en firent pas eux-mêmes le choix. Ils n’agirent pas ainsi de leur plein gré(17).<br><br>	Tofel, Lavan : Ils se plaignirent de la manne qui descendait du ciel, parce que celle-ci n’avait aucune couleur, ce qui les empêchait de profiter de tous les goûts qu’elle pouvait avoir(18).<br><br>	‘Hatsérot : Là encore, c’est Kora’h qui conduisit les enfants d’Israël à la révolte. Ils ne le firent pas eux-mêmes, de leur plein gré(19).<br><br>	Di Zahav : Ils commirent, certes, la faute du veau d’or, mais ils le firent uniquement : «parce qu’ils avaient beaucoup d’or(20)».<br><br>Notes<br><br>(1) Les enfants d’Israël.<br>(2) Ils ne sont pas les vrais noms de ces endroits. Rachi explique ensuite la signification de chacun d’entre eux.<br>(3) Afin de ne pas faire une allusion trop claire aux fautes qu’ils ont commises.<br>(4) C’est alors qu’ils se plaignirent de leurs conditions de vie, dans le désert.<br>(5) Ils servirent l’idole portant ce nom. C’est dans ces circonstances que se produisit l’acte de bravoure de Pin’has.<br>(6) Une partie du peuple refusa de la traverser et proposa de retourner en Egypte.<br>(7) Sans couleur et donc fade, insipide.<br>(8) Qui contestèrent le bien fondé d’entrer en Terre sainte.<br>(9) Qui revendiqua la prêtrise et nia le rôle de Moché, notre maître.<br>(10) Grâce au butin de l’Egypte.<br>(11) En ce sens, ces versets font bien la preuve de l’amour profond que le Saint béni soit-Il éprouve envers les enfants d’Israël.<br>(12) Nos Sages, dont la mémoire est une bénédiction, affirment que : «la douleur fait perdre à l’homme la raison». Il est donc bien clair, en l’occurrence, que les enfants d’Israël, s’ils n’avaient pas souffert à ce point, n’auraient pas défié D.ieu.<br>(13) Nos Sages, dont la mémoire est une bénédiction, disent que : «la part du Tsaddik est bonne, de même que celle de son voisin. En revanche, malheur à l’impie et malheur à son voisin». Ainsi, les enfants d’Israël n’eurent pas la volonté délibérée d’adopter les pratiques idolâtres. Ils ne firent que subir l’influence de mauvais voisins, ce qui les conduisit à adopter un comportement auquel ils n’adhéraient pas réellement et qui ne leur est donc pas directement imputable.<br>(14) Ils étaient encerclés. C’est donc la peur qui les empêcha de faire une évaluation exacte de la situation à laquelle ils étaient confrontés.<br>(15) Puisque l’entrée en Erets Israël était la raison première de la sortie d’Egypte.<br>(16) Non pas par tous les enfants d’Israël.<br>(17) Là encore, ils ne firent que subir une mauvaise influence.<br>(18) Ainsi, c’est la manne elle-même qui n’était pas mise en valeur et qui attirait donc les critiques<br>(19) Cette analyse souligne le rôle prépondérant de la mauvaise influence, d’un mauvais environnement, dans les fautes qui sont commises par les Juifs.<br>(20) Et, la richesse peut donc être corruptrice.'

						'Siha 2 ' : 
						{
								'Titre' : ' Le sommeil d’un ‘Hassid',
								'source' : '(Journal du Rabbi, Rechimot, page 303)',
										   'resume' : ' ',
										   'contenu' : '	Une nuit, à une heure tardive, l’Admour Hazaken décida d’observer lui-même de quelle manière dormaient les jeunes gens qui lui étaient attachés(1). Il prit une bougie et traversa l’obscurité, observant le visage de chacun, afin de vérifier la sincérité de leur service de D.ieu.<br><br>	Lorsque l’Admour Hazaken s’approcha du ‘Hassid, Rav Moché Vilenker, celui-ci se réveilla aussitôt. N’ayant pas encore totalement retrouvé ses esprits, le ‘Hassid déclara :<br><br>«Mais, qu’est-ce donc qu’une âme ? Qu’est-ce donc que la Divinité(2) ?».<br><br>	Avec un large sourire, beaucoup de douceur et d’amour, l’Admour Hazaken lui répondit :<br><br>«Moché, continue à dormir(3)».<br><br>Notes<br><br>(1) Ses jeunes disciples.<br>(2) Ces notions, largement commentées par la ‘Hassidout, étaient la préoccupation profonde de Rav Moché Vilenker, au point de lui venir immédiatement à la bouche, dès son réveil.<br>(3) L’Admour Hazaken avait effectivement pu vérifier l’élévation du service de D.ieu de ses ‘Hassidim.'

						'Siha 3 ' : 
						{
								'Titre' : ' Pionniers',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 9, page 1)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Devarim 3, 18 dit : «Vous(1) traverserez en pionniers devant vos frères, les enfants d’Israël, tous ceux qui sont vigoureux». Rachi explique : «Ils partaient à la guerre devant Israël, car ils étaient vigoureux et les ennemis tombaient devant eux, ainsi qu’il est dit : il atteint le bras et le cou(2)».<br><br>	Et, le verset précédent, Bamidbar 32, 17 disait : «Nous serons les pionniers devant les enfants d’Israël(3)» et Rachi expliquait : «à la tête des armées, parce qu’ils étaient forts»(4).<br><br>	Ainsi, Moché fit la promesse de donner aux fils de Gad et aux fils de Reouven les territoires se trouvant sur l’autre rive du Jourdain, qu’ils souhaitaient obtenir(5), mais il leur fixa une condition, celle de : «traverser en pionniers», devant leurs frères, dans la guerre de conquête du pays.<br><br>	De fait, ces hommes étaient très vigoureux et ils étaient capables d’atteindre l’ennemi d’un seul coup. Ils se déclarèrent donc prêts à se mettre en danger, à diriger l’action, jusqu’à obtenir la victoire finale et conquérir le pays. En revanche, étaient-ils : «à la tête des armées(6)», devançant tous les autres bataillons ou bien : «devant Israël», comme un bataillon indépendant, placé à la tête du campement(7) ?<br><br>	En fait, ces deux possibilités étaient vérifiées, l’une et l’autre. Car, chacune représente une manière un peu différente de servir D.ieu, caractéristique de ces deux tribus de Gad et de Reouven. Et, toutes deux délivrent un enseignement, applicable à la guerre morale qui se déroule dans le cœur de chaque Juif.<br><br>	L’objectif d’une guerre est de conquérir l’ennemi, de le réduire et c’est bien le cas, en l’occurrence. Cet ennemi est le mauvais penchant et, pour parvenir à le vaincre, il faut, comme les fils de Gad et de Reouven, se placer à la tête du combat, le diriger, en étant prêt au don de sa propre personne(8).<br><br>	Il faut lutter âprement, sans tenir compte des principes de la logique et de la rationalité, sans chercher à agir d’une manière ordonnée et graduelle(9). On doit réunir toutes ses forces pour lutter contre chaque aspect du mauvais penchant, en particulier. En effet, l’abnégation permet de mettre en éveil les forces profondes de l’âme(10). On supprime ainsi le mauvais penchant d’un seul coup.<br><br>	Cependant, l’abnégation, à elle seule, n’est pas suffisante(11). Il faut la mettre en évidence dans les forces courantes et usuelles de l’âme(12). Dans un premier temps, le don de soi est un bataillon indépendant, qui dirige le combat, mais, au final, il se mélange à tous les autres bataillons et il les attire vers lui(13).<br><br>Notes<br><br>(1) Les membres des tribus de Gad et de Reouven.<br>(2) Ceci est, en outre, une allusion à la Mitsva des Tefillin, qui est, pour un soldat, une pratique favorable permettant de vaincre l’ennemi.<br>(3) Ils signifiaient ainsi leur acceptation de la condition qui leur était fixée par Moché, notre maître, pour hériter des territoires se trouvant sur l’autre rive du Jourdain.<br>(4) Ainsi, non seulement ils prirent part au combat, mais, bien plus, ils furent eux-mêmes les officiers qui les dirigèrent.<br>(5) Du fait des nombreux pâturages qui s’y trouvaient, car ils possédaient de larges troupeaux.<br>(6) Constituées par tous les enfants d’Israël.<br>(7) En d’autres termes, y avait-il une armée unique ou bien plusieurs bataillons autonomes, possédant chacun un objectif qui lui était propre ?<br>(8) La moindre concession, en la matière, engage nécessairement un processus cumulatif conduisant vers une chute irrémédiable.<br>(9) Il faut mettre de côté toute rationalité, au point d’atteindre la forme du service de D.ieu que la ‘Hassidout appelle : «la folie de la sainteté».<br>(10) Qui en sont l’essence. Ce sont les niveaux de ‘Haya et Ye’hida, les parties de l’âme divine qui sont trop hautes pour se révéler en permanence et qui, quand elles le font, insufflent à l’homme des forces morales que, d’ordinaire, il ne possède pas.<br>(11) Car, elle ne fait que placer l’homme dans une situation exceptionnelle. Par la suite, il est encore nécessaire de réintégrer le vécu quotidien.<br>(12) Son intellect, ses sentiments, ses pensées, ses paroles, ses actions.<br>(13) C’est de cette façon que les deux possibilités évoquées ci-dessus sont vérifiées, l’une et l’autre.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' La danse avec le postier',
								'source' : '(Journal du Rabbi, Rechimot, page 307)',
										   'resume' : ' ',
										   'contenu' : '	Le Rav Yekoutyaël Liepler était un ‘Hassid enflammé de l’Admour Haémtsahi. Parmi ses multiples qualités, il avait une grande émotivité. Tout acte du service de D.ieu, toute pratique liée à la sainteté l’enflammait et le touchait, au plus profond de son cœur(1). Quand il avait compris une certaine idée de la ‘Hassidout, quand une notion ‘hassidique pénétrait en son cœur, ses pieds se levaient d’eux-mêmes, en une danse allègre(2).<br><br>	Ceci(3) pouvait se produire à n’importe quel moment, dans n’importe quel endroit, y compris au milieu d’une rue, en présence de multiples passants. Avec une immense joie, il s’écriait alors :<br>«Il faut danser, danser !».<br><br>	Sa joie était si démonstratrice qu’il ne parvenait pas à la garder pour lui-même(4). Il saisissait alors celui qui se trouvait près de lui et cet homme devait nécessairement danser avec lui. Malheur à celui qui refusait de le faire ! Rav Yekoutyaël le frappait avec le bâton qu’il tenait à la main(5).<br><br>	Une fois, celui qui, contre son gré, se joignit à sa danse ‘hassidique, fut le postier non juif ! Par la suite, quand il prit conscience de l’identité de celui qu’il avait entraîné dans sa danse, Rav Yekoutyaël déclara :<br><br>«Oï ! J’ai dansé avec un homme comme lui(6) !».<br><br>Notes<br><br>(1) En effet, sa compréhension de la ‘Hassidout était profonde et elle parvenait donc systématiquement à mettre en éveil les sentiments correspondant à la notion qui faisait l’objet de sa méditation.<br>(2) La joie était la manifestation prépondérante de son service de D.ieu.<br>(3) Le besoin de danser.<br>(4) C’est, de fait, la caractéristique de la joie et c’est précisément ce qui la distingue du plaisir. Une joie qui peut être contenue n’est pas réelle.<br>(5) Sa canne.<br>(6) C’est la preuve de l’intensité de ses sentiments, au point d’être parfois incapable de les canaliser. C’est le risque inhérent à l’émotivité.'

						'Siha 1 ' : 
						{
								'Titre' : ' La Voix sans écho',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 4, page 1092)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaét’hanan 5, 18 indique : «L’Eternel a dit ces Paroles(1) à toute votre assemblée, sur la montagne, à travers le feu, la nuée et l’obscurité, une grande Voix qui ne s’arrêtait pas». Rachi explique : «Une grande Voix qui ne s’arrêtait pas : qui n’avait pas d’écho(2)».<br><br>	Le Saint béni soit-Il descendit sur le mont Sinaï, pour donner la Torah au peuple d’Israël. Le monde entier était alors silencieux et l’on n’entendait pas le moindre bruit, de sorte que la Parole divine résonnait au loin. La Torah précise donc ici que la Voix du Saint béni soit-Il était si forte qu’elle : «n’avait pas d’écho»(3).<br><br>	On peut, toutefois, s’interroger sur tout cela. Pourquoi était-il si important que la Voix de D.ieu n’ait pas d’écho et quelle signification avait ce phénomène ? Pour quelle raison un miracle particulier fut-il nécessaire pour dissimuler l’écho qui aurait dû résonner, d’une manière naturelle et pourquoi remettre en cause les phénomènes naturels(4) ?<br><br>	L’explication est la suivante. La révélation divine qui éclaira le monde, lors du don de la Torah n’avait aucune limite, rien qui puisse la contenir. Elle ne subissait aucun écran, aucun voile. Le monde matériel lui-même n’occultait pas la Lumière de D.ieu(5). L’existence de la matière ne ternissait en aucune façon cette grande clarté céleste. La sainteté fit alors son apparition dans le monde et elle l’imprégna, au point d’en devenir partie intégrante. Tous virent l’honneur de D.ieu et la matérialité elle-même exprimait Sa Présence(5).<br><br>	Ce qui vient d’être indiqué nous permettra de répondre à la question qui a été posée et de comprendre la raison pour laquelle il était important que la Voix de D.ieu n’ait pas d’écho. En effet, celui-ci se forme lorsque le son est confronté à un obstacle. Il est alors réfléchi et peut, de cette façon, être entendu une seconde fois. Lors de don de la Torah, en revanche, la Parole de D.ieu ne buta sur aucun obstacle et elle ne fut pas réfléchie(6).<br><br>	Lorsque le Saint béni soit-Il donna la Torah, sur le mont Sinaï, le monde intégra Sa Parole et chaque détail de la création s’en pénétra profondément. Désormais, la matière allait porter en elle la révélation divine la plus haute(7).<br><br>Notes<br><br>(1) Les dix Commandements.<br>(2) Rachi interprète ainsi l’expression : «qui ne s’arrêtait pas» au sens de : «qui ne butait pas sur un obstacle».<br>(3) Qui aurait pu la couvrir et donc en atténuer la force.<br>(4) Nos Sages, dont la mémoire est une bénédiction, expliquent que : «le Saint béni soit-Il ne fait pas de miracle inutile». En l’occurrence, quelle était l’utilité de ce miracle et quelle dimension supplémentaire apportait-il à la révélation du Sinaï ?<br>(5) Bien qu’il ait été conçu pour une telle occultation. En effet, Olam, le monde, est de la même étymologie que Elem, le voile.<br>(5) Le don de la Torah préfigura ainsi ce que sera le monde futur, après la délivrance véritable et complète. Néanmoins, la révélation du Sinaï ne fut qu’éphémère, alors que celle de la délivrance sera permanente et définitive.<br>(6) Bien au contraire, la matière du monde l’absorba, ce qui était aussi l’une des finalités du don de la Torah, la suppression de la coupure entre le spirituel et le matériel.<br>(7) Et, c’est grâce à cela que les Mitsvot purent, par la suite, être mises en pratique au moyen d’objets matériels, les Tsitsit avec de la laine, les Tefillin avec du parchemin.'
						},

								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 18, page 125)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, les fils du Rabbi Maharach(1) étaient assis, tous ensemble et ils s’absorbaient, avec une grande profondeur et une immense concentration, à l’étude d’un passage ardu de la Guemara définissant le statut de la servante juive, dans le traité Kiddouchin. Une certaine notion leur posait réellement problème et ils s’efforçaient d’en découvrir l’explication, sans succès.<br><br>	Le Rabbi Maharach pénétra dans la pièce, pendant que ses fils s’efforçaient de répondre à cette question. Il formula la remarque suivante :<br><br>«Cela fait de nombreuses années que je n’ai pas étudié ce passage !».<br><br>Malgré cela, il trouva aussitôt une explication, que tous ses fils jugèrent satisfaisante. Le Rabbi Maharach leur dit alors ceci :<br><br>	«Comment est-il possible que vous ne vous soyez pas posé la question suivante(2) ? Cette servante juive n’est, au final, qu’une petite fille(3). Comment peut-on imaginer qu’elle avance des arguments savants(4) que les Sages, les Tanaïm(5), les Amoraïm(6), les Gaonim(7) peinent à trouver ?<br><br>	La réponse à cette question est la suivante. Lorsque l’on est personnellement concerné(8), qui que l’on soit, on peut raisonner comme si l’on était un Tana(9) !».<br><br>Notes<br><br>(1) Rabbi Zalman Aharon, le Raza, était l’aîné. Rabbi Chalom Dov Ber, le Rabbi Rachab, qui, par la suite, succéda à son père, était le second. Le troisième fils, Rabbi Mena’hem Mendel, le Ramam, était beaucoup plus jeune.<br>(2) En plus de celle qu’il venait de résoudre.<br>(3) Qui a été confiée à son maître par son père.<br>(4) Par exemple pour justifier son statut personnel.<br>(5) Rédacteurs de la Michna.<br>(6) Rédacteurs de la Guemara.<br>(7) Les Sages de la période post-talmudique.<br>(8) La jeune fille doit, en l’occurrence, témoigner sur son propre statut, à titre personnel.<br>(9) Il en découle un enseignement important. La capacité de parvenir à une compréhension profonde dépend plus de la motivation personnelle que des capacités intellectuelles. Bien entendu, cet enseignement trouve naturellement sa place dans la Paracha qui décrit le don de la Torah et indique de quelle manière il convient de la recevoir.'

						'Siha 3 ' : 
						{
								'Titre' : ' Les trois périodes du Chabbat',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 14, page 12)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaét’hanan 5, 11 dit : «Garde le jour du Chabbat pour le sanctifier(1)». Nos Sages, dont la mémoire est une bénédiction, expliquent, dans le traité Chabbat, chapitre 24, à la Michna 5, que : «nous en déduisons que l’on bouche, que l’on mesure et que l’on attache, pendant le Chabbat(2)».<br><br>	Il semble, toutefois, que cette formulation ne soit pas totalement précise. En effet, n’aurait-il pas été plus exact de dire : «il est permis de boucher, de mesurer et d’attacher, pendant le Chabbat»(3) ? Il est bien clair qu’il n’y a aucune obligation d’effectuer tous ces travaux(4) et que la Michna ne fait que les autoriser, pendant le Chabbat. Elle affirme qu’en les effectuant, on ne transgresse pas le jour sacré. Dès lors, comment comprendre la formule affirmative qui est employée par le texte, «on bouche, on mesure et l’on attache, pendant le Chabbat» ?<br><br>	La signification profonde de cette expression est donc la suivante. Pendant le Chabbat, le monde matériel s’élève vers une situation plus haute et plus sainte(5). Cependant, il n’en est réellement ainsi, d’un certain point de vue, que lorsque l’homme introduit son propre effort, pour obtenir un tel résultat(6). La Michna souligne donc ici que le respect et la sainteté du Chabbat comporte trois phases, correspondant aux trois périodes de cette journée.<br><br>	Tout d’abord, «on bouche», lorsque le Chabbat vient de commencer(7). Le monde est alors plus haut, plus saint. L’Attribut de Royauté céleste, la Sefira de Mal’hout, par laquelle le monde est conduit à l’existence et se maintient, se transforme et s’illumine(8), s’élève alors vers sa source première, en le monde spirituel d’Atsilout(9). Le monde entier prend ainsi de la hauteur.<br><br>	Cela veut dire, pour ce qui fait l’objet de notre propos, que, si l’on garde le Chabbat, en le respectant dès son entrée, «on bouche» l’esprit profane et on le recouvre. On lui ôte la possibilité de s’exprimer, pendant toute la durée du jour sacré.<br><br>	Par la suite, pendant la journée du Chabbat(10), «on mesure» et c’est alors l’esprit émanant des Attributs divins du sentiment qui éclaire le monde. Cet esprit est plus haut que l’éclairage de Mal’hout(11). De ce fait, si l’on garde la sainteté du Chabbat avec scrupule, on reçoit l’élévation et la hauteur. On est ainsi capable de «mesurer» le monde, de l’emplir de la Lumière émanant des Attributs de l’émotion du monde d’Atsilout(12).<br><br>	Au final, pendant la prière de Min’ha du Chabbat(13), «on attache» et l’on révèle un niveau supérieur(14), qui n’est qu’unification et unité. Tout devient alors un lien unique, solide. Si l’on respecte pleinement le Chabbat(15), on lie et «on attache» le monde en l’éclairant par la Lumière de D.ieu.<br><br>Notes<br><br>(1) C’est le troisième Commandement.<br>(2) Ces trois travaux ne sont pas une transgression du Chabbat.<br>(3) Puisqu’il s’agit uniquement de les définir comme des actes permis.<br>(4) Ce que semble, pourtant, indiquer la formulation adoptée par la Michna.<br>(5) Qui a pour effet de réévaluer chaque acte matériel et de lui donner une autre portée.<br>(6) Ceci peut être rapproché de l’expression suivante de nos Sages, dont la mémoire est une bénédiction : «Quiconque fait plaisir (Meaneg) au Chabbat», plutôt que : «Quiconque éprouve du plaisir (Mitaneg) pendant le Chabbat». On distingue, en effet, le plaisir que le Chabbat possède d’une manière intrinsèque de celui que les Juifs lui apportent, par leurs efforts pour servir D.ieu en ce jour.<br>(7) Le vendredi soir.<br>(8) C’est cet Attribut, en effet, qui véhicule la Lumière divine, à l’origine de l’existence du monde.<br>(9) En lequel le mal n’existe pas. Dès lors, tous les mondes reçoivent l’élévation et la conservent par la suite, pendant toute la durée du Chabbat.<br>(10) Le matin, pendant le temps des prières de Cha’harit et de Moussaf.<br>(11) Et, de fait, la Sefira de Mal’hout reçoit la Lumière qu’elle véhicule de ces Attributs de l’émotion.<br>(12) Afin d’y révéler cette élévation, d’une manière effective.<br>(13) Dans l’après-midi, la troisième période.<br>(14) Beaucoup plus haut que celui des Attributs de l’émotion.<br>(15) En franchissant successivement ces trois étapes.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Critère',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 18, page 287)',
										   'resume' : ' ',
										   'contenu' : '	Mon oncle(1) était un homme important, grand érudit de la Torah, qui en connaissait parfaitement toutes les disciplines. Il fut malheureusement nommé Rav d’un village éloigné, une colonie russe lointaine dont les habitants n’étaient pas du tout à son niveau(2).<br><br>	Un représentant de ces villageois fut envoyé pour rencontrer celui qui devait devenir leur Rav. Il lui expliqua, notamment, de quelle manière étaient désignés les dirigeants de leur communauté. L’un des critères retenus était le suivant. Celui qui était candidat à la direction de la communauté devait se tenir face au mur occidental de la synagogue(3) et cracher de toutes ses forces ! Si son crachat atteignait le mur, il était alors désigné comme un bon candidat !<br><br>	C’est bien la preuve que la compétition entre les hommes, dans les domaines matériels, peut être dénuée de sens et même devenir totalement absurde(4).<br><br>Notes<br><br>(1) Le frère du père du Rabbi<br>(2) Les Juifs des colonies avaient, de façon générale, une activité agricole, ce qui leur donnait une certaine autonomie et les mettait à l’abri des pogromes perpétrés dans les grandes villes. A l’inverse, leur étude de la Torah était affaiblie par cette activité prenante, ce qui explique le désarroi d’un Rav qui en possédait une profonde connaissance.<br>(3) Celui auprès duquel prennent place, d’ordinaire, les personnes les plus honorables de la communauté.<br>(4) Seule l’étude de la Torah maintient une communauté à un niveau spirituel élevé.'

				'Ekev , 20 Av, Hilloula de Rabbi Lévi Its’hak, père du Rabbi':
				{
					'Serie 1':
					{
						'Siha 1 ' : 
						{
								'Titre' : ' Pratique scrupuleuse',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 34, page 254)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Ekev 7, 12 dit : «Et, ce sera parce que (Ekev) vous écouterez ces Jugements». On sait, toutefois, que la formulation de chaque verset de la Torah est particulièrement précise. Comment comprendre, en l’occurrence, l’usage du mot Ekev, qui désigne le talon(1) ? Et, pourquoi doit-on écouter précisément les «Jugements»(2) ? Quel enseignement est délivré par ce verset ?<br><br>	On peut proposer l’explication suivante. Le talon possède une particularité que n’ont pas tous les autres membres du corps. Il en est la partie la plus soumise. Il ne ressent rien, ne comprend rien(3). Il ne fait que mettre en pratique les directives du cerveau et du cœur. Et, l’on peut le vérifier concrètement. Le talon est prêt à plonger dans l’eau bouillante, même s’il doit se brûler sévèrement(4). Le talon est le symbole de l’obéissance et de la soumission.<br><br>	Par ailleurs, il y a aussi les Jugements, des Mitsvot de la Torah dont la moralité et la rationalité sont une évidence pour tous(5). L’intellect de l’homme les comprend et il y adhère. C’est précisément là le message que la Torah délivre, dans ce passage(6). En effet, ces Jugements, que tous comprennent et admettent, doivent, néanmoins, être mis en pratique à l’image du talon, en acceptant le joug de la Royauté divine, non pas selon une approche rationnelle(7).<br><br>	Un homme ne doit jamais s’en remettre à ce qu’il comprend, car qui sait où son intellect peut le conduire ? Pour être certain de mettre en pratique les Mitsvot avec détermination et constance, il est indispensable de les aborder avec soumission, comme un talon obéissant et soumis(8).<br><br>Notes<br><br><br>(2) On sait, en effet, qu’il existe trois catégories de Mitsvot, les Décrets qui transcendent la raison, les Témoignages qui ont une valeur commémorative et les Jugements, qui reçoivent une formulation logique. Or, c’est précisément dans ce dernier cas que la Torah demande d’écouter.<br>(3) Il est la partie la moins innervée du corps. C’est la raison pour laquelle nos Sages, dont la mémoire est une bénédiction, l’appellent : «l’ange de la mort se trouvant en l’homme», ce qui veut dire qu’il est la partie du corps vivant qui est la plus proche d’un corps mort.<br>(4) Il est, de fait, moins sensible à la douleur que les autres parties du corps.<br>(5) Au point que, disent nos Sages, dont la mémoire est une bénédiction, «si la Torah n’avait pas été donnée», ce qu’à D.ieu ne plaise, «nous aurions déduit les règles de la pudeur du comportement du chat et l’interdiction de voler de celui de la fourmi».<br>(6) En établissant un rapport entre les Jugements et le talon, la partie la plus soumise du corps humain.<br>(7) La motivation première du service de D.ieu doit rester, en tout état de cause, la soumission.<br>(8) Il en résulte que la formulation rationnelle d’une Mitsva n’est qu’une apparence extérieure. Profondément, toutes les Mitsvot, sans distinction, sont bien les expressions de la Volonté de D.ieu, transcendant la compréhension des hommes.'

						'Siha 2 ' : 
						{
								'Titre' : ' Le don de sa propre personne.',
								'source' : '(Otsar Ha ‘Hassidim, page 134)',
										   'resume' : ' ',
										   'contenu' : '	Les autorités russes avaient convoqué une gigantesque réunion rabbinique, ayant pour objet de contraindre les chefs spirituels de toutes les communautés juives du pays à signer une déclaration selon laquelle la liberté religieuse leur était pleinement accordée. Mon père et maître, qui étaient l’un des Rabbanim importants du pays(1), fut également convoqué à cette réunion.<br><br>	Cette réunion se tenait dans une ville où fonctionnait un département clandestin de la Yechiva Tom’heï Temimim. A cette occasion, mon père et maître fut invité à la visiter par son directeur. Les études avaient lieu dans le grenier obscur d’une des synagogues de la ville. Dès son arrivée, mon père impressionna tous les élèves qui étaient présents.<br><br>	Mon père et maître observa ces jeunes élèves et il prit place près de l’un d’eux, Na’houm Goldschmidt, qu’il connaissait, car il était originaire de notre ville(2). Il commenta, devant les élèves, le passage de la Guemara sur lequel portait alors leur étude, selon les explications de la dimension profonde de la Torah.<br><br>	A l’issue de cette visite, Na’houm Goldschmidt raccompagna  mon père et maître jusqu’à l’hôtel où il séjournait. Ils pénétrèrent ensemble dans sa chambre. Mon père et maître prit place sur une chaise et Na’houm s’assit sur le lit.<br><br>	Mon père décrivit au jeune homme la réaction des Rabbanim, auxquels il avait été demandé de signer la déclaration. Soudain, il se mit debout et il déclara :<br>«Pour ma part, je ne signerai pas. J’irai jusqu’au don de ma propre personne pour cela(3)».<br><br>Puis, épuisé, il retomba sur sa chaise.<br><br>	Na’houm proposa à mon père et maître de s’étendre sur le lit, afin de reprendre des forces, mais il refusa. Il expliqua :<br><br>«D.ieu sait qui a dormi dans ce lit, au préalable».<br><br>	Soudain, Na’houm Goldschmidt prit conscience de ce qu’il n’avait même pas pu imaginer, au préalable. Mon père et maître, qui se trouvait dans cette ville depuis deux semaines déjà, n’avait pas dormi dans le lit, pendant toute cette période(4).<br><br>Notes<br><br>(1) Dans la ville de Yekatrinoslav, devenue Dniepropetrovsk.<br>(2) Il devint ensuite l’un des dirigeants et des guides spirituels des ‘Hassidim ‘Habad, à Tel Aviv.<br>(3) On sait, en effet, que l’attitude de Rabbi Lévi Its’hak, maintes fois mise en exergue par son fils, le Rabbi, fut un rejet systématique de tout compromis.<br>(4) Il n’avait fait que s’assoupir sur la chaise, pendant deux semaines, pour ne pas se servir d’un lit étranger. On observe, là encore, l’attitude extrême adoptée par le père du Rabbi.'

						'Siha 3 ' : 
						{
								'Titre' : ' Le talon et le serment',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 9, page 71)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Ekev 7, 12 dit : «Et, ce sera parce que (Ekev) vous écouterez ces Jugements, les garderez et les ferez, l’Eternel ton D.ieu gardera pour toi l’alliance et le bienfait dont Il a fait serment à tes ancêtres». Rachi explique : «parce que (Ekev) vous écouterez : Vous écouterez les Mitsvot légères, qu’un homme foule au talon(1)».<br><br>	On observe ici un paradoxe. Si le Saint béni soit-Il a fait le serment à nos ancêtres de garder l’alliance et le bienfait en toute situation et quelles que soient les conditions, pourquoi donc le respect de cette alliance dépend-il de la pratique des Mitsvot, «parce que vous écouterez»(2) ?<br><br>	A l’inverse, si les enfants d’Israël mettent en pratique les Mitsvot, la récompense et la rétribution leur en reviennent de droit, non pas du fait du serment, selon lequel le Saint béni soit-Il s’engage à leur accorder Son bienfait, y compris quand ils ne le méritent pas(3).<br><br>	Quand on offre à un homme un cadeau, sans attendre, de sa part, la moindre contrepartie, sans lui demander son effort et son investissement personnel, il n’y a pas là, à proprement parler, un don, honorant celui qui le reçoit(4).<br><br>	Le Saint béni soit-Il désire prodiguer au peuple d’Israël le bien le plus parfait. Il érigea donc en principe que Ses bienfaits soient accordés en échange des bonnes actions et des accomplissements des hommes. Les bénédictions les plus hautes, hors de portée des efforts humains, n’en sont pas moins révélées grâce à leurs actions, réalisées ici-bas.<br><br>	Le serment est, en l’occurrence, une bénédiction accordée par D.ieu sans limite, sans condition(5). Or, celle-ci est également accordée : «parce que vous écouterez», par la pratique et la garde des «Mitsvot légères, qu’un homme foule au talon». C’est cet effort qui est nécessaire(6) pour obtenir la haute Lumière du serment, car ils ont un même contenu.<br><br>	Lorsque les Juifs mettent en pratique les Mitsvot avec obéissance et soumission, ils parviennent alors à toutes les considérer de manière identique(7). Quand ils ne font pas intervenir leur propre personnalité, leurs conceptions personnelles, toutes les Mitsvot sont précieuses à leurs yeux, sans la moindre distinction.<br><br>	Quand un homme met en pratique les Mitsvot les plus légères avec le plus grand scrupule et de la meilleure façon possible, il force le réceptacle et le canal permettant d’obtenir le serment, un éclairage qui échappe à toute limite et à toute mesure(8).<br><br>Notes<br><br>(1) Parce qu’il ne leur accorde qu’une importance secondaire. C’est donc par rapport à l’homme que ces Mitsvot sont qualifiées de légères. Du point de vue de la Torah, en revanche, toutes les Mitsvot sont l’expression de la Volonté de D.ieu de manière identique.<br>(2) Plus généralement, n’est-ce pas la raison d’être d’une alliance de s’appliquer en tout état de cause, dès lors que, d’emblée, aucune condition ne lui a été assignée ?<br>(3) Et, dès lors, l’alliance devient inutile.<br>(4) En effet, un tel don n’est pas une récompense, une marque de reconnaissance et d’estime. Celui qui le reçoit ne s’en trouve pas valorisé.<br>(5) En ce sens, l’effort de l’homme est un déclencheur, permettant d’obtenir une bénédiction sans aucune commune mesure. Sans l’alliance, le bienfait divin aurait pu être strictement proportionnel à l’effort accompli par l’homme.<br>(6) En d’autres termes, les efforts de l’homme doivent porter sur toutes les Mitsvot, en général, mais, plus particulièrement, sur celles qui sont «légères» et que l’on «foule au talon».<br>(7) La soumission est une tournure d’esprit ne recevant qu’une seule forme, on est soumis ou on ne l’est pas, à la différence de la compréhension, par exemple, qui peut être plus ou moins profonde. Lorsque la motivation de la pratique des Mitsvot est la soumission, la répartition entre Décrets, Témoignages et Jugements n’a plus qu’une portée accessoire.<br>(8) Car, il obtient alors l’application de l’alliance.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Hakafot en exil',
								'source' : '(Journal de la Rabbanit ‘Hanna, mère du Rabbi, tome 12, page 8)',
										   'resume' : ' ',
										   'contenu' : '	La fête de Sim’hat Torah arriva et nous ne disposions toujours pas d’un Séfer Torah(1). Mon mari et moi étions seuls, dans  cette pièce. Puis, ce fut le moment des Hakafot. Il est difficile, pour la personne de peu d’importance que je suis, de décrire l’expérience spirituelle que vécut alors mon mari, quand il proclama, à voix haute :<br><br>«Il t’a été donné de savoir que l’Eternel est D.ieu. Il n’est rien d’autre que Lui(2)».<br><br>	Mon mari chanta les mots de ce verset de la manière dont il le faisait, lorsque nous nous trouvions encore dans notre ville(3), la première nuit, à la synagogue, en présence de plusieurs centaines de Juifs, puis, le lendemain, dans notre maison, en présence de ceux qui étaient les plus proches de lui, soit quelques dizaines de personnes.<br><br>	A la maison comme à la synagogue, non seulement il y avait des danses, mais, en outre, il semblait que les pierres elles-mêmes dansaient, tant la joie était intense. Or, mon mari ressentit exactement la même joie, se trouvant dans cet endroit(4). Il récita tous les versets(5), puis, pour chaque Hakafa, il chantait et il dansait, seul bien entendu, en répétant la mélodie qui avait été appelée, dans notre ville, «le chant du Rav»(6).<br><br>	Entre la table et le lit, il y avait un petit espace libre. C’est là que mon mari tourna pour célébrer les Hakafot(7) :<br><br>«Toi Qui es pur et droit, sauve-nous, de grâce !... Toi Qui es bon et Qui prodigues le bien, exauce-nous, au jour où nous T’invoquons…».<br><br>	Ce fut, pour moi, une expérience particulièrement difficile. J’étais assise dans un coin, sur un tabouret en bois et j’observerai la grandeur, l’immensité de l’amour que cet homme(8) éprouvait pour la Torah. Il dansa de cette façon pour toutes les sept Hakafot.<br><br>Notes<br><br>(1) Pour les danses de cette fête. Rabbi Lévi Its’hak était exilé à Chaïli, dans le Kazakhstan, où son épouse, la Rabbanit ‘Hanna, l’avait rejoint.<br>(2) C’est le premier des versets qui sont récités, à Sim’hat Torah, avant d’ouvrir l’arche sainte et d’en extraire les Séfers Torah pour les danses.<br>(3) A Yekatrinoslav, devenue Dniepropetrovsk.<br>(4) Au point de parvenir à oublier l’exil.<br>(5) Qui sont dits avant d’ouvrir l’arche sante.<br>(6) Et, qui fut chantée, par la suite, pour les Hakafot de son fils, le Rabbi.<br>(7) C’est la phrase introductive de la troisième Hakafa.<br>(8) Son mari !'

				'Reéh':

						'Siha 1 ' : 
						{
								'Titre' : ' Voir la foi',
								'source' : '(Discours du Rabbi, Séfer Itvaadouyot 5750, tome 4, page 173)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Reéh 11, 26 dit : «Vois, Je place devant vous, en ce jour». Le Saint béni soit-Il accorde ici à tous les enfants d’Israël le libre choix entre la bénédiction et la malédiction(1), l’avancement sur la voie de D.ieu et la révolte contre Lui, ce qu’à D.ieu ne plaise.<br><br>	Or, en introduction à tout cela, la Torah dit : «Vois, Je place devant vous, en ce jour» et l’on peut s’interroger sur une telle formulation. En effet, pourquoi n’est-il pas dit : «Ecoute, Je place devant vous, en ce jour» ? Peut-on réellement voir, de ses propres yeux, «la bénédiction et la malédiction»(2) ?<br><br>	De fait, quelle différence y a-t-il entre la vision et l’audition ? Quand un homme écoute ce que lui rapporte son interlocuteur, il ne peut pas être certain de l’exactitude de ce qui lui est décrit(3). Même si celui qui s’adresse à lui est digne de foi et totalement fiable, il peut toujours se poser des questions sur ses propos, avoir des doutes, qui portent atteinte à la conviction et conduisent à adopter une attitude défiante, par rapport au témoignage qui est donné.<br><br>	A l’inverse, ce que l’on voit de ses propres yeux confère une certitude absolue. L’objection la plus forte du monde ne sèmera pas le moindre doute dans l’esprit de celui qui a vu lui-même. La question la plus troublante n’aura pas le moindre effet sur la conviction que confère ce que l’on voit. Rien ne pourra l’affaiblir, dès lors qu’il l’a vu, personnellement.<br><br>	C’est précisément le sens de l’expression : «Vois, J’ai placé devant toi, en ce jour». Car, on peut aussi étudier la Torah, mettre en pratique les Mitsvot uniquement avec une foi lointaine, comme ce que l’on a uniquement entendu de ses oreilles(4).<br><br>	Mais, en réalité, il est nécessaire de le faire avec une foi profonde, en percevant la Torah comme la Vérité absolue et en s’en empreignant, comme si on l’a voyait de ses propres yeux, comme si rien au monde ne pouvait remettre en cause sa foi(5).<br><br>Notes<br><br>(1) Comme l’indique la suite de ce verset.<br>(2) Alors qu’en revanche, on peut écouter ce que la Torah indique, à ce sujet.<br>(3) Tout d’abord, il ne peut pas être certain de ce qu’il n’a pas vu de ses propres yeux. En outre, celui qui s’adresse à lui peut en faire un exposé manquant de clarté. Enfin, il peut lui-même faire une mauvaise interprétation de ses propos.<br>(4) Il en résultera une pratique faible, sans conviction profonde.<br>(5) C’est, selon l’enseignement de la ‘Hassidout, la conviction qu’apporte la connaissance synthétique, Daat, qui est appelée, de ce fait, «vision par les yeux de l’esprit».'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Eloge enflammé',
								'source' : '(Hé A’h, quatrième année, tome 28, Chevat 5674-1914, page 139)',
										   'resume' : ' ',
										   'contenu' : '	Rav Meïr Rephaël’s(1) résidait à Vilna, ville qui était le bastion de l’opposition à la ‘Hassidout, déjà à l’époque en laquelle les ‘Hassidim ne possédaient pas encore leur propre synagogue(2). Rav Meïr priait alors dans la grande synagogue de la ville, où l’on dénigrait ouvertement ceux qui frappaient des mains, chantaient, faisaient tous les gestes, affichaient l’enthousiasme enflammé qui caractérise les ‘Hassidim, pendant leur prière.<br><br>	De fait, les opposants à la ‘Hassidout insultèrent Rav Meïr, à plusieurs reprises et ils le mirent en demeure de cesser d’adopter ces attitudes humiliantes, arguant qu’il contrevenait, par ses agissements, à la sainteté de la prière et dérangeait tous ceux qui se trouvaient dans la synagogue, les empêchant de se concentrer sur leur propre prière(3).<br><br>	Puis, quand ces hommes virent que Rav Meïr ne faisait aucun cas de leurs remontrances, ils convoquèrent une réunion exceptionnelle afin d’arrêter les moyens de se défaire de celui qui les importunait et de le punir sévèrement. Au milieu de cette réunion, Rav Meïr Rephaël’s fit lui-même son apparition. Les présents s’engagèrent alors dans de vaines discussions, afin de lui cacher ce qui était réellement l’ordre du jour.<br><br>	Rav Meïr demanda la parole. Quand on la lui accorda, il relata à tous les présents, d’une manière colorée, qu’il avait visité une ville de la région, où on lui avait posé des questions, à propos d’un homme de Vilna, dont il mentionna le nom. Il expliqua tout le bien qu’il avait dit de lui, de quelle manière il avait fait son éloge.<br><br>	Rav Meïr cita ensuite, successivement, les noms de tous ceux qui participaient à cette réunion. Peu à peu, ses paroles devinrent passionnées, il parla avec émotion, frappa des mains et sauta en l’air, tout en poursuivant l’éloge des présents, de leurs traits de caractère exceptionnels, de leur immense érudition, de leur irréprochable droiture, de leur profonde sagesse, de leur crainte de D.ieu sans faille. Tous l’écoutaient, bouche bée et s’emplissaient d’un plaisir intense.<br><br>	Soudain, Rav Meïr changea de ton et, fronçant les sourcils, il déclara :<br><br>	«Pouvez-vous m’expliquer votre attitude ? Lorsque je fais l’éloge du Créateur, dont on ne peut décrire la grandeur, il m’arrive aussi de m’émouvoir et de m’enflammer. Allez-vous vraiment me punir pour cela ? Pourtant, lorsque je faisais votre propre éloge, vous n’avez pas cherché à m’en empêcher ! N’en avez-vous pas honte ?»(4).<br><br>Notes<br><br>(1) Qui fut l’un des grands ‘Hassidim de l’Admour Hazaken.<br>(2) Etant encore peu nombreux.<br>(3) La ‘Hassidout réévalue, en effet, l’importance de la prière et en fait la pierre d’angle du service de D.ieu. Les opposants à la ‘Hassidout craignaient que cette exaltation de la prière soit au détriment de l’étude de la Torah.<br>(4) Il en résulte qu’une analyse intellectuelle est rarement objective. Elle est conditionnée, d’emblée, par les présupposés de l’esprit, qui lui dictent sa conclusion. C’est la raison pour laquelle la ‘Hassidout souligne qu’une démarche rationnelle, de la part de l’homme, est positive uniquement quand elle est précédée par une soumission absolue.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' L’interdiction du sang',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 4, page 1108)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Reéh, 12, 20-23 disent : «Lorsque l’Eternel ton D.ieu élargira ta frontière… par tout ton désir, tu mangeras de la viande… renforce-toi uniquement pour ne pas manger le sang…». Le Talmud Babli, dans le traité ‘Houlin 16b, explique : «Le but de ce verset est d’autoriser la viande que l’on désire(1). Au préalable, celle-ci leur était interdite(2). Quand ils pénétrèrent en Terre sainte, elle leur fut permise».<br><br>	Cela veut dire que, jusqu’à leur arrivée en Erets Israël, pendant toute la durée de leur séjour dans le désert aride, les enfants d’Israël n’étaient pas autorisés à consommer de la viande profane, ce que la Guemara appelle «la viande que l’on désire». A l’époque, ils se nourrissaient uniquement de la viande des sacrifices et des offrandes(3).<br><br>	Puis, par la suite, quand ils entrèrent en Terre sainte, le Saint béni soit-Il les autorisa à manger de la viande, comme ils le désiraient. Cependant, même après que cette permission leur ait été accordée, le verset prononce une sévère mise en garde : «renforce-toi uniquement pour ne pas manger le sang». L’interdiction du sang est absolue(4).<br><br>	Quelle est la signification de cette interdiction et quelle est sa dimension spirituelle ? Lorsque les enfants d’Israël se trouvaient dans le désert, leur service de D.ieu était purement moral. Ils ne faisaient qu’étudier la Torah et s’attacher au Saint béni soit-Il. Aucune occupation matérielle ne les écartait de leur élévation spirituelle(5). Ils étaient distants de la matérialité. De ce fait, la viande qu’ils consommaient était celle des sacrifices(6).<br><br>	A l’issue de cette période, ils entrèrent en Erets Israël et, dès lors, ils reçurent une forme nouvelle du service de D.ieu. Ils devaient, désormais, se consacrer aux travaux de la terre et entrer en contact avec le monde de l’action. Soudain, il leur fallut satisfaire eux-mêmes leurs besoins matériels, transformer et affiner le monde(7).<br><br>	Dès lors, leurs préoccupations cessèrent d’être purement morales. Ils devaient aussi transformer les objets matériels et les élever vers le domaine de la sainteté et de la Divinité(8). Ils cessèrent donc de se nourrir uniquement de la viande des sacrifices. Ils mangèrent également la viande qui n’était pas liée à la Mitsva, «la viande que l’on désire»(9).<br><br>	Il était donc important de souligner, à ce stade, que le sang restait encore interdit(10). Celui-ci ne doit pas bouillir, quand on se consacre aux préoccupations du monde. On doit les mener à bien sans passion, sans enthousiasme, sans chaleur, uniquement pour le Nom de D.ieu(11).<br><br>Notes<br><br>(1) Celle qui est d’usage courant.<br>(2) A l’époque, leur consommation se limitait à la viande des sacrifices, comme le texte l’indiquera ensuite, car une bonne raison était nécessaire pour ôter la vie à l’animal, en l’occurrence celle d’offrir un sacrifice à D.ieu et d’effectuer un acte de Son service.<br>(3) Dans le Sanctuaire, pendant les quarante ans qu’ils passèrent dans le désert.<br>(4) C’est la raison d’être de la cachérisation, qui a pour objet d’ôter le sang se trouvant en la viande. C’est donc uniquement après cette cachérisation que la viande peut être consommée.<br>(5) Ils mangeaient la manne, buvaient l’eau du puits de Myriam, portaient des vêtements nettoyés par les colonnes de nuée. Leur vie était miraculeuse.<br>(6) Celle qui appartient au domaine de la sainteté, lequel était alors leur environnement naturel.<br>(7) Ce qui était possible uniquement grâce à ce contact direct avec la matière, qui était, pour eux, un fait nouveau.<br>(8) En en faisant des instruments du service de D.ieu.<br>(9) Afin que celle-ci reçoive aussi l’élévation.<br>(10) Que la viande était permise uniquement après en avoir extrait le sang.<br>(11) A l’image de la viande dont on a extrait tout le sang.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' La prière du Rabbi Tséma’h Tsédek',
								'source' : '(Discours du Rabbi Rachab, Torat Chalom, tome 5, page 25)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, pendant la prière d’Arvit, en milieu de semaine, les ‘Hassidim du Rabbi Tséma’h Tsédek remarquèrent un fait inhabituel. Ils entendirent des voix, dans la pièce du Rabbi et ils comprirent qu’il priait avec une ferveur exceptionnelle. Ils pratiquèrent une petite fente dans la porte de la chambre(1) et ils furent ébahis par ce qu’ils virent. Le Rabbi Tséma’h Tsédek avait tracé un cercle sur le sol, il s’y tenait debout et il priait, en poussant des cris et en chantant, avec une concentration extatique.<br><br>	Puis, après avoir prononcé  les mots : «Il nous libère de la main des rois, notre Roi, Il nous délivre de tous les oppresseurs»(2), le Rabbi Tséma’h Tsédek s’apaisa. Il acheva sa prière rapidement et il quitta le cercle qu’il avait tracé sur le sol.<br><br>	A l’époque, la Russie était dirigée par le tsar Nicolas 1er, un dictateur puissant et cruel. L’un des membres de son gouvernement, le ministre Ignetaiev, s’efforçait, en permanence, de dénoncer le Rabbi Tséma’h Tsédek, en imaginant de vaines accusations contre lui. Usant des faiblesses du cruel tyran, il s’employait à le décrire au tsar comme un homme capable des actes les plus terribles.<br><br>	Il semblait que l’accusation proférée par Ignetaiev portait ses fruits. En effet, une guerre éclata, à cette époque-là et le Rabbi Tséma’h Tsédek adressa au gouvernement un montant de cent roubles(3), pour participer à l’effort militaire. Mais, le tsar les lui renvoya aussitôt et il promit même de lui régler son sort tout de suite après la guerre.<br><br>	Puis, soudain, le tyran mourut subitement, afin d’avoir eu le temps de «régler le sort» du Rabbi Tséma’h Tsédek.<br><br>Notes<br><br>(1) On notera l’audace des ‘Hassidim, dans leur désir d’être pleinement attachés à leur maître.<br>(2) Figurant dans les bénédictions du Chema Israël.<br>(3) Une somme importante à l’époque.'

						'Siha 1 ' : 
						{
								'Titre' : ' Le fruit de l’arbre',
								'source' : '(Lettre du Rabbi, Iguerot Kodech, tome 1, lettre n°135)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Choftim 20, 19 dit : «Car, l’homme est tel l’arbre du champ». Un arbre compte essentiellement trois parties(1) :<br><br>	Il y a, tout d’abord, ses racines, qui sont cachées et dissimulées dans la terre. C’est pourtant d’elles que l’arbre tire sa vitalité. Ce sont elles qui lui permettent de tenir droit. Lorsque ces racines sont saines, l’arbre aura le moyen de résister à toutes les situations, quelles qu’elles soient. Il restera toujours planté au même endroit.<br><br>	Il y a, ensuite, le tronc, qui en est la partie majoritaire et centrale, celle qui apparaît le plus clairement à l’observateur. Plus il est large et développé, plus son feuillage sera touffu, ses branches larges et ses feuilles nombreuses(2).<br><br>	Il y a, enfin, les fruits, qui sont, à proprement parler, la raison d’être de l’arbre. D’eux dépendent, en outre, sa continuité, puisqu’ils produisent également les graines que l’on plantera, par la suite et qui feront pousser d’autres arbres, lesquels fourniront à leur tour des fruits.<br><br>	Et, le verset affirme, en l’occurrence, que : «l’homme est tel l’arbre du champ», qu’il lui ressemble, par plusieurs de ses traits de caractère les plus importants. On peut effectivement constater que sa personnalité comporte aussi trois aspects :<br><br>	Il y a, tout d’abord, sa foi en D.ieu, en la Torah et en les croyances d’Israël(3), qui est enfouie en l’âme de chaque homme(4) et qui donne un contenu véritable à sa vie. Lorsque sa foi est forte, rien ne peut le couper ou le déraciner de son environnement naturel.<br><br>	Il y a, ensuite, la Torah et les Mitsvot, l’étude et la pratique(5), activités centrales de l’existence humaine, ses accomplissements essentiels. Plus un Juif les multiplie, plus il se développe moralement, a une vie pleine de contenu et de sens, de sagesse et de bonnes actions.<br><br>	Il y a, enfin, l’influence exercée sur les autres(6), la finalité pour laquelle l’homme a été créé, puisqu’il doit : «croître et se multiplier»(7), donner naissance moralement à d’autres Juifs, les ramener à la spiritualité et au chemin de la Vérité.<br><br>	Il faut donc prendre cette graine, qui est dure(8), la planter et faire en sorte qu’elle fasse pousser, à son tour, de nombreux arbres, lesquels donneront beaucoup de beaux fruits, au fil des générations.<br><br>Notes<br><br>(1) Dont on doit donc trouver l’équivalent en l’homme.<br>(2) Pour autant, les branches et les feuilles ne sont pas la raison d’être d’un arbre, même si le tronc en est la partie la plus évidente.<br>(3) Ce sont les racines.<br>(4) Tous les enfants d’Israël sont, en effet, des «croyants, fils de croyants».<br>(5) C’est le tronc.<br>(6) Ce sont les fruits.<br>(7) Y compris dans la dimension morale.<br>(8) Dans son état naturel.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Elloul et les sangsues',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 35, page 126)',
										   'resume' : ' ',
										   'contenu' : '	L’Admour Haémtsahi, quand il avait cinq ans, étudiait déjà la Guemara, avec son professeur bien aimé, Rav Ber, le voisin de Rav Avraham le médecin. Un jour, pendant l’étude, le médecin entra, pour s’entretenir avec le professeur. Soucieux, il déclara :<br><br>«Nous sommes déjà bien avancés dans le mois d’Elloul et je n’ai pas encore préparé les sangsues !».<br><br>	A l’époque, en effet, les médecins faisaient un usage intensif de ces animaux(1). Néanmoins, on ne pouvait les chasser et les capturer qu’en été. A l’inverse, les sangsues se cachaient, en hiver, pour se préserver du froid intense et il était alors impossible de les trouver. Le médecin exprimait ainsi son souhait de réunir toutes celles dont il avait besoin(2) avant la fin de l’été.<br><br>	Par la suite, l’enfant, rentrant chez lui, croisa un groupe de ‘Hassidim, qui discutaient et plaisantaient. Il leur dit :<br>«Nous sommes déjà bien avancés dans le mois d’Elloul et vous n’avez pas encore préparé les sangsues ! C’est pour cette raison que vous vous permettez de plaisanter !».<br>Puis, il leur tourna le dos et partit.<br><br>	Les ‘Hassidim avaient connaissance de la grandeur particulière de l’Admour Haémtsahi, y compris quand il était encore un enfant. Il était, en effet, le fils de l’Admour Hazaken, leur grand maître et ils se dirent qu’il avait peut-être entendu son père prononcer ces mots. Ils tentèrent d’en interpréter la signification et de leur trouver une application au service de D.ieu. <br><br>	Par la suite, les échanges qu’ils avaient eus, à ce propos, parvinrent aux oreilles de l’Admour Hazaken, qui formula la remarque suivante :<br><br>	«Effectivement, tout événement qui se produit doit délivrer un enseignement pour le service de D.ieu(3). De fait, nous avons fait des efforts et nous avons enduré des souffrances(4) pour que tout ceci pénètre au plus profond de notre âme(5). Nos enfants(6), en revanche, possèdent cette tournure d’esprit de manière naturelle(7). Et, celui qui avancera sur cette voie a la certitude d’implanter cette racine en lui, d’obtenir cette motivation, qui lui viendra en aide, dans son service de D.ieu(8), à lui et à tous ses descendants après lui».<br><br>	Cette année-là, à Roch Hachana, le sol de la synagogue était maculé de larmes, grâce à cette phrase(9). Puis, à Sim’hat Torah, de multiples chaussures se déchirèrent du fait de l’intensité des danses, grâce à cette promesse(10).<br><br>Notes<br><br>(1) Pour pratiquer des saignées.<br>(2) Pour l’hiver suivant.<br>(3) Conformément à l’enseignement du Baal Chem Tov, le moindre détail de ce qui se produit dans le monde est un effet de la divine Providence. Un événement dont on est le témoin n’est donc jamais fortuit. Il doit nécessairement avoir un apport pour le service de D.ieu.<br>(4) Les poursuites des opposants à la ‘Hassidout, qui le conduisirent jusqu’à la prison, à plusieurs reprises.<br>(5) Pour que les ‘Hassidim fassent de cet enseignement du Baal Chem Tov une règle de conduite.<br>(6) En l’occurrence, l’Admour Haémtsahi.<br>(7) Puisqu’elle a fait partie de leur éducation, depuis leur plus jeune âge.<br>(8) Puisqu’elle permet, à tout moment, d’observer la Présence de D.ieu.<br>(9) Dont les ‘Hassidim firent le thème de leur méditation, pendant leur prière.<br>(10) A la conviction que celui qui adopterait cette règle de conduite aurait des enfants qui seraient des ‘Hassidim.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Cadavre moral',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 30, page 222)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Choftim 21, 1-2 et 7 disent : «Si l’on trouve un cadavre sur la terre que l’Eternel ton D.ieu te donne pour en hériter(1), tombé dans le champ, sans que l’on sache qui l’a frappé, tes anciens et tes juges s’y rendront et ils mesureront les villes, tout autour du cadavre(2)… Ils répondront et diront : nos mains n’ont pas versé ce sang et nos yeux ne l’ont pas vu». Rachi explique : «nos mains n’ont pas versé… nous ne l’avons pas vu et laissé partir sans être nourri et accompagné(3)».<br><br>	Ainsi, quand on découvre un cadavre, tombé dans le champ, sans que l’identité de l’assassin puisse être établie, la responsabilité de sa mort incombe alors aux anciens et aux juges. En pareil cas, les anciens de la ville doivent proclamer, à voix haute :<br><br>«Nos mains n’ont pas versé ce sang !».<br><br>	Par ces mots, les anciens affirment qu’ils n’ont pas laissé cet homme repartir sans l’accompagnement qui convient(4), sans lui donner de la nourriture et des vêtements, qui devaient lui permettre de subsister et de résister aux rigueurs de son dur voyage.<br><br>	Mais, ce passage de la Torah reçoit, en outre, une signification morale, plus profonde et qui s’applique en chaque époque. Celui qui prend place dans la tente de la Torah(5) est protégé. Etant ainsi relié à la sainte Torah, il y puise la vie à sa source véritable(6). A l’inverse, celui qui se rend dans le champ(7), abandonne la maison de D.ieu et du Judaïsme(8) pour se rendre sur des pâturages étrangers, court le risque d’être victime de son mauvais penchant, qui s’en prend à lui afin de provoquer sa chute et de faire de lui un «cadavre», ce qu’à D.ieu ne plaise.<br><br>	En effet, le mauvais penchant, qui est expert dans la mission qu’il exerce, sait de quelle manière il peut détacher l’homme de la source de la vie, mettre un terme à son attachement au Saint béni soit-Il, le séparer de toute respiration morale, que D.ieu nous en préserve.<br><br>	La responsabilité de prendre toutes les mesures nécessaires pour prévenir des situations aussi extrêmes incombe, en l’occurrence, aux anciens et aux juges, dont le rôle est de tout faire pour qu’elles ne se produisent jamais. Ils doivent réparer, tout faire pour qu’aucun Juif ne soit pas : «un cadavre, tombé dans le champ(9)».<br><br>	Pour cela, les anciens doivent accompagner personnellement chaque Juif qui «quitte la ville», plus précisément la ville sainte, le domaine de la sainteté, pour se rendre dans le champ. Ils doivent, notamment, le munir d’aliments spirituels, de vêtements moraux, de Torah et de Mitsvot, afin de le renforcer et d’avoir la certitude qu’il est protégé, face à tous les dangers qui peuvent le guetter, tout au long de son voyage empli de risques(10).<br><br>Notes<br><br>(1) En Erets Israël.<br>(2) Ce sont, au final, les anciens et les juges de la ville la plus proche qui accompliront cette pratique.<br>(3) Sa mort n’a pas été la conséquence d’une négligence, de la part des dignitaires de la ville.<br>(4) Celui-ci fait partie des obligations de l’hôte, qui doit donner à son invité nourriture, boisson et accompagnement.<br>(5) En consacrant sa vie à son étude.<br>(6) Et, il est alors protégé, dans sa vie matérielle, comme cet homme qui a reçu, avant de partir en voyage, tout ce qui était nécessaire pour que son déplacement soit favorable.<br>(7) Un endroit qui n’est pas «habitable».<br>(8) Délaisse l’étude de la Torah et la pratique des Mitsvot.<br>(9) Dans la dimension spirituelle.<br>(10) Qui est la vie dans ce monde matériel.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Effort salutaire',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 25, page 278)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, un ‘Hassid dit à son maître, l’Admour Haémtsahi :<br><br>«Je demande une bénédiction pour être en mesure de servir D.ieu d’une manière profonde(1)».<br><br>	Le ‘Hassid poursuivit :<br><br>«Qu’est-ce qu’un effort, dans le service de D.ieu(2) ? Je ne le sais pas(3). Je constate uniquement que je n’ai pas envie de le fournir(4). J’en déduis qu’il ne peut être que salutaire(5).»<br><br>Notes<br><br>(1) L’expression : «d’une manière profonde» indique que l’homme était prêt à investir son effort personnel, dans son service de D.ieu. Il sollicitait donc la bénédiction du Rabbi pour que cet effort porte ses fruits, comme l’arbre décrit par le précédent extrait.<br><br>(2) Constatant que le ‘Hassid est disposé à faire un effort, le Rabbi lui explique ce que celui-ci doit être, afin de porter ses fruits.<br><br>(3) En effet, qui peut affirmer qu’il a réellement fait un effort ?<br><br>(4) Ce qui veut bien dire qu’il fait l’objet d’une attaque particulière, de la part du mauvais penchant.(5) Chaque fois que l’on est fortement attaqué par son mauvais penchant, on peut avoir la certitude de se trouver face à un accomplissement ayant une importance déterminante pour l’élévation de son âme.'

						'Siha 1 ' :

								'Titre' : ' Parapet',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 24, page 141)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tétsé 22, 8 dit : «Lorsque tu construiras une maison nouvelle, tu feras un parapet à ton toit et tu ne placeras pas de sang dans ta maison(1), car celui qui tombe pourrait en tomber». Le Sifri, Devarim, au paragraphe 229, explique : «une maison : ceci inclut également le Sanctuaire(2)».<br><br>	La Torah prononce ici une sévère mise en garde : «tu feras un parapet à ton toit» et elle précise que, si on ne le fait pas, un événement malencontreux pourrait se produire, un accident qui n’est pas souhaitable, «celui qui tombe pourrait en tomber».<br><br>	Selon une interprétation plus profonde, ce verset fait également allusion à un parapet moral, que chacun doit placer dans son univers spirituel. En effet, le toit(3) fait allusion à l’orgueil, au sentiment de sa propre importance, à l’arrogance de l’homme qui est persuadé de se trouver sur le toit du monde, de surpasser tous les autres.<br><br>	C’est pour cette raison que la Torah prononce une mise en garde aussi sévère. Elle affirme qu’il est indispensable de dresser un parapet autour d’un tel toit, de placer une clôture autour de son propre orgueil(4), de s’en garder et de s’en préserver. Ce grave défaut, quand on ne le maîtrise pas, peut provoquer, chez celui qui en est atteint, une terrible chute, depuis le toit le plus haut, un véritable effondrement moral, ce qu’à D.ieu ne plaise.<br><br>	Une pensée malencontreuse pourrait se faire jour dans le cœur de l’homme qui médite à ce qui vient d’être dit. Il est bien clair, en effet, que chacun doit construire un parapet solide autour de son orgueil, ne pas lui faire la moindre place. Néanmoins, il en est ainsi uniquement quand on se consacre aux domaines profanes, aux préoccupations de ce monde matériel et aux actes permis. C’est alors qu’il faut se garder, se préserver de tout cela(5).<br><br>	En revanche, en tout ce qui est lié au service de D.ieu, béni soit-Il, en l’étude de la Torah et en la pratique des Mitsvot, on pourrait imaginer qu’il est effectivement nécessaire d’avoir un front gonflé par l’orgueil(6), d’ouvrir la bride et de déposer son fardeau(7). Un peu de fierté et de contentement de sa propre personne est alors nécessaire(8).<br><br>	Pour écarter une telle pensée, le Sifri précise, en l’occurrence, que : «une maison : ceci inclut également le Sanctuaire». Ainsi, non seulement une maison individuelle doit avoir un parapet autour de son toit, mais, bien plus, le toit élevé du Sanctuaire et du Saint des saints doit aussi être entouré d’un parapet et protégé(9).<br><br>	Il en résulte que celui qui a atteint l’état le plus haut de la sainteté, le sommet du bien ne doit pas pour autant s’en enorgueillir. Sur le toit du Sanctuaire également, il y a lieu de manifester sa soumission la plus totale au Saint béni soit-Il(10).<br><br>Notes<br><br>(1) En y conservant ce qui fait courir un danger.<br>(2) Bien qu’il ne soit pas une demeure individuelle, la Mitsva du parapet s’y applique.<br>(3) Qui est la partie la plus haute de la maison.<br>(4) Afin de ne pas se trouver en contact direct avec lui.<br>(5) Car, c’est dans la recherche des valeurs de ce monde que l’orgueil peut être perçu, d’emblée, comme un grave défaut.<br>(6) D’être fier de la manière dont on sert D.ieu.<br>(7) De ne pas être aussi vigilant que dans les préoccupations du monde.<br>(8) Il est essentiel, pour sa motivation personnelle, de pouvoir observer avec satisfaction ce qui a été accompli.<br>(9) Dans le domaine de la sainteté également, une précaution est nécessaire.<br>(10) L’humilité est bien une valeur cardinale du service de D.ieu.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Annulation d’un décret',
								'source' : '(Discours du Rabbi Rachab, Torat Chalom, tome 4, page 13)',
										   'resume' : ' ',
										   'contenu' : '	Plusieurs ministres importants du gouvernement du tsar, qui était un tyran, décidèrent d’en finir avec l’action menée par le Rabbi Tséma’h Tsédek, qui les mettait sans cesse au défi(1). Ils décidèrent donc de promulguer un décret lui faisant obligation de résider dans une grande ville, afin de l’observer et de le surveiller en permanence, ce qu’à D.ieu ne plaise.<br><br>	Le ministre chargé d’obtenir l’accord définitif du tsar pour la promulgation de ce décret s’appelait Savarine. Il était, en outre, le gouverneur de la région de Petersburg, capitale du pays. Peu avant Roch Hachana, toutes les conditions étaient réunies et le plan de ces impies allait effectivement être mis en application.<br><br>	Le premier soir de Roch Hachana, le Rabbi Tséma’h Tsédek pria avec une immense ferveur, qui n’était pas de ce monde. Par la suite, au cours de ses discussions, à table, pendant le repas, dérogeant à son habitude, il évoqua la royauté et la direction du pays, puis il commenta ses notions selon la dimension profonde de la Torah.<br><br>	Le premier matin de Roch Hachana, avant les sonneries du Chofar, il connut une extase brûlante, puis il commença la lecture du Psaume précédant ces sonneries :<br>«Aïe, Chertsé, aïe, mon cœur, La Menatséa’h, au chef des chantres…».<br><br>	A ce même moment, dans le palais royal, Savarine entrait dans le bureau du tsar, pour lui demander de signer le décret.<br><br>Le tsar demanda à son ministre :<br>«Que se dit-il actuellement, dans la capitale ?».<br><br>Savarine répondit :<br>«Il ne se dit rien, majesté. Il n’y a rien de nouveau. Tout est tranquille».<br><br>Avec une surprise teintée de colère, le tsar dit alors :<br>«Vraiment ? Hé, bien, pour ma part, j’ai des nouvelles !».<br><br>	Dans la même période, le gouverneur avait pris plusieurs décisions qui avaient suscité le mécontentement des habitants de sa région. Ces initiatives malencontreuses étaient parvenues aux oreilles du tsar, qui avait choisi, précisément ce jour-là, de signifier à son ministre, avec âpreté, son désaccord avec les positions qu’il avait prises.<br><br>	Savarine tenta de se justifier et d’expliquer les mesures qu’il avait arrêtées, mais le tsar le désavoua sévèrement. Avec colère, il saisit le dossier qu’il lui tendait et il le jeta sur le sol(2). D’après les lois qui étaient alors en vigueur dans le pays, un dossier jeté de cette façon était définitivement disqualifié et il ne pouvait plus être présenté une seconde fois au tsar, par la suite.<br><br>Notes<br><br>(1) En remettant en cause leur autorité.<br>(2) Bien que son contenu ait été sans rapport avec ce qui faisait l’objet de sa colère.'

						'Siha 3 ' : 
						{
								'Titre' : ' Il nous a sanctifiés par Ses Commandements',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 19, page 712)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tétsé 24, 1 dit : «Quand un homme épousera une femme». De fait, quand un homme sanctifie une femme, pour qu’elle soit son épouse, il accomplit alors conjointement deux actions. D’une part, il prend cette femme pour lui(1). D’autre part, il l’interdit aux autres hommes(2).<br><br>	Concrètement, ces deux effets du mariage sont intimement liés. Il est bien clair qu’une femme ne peut pas avoir un mari et, simultanément, rester permise à d’autres hommes. Pour être sanctifiée et réservée à son mari, elle doit, bien entendu, être interdite à tous les autres hommes, sans la moindre exception(3).<br><br>	La relation entre le Saint béni soit-Il et le peuple d’Israël est celle qui existe entre un homme et une femme. Les enfants d’Israël sont l’épouse et le Saint béni soit-Il doit les sanctifier, leur transmettre Sa propre sainteté. Un Juif doit être acquis à D.ieu et il y parvient de deux façons(4).<br><br>	Tout d’abord, un Juif ne doit s’attacher qu’au Saint béni soit-Il(5). En outre, il doit se couper des passions du monde matériel(6). Et, ces deux états sont intimement liés(7). On ne peut pas être réellement attaché à D.ieu sans se séparer des plaisirs terrestres, physiques et matériels.<br><br>	Afin d’être sanctifié pour le Créateur du monde, de L’aimer de tout son cœur, un Juif doit se départir de toute attirance pour le monde et ses attraits(8).<br><br>Notes<br><br>(1) Elle devient son épouse.<br>(2) Pour eux, elle est, désormais, une femme mariée. De fait, à l’époque talmudique, le mariage se passait en deux temps, qui ont été cumulés, à notre époque. Le premier temps interdisait cette femme aux autres hommes et le second lui permettait de s’unir à son mari.<br>(3) De sorte que l’on ne peut pas imaginer la première action sans la seconde.<br>(4) Comme c’est le cas pour une union de ce monde.<br>(5) Ne pas avoir un autre «homme».<br>(6) Pour se réserver à la passion du service de D.ieu.<br>(7) Comme c’est le cas pour la relation entre un homme et une femme.<br>(8) Il est impossible de s’investir pleinement dans le service de D.ieu et, simultanément, de rechercher les plaisirs de ce monde.'

						'Siha 4 ' : 
						{
								'Titre' : ' Rien à dire',
								'source' : '(Discours du Rabbi Rachab, Torat Chalom, tome 5, page 26)',
										   'resume' : ' ',
										   'contenu' : '	Le premier soir de Pessa’h, la Rabbanit ‘Haya Mouchka, épouse du Tséma’h Tsédek, se rendit en courant chez son père, l’Admour Haémtsahi et elle lui dit :<br><br>«Mon mari a connu l’extase, en célébrant le Séder. Il est tombé de sa chaise et il a roulé sous un banc. Il est impossible de lui faire retrouver ses esprits».<br><br>	L’Admour Haémtsahi n’en fut pas inquiet(1). Il dit simplement à sa fille :<br><br>«Il s’en sortira».<br><br>	La Rabbanit rentra chez elle et elle constata que son mari n’avait toujours pas repris connaissance. Elle s’en retourna donc, de nouveau, chez son père et elle lui dit que la situation n’avait pas évolué.<br><br>	L’Admour Haémtsahi appela alors quelques ‘Hassidim et il leur dit :<br><br>«Allez chez mon gendre et dites-lui, de ma part, qu’il doit reprendre connaissance».<br><br>	Ces ‘Hassidim se rendirent chez le Tséma’h Tsédek. Parvenus chez lui, ils purent constater qu’il avait déjà retrouvé ses esprits et qu’il avait repris sa place à la table du Séder, comme si rien ne s’était passé.<br><br>	Les ‘Hassidim furent embarrassés, quand le Tséma’h Tsédek leur demanda ce qu’ils voulaient. Ils hésitèrent, puis ils lui répondirent qu’ils étaient venus écouter les commentaires de la ‘Hassidout qu’il développait sûrement(2).<br><br>	Le Tséma’h Tsédek éclata de rire et il répondit :<br><br>«Allez donc chez mon beau-père. Lui-même pourra vous enseigner ces commentaires. Pour ma part, je n’ai rien à dire».<br><br>Notes<br><br>(1) Il connaissait l’élévation du service de D.ieu de son gendre, qui était aussi son neveu.<br>(2) Puisqu’il est une Mitsva de commenter la sortie d’Egypte, le soir du Séder.'

						'Siha 1 ' : 
						{
								'Titre' : ' Trésor précieux',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 24, page 261)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tavo 26, 18 dit : «L’Eternel t’a choisi, en ce jour, afin d’être Son peuple de prédilection». Le Saint béni soit-Il a élu le peuple d’Israël et Il lui a conféré la plus haute élévation. Il en a fait Son peuple propice(1).<br><br>	Au préalable, les grands rois possédaient de fabuleux trésors, d’une valeur inestimable, des pierres précieuses et des perles en grand nombre. Une partie de ces joyaux servait à orner la couronne royale, alors qu’une autre partie avait pour objet de financer l’administration du royaume.<br><br>	Au sein même de ces trésors, chaque roi possédait une collection particulière, dont il ne se servait jamais et qui n’avait pas d’utilisation spécifique. Le roi concevait un plaisir du simple fait de regarder ces joyaux, de les posséder.<br><br>	La signification de tout cela est bien claire(2). Les enfants d’Israël accomplissent la Volonté du Roi suprême, le Saint béni soit-Il. Ils étudient Sa Torah et ils mettent en pratique Ses Mitsvot. A n’en pas douter, leur service Lui est précieux(3). Leur étude orne la couronne du Saint béni soit-Il(4). Leur pratique des Mitsvot atteint l’objectif et la mission de conduire la Royauté de D.ieu dans le monde(5).<br><br>	Cependant, la richesse véritable de D.ieu, dans le monde, reste le Juif lui-même(6). Les enfants d’Israël sont Son bien précieux et caché, Son «peuple de prédilection». Le Saint béni soit-Il conçoit du plaisir du simple fait de leur existence. Il aime Ses enfants tels qu’ils sont, indépendamment de leur raison d’être ou de la mission qu’Il leur confie, ici-bas.<br><br>	Bien entendu, cet amour de D.ieu ne dispense en aucune façon les enfants d’Israël d’occuper le rôle qui leur est confié dans ce monde(7), de faire tout ce qui est en leur pouvoir pour cela. Bien plus, c’est précisément en accomplissant Sa Volonté que l’on révèle cet amour et qu’on le met en évidence(8).<br><br>Notes<br><br>(1) C’est le sens de cette élection.<br>(2) Dans son application au peuple d’Israël défini comme le trésor de D.ieu.<br>(3) Précisément parce qu’Il les a choisis.<br>(4) L’étude de la Torah est ainsi définie comme la partie du trésor dont le Saint béni soit-Il se sert pour orner la couronne royale.<br>(5) C’est la seconde partie du trésor.<br>(6) C’est lui que D.ieu a choisi et non son étude ou sa pratique. Il est donc inconcevable que l’amour de D.ieu pour un Juif soit conditionné par cette étude ou par cette pratique.<br>(7) C’est-à-dire d’étudier la Torah et de mettre en pratique les Mitsvot.<br>(8) De sorte qu’il exerce son effet, dans le monde matériel.'

						'Siha 2 ' : 
						{
								'Titre' : ' Les enfants de D.ieu',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 23, page 190)',
										   'resume' : ' ',
										   'contenu' : '	Le Baal Chem Tov, au cours de la période en laquelle sa grandeur et sa lumière étaient encore cachées(1), se rendait d’un village à l’autre et il rassemblait tous les Juifs simples de l’endroit, sur la place du marché. Il leur relatait de passionnants récits, issus des Aggadot de nos Sages, ou bien d’autres textes. Il racontait tout cela dans un langage populaire, afin de toucher les cœurs(2).<br><br>	Une fois, alors qu’il se trouvait en présence de très nombreuses personnes, hommes, femmes et enfants, le Baal Chem Tov fit la déclaration suivante :<br><br>	«Rav Yaakov, cet érudit de la Torah que vous connaissez bien, car il réside dans votre village, possède une parfaite connaissance, par cœur, du Talmud, avec les commentaires de Rachi et des Tossafot. Une fois, alors qu’il étudiait une explication complexe des Tossafot, s’étendant sur toute une page, son fils, un jeune enfant, s’approcha de lui pour lui parler. Rav Yaakov interrompit son étude pour l’écouter, avec amour et patience(3).<br><br>	Sachez donc que le Saint béni soit-Il, notre Père Qui se trouve dans les cieux, est, Lui aussi, très occupé. Malgré cela, quand un Juif fait une bonne action, Il s’interrompt et Il l’observe. Un Juif se lève, le matin et il se dépêche d’aller faire la prière de Cha’harit, à la synagogue. Après ses multiples activités de la journée, il prend part à la prière de Min’ha, puis il s’assoit dans la maison d’étude et il écoute le cours de Eïn Yaakov. Enfin, il rentre à la maison et il transmet aux membres de sa famille ce qu’il a entendu, pendant ce cours(4).<br><br>	Puis, à l’issue de tout cela, le Saint béni soit-Il exprime Sa satisfaction et Sa fierté, devant les anges. Il affirme :<br>‘Voyez, cet homme n’a pas fait tout cela pour son intérêt personnel et son propre plaisir, mais uniquement parce que Je l’ai ordonné !»(5).<br><br>Notes<br><br>(1) Le Baal Chem Tov se révéla, dans toute sa grandeur, à l’âge de cinquante-deux ans.<br>(2) Par la suite, il demanda à tous ses disciples, les Tsaddikim cachés, membres de la «sainte confrérie», d’en faire de même.<br>(3) Il était, de fait, profondément absorbé par son étude, mais son amour pour son fils prit le dessus.<br>(4) Dans tous ces cas, le Saint béni soit-Il «interrompt Son activité», si l’on peut se permettre cette expression et Il observe le Juif qui agit de la sorte.<br>(5) C’est en ce sens qu’un Juif appartient à : «Son peuple de prédilection», comme l’indiquait l’extrait précédent.'
