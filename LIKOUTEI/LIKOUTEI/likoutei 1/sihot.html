														   '<br><br>	12. Il en découle le point suivant, en particulier pour ce qui concerne l’étude de la ‘Hassidout.<br><br>	Certains pensent qu’avant d’entreprendre une telle étude, il faut, au préalable, respecter, avec le plus grand scrupule, la moindre disposition de nos Sages, accomplir toutes les Mitsvot de la meilleure façon. Ils considèrent, en conséquence, qu’ils ne peuvent se consacrer à l’étude de la ‘Hassidout, prier avec ferveur, conformément à ses enseignements ou, de façon générale, rechercher l’élévation, tant qu’ils ne sont pas parvenus à un tel niveau ou, a fortiori, s’ils savent qu’il peut parfois leur arriver d’accomplir une Mitsva d’une façon qui n’est pas la meilleure ou encore d’écarter une disposition de nos Sages, plus encore, une pratique instaurée par eux ou même une Mitsva de la Torah, Injonction ou Interdiction.<br><br>	Il faut répondre à de telles personnes qu’un prêt est accordé pour être dépensé, quelle que soit la grandeur de la ‘Hassidout, que l’Admour Hazaken compare au joyau le plus précieux de la couronne du Roi, sans laquelle elle perd toute sa valeur. Malgré cela, chaque Juif est autorisé à faire usage de cette couronne, pour tout ce qui le concerne.<br><br>	Nul n’a le droit d’annuler, fut-ce même un seul jour, son étude de la ‘Hassidout, aussi peu enviable que puisse être sa situation, par ailleurs. Au jour même qu’un Juif transgresse une Mitsva de la Torah, ce qu’à D.ieu ne plaise, qu’il s’agisse d’une Injonction ou d’une Interdiction, il doit, malgré cela, étudier la ‘Hassidout, non seulement un texte invitant au service de D.ieu, mais aussi celui qui traite des notions les plus profondes, permettant de percevoir la Divinité, même lorsque celles-ci sont si abstraites qu’il éprouve des difficultés à en appliquer les termes à sa propre personne.'+
														   '<br><br>	13. D.ieu accorde donc des forces pour que l’on puisse consentir un tel prêt. Pourquoi cela ? Le verset l’explique. Celui-ci est, en effet, accordé à “ quelqu’un de Mon peuple ”.<br><br>	Nos Sages expliquent : “ Mon peuple a la préséance sur une autre nation ”. S’ils donnent une telle précision, c’est bien que l’on pourrait penser qu’il en soit autrement. La conclusion reste, néanmoins, que “ Mon peuple a la préséance ”.<br><br>	Il faut en déduire que cette force émane d’une source qui transcende l’action des créatures, dans laquelle “ le Maître est seul, Source de toutes les sources ”, duquel il est dit : “ Je ne sais ce que Je désire ” de l’action des Justes ou de celle des impies. Et, il est nécessaire de préciser qu’il en est bien ainsi, car il n’y a là aucune évidence. En fait, “ Mon peuple a la préséance ” uniquement du fait de l’élection d’Israël, émanant de l’Essence de D.ieu.<br><br>	C’est à ce propos qu’il est dit : “ Esav est le frère de Yaakov, Parole de l’Eternel. Pourtant, J’aime Yaakov et Je hais Esav ”, car, à ce stade, les agissements des hommes n’ont aucune incidence, de sorte qu’aucune différence ne peut être faite entre Esav et Yaakov. Malgré cela, l’élection d’Israël, voulue par D.ieu, en Son Essence, fait que “ J’aime Yaakov ”.<br><br>	C’est pour cette même raison qu’il est dit : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”. L’argent fait allusion à l’amour, ainsi qu’il est dit : “ Tu as éprouvé de la nostalgie et de l’amour (Ni’hssafta, de la même étymologie que Kessef, l’argent) pour la maison de ton père ”.<br><br>	Le prêt et la force qu’il confère ne récompensent pas l’effort des hommes. Ils sont l’expression de l’amour profond que D.ieu éprouve pour les Juifs.'+
														   '<br><br>	14. La force d’accomplir tout cela, émanant d’un niveau qui transcende l’action des créatures, est donc accordée à chaque Juif. En effet, sa source est si élevée que le manque d’effort, de la part des hommes, ne peut en rien la diminuer.<br><br>	C’est ainsi qu’il faut interpréter la suite de ce verset : “ Au pauvre qui est avec toi ”. Celui-ci, du fait de sa pauvreté, réfléchit à sa propre situation et en conçoit du désespoir, du reste à juste titre. Malgré cela, il doit savoir que D.ieu lui dispense cette force, car Son amour est accordé à tous, y compris à lui. Bien plus, il s’agit d’un pauvre et l’on sait que D.ieu réside dans un cœur brisé et malheureux.<br><br>	Le verset poursuit : “ Ne te comporte pas en créditeur vis à vis de lui ”, car s’il n’a pas de quoi payer, il est inutile d’exiger un paiement. Cela n’aura d’autre effet que de l’embarrasser et une telle démarche est donc à proscrire. Bien plus, il sera même interdit de passer près de lui, ce qui aurait pour effet de l’embarrasser.<br><br>	Comme on l’a rappelé, “ Il dit Ses Paroles à Yaakov, Ses Décrets et Ses Jugements à Israël ” et met Lui-même en pratique ce qu’Il ordonne. En conséquence, lorsque D.ieu exige de manière sévère, en imposant des souffrances sans obtenir de résultat, Il applique les termes du verset : “ Ne te comporte pas en créditeur vis à vis de lui ”.<br><br>	Il est dit (Ichaya 1, 5) : “ Où faudra-t-il vous frapper encore, vous qui persistez dans la rébellion ? ” et l’on peut proposer une autre lecture de ce verset. Pourquoi “ faudra-t-il frapper encore ” s’il s’avère que cela n’a été d’aucune utilité ? Cela n’aurait pour effet que de “ persister dans la rébellion ”.<br><br>	Quand D.ieu vérifie que la sévérité n’atteint pas son objectif, Il suscite Sa bonté, fait usage de la proximité et de la miséricorde, accorde un bien visible et tangible.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Aux riches comme aux pauvres',
													'source' :' (Discours du Rabbi, Chabbat Michpatim, Chabbat Shekalim 5718-1958)',
															'resume' : ' ',
														   'contenu' : ' 	15. Commentant le verset “ si tu prêtes de l’argent à quelqu’un de Mon peuple, au pauvre qui est avec toi ”, le Midrach Tan’houma souligne qu’un tel prêt est, en réalité, consenti à D.ieu, ainsi qu’il est dit : “ Celui qui prête à D.ieu a pitié du pauvre ”. De fait, c’est bien en ayant pitié du pauvre et en lui donnant de la Tsédaka que l’on prête à D.ieu.<br><br>	Lorsque D.ieu accorde une récompense, Il le fait selon Sa propre mesure. Lui-même ne subit pas la limite et Sa rétribution peut donc être infinie.<br><br>	Comme on l’a rappelé le 10 Chevat, le Tséma’h Tsédek explique, au début de son Séfer Ha’hakira, qu’un être créé ne peut se départir de la limite. En effet, même un ajout permanent ne suffirait pas pour lui faire atteindre l’infini.<br><br>	Néanmoins, si, concrètement, ce que l’homme reçoit ne peut être illimité, D.ieu, pour Sa part, peut, potentiellement, donner toujours plus, d’une génération à l’autre, sans limite.<br><br>	Cette notion peut être approfondie. Lorsqu’un élément est limité dans le temps, il s’approche de sa fin dès lors qu’il se modifie et s’affaiblit. Cette évolution intervient bien avant sa fin effective, de sorte qu’il y a ensuite une lente évolution. Selon l’expression bien connue, “ les êtres créés se putréfient dès qu’ils sont conduits à l’existence ”.<br><br>	On peut en conclure qu’une influence qui n’est pas modifiée par le temps, mais reste toujours identique procède de l’infini. Elle est alors une projection de ce qui transcende la limite, au sein de la limite.<br><br>	La Tsédaka est considérée comme l’ensemble des Mitsvot. Le prêt en est la forme la plus élevée. Nos Sages disent que “ le prêt est plus important que la Tsédaka, car cette dernière n’est donnée qu’au pauvre, alors que le prêt est accordé au riche comme au pauvre ”.<br><br>	La Tsédaka implique une relation entre un riche et un pauvre. Car, si tous étaient riches, “ qui garderait la bonté et la vérité ? ” et, de fait, il est dit que “ les pauvres ne disparaîtront pas de la terre ”. A l’opposé, le prêt ne s’adresse pas nécessairement à un pauvre, ainsi qu’il est dit, “ il n’y aura pas de pauvres parmi vous ”. Il concerne également les riches.<br><br>	Ce soir, est organisée une réunion de l’association pour la bienfaisance et le respect du Chabbat. De fait, la mention du Chabbat dans l’intitulé de cette association n’est pas appropriée, car, tout comme le prêt n’introduit aucune différence entre les pauvres et les riches, il ne doit prendre en compte aucune autre distinction. Vraisemblablement, le Chabbat est donc mentionné, dans le nom de cette association, pour définir l’idéal vers lequel il faut tendre.<br><br>	Chacun aura à cœur de prendre part à cette réunion, de confier un montant à sa caisse pour le plus long délai possible, ce qui lui permettra d’accorder les prêts les plus conséquents, sur les périodes les plus longues. Ainsi, tous les participants accompliront cette Mitsva de bienfaisance.<br><br>	Comme on l’a vu, l’octroi d’un prêt ne fait pas de distinction entre le riche et le pauvre. De même, tous doivent apporter leur contribution, sans distinction, en donnant une somme à cette caisse.<br><br>	Nous avons lu, aujourd’hui, la Parchat Chekalim et l’Admour Hazaken dit que l’on doit “ vivre avec le temps ”, c’est-à-dire avec la lecture de la Torah. En l’occurrence, celle-ci précise que tous les Juifs donnèrent le demi Shekel.'
												},
													
												'Siha 4': 
												{
													'Titre' : 'Maladies spirituelles',
													'source' :' (Discours du Rabbi, Chabbat Michpatim 5716-1956)',
															'resume' : ' ',
														   'contenu' : ' 	1. Il y a, dans notre Sidra, le verset : “ Guérir, il le guérira ” et nos Sages expliquent, à ce propos : “ On peut déduire de ces mots que le médecin a été autorisé à guérir ”. On ne peut donc dire : “ D.ieu a frappé et moi, je guérirai ? ” car, comme l’établit ce verset, le médecin est autorisé à traiter ses patients.<br><br>	Une autre déduction est également faite. Le médecin a non seulement le droit, mais aussi l’obligation de guérir, comme l’établit le verset enjoignant de restituer ce qui a été perdu, “ tu le lui rendras ”. Il faut donc “ rendre ” sa santé à celui qui est malade.'+
														   '<br><br>	2. Dans la dimension spirituelle du service de D.ieu, on peut également définir l’équivalent de ces deux domaines, “ Guérir, il le guérira ” et “ tu le lui rendras ”, qui constituent aussi des obligations.<br><br>	En effet, la maladie spirituelle existe également. Il en est de différentes sortes, celles qui sont dangereuses, celles qui ne le sont pas. Bien plus, la valeur numérique du mot ‘Holé est quarante neuf. Ce terme s’applique donc également à celui qui a franchi la quarante neuvième porte de la compréhension, mais qui, pour autant, est “ malade ”, puisque la cinquantième lui manque encore.<br><br>	On peut en déduire quelle distance sépare ces différentes catégories de maladies. Nous préciserons brièvement cette idée.<br><br>	Quelqu’un peut être “ malade ” dans sa pratique des Mitsvot. En effet, les deux cent quarante huit Injonctions correspondent aux deux cent quarante huit membres du corps et les trois cent soixante cinq Interdits, aux trois cent soixante cinq nerfs. Une maladie liée à la pratique des Mitsvot est donc particulièrement grave, ce qu’à D.ieu ne plaise.<br><br>	Un autre “ malade ” est celui à qui manque la cinquantième porte de la compréhension, le niveau qui fut convoité par Moché, notre maître, duquel il fut dit : “ Tu fis qu’il soit un peu moins qu’un être divin ”, précisément parce qu’il n’avait pas accès à cette cinquantième porte. De fait, il ne put la franchir qu’au moment de son décès, sur le mont Nébo, que l’on peut décomposer en Noun Bo, “ la cinquantième se trouvait en lui ”.<br><br>	Les distinctions qui peuvent être faites entre les catégories de maladie se reflètent également dans la nécessité de les guérir.<br><br>	S’il s’agit d’un “ malade ” dans la pratique des Mitsvot, sa guérison est une nécessité absolue. S’il s’agit, en revanche, de celui dont la valeur numérique est quarante neuf, qui n’a pas encore atteint la cinquantième porte de la compréhension, le médecin est simplement “ autorisé ” à le guérir. En effet, une telle élévation n’est pas toujours possible et, en tout état de cause, elle n’est pas le fait de tous.'+
														   '<br><br>	3. On peut également déduire de ce qui vient d’être dit l’enseignement suivant.<br><br>	Si l’on demande à quelqu’un de diffuser le Judaïsme, de convaincre un autre Juif de mettre une Mitsva en pratique, il pourrait répondre que le temps est trop précieux, qu’il préfère se consacrer à sa propre personne, afin d’avoir accès à la cinquantième porte de la compréhension.<br><br>	Il faudra donc lui expliquer qu’on le charge de guérir son prochain, qu’une telle intervention est bien une obligation, alors que ce qu’il entend accomplir en sa propre personnalité est, certes, louable, mais reste une simple possibilité, alors que l’action envers l’autre est obligatoire. Pour reprendre la formulation de la Guemara, “ par rapport à une obligation, ce n’est qu’un acte permis ; par rapport à un acte permis, c’est une Mitsva ”. '+
														   '<br><br>	4. Du point de vue de la pratique concrète des Mitsvot, tous les Juifs sont identiques. Tous sont concernés, de la même façon, par les Mitsvot de la Torah, les Injonctions les plus légères de nos Sages, de même que celles qu’introduisent les érudits, à chaque époque.<br><br>	En revanche, s’il s’agit d’une meilleure manière d’accomplir la Mitsva, il est certaines pratiques qui ne concernent pas tous les Juifs de la même façon.<br><br>	Lorsque l’on s’attache à une telle pratique, on peut parfois agir sous l’emprise du mauvais penchant qui, en suggérant à l’homme cette meilleure manière d’accomplir la Mitsva, obtiendra, par ailleurs, que l’homme ne s’acquitte pas de son obligation.<br><br>	Concrètement, chacun doit donc s’en tenir à ce qui lui incombe, restituer ce qui a été perdu. Ainsi, D.ieu accordera la réussite dans l’effort personnel de chacun, conduisant vers la cinquantième porte de la compréhension.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'Mortification du corps',
													'source' :' (Discours du Rabbi, 16 Tamouz 5716-1956)',
															'resume' : ' ',
														   'contenu' : ' 	5. On connaît l’explication du Baal Chem Tov, que mon beau-père, le Rabbi a rédigée et répétée, à différentes reprises, portant sur le verset “ Lorsque tu verras l’âne de ton ennemi ployer sous son fardeau et voudras te détourner de lui, tu lui viendras, néanmoins, en aide ”.<br><br>	Brièvement, cette explication est la suivante. On ne doit pas faire souffrir son corps en lui imposant des jeûnes et des mortifications. Il faut, bien au contraire, lui venir en aide, le conserver en bonne santé, afin qu’il serve D.ieu.<br><br>	De même, le Maguid de Mézéritch dit à son fils, Rabbi Avraham “ l’ange ”, qu’il devait fortifier sa santé physique, car “ une petit brèche dans le corps correspond à une large brèche dans l’âme ”.<br><br>	On peut se demander pour quelle raison il est, à ce point, important de souligner la nécessité de préserver la santé de son corps. L’Admour Hazaken n’établit-il pas clairement, dans son Choul’han Arou’h, dans le ‘Hochen Michpat, lois des dommages corporels, qu’un homme n’est pas maître de son corps, qu’il lui est, en conséquence, interdit de le mortifier, y compris en restreignant sa nourriture et sa boisson ?'+
														   '<br><br>	6. Bien plus, le Rambam dit, dans ses lois des opinions, que “ avoir un corps saint et intègre est un moyen de servir D.ieu ”.<br><br>	Il est donc interdit de faire souffrir le corps et la santé est une condition indispensable au service de D.ieu. Dès lors, quel est l’apport de cette explication, basée sur le verset “ tu lui viendras, néanmoins, en aide ” ? N’apparaît-il pas qu’elle introduit un élément nouveau ?<br><br>	Nous comprendrons tout cela en fonction de ce que dit l’Admour Hazaken, à la référence précédemment citée. Il affirme, en effet, qu’il est permis de s’imposer une souffrance physique et de jeûner, si celle-ci est un moyen d’accéder à la Techouva. Il explique qu’en pareil cas, la souffrance est bénéfique au corps.<br><br>	Et, il doit nécessairement en être ainsi, car, si l’apport de cette souffrance n’était pas pour le corps, la question précédemment formulée se poserait encore. De quel droit peut-on mortifier ce corps ? Il faut donc en conclure qu’on le fait effectivement pour son bien, puisqu’il accède ainsi à la Techouva et pourra, de la sorte, mener à bien la mission qui lui est confiée.'+
														   '<br><br>	7. De ce point de vue, celui qui ne supporte pas le jeûne doit, malgré tout, y avoir recours.<br><br>	En effet, de façon générale, une distinction doit être faite entre celui qui jeûne aisément et celui qui en souffre. Et, Igueret Hatechouva, troisième partie du Tanya, dit que “ celui qui ne peut pas jeûner et le fait est considéré comme ayant commis une faute ”.<br><br>	Mais, le Choul’han Arou’h poursuit : “ Celui qui a la possibilité de jeûner peut le faire, même si son objectif n’est pas la Techouva, mais plutôt l’élévation de son âme ”. Il s’agit bien, en effet, de deux notions distinctes et l’élévation de l’âme lui permet, après avoir déjà accédé à la Techouva, d’être agréée par D.ieu comme elle l’était avant d’avoir commis la faute.'+
														   '<br><br>	8. Ce qui vient d’être dit nous permettra de comprendre quel fut l’apport du Baal Chem Tov, lorsqu’il donna le commentaire, précédemment cité, du verset “ tu lui viendras, néanmoins, en aide ”.<br><br>	Il est possible d’agir avec bienveillance envers le corps, même lorsque celui-ci doit encore recevoir l’élévation, même s’il reste nécessaire d’avoir recours à la Techouva. En pareil cas, on ne lui imposera pas le jeûne. Bien au contraire, on réalisera son élévation ou même on le conduira à la Techouva en mettant en pratique les termes du verset : “ tu lui viendras, néanmoins, en aide ”.<br><br>	Ce qui vient d’être dit peut être justifié par le fait, bien connu, que tout ce qui concerne la ‘Hassidout préfigure le monde futur, lorsque l’âme recevra sa vitalité du corps. Il en est donc de même pour nos actions et nos réalisations, à l’heure actuelle, pendant le temps de l’exil. La ‘Hassidout souligne que l’on peut obtenir de grands résultats en venant en aide au corps.<br><br>	C’est pour cette raison qu’en ces dernières générations, la santé du corps a pris une valeur particulière.'+
														   '<br><br>	9. Différents textes établissent l’importance du corps juif, à propos duquel il est dit : “ Tu nous as choisis d’entre les nations et les langues ”.<br><br>	Le Likouteï Torah explique que cette élection émane de l’Essence de D.ieu. En effet, un reflet de cette Essence serait, par nature, limitée et l’élection qui en résulterait ne serait donc pas véritable, ne pourrait être réellement libre. Elle ne peut donc émaner que de l’Essence. En conséquence, il en est de même chez l’homme, duquel il est dit : “ Il sera comme nous ”.<br><br>	Mais, en plus de tout cela, la ‘Hassidout a frayé un chemin nouveau. Elle a montré que l’on peut réaliser l’élévation de son âme ou même accéder à la Techouva tout en maintenant l’intégrité de son corps.'
												},
													
												'Siha 6': 
												{
													'Titre' : 'Lettres du Rabbi',
													'source' :' Par la grâce de D.ieu , 25 Chevat 5715,Brooklyn, New York',
															'resume' : ' ',
														   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Il est une coutume juive de lier les événements de la semaine à la Sidra qui y est lue, conformément au proverbe bien connu de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, répété, à différentes reprises, par mon beau-père, le Rabbi, selon lequel, “ il faut vivre avec le temps ”, c’est-à-dire avec la Paracha de la semaine.<br><br>	Il se trouve que la Paracha de cette semaine enseigne de nombreux Préceptes, pour lesquels l’apport du don de la Torah n’est pas évident, puisque la logique élémentaire d’un homme équilibré permet de les établir et de les justifier.<br><br>	En fait, il y a là un enseignement pour toutes les époques et tous les lieux. Les dispositions les plus évidentes, établi par la droiture et la rationalité, peuvent être intégrées par l’homme et le protéger de son mauvais penchant, ainsi qu’il est dit : “ Le penchant du cœur de l’homme est mauvais depuis son plus jeune âge ”, uniquement dans la mesure où elles sont basées sur la Torah, que l’on put recevoir en proclamant : “ Nous ferons et (ensuite) nous comprendrons ”, c’est-à-dire en ayant foi en D.ieu et en se soumettant à Lui.<br><br>	Il faut donc reconnaître qu’Il est le Maître du Monde, que ces Injonctions émanent de Lui, qu’il est donc nécessaire de les mettre en pratique. Si l’on fait abstraction de tout cela, on ne peut en aucune façon s’en remettre à la logique des hommes et à leur droiture. L’expérience a montré qu’une carence de la foi et de l’éducation religieuse écarte très souvent les hommes du droit chemin, ce qu’à D.ieu ne plaise, les conduit à agir à l’opposé de la droiture et parfois même à l’inverse de la logique.<br><br>	Puisse D.ieu faire que votre synagogue puisse continuer à bénéficier, pour de longs jours et de bonnes années, de la direction spirituelle de votre Rav, guide spirituel qui insuffle la foi et les Préceptes de la Torah aux membres de la communauté. Le verset parle des “ Jugements que tu placeras devant eux ”, pour leur bien moral et physique, de même que pour celui des membres de leur famille.<br><br>	Avec mes respects et ma bénédiction,'
												},
												
												'Siha 7': 
												{
													'Titre' : 'Lettres du Rabbi',
													'source' :'Par la grâce de D.ieu,20 Chevat 5721,Brooklyn, New York, ',
															'resume' : ' ',
														   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Le début de la Paracha de cette semaine est : “ Voici les Jugements que tu placeras devant eux ”. Il faut donc expliquer, jusqu’à ce que les élèves le saisissent, “ la profondeur de la Hala’ha, avec sa raison précise, en leur donnant des explications qui leur permettront de comprendre leur étude et d’en éprouver de la satisfaction ”, selon les termes de l’Admour Hazaken, dans ses lois de l’étude de la Torah, à la fin du chapitre 3.<br><br>	Puisse D.ieu faire que s’accomplisse également, en ces élèves et en tous ceux qui reçoivent cet enseignement, cette autre explication de l’Admour Hazaken, dans son Torah Or, commentant ce verset : “ Devant eux : A l’intérieur de leur personnalité ”.<br><br>	Ce qui vient d’être dit permettra, en outre, de répondre à une autre question. Il est clair que tout enseignement de notre Torah doit être clairement expliqué. Cette Injonction est, en fait, surtout nécessaire pour les Décrets, qui transcendent la logique, mais non pour les Jugements, qui procèdent d’une démarche rationnelle.<br><br>	En effet, il est aisé de trouver une explication logique à ces Jugements, permettant d’en avoir une perception satisfaisante. Cela est moins facile quand il s’agit des Décrets, desquels il est dit : “ J’ai émis un Décret, pris une Disposition, tu n’as pas le droit de les remettre en cause ”.<br><br>	L’explication profonde de tout cela, basée sur l’enseignement caché de la Torah qui, de nos jours, a été révélée par la ‘Hassidout, soulignant que ces Préceptes doivent être intériorisés par la profondeur de l’âme, permet d’établir clairement que les Commandements logiques, que l’on comprend parfaitement, ne mettent pas réellement en éveil la profondeur de l’âme, ne s’attachent pas à elle. Les Décrets et les Dispositions transcendant la logique, en revanche, y parviennent. La Torah souligne donc que les Jugements appellent aussi, de la part de l’homme, une intériorisation, par la dimension la plus profonde de l’âme.<br><br>	Ce qui vient d’être dit nous permettra de répondre à une autre question. Le premier des Jugements dont il est question dans cette Paracha porte sur l’achat d’un esclave juif, vendu par le tribunal pour rembourser ce qu’il a volé. Il y a là, en apparence, une idée difficile à comprendre. Pourquoi envisager, d’emblée, une situation aussi négative, celle de l’homme qui a transgressé un Interdit de la Torah et ne dispose pas des moyens de restituer l’objet de son larcin, avant même d’avoir établi le principe de la restitution par le voleur ? Bien plus, ces dispositions sont valables uniquement à l’époque où le Jubilé est en vigueur.<br><br>	On peut avancer une explication en fonction de ce qui a été dit auparavant, sur la nécessité d’intégrer profondément en son esprit ce qui concerne la Torah et les Mitsvot, qui exige beaucoup d’efforts moraux et physiques. Car, si l’on craint les autres hommes, on ne craint pas nécessairement D.ieu. C’est la raison pour laquelle Rabbi Yo’hanan Ben Zakaï dit : “ Puisse D.ieu faire qu’on Le craigne comme on craint les autres hommes ”. On consultera, à ce sujet, le Tanya, au chapitre 41.<br><br>	Parfois, un homme est saisi d’un esprit de folie qui le conduit à mal agir. Dès lors, il trompe D.ieu et Le “ vole ”, bien qu’il ait toujours la crainte des autres hommes. De ce point de vue, l’homme qui vole au grand jour et ne craint même pas les hommes est bien inférieur à celui qui commet son larcin en cachette, car ce dernier a, au moins, de la crainte pour les autres hommes. C’est ce qu’explique Rabbi Yo’hanan Ben Zakaï, au traité Baba Kama 79b.<br><br>	C’est donc cette démarche, dans l’ordre défini par les versets, qu’il convient d’adopter, après le don de la Torah. Il faut, tout d’abord, s’écarter du mal. Ainsi, le tribunal, représentant les chefs du peuple d’Israël, comme le dit le Tanya, au début du chapitre 42, viendra en aide pour que le voleur soit esclave pendant six ans, qui font allusion aux six jours de la semaine et aux six millénaires de la création. Puis, il sera libre, le septième jour, qui sera ainsi le Chabbat, jour du repos éternel, comme l’explique le Torah Or, à la référence précédemment citée.<br><br>	Avec ma bénédiction,'
												},
													
												
						},
						
						'Serie 2':
						{
												'Siha 1': 
												{
													'Titre' : 'Devant eux',
													'source' :' (Discours du Rabbi, Chabbat Parchat Michpatim 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	1. “ Et, voici les Jugements que tu placeras devant eux ”. Nos Sages s’interrogent sur l’expression “ devant eux ” et ils en déduisent plusieurs principes :<br><br>	A) Ces Jugements doivent être placés “ devant eux et non devant les non-Juifs ”, comme le remarque le traité Guittin 88b, cité par Rachi, dans son commentaire du début de la Parchat Michpatim. Ainsi, tout différend survenant entre des Juifs doit être soumis à une juridiction juive, qui énoncera le verdict en fonction des lois de la Torah. En revanche, les partis ne se présenteront pas devant une juridiction non-juive, y compris lorsque sa législation est identique à celle d’Israël.<br><br>	B) L’expression “ devant eux ” indique, en outre, que le maître, enseignant à son disciple, doit “ lui en donner la dimension intérieure ”, comme le disent le traité Erouvin 54b et les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, paragraphe 18. Il doit apporter des explications, préciser clairement la Hala’ha qu’il enseigne, jusqu’à ce que le disciple la perçoive clairement. Il ne peut lui dire, en revanche : “ Telle est la loi. Recherches-en toi-même la signification ”.<br><br>	C) Dans le Torah Or, au discours ‘hassidique intitulé “ Et, voici les jugements ”, l’Admour Hazaken dit : “ Que tu placeras devant eux : en la profondeur d’eux-mêmes ”. La perception de D.ieu doit donc être profondément intériorisée par chaque Juif, jusque dans la dimension la plus cachée de son âme.<br><br>	De plus, chaque explication de la ‘Hassidout apparaît également, au moins en allusion, dans la partie révélée de la Torah. En l’occurrence, commentant le verset “ que tu placeras devant eux ”, le Yerouchalmi Avoda Zara, chapitre 2, paragraphe 7, dit : “ Comme s’il s’agissait d’un trésor ”, lequel, par nature, reste caché. Ainsi, il est bien fait allusion ici à ce qui est dissimulé, à l’enseignement occulte de la Torah, qui a la propriété de mettre en éveil la dimension profonde de l’âme, comme le soulignent le Zohar, tome 3, page 73a et le Likouteï Torah Vaykra, page 5c.<br><br>	Nous avons rappelé, à différentes occasions, que plusieurs explications énoncées à propos d’un même mot de la Torah sont nécessairement liées entre elles. En l’occurrence, il nous faut donc comprendre le lien entre les trois interprétations de l’expression “ devant eux ” qui viennent d’être énoncées.<br><br>	Nous devons expliquer également pour quelle raison la Torah énonce ces enseignements, découlant de l’expression “ devant eux ”, précisément à propos des Jugements. Pourquoi est-ce ces Jugements qui doivent être placés “ devant eux ” ?<br><br>	Dans le discours ‘hassidique intitulé “ Si vous marchez dans mes Décrets ” de 5700, au chapitre 4, les commentateurs de la Torah, sur le verset Vaét’hanan 6, 20 et ceux de la Haggadah, à propos de la question posée par l’enfant sage, classent les Mitsvot de la Torah en trois catégories, les Décrets, les Témoignages et les Jugements, en fonction de la manière dont on peut les comprendre.<br><br>	Les Décrets sont des Mitsvot qui n’ont aucune explication rationnelle. Ils sont respectés uniquement parce que telle est la Volonté de D.ieu et le Midrach Bamidbar Rabba, au début de la Parchat ‘Houkat, dit, à leur propos : “ J’ai émis un Décret, pris une Décision ”. Les Témoignages, par contre, peuvent se concevoir logiquement. Si la Torah ne les avait pas introduits, la rationalité des hommes n’aurait pas été suffisante pour les établir et n’aurait pas permis d’aboutir à une telle conclusion. Néanmoins, après que la Torah les ait définis, on peut les expliquer et même les justifier, de manière logique. Les Jugements, enfin, constituent une évidence rationnelle et ne sont pas uniquement des principes que l’on peut admettre. Ainsi, le traité Erouvin 100b dit : “ Si la Torah n’avait pas été donnée (ce qu’à D.ieu ne plaise), nous aurions établi les règles de la pudeur en observant le chat et l’interdiction du vol, en voyant la fourmi ”. Si la Torah n’avait pas énoncé ces Mitsvot, la logique aurait donc permis aux hommes de les comprendre.<br><br>	Or, c’est précisément à propos de cette dernière catégorie de Mitsvot, celle des Jugements, que la Torah précise la nécessité de les placer “ devant eux ”.<br><br>	On peut donc se demander pourquoi l’enseignement relatif à la nécessité de placer les Commandements “ devant eux ” est plus directement liée aux Jugements qu’aux Décrets et aux Témoignages. De fait, la première explication qui a été citée permet de répondre à cette question. En effet, le caractère logique des Jugements fait que l’on peut en retrouver l’équivalent auprès des juridictions non-juives. S’agissant des Témoignages et, a fortiori, des Décrets, il est donc inutile d’interdire la consultation d’une juridiction non juive. Cette règle est une évidence, car de telles juridictions ne possèdent pas l’équivalent de ces Préceptes. Car, leur démarche est rationnelle et elles rejettent donc tout ce qui transcende l’entendement. Pour ce qui est des Jugements, en revanche, elles peuvent parfaitement arrêter des dispositions similaires et la Torah doit donc prôner le recours systématique à un tribunal juif.<br><br>	La seconde explication, en revanche, demande que le disciple assimile profondément son étude. Or, n’est-il pas plus approprié d’énoncer cette affirmation à propos des Témoignages et, encore plus, des Décrets ? En effet, la logique n’impose pas les Témoignages et les Décrets la transcendent complètement. N’est-ce pas en pareil cas que l’expression “ devant eux ” prend toute sa valeur ? Les Jugements, par contre, sont définis comme des évidences logiques. Il est donc bien évident que le disciple les comprendra.<br><br>	Il en est de même pour la troisième explication, qui fait référence à la dimension profonde. En effet, il ne semble pas nécessaire de mettre en éveil la partie la plus profonde de l’âme pour accomplir les Jugements, dont l’évidence s’impose à tous. Mais, l’on ne peut en dire autant pour les Décrets, qui dépassent la logique et doivent donc, nécessairement, émaner du profond de l’âme, faute de quoi ils seront accomplis uniquement sous la contrainte, parce que l’on ne peut faire autrement, “ J’ai émis un Décret, pris une Décision ” et donc sans enthousiasme, sans adhésion profonde. Car, un engagement véritable ne peut émaner, en pareil cas, que de l’essence de l’âme, plus haute que la logique.'+
														   '<br><br>	2. Il est dit que “ l’acte est essentiel ” et il s’agit bien, avant tout, d’accomplir concrètement les Mitsvot. On peut établir qu’il en est bien ainsi en citant l’exemple des Tefillin et, de fait, nos Sages disent, au traité Kidouchin 35a, que “ l’ensemble de la Torah a été comparée aux Tefillin ”.<br><br>	Si quelqu’un pense à tout ce que les Tefillin doivent accomplir, sans pour autant les porter concrètement sur son bras et sa tête, il a bien “ un crâne qui n’a jamais porté les Tefillin ”, ce qu’à D.ieu ne plaise. A l’opposé, s’il les porte sans avoir toutes ces pensées, même s’il pourrait le faire mais décide, délibérément, de s’en passer, il a effectivement mis en pratique la Mitsva de porter les Tefillin. Et, il doit, ce faisant, réciter une bénédiction mentionnant le Nom de D.ieu et Sa royauté. A ce sujet, Iguéret Hatechouva précise même, au chapitre 11 : “ sans l’ombre d’un doute, sans le doute d’un doute dans le monde ”. Et, il en est de même également pour les autres Mitsvot, car, de fait, “ l’acte est essentiel ”.<br><br>	Néanmoins, D.ieu désire que l’homme se pénètre des Mitsvot, par tous les membres de son corps et par toutes ses forces. C’est précisément pour cette raison que “ celui qui se consacre à une Mitsva est dispensé d’en accomplir une autre ”, quelle que soit celle qu’il met en pratique, comme le soulignent les Tossafot, au traité Soukka 25a.<br><br>	On ne peut imprégner de ces Mitsvot uniquement son action concrète ou sa parole. Il faut investir en elles également sa pensée, ses sentiments, son intellect et même les forces transcendant sa personnalité, sa volonté et son plaisir. Tout cela doit devenir le réceptacle de la Mitsva.<br><br>	Ce qui vient d’être dit ne concerne pas uniquement les Mitsvot qui ont une portée générale et dépendent du sentiment que l’on éprouve en son cœur ou de la perception que l’on fait émerger en son cerveau, comme l’amour et la crainte de D.ieu, la foi, la connaissance du Créateur. Il en est de même également pour des Préceptes plus spécifiques, y compris pour ceux qui dépendent de l’action. Tous doivent envahir l’existence de l’homme, ses potentiels les plus profonds et même son plaisir. En effet, chaque Mitsva, quelle qu’elle soit, doit être accomplie avec joie, comme le souligne le Rambam, à la fin de ses lois du Loulav. Et, il est dit que “ tous les mets gras seront consacrés à D.ieu ”, comme l’expliquent le Torah Or, à la page 29d et le Likouteï Torah Pin’has, à la page 78b.<br><br>	C’est donc pour cette raison que non seulement les Jugements, mais aussi les Décrets, dès lors qu’ils sont définis par la Torah, doivent être accomplis non seulement dans l’action concrète, mais aussi en comprenant, par son intellect, la nécessité de leur pratique. On ne peut le faire uniquement parce qu’il n’est pas d’autre alternative, se dire que D.ieu a pris une décision et qu’il faut bien Lui obéir, sans raison, sans but. Car, la Mitsva doit s’unir à la nature de l’homme, à ses forces. Les Décrets eux-mêmes doivent pouvoir être rationalisés, dès lors qu’ils sont la Volonté de D.ieu.<br><br>	Cela ne veut pas dire que l’homme, accomplissant un Décret, doive se dire qu’il ne le comprend pas, du fait des limites subies par son intellect, mais que quelqu’un de plus sage que lui pourrait effectivement le comprendre, qu’a fortiori D.ieu Lui-même en a le pouvoir, étant à l’origine de cette Mitsva. Ce n’est pas de cette manière que l’on met en pratique les Décrets, car il n’y a pas, en ce cas, une véritable soumission à D.ieu, dépassant toute logique. En fait, on considère alors que la Mitsva a bien une justification logique, mais que celle-ci n’est accessible qu’au plus grand sage.<br><br>	Concrètement, un Décret est accompli exclusivement par soumission, sans faire intervenir aucune justification logique. Néanmoins, cette soumission doit être déterminée et enthousiaste, de sorte que l’intellect ne lui marque pas son opposition, bien plus, qu’il accepte, qu’il adhère à la Volonté de D.ieu, au delà de toute justification logique.<br><br>	On peut ainsi comprendre l’affirmation suivante de nos Sages, que Rachi cite dans son commentaire de la Torah, au début de la Parchat ‘Houkat : “ J’ai émis un Décret, pris une Décision. Tu n’as pas le droit de la remettre en cause ”. En effet, pourquoi ne pas dire plutôt : “ Tu n’as pas le droit de te soustraire à son accomplissement ” ? Précisément parce qu’il ne suffit pas de mettre en pratique, de manière concrète. Il faut aussi l’accepter par son intellect, par sa pensée, jusqu’à ne plus remettre en cause la Mitsva.<br><br>	Il ne suffit donc pas, lorsque l’on pense que les Décrets n’ont pas de raison d’être, de repousser aussitôt cette idée. Et, de fait, on retrouve une même affirmation, dans le Tanya, au chapitre 12, à propos de l’idée de commettre une faute ou de négliger un Précepte de la Torah. Ce texte, en revanche, ne fait pas référence au doute sur la véracité des Mitsvot. Pour ce qui fait l’objet de notre propos, en revanche, il s’agit bien, en quelque sorte, d’un doute sur la foi. Or, le repousser n’est pas suffisant. Il faut, d’emblée, qu’une telle idée soit inconcevable.<br><br>	On met en pratique les Décrets sans que ceux-ci soient sous-tendus par la logique, sans même avoir la conscience qu’une telle logique existe, là-haut. Malgré cela, on se pénétrera de foi pure, de soumission à la Royauté divine, lors de cet accomplissement, au point de ne pas le remettre en cause, ce qu’à D.ieu ne plaise. On est imprégné par la Mitsva, y compris en son intellect, au point de se dire qu’il ne pourrait en être autrement, “ Tu n’a pas le droit de la remettre en cause ”.<br><br>	Ce qui vient d’être exposé permet de montrer que les Décrets, pour être appliqués de la manière qui convient, doivent être placés “ devant eux ”, de manière profonde. Pour cela, il est nécessaire de mettre en éveil l’essence de l’âme, qui permet de faire adhérer l’intellect à ces préceptes, de lui consacrer ses sentiments et les autres forces révélées de sa personnalité.<br><br>	Au final, celui qui ne met pas en éveil la dimension profonde de son âme ne pourra pas s’empêcher de remettre les Décrets en cause, même lorsque, concrètement, il les respecte, avec soumission. Par contre, s’il éveille bien la profondeur de son âme, il éprouvera une attirance et un plaisir pour ce qui transcende son intellect. Telle est, précisément, la seconde explication qui a été développée de l’expression “ devant eux ”, faisant référence à la dimension profonde. Ainsi, on assimilera les lois de la Torah, par son cerveau et par son cœur.<br><br>	A l’opposé, il semble inutile de préciser que les Jugements doivent être placés “ devant eux ”. Car, il s’agit de Mitsvot logiques, auxquelles un homme adhère systématiquement. Dès lors, pourquoi faut-il faire appel à l’essence de l’âme pour les mettre en pratique ?'+
														   '<br><br>	3. Nous expliquerons tout cela en mentionnant un autre commentaire de nos Sages, basé sur le verset “ Et, voici les Jugements ”, qui figure dans les Midrachim Chemot Rabba, Tan’houma, Me’hilta et qui est cité par Rachi, dans son commentaire de la Torah, au début de la Parchat Michpatim, selon lequel : “ Et voici : ceci s’ajoute aux premiers Préceptes ”. Le “ et ” de coordination souligne donc que ces Jugements sont le prolongement des dix Commandements et qu’ils furent, tout comme eux, transmis sur le mont Sinaï.<br><br>	Comme nous l’avons montré, les dix Commandements comportent des Mitsvot radicalement opposées. Les premiers expriment l’unité de D.ieu de la manière la plus profonde, alors que les autres énoncent des notions aussi évidentes que “ Tu ne voleras pas ”, “ Tu ne tueras pas ”, qui constituent des évidences, même pour la logique humaine la plus élémentaire.<br><br>	Et, ces éléments opposés figurent conjointement dans les dix Commandements, afin de souligner que l’on ne vole pas et que l’on ne tue pas précisément parce que telle est la Volonté du Tout Puissant, parce que “ Je suis l’Eternel ton D.ieu ”.<br><br>	C’est ainsi qu’il faut comprendre : “ Et, voici les Jugements : ceci s’ajoute aux premiers Préceptes ”. Les Jugements de la Torah ont été enseignés par D.ieu, sur le mont Sinaï, avec tous les événements surnaturels qui accompagnèrent le don de la Torah. Emanant de l’Essence de D.ieu, ils doivent être mis en pratique parce qu’ils sont partie intégrante de la révélation du Sinaï et non parce que l’intellect comprend la nécessité de les respecter.<br><br>	Tel est donc le sens de la première explication qui a été citée, “ devant eux et non devant les juges des non-Juifs ”, même si leur législation est identique à celle d’Israël. En effet, leurs lois ne sont pas liées au fait que “ Je suis l’Eternel ton D.ieu ”. Leur verdict n’appartient donc pas à la Torah, laquelle doit régir tout ce qui concerne un Juif.<br><br>	Ceci nous permettra de comprendre le commentaire de l’Admour Hazaken selon lequel “ devant eux ” veut dire “ en la profondeur d’eux-mêmes ”, au profond de leur âme. Il est, en effet, nécessaire de pratiquer les Jugements de la Torah, non pas seulement par engagement intellectuel, mais aussi en mettant en éveil la profondeur de son âme, au même titre que l’on étudie les Décrets et qu’on les accomplit concrètement.<br><br>	Ainsi, un effort est nécessaire pour que la compréhension des Jugements ne se limite pas uniquement à une perception intellectuelle, mais qu’elle soit bien une manifestation de la dimension profonde de l’âme, susceptible de conditionner toute la personnalité de l’homme. Bien plus, la perception intellectuelle doit être la conséquence du caractère dominant de l’âme.<br><br>	Une relation existe donc bien entre les trois explications qui ont été mentionnées plus haut, à propos de l’expression “ devant eux ” et qui concernent précisément les Jugements. En effet, on ne met pas en pratique les Mitsvot rationnelles par adhésion logique, mais bien par soumission à la révélation du Sinaï, en mettant en éveil l’essence de son âme, comme le souligne l’Admour Hazaken. En conséquence, ces Jugements ne doivent pas être soumis aux juridictions des non-Juifs, basées sur la logique, comme le rappelle la première explication. Et, même si les Jugements sont, avant tout, accomplis par soumission, il faut encore les comprendre, en percevoir la dimension profonde, comme le dit la seconde explication. Pour cela, on doit mettre en éveil l’essence de son âme.'+
														   '<br><br>	4. Pourquoi ne peut-on s’en remettre à la logique, “ devant eux et non devant les juges des non-Juifs ”, pour accomplir les Mitsvot qui appartiennent à la catégorie des Jugements ? On peut citer deux raisons à cela.<br><br>	Tout d’abord, si l’on pratique un Commandement seulement en fonction de la logique de son âme animale, on pourrait courir le risque défini par nos Sages qui, au traité Chabbat 105b, disent du mauvais penchant : “ Aujourd’hui, il lui dit : fais ceci, demain, il lui dira : fais cela, puis, à terme, il lui dira : va servir les idoles ”.<br><br>	Mon beau-père, le Rabbi, explique que le mauvais penchant n’a pas l’effronterie d’exiger, d’emblée, qu’un Juif commette une faute, ce qu’à D.ieu ne plaise. Dans un premier temps, il s’en prendra donc à la Mitsva. Lorsqu’un Juif voudra en accomplir une, il dira : “ fais ceci ”, signifiant son accord pour cet accomplissement. Dès lors, l’homme sera mû par la logique de son âme animale et non par l’Injonction céleste, énoncée par la Torah. De la sorte, il se sépare de D.ieu et, par la suite, il peut tomber encore plus bas. Le lendemain, il “ fera cela ” et, à terme, il pourra même servir les idoles, ce qu’à D.ieu ne plaise.<br><br>	Il est également une seconde raison pour laquelle les Mitsvot ne peuvent être pratiquées uniquement sur la base de la logique. En effet, l’accomplissement, en pareil cas, même s’il est effectif, n’en manque pas moins d’un élément essentiel, la conscience d’être lié à D.ieu, Mitsva étant de la même étymologie que Tsavta, le lien, l’idée que ce Commandement est bien partie intégrante de la Torah.'+
														   '<br><br>	5. Comme nous l’avons vu, les dix Commandements présentent deux aspects opposés et il en découle un double enseignement.<br><br>	Tout d’abord, “ les créatures célestes descendront ici-bas ”. Les deux premiers Commandements, “ Je suis l’Eternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ” doivent “ descendre ”, au point d’être perceptibles dans des Préceptes comme “ Tu ne tueras pas ” et “ Tu ne voleras pas ”, Mitsvot que l’on doit accomplir parce que “ Je suis l’Eternel ton D.ieu ”.<br><br>	De plus, “ les créatures terrestres monteront là-haut ”, de sorte que même les hommes qui sont inférieurs aux animaux, ceux qui n’acceptent pas la leçon qui leur est délivrée par une fourmi, ceux à qui D.ieu, se révélant dans toute Son Essence, doit préciser : “ Tu ne tueras pas ”, “ Tu ne voleras pas ”, puissent également connaître cette élévation, avoir la foi, la méditation, la perception du Divin et même de l’Essence de D.ieu, “ Je suis l’Eternel ton D.ieu ”.<br><br>	Ces deux enseignements sont donc réitérés au début de la Parchat Michpatim, “ Et voici : ceci s’ajoute aux premiers Préceptes ”. Il est dit, d’une part, que les Jugements doivent également être placés “ devant eux ”, mis en pratique par l’essence de l’âme, en sorte que “ les créatures célestes descendent ici-bas ”.<br><br>	Une autre idée découle de ce même principe. Il incombe aux érudits de la Torah de se préoccuper des personnes simples, de leur enseigner la Torah et de les guider. Ainsi, commentant ce verset, le Midrach Chemot Rabba, chapitre 30, paragraphe 13, dit : “ Le roi fait tenir le pays par le jugement, mais l’homme qui prodigue ses dons peut le détruire. Ce dernier est l’érudit de la Torah, qui en connaît les lois, les commentaires et les explications, mais affirme : Je suis bien trop occupé par ma propre étude. Je ne dispose pas de temps libre ” pour se soucier des autres. Et, comme nous l’avons vu, toutes les interprétations données à propos d’un même verset sont liées entre elles.<br><br>	Simultanément, il faut aussi que “ les créatures inférieures montent là-haut ”, qu’elles acquièrent la connaissance de la Torah. Les jeunes élèves, qui ne peuvent s’orienter par leurs propres moyens, doivent être guidés. Il faut leur présenter “ une table dressée, prête pour que chacun se nourrisse ” selon l’expression de Rachi, au début de la Parchat Michpatim, basée sur le Midrach Me’hilta.<br><br>	Bien plus, le verset fait ici allusion à ceux qui adoptent un comportement vil et sont, en conséquence, convoqués par un tribunal, déférés devant les juges. En pareil cas, l’argumentation d’une des deux parties peut être un mensonge. Or, de telles “ créatures inférieures ” doivent également “ monter là-haut ”. On doit “ placer devant eux ” le “ trésor ” que constitue la partie profonde de la Torah. En effet, de par la partie profonde de leur âme, “ devant eux ”, tous les Juifs sont potentiellement aptes à recevoir ce trésor, à percevoir les idées les plus profondes de la Torah.<br><br>	Chez de telles personnes, néanmoins, la partie profonde de l’âme reste cachée et il faut leur venir en aide pour la révéler, ainsi qu’il est dit : “ tu placeras devant eux ”. En leur donnant accès à ce trésor, on leur permettra également de mettre en éveil la profondeur d’eux-mêmes, jusqu’à ce que celle-ci pénètre les forces révélées de leur personnalité, leur intellect, leurs sentiments et les domine. En s’imprégnant de ces Mitsvot, on les mettra en pratique et l’on en tirera la vitalité, comme le souligne le Midrach Chemot Rabba, chapitre 30, paragraphe 22. Le Or Torah, du Maguid de Mézéritch explique tout cela, à la Parchat A’hareï.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Mardi de la Paracha “ Si tu prêtes de l’argent à Mon peuple ”  5724-1964,',
															'resume' : ' ',
														   'contenu' : ' 	Nos Sages enseignent dans la Michna, au début du traité Chekalim, que “ le 1er Adar, on annonce la nécessité de donner les Chekalim et de proscrire les mélanges d’espèces dans les champs ”. Or, on peut s’interroger sur la relation qui peut être faite entre ces deux Préceptes. Pourquoi les énoncer conjointement ?<br><br>	Si l’on consulte les commentaires énonçant les raisons des Mitsvot, le Ramban, expliquant le verset Kedochim 19, 19, le Zohar, tome 3, page 86b, le traité ‘Houlin, page 60a, faisant référence aux végétaux, on peut, sans doute, répondre à cette question de la manière suivante.<br><br>	Le mélange d’espèces, dans le champ, a pour effet de perturber les lois et les phénomènes de la nature. Or, ceux-ci sont instaurés par le Créateur du monde, Qui le dirige et Qui voulut que les végétaux et les arbres fruitiers soient répartis en différentes espèces.<br><br>	En conséquence, on annonce la nécessité de donner les Chekalim, qui constitueront l’offrande nouvelle, grâce à laquelle on financera les sacrifices. En effet, les Chekalim d’une année ne pouvaient être mélangés à ceux d’une autre année.<br><br>	Cette Michna cite d’abord les Chekalim et, ensuite seulement, le mélange d’espèces. L’ordre dans lequel elle est formulée est également partie intégrante de son enseignement.<br><br>	En effet, on aurait pu penser qu’il faille énoncer, en premier lieu, l’interdiction de mélanger les espèces. Car, il est nécessaire de faire savoir, au plus vite, qu’une telle manière de planter n’est pas autorisée. De plus, cet interdit est en vigueur tout au long de l’année et il s’applique à chacun en particulier.<br><br>	Il n’en est pas de même, en revanche, pour les Chekalim. Bien plus, on peut même s’en acquitter avec retard, car le prélèvement destiné à financer les sacrifices est effectué en incluant également ce qui sera payé par la suite, comme le précise le traité Chekalim, à la fin du chapitre 3.<br><br>	On peut, néanmoins, comprendre pourquoi il en est ainsi, en fonction de ce qui a été exposé plus haut. Pour que le monde entier adopte un comportement favorable, il faut, au préalable, que les Juifs le fassent, en tout ce qui les concerne. Car, tout dépend d’eux et l’existence matérielle découle de ce qui se passe dans la dimension spirituelle.<br><br>	Aussi, lorsque le tribunal énonce une loi de la Torah et qu’il délègue des émissaires dans toutes les villes d’Israël, afin de proclamer que le moment est venu d’apporter les nouveaux Chekalim, car ceux d’une année ne peuvent se mélanger à ceux d’une autre année, pour tout ce qui concerne les sacrifices et les préoccupations spirituelles du monde, il en découle aussitôt qu’un même principe s’applique aux végétaux, aux plantations et même à la terre elle-même, qui est minérale. Dès lors, il est affirmé que la distinction entre les espèces doit être maintenue.<br><br>	Il en est de même pour la Mitsva de la bienfaisance, qui est une forme particulièrement élevée de Tsédaka, comme le souligne le Choul’han Arou’h Yoré Déa, chapitre 249, paragraphe 6. Selon le Tanya, aux chapitres 34 et 37, celle-ci est, à elle seule, considérée comme l’ensemble des sacrifices. Les Juifs doivent, en outre, la mettre en pratique avec bienveillance, comme le précise le Choul’han Arou’h, à la même référence, paragraphe 3.<br><br>	La conséquence de l’accomplissement de cette Mitsva est donc l’obtention de l’élévation spirituelle la plus haute, selon Iguéret Hakodech, au chapitre 8. L’homme, reçoit ainsi la satisfaction de tous ses besoins, enfants, santé, prospérité matérielle, le pain qui est végétal et la réalisation, au sens le plus littéral, de la promesse selon laquelle “ tu prélèveras la dîme pour t’enrichir ”, c’est-à-dire pour obtenir de l’or et de l’argent, qui sont des minéraux.<br><br>	Ainsi, “ mesure pour mesure ”, le Roi du monde accordera tout cela, avec bienveillance et dans la largesse.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'La joie',
													'source' :' (Discours du Rabbi, Pourim 5718-1958)',
															'resume' : ' ',
														   'contenu' : ' 	Il existe différents stades de la joie :<br><br>	A) Il est dit : “ Servez D.ieu dans la joie ”. Une telle joie est cachée, annexe au service de D.ieu, qui reste essentiel, mais doit simplement être effectué de manière joyeuse.<br><br>	B) Par ailleurs, l’expression “ Des fêtes pour la joie ” introduit une joie évidente, révélée, qui constitue une Mitsva à part entière, joue un rôle essentiel. Pour autant, celle-ci est bien la joie de la fête, celle de la Mitsva.<br><br>	C) De plus, nos Sages enseignent que “ Dès le début du mois d’Adar, on intensifie sa joie ”. Cette joie n’est pas la conséquence d’une Mitsva. Elle doit être intensifiée, recevoir toutes les formes possibles, y compris dans les domaines permis. Il importe alors, avant tout, d’être joyeux.<br><br>	D) Il y a, enfin, la joie de Pourim, ainsi qu’il est dit : “ L’on est tenu d’être ivre à Pourim, jusqu’à ne plus savoir ”. Dès lors, on ne sait plus quelle est la cause de la joie. Bien plus, on ne ressent plus la joie elle-même. On la vit si profondément, que l’on n’en a même pas conscience.<br><br>	Ainsi, la joie de Pourim émane de l’essence de l’âme, transcende la raison. C’est la raison pour laquelle on ne peut plus “ savoir ”.'
												},
													
												'Siha 4': 
												{
													'Titre' : 'Une joie chaque jour plus intense',
													'source' :' (Discours du Rabbi, Chabbat qui bénit le mois de Nissan 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	Le traité Meguila 2a dit que l’on ne peut plus lire la Meguila après le 15 Adar. La nécessité d’intensifier la joie, en revanche, s’applique tout au long du mois et nos Sages disent, au traité Taanit 29a : “ Dès le début du mois d’Adar, on intensifie sa joie, ainsi qu’il est dit (Esther 9, 22) : Le mois qui fut transformé pour eux ”.<br><br>	Il faut donc, chaque jour d’Adar, être encore plus joyeux que les jours précédents. En effet, si l’on se contente d’être toujours joyeux de la même façon, on ne peut plus éprouver aussi intensément un sentiment qui est, en pareil cas, déjà ancien. C’est la raison pour laquelle, lorsque l’on prononce, encore une fois, la bénédiction pour un couple qui vient de se marier, on demande la présence de quelqu’un qui n’a pas assisté au mariage.<br><br>	Nos Sages soulignent que “ Dès le début du mois d’Adar, on intensifie sa joie ” et cela veut bien dire que la joie est plus intense, chaque jour. Puis, arrive le 15 Adar et la joie doit alors être encore plus grande. Pour autant, celle du 16 doit la dépasser et, parvenu au dernier jour du mois, on doit la ressentir d’une manière considérable.<br><br>	La joie brise les limites et celle, particulièrement forte, du dernier jour d’Adar, apporte la force de révéler la délivrance, pendant le mois de Nissan. En effet, le traité Roch Hachana 11a et le Midrach Chemot Rabba, chapitre 15, paragraphe 11, affirment que : “ c’est en Nissan qu’ils furent libérés et en Nissan qu’ils le seront ”.<br><br>	La joie d’Adar, et surtout de son dernier jour, brise les limites de l’exil et elle provoque la délivrance véritable et complète, par notre juste Machia’h, duquel il est dit, dans Agadat Béréchit, à la fin du chapitre 63 et dans le commentaire de Rachi, basé sur le Midrach Béréchit Rabba, à la fin du chapitre 85 : “ Celui qui brisera les limites se dressera devant eux ”.<br><br>Il en sera ainsi très prochainement.'
												},
												
												
						},
				},
				
				'Terouma':
				{
						'Serie 1':
						{
												'Siha 1': 
												{
													'Titre' : 'Les trois prélèvements',
													'source' :' (Discours du Rabbi, Chabbat Michpatim 5715-5718, 1955-1958)',
															'resume' : ' ',
														   'contenu' : ' 	1. Le début de notre Paracha mentionne, par trois fois, le mot Terouma, prélèvement, “ ils prendront un prélèvement pour Moi ”, “ vous prendrez Mon prélèvement de quiconque aura le cœur généreux ”, “ Voici le prélèvement que vous prendrez de leur part, de l’or, de l’argent et du bronze ”.<br><br>	La Guemara explique ce que sont ces trois prélèvements. Le premier, pour lequel chacun devait donner un Beka, c’est-à-dire un demi Shekel, servit à confectionner les socles du Sanctuaire. Le second, également d’un Beka ou demi Shekel, était consacré à l’autel et il permettait de financer les sacrifices publics. Le troisième, enfin, était destiné au Sanctuaire et à ses instruments. Il était constitué par les dons de chacun.<br><br>	Il existe, néanmoins, une différence entre ces différents prélèvements. Ceux qui servaient pour les sacrifices et pour les socles étaient fixés à un Beka, un demi Shekel, par personne. A l’opposé, celui qui était consacré au Sanctuaire et à ses instruments n’avait pas un montant imposé. Chacun pouvait donner ce qu’il voulait.<br><br>	On peut se demander pour quelle raison les deux premiers prélèvements ont ainsi été distingués du troisième.'+
														   '<br><br>	2. Nous avons vu que le prélèvement pour l’autel était d’un Beka par personne, un montant identique pour tous et l’on peut le justifier de la manière suivante.<br><br>	En effet, le prélèvement pour l’autel avait pour but de “ racheter vos âmes ”, comme le dit Rachi. Il servait, en effet, à acheter les sacrifices, qui ont pour but d’expier la faute du veau d’or, comme le disent le Yerouchalmi et le Midrach.<br><br>	La faute du veau d’or eut une portée générale. Elle entacha non seulement ceux qui y prirent part, mais également la tribu de Lévi, qui ne la commit pas et même Moché, notre maître, qui se trouvait dans un autre endroit, lorsqu’elle fut commise et ne pouvait donc même pas intervenir pour la prévenir. Malgré cela, D.ieu lui dit : “ Va, descends ” et nos Sages expliquent : “ Descends de ta grandeur ”.<br><br>	Ainsi, la faute du veau d’or porta atteinte à l’ensemble du peuple juif. Elle remit en cause son intégrité collective. Elle fut un malheur de la portée la plus globale. En conséquence, la réparation et l’expiation de cette faute devaient aussi recevoir une dimension collective, impliquant chacun de manière identique, car l’ensemble du peuple juif était bien concerné.'+
														   '<br><br>	3. La notion qui vient d’être introduite doit être précisée.<br><br>	Il est établi que la faute du veau d’or appartient à la même catégorie que celle de l’arbre de la connaissance du bien et du mal. En effet, lorsque cette dernière fut commise, l’impureté s’abattit sur le monde, puis elle en fut retirée, lors du don de la Torah. Par la suite, la faute du veau d’or la rétablit.<br><br>	Il en résulte que l’on doit, pour mieux comprendre cette faute du veau d’or, définir, au préalable, celle de l’arbre de la connaissance du bien et du mal et le don de la Torah.<br><br>	Il est dit que, d’emblée, le monde fut créé à la perfection, de sorte que “ la Présence divine réside essentiellement ici-bas ”. Par la suite, fut commise la faute de l’arbre de la connaissance du bien et du mal. Alors, le monde se couvrit d’impureté et ne put, dès lors, être un réceptacle pour le dévoilement de la Divinité. On sait, en effet, que les Patriarches mirent en pratique l’ensemble de la Torah avant que celle-ci ne soit donnée. Pour autant, leurs accomplissements ne purent pénétrer profondément la matière. A l’époque, une immense distance séparait la spiritualité de la matérialité, de sorte que la dernière était incapable d’intégrer la première.<br><br>	Le don de la Torah eut pour effet de supprimer cette impureté, de purifier le monde. Grâce à la révélation qu’il apporta, la Torah et les Mitsvot purent pénétrer profondément la dimension matérielle, de sorte que celle-ci soit un réceptacle pour la Divinité.<br><br>	Mais, de nouveau, la faute du veau d’or rendit impur l’ensemble du monde. Certes, elle ne remit pas en cause le don de la Torah. Grâce à lui, les Juifs se distinguent encore actuellement des autres nations et ils possèdent bien la Torah et les Mitsvot, dans leur dimension matérielle, leur permettant de lier et d’attacher le monde à la Divinité. Malgré cela, l’impureté, d’une certaine façon, est bien de retour. Bien plus, elle n’affecte pas seulement quelques personnes ou quelques domaines, mais se manifeste dans le monde entier.<br><br>	Il est possible de réparer la faute du veau d’or en donnant le demi Shekel, duquel il est dit : “ Voici ce qu’ils donneront ”. Le terme “ voici ” fait allusion à ce qui est évident et, selon l’expression de nos Sages, “ chacun désigna du doigt et dit : voici, c’est mon D.ieu ”. Ainsi, par le demi Shekel et les sacrifices, actuellement remplacés par la prière, on supprime l’impureté et l’on peut, encore une fois, révéler la Divinité dans le monde.<br><br>	On peut en conclure que la faute du veau d’or et la manière de la réparer ont bien une portée générale.'+
														   '<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre plusieurs lois relatives au demi Shekel :<br><br>	A) Les dons de tous les Juifs devenaient des deniers publics. Chacun offrait donc de son propre argent, qui cessait, dès lors, de lui appartenir, pas même en association avec d’autres personnes, mais devenait, à proprement parler, public.<br><br>	B) Le montant obtenu par le don du demi Shekel servait précisément à l’achat des sacrifices publics.<br><br>	Le Rambam, dans son introduction au commentaire de la Michna, à l’ordre Kodachim, définit quatre catégories de sacrifices :<br>A) les sacrifices publics,<br>B) les sacrifices individuels,<br>C) les sacrifices publics pouvant être assimilés à des sacrifices individuels,<br>D) les sacrifices individuels pouvant être assimilés à des sacrifices publics.<br><br>	Les sacrifices publics ont un temps précis et sont offerts au nom de tous. C’est le cas des sacrifices perpétuels ou supplémentaires. Les sacrifices individuels n’ont pas de temps défini et chacun les offre, à titre personnel. Les sacrifices publics pouvant être assimilés à des sacrifices individuels sont bien offerts au nom de tous, mais ils n’ont pas de temps précis. C’est le cas du bœuf sacrifié lorsqu’une faute a été commise, par inadvertance, par l’ensemble de la communauté. Enfin, les sacrifices individuels pouvant être assimilés à des sacrifices publics sont offerts à titre personnel, mais ont bien un temps précis. C’est le cas du sacrifice de Pessa’h.<br><br>	Les sacrifices individuels proprement dits et ceux qui peuvent être assimilés à des sacrifices publics n’étaient pas financés par des fonds provenant du demi Shekel. Il y a une controverse, sur ce sujet, à propos des sacrifices publics pouvant être assimilés à des sacrifices individuels. La Hala’ha dispose, cependant, qu’on ne les payait pas non plus avec le demi Shekel. Celui-ci permettait uniquement l’acquisition des sacrifices publics proprement dits.<br><br>	On peut expliquer plus profondément ces deux principes. Le demi Shekel avait une portée générale. Il provenait donc exclusivement de fonds publics.'+
														   '<br><br>	5. On peut ainsi expliquer pourquoi le prélèvement pour l’autel avait un montant identique pour tous. Néanmoins, il est encore possible de s’interroger à propos du prélèvement destiné aux socles. Pourquoi en imposer le montant, un Beka par personne ?<br><br>	Cette question peut même être approfondie. Les socles étaient partie intégrante du Sanctuaire, de sorte que ce prélèvement et celui du Sanctuaire et de ses instruments avaient le même objet et ils se distinguaient ainsi l’un et l’autre du prélèvement pour l’autel. Dès lors, pourquoi scinder ces deux prélèvements ? Pourquoi leur assigner des lois différentes, la participation pour les socles étant d’un Beka par personne et celle pour le Sanctuaire dépendant de la générosité de chacun ?'+
														   '<br><br>	6. Le Yerouchalmi explique les trois termes de Terouma qui sont mentionnés dans ces versets et précise le sens de chacun.<br><br>	Ainsi, “ ils prendront un prélèvement pour Moi ” fait allusion à celui qui était destiné aux socles, “ vous prendrez Mon prélèvement ” à celui de l’autel et “ Voici le prélèvement que vous prendrez de leur part ” à celui du Sanctuaire.<br><br>	L’interprétation des versets est effectuée de la manière suivante. Après avoir dit “ Voici le prélèvement que vous prendrez de leur part ”, la Torah précise : “ de l’or, de l’argent, du bronze ” soit, au total, treize ou quinze éléments, nécessaires pour l’édification du Sanctuaire. Le verset “ Vous prendrez Mon prélèvement ” précise bien “ de quiconque aura le cœur généreux ”. Il fait ainsi référence aux sacrifices, pour lesquels l’intention du cœur est déterminante, comme c’est également le cas pour les prières, qui les remplacent et qui sont “ le service de D.ieu du cœur ”, accordant une place déterminante à la pensée.<br><br>	C’est donc le troisième verset, “ Ils prendront un prélèvement pour Moi ”, qui introduit les socles et celui-ci est le seul à comporter l’expression “ pour Moi ”.<br><br>	De fait, on peut considérer que l’expression “ pour Moi ” porte sur les trois prélèvements à la fois ou même, plus généralement, sur l’ensemble de la Torah et des Mitsvot. Et, le Tanya explique, en effet, se basant sur le Zohar, qu’en les mettant en pratique “ Ils prendront pour Moi : Vous Me saisissez Moi-même ”. Concrètement, néanmoins, cette expression est effectivement employée à propos du prélèvement pour les socles.<br><br>	Il en résulte une différence supplémentaire entre ces socles et les autres parties du Sanctuaire, de même que les sacrifices. C’est uniquement à leur propos que la Torah dit clairement : “ Pour Moi ”. Or, disent nos Sages, “ un fait à propos duquel il est dit ‘Pour Moi’ est toujours immuable ”.'+
														   '<br><br>	7. Il y a donc bien une différence entre les socles et les autres parties du Sanctuaire, dans les deux points qui viennent d’être mentionnés. Nous le comprendrons en précisant, au préalable, à quoi correspondent ces socles, dans la dimension morale de la personnalité humaine.<br><br>	Commentant le verset “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”, nos Sages remarquent : “ Il n’est pas dit ‘dans ce Sanctuaire’ mais bien ‘parmi eux’, c’est-à-dire en la personnalité de chacun ”. Il en est donc de même pour le Sanctuaire, le Temple spirituel que chacun porte en lui. Celui-ci est également constitué des mêmes parties. Et, il comporte donc aussi des socles.'+
														   '<br><br>	8. Les socles étaient la partie la plus inférieure du Sanctuaire. Ils n’en constituaient pas moins la base, en supportaient également les poutres et les tentures, même si celles-ci étaient plus élevées qu’eux.<br><br>	Dans le service de D.ieu, les socles symbolisent l’humilité et la soumission.<br><br>	Les poutres, dans l’esprit de l’homme, correspondent aux forces morales que l’on peut maîtriser, soit l’intellect et les sentiments. Ces forces sont au nombre de dix et les poutres mesuraient donc dix coudées. Quant aux tentures, elles désignent les forces morales que l’on ne maîtrise pas, la volonté et le plaisir.<br><br>	Les socles sont plus bas que toute forme d’effort spécifique. Et, c’est bien ainsi que l’on peut définir l’humilité et la soumission. Malgré cela, ces socles constituent la base de tout le Sanctuaire. De même, nous disons : “ Que mon âme soit comme poussière pour tous ”, car c’est précisément de cette façon que “ Tu ouvriras mon cœur par Ta Torah et Tu poursuivras mon âme par Tes Commandements ”.'+
														   '<br><br>	9. C’est pour cette même raison que le prélèvement des socles fut donné uniquement la première fois, alors que les autres furent maintenus par la suite.<br><br>	On peut avancer, à ce sujet, l’explication suivante. L’humilité et la soumission sont la base et l’introduction du service de D.ieu, ce qu’il faut obtenir en tout premier lieu. C’est ensuite seulement que l’on peut gravir les différentes étapes de ce service.<br><br>	C’est pour cela que le service de D.ieu quotidien commence par les proclamations suivantes, Modé Ani, je Te rends grâce, quand on se lève et Hodou Lachem, rendez grâce à D.ieu, quand on commence à prier. Il y a bien là une manifestation de la soumission qui doit introduire ce service. C’est ensuite seulement que l’on peut franchir les différentes étapes du service, les versets précédant le Chema Israël, les bénédictions du Chema Israël, le Chema Israël proprement dit.'+
														   '<br><br>	10. Ce qui a été expliqué nous permettra de comprendre les deux différences qui existent entre les socles et les autres parties du Sanctuaire.<br><br>	Les formes les plus profondes du service de D.ieu, auxquelles font allusion les poutres et les tentures, ne sont pas identiques chez chacun. Il convient, en effet, de servir D.ieu selon les forces et les moyens dont on dispose personnellement. L’humilité et la soumission, en revanche, sont identiques pour tous.<br><br>	Comment percevoir l’Essence de D.ieu, “ pour Moi ” ? Précisément grâce à la soumission. Il est dit que “ D.ieu ne se révèle pas par le feu, ni par le tumulte, ni par le souffle, mais par une voix fine et silencieuse ”. De fait, “ C’est ainsi que le Roi se révèle ”. Et, la séquence de discours ‘hassidiques prononcés en 5672 explique, de manière détaillée, à quoi ces quatre niveaux correspondent.'+
														   '<br><br>	11. La base du service de D.ieu est l’humilité et la soumission, mais, comme on l’a dit, il n’y a là que la base.<br><br>	La perfection de ce service consiste à offrir également à D.ieu les forces de sa personnalité que l’on peut maîtriser, son intellect et ses sentiments. En la matière, un demi Shekel ne suffit pas. Il est dit que “ le riche qui offre un sacrifice de pauvre ne s’est pas acquitté de son obligation ”. Chacun doit bien assujettir à D.ieu toutes les forces de son intellect et de ses sentiments.<br><br>	Mais, il est dit aussi que “ le pauvre qui offre un sacrifice de riche s’est bien acquitté de son obligation ” et les commentateurs précisent qu’il peut même opter d’emblée pour une telle manière d’agir et, plus encore, ils disent : “ Qu’il soit béni pour l’avoir fait ”.<br><br>	Il en découle également un enseignement de portée morale. Celui qui est “ pauvre ” par le niveau de ses connaissances, qui ne connaît pas la partie révélée de la Torah, n’accomplit même pas les Mitsvot de la meilleure façon, doit, néanmoins, apprendre la dimension profonde de la Torah et “ offrir un sacrifice de riche ”. Dès lors, on dira : “ Qu’il soit béni pour l’avoir fait ”.<br><br>	C’est de cette façon qu’un tel homme deviendra riche, avant tout par le niveau de ses connaissances, par ses capacités et ses moyens et aussi matériellement, au sens le plus littéral. Il recevra ainsi enfants, enfants et prospérité matérielle.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'La voie du milieu et la folie de la sainteté',
													'source' :' (Discours du Rabbi, 10 Chevat 5719-1959)',
															'resume' : ' ',
														   'contenu' : ' 	12. Commentant le verset “ Tu feras des poutres pour le Sanctuaire, en bois de Chittim dressé ”, mon beau-père, le Rabbi établit une relation entre les mots Chittim et Hatya, détournement.<br><br>	Il est, en effet, une voie du milieu, celle de la logique et de la rationalité. S’en écarter est bien une folie, Chtout, de la même étymologie que Chittim.<br><br>	On peut envisager une telle folie de deux manières :<br><br>	A) Ce peut être un détournement, Hatya, plus bas que la logique. Il s’agit alors d’une folie émanant des forces du mal et c’est à ce propos que nos Sages disent : “ Un homme peut commettre une transgression dans la mesure où il est saisi par un esprit de folie ”.<br><br>	B) Mais, il est aussi un détournement qui est plus haut que la logique. C’est alors la “ folie de la sainteté ” et nos Sages, constatant la grande élévation morale qui avait été accordée à l’un d’eux, ayant adopté un tel comportement, dirent : “ Sa folie fut d’une grande utilité à ce vieil homme ”.<br><br>	La forme du service de D.ieu, spécifique au Sanctuaire et au Temple, consiste donc à transformer la folie émanant des forces du mal en folie de la sainteté, en folie de la sainteté. On consultera la longue analyse que fait, à ce propos, mon beau-père, le Rabbi.'+
														   '<br><br>	13. Ainsi, la voie du milieu ne suffit pas. Il faut avoir recours à la folie du sacré, qui transcende la rationalité.<br><br>	Si la folie des forces du mal n’existait pas, dans le monde, la voie du milieu eut été suffisante. Néanmoins, la faute de l’arbre de la connaissance du bien et du mal eut pour effet de couvrir le globe d’une impureté, qui peut être assimilée à la folie des forces du mal. Quel est le moyen de ne pas en être victime ? C’est précisément la folie de la sainteté.<br><br>	Ce qui est vrai pour l’ensemble du monde s’applique aussi à l’homme, à titre individuel. Celui qui a mal agi, a commis des fautes ou s’est écarté du droit chemin, ou encore a adopté seulement l’un de ces trois comportements, ne peut plus se contenter uniquement du droit chemin. Il doit le dépasser, car, selon l’expression d’Igueret Hatechouva, lorsqu’une corde est rompue et que l’on y fait un noeud, celui qui a une épaisseur double, par rapport au reste de la corde.<br><br>	C’est également l’avis du Rambam qui, de façon générale, prône la recherche de la voie du milieu. Néanmoins, celui qui s’est éloigné, plus que de mesure, dans une direction doit, pour se racheter, s’engager dans l’autre direction.'+
														   '<br><br>	14. Ceci nous permettra de comprendre pourquoi la Guemara définit la situation la plus élevée par l’expression “ et tu te répandras ”. Le texte précise, en effet, que cette situation “ n’est pas celle d’Avraham, ni celle d’Its’hak, mais bien celle de Yaakov, duquel il est dit : et tu te répandras à l’est et à l’ouest, au nord et au sud ”.<br><br>	On peut s’interroger sur cette formulation. Quelle est la grande qualité décrite par l’expression “ et tu te répandras ”, dépassant toutes les autres qui sont mentionnées dans ce passage de la Guemara ?<br><br>	Nous répondrons à cette question en précisant, au préalable, un autre point, relatif à l’expression “ et tu te répandras ”, qui signifie se propager, mais aussi abattre les barrières. Cette notion n’a pas de sens dans un champ, par exemple. En revanche, dans une construction ou une clôture, cette expression peut désigner la destruction d’une de ses parties.<br><br>	Néanmoins, la construction et la clôture, à propos desquelles il est dit que “ tu te répandras ”, appartiennent nécessairement au domaine de la sainteté. En effet, ce qui se trouve sous l’emprise des forces du mal n’est pas, à proprement parler, une construction, mais bien une ruine. Et, nos Sages constatent que “ Tsour est construite uniquement par le destruction de Jérusalem ”. Dès lors, faire disparaître un tel édifice, n’est pas, à proprement parler, “ se répandre ”. Il y a là, bien au contraire, une action positive.<br><br>	En conséquence, lorsque la Torah de Vérité dit : “ Tu te répandras ”, elle fait allusion à la disparition de véritables barrières.<br><br>	On peut donc se demander ce qu’il y a de positif à briser un édifice, que la Torah elle-même définit comme tel et qui en est donc réellement un.<br><br>	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. Le service de D.ieu implique la folie de la sainteté, qui dépasse la voie du milieu, bien que la Torah le définit comme celui de la droiture. Il faut donc mettre en pratique l’Injonction “ et tu te répandras ”, se libérer de ses propres limites, y compris de celles qui appartiennent au domaine de la sainteté et qui constituent bien un édifice.<br><br>	La folie de la sainteté, transcendant la raison, dépassant les limites, y compris celle du sacré, est “ l’héritage de Yaakov ”, élu d’entre les Patriarches, sommet de la perfection et dépassant l’héritage d’Avraham et celui d’Its’hak.'+
														   '<br><br>	15. Il découle de ce qui vient d’être dit un enseignement concret.<br><br>	Les élèves des Yechivot et, de façon générale, ceux qui se consacrent à la Torah ne peuvent se contenter du temps fixé pour leur étude. Même si celui-ci est long et très intense, il n’en est pas moins insuffisant. De telles personnes doivent mettre en pratique l’Injonction “ et tu te répandras ”, de sorte que l’on puisse constater que “ sa folie fut d’une grande utilité à ce vieil homme ”, au delà de toute rationalité, en faisant abstraction du temps fixé pour l’étude.<br><br>	Ceux qui ont une activité professionnelle se distinguent par leur accomplissement des Mitsvot, en particulier par leur don de la Tsédaka, elle-même considérée comme l’ensemble des Mitsvot. Ils mettent en pratique, de toutes les manières possibles, le Précepte de la Tsédaka, en donnent, en particulier, du meilleur de ce qu’ils possèdent, comme le soulignent les Décisionnaires et les Sages des dernières générations.<br><br>	La Torah affirme qu’il s’agit là d’un bel édifice. Pour autant, ils ne peuvent nullement s’en suffire. Ils doivent appliquer les termes de l’Injonction “ et tu te répandras ”, en supprimant toute limite. Igueret Hatechouva et Igueret Hakodech expliquent qu’un homme est capable de donner tout ce qu’il possède pour sauver sa vie. Et, ceux qui pensent ne pas être concernés par une telle démarche, car rien ne leur manque, doivent savoir qu’ils peuvent ainsi réaliser l’unification entre les sphères célestes, ce qu’il est possible de multiplier à l’infini. Ils doivent donc, eux aussi, mettre en pratique “ et tu te répandras ” dans leur manière de donner de la Tsédaka.'+
														   '<br><br>	16. Le Machia’h est également appelé “ celui qui se répand ”, “ celui qui brise ”. Pour le faire venir, la présente période exige que l’on étudie la Torah, que l’on pratique les Mitsvot, que l’on donne de la Tsédaka, en particulier, en se “ répandant ”.<br><br>	Quand ceux qui se consacrent à l’étude et, tout spécialement, les élèves de la Yechiva, apprennent la Torah au delà de toute limite, quand ceux qui exercent une activité professionnelle accomplissent les Mitsvot, donnent de la Tsédaka, en particulier, sans aucune restriction, ils reçoivent, selon l’expression de nos Sages, “ le toit et le plancher à la fois ”. La Torah est, de manière spirituelle, un toit et les Mitsvot, que l’on accomplit avec des objets matériels, constituent le “ plancher ”.<br><br>	En l’occurrence, le toit et le plancher s’uniront et toutes les différences disparaîtront. Il n’y aura plus de barrières et plus de limites. Alors, “ celui qui brise se dressera devant nous ”, très prochainement.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Se “ répandre ” dans la Torah, la prière, les bonnes actions, la Tsédaka et l’enseignement',
													'source' :' (Discours du Rabbi, Sim’hat Torah 5719-1959)',
															'resume' : ' ',
