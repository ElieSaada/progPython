						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'La génération qui entra en Erets Israël',
									'source' :' (Discours du Rabbi, Chabbat ‘Hazon 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	1.  Rabbi Lévi Its’hak de Berditchev explique que, durant le Chabbat ‘Hazon, on peut obtenir la vision du troisième Temple. De fait, le mot ‘Hazon signifie la vision. Néanmoins, on ne peut alors observer le Temple qu’à distance et c’est précisément pour cela que l’on peut parler uniquement de vision.<br><br>	Ceci nous permettra d’établir une relation entre le Chabbat ‘Hazon et la Parchat Devarim, qui est toujours lue pendant ce jour.<br><br>	La Parchat Devarim introduit le livre du même nom, qui est également appelé le Michné Torah, le double de la Torah. Malgré l’unité de la Torah, le Michné Torah est différent des quatre livres précédents. Il fut dit, en effet, pour la génération qui entrait en Erets Israël. Quelques mises en gardes devaient donc lui être signifiées, ce qui n’avait pas été nécessaire jusqu’alors.<br><br>	La génération du désert et celle qui entra en Erets Israël ne furent pas les mêmes. La première était pleine de sagesse et possédait un niveau en relation avec celui de Moché, qui eut la vision de la Divinité. La seconde, en revanche, entra en contact avec la matière du monde et, de ce fait, elle ne pouvait, à proprement parler, percevoir le Divin. Elle ne fit que “ entendre ” Sa présence, ainsi qu’il est dit : “ Et, maintenant, Israël, écoute ”.<br><br>	La différence entre la vision et l’audition est la suivante. La première transcende toute limite, tout obstacle. Celui qui a vu de ses yeux ne connaîtra jamais le doute. Ce qu’il a observé lui sera définitivement acquis. A l’opposé, celui qui entend, même s’il comprend, peut ensuite remettre en cause ce qu’il a reçu de cette façon, surtout lorsqu’une forte interrogation est soulevée devant lui. On peut en conclure qu’avant même l’apparition de cette objection, sa perception était d’ores et déjà limitée.<br><br>	Le Michné Torah, adressé à la génération qui entrait en Erets Israël, laquelle était réduite à “ l’audition ” de la Divinité, introduit donc la notion de don de sa propre personne, qui fut inutile à la génération du désert.<br><br>	De fait, la génération qui entra en Erets Israël fut plus basse que celle du désert. Pour autant, elle possédait une qualité que celle qui la précédait n’avait pas. A cette dernière, en effet, il fut dit : “ Vous n’êtes pas parvenus, jusqu’à maintenant, au repos et à l’héritage ”, c’est-à-dire à Shilo et à Jérusalem. C’est après l’entrée en Erets Israël que le peuple accéda à ces villes.<br><br>	En effet, la chute que provoqua le contact renouvelé avec la matière leur permit, précisément, de réaliser la finalité ultime et de bâtir “ le repos et l’héritage ”.<br><br>	De ce fait, le Chabbat Parchat Devarim, qui introduit le Michné Torah, réunit deux éléments opposés. Il marque une chute considérable et, précisément grâce à celle-ci, il conduit vers l’élévation véritable.<br><br>	Il en est de même pour le Chabbat ‘Hazon, présentant également deux aspects opposés. Celui-ci est, d’une part, l’un des neuf jours précédant Tichea Beav, bien plus le Chabbat qui précède ce jour, date de la destruction du Temple. Mais, par ailleurs, il introduit, grâce à cette immense chute, le sommet de l’élévation, comme le soulignait Rabbi Lévi Its’hak de Berditchev. Et, c’est alors qu’on peut observer le troisième Temple, plus élevé que les précédents et qui sera bâti, très bientôt et de nos jours, par notre juste Machia’h.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le Chabbat des trois semaines',
									'source' :' (Discours du Rabbi, Chabbat Parchat Matot Masseï 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	2. Nous avons déjà eu l’occasion d’expliquer que la tristesse des trois semaines commémorant la destruction du Temple ne doit pas être ressentie pendant le Chabbat. Ce jour doit être joyeux. Bien plus, il doit l’être beaucoup plus que tous les autres Chabbat de l’année, afin que l’on ne puisse imaginer que l’on ressente alors la tristesse de ces trois semaines.<br><br>	On peut donner, à ce propos, une explication plus profonde. Le Chabbat préfigure le monde futur, défini comme “ le jour qui sera entièrement Chabbat ”. La délivrance sera telle qu’elle effacera toute trace de l’exil. En conséquence, on ne doit pas ressentir les trois semaines pendant le Chabbat.<br><br>	Néanmoins, ce qui vient d’être dit justifie uniquement que l’on n’éprouve pas, pendant le Chabbat, un sentiment contraire à la joie. En revanche, pourquoi se réjouir en ce Chabbat, plus que tous les autres Chabbat de l’année ? La réponse à cette question est la suivante.<br><br>	On sait que la délivrance conduit vers une situation plus élevée que celle que l’on connaissait avant l’exil. En effet, si l’on se contentait de retrouver la situation initiale, quelle serait la raison d’être de cet exil ? Ainsi, nos Sages envisagent la situation de celui qui détruit dans le but de construire. Il est clair qu’une telle démarche est justifiée uniquement si le nouvel édifice est plus haut que le précédent.<br><br>	Il en est ainsi chaque fois que l’on est libéré d’un exil. La délivrance est systématiquement plus élevée que la situation précédant l’exil, même si un exil ultérieur reste envisageable, comme ce fut le cas, par exemple, lors de la sortie d’Egypte. En effet, l’exil permet d’apporter l’élévation aux parcelles de sainteté disséminées dans la matière et c’est précisément là sa raison d’être.<br><br>	Combien plus en est-il ainsi pour ce qui est de la délivrance future, qui sera complète et véritable, ne sera suivie d’aucun exil. Il est bien clair qu’elle révélera une lumière nouvelle, une phase nouvelle qui rendra l’exil impossible. Avant l’exil, cette lumière n’était pas révélée et c’est précisément pour cela que l’exil fut possible. Par contre, la délivrance introduira une période nouvelle, dans laquelle l’exil sera exclu.<br><br>	Ce Chabbat, qui se trouve dans les trois semaines, préfigure donc le monde futur, le “ jour qui sera entièrement Chabbat ”. En conséquence, la joie doit être particulièrement intense, puisqu’elle apporte la force de transformer les trois semaines en allégresse et en bonheur. Le dévoilement du monde futur, transcendant les notions d’exil et de délivrance, aura la force de changer les trois semaines en célébrations joyeuses.<br><br>	C’est la raison pour laquelle le Choul’han Arou’h explique que, pendant les Chabbat des trois semaines, on peut faire un festin comparable à celui du roi Chlomo, à son époque, lorsque la pleine lune était permanente.<br><br>	Ce Chabbat porte en lui, de manière potentielle, la réalisation de la promesse selon laquelle “ ces jours se transformeront en joie et en allégresse ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Le contenu profond de l’exil',
									'source' :' (Discours du Rabbi, Chabbat Parchat Matot Masseï 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	3. L’annonce de la délivrance fut faite, pour la première fois, lors de l’alliance entre les parts du bélier, contractée avec notre père Avraham. Il est dit, en effet, que “ une crainte sombre et intense s’empara de lui ”, qui fait allusion aux quatre exils.<br><br>	On peut donner d’une alliance la définition suivante. Celle-ci permet à un sentiment d’amitié de se manifester dans toute son intensité, quelle que soit la situation, même lorsqu’il n’a plus aucune justification logique, même lorsque le contraire semble plus logique. Seule une alliance permet d’obtenir un tel résultat.<br><br>	Lorsque l’amitié a toute raison d’être effective, l’alliance n’a aucune raison d’être. En fait, elle a pour effet de pérenniser ce sentiment. Grâce à elle, celui-ci se maintient toujours, même quand il ne s’explique pas, même lorsque sa cause disparaît, ce qui devrait supprimer également l’effet. L’amitié émane alors de l’essence et elle transcende toutes les limites.<br><br>	Lorsque l’alliance est conclue, l’amitié, émanant de l’essence qui est indépendante de toute cause, se révèle à l’évidence. Et, cette alliance peut être immuable, n’être nullement affectée par une quelconque évolution de la situation.<br><br>	Ce qui vient d’être dit conduit à s’interroger. Pourquoi l’exil fut-il annoncé lors de l’alliance entre les parts du bélier ? N’est-il pas le contraire de l’amour, y compris de celui qui a une justification logique et donc, a fortiori, de celui qui émane de l’essence? En conséquence, quand apparaît, à l’évidence, l’amour le plus intense, pourquoi évoquer l’exil ?<br><br>	On aurait pu répondre à cette question en fonction de l’affirmation de nos Sages, selon laquelle “ notre père Avraham préféra l’assujettissement aux nations à l’enfer ”. De ce point de vue, l’exil est un bien et il fut donc choisi lorsque l’amour se révéla.<br><br>	Mais, l’on ne peut pas se contenter de cette réponse. Car, quand se manifeste l’amour, en particulier celui qui émane de l’essence, il ne devrait être question ni d’enfer, ni d’assujettissement aux nations.'+
											'<br><br>	4. Nous comprendrons tout cela en définissant, au préalable, la dimension profonde de l’exil, telle qu’elle est présentée par la ‘Hassidout. Cette idée nous permettra, en outre, de comprendre un passage difficile de la Guemara et du Midrach.<br><br>	Le traité Yoma 54a décrit la position des Chérubins. Le texte précise que, quand le moment était propice et que les Juifs mettaient en pratique la Volonté de D.ieu, ceux-ci se trouvaient face à face, “ selon l’espacement de chacun et des degrés tout autour ”. A l’opposé, quand les Juifs s’écartaient de la Volonté de D.ieu, quand le moment n’était donc pas propice, les chérubins se tournaient le dos.<br><br>	Le Midrach dit que les non-Juifs, quand ils pénétrèrent dans le Saint des Saints, trouvèrent les chérubins face à face, “ selon l’espacement de chacun et des degrés tout autour ”. Ils les montrèrent ensuite à toutes les nations en disant :<br>“ Regardez ce qui fait l’objet d’un service de la part de ce peuple ”.<br><br>	Une question se pose ici. La destruction du Temple était le contraire d’un moment propice. Comment les chérubins se trouvaient-ils alors face à face ?<br><br>	La ‘Hassidout définit l’exil par l’image du maître délivrant son enseignement au disciple.<br><br>	Lorsque le maître enseigne, il doit s’intéresser à son élève. Si le maître découvre une idée nouvelle, il doit y réfléchir immédiatement, faute de quoi celle-ci pourrait disparaître et ne plus être retrouvée par la suite, même au prix de l’effort. Si cette idée nouvelle surgit pendant l’enseignement, le maître qui éprouve une affection réelle pour son élève, souhaitera la comprendre, afin de pouvoir la lui transmettre par la suite.<br><br>	Quand l’attention du maître est captée par une idée nouvelle, son enseignement s’en trouve compromis. Plus il réfléchit à cette idée, plus il devra délaisser son élève.<br><br>	Or, plus l’idée nouvelle est abstraite et complexe, plus elle requiert de l’attention et plus il faut alors négliger le disciple. Dès lors, ce dernier se trouve en “ exil ”, dans une situation de “ destruction ”.<br><br>	Mais, il n’y a là qu’une apparence. Plus profondément, il  y  a bien là une profonde révélation. Bien plus, le simple fait que le maître, dans l’intérêt de l’élève, puisse le délaisser afin de formaliser un nouveau concept, fait la preuve de la grande valeur de cet apport intellectuel, justifiant que l’élève soit momentanément placé en situation d’exil et de destruction, pour pouvoir le percevoir par la suite.<br><br>	En conséquence, plus le voile est épais, plus la révélation qui lui fait suite est importante. Le maître percevra d’emblée la profondeur du concept et il voudra le transmettre à l’élève, pour lequel il éprouve un sincère amour. Ceci justifie l’occultation et le retrait momentanés, pourvu qu’au final, le disciple puisse acquérir cette notion.<br><br>	Tout ceci nous permettra de saisir la dimension profonde de l’exil. Extérieurement, cette situation semble être celle de l’abandon et de la destruction. Profondément, elle est, tout au contraire, la plus haute révélation, celle de la délivrance future. Pour l’obtenir, l’exil et la destruction superficiels se justifient. Car, il importe uniquement d’obtenir la délivrance future.'+
											'<br><br>	5. On doit convenir qu’une telle situation est, profondément, une révélation de lumière si l’on observe de quelle manière se déroule l’exil. De la sorte, on pourra constater que cette situation, non seulement est une expiation des fautes, des manquements et des transgressions, mais qu’en outre, elle possède un contenu profond.<br><br>	Si l’exil avait uniquement pour objet d’expier les fautes, il aurait dû, de temps à autre, s’alléger, dans la mesure où cette expiation se réalise, au fur et à mesure.<br><br>	Or, on peut observer que l’exil est de plus en plus lourd. Il en fut ainsi pour l’exil d’Egypte et c’est encore le cas, à l’heure actuelle.<br><br>	Les enfants d’Israël passèrent deux cent dix ans en Egypte. Les dix sept premières années furent excellentes. Puis, il y eut le décès de Yaakov mais, du vivant de ses fils, il n’y eut pas d’esclavage. Même après que ceux-ci moururent à leur tour, il fallut attendre la naissance de Miryam pour que l’exil se marque, dans toute son amertume. Alors en commencèrent les quatre vingt six dernières années, valeur numérique du Nom divin Elokim. Et, le décret selon lequel “ tout fils qui naîtra, vous le jetterez dans le fleuve ” intervint à la fin de l’exil, à proximité de la délivrance, ainsi qu’il est dit : “ Depuis, que je me suis rendu auprès du Pharaon, il a été fait du mal à ce peuple ”.<br><br>	Il en est de même pour le présent exil, qui devient de plus en plus âpre, qui voile de plus en plus fortement la Divinité. Au début de cette période, la clarté demeurait par la présence des Sages de la Michna, puis par ceux de la Guemara. Par la suite, le voile devint de plus en plus épais et, en ces dernières générations, celles du “ talon du Machia’h ”, la révélation est totalement absente et c’est précisément pour cela que la présente période est désignée par le terme de “ talon ”, un membre qui est dépourvu de toute vitalité apparente, comme le soulignent les Avot de Rabbi Nathan, précisant que “ le talon est l’ange de la mort que l’homme porte en lui ”.<br><br>	Tout ce qui vient d’être dit nous permet d’établir que l’exil n’est pas uniquement une période d’expiation des fautes, mais possède, en outre, un contenu profond, qui est la révélation d’une lumière nouvelle. Pour préparer cette révélation, l’influence céleste est retirée. En conséquence, plus l’on avance vers la délivrance future et la venue du Machia’h, plus l’exil devient âpre.'+
											'<br><br>	6. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Midrach selon laquelle les non-Juifs, quand ils entrèrent dans le Saint des Saints, virent les chérubins face à face, “ selon l’espacement de chacun et des degrés tout autour ”. En effet, l’exil n’affecte que superficiellement l’enchaînement des mondes. Profondément, il apporte le plus haut dévoilement. Or, le Saint des Saints est le lieu de la révélation profonde et là, les chérubins se trouvent face à face, car ce moment est réellement propice.<br><br>	C’est pour la même raison que l’exil fut évoqué lors de l’alliance entre les parts du bélier. Alors, la révélation était parfaite, l’amour se marquait dans toute sa force et les dévoilements du monde futur étaient déjà annoncés. Pour autant, l’expression de cette révélation, au sein de l’enchaînement des mondes, prit la forme de l’exil.'+
											'<br><br>	7. L’enseignement que l’on peut tirer, pour le service de D.ieu, de ce qui vient d’être dit, est le suivant.<br><br>	L’obscurité de l’exil est de plus en plus intense, de sorte que, selon l’expression de nos Sages, “ la royauté devient hérétique ”. La pénombre n’a jamais été aussi profonde. Pour autant, il ne faut pas s’en affecter. On doit savoir qu’il en est ainsi uniquement parce que l’on s’approche de la lumière de la délivrance.<br><br>	Pour que l’élève, ici-bas, puisse recevoir la lumière de la délivrance, il doit satisfaire à deux conditions. Tout d’abord, il lui faut garder la conscience que le voile et le retrait ne sont qu’apparents. Profondément, la révélation est intacte. De plus, même si le Maître semble s’être retiré, il reste nécessaire de s’attacher à Lui, d’avoir soif de Sa révélation, comme lorsque l’on reçoit Son enseignement et même au-delà de cela.<br><br>	Lorsqu’il connaissait l’extase, l’Admour Hazaken disait :<br>“ Qui est avec moi dans le ciel ? Je ne veux rien savoir. Je ne veux pas de Ton Gan Eden. Je ne veux pas de Ton monde futur. Je ne veux que Toi ”.<br><br>	Une telle soif permet de révéler en l’élève la Lumière véritable, celle de la délivrance future, très bientôt et de nos jours.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Par la grâce de D.ieu,Roch ‘Hodech Chevat 5718,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' Aux dirigeants des jeunes de l’association ‘Habad de la ville de..., que D.ieu vous accorde longue vie<br><br>		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre, dans laquelle vous me décrivez brièvement vos actions positives, dont la finalité profonde et commune est la diffusion des sources de la ‘Hassidout à l’extérieur.<br><br>	Sans doute ne vous contenterez-vous pas de ce qui a été fait jusqu’à maintenant. En effet, il est une obligation et une nécessité de connaître l’élévation, en ce qui concerne le domaine de la Sainteté. Combien plus est-ce le cas quand il s’agit des sources de la ‘Hassidout, de ses enseignements et de ses usages, qui “ vivifient la vie ”, dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions, “ les piliers sur lesquels le monde repose ”, c’est-à-dire le grand monde, mais aussi le petit monde que constitue l’homme.<br><br>	Le mérite d’écrire ces propos d’encouragement revient à ce jour, celui de Roch ‘Hodech Chevat, qui porte en lui tous les jours du mois, comme la tête dirige tous les membres du corps. Il inclut, en particulier, le 10 Chevat, date de la Hilloula de mon beau-père, le Rabbi, chef d’Israël.<br><br>	Chaque année, son âme reçoit, à cette date, une élévation supplémentaire. Or, le corps, c’est-à-dire, en l’occurrence, ses ‘Hassidim, ceux qui sont attachés à lui, ont une relation avec lui. Car, “ le corps suit la tête ”.<br><br>	Et, les termes du verset délivrent également un enseignement, de manière allusive: “ Pendant le onzième mois, le premier jour du mois, Moché commenta cette Torah en ces termes ”. Il était le berger fidèle et il délivra donc l’enseignement pour toutes les générations ultérieures.<br><br>	Chaque année, quand revient cette date, ont doit se rappeler de son contenu et de tout ce qu’elle évoque. De la sorte, tout cela s’effectue de nouveau.<br><br>	Le début de ce commentaire et de cet enseignement est le suivant: “ Cela suffit pour vous de demeurer sur cette montagne ”, bien que la Torah y ait été donnée. En effet, un homme doit sans cesse connaître l’avancement, d’une étape vers l’autre, ne pas se contenter de ce qu’il a accompli et de la perfection à laquelle il est parvenu. Il lui faut guider les autres, y compris ceux qui se trouvent dans l’extérieur le plus éloigné.<br><br>	En conséquence, poursuit le verset, “ avancez et voyagez ”. Bien plus, le simple fait de se déplacer ne suffit pas. Il faut encore aller, de manière profonde, hériter, selon l’expression enseignée dans la maison d’étude de Rabbi Ichmaël, des parcelles de sainteté qui se sont “ éteintes ” au sein de la matière. On doit s’installer en l’endroit que les Juifs, qui sont tous des Justes, considèrent comme “ le mont des Emoréens ”, aspect essentiel des forces du mal, selon les additifs du Torah Or, à la page 102c.. Il faut se rendre aussi “ auprès de tous ses voisins ”.<br><br>	C’est de cette façon que se réalisera la promesse divine selon laquelle “ l’Eternel ton D.ieu élargira ta frontière ”, jusque “ au grand fleuve, celui de l’Euphrate ”, lorsque nous recevrons les territoires des Kini, Knizi et Kadmoni, comme le soulignent le Rambam, dans ses lois du criminel, chapitre 8, paragraphe 4, le Likouteï Torah du Ari Zal, à la Parchat Le’h Le’ha et le discours ‘hassidique intitulé “ Me voici ”, qui fut prononcé en 5654.<br><br>	La synthèse et ce qui découle de tout cela est bien claire. Le mérite de ce qui est public vous viendra en aide.<br><br>	Avec ma bénédiction de réussite,'
								},
						},
						
						'Serie 2':

								'Siha 1': 
								{
									'Titre' : 'L’initiative de Moché',
									'source' :' (Discours du Rabbi, Chabbat Parchat Vaéra 5714-1954 et Chabbat Parchat Matot Masseï 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	1. Le traité Meguila 31b dit que Moché, notre maître, prononça le contenu du livre de Devarim  : “ de sa propre initiative ” et les Tossafot précisent : “ par inspiration divine ”, comme l’explique le Likouteï Torah Chir Hachirim, à la page 20c.<br><br>	Il est différents niveaux d’inspiration divine et il est dit, à propos de Moché (Devarim 34, 10), que : “ Il ne s’est pas dressé, en Israël, un prophète qui soit comparable à Moché ”. Celle qui lui fut accordée était donc la plus élevée. Le livre de Devarim, le Michné Torah, le “ double de la Torah ” est partie intégrante de la Torah et le fait que Moché l’ait écrit “ de sa propre initiative ” ne signifie pas, bien entendu, qu’il n’émane pas de D.ieu, bien au contraire, comme le souligne le Likouteï Torah Bamidbar, à la page 15c.<br><br>	Dans ses lois de la Techouva, chapitre 3, paragraphe 8, le Rambam tranche que celui qui considère qu’un seul mot de la Torah a été introduit par Moché lui-même est défini comme un “ impie ”. Combien plus ne peut-on le dire d’un livre entier de la Loi Écrite. L’expression “ de sa propre initiative ” fait donc bien référence à l’inspiration de D.ieu, Qui s’introduisit en lui et s’unifia à lui, ainsi qu’il est dit : “ la Présence divine s’exprimait par la gorge de Moché ”, comme l’expliquent le Zohar, tome 3, pages 232a, 7a, 265a, le Midrach Chemot Rabba, chapitre 3, paragraphe 15, Vaykra Rabba, chapitre 2, paragraphe 3 et la Me’hilta, sur Chemot 18, 19.<br><br>	C’est donc pour cette raison que Moché affirme (Devarim 11, 14-15) : “ Je donnerai la pluie… Je donnerai de l’herbe ”, comme l’explique le Likouteï Torah, Be’houkotaï, à la page 50a. Ces mots furent bien l’expression de la Présence divine, prononcés par la gorge de Moché.<br><br>	La différence entre Devarim et les quatre livres précédents de la Torah réside donc uniquement dans la manière dont nous en avons obtenu la révélation, par l’intermédiaire de Moché. Les quatre premiers livres nous furent effectivement transmis par Moché et l’on n’entendit directement de D.ieu que les deux premiers Commandements, “ Je suis l’Éternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ”. S’agissant des six cent onze autres Préceptes, en revanche, le verset parle de “ la Torah que Moché nous a ordonné ”. De fait, la valeur numérique du mot Torah est six cent onze, comme le souligne le traité Makot 23b et 24a.<br><br>	En fait, Moché ne fut qu’un émissaire, chargé de transmettre les quatre premiers livres, comme le souligne Rachi, commentant le traité Meguila 31b. A l’opposé, il énonça le livre de Devarim comme s’il émanait “ de sa propre initiative ”. Dès lors, il n’était plus un émissaire, car la Présence de D.ieu se révélait par son intellect, s’unifiait à lui et s’exprimait “ par la gorge de Moché ”.<br><br>	Plus précisément, Moché s’exprima “ de sa propre initiative ” afin de révéler son inspiration divine, de laquelle émanaient sa prophétie et sa compréhension. Pour autant, il énonçait bien la Parole de D.ieu, la source de la Torah étant infiniment plus élevée que cette inspiration divine, laquelle servait uniquement à la révéler.<br><br>	Il en est de même pour toutes les explications de la Torah, développées par les Sages de la Michna, de la Guemara, par les érudits de chaque époque. Tous portent le nom de Moché, comme le soulignent le Torah Or, à la page 68c et le commentaire de Rachi, sur le traité ‘Houlin 93a. Et, il est dit que “ tout commentaire nouveau développé par un érudit expérimenté fut déjà donné à Moché, sur le mont Sinaï ”, selon le traité Meguila 19b, le Yerouchalmi Péa, chapitre 2, paragraphe 4, le Midrach Chemot Rabba, au début du chapitre 47, le Midrach Vaykra Rabba, au début du chapitre 22, le Kohélet Rabba, chapitre 1, paragraphe 9, chapitre 9, paragraphes 5 et 8, les responsa Beth Hachem, troisième partie, le Or Ha Torah du Maguid, au début de la Parchat Toledot et Iguéret Ha Kodech, Kountrass A’haron, au paragraphe “ Afin de comprendre le sens des détails de la Loi ”.<br><br>	Les explications des Sages furent donc transmises à Moché sur le mont Sinaï et elles constituent, à proprement parler, la Parole de D.ieu, comme le soulignent les lois de la Techouva du Rambam et le Likouteï Torah, Be’houkotaï, à la page 50a. Cette Parole de D.ieu se révéla, néanmoins, à travers leur compréhension, ce qui, bien évidemment, peut se réaliser de différentes façons. Mais, en tout état de cause, il s’agit effectivement de la Parole de D.ieu.<br><br>	Le livre de Devarim introduit des notions nouvelles et, en outre, il explique de nombreux points figurant dans les livres précédents, mais que l’on n’aurait pu comprendre autrement. Et, il en est de même pour les commentaires et les décisions des Sages, à chaque époque. Si l’on n’accepte pas une pratique introduite par “ l’équivalent de Moché, dans la génération ”, selon l’expression des Tikouneï Zohar, Tikoun 69, page 114a et du Midrach Béréchit Rabba, chapitre 56, paragraphe 7, on ne remet pas en cause uniquement sa décision, mais également toutes les précédentes.<br><br>	Commentant le verset (Chemot 14, 31) : “ Ils eurent foi en D.ieu et en Moché, Son serviteur ”, la Me’hilta souligne que celui qui a foi en le berger fidèle d’Israël est considéré comme s’il croyait en D.ieu. Inversement, celui qui attaque ce berger fidèle s’en prend, en réalité, à D.ieu.'+
											'<br><br>	2. Le livre de Devarim fut dit à la génération qui entrait en Erets Israël, comme l’explique la fin du chapitre 25 du Tanya et ceci nous permettra de comprendre pourquoi Moché le prononça “ de sa propre initiative ”. En effet, la révélation devait être obtenue par un intermédiaire, susceptible de réaliser cette jonction.<br><br>	Pénétrant en Terre Sainte, les enfants d’Israël durent adopter le mode de vie d’un “ pays habité ”, entrer en contact avec les objets matériels pour leur apporter l’élévation. En conséquence, ils n’étaient pas encore en mesure de recevoir la Lumière de D.ieu sans intermédiaire, comme c’était le cas, dans le désert, où cette Lumière éclairait sans voile, car le contact avec la matière était suspendu.<br><br>	En effet, ceux qui appartenaient à la génération du désert possédaient des âmes particulièrement élevées, issues du monde spirituel d’Atsilout. C’est précisément pour cela que Kora’h demanda : “ Pourquoi voulez-vous être supérieurs ? ”, car les âmes d’Atsilout n’ont nul besoin d’un intermédiaire, ni même d’un émissaire, comme l’expliquent nos Sages, à propos du verset Chemot 33, 15, selon le Likouteï Torah, Bamidbar, à la page 11a.<br><br>	Puis, il en fut de même, par la suite, en chaque époque. Plus les générations deviennent basses, plus la Parole de D.ieu endosse des “ vêtements ”. C’est précisément ce qui distingue la Loi Écrite, incluant le livre de Devarim, de la Loi Orale, des Sages de la Michna, de la Guemara, des Gaonim, des Décisionnaires des premières et dernières générations.<br><br>	Car, la Lumière, pour parvenir à une génération plus basse, doit se revêtir d’habits supplémentaires. La différence réside donc uniquement dans le nombre de ces habits. La nature de la Torah, en revanche, reste toujours la même. Toutes les parties de la Torah, depuis ses quatre premiers livres jusqu’à l’idée nouvelle exprimée par le Sage le plus récent, dans la mesure où il est accepté par toutes les communautés juives, selon le début du second chapitre des lois de l’étude de la Torah de l’Admour Hazaken, sont, à proprement parler, la Parole de D.ieu et, comme le souligne le Likouteï Torah, Bamidbar, à la page 15c, “ toutes ces explications furent données par le même berger ”.'+
											'<br><br>	3. Nous avons déjà souligné que le service de D.ieu assumé en Erets Israël possédait une qualité que n’avait pas celui du désert. En effet, le contact avec la matière est nécessaire pour percevoir l’Essence. Le Midrach Tan’houma, Nasso, chapitre 16 et Be’houkotaï, chapitre 3, de même que le Béréchit Rabba, à la fin du chapitre 3, le Bamidbar Rabba, chapitre 13, paragraphe 6 et le Tanya, au chapitre 36, soulignent que “ le Saint béni soit-Il conçut le désir que Lui soit bâtie une demeure ici-bas ”. Le contact avec la matière permet donc de révéler Son Essence au sein de la matière du monde.<br><br>	Dans le désert, la Lumière de D.ieu se révéla sans “ vêtements ”. On recevait alors le pain du ciel, l’eau du puits de Miryam. En Erets Israël, par contre, il fallut emprunter les voies de la nature. Il est dit que “ l’Éternel ton D.ieu te bénira ”, mais le verset précise aussitôt comment recevoir cette bénédiction : “ en tout ce que tu feras ”. Il faut donc agir, de manière naturelle.<br><br>	La nature de la Lumière céleste, en revanche, ne fut nullement modifiée, en Erets Israël. Bien plus, il fut dit que “ le pays est très, très bon ” et c’est donc là que se révéla le bien véritable, transcendant toutes les limites.<br><br>	On peut en conclure qu’il en est de même pour la Torah. La nature du livre de Devarim n’est donc nullement modifiée, par rapport à celle des quatre précédents. Bien au contraire, la Volonté de D.ieu s’y exprime même encore plus clairement, comme le dit Iguéret Ha Kodech, à la fin du chapitre 29. En mettant en pratique les enseignements du livre de Devarim, indiquant le comportement que l’on doit adopter en Erets Israël, on révèle effectivement la Volonté de D.ieu, d’une manière beaucoup plus claire.<br><br>	Il en est de même pour les commentaires nouveaux, les pratiques instituées par nos maîtres, à chaque époque. Plus une génération est basse, plus la Lumière se révélant dans ces commentaires et ces pratiques est intense. Et, c’est précisément en les mettant en pratique que l’on obtiendra la réalisation des promesses de la Torah, en particulier la venue du Machia’h, lorsque “ ton Maître ne se cachera plus ”.<br><br>	On peut adopter la même conclusion en observant que le livre de Devarim explique les quatre précédents, qu’il rend plus accessibles. Or, la force de le mettre à la portée de tous doit nécessairement émaner d’une source élevée.<br><br>	C’est également à cela que fait allusion la conclusion de Devarim : “ Jusqu’à la dernière mer (Yam) ”, dont nos Sages donnent une autre lecture : “ Jusqu’au dernier jour (Yom) ”, selon le commentaire de Rachi sur le verset Devarim 34, 2, le Sifri et le Targoum Yonathan Ben Ouzyel, à la même référence. En effet, Devarim exprime la Parole de D.ieu prononcée par Moché “ de sa propre initiative ” ou par “ l’équivalent de Moché, en chaque génération ”, c’est-à-dire par les érudits qui portent le nom de Moché. La conclusion de ce livre fait ainsi allusion aux derniers enseignements des Sages les plus récents, permettant d’obtenir les révélations du “ dernier jour ”, le dévoilement du monde futur.'+
											'<br><br>	4. Le début du livre de Devarim est toujours lu pendant le Chabbat qui précède Tichea Be Av, ou bien le jour même du 9 Av, lorsque celui-ci est un Chabbat. Or, ce qui vient d’être dit permet d’établir un lien entre le livre de Devarim et la période des trois semaines commémorant la destruction du Temple.<br><br>	Le Maor Va Chemech, dans ses “ allusions des trois semaines ”, dit que : “ Les grands maîtres soulignent l’élévation des Chabbats des trois semaines ”. Or, il était l’élève des disciples du Maguid de Mézéritch et c’est sûrement à eux qu’il faisait allusion, en ces termes. De plus, le Tséma’h Tsédek, dans ses Rechimot sur la Meguilat E’ha, à la page 45, ajoute que ces Chabbats font en sorte que “ la guérison précède la plaie ”.<br><br>	Lorsque la guérison suit la plaie, il y a un temps de souffrance, suivi par celui du soulagement. En pareil cas, la trace de la maladie subsiste, même après la guérison et l’on parle ainsi du “ malade qui a guéri ”. Il n’en est pas de même quand la guérison précède la plaie et qu’une telle situation décrit bien la réalité, conformément à l’expression du traité Baba Kama 77b : “ Celui qui va être libéré est considéré comme s’il l’était déjà ”. Dès lors, il n’y a pas de plaie et la guérison intervient plus vite, émane d’un stade plus élevé.<br><br>	C’est en ce sens que les Chabbats des trois semaines placent la guérison avant la plaie. Ceux-ci possèdent, en effet, une grande élévation, qui les met au dessus du contenu de cette période.<br><br>	Et, l’on peut comprendre qu’il en soit ainsi, car la source de toutes les fautes est celle de l’arbre de la connaissance du bien et du mal, selon le traité Chabbat 146a et le Zohar, tome 1, page 52b. Cette faute fut la négation de “ la bougie (qui) est une Mitsva et la Torah (qui) est une lumière ”. Elle apporta l’obscurité et la nuit au monde. Malgré cela, le Yerouchalmi Bera’hot, au chapitre 8, paragraphe 5, dit que “ cette lumière brilla pendant trente six heures ”, comme l’expliquent le Midrach Béréchit Rabba, chapitre 11, paragraphe 2, chapitre 12, paragraphe 6, fin du chapitre 82 et le Midrach Cho’her Tov, page 92a.<br><br>	Pendant le premier Chabbat de la création, il ne fit pas obscur et il y eut trente six heures de lumière, depuis le vendredi matin jusqu’à l’issue du Chabbat. Durant cette journée, en effet, on ne ressent pas la faute et la pénombre qu’elle provoque. En l’occurrence, la faute de l’arbre de la connaissance du bien et du mal, source de toutes les autres, ne se manifesta donc pas. Or, il en est donc de même pour les autres fautes, qui en sont les conséquence et cela est vrai, de manière identique, pour la destruction du Temple et l’exil.<br><br>	Dans le monde, néanmoins, on s’interroge : “ En quoi ce jour est-il différent de tous les autres ? ” et la qualité du Chabbat n’apparaît donc pas. Il n’en est pas de même, en revanche, pour la Torah, qui, par  nature, est lumière, de même que pour le premier Chabbat de la création, lorsque tous se trouvaient encore dans le Gan Eden.<br><br>	En conséquence, la Hala’ha, énoncée par le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 552, paragraphe 10 et le Maguen Avraham, à la même référence, dit que toute manifestation de deuil, caractéristique de ces trois semaine, est interdite pendant les Chabbats de cette période, y compris celui qui se trouve dans les neuf jours. Bien au contraire, il est alors une Mitsva d’éprouver du plaisir, selon le Tour Choul’han Arou’h, chapitre 242, avec ses commentaires et de se réjouire, d’après les Tossafot, au traité Moéd Katan 23b, se basant sur le traité Bera’hot,  chapitre 2, paragraphe 7. Face au Chabbat, en effet, toute opposition disparaît et il n’y a plus d’obstacle, plus de voile.<br><br>	On consultera également, à ce sujet, le Yerouchalmi Meguila, chapitre 1, paragraphe 4, le Sifri Beaalote’ha, 10, 10, le Baal Hala’hot Guedolot, dans le compte des Mitsvot, le commentaire du Roch et du Meïri sur le traité Nedarim 66, le Sidour de Rav Amram Gaon et le Ma’hzor Vitry, dans lesquels la bénédiction du Chabbat est “ Ils se réjouiront en Toi ”.<br><br>	Les Décisionnaires et l’Admour Hazaken lui-même, dans son Choul’han Arou’h, au début du chapitre 242 et dans son Likouteï Torah, à la Parchat Tsav, page 11d, retiennent, pour le Chabbat, uniquement le plaisir et non la joie. On peut considérer, en effet, que cette dernière est comme “ la clarté d’une bougie devant le soleil de midi ”. En effet, la joie est incluse dans le plaisir et lui est même accessoire.<br><br>	Malgré cela, lorsqu’un jour de fête coïncide avec le Chabbat, on doit se réjouire, alors que cette joie n’a pas de valeur intrinsèque, en un autre Chabbat, comme le dit le Choul’han Arou’h de l’Admour Hazaken, chapitre 20, paragraphe 4 et le Yoré Déa, chapitre 102, paragraphe 4.<br><br>	Bien plus, comme l’expliquait le Tséma’h Tsédek, les Chabbats de cette période permettent également que “ la guérison précède la plaie ”. Ils doivent guérir la “ plaie ” que fut la destruction du Temple. Ils ne sont donc pas de simples Shabbats, se trouvant a priori au dessus de la destruction. Ils se révèlent, au sein de cette période, pour en faire un “ héritage sans limite ”.<br><br>	Ainsi, ces Chabbats sont plus élevés que ceux du reste de l’année. Ces derniers, en effet, transcendent l’enchaînement des mondes et c’est pour cela qu’ils ne sont pas entachés par la faute, ne sont pas marqués par l’exil. Néanmoins, ceux de la période des trois semaines, ont, en outre, une propriété de plus. Ils apportent la guérison à cette période, la transforment, font disparaître l’exil en en révélant la dimension profonde, qui est la préparation de la délivrance. En ce sens, ils évoquent le “ jour qui sera entièrement Chabbat ”, dans le monde futur, lorsque nous dirons : “ Je Te loue, Éternel, car Tu m’as réprimandé ”. Alors, le contenu profond de la “ réprimande ” de l’exil apparaîtra clairement.<br><br>	On trouve une allusion à tout cela dans la partie révélée de la Torah et ceci a même une incidence sur la Hala’ha. Durant les Chabbats de cette période, plus que pendant ceux du reste de l’année, on doit se préserver de toute pratique liée au deuil. Une fois, quelqu’un qui avait coutume de porter des espadrilles tous les Chabbats fut frappé par le deuil. Il demanda alors à mon père s’il  pouvait porter ces espadrilles également pendant le Chabbat de la semaine du deuil. Mon père lui répondit qu’il ne devait pas le faire, afin de ne pas prêter à penser qu’il conservait une pratique de deuil pendant le Chabbat. Et, de même, le traité ‘Haguiga 18a évoque un interdit ayant été levé, pour des raisons similaires.<br><br>	Toute chose se dévoile par la Torah et c’est pour cette raison que l’on commence à lire le livre de Devarim durant le Chabbat qui précède Tichea Beav. En effet, celui-ci est le plus élevé de tous les Chabbats des trois semaines, à la mesure de la chute qui se produisit alors, comme l’indique les Rechimot sur E’ha, à propos du Chabbat ‘Hazon.<br><br>	C’est donc ce Chabbat qui met en évidence la dimension profonde de l’exil. On lit alors le livre de Devarim qui, en apparence, contient des propos de morale, relatif à cette chute. Or, c’est précisément de cette façon que l’on parvient “ à la dernière mer ”, c’est-à-dire “ au dernier jour ”, lors de la délivrance future, par notre juste Machia’h, très prochainement.<br><br>	Un autre point peut être ajouté. Le livre de Devarim est introduit par “ Voici les paroles ”, c’est-à-dire par des propos de remontrance, qui furent énoncés “ après avoir frappé Si’hon, le roi d’Emor ”, autrement dit après que les enfants d’Israël aient connu le bien, comme le souligne Rachi, commentant le verset Devarim 1, 4. Or, il en est de même pour l’exil et les remontrances qui caractérisent cette période et conduisent “ au dernier jour ”.<br><br>	Bien plus encore, durant les quelques instants qui nous séparent encore de la délivrance, si une remontrance reste nécessaire, D.ieu fera en sorte que se révèle, tout d’abord, une large bénédiction, matérielle et spirituelle. C’est uniquement après cela que l’on recevra cette remontrance. Bien plus, celle-ci sera une parole de la Torah, laquelle est une Torah de bonté, préparant la révélation de la délivrance véritable et complète, que l’on obtiendra très prochainement.<br><br>	Du reste, cette remontrance pourra même être échangée contre un effort appliqué à l’étude de la Torah, comme l’explique le Torah Or, aux pages 49a et 51a.'
