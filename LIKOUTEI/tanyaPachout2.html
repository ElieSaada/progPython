                             'commentaires' : '“a déjà été transmis à Moché sur le mont Sinaï”, selon le Yerouchalmi, traité Péa, chapitre 2, au paragraphe 4. Il en résulte que chaque détail des Hala’hot a d’ores et déjà été donné aux hommes sur le mont Sinaï. Pour autant, il resta ensuite potentiel, jusqu’à ce qu’un érudit de la Torah l’enseigne, en une certaine génération. Il en résulte que cet érudit n’introduit pas, à proprement parler, un commentaire nouveau. Il ne fait que révéler ce qui existait déjà au préalable, à l’état latent. De ce fait, il s’agit bien de son enseignement, qu’il a personnellement développé, sans pour autant que le caractère divin de l’explication soit remis en cause pour autant. On consultera aussi, à ce propos, le traité Meguila 19b, le Midrash Chemot Rabba, au début du chapitre 47 et Vaykra Rabba, au début du chapitre 22, de même que le Likouteï Si’hot, tome 19, à la page 252.'
                    },
                    14 : 
                    {
                             'fr' : 'Et, il en est de même également pour les détails des interrogations de Rabbi Yermya :',
                             'commentaires' : 'Rabbi Yermya se distinguait par son habitude de poser des questions extrêmement précises, faisant référence à des situations si exceptionnelles qu’il était pratiquement impossible de les rencontrer, dans la pratique courante. On sait qu’au final, il fut exclu de la maison d’étude, à cause de la confusion qu’il y semait par ses interrogations. On verra, à ce propos, le traité Baba Batra 23b et les Tossafot, à cette référence, de même que sur le traité Baba Batra 165b. De fait, les derniers Sages font remarquer que la plupart des interrogations de Rabbi Yermya sont restées sans réponse. Pour autant, toutes furent effectivement données à Moché sur le mont Sinaï.'
                    },
                    15 : 
                    {
                             'fr' : '“si elle l’a entouré…”, selon le chapitre 4 du traité ‘Houlin.',
                             'commentaires' : '70a. La Guemara souligne qu’un animal consacré au Temple à titre de premier-né doit être issu, le premier, de la matrice de sa mère. Elle précise, à cette référence, que : “si l’on a entouré un aîné d’un linge, de sorte qu’il ne touche pas la matrice, ou bien s’il est entouré par le cordon ombilical d’un autre animal, ou encore si elle l’a entouré, pendant qu’il sortait, il pourra être considéré comme un aîné, au bénéfice du doute, bien qu’il n’ait pas touché la matrice”. On verra aussi, à ce sujet, le commentaire de Rachi, qui considère que : “elle l’a entouré” se rapporte à celle qui l’enfante, de même que celui des Tossafot, à cette même référence, rapportant l’avis de Rabbénou Tam, selon lequel c’est la sœur jumelle de cet animal qui l’entoure, l’empêchant ainsi d’être en contact direct avec la matrice de la mère. Bien entendu, de telles situations sont particulièrement improbables. De même, on consultera aussi le Rambam, lois des aînés, chapitre 4, au paragraphe 17.'
                    },
                    16 : 
                    {
                             'fr' : 'En effet, la révélation de la ‘Ho’hma supérieure est infinie, par le stade de l’En Sof se revêtant en elle, d’une manière concrète. Chaque détail de la Hala’ha est ainsi un “cheveu”,',
                             'commentaires' : 'La ’Ho’hma supérieure est infinie et la Hala’ha, son émanation, l’est donc également. C’est la raison pour laquelle nous appréhendons cette Hala’ha par l’intermédiaire de ses multiples aspects. Or, tous ces détails de la Hala’ha émanent, eux aussi de la ‘Ho’hma supérieure, mais celle-ci se concentre alors sur un point, sur une facette bien précise, au même titre que les cheveux reçoivent leur vitalité du cerveau, mais peuvent, néanmoins, être coupés sans que l’on éprouve la moindre douleur. De ce fait, l’image du cheveu apparaît souvent, dans les textes de la ‘Hassidout, pour décrire le Tsimtsoum, la contraction de la Lumière divine. On verra, à ce propos, l’essai n°6 de Kountrass A’haron.'
                    },
                    17 : 
                    {
                             'fr' : 'émanant de la ‘Ho’hma supérieure, qui “établit la fille”,',
                             'commentaires' : 'Selon l’expression du Zohar, tome 3, à la page 258a. En la matière, le père, à l’origine de l’influence, correspond à ‘Ho’hma d’Atsilout, alors que la fille est Mal’hout de ce même monde. Le fait de “l’établir” se rattache à Yessod, la Sefira qui collecte les Lumières d’Atsilout et les transmet à Mal’hout. De fait, le niveau de Mal’hout, au sein de la Torah, est constitué par les Hala’hot de la Loi orale, comme l’indique l’introduction des Tikouneï Zohar : “Mal’hout est la bouche. Nous l’appelons la Loi orale”.'
                    },
                    18 : 
                    {
                             'fr' : 's’introduisant en elle et à partir de laquelle se font la révélation et l’introduction en Brya, en Yetsira et en Assya.',
                             'commentaires' : 'Tout comme ‘Ho’hma s’introduit en Mal’hout, selon le processus qui vient d’être décrit, la Torah en fait de même et la ‘Ho’hma supérieure s’exprime, plus spécifiquement à travers les Hala’hot. L’Admour Hazaken montrera que la transformation de la matière du monde est réalisée de cette façon, y compris quand il s’agit d’une Hala’ha qui n’a pas d’incidence sur l’action concrète.'
                    },
                    19 : 
                    {
                             'fr' : 'Or, il est connu que l’emprise des Klipot s’exerce sur l’arrière des dix Sefirot de la sainteté,',
                             'commentaires' : 'La partie “arrière” de la Sefira est aussi son aspect le plus superficiel, la plus extérieure. Il est clair que la Klipa ne peut pas prétendre exercer une influence sur sa dimension profonde, laquelle est au cœur même du domaine de la sainteté.'
                    },
                    20 : 
                    {
                             'fr' : 'en particulier sur les vêtements des dix Sefirot de Brya, de Yetsira et d’Assya,',
                             'commentaires' : 'C’est en ces trois mondes que le mal existe. Bien entendu, la possibilité pour la Klipa, d’exercer une emprise, est conditionnée par l’existence du mal, à ce stade de la création, afin de permettre le détournement de la Lumière divine.'
                    },
                    21 : 
                    {
                             'fr' : 'notamment sur ceux de Yetsira et d’Assya, qui sont entremêlés aux Klipot,',
                             'commentaires' : 'Le monde de Yetsira est “entremêlé” aux Klipot puisque le mal s’y trouve à part égal avec le bien. A fortiori est-ce le cas pour le monde d’Assya, puisque le mal est majoritaire en Assya moral et prépondérant en Assya matériel. C’est précisément à ces stades de la création que l’emprise de la Klipa est la plus forte.'
                    },
                    22 : 
                    {
                             'fr' : 'dont on sait qu’elles se nourrissent par le niveau des vêtements.',
                             'commentaires' : 'Ainsi, précisément parce que le bien des mondes de Yetsira et d’Assya est mélangé au mal des Klipot, le Tikoun, la réparation doit y être plus résolument introduite. Or, quand une certaine situation ne peut pas recevoir l’élévation de manière directe, il est possible de l’obtenir par l’étude des Hala’hot qui la régissent.'
                    },
                    23 : 
                    {
                             'fr' : 'Quand on se consacre à l’étude des Hala’hot, par la parole et par la pensée, celles-ci',
                             'commentaires' : 'L’expression : “celles-ci” se rapportent, en l’occurrence, aux Klipot. Ainsi, au fur et à mesure qu’un homme s’investit en l’étude des Hala’hot, les Klipot lâchent prise et elles s’éloignent du domaine de la sainteté qui, de la sorte, peut enfin recevoir l’élévation.'
                    },
                    24 : 
                    {
                             'fr' : 'se distinguent et se détachent de la sainteté, comme cela est écrit dans les Tikounim et dans le Raya Méhemna : “pour séparer […]”.',
                             'commentaires' : '“les Klipot de la sainteté, grâce à l’étude de la Torah”, selon l’expression du Zohar, tome 3, aux pages 11b et 27b. Il en résulte que l’étude de la Torah isole les Klipot et apporte l’élévation à la situation du monde sur laquelle celles-ci exercent leur emprise, également dans un cas où l’extension de la ‘Ho’hma supérieure se trouvant dans la Torah reste sans effet. De ce fait, une étude de la Torah qui est menée de la manière qui convient est en mesure de révéler la Lumière de l’En Sof là où le domaine de la sainteté lui-même n’envisage pas une telle révélation.'
                    },
                    25 : 
                    {
                             'fr' : 'C’est, comme on le sait, à ce propos que les Sages ont dit : “parce qu’ils n’ont pas récité, au préalable, la bénédiction de la Torah…”,',
                             'commentaires' : 'Le traité Nedarim 81a enseigne, en effet : “Pourquoi la terre fut-elle perdue ? Parce qu’ils n’ont pas récité, au préalable, la bénédiction de la Torah”, s’abstenant ainsi de mettre en évidence la Lumière de l’En Sof au sein de la Torah qu’ils étudiaient. Il en résulte que l’étude, quand elle est définie de cette façon, n’est pas une simple accumulation de connaissances, mais bien un moyen de susciter la révélation au sein de la matière du monde. C’est de cette façon que le bien et le mal se séparent, ici-bas, grâce à l’apport de la Torah. Pour autant, il n’y a pas là un effet intrinsèque de la Torah, par elle-même. Ce résultat est obtenu uniquement dans la mesure où elle est étudiée, de manière effective, par les hommes. A ce propos, on verra aussi le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, au début du chapitre 47.'
                    },
                    26 : 
                    {
                             'fr' : 'révélant ainsi la Lumière de l’En Sof dans la ‘Ho’hma supérieure qui s’introduit en elles.',
                             'commentaires' : 'L’expression : “en elles” désigne ici les Hala’hot. La ‘Ho’hma supérieure les illumine, mais, pour autant, l’homme qui les étudie peut ne pas en avoir conscience. Pour qu’il le ressente, il doit, avant d’entamer son étude, réciter la bénédiction de la Torah. De la sorte, il se pénétrera de l’idée que D.ieu la lui donne à cet instant précis, que chacun de ses termes est un Nom de D.ieu, que le moment de l’étude est comparable à la révélation du Sinaï. A l’issue d’une telle réflexion, la Lumière lui apparaîtra à l’évidence.'
                    },
                    27 : 
                    {
                             'fr' : 'Et, “c’est par ‘Ho’hma qu’ils sont affinés”,',
                             'commentaires' : 'D’après l’expression du Zohar, tome 2, à la page 254b. En effet, c’est uniquement l’Attribut de Ho’hma qui a le pouvoir d’écarter les Klipot du domaine de la sainteté. C’est grâce à cet Attribut que les parcelles de sainteté se trouvant enfermées dans la matière du monde peuvent en être libérées. Or, cette révélation de ‘Ho’hma peut, de la même façon, prendre la forme d’une étude portant sur une Hala’ha relative à une situation rare, ou bien sans incidence concrète. On verra aussi, à ce propos, la lettre n°26 d’Iguéret Ha Kodech, de même que les essais n°1 et 3 de Kountrass A’haron.'
                    },
                    28 : 
                    {
                             'fr' : 'par la Lumière de l’En Sof qu’elle possède. Cette révélation en la ‘Ho’hma supérieure est obtenue par la forme céleste de l’homme',
                             'commentaires' : 'Cette source céleste est celle de la Nechama de l’homme, qui se maintient, en permanence, dans les sphères célestes, y compris quand cette âme est vêtue d’un corps physique, ici-bas. Car, même en pareil cas, seule une petite partie de cette âme reste dans le corps, alors que sa partie la plus importante se trouve encore là-haut et y exerce son influence à distance. On verra, à ce propos, l’essai n°1 de Kountrass A’haron.'
                    },
                    29 : 
                    {
                             'fr' : 'qui se consacre également à ces Hala’hot là-haut, en sa source, dans l’élément féminin de Zéer Anpin de Brya, de Yetsira et d’Assya.',
                             'commentaires' : 'L’élément féminin de Zéer Anpin est, en l’occurrence, l’Attribut de Mal’hout, à la fois dans les mondes de Brya, de Yetsira et d’Assya. C’est également par l’intermédiaire de Mal’hout que les âmes traversent l’enchaînement des mondes et que celles qui se trouvent dans un corps restent en relation avec leur source céleste. Ainsi, quand un homme étudie la Torah, ici-bas, la source de son âme en fait de même, là-haut. Plus précisément, la révélation obtenue, de cette façon, à travers l’étude, est, en Erets Israël, celle du niveau de Yetsira se trouvant dans le monde d’Assya et, dans le reste du monde, celle du niveau d’Assya se trouvant dans le monde d’Assya. On verra, à ce sujet, l’essai n°3 de Kountrass A’haron.'
                    },
                    30 : 
                    {
                             'fr' : 'Ceci nous permettra de comprendre l’obligation qui est faite, pour les Néfech, Roua’h et Nechama, d’accomplir toutes les six cent treize Mitsvot, par la pensée, par la parole et par l’action,',
                             'commentaires' : 'C’est à l’issue de cet accomplissement qu’une âme aura révélé, dans l’enchaînement des mondes, toutes les Lumières qu’elle est chargée d’y mettre en évidence. C’est pour cela qu’elle a été créée et c’est la mission qui lui est confiée, tant qu’elle se trouve ici-bas.'
                    },
                    31 : 
                    {
                             'fr' : 'selon le détail des Hala’hot',
                             'commentaires' : 'Comme le texte vient de le montrer, chacun de ces détails correspond à une forme spécifique de la Lumière dont les mondes ont besoin. On verra, à ce propos, les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, à la fin du paragraphe 4, de même que la lettre n°29 d’Iguéret Ha Kodech.'
                    },
                    32 : 
                    {
                             'fr' : 'et de se réincarner, en un Guilgoul, afin d’accomplir pleinement la Torah dans le Pchat, le Rémez, le Drach et le Sod,',
                             'commentaires' : 'Au cours de cette seconde vie, l’âme aura pour mission de compléter tout ce qui lui a manqué durant la première. De la sorte, elle pourra se réincarner autant de fois que cela est nécessaire pour mettre en pratique la totalité de la Torah, selon ses quatre paliers d’interprétation et l’intégralité de ses Mitsvot, par la pensée, par la parole et par l’action.'
                    },
                    33 : 
                    {
                             'fr' : 'pour apporter l’élévation à toutes les parcelles qui les concernent,',
                             'commentaires' : 'Ainsi, une âme est “concernée” par certaines parcelles, envers lesquelles s’exerce sa mission. Chaque Juif est mis en relation, par un effet de la divine Providence, avec les parcelles auxquelles il peut apporter l’élévation. Et, de fait, aucune autre âme ne peut les conduire à la plénitude !'
                    },
                    34 : 
                    {
                             'fr' : 'parmi toutes les deux cent quatre-vingt-huit. Ceci constitue toute la nature de l’homme, dans son ensemble, avec ses six cent treize niveaux globaux et spécifiques.',
                             'commentaires' : 'Ces six cent treize niveaux correspondent aux six cent treize Mitsvot, qu’il est donc nécessaire de mettre en pratique afin d’atteindre la perfection. En outre, la globalité de ces niveaux correspond aux Hala’hot et leurs spécificités aux différents aspects de ces Hala’hot.'
                    },
                    35 : 
                    {
                             'fr' : 'Dans le monde futur,',
                             'commentaires' : 'Ce qui vient d’être dit s’appliquera également dans le monde futur. Toutefois, le respect des trois cent soixante-cinq Interdits deviendra alors inutile, puisqu’il n’y aura plus lieu de séparer le bien du mal, après que ce dernier ait disparu du monde. Malgré cela, ces Interdits existeront encore et ils auront même un aspect positif. Ils deviendront comme le sang qui circule dans le corps de l’homme pour irriguer ses membres. De même, les trois cent soixante-cinq Interdits de la Torah sont le sang qui vivifie les deux cent quarante-huit membres des réceptacles de Zéer Anpin.'
                    },
                    36 : 
                    {
                             'fr' : 'en revanche, quand la transformation aura été achevée, on se consacrera à l’étude de la Torah uniquement du fait de l’Injonction : “fais le bien”,',
                             'commentaires' : '“Ecarte-toi du mal et fais le bien”, selon le verset Tehilim 34, 15. Dans le monde futur, il sera inutile de mettre en pratique le Précepte : “écarte-toi du mal” en étudiant la Torah dans le but de séparer la Klipa du domaine de la sainteté. Alors, l’étude de la Torah aura uniquement un effet positif, “fais le bien”. Dès lors, les Injonctions auront la suprématie, par rapport aux Interdits, qui ne seront plus que le “sang” vivifiant les deux cent quarante-huit membres de Zéer Anpin. Pour que chacun soit en mesure de mener à bien cette mission, les Interdits ne seront pas abolis et, bien au contraire, ils seront immuables. On verra, sur ce point, la lettre n°26 d’Iguéret Ha Kodech.'
                    },
                    37 : 
                    {
                             'fr' : 'afin d’apporter la plus haute élévation aux Néfech, Roua’h et Nechama, jusqu’à l’En Sof, de même qu’aux trois cent soixante-cinq Interdits, pour les élever vers leur source, soit les saintes forces de la Rigueur, Guevoura, afin de les adoucir par les forces de la Bonté, ‘Hessed, des deux cent quarante-huit Injonctions et de les unir, toutes ensemble.',
                             'commentaires' : 'Dans le monde futur, les forces de ‘Hessed s’uniront à celles de Guevoura, “toutes ensemble”. L’antagonisme entre ces deux Attributs disparaîtra. De la sorte, ‘Hessed aura la vigueur de Guevoura et Guevoura sera aussi bienfaisant que ‘Hessed.'
                    },
                    38 : 
                    {
                             'fr' : 'C’est pour cela que toute la Torah est éternelle, dans sa généralité comme en chaque détail.',
                             'commentaires' : 'On a vu, en effet, qu’un détail de la Torah possède tous les caractères de l’ensemble de celle-ci. En effet, chaque détail contribue à réunir les forces de ‘Hessed à celles de Guevoura, selon l’explication qui vient d’être donnée.'
                    },
                    39 : 
                    {
                             'fr' : 'Car même les différents aspects des Hala’hot relatives aux trois cent soixante-cinq Interdits sont aussi des dérivés de cette généralité. Toutes ont une source, là-haut, en les cinq forces de la Rigueur, Guevoura de la sainteté,',
                             'commentaires' : 'Car, Guevoura est aussi la force de la différenciation, permettant à chaque détail de la Hala’ha de se distinguer de tous les autres. On verra, à ce sujet, l’essai n°3 de Kountrass A’haron.'
                    },
                    40 : 
                    {
                             'fr' : 'au même titre que les trois cent soixante-cinq Interdits eux-mêmes, qui correspondent, là-haut, au sang vivifiant les membres des réceptacles de Zéer Anpin.',
                             'commentaires' : 'C’est alors la perfection de la transformation du monde matériel, chaque aspect de Zéer Anpin recevant ainsi toute la Lumière qui lui revient, selon le Dessein de la création.'
                    },
            }
        }
    },
    '14-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 6' : 
                {
                    1 : 
                    {
                             'fr' : '“David, tu les appelles des chants… !”.',
                             'commentaires' : 'Selon l’expression du traité Sotta 34a, faisant référence à un épisode rapporté par les versets Chmouel 2, 6, 1 et Divreï Ha Yamim 1, 13. Ainsi, le roi David, lorsqu’il rapporta l’arche sainte dans le sanctuaire, après qu’elle ait été capturée par les Philistins, la fit transporter sur un chariot, car il avait oublié les termes du verset Nasso 7, 9 : “chargés du service des objets sacrés, ils devaient les porter sur l’épaule”, pourtant connu des enfants de cinq ans qui commencent leur étude de la Torah. Cet oubli fut une punition, qui lui avait été infligée parce qu’il avait déclaré, dans le verset Tehilim 119, 54 : “Tes Décrets ont été pour moi des chants, dans les endroits de mes pérégrinations”. Et, cet oubli eut également pour conséquence la mort d’Ezra. Le but du présent essai est d’expliquer en quoi les Hala’hot de la Torah furent déconsidérées par cette comparaison avec des chants, telle qu’elle fut formulée par le roi David. Ce texte complète ainsi l’analyse introduite par le précédent essai, qui expliquait de quelle manière les Mitsvot révèlent la Divinité dans le monde et libèrent les parcelles de sainteté qui y sont enfouies. Rabbi Chnéor Zalman soulignait, notamment, que l’étude des Hala’hot de la Torah a le même effet, que celle-ci révèle la Présence de D.ieu et confère l’élévation aux parcelles de sainteté. Il ajoute ici que ces Hala’hot présentent aussi un autre caractère, transcendant totalement le monde, qu’il développe dans cet essai. On verra, à ce sujet, le Likouteï Torah, à la Parchat Vaye’hi et le Séfer Ha Maamarim 5702, à la page 36.',
                             'he' : 'דוד, זמירות קרית להו כו׳ הנה בזהר: שבחא דאורייתא ורננה כו׳ ולהבין מהו השבח להקב״ה, כשזה אסור או מותר הנה הוא על דרך: מה גדלו מעשיך ה׳, מאד עמקו מחשבותיך כי הנה נודע שכל העולמות, עליונים ותחתונים, תלוים בדקדוק מצוה אחת דרך משל: אם הקרבן כשר, נעשה יחוד עליון, ועולים כל העולמות לקבל חיותם ושפעם ואם שינה, שקיבל הדם בשמאלו, דרך משל, או שלא בכלי שרת כשר, או שהיתה חציצה אזי נתבטלה עליות העולמות, וחיותם ושפעם מחיי החיים, אין סוף ברוך הוא וכן בתפילין כשרות, מתגלים מוחין עליונים דזו״נ, שהם מקור החיים לכל העולמות ובדקדוק אחד נפסלין, ומסתלקין המוחין וכהאי גוונא בדקדוקי מצות לא תעשה והלכך המתבונן מה גדלו מעשי ה׳ שבריבוי העולמות וכל צבאם ואיך כולם בטלים במציאות, לגבי דקדוק אחד מדקדוקי התורה שהוא עומק מחשבה העליונה וחכמתו יתברך אשר בדקדוק קל, עולים כל העולמות ומקבלים חיותם ושפעם, או להיפך, חס ושלום ומזה נתבונן גדולת עומק מחשבתו יתברך, שהוא בבחינת בלי גבול ותכלית ומעלתה לאין קץ ותכלית על מעלות חיות כל העולמות שכל חיותם שופע מדקדוק אחד ממנה שהוא נמשך ממקורו, הוא עומק מחשבתו יתברך כמו שער האדם הנמשך ממוחו, על דרך משל וכנודע מהתיקונים והאידרא רבה וזאת היתה שמחת דוד המלך, עליו השלום, שהיה מזמר ומרנן לשמח לבו בעסק התורה בעת צרתו'
                    },
                    2 : 
                    {
                             'fr' : 'Ainsi, le Zohar mentionne : “l’éloge de la Torah et le chant…”.',
                             'commentaires' : 'Zohar, tome 3, à la page 8b. Commentant le verset Tehilim 100, 2 : “Servez l’Eternel dans la joie, présentez-vous devant Lui avec un chant”, le Zohar dit que ce chant est la Torah elle-même, servant à proclamer la louange du Saint béni soit-Il. Le roi David reprit donc à son compte une comparaison faite par la Torah elle-même, qui se définit comme un chant. Rabbi Chnéor Zalman se propose, dans un premier temps, de déterminer la signification de cette comparaison.'
                    },
                    3 : 
                    {
                             'fr' : 'Il faut donc comprendre quel éloge du Saint béni soit-Il est prononcé en disant que ceci est interdit et cela est permis.',
                             'commentaires' : 'De fait, peut-on dire que l’on prononce l’éloge de D.ieu en énonçant la Hala’ha selon laquelle tel objet est permis, alors que tel autre ne l’est pas ? De façon générale, la Hala’ha a recours à plusieurs termes, permis, autorisé, pur, acquitté et leur contraire. Néanmoins, Rabbi Chnéor Zalman mentionne ici uniquement les termes : “interdit” et : “permis”, car ceux-ci sont essentiels, dans le cadre du présent développement. Un objet interdit est celui qui est emprisonné par les Klipot, alors que celui-ci qui est permis n’est pas livré à leur emprise. De ce fait, les chapitres 7 et 8 de la première partie du Tanya rappelaient que le mot Assour veut dire à la fois “interdit” et “emprisonné”. De même, Moutar signifie permis et détaché.'
                    },
                    4 : 
                    {
                             'fr' : 'De fait, on peut comparer cette idée au verset : “Comme sont grandes Tes actions, Eternel, Tes pensées sont très profondes”.',
                             'commentaires' : 'Tehilim 92, 10. S’extasier devant les merveilles de la création revient donc à prononcer un chant d’éloge, devant D.ieu. Comme l’indique ce verset, c’est en méditant à la grandeur des actions de D.ieu que l’on peut percevoir toute la profondeur de Sa Pensée. Le texte développera cette idée par la suite. Pour autant, on peut penser que ce verset aurait dû, logiquement, mentionner d’abord les Pensées et ensuite les Actions. Il est pourtant énoncé dans l’ordre inverse et Rabbi Chnéor Zalman montrera, par la suite que c’est précisément en méditant à ce thème, “comme sont grandes Tes actions”, que l’on peut prendre conscience à quel point : “Tes Pensées sont très profondes”.'
                    },
                    5 : 
                    {
                             'fr' : 'On sait, en effet, que tous les mondes, supérieurs et inférieurs, dépendent du respect scrupuleux d’une seule Mitsva. Ainsi, si un sacrifice est valable, par exemple, l’unification céleste s’effectue et tous les mondes reçoivent l’élévation, afin d’obtenir leur vitalité et leur subsistance.',
                             'commentaires' : 'Le Zohar, tome 2, à la page 239a et tome 3, à la page 26b, dit, à ce propos, que : “le secret du sacrifice s’élève jusqu’au secret de l’En Sof”, ce qui veut dire que, si ce sacrifice est offert de la manière qui convient, c’est bien l’ensemble de l’enchaînement des mondes qui reçoit l’élévation, l’unification ainsi réalisée entre les Sefirot lui apportant la Lumière. On verra, à ce propos, la fin d’Iguéret Ha Techouva. Et, l’on peut en dire de même pour la pratique de toutes les Mitsvot, qui sont des moyens de révéler, au sein de l’enchaînement des mondes, la Lumière de l’En Sof, nécessaire pour assurer sa pérennité. '
                    },
                    6 : 
                    {
                             'fr' : 'En revanche, si l’on introduit une modification, si celui qui effectue le sacrifice reçoit le sang de la main gauche,',
                             'commentaires' : 'Le texte mentionne ici un premier élément disqualifiant le sacrifice, qui est relatif à la personne du Cohen, n’effectuant pas son service de la manière qui convient. On verra, à ce propos, le traité Zeva’him, chapitre 2, à la Michna 1, de même que le Rambam, lois des entrées dans le Temple, chapitre 5, au paragraphe 18.'
                    },
                    7 : 
                    {
                             'fr' : 'par exemple, ou bien s’il ne se sert pas de l’ustensile du service approprié,',
                             'commentaires' : 'Le texte mentionne ici un second élément disqualifiant le sacrifice, qui est relatif à l’inadéquation des instruments du service de D.ieu, en usage dans le Temple. Et, l’on verra, à ce propos, le traité Mena’hot, chapitre 3, à la Michna 4, le traité Zeva’him 11a et 13a, de même que le commentaire de Rachi, à ces références.'
                    },
                    8 : 
                    {
                             'fr' : 'ou encore si un corps étranger sépare cet ustensile du sang qu’il doit contenir,',
                             'commentaires' : 'Le texte mentionne ici un troisième élément disqualifiant le sacrifice, qui est relatif à la manière d’utiliser les instruments du service. Pour une analyse plus précise de ce sujet, on consultera le traité Zeva’him 24a, qui traite de ce qui sépare le Cohen des instruments du service, on verra le traité Zeva’him 15b, qui fait référence à la séparation entre le Cohen et le sol de l’esplanade du Temple, on consultera aussi le traité Zeva’him 19a, qui envisage la séparation entre le Cohen et ses vêtements. Et, l’on verra, en outre, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 98, au paragraphe 4.'
                    },
                    9 : 
                    {
                             'fr' : 'les élévations des mondes, leur vitalité et leur subsistance, émanant de la Vie de la vie, de l’En Sof, béni soit-Il, disparaissent alors.',
                             'commentaires' : 'Bien entendu, cette disparition n’implique pas un retour au néant des mondes créés. Ceux-ci continuent à exister et à recevoir les moyens de leur vitalité et de leur subsistance. Pour autant, ces moyens leur sont alors accordés à partir d’un stade plus contracté de la Lumière de l’En Sof. Il en résulte, pour ces mondes, une plus grande occultation de la Divinité, à travers les phénomènes naturels. C’est le cas, en particulier, pendant le temps de l’exil.'
                    },
                    10 : 
                    {
                             'fr' : 'De même, des Tefillin valables révèlent les forces supérieures de l’intellect des éléments masculin et féminin, qui sont la source de la vie pour tous les mondes.',
                             'commentaires' : 'Ces forces intellectuelles sont les Attributs de ‘Ho’hma, de Bina et de Daat tels qu’ils sont inclus en l’élément masculin d’Atsilout, Zéer Anpin, le “visage” constitué par les Sefirot de l’émotion et en son élément féminin, l’Attribut de Mal’hout. C’est à ce stade qu’un homme révèle la Lumière de l’En Sof, quand il met les Tefillin. De façon générale, la mission qui lui est confiée, ici-bas, consiste à mettre en évidence la Présence de D.ieu dans un univers qui est conçu pour l’occulter. Pour y parvenir, il doit mettre en pratique Sa Volonté, en chaque situation et, de la sorte, sanctifier la matière. Dès lors, son effort permet de mettre en évidence ce qui, au préalable, était caché. On verra, à ce propos, le chapitre 41 de la première partie du Tanya.'
                    },
                    11 : 
                    {
                             'fr' : 'Or, par l’oubli d’un seul détail requis, ils sont disqualifiés et, dès lors, ces forces de l’intellect se retirent. Il en est de même également pour les différents aspects des Interdits.',
                             'commentaires' : 'Les deux exemples cités par le texte, les sacrifices et les Tefillin, sont des Injonctions. Néanmoins, Rabbi Chnéor Zalman souligne qu’il en est de même pour les Interdits, dont le respect scrupuleux a également un effet sur tout l’enchaînement des mondes.'
                    },
                    12 : 
                    {
                             'fr' : 'De ce fait,',
                             'commentaires' : 'L’Admour Hazaken revient ici au début du présent essai, dans lequel il comparait la louange de la Torah à la méditation basée sur le verset : “Comme sont grandes Tes actions, Eternel, Tes pensées sont très profondes”. Il définit, dans ce passage, le contenu de cette réflexion et la prise de conscience qui doit en résulter chez chacun.'
                    },
                    13 : 
                    {
                             'fr' : 'il convient de méditer à la grandeur des actions de D.ieu, à la multiplicité des mondes, avec toutes leurs armées, au fait que tous sont soumis, au point de ne pas ressentir leur propre existence, devant un seul des détails prescrits par la Torah,',
                             'commentaires' : 'Comme on l’a indiqué, en effet, si ce détail n’est pas scrupuleusement respecté, les mondes n’obtiendront pas l’élévation nécessaire, la Lumière ne pourra pas les éclairer à l’évidence et la vie physique elle-même s’en trouvera modifiée.'
                    },
                    14 : 
                    {
                             'fr' : 'qui est la profondeur de la Pensée céleste et sa ‘Ho’hma, béni soit-Il.',
                             'commentaires' : 'Il est dit, en effet, que : “Lui et Sa Sagesse ne font qu’un”. De ce fait, lorsque la Sagesse de la Torah ne régit pas pleinement l’existence, c’est la Présence de D.ieu au sein de création qui est remise en cause. On verra, à ce propos, le chapitre 4 de la première partie du Tanya.'
                    },
                    15 : 
                    {
                             'fr' : 'Car, par un simple détail, tous les mondes reçoivent l’élévation,',
                             'commentaires' : 'L’élévation reçue par les mondes, lorsque chaque détail de la Hala’ha est scrupuleusement mis en pratique, consiste en un stade d’affinement de la matière, qui permet à ces mondes de ne plus occulter la Divinité et la spiritualité. Et, c’est au fur et à mesure de ces accomplissements que la création s’achemine vers son stade final, la résidence de D.ieu qu’il deviendra effectivement, après l’avènement messianique et la délivrance.'
                    },
                    16 : 
                    {
                             'fr' : 'obtiennent leur vitalité et leur subsistance, ou bien c’est l’inverse qui se produit, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'Bien entendu, la négligence d’un détail de la Hala’ha produit l’effet strictement contraire à celui qui vient d’être décrit. Elle contribue à occulter plus largement la Lumière de l’En Sof au sein des mondes, à les rendre plus grossiers et à éloigner la délivrance.'
                    },
                    17 : 
                    {
                             'fr' : 'C’est tout ceci qui permet de méditer à la grande profondeur de la Pensée de D.ieu, béni soit-Il, qui n’a pas de limite et pas de fin, qui est infiniment plus grande que la vitalité de tous les mondes. Or, cette vitalité peut leur être insufflée par un seul de ses aspects.',
                             'commentaires' : 'Un seul des aspects de la Pensée de D.ieu peut modifier profondément Sa révélation au sein de la création. Ceci permet de comprendre la valeur d’une action concrète, aussi modeste soit-elle et la portée qu’elle peut avoir.'
                    },
                    18 : 
                    {
                             'fr' : 'Car, chacune de ces facettes se révèle depuis sa source, la profondeur de Sa Pensée, béni soit-Il, comme c’est le cas, par exemple, pour les cheveux de l’homme, émanant de son cerveau, selon la précision des Tikounim et de la Idra Rabba.',
                             'commentaires' : 'Tikouneï Zohar, Tikoun n°69, à la page 122a et Idra Rabba, Zohar, tome 2, à la page 293a. Le cerveau est le siège de l’intellect, qui est la faculté la plus haute de la personnalité de l’homme. Le cheveu, à l’opposé, est la partie la plus basse de son corps, au point qu’il peut le couper sans éprouver la moindre douleur. Or, la proximité qui existe entre l’un et de l’autre, au sein du corps humain, est significative de la relation qui existe entre eux et c’est précisément cette image qui est retenue ici par le texte. En l’occurrence, c’est bien ce rapport entre le cheveu et le cerveau qui permet d’établir à quel point la création, dans toute son immensité et sa complexité, est suspendue à un détail unique et mineur de la Torah.'
                    },
                    19 : 
                    {
                             'fr' : 'Telle était donc la raison de la joie du roi David, puisse-t-il reposer en paix, quand il chantait et se réjouissait afin d’éprouver de l’allégresse, en son cœur, lorsqu’il se consacrait à la Torah, au moment de son malheur.',
                             'commentaires' : 'C’est, en effet, dans la tourmente que David prit conscience de tout ce qui vient d’être développé dans la première partie de cet essai, c’est-à-dire du fait que tous les événements du monde sont totalement insignifiants, si on les compare à l’aspect le plus mineur de la Torah, en lequel il est possible de trouver la joie.'
                    },
            }
        }
    },
    '15-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 6' : 
                {
                    1 : 
                    {
                             'fr' : 'En revanche, quand David se félicita de l’éloge de la Torah, du fait de cette qualité, il dit : “ils étaient pour moi des chants…”',
                             'commentaires' : 'Tehilim 119, 54, à propos des Décrets de la Torah. Comme on l’a vu, le roi David, se trouvant dans un moment de détresse, pris conscience de cette “qualité” de la Torah, dont le moindre détail est à l’origine de la vitalité et de la subsistance de tout l’enchaînement des mondes, dans son ensemble. Il en fut émerveillé et il souhaita prononcer l’éloge de la Torah, par l’intermédiaire de ce verset. Cependant, il exprima cette éloge en comparant la Torah à un chant. Cette formulation fut jugée impropre et il fut donc puni.',
                             'he' : '	אך מה שהיה משתבח בתהלת התורה במעלתה זו, ואמר: זמירות היו לי כו׳, נענש על זה ואמר לו הקב״ה: זמירות קרית להו משום שבאמת, מעלתה זו, שכל העולמות בטלים לגבי דקדוק אחד ממנה היא מבחינת אחוריים של עומק המחשבה כמו שכתוב במקום אחר בשם האריז״ל על מאמר רז״ל: נובלות חכמה שלמעלה, תורה אבל פנימית שבעומק, שהוא פנימית התורה, היא מיוחדת לגמרי באור אין סוף ברוך הוא, המלובש בה בתכלית היחוד ולגבי אין סוף ברוך הוא, כל העולמות כלא ממש, ואין ואפס ממש כי אתה הוא עד שלא נברא העולם וכו׳ והלכך גם לפנימיות התורה אין לשבחה כלל בתהלת חיות כל העולמות, מאחר דלא ממש חשיבי ובבחינת פנימיותה, אינה שמחת לבב אנוש ושעשועיו אלא, כביכול, שמחת לב ושעשוע המלך, הקב״ה, שמשתעשע בה כי אלקים הבין דרכה, וידע מקומה ומעלתה בידיעת עצמו, כביכול אבל נעלמה מעיני כל חי כמו שכתוב: ופני לא יראו, דהיינו בחינת פנימיותה, כמו שכתוב שם בשם האריז״ל וזהו שאמר הכתוב: ואהיה אצלו כו׳ שעשועים אצלו דוקא משחקת לפניו לפניו דוקא, דהיינו בבחינת פנימיותה ועל זה אמר: ואהיה אצלו אמון, אל תקרי אמון, אלא אומן כו׳ ועל בחינת אחוריים אמר: משחקת בתבל ארצו, ושעשועי את בני אדם כי התורה ניתנה בבחינת פנים ואחור כדכתיב במגילה עפה דזכריה: והיא כתובה פנים ואחור ולפי שתפס דוד בבחינת אחוריים לכך נענש בשכחה, הבאה מן בחינת אחוריים ונעלם ממנו לפי שעה מה שכתוב: עבודת הקדש עליהם, בכתף ישאו לחבר וליחד את הכתפיים, שהן בחינת אחוריים אל עבודת הקדש, היא חכמה עילאה, בבחינת פנים שמשם נמשכו הלוחות שבארון כמו שכתוב: כתובים משני עבריהם כו׳ וכמו שכתוב בירושלמי דשקלים, שלא היתה בהן בחינת פנים ואחור עיין שם'
                    },
                    2 : 
                    {
                             'fr' : 'et il fut puni, à cause de cela. Le Saint béni soit-Il lui reprocha : “Tu les appelles des chants ?” car, en réalité, cette qualité, le fait que tous les mondes soient insignifiants face à l’un de ses détails, émane de l’aspect superficiel de la profondeur de la Pensée, comme cela est expliqué par ailleurs, au nom du Ari Zal,',
                             'commentaires' : 'Selon le Ets ‘Haïm, porte des principes, à la fin du chapitre 1 et l’on verra, à ce propos, la lettre n°19 d’Iguéret Ha Kodech. En effet, l’existence des mondes créés apparaît uniquement dans l’aspect superficiel de cette dimension profonde de la Lumière de D.ieu. Il aurait donc été souhaitable que David fasse l’éloge de la Torah en mettant en avant son aspect intérieur.'
                    },
                    3 : 
                    {
                             'fr' : 'à propos de l’affirmation de nos Sages selon laquelle : “les ombres de la ‘Ho’hma céleste sont la Torah”.',
                             'commentaires' : 'Il en résulte que la Torah est uniquement “l’ombre” de la ‘Ho’hma supérieure, c’est-à-dire sa partie la plus superficielle, la plus extérieure, comme l’explique le Midrash Béréchit Rabba, chapitre 17, au paragraphe 7 et chapitre 44, au paragraphe 19. De fait, ce texte énumère plusieurs éléments qui se trouvent en correspondance, le premier étant “l’ombre” du second. Il cite, notamment, le corps humain et le monde, le rêve et la prophétie, le Chabbat et le monde futur, le soleil et la Lumière divine, la Torah et la Sagesse supérieure, ‘Ho’hma.'
                    },
                    4 : 
                    {
                             'fr' : 'Par contre, l’aspect intérieur de cette profondeur, c’est-à-dire la dimension profonde de la Torah, reste totalement unifiée à la Lumière de l’En Sof, béni soit-Il, s’introduisant en cette Torah, dans l’unité la plus profonde.',
                             'commentaires' : 'Le texte fait allusion ici à : “l’aspect intérieur de la profondeur” de la Pensée divine, c’est-à-dire à son stade le plus parfait, duquel le roi David aurait dû prononcer l’éloge. En effet, le verset Tehilim 92, 10, cité au début de cet essai, précisait que : “Tes pensées sont très profondes”, au pluriel, suggérant ainsi que l’on peut considérer cette Pensée selon différents paliers. Cette profondeur est donc à la fois celle de la dimension superficielle et celle de la profondeur véritable, de l’intériorité.'
                    },
                    5 : 
                    {
                             'fr' : 'Car, par rapport à l’En Sof, béni soit-Il, “tous les mondes sont comme inexistants”,',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 11b. A ce stade, la création n’intervient pas et, bien plus, elle n’est même pas envisagée, en perspective. Dès lors, une louange de D.ieu basée sur la grandeur de Ses accomplissements, au sein de cette création, n’a, bien entendu, plus aucun sens.'
                    },
                    6 : 
                    {
                             'fr' : 'véritablement néants, puisque : “Tu étais le même avant la création du monde…”.',
                             'commentaires' : '“Tu es resté le même après la création du monde”, sans le moindre changement, exactement comme si cette création ne s’était jamais produite, d’après l’expression du Yalkout Chimeoni, au paragraphe 836 et du Tana Dveï Elyahou Rabba, au chapitre 21. Cette formulation est reprise dans la prière du matin de chaque jour et l’on verra, à ce propos, le chapitre 20 de la première partie du Tanya, de même que le chapitre 7 de Chaar Ha I’houd Ve Ha Emouna.'
                    },
                    7 : 
                    {
                             'fr' : 'De ce fait, on ne peut pas non plus faire l’éloge de la dimension profonde de la Torah par le fait qu’elle vivifie tous les mondes, puisque ceux-ci sont véritablement insignifiants.',
                             'commentaires' : 'En d’autres termes, non seulement on ne peut pas faire l’éloge de la Lumière de l’En Sof, béni soit-Il, en disant qu’elle vivifie les mondes, car cet accomplissement est totalement insignifiant, mais, en outre, ce n’est pas non plus de cette manière que l’on proclame la louange de la dimension profonde de la Torah, par rapport à laquelle ces mondes sont également insignifiants. C’est pour cette raison que David fut puni.'
                    },
                    8 : 
                    {
                             'fr' : 'Or, ce stade de la dimension profonde de la Torah ne peut pas être “la joie du cœur de l’homme”',
                             'commentaires' : 'Selon les termes du verset Tehilim 104, 15 : “Le vin réjouit le cœur de l’homme” et, de fait, la dimension profonde de la Torah est elle-même comparée au vin. Cette affirmation ne s’applique pas, en l’occurrence, parce qu’aucun homme ne peut se réjouir véritablement de ce qui transcende sa perception.'
                    },
                    9 : 
                    {
                             'fr' : 'et ses plaisirs. Il est plutôt, si l’on peut dire, la joie du cœur et le plaisir du Roi, le Saint béni soit-Il, Qui conçoit d’elle de la satisfaction.',
                             'commentaires' : 'Cette dimension de la Torah est, en quelque sorte, celle dont D.ieu seul peut éprouver le plaisir, car elle n’est pas accessible aux êtres créés. On verra, à ce sujet, le Tour, Ora’h ‘Haïm, au chapitre 47, le Choul’han Arou’h de l’Admour Hazaken, chapitre 47, au paragraphe 1, de même que le Likouteï Si’hot, tome 14, page 148, dans la note 8.'
                    },
                    10 : 
                    {
                             'fr' : 'En effet, “D.ieu a compris sa voie, Il connaît son endroit”',
                             'commentaires' : 'Job 28, 23. Le verset suggère que D.ieu seul peut en comprendre l’élévation. C’est donc cet aspect de la Torah qui est le plus élevé et c’est à son propos qu’il aurait été plus justifié de prononcer l’éloge, en constatant l’impossibilité de le percevoir.'
                    },
                    11 : 
                    {
                             'fr' : 'et sa qualité, comme Il se connaît Lui-même, si l’on peut dire.',
                             'commentaires' : 'En effet, la Torah et le Saint béni soit-Il ne font qu’un. Sa Sagesse n’est pas acquise, elle n’est pas extérieure à Lui, mais est partie intégrante de Son Essence. On verra, à ce propos, le Rambam, dans ses lois des fondements de la Torah, chapitre 2, au paragraphe 10.'
                    },
                    12 : 
                    {
                             'fr' : 'Néanmoins, “ceci est caché à tout être vivant”,',
                             'commentaires' : 'Job 28, 21. C’est donc en ces termes que le roi David aurait dû formuler son éloge, en soulignant que la Torah est “cachée à tout être vivant”. Or, il fit le choix, plus réducteur, de la présenter comme un moyen de défendre l’éternité d’Israël. C’est la raison pour laquelle il fut puni.'
                    },
                    13 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “On ne verra pas Ma Face”,',
                             'commentaires' : 'Ki Tissa 33, 23. En effet, Panaï, “Ma Face”, peut être rapproché de Pnimyout, “Ma dimension profonde”. En ce sens, ce verset de la Torah établit clairement que cette dimension profonde a été soustraite à la perception des hommes.'
                    },
                    14 : 
                    {
                             'fr' : 'ce qui correspond à sa dimension profonde, comme cela est expliqué, à la même référence, au nom du Ari Zal.',
                             'commentaires' : 'L’Admour Hazaken fait allusion ici à la lettre n°19 d’Iguéret Ha Kodech, qui cite le Likouteï Torah du Ari Zal, à la Parchat Tissa et la porte de la Prophétie, au chapitre 1, pour définir la prophétie de Moché, notre maître, en ces termes : “Il concevait uniquement l’aspect superficiel de ‘Ho’hma s’introduisant en Bina, qui se revêt et se répand, à son tour, dans la profondeur de Nétsa’h, Hod, Yessod et Mal’hout, dans le mystère des ‘ombres de la Sagesse céleste (qui) sont la Torah’, c’est-à-dire dans le niveau de Zéer Anpin, ainsi qu’il est écrit : ‘Tu Me verras par derrière (A’horaï) , mais Ma Face (Panaï) ne pourra pas être vue’”.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est le sens du verset : “je serai objet de plaisir près de Lui”,',
                             'commentaires' : 'Michlé 8, 30. Ce verset fait l’éloge de la Sagesse de la Torah, qu’il définit comme le plaisir parfait de D.ieu. Le verset 31, en revanche, la présente comme le plaisir de l’homme, celui du monde. Rabbi Chnéor Zalman considère que le premier plaisir reste celui de D.ieu parce qu’il est totalement inaccessible à l’homme, qui ne peut pas comprendre, ni apprécier la nature fondamentale de la Torah. Le second plaisir, en revanche, est celui de la Torah telle qu’elle est exprimée dans les termes de ce monde physique et que l’homme étudie afin de pouvoir mettre en pratique les Mitsvot. Bien que transcendant également les mondes, ce second aspect est infiniment plus bas que le premier, sans aucune commune mesure avec ce que la Torah est réellement. Or, le roi David prononça l’éloge de la Torah précisément en prenant ce second aspect pour référence, alors qu’elle n’en est que la dimension la plus superficielle. Sans le vouloir, il diminua ainsi la Torah, au lieu de la glorifier.'
                    },
                    16 : 
                    {
                             'fr' : 'précisément près de Lui, “jouant devant Lui”, justement devant Lui, c’est-à-dire devant sa dimension profonde.',
                             'commentaires' : 'En effet, Lifneï, “devant”, peut aussi être rapproché de Pnimyout, “Ma dimension profonde”. C’est donc précisément cette dimension profonde de la Torah, plus que son aspect révélé, qui est à l’origine du plaisir de D.ieu. Toutes ces citations, soulignant que D.ieu seul perçoit la valeur de la dimension profonde de la Torah ont pour but d’établir que celle-ci doit être à la base de tout éloge de la part des hommes.'
                    },
                    17 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est dit : “J’ai été un façonnier devant Lui”, “ne lis pas Amon, façonnier, mais Omen, nourricier…”.',
                             'commentaires' : 'Selon l’interprétation que donnent le Midrash Tan’houma, au début de la Parchat Béréchit et le Zohar, tome 1, aux pages 134b et 161a, du verset Michlé 8, 30, précédemment cité. Néanmoins, dans ces références, le mot Omen désigne un “artisan”, alors que le texte fait allusion ici à l’explication figurant au début du Midrash Béréchit Rabba : “Omen : un pédagogue, un nourricier”. Ainsi, le verset Beaalote’ha 11, 12 dit : “comme le nourricier porte le jeune enfant” et l’on verra, à ce sujet, le Likouteï Torah, Parchat Bamidbar, à la page 17d. En tout état de cause, ce stade élevé de la Torah, transcendant le monde, est comparé à “un pédagogue nourrissant les enfants et assurant leur éducation”. Il en résulte que la Torah, malgré toute son élévation, précédemment décrite, bien qu’elle soit le “façonnier” que D.ieu se réserve, n’en descend pas moins vers les âmes juives, se mettant à leur portée et devenant leur “nourricier”. De fait, c’est bien la Torah qui est définie comme : “la nourriture de l’esprit”.'
                    },
                    18 : 
                    {
                             'fr' : 'Mais, à propos de son aspect superficiel, il est dit : “elle joue sur son globe terrestre et elle fait le plaisir des fils de l’homme”.',
                             'commentaires' : 'Michlé 8, 31. Ce verset établit la relation entre la partie superficielle de la Torah et le monde. C’est donc elle que les hommes peuvent percevoir et comprendre, au moins jusqu’à un certain point. Dès lors, elle leur procure du plaisir et elle leur permet de révéler la Divinité au sein de la création, de la manière précédemment décrite.'
                    },
                    19 : 
                    {
                             'fr' : 'Car, la Torah a été donnée avec un niveau profond et un stade superficiel, comme cela est écrit dans la Meguila volante de Ze’harya : “Elle était écrite devant et derrière”.',
                             'commentaires' : 'Ye’hezkel 2, 10. Les versets Ze’harya 5, 1-2 disent, en effet : “Puis, je me suis pris à lever les yeux et j’ai regardé : c’était une Meguila qui volait. Elle avait vingt coudées de longueur et dix, de largeur”. En revanche, l’expression : “elle était écrite devant et derrière” figure bien dans le verset Ye’hezkel 2, 10 et elle s’applique donc à la Meguila de Ye’hezkel. Toutefois, le Metsoudat David, commentant le verset Ze’harya 5, 3, dit que la Meguila volante de Ze’harya et celle de Ye’hezkel étaient écrites de la même façon. Bien plus, le traité Erouvin 21a considère qu’il s’agissait d’une seule et même Meguila, laquelle était, en fait, la Torah et, plus précisément la Loi orale. Néanmoins, on peut s’interroger sur cette affirmation, car le texte fait bien mention ici de la Meguila de Ze’harya, alors qu’il ne cite pas celle de Ye’hezkel, qui était pourtant antérieure. Ceci semble vouloir dire qu’il s’agissait bien de deux Meguilot différentes.'
                    },
                    20 : 
                    {
                             'fr' : 'Parce que David fit référence à l’aspect superficiel,',
                             'commentaires' : 'David employa le terme de “chants”, à propos de la Torah et il faut bien en conclure qu’il faisait allusion à sa partie superficielle. De la sorte, l’éloge qu’il prononça se trouva d’emblée réduite à ce que les mondes peuvent percevoir.'
                    },
                    21 : 
                    {
                             'fr' : 'il fut puni par l’oubli,',
                             'commentaires' : 'Selon le traité Sotta 35a et le Yerouchalmi, traité Sanhédrin, chapitre 10, au paragraphe 2. Toutefois, ces textes ne parlent pas d’oubli, à propos de David et plusieurs commentateurs considèrent qu’il y eut, en fait, une erreur, de sa part, car il pensa, par exemple, que la Mitsva de porter l’arche sainte sur l’épaule n’avait pas été édictée pour toutes les générations, mais uniquement pour celle du désert. En revanche, il avait bien connaissance de cette disposition de la Torah et il ne s’agissait donc pas d’un oubli. Le Rambam, par contre, dans ses lois des instruments du Temple, chapitre 2, au paragraphe 13, parle effectivement d’un oubli. De même, le Midrash Bamidbar Rabba, chapitre 4, au paragraphe 20 et chapitre 12, au paragraphe 20, indique que : “cela lui échappa”, ce qui veut bien dire qu’il l’oublia, non pas qu’il fit une erreur. On verra aussi, sur ce même sujet, le Likouteï Si’hot, tome 28, page 51, dans la note 24.'
                    },
                    22 : 
                    {
                             'fr' : 'lequel émane également de ce côté superficiel',
                             'commentaires' : 'La relation entre l’oubli et le côté superficiel est bien claire. En effet, on n’oublie pas ce que l’on a intégré profondément. Bien plus, Daat, le stade parfait de la connaissance implique que l’on ne constitue qu’une seule et même entité avec le concept que l’on a acquis. On verra, à ce propos, le chapitre 37 de la première partie du Tanya.'
                    },
                    23 : 
                    {
                             'fr' : 'et il lui fut caché, pendant un certain temps, ce qui est écrit : “chargés du service des objets sacrés, ils devaient les porter sur l’épaule”,',
                             'commentaires' : 'Nasso 7, 9. Selon l’Admour Hazaken, il y eut donc bien un oubli de la part de David, car il aurait dû se rappeler que l’arche sainte devait être portée sur les épaules, non pas dans une charrette. On verra aussi, à ce propos, le traité Sotta 35a.'
                    },
                    24 : 
                    {
                             'fr' : 'afin de réunir et d’unifier les épaules, qui sont les aspects superficiels, au service sacré, c’est-à-dire à la ‘Ho’hma supérieure,',
                             'commentaires' : 'La ‘Ho’hma est ainsi la révélation première, la plus haute qui soit et elle est définie comme “sacrée”, ce qui veut dire qu’elle est séparée des autres Attributs. C’est à cela que fait allusion le “service sacré” dont il est fait mention dans ce verset. Les épaules, en revanche, sont les parties proéminentes et extérieures du corps. En portant l’arche sainte sur les épaules, on aurait pu réunir les dimensions profonde et extérieure. En la transportant sur une charrette, en revanche, un tel résultat ne fut pas obtenu. On verra, à ce propos, le Zohar, tome 2, à la page 145b, tome 3, à la page 297a, de même que le chapitre 19 de la première partie du Tanya.'
                    },
                    25 : 
                    {
                             'fr' : 'par l’intermédiaire de l’aspect profond,',
                             'commentaires' : 'Cet aspect profond est l’unité la plus profonde, la plus intense et la plus pénétrante, excluant toute dimension extérieure et superficielle. Le transport sur les épaules aurait donc pu faire disparaître l’aspect extérieur en le fondant dans la dimension profonde.'
                    },
                    26 : 
                    {
                             'fr' : 'duquel émanent les Tables de la Loi se trouvant dans l’arche sainte, ainsi qu’il est dit : “écrites de part et d’autre…”.',
                             'commentaires' : 'Ki Tissa 32, 15 : “Moché redescendit de la montagne, les deux Tables de la Loi à la main, Tables écrites sur leurs deux faces, de part et d’autre”. Il en résulte que les deux côtés des Tables de la Loi, telles que le Saint béni soit-Il les donna à Moché, était, l’un et l’autre, “l’intérieur”. Leur dimension extérieure apparut uniquement quand elles furent brisées.'
                    },
                    27 : 
                    {
                             'fr' : 'Et, le Yerouchalmi précise, dans le traité Shekalim, qu’elles n’avaient pas un aspect profond et un autre superficiel. On consultera ce texte.',
                             'commentaires' : 'Yerouchalmi, traité Shekalim, chapitre 6, au paragraphe 1. C’est la raison pour laquelle le texte des dix Commandements pouvait être lu de tous les côtés de ces Tables et nos Sages font remarquer que “le Mêm et le Same’h y tenaient par miracle”, étant des lettres rondes et fermées.'
                    },
            }
        }
    },
    '16-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 7' : 
                {
                    1 : 
                    {
                             'fr' : '“La Tsedaka',
                             'commentaires' : 'Cet essai est une lettre écrite en 5558 (1798). Elle aurait pu, avec les deux suivantes, figurer dans Iguéret Ha Kodech, plutôt que dans Kountrass A’haron et l’on peut se demander pourquoi ce n’est pas le cas. En tout état de cause, elle décrit une importante qualité de la Tsedaka, qui est la capacité, pour celui qui la donne, d’acquérir la soumission à D.ieu la plus profonde, transcendant la raison, telle qu’elle découle de la force de ‘Ho’hma qu’il possède en son âme. On verra, à ce sujet, le Likouteï Torah, à la Parchat Reéh.',
                             'he' : '	וצדקה כנחל איתן בעמוס, (סוף סימן ה׳) פירוש: כמו שנחל איתן הוא המשכה הנמשכת מבחינת איתן שהיא בחינת נקודה בהיכלא ותרין רעין וכו׳ ואותיות איתן משמשות לעתיד פירוש: אנא עתיד לאתגליא כמו שכתוב: הנה ישכיל עבדי וגו׳ והיינו, שיתגלה אז אור אין סוף ברוך הוא ויחודו יתברך תוך פנימיות נקודת הלב על ידי המשכת נחל איתן, הוא הארת חכמה עילאה שיאיר בפנימיות הלב ליבטל ביחודו יתברך בתכלית, מעומקא דלבא אחרי הסרת הערלה מתאוות הגשמיות וכו׳ והנה עתה, בגלות החל הזה יש גם כן עצה יעוצה, להאיר קצת אור ה׳ מבחינת איתן לתוך נקודת פנימיות הלב, כעין לעתיד והיינו, על ידי שמעורר על ניצוץ אלקות שבנפשו, בחינת רחמים רבים העליונים כי באמת, כל זמן שאין האדם זוכה שיתגלה אור ה׳ מבחינת איתן בנקודת פנימיות לבבו ליבטל ביחודו יתברך מעומקא דלבא, עד כלות הנפש ממש אזי באמת יש רחמנות גדולה על הניצוץ שבנפשו כי הניצוץ נמשך מבחינת חכמה עילאה ממש וכשאינו יכול להאיר מבחינתו לתוך פנימיות הלב ששם מקום גילוי הארה זו הרי זה בבחינת גלות ממש ועל ידי רחמים רבים העליונים, יוצא מהגלות והשביה ומאיר לתוך נקודת פנימיות הלב בחינת אהבה רבה זו כנודע ממה שכתוב: ליעקב אשר פדה את אברהם וכמו שכתוב בלקוטי אמרים, פרק מ״ה ומודעת זאת כי אתערותא דלעילא, באתערותא דלתתא דוקא תליא מלתא דהיינו, על ידי התעוררות רחמים רבים בלב רחמנים וגומלי חסדים להשפיע השפעה גשמיית, זהב וכסף וכו׳ ולכן פעולת הצדקה היא פעולת נחל איתן ממש והנה מודעת זאת מה שכתוב: עור בעד עור, וכל אשר לאיש יתן בעד נפשו האלקית להאירה באור החיים, אין סוף ברוך הוא'
                    },
                    2 : 
                    {
                             'fr' : 'est telle un fleuve puissant (Ethan)” (selon Amos, à la fin du chapitre 5',
                             'commentaires' : 'Au verset 24, qui dit : “la Tsedaka, tel un fleuve puissant, révèlera le jugement comme de l’eau”, soulignant ainsi que le jugement, qui était, au préalable caché, se révèle comme l’eau jaillissant du fond de la terre. De même, la Tsedaka possède la puissance du fleuve Ethan, dont les eaux s’écoulent avec force et puissance.'
                    },
                    3 : 
                    {
                             'fr' : '). L’explication est la suivante. Le fleuve Ethan est une révélation émanant du niveau d’Ethan,',
                             'commentaires' : 'Rabbi Chnéor Zalman introduit ici une signification plus profonde du terme Ethan, qui désigne l’Attribut de ‘Ho’hma, alors que le fleuve est l’image illustrant Bina. Le fleuve Ethan est donc la révélation qui permet l’introduction de ‘Ho’hma en Bina. De fait, on sait que le mot Ethan a trois significations : “puissant”, “dur” et “ancien”. Or, celles-ci sont, précisément, les trois caractéristiques de ‘Ho’hma, comme le texte le montrera.'
                    },
                    4 : 
                    {
                             'fr' : 'qui est “un point dans une demeure”',
                             'commentaires' : 'Selon l’expression du Zohar, tome 1, à la page 20a. Le point correspond à ‘Ho’hma, la formalisation première du concept, alors que la demeure est Bina, un raisonnement déjà construit et structuré. L’image du point dans la demeure évoque, en outre, la soumission naturelle de l’âme, émanant de la faculté de ‘Ho’hma, qui s’introduit dans la dimension profonde du cœur, Bina, qui est la “demeure” pouvant la contenir.'
                    },
                    5 : 
                    {
                             'fr' : 'et “deux amis…”.',
                             'commentaires' : '“qui ne se séparent pas”, selon l’expression du Zohar, tome 3, à la page 4a, à propos de ‘Ho’hma et Bina, les deux Sefirot qui s’unissent en permanence pour perpétuer les mondes. En effet, ‘Ho’hma n’apporte pas la perception véritable tant qu’il n’a pas été relayé par Bina et Bina ne peut intervenir que dans une démarche intellectuelle dont l’initiative revient à ‘Ho’hma.'
                    },
                    6 : 
                    {
                             'fr' : 'Les lettres du mot Ethan portent, en outre, la marque du pluriel',
                             'commentaires' : 'En effet, Ethan s’écrit Aleph, Youd, Tav et Noun. Or, dans la Langue sacrée, un verbe conjugué au futur est toujours introduit par l’une de ces quatre lettres. En ce sens, Ethan fait référence à la révélation, dans le monde futur, de ce qui est actuellement caché.'
                    },
                    7 : 
                    {
                             'fr' : 'et elles signifient ainsi : “Je suis destiné à me révéler”, ainsi qu’il est écrit : “Voici que Mon serviteur sera avisé…”.',
                             'commentaires' : '“il s’élèvera, grandira et sera placé très haut”, selon le verset Ichaya 52, 13 qui fait allusion au Machia’h, dans le monde futur. Celui-ci possèdera la ‘Ho’hma et il la révélera à tous. C’est la raison pour laquelle il enseignera la Torah également à Moché, notre maître, comme l’indiquent nos Sages. On verra, à ce propos, la longue explication de la lettre n°4 d’Iguéret Ha Kodech.'
                    },
                    8 : 
                    {
                             'fr' : 'Cela veut dire qu’alors, se dévoilera la Lumière de l’En Sof, béni soit-Il et Son Unité, qu’Il soit exalté, dans la dimension profonde de la pointe du cœur, grâce à la révélation de ce fleuve d’Ethan, qui est un reflet de la ‘Ho’hma supérieure. Celui-ci éclairera cette dimension profonde du cœur, afin qu’elle se soumette totalement à l’Unité de D.ieu, béni soit-Il, par toute sa profondeur, après avoir été délivrée du prépuce des désirs matériels….',
                             'commentaires' : 'D’après les termes du verset Ekev 10, 16 : “Supprimez le prépuce de votre cœur et cessez d’avoir la nuque roide”. C’est la “circoncision du cœur” que chacun recevra lors de la délivrance messianique. Quand elle sera réalisée, la dimension profonde du cœur ne sera plus cachée et, dès lors, l’âme mettra en évidence la soumission naturelle qu’elle reçoit de la force de ‘Ho’hma. C’est ainsi que l’essence de l’âme se révèlera dans toute sa puissance et dans toute sa dureté, afin de ne rien changer et de garder son caractère “ancien”, selon les trois significations, précédemment énoncées, du terme Ethan.'
                    },
                    9 : 
                    {
                             'fr' : 'Or, à l’heure actuelle, en cet exil des légions,',
                             'commentaires' : 'Selon les termes du verset Ovadya 1, 20 : “Et, ces exilés des légions des enfants d’Israël, répandus en Espagne, prendront possession des villes du sud”. De fait, l’exil est la situation en laquelle l’homme est dans l’incapacité de révéler les forces qui sont cachées en lui. C’est la raison pour laquelle il convient d’attendre la délivrance. Néanmoins, précise l’Admour Hazaken, la révélation, dans la mesure où elle peut être obtenue pendant le temps de l’exil, est conditionnée par le don de la Tsedaka.'
                    },
                    10 : 
                    {
                             'fr' : 'il existe aussi un “conseil préparé”',
                             'commentaires' : 'D’après les termes du verset Ichaya 14, 26 : “voici le conseil préparé contre toute la terre, voici la main étendue sur toutes les nations”. Cette expression souligne aussi l’efficacité de ce conseil et le caractère certain de son apport.'
                    },
                    11 : 
                    {
                             'fr' : 'afin d’obtenir un peu de la Lumière de D.ieu émanant de ce niveau d’Ethan, pour qu’elle illumine la pointe de la dimension profonde du cœur, comme ce sera le cas, dans le monde futur. Pour cela, il faut invoquer, sur la parcelle de Divinité que l’on porte en son âme, une miséricorde immense et céleste.',
                             'commentaires' : 'La miséricorde, en effet, ne connaît pas de limite et rien ne peut restreindre son effet. C’est la raison pour laquelle celui qui est confronté à la pénombre de l’exil ne peut que demander à D.ieu d’avoir pitié de son âme.'
                    },
                    12 : 
                    {
                             'fr' : 'Car, en réalité, tant qu’un homme n’a pas le mérite de révéler cette Lumière de D.ieu, issue du niveau d’Ethan, en la pointe de la dimension profonde de son cœur, afin de se soumettre à l’unité de D.ieu, béni soit-Il, du profond de son cœur, jusqu’à parvenir à l’extase, à proprement parler, il y a réellement lieu d’éprouver une immense pitié envers la parcelle se trouvant en son âme. En effet, cette parcelle émane, à proprement parler, de la ‘Ho’hma supérieure et, lorsque ce niveau ne peut pas lui-même éclairer la dimension profonde du cœur, où se dévoile ce reflet, il y a bien là un véritable exil.',
                             'commentaires' : 'C’est donc la pitié inspirée par une situation aussi basse qui provoque la révélation. Ainsi, le précédent Rabbi de Loubavitch, commentant l’affirmation de nos Sages selon laquelle : “il est interdit d’avoir pitié d’un impie”, dit : “peut-on imaginer quelqu’un qui inspire plus de pitié que celui dont la Torah elle-même demande de ne pas avoir pitié ?”.'
                    },
                    13 : 
                    {
                             'fr' : 'En revanche, grâce à la miséricorde immense et céleste, elle quittera cet exil et cette captivité, éclairera la dimension profonde du cœur et lui inspirera ce grand amour, comme on le sait à propos du verset : “Yaakov, qui a libéré Avraham”,',
                             'commentaires' : 'Ichaya 29, 22, qui dit : “la maison de Yaakov”. Par contre, le traité Sanhédrin 19b et le Midrash Béréchit Rabba, chapitre 63, au paragraphe 2 considèrent que le verset fait allusion à Yaakov lui-même. Ainsi, l’Attribut de miséricorde de Yaakov libère et met en évidence la bonté et l’amour d’Avraham, qui fut sauvé parce que Yaakov devait être son descendant. En effet, la bonté distribue son influence à tous, sans restriction et elle peut donc être dirigée vers celui qui ne le mérite pas. La miséricorde, en revanche, tient compte de son état et lui accorde son influence uniquement du fait de la pitié qu’il inspire. Cela veut bien dire que, quand la bonté est cachée, il est possible de la révéler par la miséricorde.'
                    },
                    14 : 
                    {
                             'fr' : 'comme cela est exposé dans Likouteï Amarim, au chapitre 45.',
                             'commentaires' : 'Celui-ci explique que : “un autre chemin droit s’offrir à l’homme qui veut se consacrer à la Torah et aux Mitsvot d’une manière désintéressée, par l’attribut de notre père Yaakov, puisse-t-il reposer en paix, qui est celui de la miséricorde. Il consiste à mettre en éveil, tout d’abord, en sa pensée, une abondante miséricorde, devant D.ieu, à propos de la parcelle de Divinité vivifiant son âme, qui est descendue de sa source, la Vie de la vie, l’En Sof, béni soit-Il, emplissant les mondes, Memalé, entourant les mondes, Sovev, par rapport auquel tout est véritablement insignifiant. Et, celle-ci s’est introduite dans une ‘peau de serpent’,'
                    },
                    15 : 
                    {
                             'fr' : '“Voici donc ce qu’il faut savoir”.',
                             'commentaires' : 'immensément éloignée de la Lumière de la Face du Roi. En effet, ce monde est le lieu véritable des Klipot les plus grossières”. On verra aussi le chapitre 32, qui dit que : “l’on invoquera, en son cœur, la miséricorde pour cette âme qui se trouve en exil dans le mal de ‘l’autre côté’, lequel l’emporte chez les impies. En effet, la miséricorde supprime la haine et met en éveil l’amour, comme on peut le déduire du verset : ‘A Yaakov qui a racheté Avraham’”.'
                    },
                    16 : 
                    {
                             'fr' : 'Le “réveil d’en haut” dépend précisément du “réveil d’en bas”,',
                             'commentaires' : 'Selon l’expression du Zohar, tome 1, à la page 88a et l’on verra aussi la lettre n°4 d’Iguéret Ha Kodech. Rabbi Chnéor Zalman introduit ainsi la conclusion de son explication et l’enseignement qu’il entend délivrer ici.'
                    },
                    17 : 
                    {
                             'fr' : 'c’est-à-dire du fait de mettre en éveil une grande pitié dans le cœur de ceux qui sont miséricordieux et font le bien,',
                             'commentaires' : 'La révélation céleste dépend de l’effort des hommes. En l’occurrence, la révélation céleste recherchée est la miséricorde de D.ieu envers l’âme juive plongée dans l’obscurité de l’exil. L’effort des hommes permettant de l’obtenir est donc la contribution à la Tsedaka.'
                    },
                    18 : 
                    {
                             'fr' : 'afin d’obtenir ici-bas, la subsistance matérielle, “de l’or et de l’argent…”.',
                             'commentaires' : 'Selon l’expression du traité Yebamot 79a et l’on verra la lettre n°12 d’Iguéret Ha Kodech. Ce sont là deux des trois qualités distinctives du peuple juif. La troisième, l’humilité, n’est pas mentionnée car elle est sans rapport avec le contexte.'
                    },
                    19 : 
                    {
                             'fr' : 'De ce point de vue, l’effet de la Tsedaka est celui du fleuve d’Ethan, à proprement parler.',
                             'commentaires' : 'D’après les termes du verset Chemot 25, 4, qui fait allusion à la participation des enfants d’Israël à la construction du Sanctuaire. De même, ceux qui contribuent à la Tsedaka bâtissent ainsi une demeure pour D.ieu ici-bas, permettant Sa révélation au sein de la matière.'
                    },
                    20 : 
                    {
                             'fr' : 'Il faut donc savoir qu’il est écrit : “peau pour peau, l’homme donne tout ce qu’il possède afin de sauver son âme”',
                             'commentaires' : 'C’est, en effet, l’acte de Tsedaka qui révèle l’amour de ce niveau d’Ethan se trouvant dans l’âme dans la dimension profonde de la pointe du cœur, afin qu’elle puisse se répandre sur l’ensemble de la personnalité.'
                    },
                    21 : 
                    {
                             'fr' : 'divine, pour “l’éclairer par la Lumière de la vie”,',
                             'commentaires' : 'Job 2, 4. Il convient donc de donner de la Tsedaka sans limite, pour sauver son âme divine. On verra, à ce propos, les lettres n°10 et 16 d’Iguéret Ha Kodech, de même que le long développement d’Iguéret Ha Techouva, dans lequel Rabbi Chnéor Zalman explique qu’un homme malade est disposé à engager tous les frais nécessaires pour recouvrer la santé et que la guérison morale n’est pas moins importante que la guérison physique.'
                    },
