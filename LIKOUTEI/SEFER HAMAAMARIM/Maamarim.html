		'13.“D.ieu est proche de tous ceux qui L’appellent. De tous ceux qui L’invoquent en vérité.”':
		{
				'Titre' : '“D.ieu est proche de tous ceux qui L’appellent. De tous ceux qui L’invoquent en vérité.” ',
				
				'Chapitre 1':
				{
					'contenu' :'Il découle de ce verset qu’il y a deux façons d’invoquer D.ieu, “tous ceux qui L’appellent” d’une part et “ceux qui L’appellent en vérité” d’autre part. Ce dernier terme fait allusion à la Torah car, comme le dit le Midrach, “il n’est de vérité que la Torah”. Le Sifri, commentant le verset “D.ieu est proche de tous ceux qui L’appellent,” indique qu’il s’applique à la période précédant le verdict divin. Il en résulte que, lorsque cette décision est prise, l’homme doit s’adresser à D.ieu par l’intermédiaire de la Torah. La force de la Torah peut retirer toute la sévérité de la décision. Celle-ci, en effet, a une finalité spirituelle. D.ieu n’est que miséricorde et Son acte de rigueur est également un apport moral. Ceci s’applique aux souffrances considérables qui caractérisent la présente période et sont les douleurs d’enfantement du Machia’h.<br><br>Nous nous trouvons à la fin de l’exil, juste avant la venue du Machia’h. Or, il est dit que “Israël ne sera libéré que par la Téchouva”. Ces souffrances sont donc une invitation au repentir. En fait, nous vivons réellement l’époque du Machia’h et, en “L’invoquant en vérité”, on peut alléger ces souffrances de l’enfantement.<br><br>Il nous faut comprendre tout cela. La Guemara (Roch Hachana 16B) rapporte que :“ Rabbi lts’hak dit : quatre choses déchirent le verdict énoncé contre l’homme”. Ces quatre choses sont le don de la Tsédaka, le cri du fond du cœur, c’est-à-dire la prière à voix haute(1), le changement de nom(2) et le changement de comportement(3). C’est à cause de l’importance de ce cri, disent nos Sages, que l’on doit prier à voix haute pendant le mois d’Elloul et les dix jours de Téchouva, jusqu’à Yom Kippour, à l’exception du “Chemoné Essré”(4), qui est toujours récité à voix basse. Pour démontrer la valeur effective de ces quatre moyens, la Guemara cite pour preuves des versets et des faits réellement vécus, dans lesquels une condamnation fut prononcée, puis annulée par l’une de ces quatre façons.<br><br>La Tsédaka supprime le verdict, ainsi qu’il est écrit “la Tsédaka sauve de la mort”. Il est dit également à ce propos “(ils invoquèrent D.ieu dans leur souffrance et Il les sauva de leur étroitesse”’. Le verset explique que “Sarah était stérile. Elle n’avait pas d’enfant”’. Son nom fut changé de Saraï en Sarah, ainsi qu’il est dit“Saraï ton épouse, tu ne l’appelleras plus Saraï, car son nom est Sarah. Je la bénirai et je te donnerai d’elle un fils”. On apprend la valeur du changement de comportement du prophète Yona, que D.ieu envoya à Ninive pour annoncer aux habitants de la ville qu’à cause de leurs mauvaises actions, celle-ci serait détruite quarante jours plus tard. Ces hommes firent alors Téchouva. Le roi et tous ses ministres jeûnèrent et demandèrent aux autres de le faire également, de revêtir leurs habits de deuil. On ne donna pas même à manger aux animaux. Dès lors, “.D.ieu considéra leurs actions et vit qu’ils regrettaient leurs mauvais comportements. Il renonça au malheur qu’Il leur avait annoncé et ne le réalisa pas”.<br><br>La Michna (Taanit 2,1) rapportant les propos de morale que l’on  prononce à l’occasion d’un jeûne public, dit :“Frères, le verset, lorsqu’il évoque la Téchouva des habitants de Ninive, ne dit pas que D.ieu considéra leurs vêtements de deuil ou leur jeûne, mais uniquement leur bon comportement.” '
				},
				
				'Chapitre 2':
				{
					'contenu' :'Ces quatre éléments, Tsédaka, cri, changement de nom et changement de comportement,permettent de déchirer un décret.Ce sont les formes de laTéchouva et des bonnes actions qui découlent d’un “cour brisé et humble”. Certains ont une personnalité leur permettant de ressentir les souffrances de l’autre, de considérer sa situation critique d’un œil bienveillant, qu’il s’agisse de problèmes de santé ou de difficultés financières. Un homme peut être pauvre, souffrir de la faim et du froid, avec toute sa famille, être coupé de tous. Certains se représentent parfaitement de telles situations. Ils ont conscience de l’élévation de ceux qui souffrent.<br><br>En réalité, même l’homme le plus riche n’est pas à l’abri d’un malheur qui le conduirait à la pauvreté. La Guemara souligne que l’on doit sans cesse demander à D.ieu de ne pas souffrir du dénuement, car la vie est telle une roue qui tourne. Même celui qui n’est pas victime de l’indigence ne peut être certain qu’elle ne frappera pas son fils. Et, si D.ieu accorde une vie opulente à ce dernier, peut-être son petit-fils souffrira t-il.<br><br>Le moyen de se préserver de tout cela est le don de la Tsédaka. La Guemara raconte que le roi Mounbaz distribuait les trésors royaux aux pauvres. On lui demanda pourquoi il offrait aussi largement les richesses patiemment accumulées par ses ancêtres, au fil des générations. Il répondit que ceux-ci cachaient leurs trésors dans des caves. Lui, en revanche, les confiait à D.ieu, car la Tsédaka donne l’assurance d’être à l’abri du besoin. L’homme qui médite à tout cela aura le cœur brisé et aidera les autres dans la mesure de ses possibilités.<br><br>Le cri naît de la réflexion suivante. L’homme prend conscience que tout ce qui lui arrive est un effet de la Divine Providence. D.ieu lui accorde la santé et la prospérité matérielle, au delà de ce qui lui revient. Car celui qui n’est pas en bonne santé ou n’a pas les moyens d’assurer sa subsistance est le seul responsable de son état, comme l’affirme la Michna : “Mes actions sont devenues mauvaises et j’ai perdu l’origine de ma subsistance”. L’homme qui établira un bilan moral et réfléchira bien à tout cela aura le cœur brisé et, du profond de sa judéité qui habite son cœur, il adressera sa prière à D.ieu, ainsi qu’il est dit;“Eternel, je T’invoque et à Toi, D.ieu, j’adresse ma prière. Quel apport positif résultera t-il de ma chute dans la fosse ? La finalité est-elle que la terre Te loue et proclame Ta Vérité ?”<br><br>Ainsi, la terre peut dire  un  Cantique,  mais  D.ieu  créa  l’homme  pour qu’il perçoive lui-même la Divinité. C’est pour cela qu’Il lui donna sagesse et discernement. Mais, pour accéder à cette perception, l’homme doit parvenir à la sérénité, voir ses besoins satisfaits. Celui qui a le cœur brisé poussera donc un cri, issu du profond de son cœur et adressera sa prière à D.ieu.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'Le verset “et ils implorèrent D.ieu dans leur étroitesse et Il les en fit sortir” est répété quatre fois dans le Psaume 107, (quoi qu’avec un changement de terme). Trois mots sont employés à propos du Salut divin : Il les sauva, Il leur vint en aide, Il les fit sortir. Chaque mot a un sens spécifique et introduit une forme particulière du salut. En fait, il y a là quatre catégories de souffrance et quatre formes de salut.<br><br>Le Psaume 107 présente la louange des quatre personnes qui doivent remercier D.ieu, ceux qui traversent la mer, ceux qui, après s’être perdus dans le désert, parviennent dans un endroit habité, les malades qui guérissent et ceux qui sont libérés de prison. De ceux qui échappent au désert, il est dit “Il les sauva’. Pour la guérison de la maladie et la libération de prison, le verset emploie le terme ’Il leur vint en aide’. Enfin, pour la traversée de la mer, il est dit “Il les fit sortir”.<br><br>Certains commentateurs expliquent pourquoi l’on récite ce Psaume dans la prière de Min’ha du vendredi après-midi. Il est en effet une action de grâce adressée à D.ieu pour tous les jours de la semaine pendant lesquels l’homme connaît de multiples tracas pour assurer sa subsistance matérielle, ainsi qu’il est dit :“c’est à la sueur de ton front que tu mangeras du pain”. Puis vient le Chabbat, jour du repos, faisant suite à six jours de dur labeur. Le Midrach dit à ce propos :“lorsque vient le Chabbat, arrive le repos” et le plaisir.<br><br>C’est également là la différence qui existe entre le Chabbat et le Yom Tov, le jour de fête. De ce dernier il est dit “des fêtes pour la joie”, alors que le Chabbat apporte le repos et le plaisir. C’est pour cette raison que l’on récite, à la veille du Chabbat, ce Psaume de louange.<br><br>Ces quatre catégories, ceux qui traversent la mer ou le désert, le malade qui guérit et celui qui est libéré de prison, trouvent leur traduction dans le service de D.ieu. Ils correspondent à quatre défauts, de portée générale, que l’on peut trouver chez l’homme.<br><br>Dans le service de D.ieu, celui qui traverse la mer fait allusion à l’homme qui se noie dans les biens matériels. On peut, en ce sens, envisager différentes situations. Certains sont submergés par leurs envies et leurs désirs. D’autres s’immergent dans les biens du monde. Non seulement ils se consacrent à leurs affaires au point de ne plus avoir le temps d’étudier la Torah ou de prier avec la communauté, mais, bien plus, le rejet de la Royauté Divine qu’entraîne les paroles inutiles les occupe bien plus que leur activité commerciale. Ils sont alors engloutis par ces paroles inutiles.<br><br>D’autres encore sont comparables aux hommes qui traversent le désert. Le désert est un lieu désolé, dans lequel rien ne pousse. Il fait donc allusion à ceux qui ne font rien, se consacrent à ce qui est insignifiant. D’autres sont tels les malades, car leur esprit, leur intellect et leurs émotions, sont souffrants. D’autres, enfin, sont prisonniers de leur mauvais penchant et de leur âme animale.<br><br>Des remèdes existent à ces quatre maux, qui ont également une portée générale. Ces quatre moyens sont la Tsédaka, le cri, le changement de nom et le changement de comportement. C’est à ce propos qu’il est écrit :“D.ieu est proche de tous ceux qui L’invoquent”. Quiconque appelle D.ieu par l’un de ces quatre<br><br>moyens sera exaucé. Mais, il n’en est ainsi que dans la mesure où le décret n’est pas encore rendu. S’il l’est déjà, en revanche, il est dit qu’“Israël ne sera délivré que par la Tsédaka”. Les quatre moyens précédemment évoqués deviennent alors insuffisants. Il faut, dans un tel cas, “L’invoquer en vérité”, L’appeler par l’intermédiaire de la Torah. Il faut croire avec une foi sans faille, à tout ce que dit la Torah, avec tous les commentaires de nos Sages.<br><br>Pendant toute la durée de l’exil, jusqu’à la présente époque, les quatre moyens de Téchouva furent suffisants pour tous. Mais ce n’est plus le cas actuellement, car nous vivons dans la période du Machia’h. Chaque Juif doit absolument savoir que le Machia’h est proche. Lorsque nous quittâmes l’Egypte,Amalek l’effronté vint et tenta de refroidir les Juifs dans les domaines de la Torah, des Mitsvot et pour tout ce qui concerne la Divinité. Il en va de même à l’heure actuelle. Certains s’emploient à faire considérer froidement les promesses de D.ieu exprimées dans la Torah et dans les propos de nos Prophètes et de nos Sages.<br><br>Lors du don de la Torah, D.ieu donna la force d’avoir foi en elle, de faire une Téchouva sincère, afin d’alléger les souffrances de l’enfantement du Machia’h. Ainsi, nous aurons le mérite d’accueillir très prochainement notre juste Machia’h, dans la bonté et la miséricorde.'
				},

		'14.“Une heure de Téchouva et de bonnes actions dans ce monde est meilleure que tout le monde futur.”':
		{
				'Titre':'“Une heure de Téchouva et de bonnes actions dans ce monde est meilleure que tout le monde futur.”',
				
				'Chapitre 1':
				{
					'contenu' :'Il est deux sortes de vie. On distingue, dans une première catégorie, la vie de l’âme qui se trouve dans le Gan Eden, avant de descendre dans le monde et celle qu’elle connaît après qu’elle ait quitté le corps et le monde matériel. Il s’agit, certes là, de vies différentes, mais elles sont, l’une comme l’autre, spirituelles. La seconde catégorie est celle de l’âme qui descend dans ce monde matériel et fait vivre un corps physique. C’est précisément à son propos qu’est dite cette sentence : “une heure de Téchouva et de bonnes actions dans ce monde est meilleure que tout le monde futur”.<br><br>On peut s’interroger sur le sens de cette phrase. La vie dans ce monde est, somme toute, physique. Les astres du ciel sont Eux-mêmes matériels. Il est dit “Ses anges sont des souffles, Ses serviteurs des feux brûlants”. Ainsi, la création des anges fut réalisée à partir de deux éléments fondamentaux, le feu et le vent. C’est là une des différences principales entre les créatures célestes et celles de la terre. Les créatures terrestres furent créées par D.ieu à partir des quatre éléments premiers, le feu, le vent, l’eau et la terre. Ces éléments sont de nature différente. Le feu est le premier. Il n’a pas de poids, est le plus spirituel et le plus léger de tous. Le vent est le second. Il n’est pas pesant non plus, est également spirituel, bien qu’à un degré moindre que le feu. C’est la raison pour laquelle tous deux, le feu et le vent, sont par nature attirés par ce qui est plus haut qu’eux, sont forts et puissants. Certes, leurs forces diffèrent. Le feu consume tout et le vent souffle, brise, mais l’un comme l’autre sont puissants.<br><br>L’eau est plus pesante que le vent et D.ieu lui confia une autre nature que celle du vent et du feu. Elle s’écoule du sommet le plus élevé vers le point le plus bas. D.ieu conféra donc à l’eau un caractère opposé à celui des deux éléments précédents. En effet, à l’opposé de ceux-ci, l’eau est véritablement matérielle. Le feu et le vent sont spirituels et telle est également leur nature, qui leur permet de s’élever du point le plus bas vers le plus haut. L’eau, par contre, est matérielle et sa nature l’est aussi, qui fait qu’elle s’écoule vers le bas.<br><br>On peut trouver l’équivalent de tout cela dans la nature des hommes. Celui qui a une nature affinée, aimera la finesse, la recherchera et sera attirée par elle. Il aspirera à une vie et à une compréhension plus élevées. A l’opposé, celui  qui a une nature fruste sera enclin vers la grossièreté et la recherchera. C’est là une des principales différences qui existent entre l’esprit et la matière. La première est fine, la seconde grossière. La finesse est attirée par ce qui est plus élevé qu’elle et la grossièreté par ce qui est plus bas.<br><br>L’eau possède également une très grande force, mais la terre est la plus lourde. Ainsi, D.ieu fit les créatures terrestres de telle sorte qu’elles soient une combinaison de ces quatre éléments. En revanche, les créatures célestes ne furent façonnées qu’à partir des deux éléments les plus spirituels, le feu et le vent. Certains anges furent créés par D.ieu à partir d’un seul de ces éléments, le feu ou le vent. Les créatures célestes ont donc avant tout une vie spirituelle. A l’opposé, les créatures terrestres sont composées des quatre éléments à la fois et c’est également le cas de l’homme. Elles vivent dans ce monde matériel, dans lequel la vie est physique. Dès lors, la Téchouva et les bonnes actions ne peuvent être que matérielles. En quoi sont-elles donc plus élevées que la vie du monde futur, qui est spirituelle ?'
				},
				
				'Chapitre 2':
				{
					'contenu' :'La Guemara (Pessahim 54A) dit que“sept choses furent créées avant le monde. Il s’agit de la Torah, la Téchouva, le Gan Eden...”. On peut ici s’interroger. Le Gan Eden est la récompense rétribuant l’accomplissement par l’homme de la Torah et de ses Préceptes dans ce monde. Or, la rétribution doit suivre l’action. Ainsi, le travailleur journalier reçoit son salaire à la fin du jour, lorsqu’il a accompli sa tâche. De façon générale, le paiement n’intervient qu’à l’issue du travail. Comment pourrait-il en être autrement ?<br><br>En effet, la récompense est plus élevée que la tâche qui permet de la recevoir. Comment un objet serait-il plus important que sa rétribution ? Or, la Michna affirme que la Téchouva et les bonnes actions sont meilleures que la vie dans le Gan Eden. Dès lors, comment le séjour dans le Gan Eden peut-il être une récompense pour celui qui accomplit la Torah et les Mitsvot ? De plus, pourquoi la Téchouva fut-elle créée avant le monde ?<br><br>De façon plus générale, il convient d’analyser cette affirmation, “une heure de Téchouva et de bonnes actions dans ce monde est meilleure que tout le monde futur’”. Elle fait suite une précédente proposition de la Michna, “ce monde est antichambre du monde futur. Prépare-toi dans l’antichambre pour entrer dans le palais”. Notre vie dans ce monde est physique et corporelle. Elle est une introduction à la vie spirituelle du monde futur. Il convient donc de s’apprêter dans l’antichambre, afin d’y accéder de la meilleure façon. En conséquence, ce monde n’est qu’une phase préparatoire au monde futur. Dès lors, comment dire qu’“une heure de Téchouva et de bonnes actions est meilleure”, alors que le passage dans ce monde n’est que le moyen de se préparer au monde futur ? Comment la vie dans ce monde peut-elle être meilleure que celle du monde futur, qui est spirituel ? En effet, esprit et la matière sont opposés. Le spirituel est attiré par ce lui le dépasse, alors que le matériel est porté vers ce qui est plus bas que lui.<br><br>Il convient donc de mieux comprendre ce qui vient d’être dit. Comment ce monde peut-il être l’antichambre du monde futur ? Comment cette vie matérielle peut-elle introduire l’existence spirituelle du monde à venir ? Or, nos Sages enseignent que le Gan Eden et la Téchouva furent créés avant le monde. En fait, cette préséance n’est pas à interpréter au sens chronologique. Elle est, plus exactement, une marque d’élévation. Le monde, Olam, est de la même racine étymologique qu’Elem, le voile. Car son aspect véritable n’apparaît pas. Toute créature de D.ieu possède un corps et un esprit, une âme. L’esprit, qui fait vivre le corps, est bien sûr l’aspect prépondérant de la personnalité. Malgré cela, c’est le corps que nous pouvons voir et non l’esprit, qui reste caché.<br><br>Nos Sages disent que l’homme est un microcosme, un petit monde, tout comme le monde est lui-même un grand corps, car tout ce qu’il renferme se trouve également chez l’homme. Le Midrach constate que (“tout comme l’âme fait vivre le corps, D.ieu fait vivre le monde”. C’est également le sens d verset “par ma chair, je percevrai le Divin”. L’homme ressent l’esprit qui vivifie son corps. Il a conscience de son existence sait que ses forces et ses sens découlent de lui. Un corps sans âme possédera tous les membres, mais ceux-ci seront incapables d’agir. C’est l’esprit, lorsqu’il s’introduit dans le corps, qui lui apporte la vie. Dès lors, le cerveau perçoit une idée, l’œil voit, l’oreille entend.Tout cela vient de l’esprit.<br><br>C’est en ce sens que l’homme est appelé petit monde et monde grand corps. En effet, l’homme qui contemple le pet monde peut comprendre l’existence du grand corps qu’est monde.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'L’homme a conscience de posséder une âme qui fait vivre son corps. Il ressent la vitalité qu’elle lui confère. Néanmoins il est dans l’impossibilité de percevoir l’essence de cette vitalité. En conséquence, la conscience de l’homme, bien quel lui apporte la certitude de l’existence de cette vitalité, n’apporte que la perception de sa présence. Dès lors, l’homme sait qu’il possède une vitalité, vivifiant tous ses membres Mais qu’est cette vitalité ? Comment définir sa nature ? Cela il ne le sait pas.<br><br>L’homme ne peut imaginer la forme de son esprit, ne sait pas ce qu’elle peut être. S’il possédait cette notion, il pourrait l’exprimer par la parole.Ainsi, un homme peut se représenter tous les objets matériels, même ceux qu’il n’a jamais vu. Bien plus, il décrira cette représentation par la parole, la dessinera même sur un papier. Il ne peut en être ainsi que pour ce qui est matériel. En revanche, l’homme est incapable de se représenter l’âme spirituelle, line peut, en conséquence, l’exprimer par la parole. Sa perception se borne à ressentir qu’elle existe, se trouve en lui et le fait vivre.<br><br>L’homme possède aussi la conscience des forces et des sens dont il dispose. En effet, il les utilise couramment. Lorsqu’il comprend un concept, il sent qu’il possède un potentiel intellectuel. Il en a la preuve absolue car, auparavant, il ne possédait pas cette notion alors qu’il l’a désormais acquise. De même, il voit, entend et manifeste son existence de différentes façons, démontrant ainsi qu’il possède les forces correspondantes, se révélant dans les réceptacles conçues pour elles, l’intellect dans le cerveau, la vision dans l’œil, l’audition dans l’oreille, la marche dans le pied. Il en va de même pour les autres membres.<br><br>En revanche, lorsque l’homme a conscience de ses forces en considérant leur action dans les membres du corps, il n’a que la conscience de leur existence. Voyant ces membres fonctionner, il en déduit leur existence effective mais il est incapable d’en définir la nature. Il y a toutefois une différence entre la conscience de l’existence de ces forces et celle de l’âme. En effet, les forces possèdent une spécificité. Chacune a une définition précise et ne peut s’en dégager. La force d’intellect de l’esprit permet de comprendre, mais non de voir, d’entendre ou de marcher. La force de la vision donne à l’homme la vue mais non la compréhension ou l’audition. La force de l’audition permet uniquement d’entendre. De la même façon, chaque force de l’esprit possède une définition spécifique et un champ d’action bien précis.<br><br>En conséquence, la conscience que l’on a d’une force découle de sa traduction concrète. De même, on sait que l’âme existe, a une définition générale, par rapport à la force, qui est plus précise. En revanche, on ne perçoit pas l’essence de cette âme. Bien plus, on peut délimiter les contours du champ d’action d’une force, alors qu’on ne peut le faire pour l’âme(1).'
				},

				'CONCLUSION':
				{
					'contenu' :'CONCLUSION :<br><br>C’est pour cette raison que ce monde est défini comme l’antichambre du monde futur. Certes, ici-bas, l’homme ne perçoit le spirituel, l’âme par exemple, qu’au travers de sa traduction la plus évidente. Néanmoins, il s’agit là d’une véritable perception(2). C’est pour cela qu’il est nécessaire de se préparer dans l’antichambre. Car cette première perception conduit à une seconde, plus élevée.<br><br>Il en va de même pour le processus de la compréhension. Une notion permet d’en acquérir une autre et c’est ainsi que ion parvient à percevoir une idée divine au moyen de l’intellect humain. Dès lors, on se pénètre d’une soif intense du Divin et l’on éprouve un plaisir profond à étudier la Torah, à accomplir les Mitsvot. Dès lors, ce monde est effectivement l’antichambre donnant accès au palais.'

		'15.“Après m’être défait de ma peau, je contemplerai le Divin par ma chair.” (Yov, 19,26)':
		{
				'Titre':'“Après m’être défait de ma peau, je contemplerai le Divin par ma chair.” (Yov, 19,26)',
				
				'Chapitre 1':
				{
					'contenu' :'Yov était tout d’abord l’homme le plus heureux du monde. Puis, le Satan l’accusa et rapporta au Créateur du monde que sa piété n’était que la conséquence des bienfaits divins. D.ieu lui avait en effet accordé une bonne santé, de beaux enfants et la richesse. En revanche, s’Il lui retirait ses enfants et son opulence, s’il devenait malade, le pieux Yov maudirait le saint Nom de D.ieu, affirma t-il. L’Eternel permit au Satan d’éprouver Yov, qui perdit ses enfants, sa richesse, fut atteint de nombreuses maladies. Mais, dans les propos qu’il échangeait avec les amis venus le consoler, il affirmait sa conviction qu’il serait bientôt délivré de sa vie de souffrance. Il s’en remettait pleinement à la Divine Providence. Certes, il était physiquement meurtri et diminué. Mais, la Providence de D.ieu commandait aux événements qu’il vivait et la punition divine a toujours une finalité précise.<br><br>Tel est le sens du verset “après m’être défait de ma peau”. La souffrance physique vient aussi du Libérateur. En fait, “je contemplerai le Divin par ma chair”, la connaissance de son corps apporte à l’homme la perception du Divin(1). Tout comme le corps vit de l’âme que D.ieu introduit en lui, le monde et toutes ses créatures existent par la Divinité. Toutefois, la vitalité divine qui se trouve en chaque créature est très cachée, de sorte que nous n’en avons aucune perception.<br><br>Nous prenons conscience de son existence en considérant son effet. Nous constatons que le monde et les créatures vivent. Les arbres poussent et donnent des fruits, les blés dans les champs germent également. Or, rien ne se crée soi-même et cette vie doit nécessairement avoir une origine. De plus, créer la matière à partir de ce qui existe déjà n’est pas possible. Ainsi, lorsque nous plantons une graine, celle-ci se putréfie et s’unit à la force de germination que D.ieu introduit dans la terre. C’est alors que les vergers s’emplissent de fruits. En conséquence, il y a nécessairement entre la graine plantée en terre et la production du champ un stade de putréfaction qui est appelée “néant”.<br><br>Comme on le sait, D.ieu créa le monde à partir du néant. Lui Seul put réaliser pareille chose. Ainsi, constatent nos Sages, “même si tous les habitants du monde se rassemblaient, ils seraient incapables de créer l’aile d’un moucheron et de lui donner la vie”. Seul le Créateur peut faire pareille chose. La création de la matière à partir du spirituel est donc ex-nihilo”. Elle est le fait de D.ieu.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'On trouve, dans la création ex-nihilo, deux aspects opposés. Le néant originel, qui s’identifie à la Force divine, doit à tout moment se trouver à l’intérieur de la créature(2). Créer la matière ne peut être comparé au travail de l’artisan, qui forge un instrument. Celui-ci ne fait que lui donner sa forme définitive. En  revanche, la Force divine qui crée la matière doit à tout moment se trouver en elle, faute de quoi elle n’aurait pas d’existence effective. Au moment où la Force divine la quitte, elle retourne instantanément au néant, comme si elle n’avait jamais été. Bien que le “néant” soit l’existence véritable de la matière, il se trouve en elle de façon très cachée. Selon l’expression bien connue, “le Créateur se doit de se voiler à la créature”.<br><br>Il y a donc bien, dans le processus de la création à partir du néant, deux notions opposées. D’une part, le “néant” doit se trouver dans la matière, mais, d’autre part, il est aussi totalement occulté par elle. Ainsi, la matière créée conçoit que son existence découle de la Force divine, mais, parallèlement, celle-ci lui est imperceptible. C’est précisément pour cela que les créatures l’appellent “néant”, désignant ainsi ce qui est inconnu.<br><br>C’est là toute la différence entre la création à partir du néant et la relation de cause à effet. La cause est à l’origine de l’effet, qui en découle. Une relation de cause à effet existe entre l’intellect et les sentiments ou bien entre la pensée et la parole. En effet, la compréhension conduit à l’émotion. La pensée provoque la parole. Or, le sentiment perçoit le concept intellectuel qui lui donne naissance, la parole ne peut dépasser la pensée. Ainsi, la cause est proche de l’effet et se révèle à lui. Dans la création ex-nihilo, par contre, la matière ne perçoit pas le néant, qui est la vitalité divine faisant exister le monde et toutes ses créatures. Celle-ci est très cachée et nous, créatures, n’en avons aucune idée. Certes, l’existence d’une force peut être établie de façon certaine à partir de son effet. L’action de la Force divine qui fait vivre le monde et toutes ses créatures permet d’établir son existence effective.<br><br>Par l’action des forces de l’âme, il nous est possible de définir leur nature. En revanche, nous avons conscience de l’existence de l’âme elle-même sans pour autant être capable de la définir avec précision. En effet, chaque force est spécifique. Ainsi, si l’action ne permet pas d’identifier la nature d’une force, elle définit pourtant son existence de manière indubitable. L’âme, elle, a une portée générale et ses actions permettent uniquement de savoir qu’elle existe, sans pouvoir obtenir d’autres précisions.<br><br>Il en va de même pour la Vitalité divine qui fait vivre le monde. Elle a une portée générale et conduit à l’existence, au même instant, de très nombreuses créatures. L’essence de cette vitalité du monde est donc très cachée. C’est la raison pour laquelle “Olam”, le monde, est de la même racine étymologique qu’“Elem”, le voile.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'En une analyse plus profonde, la conscience de l’existence de l’âme n’illustre en aucune façon la connaissance que l’on peut avoir de la vitalité divine. En effet, l’homme sait, ressent qu’il possède une âme. Il en a même la certitude mais ne peut en percevoir que l’existence concrète. L’intellect permet d’établir que la conscience qu’un homme peut avoir des forces de son âme se limite à celles ayant une définition précise. Ainsi, la compréhension ne permet pas de voir, la vision ne permet pas d’entendre et, de la même façon, chaque force a un champ d’action bien spécifique, qui la limite. Son existence subit donc également cette restriction.<br><br>A l’opposé de tout cela, l’âme a une action de portée générale et il en est donc de même pour son existence. Elle englobe en elle toutes les forces à la fois, de la plus élevée à la plus basse. L’homme n’a pas le moyen de comprendre qu’une entité unique puisse réunir toutes ces forces à la fois. De plus, ces forces, telles qu’elles se trouvent dans l’âme, sont très différentes de la façon dont elles sont perçues par l’homme, au travers de leur effet(3).<br><br>Toute créature possède un corps et une âme. Le premier est physique, la seconde spirituelle. En fait, la nature de la matière est également spirituelle et l’esprit possède aussi le caractère de la matérialité. Toutefois, l’aspect matériel de l’esprit est à la mesure de cet esprit et la nature spirituelle de la matière est à l’image de cette matière. Ainsi, la chair du talon est matérielle et le tissu du cerveau l’est aussi. Mais, l’un et l’autre ont en outre une nature spirituelle. Et il est clair que l’esprit résidant dans la matière du cerveau est très différent de celui qui habite la chair du pied.<br><br>Les anges sont des créatures spirituelles, mais ils possèdent également un aspect matériel, ainsi qu’il est dit “Il crée Ses anges à partir des vents, Ses serviteurs de feu brûlant”. Le vent et le feu, bien qu’étant parmi les éléments fondamentaux les plus élevés, n’en sont pas moins matériels(4). La vision ne permet d’observer que les objets matériels et l’audition est le moyen d’entendre la voix, elle-même spirituelle par rapport aux objets matériels que l’œil voit. Toutefois, la force de vision, telle qu’elle se trouve dans l’esprit, perçoit également la nature spirituelle de l’objet matériel et la force d’audition de l’esprit capte aussi la nature concrète de la voix immatérielle.<br><br>Il en fut ainsi lors du don de la Torah, ainsi qu’il est dit “et tout le peuple vit les voix”. Le Midrach explique que les enfants d’Israël “virent ce qui est entendu et entendirent ce qui est vu”. Ainsi, les forces, telles qu’elles se trouvent dans l’esprit, ont une forme différente de celle qu’elles reçoivent en se dévoilant.En conséquence, on peut mettre en pratique les termes du verset “je contemplerai le Divin par ma chair” en considérant la vitalité divine dont les créatures ne connaissent que l’existence. Mais, en réalité, cette perception ne permet en aucune façon de la comprendre, car l’âme est une créature alors que cette vitalité est divine et donc imperceptible aux hommes. En effet, la Vitalité de D.ieu est voilée et cachée, dans le monde et dans les créatures.'
				},

				'Chapitre 4':
				{
					'contenu' :'LaVitalité divine se trouve en chaque détail des créatures. Pour autant, elle est cachée, de sorte que ces créatures ne perçoivent pas même son existence effective, car sa portée est extrêmement générale et elle inclut en elle tous les aspects des minéraux, végétaux, animaux et humains, depuis l’être le plus bas, la pierre, jusqu’au plus parfait, l’homme. Une telle dispersion démontre le caractère général de cette Vitalité, qui n’est pas pleinement perceptible.<br><br>Ce qui transcende la logique est appelé “nature”. Ce terme générique désigne tout ce qui échappe à la compréhension(5). Le Rabbi écrit, dans le dix neuvième chapitre du Tanya, que l’on désigne ainsi ce qui n’est pas perceptible au raisonnement. Ce n’est en fait là que manifestation de la Vitalité divine qui habite, de façon cachée, le monde et les créatures.<br><br>Dans le Gan Eden, par contre, cette lumière est dévoilée. Selon l’expression bien connue,“il n’y a pas de nourriture, pas de boisson dans le monde futur. Là, les justes sont assis, une couronne sur la tête, et contemplent la clarté de la Présence Divine”. Cette couronne leur vient de la Torah qu’ils ont étudiée dans ce monde. Il est dit, en effet,“’heureux celui qui vient ici (dans le Gan Eden) avec son étude dans la main”. Celle-ci devient la couronne qui orne la tête du juste.<br><br>Les Mitsvot accomplies dans le monde matériel constituent les vêtements de l’âme dans le Gan Eden. En effet, “le monde futur est à la mesure de Celui-ci”, selon l’expression bien connue. Celui qui étudie la Torah et accomplit les Mitsvot dans ce monde a accès au Gan Eden et au monde futur. Là, se révèle l’essence même de laVitalité divine.Tel est donc le sens de l’affirmation “sept choses précédèrent le monde”, l’une d’entre elles étant le Gan Eden.<br><br>Ainsi, la lumière du Gan Eden est d’une nature plus élevée que celle du monde. Toutefois, il ne peut en être ainsi que parce que la Vitalité est cachée au sein la matière. En revanche, lorsqu’elle se révélera, ainsi qu’il est dit “l’honneur de D.ieu se dévoilera et toute chair ensemble verra que la bouche de D.ieu à parlé”, l’œil de chair percevra en toute chose laVitalité divine, car la Lumière de l’Essence y apparaîtra à l’évidence. Or, l’élévation de cette Essence dépasse celle de la lumière du Gan Eden.<br><br>En conséquence, la lumière du Gan Eden peut être la récompense de la Torah et des Mitsvot à l’heure actuelle, avant l’arrivée de notre juste Machia’h, qui viendra très bientôt et de nos jours. Après sa venue, en revanche, se révélera l’Essence de la lumière, à l’origine de la Vitalité divine habitant le monde et ses créatures.<br><br>C’est pour tout cela que laTéchouva et les bonnes actions réalisées par l’homme ici-bas sont meilleures que la vie dans le Gan Eden. Même si la nature véritable de la lumière y apparaît à l’évidence, l’essence ne s’y trouve pas. Là réside toute l’importance de la Téchouva. Celle-ci est partie intégrante du service de D.ieu et requiert donc l’effort. Les hommes commettent l’erreur de penser que la Téchouva est toujours consécutive à la faute et à la transgression. Au sens étymologique, Téchouva signifie retour. En effet, l’âme divine qui se trouve ici-bas, vêtue d’un corps et d’une âme naturelle, doit retrouver l’élévation qui était la sienne avant de descendre dans ce corps(6).<br><br>Lorsque l’âme, telle qu’elle se trouve ici-bas, dans son corps physique, se consacre à la Torah et au service de D.ieu en allant jusqu’au don d’elle-même, elle s’élève vers les plus hauts sommets.Toutefois, ce service doit être progressif. Dans un premier temps, il s’agit d’abord de prendre conscience de la Divine Providence, de percevoir en toute chose l’intention de D.ieu.<br><br>En conséquence, des souffrances marquent cette période de l’enfantement du Machia’h(7) car “mon Sauveur est vivant’. Il faut donc mettre en pratique les termes du verset “par la contemplation de ma chair, je percevrai le Divin”. On verra la Divinité en toute chose. On se consacrera à la Torah, à la Téchouva et aux bonnes actions. Alors, très prochainement, nous irons accueillir la face de notre juste Machia’h.'

				'Chapitre 1':
				{
					'contenu' :'Les initiales des quatre premiers mots de ce verset forment le nom du mois d’Elloul.Unversetprécédent(Chir Hachirim 2,16) dit :“Mon Bien-Aiméestàmoiet je suis à Lui,qui fat paître (son troupeau) parmi les roses”.Rachi commente les termes “Mon Bien-Aimé est à moi” de la façon suivante :“Ce que l’Eternel désire, II me le demande à moi (à Israël)”.C’est à Israël qu’Il demande d’offrir le sacrifice de Pessa’h, de sanctifier les premiers-nés, de bâtir un Sanctuaire et d’y apporter des sacrifices. II n’a pas pareille exigence envers une autre nation.<br><br>Par ailleurs,“je suis à Lui” signifie qu’un Juif obtient d D.ieu la satisfaction de ses besoins et ne s’adresse à personne d’autre que Lui. Il fait paître son troupeau parmi les roses dans un lieu convenable pour les pâturages.<br><br>Il nous faut comprendre la différence entre ces versets,“Mon Bien-Aimé est à moi et je suis à Lui”,“Je suis à mon Bien-Aimé et mon Bien-Aimé est à moi”. L’explication est er fait la suivante. L’homme peut, de deux manières différentes voir s’éveiller en lui le désir de servir D.ieu. D’une part, l’initiative peut être prise par D.ieu Lui-même, qui invite l’homme à ce service. Il peut en être ainsi en différentes circonstances et pour de multiples raisons.<br><br>Il est dit de D.ieu (Chmouel 2, 14, 14) qu’ “Il conçoit des pensées pour qu’aucun d’entre eux ne soit écarté”. D.ieu accorde à l’homme toutes les forces nécessaires pour emprunter le droit chemin de la Torah et des Mitsvot. Mais, même celui qui s’en est écarté peut faire Téchouva et adopter un bon comportement là où il agissait mal. En effet, D.ieu s’emploie, si l’on peut ainsi s’exprimer, à rapprocher chacun de Son service, y compris celui qui se considère comme irrémédiablement détaché et étranger au peuple Juif.<br><br>Ainsi, D.ieu accorde à l’homme le libre arbitre, de sorte qu’il puisse choisir sa voie. C’est ainsi qu’il est dit :“Vois, J’ai placé devant toi aujourd’hui, la vie et le bien, la mort et le mal”. D.ieu offre deux voies à l’homme, celle du bien, qui est la vie physique et morale à la fois et celle du mal, qui est la mort, tant physique que morale.<br><br>L’homme adopte le mode de vie qu’il désire. Lorsqu’il fait le mauvais choix, il s’abaisse progressivement, au point de devenir étranger à son judaïsme, retranché du peuple d’Israël. Mais D.ieu, dans Sa grande bonté, suscite différentes occasions, crée les circonstances pour que celui qui est étranger au Judaïsme et retranché du peuple d’Israël, puisse revenir vers la foi juive et vers Lui-même.<br><br>Cet appel céleste peut parfois être lancé au cours d’un rêve. Il peut également résulter d’un souvenir,surgissant soudain,sans justification explicable.Un homme se souviendra tout à coup d’un de ses parents ou d’un ami de jeunesse. Il prendra alors conscience que sa situation est véritablement critique et en sera considérablement affecté, en souffrira. Il en aura même le cœur brisé et prendra la ferme décision de respecter scrupuleusement la Torah et les Mitsvot. Il brisera sa vaisselle qui n’est pas cachère, se séparera de ses mauvaises fréquentations, mettra les Tefillin, mangera cacher, respectera la pureté familiale et le Chabbat, accomplira toutes les Mitsvot commandées par D.ieu.<br><br>C’est là un des moyens conduisant à la Téchouva et service du Créateur. Le second se présente à l’initiative l’homme, qui prend la décision de faire Téchouva et d’améliorer son comportement. On commet l’erreur de penser que Téchouva est consécutive à la faute et à la transgression n’en est rien. Elle est en réalité la voie qui conduit à devenir meilleur, à affiner sa personnalité. Cette forme de Téchouva résulte de la méditation à la finalité de la création de l’homme sur la terre(1).<br><br>On peut ainsi comprendre la différence entre ces de versets.“Mon Bien-Aimé est à moi et je suis à Lui” fait allusion à l’appel céleste, alors que “Je suis à mon Bien-Aimé et ma Bien-Aimé est à moi” introduit la seconde forme de Techouva et de service de D.ieu, qui résulte de l’initiative de l’homme(2).'

				'Chapitre 2':
				{
					'contenu' :'Les initiales des mots constituant le verset “je suis à mon Bien-Aimé et mon Bien-Aimé est à moi” forment, comme on l’a dit, le nom d’Elloul, car, pendant ce mois, un homme doit éveiller en lui un sentiment de Téchouva et un désir de servir D.ieu. Le mois d’Elloul est le temps propice pour établir un bilan moral portant sur toute l’année qui vient de s’écouler. Ce bilan moral sera double. Il recensera à la fois les bonnes actions qui ont manqué et les transgressions commises.<br><br>Le verset dit (Tehilim 34,15):“écarte-toi du mal et fais le bien. Recherche la paix et poursuis-la”. Le Baal Chem Tov explique, en effet, que tout objet matériel comporte à la fois du bien et du mal. La matière appartient au mal, mais la Vitalité divine qui la fait exister émane du bien. L’homme qui fait usage de la matière doit donc s’écarter du mal et ne pas rechercher son plaisir en elle. Il fera le bien en désirant être nourri et vivifié par laVitalité divine qui habite chaque objet. Enfin, il recherchera la paix et la poursuivra en instaurant l’harmonie entre l’objet matériel et la vitalité de D.ieu qui se trouve en lui.<br><br>Telle est la finalité de la création de l’homme et la raison pour laquelle son âme descendit ici-bas. La mission qui lui est confiée consiste à élever la matière du monde. C’est pour tout cela qu’un homme établit un bilan moral en Elloul. Il se remémore ce qui s’est passé au cours de l’année qui vient de s’écouler. Ce bilan porte non seulement sur les actions, mais également sur les paroles. Car celui qui dit des mots durs à l’encontre de son prochain les prononce en fait contre lui-même. La Guemara dit (Bera’hot 19A): “L’on ne doit jamais ouvrir la bouche à l’accusateur”. Ainsi, on ne doit pas célébrer sa propre éloge. De façon générale, on doit faire attention à ce que l’on dit. Il convient de s’exprimer en termes choisis et raffinés. Ainsi, la Torah, décrivant l’arche de Noa’h, parle des animaux qui ne sont pas purs, introduisant ainsi dans le verset plusieurs lettres supplémentaires, alors qu’elle aurait pu simplement dire “les animaux impurs”. Pourquoi avoir recours ici à une périphrase ? Précisément pour souligner à quel point il convient de choisir ses mots.<br><br>On sait également la lourde punition que D.ieu inflige à ceux qui prononcent des malédictions et l’inestimable récompense qu’Il accorde à ceux qui bénissent les autres. Les livres d’éthique commentent longuement tout cela. Il est dit en effet que “les enfants d’Israël sont chéris, qui sont appelés fils de D.ieu, ainsi qu’il est dit: vous êtes des fils pour l’Eternel votre D.ieu”.<br><br>Ici-bas, un père qui s’aperçoit que l’on bénit son enfant en conçoit de la satisfaction et il est alors prêt à offrir une large rétribution à celui qui accorde cette bénédiction. En revanche, il châtiera celui qui maudirait son enfant. Il en va de même pour D.ieu, Qui promet une grande récompense à celui qui bénit un Juif et punit sévèrement celui qui le maudit, ce qu’à D.ieu ne plaise.<br><br>Bien plus, il ne convient pas non plus de dire du mal de soi-même. La Michna dit en effet :“on punit l’homme (pour les mauvaises actions qu’il a commises) avec sa conscience et sans sa conscience”. Le Baal Chem Tov explique à ce propos que “avec sa conscience” correspond aux mauvaises paroles qu’il prononce sur son propre compte.<br><br>Ainsi, celui qui connaît le malheur dans un domaine le touchant de près, ses enfants, sa santé ou sa subsistance, peut être en proie au désespoir, au point d’affirmer que sa vie est inutile, ce qu’à D.ieu ne plaise. Parfois, il ajoute même qu’à une vie aussi amère, il préfère le contraire de la vie, puisse D.ieu nous en garder et nous préserver de toute expression comparable à celle-ci.<br><br>’Sans sa conscience’ fait allusion à celui qui dit du mal de l’autre. Il explique que telle personne, ayant dit ceci ou fait cela, mérite telle punition. Par ces mots, il attire le châtiment non sur l’autre mais bien sur lui-même. C’est ainsi que l’on punit l’homme “sans sa conscience, car il ne sait pas qu’en se prononçant sur le sort de l’autre, il prend en fait une décision sur son propre compte.'

				'Chapitre 3':
				{
					'contenu' :'Tel est donc le sens de l’expression : “l’on ne doit jamais ouvrir la bouche à l’accusateur”. Elle souligne tout d’abord que l’homme n’a pas le droit de prononcer contre lui-même un mot sévère. Celui qui est éprouvé dans ce qu’il a de plus cher, ses enfants, sa santé ou sa subsistance matérielle, ce qu’à D.ieu ne plaise, puisse t-Il faire qu’il n’en soit ainsi pour personne, ne doit pas s’insurger contre ses souffrances. Il lui faut savoir qu’elles sont causes de peine pour D.ieu Lui-même. Tout comme un père a de la douleur à voir souffrir son fils, D.ieu éprouve une peine encore plus considérable, si l’on peut ainsi s’exprimer, lorsqu’un Juif souffre. C’est ainsi qu’il dit :“chacune de leurs souffrances est Sa souffrance”.<br><br>En conséquence, la souffrance d’un Juif ne peut être qu’une marque de bonté et de miséricorde. Il faut donc l’accepter avec joie et cette joie transforme la douleur en bienfait évident. On peut vérifier concrètement que ce que l’on considère comme une souffrance ou même ce qui l’a été de façon passagère aboutit concrètement au salut et à un grand bien.<br><br>Mais le principe selon lequel“l’on ne doit jamais ouvrir la bouche à l’accusateur” signifie également que l’on ne peut prononcer un mot dur à l’encontre de l’autre. Tout d’abord, il convient de toujours le juger avec bienveillance. Il est dit en effet “ne juge pas ton prochain avant d’avoir été à sa place”. En effet, on ne peut savoir ce qu’il endure, les difficultés qu’il éprouve pour agir comme il se doit, pour ne pas transgresser les interdits.<br><br>Les hommes se différencient tout autant par leurs idées et leur compréhension des choses que par leurs attitudes, leurs désirs et leurs émotions. En conséquence, l’un ne peut sonder le cœur de l’autre. De façon générale, il convient d’être clément, par sentiment d’humanité. Il faut considérer l’autre d’un œil bienveillant, voir son action de façon positive. Un homme doué de sagesse et de discernement parvient à comprendre son prochain. Il est conscient de posséder lui-même des défauts, mauvaises idées, mauvais sentiments ou pire, passions et attraits pour le mal, que les autres ne soupçonnent même pas. Pour autant, il connaît la gravité de ses lacunes, les souffrances qu’il en éprouve, les efforts qui lui sont nécessaires pour maîtriser ses passions et son attirance vers le mal. Il peut déduire de ce qu’il éprouve la situation que vit l’autre et le juge donc avec bienveillance.<br><br>Telle est l’importance de la nécessaire compréhension dont on doit faire preuve envers l’autre. Il faut savoir tenir sa langue, ne pas employer d’expression dure, car celle-ci s’appliquerait alors à soi-même. Se repentir pour une faute commise par la parole implique tout d’abord d’aller à l’autre extrême, de dire de bonnes paroles, de consoler celui qui est malheureux. Mais, bien plus, il convient d’affiner sa parole en disant les mots de la prière et de la Torah. D’une part, ces mots seront clairement prononcés et non murmurés. En outre, il faudra les multiplier, afin qu’ils purifient l’âme des nombreux mots interdits qui ont été dits.<br><br>La période propice pour corriger la parole, est le mois d’Elloul, qui permet en outre de faire Téchouva sur l’action concrète. Elloul est le mois de la miséricorde et l’Admour Hazaken expliqua, au nom du Baal Chem Tov, qu’en Tichri, D.ieu accorde à l’homme sa subsistance à crédit. Puis, en Elloul, il est nécessaire de “faire les comptes” et de payer ses dettes. On peut le faire grâce à la Téchouva. Lorsque D.ieu s’aperçoit qu’on Le paye effectivement, qu’on est désireux de le faire, Il fixe la date du paiement pendant les jours de Seli’hot. La Téchouva de cette période apporte l’assurance qu’à Roch Hachana, D.ieu accordera encore une fois, à crédit, la subsistance pour toute l’année à venir.<br><br>Tel est donc le sens de ce verset,“je suis à mon Bien-Aimé et mon Bien-Aimé est à moi’”, dont les initiales forment le nom d’Elloul. Ce mois est la période de la Téchouva que l’homme éveille en lui-même par son propre effort. C’est ainsi qu’il se prépare à être inscrit et scellé pour une bonne et douce année.'

		'17.“Ce jour-là, on sonnera du Grand Choffar et reviendront ceux qui se sont égarés au pays d’Achour et ceux qui sont repoussés en Egypte. Et ils se prosterneront devant l’Eternel,sur le mont sacré,àYerouchalaïm.”':

				'Titre':'“Ce jour-là, on sonnera du Grand Choffar et reviendront ceux qui se sont égarés au pays d’Achour et ceux qui sont repoussés en Egypte. Et ils se prosterneront devant l’Eternel,sur le mont sacré,àYerouchalaïm.”',
				
				'Chapitre 1':

					'contenu' :'Le prophète Ze’harya transmit ces Paroles de D.ieu qui concernent la fin des jours, juste avant la dernière délivrance. Le verset précédent dit en effet : “vous serez cueillis un à un (hors de l’exil, comme l’explique Rachi), enfants d’Israël”.<br><br>Pendant la période de l’exil, le peuple Juif est disséminé à tous les coins de la terre, ainsi qu’il est dit (Ze’harya 2,10): “Car je vous ai répandu aux quatre extrémités des cieux, parole de l’Eternel”. Puis, lorsque viendra le moment de la délivrance, ils seront rassemblés des différentes régions de la terre, même les plus reculées, même des petites îles éloignées, même des endroits où ils ne sont qu’une poignée.Tous rejoindront le peuple d’Israël.<br><br>Quelques Juifs seront alors très grossiers, en particulier ceux qui se trouveront dans des contrées perdues de la terre et dans les îles de la mer. Ceux-ci se vautreront dans les plaisirs du monde et seront devenus étrangers au judaïsme. Ils refuseront de quitter leur confortable demeure pour suivre notre juste Machia’h, en Erets Israël. Ils ne voudront pas entendre parler de l’heureuse délivrance qu’il apportera.<br><br>Dés lors, comment s’accomplira la promesse de D.ieu, rapportée par le prophète Ichaya, selon laquelle, lorsque viendra le temps de la délivrance, quelques Juifs deviendront très grossiers ? Il en sera effectivement ainsi pour différentes raisons, mauvaises fréquentations, incompétence des dirigeants. Ils se mélangeront donc aux nations des contrées qu’ils habitent. Certains n’auront pas ou ne voudront pas avoir connaissance de leur origine juive. En conséquence, comment imaginer qu’ils reviendront à leur peuple ?<br><br>La seconde prophétie répond à cette question. Elle explique le que l’on entendra alors le son du Grand Choffar, qui fera tressaillir chacun. La  première prophétie dit qu’à la veille de délivrance, D.ieu fera trembler le monde si fort que l’humanité entière en sera abasourdie. Grâce à ce formidable tremblement, les Juifs perdus prendront conscience de leur Judaïsme. La seconde prophétie ajoute que le Grand Choffar cillera également ceux qui sont “égarés” et “repoussés” et seront également conduits à se prosterner devant la Sainteté divine, à Yerouchalaïm.'

				'Chapitre 2':
				{
					'contenu' :'Il convient de s’interroger sur le sens du Grand Choffar. Il dit (Ze’harya 9,14) que:“l’Eternel - D.ieu sonnera du Choffar. Il s’agit là du Choffar de la guerre, qui viendra détruire pays ayant commis de lourdes fautes, en particulier à l’encontre d’Israël.Tel est le sens du verset “Il se rendra dans tourbillons du Yemen”. Ainsi, le Choffar sonné par l’Eternel D.ieu sera bien celui du combat, qui sera porté jusque “dans les tourbillons du Yemen” et décimera les nations qui font le mal.<br><br>Dans cette prophétie sont cités deux Noms divins, “Ado-Naï Avaya”, “l’Eternel D.ieu”. Ado-Naï fait allusion à la sévérité et au jugement(1). Avaya(2) introduit la miséricorde. Ainsi, la destruction et la guerre résultent de la sévérité, mais celle-ci n’est profondément que miséricorde. Non seulement les pêcheurs sont ainsi purifiés de leurs fautes, mais la guerre est en outre une préparation et, d’une certaine façon, une mise en condition pour la délivrance complète par notre juste Machia’h.<br><br>Là réside donc l’apport du Grand Choffar, qui mettra en évidence, chez chaque Juif, le point profond de Judaïsme. Chacun, selon sa situation deviendra meilleur, spirituellement plus élevé, en ayant une vie encore plus emplie de Torah et de Mitsvot. Le Machia’h viendra très prochainement et s’accomplira alors la promesse (Chemot 19, 6):“Vous serez pour Moi une nation de prêtres et un peuple sacré”. Les souffrances de l’enfantement du Machia’h ont purifié et purifient encore Israël de l’impureté qu’il a accumulé. Le Grand Choffar éveillera chacun à la perception de la Sainteté divine. Même les “égarés” et les “repoussés”, qui sont devenus étrangers à la nation d’Israël, se sont assimilés à d’autres peuples, même ceux qui sont tombés si bas et sont devenus si grossiers qu’ils ont honte d’être Juifs et sont confus lorsque l’on évoque devant eux leur origine, qui font de grands efforts pour se détacher de tout ce qui est lié au Judaïsme, prendront conscience, grâce au son du Choffar et aux tourbillons du Yemen, de leur judaïsme.<br><br>On peut constater concrètement que tous ont été profondément émus par les douleurs de l’enfantement du Machia’h. Grâce à elles, tous se sont d’une certaine façon rapproché du judaïsme, Néanmoins, il s’agit bien là de souffrances. Le Grand Choffar, en revanche, sera l’appel paternel et chaleureux de D.ieu, qui parviendra à chaque Juif, même à ceux qui sont “égarés” et repoussés.'

				'Chapitre 3':
				{
					'contenu' :'L’ardent appel divin à la Téchouva qui fera suite aux douleurs d’enfantement du Machia’h se dévoilera avec une force considérable. Il touchera tout d’abord les érudits de la Torah et ceux qui accomplissent les Mitsvot. Ceux-ci éveilleront en eux une soif considérable pour la Divinité, une soumission dépassant les forces humaines pour pratiquer la Mitsva, étudier la Torah, un profond désir d’augmenter leur crainte de D.ieu, leur amour du Créateur et l’amour des autres Juifs, en étant animés de bons sentiments. Mais l’appel divin à la Téchouva parviendra également à ceux qui sont tombés très bas et se vautrent dans les plaisirs impurs du monde.<br><br>Ainsi, ceux qui sont “égarés dans le pays d’Achour et repoussés en Egypte”, ceux qui se complaisent dans une vie dépravée, à la recherche de tous les plaisirs, qui les conduisent au comportement le plus méprisable, entendront le vibrant appel à la Téchouva. Ils éveilleront également en eux la soif d’une vie juive, basée sur la Torah et les Mitsvot. Dès lors, leur souhait profond sera de se prosterner devant la Sainteté divine, à Yerouchalaim.<br><br>Tel est donc le sens du verset “ils viendront, ceux qui sont égarés dans le pays d’Achour et ceux qui sont repoussés en Egypte”. On distingue en effet deux catégories parmi les fautes des hommes, chacune possédant des caractéristiques spécifiques. La première catégorie correspond au plaisir froid et réfléchi et la seconde à la passion brûlante et enthousiaste. Ces deux manifestations émanent de sources différentes. Le plaisir froid que l’on tire des objets matériels est essentiellement d’origine intellectuelle, alors que la passion brûlante provient surtout des sentiments.<br><br>“Essentiellement intellectuelle” et “surtout des sentiments” n’excluent pas le fait que, dans un cas comme dans l’autre, le plaisir et la passion physique sont fondamentaux. Toutefois, une différence existe dans leur traduction concrète. En effet, le plaisir froid conduit celui qui l’éprouve à la satiété. Une fois satisfait, il exige toujours plus, jusqu’à ce que l’homme soit englouti par les plaisirs matériels. Tel est “celui qui est égaré dans le pays d’Achour”. La racine étymologique d’Achour signifie en effet plaisir, bonheur. Celui qui se consacre aux plaisirs de son corps est bien “égaré dans le pays d’Achour”.<br><br>La passion brûlante pour les choses du monde éveille chez celui qui l’assouvit une soif considérable. Dès lors, il se complait dans l’impureté du monde et devient “repoussé en Egypte”. L’Egypte fait en effet allusion au stade le plus inférieur de la transgression(3).<br><br>Ainsi, il y aura tout d’abord les douleurs de l’enfantement du Machia’h et “l’Eternel D.ieu sonnera du Choffar”. Dès lors les Juifs trembleront, en particulier ceux qui se sont éloignes Puis se réalisera “sonne du Grand Choffar’’. L’appel paternel et chaleureux à la Téchouva éveillera la Judéité profonde de tous les Juifs en général et en particulier de ceux qui sont “égarés” et “repoussés”. Très prochainement, tous accompagneront notre juste Machia’h et se prosterneront devant D.ieu, sur le mont Sacré, à Yerouchalaïm.'

		'18.“La Torah émanant de Ta bouche est, pour moi. meilleure que des milliers de pièces d’or et d’argent.”':
		{
				'Titre':'“La Torah émanant de Ta bouche est, pour moi. meilleure que des milliers de pièces d’or et d’argent.”',
				
				'Chapitre 1':
				{
					'contenu' :'On peut s’interroger à propos du présent verset. Quelle est l’idée nouvelle introduite par cette affirmation ? La Torah est sagesse et connaissance. Elle est une valeur spirituelle, alors que l’or et l’argent sont matériels. Même celui qui n’a qu’une compréhension limitée connaît la supériorité de l’esprit sur la matière. Quel est donc le sens de ce verset ?<br><br>Dans les livres de Kabballa, l’amour de D.ieu est appelé argent(1) et la crainte, or(2). Le terme Alfeï, “milliers”, se traduit également par étude et comportement. L’Admour Hazaken (auteur du Tanya, dans son ouvrage Torah Or, au début de la ParachaVayéchev) donne de ce verset l’interprétation suivante. Le roi David affirme ici que l’étude de la Torah pratiquée dans ce monde matériel, par la bouche de chair, apporte à l’âme une élévation beaucoup plus considérable que celle qu’elle peut recevoir lorsqu’elle se trouve là-haut, avant que D.ieu ne l’envoie ici-bas.Tels sont donc les milliers de pièces d’or et d’argent, qui font allusion à l’amour et à la crainte de D.ieu.<br><br>Ainsi, laTorah que l’on étudie et les Mitsvot que l’on accomplit dans ce monde, sont plus précieuses que le service de D.ieu de l’âme, basé sur l’amour et la crainte, dans les mondes supérieurs. En effet, D.ieu désire que les Juifs réalisent l’élévation de la matière du monde, en faisant porter leurs efforts dans les domaines de laTorah, des Mitsvot et des bonnes actions. En conséquence, chaque âme parvient ici-bas dans un but précis. Elle reçoit une mission spécifique qu’elle doit réaliser. Pour y parvenir, un certain nombre d’années de vie lui sont accordées. C’est ainsi qu’il est dit “des jours sont créés et il y introduit l’Unique”. E’had, unique, s’écrit Alef, ’Heth, Dalet. Alef est l’initiale de “Aloufo Chel Olam”, le Maître du monde.’Heth a pour valeur numérique huit et correspond aux sept cieux et à la terre. Dalet   a pour valeur numérique quatre et désigne les quatre points cardinaux, avec tout ce qu’ils contiennent, tout ce qui se trouve dans les cieux et sur la terre. Toutes les créatures sont ainsi profondément soumises à D.ieu.<br><br>Tel est donc le sens du verset “des jours sont créés et il y introduit l’Unique”. Ces jours sont accordés à l’homme afin qu’il accomplisse la mission pour laquelle son âme descendit dans ce monde. Le nombre de ces années est en effet limité, ainsi qu’il est dit :“les jours de nos années sont de soixante dix ans ou, si les forces s’en révèlent, de quatre-vingts ans”. Il est dit aussi :“ses jours seront de cent vingt ans”. Ainsi, l’on vit soixante dix, quatre vingt ou cent vingt ans et ce laps de temps n’est nullement comparable à celui que l’âme passe dans le ciel, attendant sa descente dans ce monde. Puis, lorsqu’elle étudie la Torah et accomplit les Mitsvot ici-bas, elle reçoit enfin l’élévation.<br><br>On peut déduire de tout cela à quel point il est important pour cette âme de vivre dans le monde matériel, d’y étudier la Torah, d’y pratiquer la Mitsva. Elle obtient ainsi une élévation qu’elle ne possédait nullement auparavant.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Il est dit que “tous les Juifs sont des fils de roi”.Ainsi, les âmes proviennent de la Sefira de Mal’hout,Attribut de Royauté divine. En fait, leur source première est la Sefira ’Ho’hma, Attribut de la Sagesse divine. Mais la décision faire descendre l’âme dans le monde et de lui accorder un certain nombre d’années de vie dépend de la Sefira Mal’hout(3). Le Zohar dit en effet :“De ce niveau dépend tous les jours et toutes les années de l’homme. Il s’agit là du dernier Hé (du Tétragramrne)”. Ainsi, Mal’hout est le lieu spirituel de tous les jours et années des hommes. Elle est le dernier Hé du Nom divin Avaya (le Tétragramme)(4).<br><br>Le Nom divin Avaya comprend quatre lettres :Youd, Vav, Hé. Dans les Sefirot(5), le Youd correspond à Ho’hma le premier Hé à Bina(7), l’analyse intellectuelle, le Vav, dont la valeur numérique est six, aux six attributs de l’émotion,’Hessed(8), la bonté, Guevoura(9), la sévérité, Tiféret(10), la miséricorde, Nétsa’h(11), la victoire, Hod(12), la ténacité et Yessod(13), l’influence. C’est ainsi qu’il est écrit “à Toi, Eternel, appartient la grandeur, la force, la miséricorde, la victoire, la ténacité et tout ce qui se trouve dans les cieux et sur la terre. La grandeur est ici synonyme de bonté et l’on sait que les premiers Kabbalistes appelaient ainsi la Sefira de ’Hessed. Enfin, dans l’expression “tout ce qui se trouve dans les cieux et sur la terre”, le mot “tout” fait allusion à la Sefira de Yessod. On retrouve donc bien dans ce verset les six Attributs divins, correspondant à la lettre Vav du Nom Avaya.<br><br>Enfin, le dernier Hé correspond à Mal’hout. A son niveau, il est possible de voir tous les jours et toutes les années que l’homme vivra sur la terre.Tout se passe précisément à ce stade, car c’est grâce à Mal’hout que D.ieu fait vivre et exister le monde, ainsi qu’il est dit : “Tu les fais tous vivre”. Le Zohar indique que “Tu” correspond ici à Mal’hout.<br><br>Le Midrach (voir Réchit ’Ho’hma, Chaar Hakedoucha, fin chap. 7) dit :“ne lis pas qu’Il le fait vivre mais bien qu’il le fait exister”. En effet, laVitalité divine ne fait pas que vivifier le monde. Elle le conduit également à l’existence. C’est donc grâce à la Sefira de Mal’hout que se réalise le Dessein divin de perpétuer le monde. Il est dit que “Ta royauté est la royauté de tous les mondes”. En effet, Mal’hout est à l’origine de l’existence pour le niveau le plus haut comme pour ce monde inférieur.<br><br>L’attribut de Mal’hout d’un monde est la source de l’existence du monde qui lui est immédiatement inférieur. Ainsi, Mal’hout, qui est le stade le plus inférieur d’un monde devient le plus élevé du monde qui est en dessous de lui. Mal’hout du monde d’Atsilout(14), par exemple, est la “couronne” du monde de Brya(15).<br><br>Mal’hout est la dernière Sefira de chaque monde.Ainsi, ’à Toi, D.ieu, revient le règne” est mentionné, dans le verset précédemment cité, après qu’aient été énoncées toutes les autres Sefirot, MaI’hout étant, dans chaque monde, la dernière. C’est le cas pour le monde d’Atsilout également et c’est ainsi qu’il est dit :“Mal’hout est la fin de tous les niveaux d’Atsilout”.<br><br>Il y a en tout dix Sefirot, de ’Ho’hma à Mal’hout. Avant ’Ho’hma, il y a Kéter(16), la couronne, qui n’est pas comptée parmi les dix Sefirot, car elle est un niveau intermédiaire entre deux mondes. Ainsi, Mal’hout d’un monde devient le Kéter du monde suivant, c’est-à-dire la source des dix Sefirot de ce monde.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'La Sefira de Kéter, la couronne qui surplombe le monde spirituel d’Atsilout, comprend deux niveaux. Le premier s’appelle Atik(17) et le second Ari’h(18). Atik signifie déplacé, comme dans le verset “et il se déplaça de cet endroit”, il le quitta. Il en va de même pour Atik, partie supérieure de la Sefira de Kéter. Bien qu’elle lui appartienne, elle en est aussi déplacée”, séparée. Le second niveau de Kéter est Ari’h, qui signifie long. La longueur s’oppose à la brièveté. Certes, la synthèse peut porter en elle tout le développement. Bien plus, l’exposé concis est à la mesure de l’analyse détaillée. Malgré cela, l’un et l’autre ne sont nullement comparables.<br><br>Ainsi, l’abrégé du Choul’han Arou’h donne la décision hala’hique, telle qu’elle résulte du Talmud et des Décisionnaires. La décision finale y est  claire et précise, mais elle ne reflète pas tout le développement qui l’a précédée. La lumière profonde et la vitalité de la Hala’ha manquent dans son exposé. Ainsi, des Commandements comme la pureté, l’éducation, les principes de la Cacherout, comme l’obligation de saler la viande, l’interdiction de la mélanger au lait, ne sont exposés par l’abrégé du Choul’han Arou’h que de façon concise. Il y est dit qu’une femme doit, en différentes périodes, respecter certaines pratiques, qu’éduquer un enfant signifie également l’habituer à se laver les mains, à se coucher avec la tête couverte, à répéter le “Chema Israël” dès qu’il commence à parler, puis, un peu plus tard, à respecter le Chabbat. Il y est dit aussi qu’il est nécessaire de saler la viande, de séparer les aliments carnés des aliments lactés. Ce n’est cependant là que la décision finale, telle qu’il convient de l’appliquer, ce qu’il faut faire et ce dont il faut s’abstenir.<br><br>Dans le Talmud et les Décisionnaires, par contre, chaque Loi reçoit une explication. A quel verset rattacher tel Commandement ? Est-ce un principe communiqué à Moché sur le mont Sinai ? De plus, le détail de toutes les Lois relatives à chaque Commandement est discuté et sa gravité soulignée. Ainsi, tant qu’une femme n’a pas pratiqué l’immersion rituelle, à la date qui convient et dans un bassin conforme à la Hala’ha, il est interdit à son mari d’avoir un rapport avec elle,sous peine d’être puni de Karet,de retranchement de l’âme.Les Livres décrivent également la grande récompense de celles qui appliquent scrupuleusement    ces Lois, l’élévation morale des enfants à qui elles donneront naissance. A l’opposé, expliquent ces Livres, celles qui dénigrent les Préceptes divins mettent au monde des enfants moralement diminués et d’un caractère malfaisant. Il en va de même pour toutes les autres Hala’hot. Dans l’abrégé du Choul’han Arou’h, par contre, tout ceci est résumé de la façon la plus concise.<br><br>Ce qui vient d’être dit nous permettra de définir la Sefira de Ari’h, qui signifie long. Il y a en effet deux catégories parmi les dix Sefirot, de ’Ho’hma, la découverte intellectuelle, à Mal’hout, la royauté. Les trois premières, ’Ho’hma, la découverte intellectuelle, Bina, l’analyse et Daat, la synthèse, sont liées à l’intellect, les sept autres à l’émotion,’ Hessed, la bonté, Guevoura, la sévérité, Tiféret, la miséricorde, Netsa’h, la victoire, Hod, la ténacité, Yessod, l’influence et Mal’hout, la royauté. Les six premières Sefirot de l’émotion, de ’Hessed à Yessod, sont appelées Zeer Anpin, le petit visage(19). En ce sens, elles sont comparables à l’abrégé du Choul’han Arou’h. La seconde partie de Kéter, en revanche, s’appelle Ari’h, long, comme la Loi largement commentée par le Talmud et les Décisionnaires.'
				},

				'Chapitre 4':
				{
					'contenu' :'Le niveau d’Ari’h inclut en lui toutes les Sefirot de ’Ho’hma à Mal’hout. En ce sens,Ari’h constitue bien la “longueur” de ces dix Sefirot, comme celle de l’exposé des Lois, par rapport à l’abrégé du Choul’han Arou’h. Or, ce développement semble constituer un fait nouveau. Certes, le sujet est le même que celui du résumé, mais il procède alors d’un grand développement, d’un exposé des significations et semble donc être différent. Il en va de même pour Ari’h, comparé aux dix Sefirot.<br><br>Ainsi, Ari’h, bien qu’incluant en lui toutes les dix Sefirot, telles qu’elles se dévoilent par la suite, les élève vers une dimension tout à fait différente. Par ailleurs, ces Sefirot d’ri’h bien que très élevées, sont en relation avec ce qu’elles seront par la suite. En conséquence, Ari’h est lié au monde inférieur alors qu’Atik se rattache aux niveaux supérieurs.<br><br>Kéter est donc l’intermédiaire entre les mondes supérieur et inférieur. Il est constitué de deux parties,Atik et Ari’h, la première tournée vers le haut, la seconde vers le bas. De façon générale, l’Atik et l’Ari’h de chaque monde se trouvent dans la Sefira de Mal’hout du monde directement supérieur, qui est la source et l’origine de ce monde. En effet, Mal’hout est le dernier niveau des dix Sefirot. C’est pour cela qu’elle peut être la racine et le Kéter du monde qui la suit.<br><br>L’explication de tout cela est la suivante. Mal’hout est la Sefira la plus basse, car sa source est la plus élevée. On peut le vérifier pour ce qui concerne les forces de l’âme. En effet, la force de domination dépasse toutes les autres. De même, Mal’hout, dans sa racine qui se trouve en Kéter, dépasse le autres Sefirot. Les Livres énoncent le principe suivant : “le début est lié à la fin”. Le début fait allusion au Kéter de chaque monde et Mal’hout en est la fin. Ces deux niveaux sont liés Kéter est directement en relation avec Mal’hout et c’est donc en Mal’hout que l’on peut trouver Kéter.<br><br>On peut également vérifier cette affirmation dans le comportement du corps. Ainsi, les pieds conduisent la tête là où elle ne pourrait se rendre d’elle-même. Parfois, celui qui a des maux de tête peut guérir en se soignant les pieds. Il en va de même pour Kéter et Mal’hout, qui sont intimement liés. C’est pour cette raison que Mal’hout peut être la source et le Kéter du monde qui le suit. En ce sens, Mal’hout correspond au dernier Hé du Nom Divin Avaya. Ce niveau permet d’entrevoir les années de l’homme. Celles-ci servent à élever le monde que Mal’hout conduit à l’existence et perpétue. C’est pour cela que “la Torah émanant de Ta bouche”, celle que l’âme étudie dans ce monde, “est, pour moi, meilleure que des milliers de pièces d’or et d’argent”, que le service de D.ieu basé sur l’amour et la crainte de D.ieu qu’elle possédait déjà auparavant. En effet, c’est ainsi qu’elle peut parvenir à l’élévation.'
