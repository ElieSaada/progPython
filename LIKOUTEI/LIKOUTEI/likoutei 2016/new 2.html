				'Siha' :{'Titre' :'Devenir un Cohen<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Pin’has 5718-1958)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Torah rapporte, au début de la Parchat Pin’has, les propos suivants de D.ieu : “ Pin’has, fils d’Eléazar, a calmé Ma colère, en portant Ma vengeance ”. En conséquence, “ Je lui accorde Mon alliance de paix ”, sous la forme d’une “ prêtrise éternelle ”, pour lui et pour ses descendants. Déjà auparavant, la prêtrise avait été confiée à la descendance d’Aharon, c’est-à-dire à Aharon lui-même, à ses fils qui avaient reçu l’onction en même temps que lui et à ceux qui devaient naître après cette onction. Pin’has, néanmoins, était né avant celle-ci et il n’avait pas été oint. En conséquence, il n’était pas Cohen avant d’avoir tué Zimri, comme l’expliquent le traité Zeva’him 101b et Rachi, au début de la Parchat Pin’has.<br/> <br/> 	Néanmoins, on peut s’interroger, sur ce qui vient d’être dit. De façon générale, un effort doit être récompensé. Plus l’accomplissement est élevé et important, plus la rétribution est large. La prêtrise, en revanche, n’est pas une récompense, mais bien un état naturel, celui d’Aharon et de ses fils, que D.ieu a séparé des autres enfants d’Israël et sanctifié, ainsi qu’il est dit (Divreï Ha Yamim, 1, 23, 13) : “ Il sépara Aharon pour le sanctifier, saint des saints, lui et ses fils, pour l’éternité ”. A l’opposé, il semble que ceux qui ne descendent pas d’Aharon et de ses fils ayant reçu l’onction soient dans l’impossibilité d’être des Cohanim, quoi qu’ils fassent. Car, la prêtrise est un état naturel, que D.ieu a placé dans la création, pour eux uniquement.<br/> <br/> 	Rachi, commentant le verset Bamidbar 16, 5 et le Midrach Bamidbar Rabba, à cette même référence, expliquent que, tout comme le soir ne deviendra jamais matin, car telles sont les frontières naturelles que D.ieu a instaurées, dans le monde, de même, la prêtrise d’Aharon ne disparaîtra jamais, ainsi qu’il est dit : “ et ce fut soir et ce fut matin, Il sépara ” et aussi : “ Il sépara Aharon pour le sanctifier ”.<br/> <br/> 	On peut donc se poser la question suivante. De manière naturelle, Pin’has n’était pas Cohen. Dès lors, comment put-il le devenir en “ portant Ma vengeance ”, “ parce qu’il a vengé son D.ieu ” ?<br/> <br/> 	2. Après avoir achevé le récit de Pin’has et tout ce qui s’y rapporte, en avoir déduit la nécessité de faire la guerre contre Midyan et de recenser les enfants d’Israël, à la suite de l’épidémie, la Torah revient sur le partage d’Erets Israël et sur la nomination de Yochoua, en tant que berger d’Israël, chargé de les conduire en Terre Sainte. Puis, jusqu’à la fin de cette Sidra, sont décrits les sacrifices, qui, pour partie, ne pouvaient être offerts qu’en Erets Israël. C’est le cas des deux pains, de différents sacrifices publics et des libations, selon les traités Mena’hot 45b et Zeva’him 11a.<br/> <br/> 	Certes, le traité Mena’hot dit que les sacrifices mentionnés dans le “ ‘Houmach des comptes ”, c’est-à-dire dans la Parchat Pin’has, furent également offerts dans le désert. Néanmoins, cette Paracha fait également référence à l’entrée en Terre Sainte, comme le souligne Rachi, d’après le Sifri, dans son commentaire du verset Bamidbar 28, 2.<br/> <br/> 	Les Sages expliquent, dans le traité Nedarim 22b et le Midrach Chemot Rabba, au début du chapitre 32, que les enfants d’Israël, s’ils n’avaient pas fauté, auraient d’emblée connu la délivrance complète, dès leur entrée en Erets Israël. On peut en conclure que cette entrée, dans les modalités qu’elle reçut, fut proche de la délivrance future.<br/> <br/> 	Il en est de même également pour les sacrifices, conclusion de cette Paracha, qui recevront un rôle essentiel dans le monde futur, ainsi qu’il est dit : “ Là-bas, nous les ferons comme l’ordonne Ta Volonté ”, comme l’explique la séquence de discours ‘hassidiques intitulée “ Et, ainsi ”, prononcée en 5637, à partir du paragraphe 17.<br/> <br/> 	La similitude entre l’entrée en Terre Sainte et la délivrance future nous permettra de comprendre la relation qui peut être faite entre cette entrée et Pin’has. En effet, le Targoum Yonathan, Vaéra 6, 18, dit que “ Pin’has, c’est Elie ”, celui qui, très prochainement, annoncera la délivrance complète.<br/> <br/> 	3. Lorsque nous obtiendrons la délivrance future, “ ton Maître ne se cachera plus ”. La lumière de D.ieu ne sera plus occultée par un vêtement, selon le chapitre 36 du Tanya. A l’heure actuelle, elle éclaire uniquement à travers ces vêtements et, de ce fait, elle se contracte, pour s’adapter à la mesure des mondes. Après la délivrance, par contre, la lumière qui transcende l’enchaînement des mondes brillera sans écran.<br/> <br/> 	L’homme est créé à l’image de l’Homme céleste, Qui se révèle de deux manières, par la lumière qui s’introduit dans l’enchaînement des mondes et par celle qui la transcende. Et, il en est de même pour l’homme, ici-bas, dont l’âme présente deux aspects. Le premier s’investit dans ses forces et il se répartit en quatre niveaux, Néfech, à l’origine de la vie végétative, Roua’h, source des sentiments, Nechama, partie intellectuelle et ‘Haya, partie supérieure de cette âme. Selon le même processus, la lumière de D.ieu traverse les quatre mondes, Assya, celui de l’action, Yetsira, celui de la formation, Brya, celui de la création et Atsilout, celui de la conception. Le second aspect transcende toutes ces forces et il correspond à la Ye’hida, l’essence de l’âme qui est liée à l’unité de D.ieu, Ya’hid. Pour révéler ce niveau de l’unité, cette lumière transcendant l’enchaînement des mondes, on doit, ici-bas, mettre en éveil la Ye’hida de l’âme, qui dépasse ses forces révélées.<br/> <br/> 	On peut ainsi comprendre l’affirmation suivante du traité Sanhédrin 97b, qui est commentée par le Likouteï Torah, Tétsé, page 40d : “ Si Israël accède à la Techouva, il sera libéré. Sinon, il ne le sera pas ”. La seconde partie de cette phrase souligne que la délivrance sera, certes, obtenue par la Techouva, mais celle-ci ne sera pas nécessairement consécutive à la faute, que cette Techouva rachètera, afin qu’il ne fasse pas obstacle à la rédemption. En effet, il existe un lien intrinsèque entre la Techouva et la délivrance.<br/> <br/> 	La raison en est la suivante. La Techouva émane essentiellement de la Ye’hida, par l’intermédiaire de laquelle elle peut expier tous les défauts causés par les fautes, comme le souligne le Likouteï Torah, A’hareï, à la page 26c. Ces défauts entachent les forces révélées de l’âme. En conséquence, la Techouva, qui met en évidence un stade plus élevé, la Ye’hida, peut les faire disparaître.<br/> <br/> 	C’est pour cette raison que la délivrance future doit être précédée par la Techouva, émanant de la Ye’hida. De la sorte, celle-ci provoquera la délivrance complète, l’Unité véritable, Ya’hid.<br/> <br/> 	3. La Ye’hida transcendant les forces révélées intervient lorsqu’un Juif fait le don de lui-même, au delà de toute logique. En effet, la rationalité ne peut justifier le don de soi véritable, celui qui n’est pas consenti dans le but recevoir une récompense.<br/> <br/> 	La force du don de soi émane de la Ye’hida, ce qui explique son importance, pour les générations du talon du Machia’h, devant la mettre en évidence afin de révéler l’Unité de D.ieu, avec la venue du Machia’h.<br/> <br/> 	De fait, le don de soi a toujours été nécessaire, comme le souligne le chapitre 25 du Tanya. De lui dépend globalement l’accomplissement de la Torah et des Mitsvot. C’est pour cela qu’il fut demandé à la génération qui entrait en Terre Sainte de lire le Chema Israël, deux fois par jour, afin de parvenir à ce don de soi, bien que l’assurance leur ait été donnée que “ D.ieu fera en sorte qu’on vous craigne ”.<br/> <br/> 	Pour autant, un tel don de soi n’est pas concret, mais seulement potentiel. Concrètement, on doit alors uniquement mettre en pratique la Torah et les Mitsvot et, ce faisant, il faut se tenir prêt au don de soi. En pareil cas, la Ye’hida, le don de soi, se révèle à travers les quatre autres niveaux précédemment définis, Néfech, Roua’h, Nechama, ‘Haya, qui interviennent dans la pratique de la Torah et des Mitsvot.<br/> <br/> 	Il n’en est pas de même en la période du talon du Machia’h. Le don de soi est alors une entrée en matière aux révélations du monde futur, à celui de la lumière la plus profonde, lorsque “ ton Maître ne se cachera plus ”. Dès lors, il est effectif, concret et révèle la Ye’hida, sans que l’on ne subisse aucun écran.<br/> <br/> 	5. On distingue plusieurs formes de ce don de soi effectif. On peut, tout d’abord, le faire uniquement de manière mesurée. Ainsi, chaque fois que l’on devra mettre en pratique la Torah et les Mitsvot en ayant recours au sacrifice, on consultera, au préalable, le Choul’han Arou’h afin d’établir quelle est son obligation, en la matière. Si la Hala’ha indique qu’il faut offrir sa vie pour cette pratique, on sera donc prêt à le faire.<br/> <br/> 	Le véritable don de soi, en revanche, consiste à se lier à D.ieu au-delà de toutes les contingences, bien au-delà de toute logique, sans aucun calcul préalable.<br/> <br/> 	Tel fut précisément l’abnégation de Pin’has. Non seulement celui-ci fit don de sa propre personne, mais, en outre, il consentit ce sacrifice dans un domaine où il n’était nullement tenu de le faire, d’après la Hala’ha. Bien plus, s’il avait interrogé le tribunal, à ce sujet, celui-ci n’aurait pu prôner une telle attitude. Le traité Sanhédrin 82a dit, en effet, que “ c’est la Hala’ha, mais on ne l’enseigne pas ”. Bien plus, le Yerouchalmi, Sanhédrin, chapitre 9, paragraphe 7, précise que les Sages ne sont pas satisfaits de ceux qui “ portent la vengeance de D.ieu ” de cette façon.<br/> <br/> 	Ceci nous permettra de répondre à la question que pose le ‘Ho’hmat Chlomo, dans le Choul’han Arou’h, Even Ha Ezer, chapitre 16, paragraphe 4. En effet, celui-ci demande pourquoi n’est pas mentionnée, dans le Choul’han Arou’h, la Hala’ha selon laquelle celui qui veut venger D.ieu peut tuer celui qui a mal agi. En l’occurrence, il est effectivement impossible de l’enseigner. Pour autant, une allusion y est bien faite, sous la forme d’un récit : “ S’il n’a pas été tué par ceux qui veulent venger D.ieu ”.<br/> <br/> 	Selon certains, le Beth Yossef ne mentionne pas cette Hala’ha dans son Choul’han Arou’h, car, d’après lui, la possibilité accordée à ceux qui veulent venger D.ieu de tuer un tel homme est une permission et non une obligation. Mais, une telle conception est difficile à comprendre. Comment peut-on donner la permission de tuer un homme, même si l’on trouve, par ailleurs, une telle affirmation dans le traité Makot 11b ? Et, si cette permission existe, pourquoi ne pas en faire mention dans le Choul’han Arou’h ?<br/> <br/> 	En tout état de cause, on n’enseigne pas la Hala’ha selon laquelle celui qui veut venger D.ieu doit tuer un tel homme. Quiconque le désire en prend l’initiative et il y a donc bien là, à proprement parler, un don de sa propre personne.<br/> <br/> 	C’est en ce sens que Pin’has est lié à la délivrance future. Celle-ci surviendra par un don de soi n’intégrant aucun calcul, par la révélation de la Ye’hida, qui mettra en évidence l’Unité de D.ieu, Ya’hid.<br/> <br/> 	6. Faisant référence aux révélations du monde futur, le traité Baba Kama 75a, qui commente le verset (Ichaya 54, 12) “ Je te construirai des créneaux en pur cristal ”, dit : “ Selon un avis, ce cristal est une pierre de Shoam. Selon un autre, c’est une pierre de Yachfé. D.ieu conclut : Ce sera donc l’une et l’autre. ”.<br/> <br/> 	Le Shoam est une pierre précieuse qui brille et éclaire d’une lumière tranquille. Le Yachfé, en revanche, a une clarté agressive, selon le Likouteï Torah, Reéh, page 27d. Tel est le sens de la controverse introduite par ce texte. La lumière de la délivrance future sera-t-elle une révélation céleste, Shoam, ou bien l’effet de la transformation de la matière, Yachfé ? D.ieu répond à cette question : “ Ce sera l’une et l’autre ” et l’on cumulera ainsi les deux qualités à la fois, le dévoilement céleste et l’élévation de la matière, comme l’expliquent les discours ‘hassidiques du Likouteï Torah introduits par ce verset.<br/> <br/> 	Il existe une différence entre le dévoilement céleste et l’élévation. Le premier met en évidence une lumière qui ne connaît pas la limite. La seconde, en revanche, est proportionnelle à l’effort investi. Pour autant, elle possède bien une qualité. En effet, la lumière révélée par D.ieu sans l’intervention des hommes ne peut pas toujours être profondément intégrée par eux. Ils ne sont pas systématiquement des réceptacles pour la contenir et elle ne les éclaire donc que superficiellement. Il n’en est pas de même quand cette lumière est obtenue par l’effort des hommes. En effet, cet effort affine la personnalité et lui permet de l’intégrer profondément.<br/> <br/> 	Tel sera précisément l’apport de la délivrance future, qui cumulera ces deux qualités. D’une part, elle révélera également la lumière dépassant les limites, celle que l’effort des hommes ne peut révéler. D’autre part, elle permettra d’intégrer profondément cette lumière. Une telle possibilité n’a encore jamais été accordée et elle le sera seulement lors de la délivrance.<br/> <br/> 	Certes, faisant référence à la révélation du monde futur, l’Admour Hazaken dit : “ On en a obtenu un avant goût, lors du don de la Torah ”. Alors, l’impureté des enfants d’Israël disparut, tout comme le mal se met en sommeil, durant la prière, chez les Beïnonim, les hommes moyens définis par le Tanya, puis il s’éveille de nouveau, après la prière.<br/> <br/> 	Lors du don de la Torah, se révéla effectivement une lumière infinie, apportant une indication sur ce que celle-ci serait, dans le monde futur. Pour autant, la matière n’avait pas été affinée et elle n’était donc pas un réceptacle, susceptible de la contenir. Après le don de la Torah, la situation redevint donc ce qu’elle était auparavant et la faute du veau d’or devint dès lors possible.<br/> <br/> 	Dans le monde futur, en revanche, “ ce sera l’une et l’autre ”. Le monde sera affiné et il pourra intégrer profondément la lumière infinie.<br/> <br/> 	Pin’has fait également allusion à tout cela. En effet, “ Pin’has, c’est Elie ”, l’annonciateur de la délivrance. Comme on l’a dit, la prêtrise ne peut pas être obtenue au prix de l’effort. Elle est uniquement accordée par D.ieu et devient ensuite un état naturel.<br/> <br/> 	Il faut en conclure que Pin’has était naturellement apte à recevoir la délivrance, avant même de tuer Zimri. Pour autant, celle-ci ne lui fut pas accordée tant qu’il n’avait pas “ porté la vengeance de D.ieu ”, afin que la prêtrise soit bien le résultat de son effort. C’est à cela que fait allusion le verset : “ Je lui accorde Mon alliance de paix ”. En effet, la paix permet de réunir des éléments opposés et Pin’has put, de fait, concilier la révélation céleste et l’effort de l’homme. Une telle forme de paix préfigure bien la délivrance future. Or, “ Pin’has, c’est Elie ”, qui annoncera prochainement cette délivrance.<br/> <br/> 	7. L’unité de ces deux mouvements, du dévoilement céleste et de la révélation, a une incidence sur le service de D.ieu.<br/> <br/> 	La Ye’hida doit s’unir aux forces profondes, au point de les pénétrer. Certes, la pratique de la Torah et des Mitsvot, par ces forces profondes, est précédée par la lecture du Chema Israël, qui correspond au don de soi potentiel. En outre, la Ye’hida se trouve également dans ces forces profondes, bien qu’à l’état latent et non par toute son essence. Mais, cela ne suffit pas. Il convient, en outre, d’être prêt au don de soi effectif, en permanence, tout au long du jour, d’avoir une perception directe de la Ye’hida et non uniquement par l’intermédiaire de ces forces profondes.<br/> <br/> 	C’est ainsi que l’on cumule les deux qualités, la Ye’hida, d’une part, l’intériorisation et le réceptacle, d’autre part. De cette façon, on obtient la révélation du monde futur, “ ce sera l’une et l’autre ”.<br/> <br/> 	8. Lorsque Matot et Masseï sont lues ensemble, le Chabbat Parchat Pin’has est le premier de la période des trois semaines. Tout est effet de la divine Providence et l’on peut en conclure qu’une relation existe entre cette Paracha et la présente période, conformément à l’explication du Chneï Lou’hot Ha Berit, partie “ Loi Ecrite ”, début de la Parchat Vayéchev, selon laquelle “ les fêtes de toute l’année sont liées aux Sidrot qui sont alors lues ”.<br/> <br/> 	L’explication est la suivante. Le Midrach E’ha Rabba, chapitre 1, paragraphe 51, dit que, tout de suite après la destruction du Temple, “ naquit le sauveur d’Israël ”. C’est donc bien l’étroitesse qui conduit vers la largesse véritable, celle que nous connaîtrons dans le monde futur, comme l’expliquent les Rechimot du Tséma’h Tsédek sur Meguilat E’ha, commentant le verset “ Yehouda a été exilé par pauvreté ”. Or, cette révélation du monde futur est liée au service de D.ieu de Pin’has, qui relie la Ye’hida aux forces profondes.<br/> <br/> 	La Haftara du premier Chabbat des trois semaines fait également allusion à cela : “ Israël est saint pour l’Eternel, début de Sa récolte. Quiconque le dévore en portera la responsabilité ”. Au sens simple, ce verset fait allusion aux autres nations, qui “ dévorent ” Israël. Aussi, elles “ en porteront la responsabilité ”, seront déclarées coupables et “ le malheur les poursuivra ”.<br/> <br/> 	Néanmoins, la Torah fut donnée aux Juifs et l’on doit en conclure que ce verset leur délivre également un enseignement. Bien plus, les deux explications sont liées. En effet, les autres peuples peuvent “ dévorer ” Israël précisément parce que les Juifs en font de même, ainsi qu’il est dit (Ichaya 49, 17) : “ Ceux qui te détruisent et te persécutent émanent de ton sein ”.<br/> <br/> 	Les Juifs peuvent aussi être “ dévorés ” par leurs fautes, au point d’occulter leur qualité de “ Israël ”. Ils doivent donc “ en porter la responsabilité ” et mettre en évidence la Ye’hida de leur âme, comme l’explique le Likouteï Torah, Pin’has, page 80d. Il est dit, à propos du sacrifice de “ responsabilité ”, Acham : “ On y ajoutera un cinquième ”. Il n’est donc pas possible de se contenter des quatre premiers niveaux, Néfech, Roua’h, Nechama et ‘Haya. Il faut, en outre, introduire la cinquième, la Ye’hida. Bien plus, on doit “ l’ajouter ” aux quatre autres, à l’âme divine et à l’âme animale, de sorte que tous brillent ensemble, “ ce sera comme l’une et l’autre ”.<br/> <br/> 	Ceci nous permettra de comprendre l’explication du Targoum et de Rachi, qui comparent l’expression “ début de Sa récolte ” à la Terouma, prélèvement agricole pour le Cohen et au début de la récolte, avant l’offrande du Omer. En effet, qu’ajoute cette dernière comparaison ? L’interdiction de la Terouma n’a-t-elle pas un caractère plus sévère, puisque celui qui en consomme, n’étant pas Cohen, est, de ce fait, condamné à mort ?<br/> <br/> 	En fait, il est indiqué ici, d’une manière allusive, que la révélation de la Ye’hida doit être perceptible non seulement en les forces révélées de l’âme divine, qui correspondent à la Terouma, mais aussi en celles de l’âme animale, qu’évoque l’Omer, une mesure d’orge. On sait, en effet, que l’orge est la nourriture des animaux.<br/> <br/> 	C’est pour cela que l’Admour Hazaken cite, dans le Likouteï Torah, Pin’has, à la page 80d, le verset (Bamidbar 23, 10) “ Qui comptera la descendance d’Israël ” afin d’expliquer que “ il en portera la responsabilité ”. En effet, Mispar, le compte, est de la même étymologie que Sapir, la pierre brillante. La Ye’hida doit donc illuminer les descendances d’Israël, Rova, de la même étymologie que Arba, quatre, faisant allusion aux Néfech, Roua’h, Nechama et Ye’hida d’Israël et à leur aspect profond, “ comme l’une et comme l’autre ”.<br/> '},
				
				'Siha' :{'Titre' :'Expiation constante<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Balak 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	Commentant le verset (Bamidbar 25, 13) : “ Ils obtint l’expiation des enfants d’Israël ”, nos Sages disent, dans le Sifri, à cette référence : “ Cette expiation se poursuit encore actuellement et ce sera le cas jusqu’à la résurrection des morts ”. Le traité Sanhédrin dit que “ cette expiation pourrait se poursuivre ”, alors que, selon le Sifri, elle se déroule effectivement et les Tossafot, au traité Sotta 14a, expliquent : “ Chaque année, la maison de Peor s’élève là-haut afin d’accuser et de rappeler la faute ”.<br/> <br/> 	On peut s’interroger, à ce sujet. En quoi la faute de Peor se distingue-t-elle des dix épreuves que les enfants d’Israël imposèrent à D.ieu, dans le désert ? Or, à propos de celles-ci, il n’est pas dit qu’une expiation constante soit nécessaire, si ce n’est pour le veau d’or et les éclaireurs, dont les conséquences affectent toutes les générations. Pourquoi est-ce le cas pour la faute de Peor ?<br/> <br/> 	L’explication est la suivante. On servait l’idole de Peor en se découvrant et en déposant des excréments devant elle, comme l’expliquent Rachi, commentant le verset Bamidbar 25, 3 et le traité Sanhédrin 64a. En d’autres termes, on accordait de l’importance à des déchets, comme l’explique le Likouteï Torah, Vaét’hanan, page 11c.<br/> <br/> 	Comme tout ce qui est matériel, cette faute, dans sa forme physique, est la conséquence de ce qu’elle est à un stade moral et plus affiné.<br/> <br/> 	Les excréments sont les déchets des aliments, repoussés à l’extérieur après que les intestins en aient retenu la meilleure partie, se confondant à la chair et au sang. De même, l’influence céleste est “ triée ” par des anges qui sont les “ intestins ”. Sa partie la plus élevée est le plaisir le plus haut, qui est conservé pour le Gan Eden et ses déchets sont repoussés vers les stades plus inférieurs de la création, dans lesquels ils sont également à l’origine du plaisir. Il en ainsi, en chaque monde, jusqu’au nôtre, dans lequel les plaisirs deviennent matériels, de l’or et de l’argent, comme l’explique le Likouteï Torah, Chela’h, pages 41d et 46d.<br/> <br/> 	L’homme, de par sa qualité, devrait trouver son plaisir dans les domaines les plus élevés, comme le montre le Kountrass Ou Mayan. En conséquence, s’il accorde de la valeur ou même un rôle essentiel aux plaisirs matériels, qui ne sont que des déchets, il réitère, d’une manière plus fine, la faute de Peor. Et, c’est bien de ce stade plus affiné que découle cette faute, au sens propre.<br/> <br/> 	Il est dit (Yochoua 22, 17) de la faute de Peor que : “ Je n’en suis pas purifié jusqu’à ce jour ”. Or, la Torah est éternelle et ces mots s’appliquent donc, encore à l’heure actuelle. De fait, on peut constater, malgré la préparation que constitue la prière, qu’au moment de satisfaire ses besoins matériels, on commet, bien souvent, la faute de Peor et l’on est attiré, quelques fois même absorbé, par les plaisirs physiques.<br/> <br/> *   *   *<br/> <br/> 	Ceci nous permettra de comprendre pourquoi la faute de Peor fut commise peu avant l’entrée en Erets Israël, après la disparition de la génération du désert.<br/> <br/> 	En effet, on s’embourbe dans les plaisirs matériels parce que l’on s’imagine que la réussite professionnelle dépend essentiellement de “ ma force et la puissance de ma main ”, de phénomènes naturels. On oublie que “ D.ieu t’accorde la force d’accomplir tout cela ”, que la nature est seulement un réceptacle, un vêtement pour la bénédiction du Saint béni soit-Il. Néanmoins, D.ieu voulut qu’on l’obtienne de cette façon, comme l’explique le Kountrass Ou Mayan, au discours 25, ainsi qu’il est dit : “ L’Eternel ton D.ieu te bénira en tout ce que tu feras ”.<br/> <br/> 	Dans le désert, la nourriture des enfants d’Israël était la manne, le “ pain du ciel ”. Tous virent que “ celui qui en prenait beaucoup n’en avait pas plus, celui qui en prenait peu n’en avait pas moins ” (Chemot 16, 18). L’erreur était alors inconcevable. Nul ne pouvait accorder de l’importance aux biens matériels. Et, il en fut de même pour les éclaireurs, qui firent une erreur à propos d’Erets Israël, mais en aucun cas pour le désert.<br/> <br/> 	Puis, ils conquirent les territoires de Si’hon et Og. Ils se préparèrent à entrer en Erets Israël, à y habiter, à y adopter un comportement naturel. Dès lors, l’erreur de Peor devint possible.<br/> <br/> *   *   *<br/> <br/> 	Pour expier la faute de Peor, la rincer et la faire disparaître, comme l’explique le premier chapitre d’Iguéret Ha Techouva, Pin’has fit don de lui-même et il “ porta Ma vengeance ”. De même, le traité Sotta dit que l’accusation de la maison de Peor est supprimée par le tombeau de Moché, car Pin’has put agir précisément parce que Moché le lui avait conseillé, en lui disant : “ Celui qui lit la lettre doit en appliquer les termes ”, comme le rapporte le traité Sanhédrin 82a. Et, il en est de même, en spirituel, car le “ Moché ” que chacun porte en lui est à l’origine de la crainte de D.ieu et de la soumission, comme le dit le chapitre 42 du Tanya.<br/> <br/> 	La rationalité peut induire en erreur. On pourrait se dire que Sa Volonté est exprimée par le verset : “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”, que D.ieu souhaite une action par les voies de la nature, qu’en conséquence, le voile inhérent à cette nature est donc véritable, ce qu’à D.ieu ne plaise, dès lors qu’il a été créé par D.ieu.<br/> <br/> 	Il est donc nécessaire de faire don de sa propre personne et de se soumettre. Ainsi, on prend conscience de la vérité et l’on s’aperçoit que la nature est intrinsèquement divine.<br/> '},
				
				'Siha' :{'Titre' :'Le tirage au sort et le rôle des femmes<br/>  ','source' : '(Discours du Rabbi, 12 Tamouz 5717-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Il est dit, dans la Paracha de cette semaine, celle de Pin’has, que “ c’est seulement par tirage au sort que sera répartie la terre ”.<br/> <br/> 	Tous les événements matériels sont le reflet de l’existence morale.<br/> <br/> 	En effet, chaque âme reçoit une mission spécifique, qu’elle doit mettre en pratique avec plus de scrupule et de soin, comme l’établissent différents textes. Et, l’Admour Hazaken écrit, à ce propos, dans Iguéret Ha Kodech, chapitre 7 : “ Ici-bas, ceci correspond, à proprement parler, à un tirage au sort ”.<br/> <br/> 	Ainsi, la relation de l’âme avec l’accomplissement que l’on se voit plus spécifiquement confié et que l’on doit mettre en pratique avec scrupule, concerne non seulement les forces révélées et le service de D.ieu qui s’impose logiquement, mais aussi la dimension profonde de cette âme, le tirage au sort qui transcende la raison.<br/> <br/> 	Le Kountrass Ha Avoda explique, à la fin du chapitre 6, que le respect d’une Mitsva, lorsqu’il subit des obstacles et des épreuves, qu’il se révèle beaucoup plus difficile que celui des autres Commandements, revêt alors une importance particulière pour l’âme, en fonction de ce tirage au sort. Et, c’est du fait de cette importance que le mauvais penchant s’y oppose avec tant d’acharnement.<br/> <br/> 	Ceci permet d’apporter une réponse à ceux qui posent la question suivante : “ Pourquoi attend-on de nous tant de pratiques qui étaient moins répandues à une autre époque ou dans un autre lieu ? ”. Et, ils avancent différents arguments et prétextes pour en conclure que tout cela n’est pas réellement important. Or, plus l’on parvient à justifier qu’il est loisible de ne pas adopter ces comportements, plus l’on fait la preuve de leur caractère déterminant, en fonction de ce tirage au sort. C’est pour cette raison que le mauvais penchant est capable de démontrer, par différents moyens, qu’ils ne sont pas indispensables.<br/> <br/> 	On trouve deux avis, à propos d’un tirage au sort :<br/> <br/> 	A) Il peut être défini comme une clarification et il permet, en l’occurrence, de déterminer la partie d’Erets Israël qui revient à Reouven et celle de Chimeon.<br/> <br/> 	B) Il est, en outre, un moyen d’acquisition. Il ne fait pas qu’établir ce qui est à Reouven et ce qui est à Chimeon. Il permet, en effet, à chacun d’acquérir sa part, sans qu’aucune autre manière de le faire ne soit nécessaire. Le Rambam et le Rabad commentent ces avis.<br/> <br/> 	Et, il en est de même pour le tirage au sort qui se déroule là-haut. Celui-ci permet d’établir la mission qui est confiée à chaque âme et de lui en faire l’acquisition. Par la suite, il appartient à l’homme de la mener à bien, d’une manière concrète.<br/> <br/> 	La conscience que cette mission a déjà été acquise et qu’il suffit de la hâter, de la mettre en évidence, permet de l’assumer avec plus de joie et d’enthousiasme.<br/> <br/> *   *   *<br/> <br/> 	2. Dans la Paracha de cette semaine, celle de Pin’has, nous trouvons le récit des filles de Tselof’had, qui fait la preuve de l’amour que les femmes vouaient à Erets Israël.<br/> <br/> 	De même, lors du don de la Torah et de l’édification du Sanctuaire, les femmes passèrent avant les hommes, comme il est dit : “ Ainsi, tu parleras à la maison de Yaakov et tu diras aux enfants d’Israël… Les hommes vinrent avec les femmes ”.<br/> <br/> 	Ces trois événements, le don de la Torah, l’édification du Sanctuaire et l’entrée en Erets Israël, se suivirent. Il y eut d’abord le don de la Torah. Il est dit, en effet, que “ le Saint béni soit-Il consulta la Torah pour créer le monde ”. Il convient donc, dans un premier temps, de recevoir cette Torah qui précéda le monde et les événements naturels.<br/> <br/> 	Mais, la finalité ultime est de bâtir pour D.ieu une demeure ici-bas. Pour cela, les enfants d’Israël durent entrer en Terre Sainte “ vers laquelle toujours sont tournés les yeux de D.ieu ”. C’est là que les lois naturelles commencèrent à s’appliquer, que furent introduits les trente neuf travaux profanes, par exemple le labourage. Néanmoins, en tous ces actes, il restait nécessaire de percevoir la Divinité, car “ toujours sont tournés les yeux de D.ieu ”.<br/> <br/> 	La phase intermédiaire entre la Torah et Erets Israël est la construction du Sanctuaire, avec de l’or, de l’argent et du bronze. Dans celui-ci, l’arche sainte n’occupait pas du tout de place, de sorte que l’on y trouvait à la fois le lieu et ce qui le transcende.<br/> <br/> 	En ces trois événements, les femmes reçurent un mérite particulier et c’est par leur intermédiaire qu’ils survinrent également pour les hommes, comme cela est clairement établi à propos du don de la Torah, première de ces phases, introduisant la stabilité dans les autres : “ Ainsi, tu parleras à la maison de Yaakov et tu diras aux enfants d’Israël ”. C’est parce que la maison de Yaakov reçut la Torah la première que celle-ci put se maintenir chez les enfants d’Israël, comme le souligne le Midrach Chemot Rabba, chapitre 28, paragraphe 2.<br/> <br/> 	Il en découle un enseignement, pour les femmes juives, en tout lieu et en tout temps :<br/> <br/> 	Erets Israël, “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”, est spécifiquement lié aux femmes. Leur amour de la terre qui est observé par D.ieu, leur conscience de Sa Présence en tout événement, influencent non seulement le comportement de leur maison, mais aussi celui de leur mari et ce qui se passe à l’extérieur de la maison.<br/> <br/> 	Ainsi, en tout endroit où le mari se trouve, y compris dans ses affaires et dans son commerce, il adoptera ce comportement en se disant que “ D.ieu se trouve devant lui, Il l’observe, sonde ses entrailles et son cœur pour savoir s’il Le sert comme il convient ”, selon les termes du Tanya, au chapitre 41. De fait, “ les yeux de D.ieu sont toujours tournés vers lui ”.<br/> <br/> 	Grâce à un telle attitude, en mettant systématiquement en évidence la Présence de D.ieu, on multiplie les bénédictions, y compris au sens le plus simple, matériellement, ainsi qu’il est dit : “ Il ne m’arrivera rien de mal, car Tu es avec moi ”. Tous les obstacles et les barrières disparaissent, car le mal lui-même n’existe plus.<br/> <br/> 	Bien plus, D.ieu accorde la subsistance dans la tranquillité et la largesse, ainsi qu’il est dit : “ Il me conduira sur les eaux de la quiétude… ma coupe est pleine… ”. L’opulence spirituelle provoquera également l’opulence matérielle, enfants, santé et satisfaction des besoins de manière large.<br/> '},

				'Siha' :{'Titre' :'La raison d’être des vœux<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Matot Masseï 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> <br/> 	1. La Michna 13 du traité Avot, chapitre 3, dit : “ Les vœux sont une barrière permettant le retrait ”. En effet, un homme s’interdit, de la sorte, ce qui est, par nature, permis et il décide de s’en retirer. En adoptant cette attitude, il met en pratique le principe selon lequel “ tu te sanctifieras en ce qui t’est permis ”.<br/> <br/> 	Certes, le Yerouchalmi, Nedarim, chapitre 9, paragraphe 1, dit : “ Suffis-toi de ce que la Torah t’a interdit ”. Néanmoins, il en est ainsi uniquement pour celui qui a adopté comme règle de comportement le verset (Kohélet 7, 29) : “ D.ieu fit l’homme droit ”. Celui qui a toujours eu l’attitude qui convient n’a nul besoin de se couper de ce qui est permis. Bien plus, il n’a pas le droit de le faire, comme le précise le Yerouchalmi, à la fin du traité Kiddouchin.<br/> <br/> 	En effet, un homme a l’obligation de se consacrer à l’élévation de tout ce qui est plus bas que lui, minéraux, végétaux, animaux. A l’opposé, ceux qui “ établissent de nombreux calculs ” (Kohélet 7, 29) afin de trouver leur plaisir dans les attraits matériels, qui ne sont pas soumis à D.ieu, n’apporteront nullement l’élévation à cette matière. Bien au contraire, leur envie et leur désir d’un aliment, par exemple, causera leur propre chute et celle de cet aliment. En pareil cas, il faut avoir recours aux vœux et au retrait, comme l’explique le Likouteï Torah, Matot, page 84b.<br/> <br/> 	C’est ainsi que l’on peut justifier toutes les barrières et toutes les précautions qui ont été introduites par nos Sages, en particulier à l’époque du second Temple. En effet, la Divinité éclairait à l’évidence, à l’époque du premier Temple. Puis, pendant les soixante dix ans qui suivirent sa destruction, cette révélation fut conservée, de manière identique, dans différents domaines.<br/> <br/> 	Ce fut le cas, en particulier, pour la prophétie, que Barou’h Ben Nerya reçut de Yermyahou, à Babel, douze ans après la destruction du Temple, comme le dit le Yo’hassin. A l’opposé, il n’y eut pas de prophétie dans le second Temple, comme le précise Rachi, au traité Yoma 21b. Dès la quatrième année du règne de Darius, les prophètes perdirent l’inspiration divine, selon le Boné Yerouchalaïm et le Ets ‘Haïm, porte de la réduction de la lune, chapitre 2.<br/> <br/> 	C’est donc la révélation de la lumière de la Sainteté qui fut réduite, à l’époque du second Temple, comme le constate le traité Yoma 21b. Dès lors, l’obscurité inhérente aux forces du mal se renforça. Nos Sages disent, en effet, au traité Meguila 6b, que “ Tsour se bâtit uniquement de la destruction de Jérusalem ”. C’est alors qu’on instaura des barrières et des précautions, selon le Likouteï Torah, commentaires de Roch Hachana, page 57c, afin de pouvoir affronter la grande obscurité des forces du mal.<br/> <br/> 	Puis, d’une génération à l’autre, alors que l’obscurité est croissante, des attitudes plus rigoristes, des barrières, des précautions supplémentaires, ont été ajoutées.<br/> <br/> 	Tout comme il existe des différences entre les générations, dans leur globalité, on distingue aussi, au sein de chacune, différentes époques. Certaines conservent la révélation de la Divinité. Pendant celles-ci, il n’y a pas lieu de craindre les préoccupations matérielles, car le monde ne voile pas la Divinité, bien plus, il en révèle la Présence, ainsi qu’il est dit (Ichaya 40, 26) : “ Voyez Qui a créé tout cela ”.<br/> <br/> 	A l’opposé, il existe des époques d’obscurité, où l’on ne voit plus le Divin. Dès lors, barrières et précautions deviennent nécessaires. Car, il faut se maîtriser et se séparer de nombreuses activités matérielles, y compris celles qui sont permises, car de telles actions peuvent écarter du droit chemin et provoquer la chute.<br/> <br/> 	2. Les barrières et les précautions, moyens de lutter contre les forces du mal lorsque celles-ci accroissent leur puissance, ont un double effet :<br/> <br/> 	A) D’une part, une attitude de retrait et un comportement plus rigoriste réduisent les contacts que l’on peut avoir avec l’obscurité du monde. Ils mettent l’ennemi hors d’état de nuire, le rendent incapable de lutter contre la Sainteté.<br/> <br/> 	B) D’autre part, ces précautions permettent de révéler une Lumière divine plus élevée. Car, elles sont bien un effet de l’amour que D.ieu éprouve pour nous. Ainsi, le père qui aime son fils sera conduit à adopter une attitude sévère, envers lui. Il le surveillera attentivement en lui imposant des barrières et des précautions, comme l’explique le Likouteï Torah, Matot, à la page 85a.<br/> <br/> 	C’est de cette façon que l’on renforce le domaine de la Sainteté, dans le monde.<br/> <br/> 	Or, il en est de même pour ce qui concerne les vœux. De façon générale, le retrait est un comportement positif, permettant, jusqu’à un certain point, de ne pas se fourvoyer et de ne pas s’abaisser, du fait de ces attraits matériels.<br/> <br/> 	Le vœu possède, en outre, une autre qualité. Il met en évidence la Sainteté et, de ce fait, il insuffle à l’homme une force accrue lui permettant de lutter contre le domaine du mal.<br/> <br/> 	C’est la raison pour laquelle un vœu s’appuie sur ce que l’homme peut offrir concrètement, par exemple un sacrifice et non sur ce qui est interdit, comme le souligne le traité Nedarim 14a. De même, les Sages disent, au traité Ketouvot 59b, qu’un vœu confère la sainteté à l’objet sur lequel il porte. Le Talmud envisage même que celui qui en tire un profit personnel soit considéré comme s’il s’était servi d’un objet appartenant au Temple, comme le montrent le Likouteï Torah, Matot et le Dére’h Mitsvoté’ha, à la Mitsva des vœux.<br/> <br/> 	3. Le retrait inspiré par les vœux est donc nécessaire lorsque l’homme se trouve dans une situation basse et obscure, à propos de laquelle il est dit : “ Ils établissent de nombreux calculs ”. On peut en conclure que celui qui annule le vœu ou en délie possède un niveau particulièrement élevé. Non seulement lui-même, à titre personnel, peut se passer du retrait et des vœux, mais, bien plus, il a aussi le pouvoir de modifier le statut de celui qui y a eu recours, du fait de sa bassesse. Ce dernier peut donc, de nouveau, agir dans le monde, sans pour autant trébucher.<br/> <br/> 	Concrètement, on peut vérifier que ceux qui annulent ou permettent les vœux ont une situation bien plus élevée que ceux qui les formulent. Ainsi, le père annule le vœu de sa fille et le traité Ketouvot 40b dit : “ Tout profit réalisé par la jeune fille appartient à son père ”. L’homme annule celui de son épouse et le traité Kiddouchin 30b dit : “ Une femme est sous l’autorité de son mari ”. Combien plus est-ce le cas pour le Rav, qui autorise le vœu, comme l’expliquent les premiers Sages, en particulier le Ramban, au chapitre 3 du traité Nedarim.<br/> <br/> 	Dans le traité Be’horot 37a, Rabbi Yossi explique que, même lorsque trois personnes annulent un vœu, l’une d’entre elles doit être un Rav. Et, selon les Sages, une seule personne suffit, mais celle-ci doit effectivement être un Rav. D’après différents Décisionnaires, on ne confie pas cette annulation à des hommes qui ne sont pas érudits, chaque fois qu’un Rav est présent, comme le dit le Pit’heï Techouva sur le Choul’han Arou’h, Yoré Déa, au début du chapitre 228.<br/> <br/> 	Car, le Rav est celui qui a reçu l’ordination selon une tradition continue, remontant à Moché, notre maître. Son élévation est donc tout à fait particulière. En outre, trois personnes, même si elles ne sont pas érudites, constituent bien un tribunal, selon le Rachbam, au traité Baba Batra 120b.<br/> <br/> 	4. Tout concept de la Torah peut être envisagé dans sa globalité ou bien de manière plus spécifique. Ceci est également vrai pour un vœu, son annulation ou sa permission, qui, de façon générale, impliquent des personnes différentes. Il y a celui qui formule le vœu, celui qui l’annule, celui qui le permet. Mais, plus précisément, un Juif peut cumuler tous ces aspects à la fois. Il est une facette de l’âme pour lequel le vœu doit être prononcé et une autre, plus élevée, qui implique son annulation et sa permission.<br/> <br/> 	La Kabbala enseigne et la ‘Hassidout explique, dans le Likouteï Torah, Matot, pages 84c et 85a, que ces deux facettes de l’âme correspondent à ‘Ho’hma, la force de découverte intellectuelle et à Bina, la force d’analyse raisonnée. Ainsi, Bina est à l’origine du vœu, alors que ‘Ho’hma permet de le supprimer.<br/> <br/> 	On peut préciser la différence entre Bina et ‘Ho’hma. Le premier est une phase de compréhension, le second de soumission.<br/> <br/> 	La compréhension a une mesure, des limites. Elle ne peut parvenir que jusqu’à un certain point, au delà duquel elle n’est plus concevable et elle disparaît. C’est de tout ce qui dépasse l’entendement qu’il est dit : “ Tu n’as pas le droit de le remettre en cause ”. L’analyse intellectuelle, en la matière, n’a pas de sens. La rationalité s’arrête et l’on pourrait donc se tromper, s’écarter de la vérité, ainsi qu’il est écrit (Yermyahou 4, 22) : “ Ils se servent de leur sagesse pour faire le mal ”. Le retrait, l’absence de rationalisation, les vœux sont alors nécessaires.<br/> <br/> 	‘Ho’hma, par contre, supprime toute possibilité d’erreur. Car, la soumission qui la caractérise ôte toute conscience de sa propre existence. C’est le cas, par exemple, de la prière des dix huit bénédictions, qui est liée au monde spirituel d’Atsilout, dont l’Attribut dominant est précisément celui de ‘Ho’hma. Un Juif qui la prononce se trouve “ comme un serviteur devant son maître ”, selon l’expression du traité Chabbat 10a ou même “ comme un serviteur, devant son maître, pénétré de peur et de crainte ”, d’après la précision qu’ajoute le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 95. Le serviteur ne ressent plus sa propre existence. Il s’identifie à son maître et, selon les termes du traité Pessa’him 88b, “ ce qui est acquis par le serviteur appartient au maître ”.<br/> <br/> 	Bien plus, la soumission de ‘Ho’hma insuffle la force de la compréhension, permettant que celle-ci soit juste et nos Sages disent, au traité Avot, chapitre 3, Michna 9 : “ Celui dont la crainte de D.ieu précède la sagesse verra sa sagesse se maintenir ”, comme l’explique le Likouteï Torah, au début de la Parchat Reéh.<br/> <br/> 	Comme nous l’avons vu, le Rav, le ‘Ha’ham, c’est-à-dire celui qui possède la ‘Ho’hma, a le pouvoir de permettre le vœu de celui qui devait effectivement en faire un. De même, la soumission de ‘Ho’hma que possèdent le père et le mari, insufflent la force nécessaire à Bina, à la fille et à l’épouse.<br/> <br/> 	Au sein même de ‘Ho’hma, plus l’on connaît l’élévation, plus le vœu est profondément annulé. De ce fait, le mari et le père l’annulent uniquement pour l’avenir. Le Rav, par contre, le supprime également de manière rétroactive, comme le souligne le Choul’han Arou’h, Yoré Déa, chapitre 234, paragraphe 51.<br/> <br/> 	5. Le retrait imposé par les vœux est nécessaire parce qu’en se consacrant aux activités permises, on peut en venir à transgresser un interdit. De plus, il n’est pas bon de rechercher systématiquement ce qui est permis. En se concentrant sur les préoccupations du monde, on lui accorde de l’importance. Or, on devrait ressentir qu’il “ n’est rien d’autre que Lui ”.<br/> <br/> 	On peut en déduire que la qualité de ‘Ho’hma, grâce à laquelle le vœu est supprimé, ne réside pas uniquement dans le fait qu’elle inspire une soumission rendant l’interdiction inconcevable. Celle-ci permet, en outre, de percevoir la Divinité au sein de la matière du monde.<br/> <br/> 	Ainsi, la nourriture du Chabbat est un plaisir, car l’âme est alors éclairée par ‘Ho’hma. Un tel plaisir n’est pas seulement permis. Il est, en outre, une Mitsva, partie intégrante du domaine de la Sainteté. Et, l’on peut supprimer un vœu pendant le Chabbat, car ce jour, que l’on ressent quotidiennement pendant la prière, apporte la force de cette annulation, comme l’explique le Likouteï Torah, Matot, page 84c.<br/> <br/> 	L’explication est la suivante. Nous avons déjà précisé la différence entre ‘Ho’hma et Bina, qui sont comparables au père et à la mère. Bina est la “ mère ” des sentiments, dont elle est une source proche, à l’origine des créatures. Par rapport à elle, le monde a effectivement une importance. ‘Ho’hma est le “ père ” des sentiments, par rapport auxquels elle est éloignée.<br/> <br/> Combien plus en est-il ainsi pour les mondes créés par ces Attributs. Si l’on prend ‘Ho’hma pour référence, le monde n’a pas d’existence propre. Il est alors établi que “ Lui seul existe et nul autre que Lui ”, comme l’explique le chapitre 35 du Tanya. Bina, en revanche, réintroduit le monde et donc la nécessité du retrait, par rapport à la matière. Car, en s’investissant dans les attraits matériels, on court le risque d’être séparé de D.ieu, ce qu’à D.ieu ne plaise.<br/> <br/> 	Il n’en est pas de même pour ‘Ho’hma, qui n’accorde pas de place au monde. A ce stade, on peut se consacrer aux activités terrestres sans risquer de se séparer de D.ieu.<br/> <br/> 	Ceci peut être comparé à la différence qui existe entre Yossef et ses frères. La soumission de ces derniers émanait du monde de Brya, dont l’Attribut dominant est celui de Bina. Ils devaient donc se séparer du monde et, en conséquence, ils firent le choix d’être bergers. La soumission de Yossef, par contre, provenait du monde d’Atsilout, dont l’Attribut dominant est celui de ‘Ho’hma. Les préoccupations du monde ne le troublaient donc en aucune façon, comme le souligne le Dére’h Mitsvoté’ha, à la page 81a.<br/> <br/> 	Il en découle un enseignement pour le service de D.ieu. L’union profonde à D.ieu, liée à ‘Ho’hma, permet de ne tenir aucun compte des préoccupations du monde. Par la suite, ‘Ho’hma agit sur Bina et l’on annule ou l’on permet le vœu de celui qui, de par sa situation, se doit d’en formuler un.<br/> <br/> 	En d’autres termes, pour se soumettre à D.ieu de la manière qui convient, il faut ressentir ce qu’est l’unification avec D.ieu qui fait abstraction de la personnalité, comme l’explique le Kountrass Ets ‘Haïm, à partir du chapitre 7.<br/> <br/> 	6. Souvent, et c’est effectivement le cas cette année, le Chabbat au cours duquel on lit la Paracha des vœux est celui qui accorde la bénédiction au mois de Mena’hem Av. <br/> <br/> 	Ce qui vient d’être dit, concernant les vœux, nous permettra de comprendre, une idée surprenante, relative au mois qui approche, celui de Mena’hem Av.<br/> <br/> 	Le Targoum Yonathan, sur le verset Bamidbar 13, 25, appelle ce mois Av et, depuis lors, il a conservé ce nom, mais la coutume juive veut qu’en prononçant sa bénédiction, on dise Mena’hem Av. Or, une coutume juive est partie intégrante de la Torah, comme le dit le Yerouchalmi, Pessa’him, chapitre 4, paragraphe 1. Et, les Tossafot, au traité Mena’hot 20b, l’appellent : “ Une coutume de nos ancêtres ”. On trouve des explications, à ce sujet, du Minhaguim Yechénim Mi Doura, page 153 et du Maharil, cité par le Ramah, dans le Choul’han Arou’h, Yoré Déa, chapitre 376, paragraphe 4.<br/> <br/> 	Bien plus, il n’y a pas là une simple coutume, mais également une Hala’ha, applicable à la rédaction de tout acte officiel ou d’un acte de divorce, dans lesquels on inscrit effectivement Mena’hem Av, dans la date. Et, si l’on écrit seulement Mena’hem, c’est “ parce qu’il est établi et évident que le mois d’Av s’appelle Mena’hem ”, selon l’expression du Pit’heï Techouva, sur le Choul’han Arou’h, Even Ha Ezer, chapitre 126, paragraphe 12 et du Knesset Ha Guedola, à la même référence, au paragraphe 41. En pareil cas, l’acte de divorce est valable.<br/> <br/> 	Très simplement, le nom Av évoque les événements malencontreux survenus pendant ce mois et c’est à ce propos qu’il est dit, dans le traité Taanit 29a : “ Dès que commence Av… ”, comme l’explique le Korban Netanel sur le Roch, à cette référence. Et, les écrits du Ari Zal, par exemple le Meoreï Or, rapprochent Av de Avel, deuil. C’est pour cela que ce mois est appelé Mena’hem Av, ou même seulement Mena’hem. De la sorte, on demande à D.ieu qu’Il console, Mena’hem, tout ce qui concerne Av.<br/> <br/> 	Pour autant, on peut également confier une connotation positive au terme Av. Bien plus, celui-ci fait même allusion à un stade bien plus élevé que Mena’hem seul. Commentant le verset : “ C’est Moi, Moi Qui vous consolerait ”, nos Sages disent, dans la Pessikta de Rav Kahana, que “ le père a coutume d’être miséricordieux envers ses enfants, ainsi qu’il est dit : ‘Comme le père a pitié de ses enfants’, alors que la mère a l’habitude de consoler, ainsi qu’il est dit ‘comme un homme que sa mère console’. Le Saint béni soit-Il dit : Je serai le Père et la Mère à la fois ”. On peut en conclure que Mena’hem fait allusion à Bina, à la mère et Av, à ‘Ho’hma, au père, qui est le plus élevé.<br/> <br/> 	En définitive, le nom de ce mois a trois aspects :<br/> <br/> 	A) Il s’appelle d’abord Av, terme qui a une connotation négative.<br/> 	B) Son nom est également Mena’hem, qui fait allusion à Bina.<br/> 	C) Enfin, il est également Av, au sens de ‘Ho’hma et il évoque ainsi “ l’habitude du Père ”.<br/> <br/> 	7. Il existe une différence entre la consolation et la pitié.<br/> <br/> 	La consolation fait suite au manque, duquel il convient, précisément, d’être consolé. En ce sens, la consolation est liée à l’expression du regret, qui est lui-même éprouvé par celui qui a conscience du manque. Il est, en outre, une autre relation qui peut être faite entre la consolation et le regret. En effet, la consolation ne transforme pas en bien le manque et la souffrance qui en résulte. C’est pour cela que l’on éprouve du regret. Av, en revanche, n’introduit aucun regret. Bien au contraire, il met en évidence l’aspect positif de ce qui s’est passé.<br/> <br/> 	Il en résulte que la consolation ne supprime pas le caractère négatif du manque. Elle apporte seulement quelques explications rationnelles, permettant de retrouver le calme et même d’accepter joyeusement ce qui s’est passé. Pour autant, le manque subsiste et il va à l’encontre du bien, même s’il ne remet pas en cause la joie.<br/> <br/> 	De fait, nos Sages disent, au traité Bera’hot 60b, que “ tout comme on est tenu de réciter une bénédiction pour un bienfait, on doit le faire également pour un événement négatif ”. En l’occurrence, on récite une bénédiction et on l’accepte joyeusement, mais, pour autant, il s’agit bien d’un événement négatif et, de ce fait, on ne dit pas la bénédiction et l’on n’est pas joyeux, en pareil cas, comme cela aurait été le cas pour un bienfait. Du reste, le texte dit bien “ tout comme ” et il s’agit donc uniquement d’une comparaison, comme le précise le Tanya, au chapitre 26.<br/> <br/> 	C’est la raison pour laquelle la Hala’ha précise que la consolation des endeuillés est interdite, dès lors que son temps est passé, comme le stipule le Choul’han Arou’h, Yoré Déa, chapitre 385, paragraphe 2. En effet, la peine de l’endeuillé s’est alors achevée et il n’y a donc pas lieu de la raviver en le consolant. Il en résulte que la consolation est effectivement liée à la souffrance. Elle devrait donc disparaître, après la résurrection des morts, lorsque “ l’Eternel effacera les larmes ”.<br/> <br/> 	De même, la consolation, lors de la résurrection, ne portera pas sur la période passée, car, dans le monde futur, le bien qui se cache dans les souffrances et dans l’exil apparaîtra à l’évidence. On comprendra alors que toutes les révélations messianiques sont obtenues par leur intermédiaire, ainsi qu’il est dit (Ichaya 12, 1) : “ Je Te louerai, Eternel, car Tu m’as réprimandé ”.<br/> <br/> 	Il n’en est pas de même pour la miséricorde, qui comble entièrement le manque et fait disparaître la douleur. Peut-être est-ce la raison pour laquelle il est dit que la résurrection des morts proviendra de l’Attribut de miséricorde. La prière constate, en effet, que “ Il fait revivre les morts avec une grande miséricorde ”, comme l’explique le Likouteï Torah, au début de la Parchat Ekev. Cette grande miséricorde a pour effet de faire disparaître la mort et la chute.<br/> <br/> 	Ceci nous permettra de comprendre le lien entre la consolation et Bina, la mère, d’une part, la miséricorde et ‘Ho’hma, le père, d’autre part. Bina réintroduit la présence du monde. Dès lors, même si l’on parvient à se convaincre que l’on doit accepter joyeusement les souffrances, celles-ci n’en restent pas moins des souffrances, quelle que soit la façon dont elles sont vécues. ‘Ho’hma, par contre, introduit la soumission. Grâce à elle, le monde devient insignifiant. En pareil cas, les souffrances n’existent plus.<br/> <br/> 	A ce stade, le manque n’est nullement ressenti et il est parfaitement comblé. C’est le cas de la résurrection des morts, émanant de la miséricorde divine, qui prend sa source dans l’Essence de D.ieu, pour Laquelle la mort et la vie sont identiques. De ce fait, un mort peut également revivre.<br/> <br/> 	Il en est de même pour le service de D.ieu. Si l’on accepte les souffrances joyeusement en se disant que D.ieu ne peut pas envoyer le mal et que tout ce qui survient est nécessairement bien, “ tout devient effectivement bon, de manière révélée ”, selon les termes d’Iguéret Ha Kodech, au chapitre 11. ‘Ho’hma permet donc de vivre l’épreuve joyeusement, comme si elle n’en était pas une. C’est alors que le manque disparaît. Au stade de Bina, par contre, les épreuves et le monde occupent une place effective. Elles ne se transforment donc pas totalement en bien.<br/> <br/> 	On retrouve une même différence entre ‘Ho’hma et Bina, à propos de la transformation des sentiments. Bina est la source de ces sentiments et, pour ce qui la concerne, ceux-ci possèdent une existence véritable. En pareil cas, le mal peut uniquement être repoussé. Le dévoilement de ‘Ho’hma, en revanche, transforme le mal.<br/> <br/> 	On raconte, à ce propos, que le Maguid de Mézéritch délégua, une fois, l’un de ses disciples auprès de Rabbi Zoussya d’Anipoly, qui était pauvre et vivait dans la souffrance, afin d’apprendre, en l’observant, comment accepter les épreuves avec joie.<br/> <br/> 	Le disciple se rendit chez Rabbi Zoussya et il lui expliqua pourquoi il était venu le voir. Rabbi Zoussya lui répondit qu’il n’avait rien à lui apprendre, en la matière. En effet, il ne souffrait nullement, lui expliqua-t-il et il ne manquait de rien.<br/> <br/> 	Rabbi Zoussya était profondément soumis à D.ieu. Il ne voyait donc pas le mal, y compris en ce que la Torah définit comme des souffrances. Car, c’est bien à ce propos qu’une leçon devait être tirée de son comportement, selon le Maguid de Mézéritch. Autre point, qui est essentiel, le Maguid envoya son disciple auprès de Rabbi Zoussya, en sachant à quel point celui-ci était soumis à D.ieu. On peut en conclure que ce caractère est indispensable, pour accepter les épreuves avec joie.<br/> <br/> 	Tel est le sens des propos de D.ieu : “ Je serai le Père et la Mère à la fois ”. Dans le monde futur, en effet, se révélera non seulement la consolation inspirée par Bina, mais aussi la miséricorde provenant de ‘Ho’hma.<br/> <br/> 	8. On peut, néanmoins, s’interroger. Dans le monde futur, se révélera la miséricorde de D.ieu, qui fera disparaître le manque. Dès lors, pourquoi la consolation, évoquant le manque et la peine, sera-t-elle encore utile ? De quoi devra-t-on être consolé ?<br/> <br/> 	La réponse est la suivante. D.ieu créa ce monde afin qu’une demeure y soit bâtie pour Lui et que les créatures inférieures, tout en conservant leur existence, participent à l’édification de cette demeure. La miséricorde émane d’un stade où le monde n’a plus de sens. Il peut donc introduire en lui la soumission et même supprimer son existence. Or, D.ieu souhaite que les créatures inférieures se perpétuent. C’est pour cela que la consolation est également nécessaire, afin que le monde, conservant son état, soit effectivement consolé.<br/> <br/> 	Certes, la consolation consécutive à la mort n’aura plus de sens, après la délivrance. En revanche, on devra être consolé du fait que l’on se trouve dans une situation inférieure et “ l’on s’introduira dans les crevasses des rocs, par la peur que D.ieu inspirera ”, selon l’expression du chapitre 36 du Tanya.<br/> <br/> 	D.ieu affirme, en conséquence : “ J’agirai pour le père et pour la mère ” et l’on cumulera alors les deux qualités, celle du père, la révélation de ‘Ho’hma, transcendant l’enchaînement des mondes et celle de la mère, afin que la lumière ne brise pas le monde, mais, bien au contraire, s’introduise profondément en lui.<br/> <br/> 	9. On peut ainsi comprendre le nom de ce mois, Mena’hem Av, c’est-à-dire Mena’hem, le consolateur, d’abord, Av, le père, ensuite. En effet, l’effort de l’homme est dirigé du bas vers le haut. Il y a donc, tout d’abord, Mena’hem, la consolation, Bina. Et, le mois, par lui-même, avant d’être transformé par les accomplissements des Juifs, s’appelle Av. Il a, alors, une connotation négative et, comme on l’a dit, “ Dès que commence Av… ”.<br/> <br/> 	Puis, par son effort, un Juif rend ce mois Mena’hem, consolateur, tout comme il est capable de révéler la sainteté par les vœux, liés à Bina. Ensuite, après avoir obtenu Mena’hem, on obtient un stade encore plus élevé, Av, celui de ‘Ho’hma, qui supprime le vœu. Pour autant, on a la certitude qu’une telle révélation de ‘Ho’hma ne brisera pas le monde.<br/> <br/> 	Il s’agit, en effet, de Mena’hem Av, du père qui devient consolateur, de l’unification entre ‘Ho’hma et Bina, de sorte que la lumière transcendant l’enchaînement des mondes s’introduise profondément dans la matière, ici-bas.<br/> '},
				
				'Siha' :{'Titre' :'Quarante deux étapes de l’existence<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Matot Masseï 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le Baal Chem Tov dit que chaque Juif traverse, au cours de sa vie, les quarante deux étapes définies par la Parchat Masseï, comme le rapporte le Dégel Ma’hané, à la Parchat Masseï. Ainsi, la sortie d’Egypte correspond à la naissance de l’homme. Puis, tout au long de son existence, il revit les autres étapes, jusqu’à parvenir au “ pays de la vie ” céleste.<br/> <br/> 	Il est vrai que certaines, parmi ces étapes, allaient à l’encontre de la Volonté de D.ieu et, dès lors, comment les retrouver systématiquement dans la vie de chacun ? Nous le comprendrons d’après l’explication du Baal Chem Tov, selon laquelle toutes ces étapes appartenaient d’emblée au domaine de la Sainteté. Néanmoins, chacun reçoit le libre arbitre et seules les actions des hommes firent que certaines étapes eurent des conséquences négatives.<br/> <br/> 	Il en résulte que, si l’homme fait le bon choix, ainsi qu’il est dit : “ Tu choisiras la vie ”, D.ieu lui accordant, à travers cette Injonction, la force d’y parvenir, ces étapes peuvent effectivement constituer une succession d’élévations, dans le domaine de la Sainteté.<br/> <br/> 	Le Baal Chem Tov cite, à titre d’exemple, l’étape de Kivrot Ha Taava, “ où l’on enterra ceux, parmi le peuple, qui étaient victimes de leurs passions ”. Dans le domaine de la Sainteté, et même à son stade le plus élevé, il s’agit là de la situation dans laquelle toute passion disparaît. Non seulement, celle-ci n’est plus ressentie, mais, bien plus, elle est même “ enterrée ” et devient inconcevable. Seule l’intervention du mauvais penchant fait qu’il puisse, par la suite, en découler le contraire du bien. C’est là ce qu’explique le Baal Chem Tov.<br/> <br/> 	On peut en déduire ce que sont ces quarante deux étapes dans la vie d’un homme juif. Si on les observe, de la manière dont elles se sont réalisées jusqu’à maintenant, on peut déterminer celles qui ont été utilisées de la manière qui convient et celles qui ne l’ont pas été. Pour l’avenir, en revanche, s’agissant d’étapes que l’on n’a pas encore vécu, on conserve le libre arbitre et l’on se doit d’en faire usage d’une façon positive.<br/> <br/> 	Bien plus, il est dit que “ tu choisiras la vie ” et l’on optera donc pour “ l’arbre de vie ”, c’est-à-dire pour l’enseignement profond de la Torah, mettant en évidence le bien qui se trouve en chacun et transformant ce qui n’est pas bon en élixir de vie.<br/> <br/> 	2. Il en est de même pour la période des trois semaines, au cours de laquelle est toujours lue la Parchat Masseï. Les événements qui sont à l’origine de cette période auraient pu être les manifestations les plus élevées du domaine de la Sainteté, si les forces du mal ne s’en étaient mêlées. On peut, du reste, l’établir, en observant l’ampleur de la chute qui en résulta.<br/> <br/> 	Ce qui vient d’être dit peut être rapproché de la faute du veau d’or, à l’origine de toutes celles qui furent commises par la suite. Or, le Midrach Chemot Rabba, chapitre 42, paragraphe 5, souligne que cette faute fut possible parce que les enfants d’Israël avaient observé, lors du don de la Torah, le Char céleste et, en particulier, la face du bœuf qui s’y trouve.<br/> <br/> 	Il en résulte que ce qui peut provoquer la faute la plus grave, en l’occurrence celle du veau d’or, peut aussi être positif, dès lors que l’on “ choisit la vie ”, bien plus, que l’on en fasse usage pour le stade le plus élevé de la Sainteté. En l’occurrence, il s’agissait bien d’observer le Char céleste, à son niveau le plus haut, au-delà de ce que put percevoir le prophète Yé’hezkel, fils de Bouzi, comme l’explique le Yalkout Chimeoni, Yethro, au début du paragraphe 286.<br/> <br/> 	Il en fut ainsi pour Yeroboam, fils de Nabat, mentionné par la Michna comme l’exemple de quelqu’un qui “ fauta et conduisit les autres à la faute ”. Malgré cela, le traité Sanhédrin 103b précise qu’il développa cent trois interprétations de la Torat Cohanim. Il est dit que “ Il portait un vêtement nouveau et tous deux étaient seuls dans le champ ”, ce qui veut dire qu’il étudia la Torah avec A’hya de Shilo et conçut des explications nouvelles de la Torah que seuls l’un et l’autre pouvaient comprendre, comme le dit le traité Sanhédrin 102a.<br/> <br/> 	Mais, les forces du mal intervinrent et il résulta de tout cela une situation totalement opposée à ce qu’elle aurait dû être. Et, de fait, cent trois est la valeur numérique de Egel, le veau. Mais, il est clair qu’en faisant le choix de la vie, Yeroboam aurait pu se servir de cette perception profonde de la manière la plus élevée.<br/> <br/> 	Il en est de même pour les trois semaines. Les événements qui en sont à l’origine auraient pu recevoir la forme la plus élevée, dans le domaine de la Sainteté, si les forces du mal n’étaient pas intervenues. Bien plus, même après cette intervention négative, la Techouva reste capable de transformer les fautes intentionnellement commises en bienfaits.<br/> <br/> 	La Techouva provoque la délivrance immédiate. Lorsque nous l’obtiendrons, “ ces jours seront transformés en joie et en allégresse ”. Grâce à ces trois semaines, nous obtiendrons “ l’héritage sans limite ” que nous dévoilera, très prochainement, notre juste Machia’h.<br/> '},
				
				'Siha' :{'Titre' :'Les villes de refuge et les Mitsvot permanentes<br/>  ','source' : '(Discours du Rabbi, Pourim 5718-1958)<br/> ','resume' : ' ','contenu' : '<br/> 	Le ‘Hinou’h cite, dans son introduction, six Mitsvot dont l’accomplissement est perpétuel et ne dépend ni du temps ni du lieu. Il donne, à ce propos, l’indication suivante : “ Vous aurez six villes de refuge ”.<br/> <br/> 	Pourquoi choisit-il, comme indication en la matière, les villes où sont envoyés ceux qui ont commis un crime par inadvertance, ce qui est un événement malencontreux ? N’y a-t-il pas différents autres versets dans lesquels on retrouve le chiffre six, en particulier “ six de leurs noms se trouvaient sur une pierre ”, qui évoque précisément le “ souvenir… pour être agréé devant D.ieu ” et, en outre, concerne également le Sanctuaire. Et, ne doit-on pas, en permanence, le bâtir, édifier une demeure pour D.ieu en mettant en pratique Sa Volonté ?<br/> <br/> 	Ces six Mitsvot sont perpétuelles et elles ne dépendent ni du temps ni de l’espace. Il faut en conclure qu’elles rachètent un défaut se manifestant également à tout moment et en tout endroit. Celui-ci est, en l’occurrence, la “ morsure du serpent ”, qui s’exprime à chaque époque, pour chaque personne. En effet, il a été dit, à propos de chacun : “ Tu es poussière et tu retourneras vers la poussière ”. C’est la raison pour laquelle, avant la résurrection des morts, chacun retournera à la terre.<br/> <br/> 	De fait, la possibilité de commettre une faute, en l’occurrence celle de l’arbre de la connaissance du bien et du mal, qui est à l’origine de toutes les autres, présente un avantage. Elle permet de repecter le libre arbitre, afin que la rétribution ne soit pas “ le pain de la honte ”, qui n’est pas mérité. De même, le décret conséquent à la faute constitue également un atout. C’est, en effet, la mort qui permet d’apprécier la valeur de la vie et le début du Midrach Temoura dit : “ S’il n’y avait la mort, on ne saurait pas ce qu’est la vie ”. Au début du second chapitre, il ajoute : “ Si ce n’était la mort, il n’y aurait pas de vie ”.<br/> <br/> 	La lumière est donc la plus forte quand elle provient de l’obscurité. Commentant le verset “ C’est ainsi que je T’observerai dans la Sainteté ”, le Baal Chem Tov explique : “ Puisse D.ieu faire que je T’observe dans la Sainteté ”, comme ce fut le cas dans le désert de Yehouda, une contrée aride, selon l’explication du Likouteï Torah, Chir Hachirim, page 50c et le discours ‘hassidique “ Auprès de Toi est la source de la vie ”, prononcé en 5700.<br/> <br/> 	C’est en retournant à la terre que l’on appréciera la valeur de la vie, après la résurrection.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre ce qu’a dit le Baal Chem Tov, avant de quitter ce monde. Il affirma qu’il pouvait monter dans le ciel avec son corps, comme le fit le prophète Elie. Néanmoins, précisa-t-il, il voulait mettre en pratique les termes du verset : “ Tu es poussière et tu retourneras vers la poussière ”. Or, s’il s’agissait d’une punition, il n’aurait pas eu le droit de se l’infliger, comme le dit l’Admour Hazaken, dans ses lois des dommages corporels. Il faut en conclure qu’il y avait bien là une qualité, comme nous l’avons souligné.<br/> <br/> 	Ces Mitsvot rachètent donc la morsure du serpent dont chacun est la victime. C’est la raison pour laquelle il faut les appliquer en permanence, jusqu’au moment de la résurrection. En effet, l’avis considérant que les Mitsvot disparaîtront dans le monde futur concède également qu’elles seront maintenues jusqu’à la résurrection des morts, comme le dit Iguéret Ha Kodech, au chapitre 26. Par la suite, la morsure du serpent ne se fera plus ressentir, mais jusqu’à ce moment, tous s’accordent pour reconnaître que les Mitsvot s’appliquent.<br/> <br/> 	C’est pour cette raison que les Mitsvot n’ont pas cours dans le Gan Eden, ainsi qu’il est dit : “ les morts sont libres ”. De façon générale, le Gan Eden et le monde futur sont le temps de la rétribution, du plaisir de l’homme, alors que ce monde, duquel il est dit : “ Aujourd’hui pour les accomplir ”, procure un plaisir à D.ieu, “ J’ai ordonné et Ma Volonté a été accomplie ”, comme l’explique le chapitre 12 du discours “ Et, ainsi ”, prononcé en 5637.<br/> <br/> 	Dans le Gan Eden, la Techouva et la réparation sont impossibles. Or, l’une et l’autre sont la finalité des Mitsvot. Il en est de même pour la forme la plus élevée de la Techouva, de laquelle il est dit : “ L’esprit retourne vers D.ieu qui l’a donné ”.<br/> <br/> 	C’est donc pour cette raison que le ‘Hinou’h mentionne, à titre d’indication, les six villes de refuge, réparant la faute de celui qui a tué par inadvertance. En effet, les Mitsvot, de façon générale, guérissent la morsure du serpent, à l’origine de toutes les fautes et provoquant la mort.<br/> <br/> 	Il est dit que “ vous êtes attachés à l’Eternel, notre D.ieu, tous vivants ”. La faute est, en conséquence, la coupure de D.ieu, c’est-à-dire la mort. Elle constitue donc bien un crime. Et, celui-ci est, en outre, “ par inadvertance ”, car “ un homme commet une faute uniquement dans la mesure où il est saisi par un esprit de folie ”. Un Juif ne peut pas et ne veut pas se séparer de D.ieu. Aussi, lorsqu’il lui est impossible de penser qu’il conserve intact son engagement juif, il est prêt à faire don de lui-même.<br/> <br/> 	C’est donc par les Mitsvot que l’on rachète la morsure du serpent. Or, ces six Mitsvot sont, en ce sens, essentielles. Les villes de refuge assuraient le rachat de ceux qui venaient s’y installer. De la sorte, ceux-ci se préservaient du “ vengeur du sang ”, c’est-à-dire du mauvais penchant qui souhaite lui-même venger le sang, par la suite.<br/> <br/> 	En se réfugiant dans cette ville, on peut prendre le temps d’accéder à la Techouva, mettre en évidence et révéler le fait que D.ieu “ supporte la faute et passe outre à la transgression ”, car Il transcende toute distinction.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Une assemblée et le monde entier<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Matot Masseï 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	Commentant les versets (Bamidbar 35, 24-25) “ L’assemblée jugera… L’assemblée sauvera… ”, nos Sages disent, au traité Sanhédrin 2a : “ D’où déduit-on que le petit Sanhédrin est composé de vingt trois membres ? Il est dit que l’assemblée juge et l’assemblée sauve. Il y a donc une assemblée qui juge et une autre qui sauve, ce qui fait vingt. Pourquoi en ajouter trois autres ? … ”.<br/> <br/> 	Il nous faut comprendre pour quelle raison ce passage se conclut en citant le verset “ L’assemblée l’installera dans sa ville de refuge ”. Pourquoi, là encore, la Torah appelle-t-elle le tribunal “ assemblée ” et non “ juges ”, par exemple ?<br/> <br/> 	Nous le comprendrons en fonction de ce qui a été exposé dans la réunion ‘hassidique du 12 Tamouz. Pourquoi, dans un acte public, ne fait-on pas de différence entre la présence de dix personnes ou d’un public plus nombreux ? Parce que la réunion de dix Juifs rend effectivement cet acte le plus public qui soit. En effet, dix hommes incluent en eux le monde entier et ce qui est accompli en leur présence peut donc être considéré comme diffusé dans le monde entier.<br/> <br/> 	Chaque fois que dix Juifs se réunissent, la Présence divine se révèle. Et, Celle-ci est à l’origine de toute la vitalité des mondes, comme le précise le chapitre 52 du Tanya. Il en est de même, dans le monde de Brya, pour l’influence qui lui est accordée. Toute différence entre le chiffre dix et un nombre plus important s’entend donc uniquement pour le stade de la Divinité qui transcende l’existence des mondes. Ce fut le cas, par exemple, pour le don de la Torah, qui requerrait la présence de six cent mille personnes. Il en est de même pour la Présence divine se trouvant dans chaque monde. <br/> <br/> 	A l’opposé, la révélation de la vitalité de tous les mondes, en général et de celle de chaque monde, en particulier, ne fait pas de différence entre le chiffre dix et celui qui lui est supérieur. Ainsi, la présence de dix Juifs révèle, à proprement parler, celle de D.ieu, dont les mondes ne peuvent supporter l’intensité, comme le souligne le chapitre 52 du Tanya. En conséquence, précise Iguéret Ha Kodech, au chapitre 23, “ si un ange se trouvait confronté à dix Juifs réunis, il s’emplirait de crainte et d’une terreur infinie, au point d’en perdre l’existence ”.<br/> <br/> 	Le traité Sanhédrin, chapitre 4, Michna 5, précise que celui qui ôte la vie à une personne est considéré comme s’il avait détruit le monde entier et celui qui préserve une vie est comme s’il avait perpétué le monde entier. En conséquence, un crime est comparable à la destruction du monde entier. Il est donc mis en relation avec une “ assemblée ”, dix Juifs qui sont représentatifs de l’ensemble du monde et perçoivent, dans toute sa mesure, le défaut qui a été réalisé de cette façon.<br/> <br/> 	Le monde fut créé en intégrant les trois lignes regroupant les Sefirot. Le Midrach Béréchit Rabba, chapitre 12, paragraphe 15, rapporte : “ La Saint béni soit-Il dit : Si Je crée le monde par l’Attribut de miséricorde, la ligne de droite, les fautes seront nombreuses. Si Je le fais par l’Attribut de rigueur, la ligne de gauche, comment le monde pourra-t-il subsister ? Je le créerai donc à la fois par la rigueur et la miséricorde, c’est-à-dire par la ligne médiane ”.<br/> <br/> 	Il en est de même pour la réparation et l’édification du monde, après sa destruction par la mort d’un homme. Il faut, là encore, avoir recours à ces trois lignes, d’abord “ l’assemblée juge ”, l’attribut de rigueur, puis “ l’assemblée sauve ”, l’attribut de bonté. Ainsi, le Séfer Ha Likoutim du Ari Zal et le Midrach Yelamdénou, disent que “ tout d’abord, D.ieu pensa créer le monde avec l’Attribut de rigueur. Puis, Il lui adjoignit l’Attribut de miséricorde ”.<br/> <br/> 	Enfin, la réparation effective est obtenue quand “ l’assemblée l’installe dans sa ville de refuge ”. Cet exil réalise l’expiation en introduisant la ligne du milieu, qui fait la synthèse entre la bonté et la rigueur.<br/> <br/> 	Ceci permet sans doute de justifier pour quelle raison l’Admour Hazaken explique, dans son Sidour, à propos de l’annulation des vœux : “ Il est bon de le faire en présence de toute une assemblée ”. En effet, on se délie des vœux, à la veille de Roch Hachana, car, en ce jour, le monde est bâti de nouveau. Pour se préparer à cela, il faut “ réparer ” le monde, qui inclut trois domaines, les Mitsvot, les actes permis et les fautes.<br/> <br/> 	La création et la transformation de la matière qu’elle implique s’inscrivent parmi les actes permis, auxquels les vœux confèrent la sainteté. En conséquence, on se délie de ces vœux en présence de dix Juifs, “ toute une assemblée ”, qui est représentative de la perfection du monde.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							7 Mena’hem Av 5703,<br/> <br/> 	Commentant les événements survenus en ces jours, pendant le mois de Mena’hem Av, nos Sages disent, dans le traité Baba Metsya 85b, que le premier Temple fut détruit parce que l’on s’était détourné de la Torah, à laquelle les Juifs, même s’ils l’étudiaient, n’accordaient pas toute son importance. Le second Temple, en revanche, fut détruit à cause de la haine gratuite, comme l’affirme le traité Yoma 9b.<br/> <br/> 	La sainteté du premier Temple était entière, alors qu’au second manquait l’Arche sainte, selon le traité Yoma 21b. Or, le premier Temple fut construit par Chlomo, qui reçut ce nom parce que la paix, Chalom et la tranquillité régnèrent de son vivant, comme l’établit le verset (Divreï Ha Yamim, 22, 9) y compris avec les peuples que son père David combattit.<br/> <br/> 	Une telle situation est donc l’antithèse de la haine gratuite.<br/> <br/> 	De plus, Chlomo enseigna la Torah au peuple et il favorisa la crainte de D.ieu pour que celui-ci s’attache à la Torah, comme le rapportent les Sages, au traité Erouvin 21b.<br/> <br/> 	Une telle situation est donc l’antithèse d’un abandon de la Torah.<br/> <br/> 	A chaque époque et en tout lieu, celui qui réalise une action pour le bien de tous, par le sentiment d’amour du prochain qui l’anime et sans recherche d’un intérêt personnel, en renforçant la Torah et le Judaïsme, hâte notre délivrance et la reconstruction du Temple par notre juste Machia’h, qui, lui aussi, ne se manifestera, dès sa venue, que par la paix, comme le dit le Midrach Vaykra Rabba, à la fin du chapitre 9.<br/> <br/> *   *   *<br/> <br/> 							27 Tamouz 5719,<br/> <br/> 	Puisse D.ieu faire que les bonnes décisions soient concrètement suivies d’effet, d’une manière croissante et, précisément selon le terme de la lettre du Baal Chem Tov, qu’elles “ se diffusent ”.<br/> <br/> 	Et que se réalise le verset “ Yehouda a été exilé (Galta) ”, selon cette autre lecture “ Yehouda a été révélé ”. De plus, Yehouda symbolise la soumission la plus totale, personnelle et globale, car les sources parviendront effectivement à l’extérieur.<br/> <br/> 	Le verset dit ensuite : “ du fait de sa pauvreté et de son intense labeur ”. La diffusion permettra donc la “ pauvreté ” du mal, que l’on repoussera et requerra un “ intense labeur ”. En effet, “ il séjourne parmi les nations ” et sa mission consiste donc à trouver les forces en lui.<br/> <br/> 	C’est pour cela que “ il ne trouve pas le repos ” et il en est récompensé, car “ tous le poursuivent ”. Or, il est dit, par ailleurs : “ Le bien et la bonté me poursuivront ”. Et, “ ils le rattrapent entre les situations d’étroitesse ”. A partir de cette étroitesse, on s’élèvera vers ce que la pensée ne peut saisir, comme l’expliquent les Rechimot du Tséma’h Tsédek sur E’ha, 1 à 3.<br/> <br/> '},

				'Siha' :{'Titre' :'Les cinq niveaux de l’étude<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Nasso 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La première Michna du traité Avot dit : “ Moché reçut la Torah sur le mont Sinaï et la transmit à Yochoua, Yochoua aux anciens, les anciens aux prophètes et les prophètes aux membres de la grande Assemblée. Ceux-ci donnèrent trois enseignements ”.<br/> <br/> 	Il y a deux parties dans cette Michna. La première décrit la transmission de la Torah, à travers les générations, depuis Moché qui la reçut sur le mont Sinaï, jusqu’aux membres de la grande Assemblée. La seconde énonce les trois enseignements, applicables au comportement, que donnèrent ces derniers.<br/> <br/> 	Or, les deux parties de cette Michna n’ont rien de commun et l’on peut donc se demander pourquoi l’auteur de ce texte les a regroupées. Pourquoi n’y a-t-il pas là deux paragraphes différents ?<br/> <br/> 	En effet, la répartition de la Michna est particulièrement précise. Divers principes en sont déduits, selon qu’une idée est énoncée au début ou à la fin du paragraphe, par exemple. Le nombre de ces paragraphes est également important et il a une incidence sur la Hala’ha, comme le dit le ‘Helkat Me’hokek, Even Ha Ezer, chapitre 38, paragraphe 40, à propos de celui qui épouse une femme “ à la condition que je connaisse la Michna ”, cas qui est comparable à celui, énoncé par le Tour, dans lequel l’homme dit “ à la condition que je connaisse la Loi Ecrite ”. Dans ce dernier cas, il suffit qu’il ait connaissance de trois versets.<br/> <br/> 	L’importance de ce nombre est également établie par la présence, au chapitre 7 du traité Kilaïm, d’une Michna qui n’est pas coupée en deux et que l’on désigne, néanmoins, comme “ la Michna 4 et 5 ”, comme le souligne le Hon Achir, du même auteur que la Michnat ‘Hassidim, cité par les Tossafot Ancheï Chem sur la Michna. Cet ouvrage donne, à ce propos, une explication basée sur la Kabbala. On peut en conclu
