				'Siha' :{'Titre' :'L’initiative de Moché<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vaéra 5714-1954<br/> ','resume' : ' ','contenu' : 'et Chabbat Parchat Matot Masseï 5717-1957)<br/> <br/> 	1. Le traité Meguila 31b dit que Moché, notre maître, prononça le contenu du livre de Devarim  : “ de sa propre initiative ” et les Tossafot précisent : “ par inspiration divine ”, comme l’explique le Likouteï Torah Chir Hachirim, à la page 20c.<br/> <br/> 	Il est différents niveaux d’inspiration divine et il est dit, à propos de Moché (Devarim 34, 10), que : “ Il ne s’est pas dressé, en Israël, un prophète qui soit comparable à Moché ”. Celle qui lui fut accordée était donc la plus élevée. Le livre de Devarim, le Michné Torah, le “ double de la Torah ” est partie intégrante de la Torah et le fait que Moché l’ait écrit “ de sa propre initiative ” ne signifie pas, bien entendu, qu’il n’émane pas de D.ieu, bien au contraire, comme le souligne le Likouteï Torah Bamidbar, à la page 15c.<br/> <br/> 	Dans ses lois de la Techouva, chapitre 3, paragraphe 8, le Rambam tranche que celui qui considère qu’un seul mot de la Torah a été introduit par Moché lui-même est défini comme un “ impie ”. Combien plus ne peut-on le dire d’un livre entier de la Loi Écrite. L’expression “ de sa propre initiative ” fait donc bien référence à l’inspiration de D.ieu, Qui s’introduisit en lui et s’unifia à lui, ainsi qu’il est dit : “ la Présence divine s’exprimait par la gorge de Moché ”, comme l’expliquent le Zohar, tome 3, pages 232a, 7a, 265a, le Midrach Chemot Rabba, chapitre 3, paragraphe 15, Vaykra Rabba, chapitre 2, paragraphe 3 et la Me’hilta, sur Chemot 18, 19.<br/> <br/> 	C’est donc pour cette raison que Moché affirme (Devarim 11, 14-15) : “ Je donnerai la pluie… Je donnerai de l’herbe ”, comme l’explique le Likouteï Torah, Be’houkotaï, à la page 50a. Ces mots furent bien l’expression de la Présence divine, prononcés par la gorge de Moché.<br/> <br/> 	La différence entre Devarim et les quatre livres précédents de la Torah réside donc uniquement dans la manière dont nous en avons obtenu la révélation, par l’intermédiaire de Moché. Les quatre premiers livres nous furent effectivement transmis par Moché et l’on n’entendit directement de D.ieu que les deux premiers Commandements, “ Je suis l’Éternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ”. S’agissant des six cent onze autres Préceptes, en revanche, le verset parle de “ la Torah que Moché nous a ordonné ”. De fait, la valeur numérique du mot Torah est six cent onze, comme le souligne le traité Makot 23b et 24a.<br/> <br/> 	En fait, Moché ne fut qu’un émissaire, chargé de transmettre les quatre premiers livres, comme le souligne Rachi, commentant le traité Meguila 31b. A l’opposé, il énonça le livre de Devarim comme s’il émanait “ de sa propre initiative ”. Dès lors, il n’était plus un émissaire, car la Présence de D.ieu se révélait par son intellect, s’unifiait à lui et s’exprimait “ par la gorge de Moché ”.<br/> <br/> 	Plus précisément, Moché s’exprima “ de sa propre initiative ” afin de révéler son inspiration divine, de laquelle émanaient sa prophétie et sa compréhension. Pour autant, il énonçait bien la Parole de D.ieu, la source de la Torah étant infiniment plus élevée que cette inspiration divine, laquelle servait uniquement à la révéler.<br/> <br/> 	Il en est de même pour toutes les explications de la Torah, développées par les Sages de la Michna, de la Guemara, par les érudits de chaque époque. Tous portent le nom de Moché, comme le soulignent le Torah Or, à la page 68c et le commentaire de Rachi, sur le traité ‘Houlin 93a. Et, il est dit que “ tout commentaire nouveau développé par un érudit expérimenté fut déjà donné à Moché, sur le mont Sinaï ”, selon le traité Meguila 19b, le Yerouchalmi Péa, chapitre 2, paragraphe 4, le Midrach Chemot Rabba, au début du chapitre 47, le Midrach Vaykra Rabba, au début du chapitre 22, le Kohélet Rabba, chapitre 1, paragraphe 9, chapitre 9, paragraphes 5 et 8, les responsa Beth Hachem, troisième partie, le Or Ha Torah du Maguid, au début de la Parchat Toledot et Iguéret Ha Kodech, Kountrass A’haron, au paragraphe “ Afin de comprendre le sens des détails de la Loi ”.<br/> <br/> 	Les explications des Sages furent donc transmises à Moché sur le mont Sinaï et elles constituent, à proprement parler, la Parole de D.ieu, comme le soulignent les lois de la Techouva du Rambam et le Likouteï Torah, Be’houkotaï, à la page 50a. Cette Parole de D.ieu se révéla, néanmoins, à travers leur compréhension, ce qui, bien évidemment, peut se réaliser de différentes façons. Mais, en tout état de cause, il s’agit effectivement de la Parole de D.ieu.<br/> <br/> 	Le livre de Devarim introduit des notions nouvelles et, en outre, il explique de nombreux points figurant dans les livres précédents, mais que l’on n’aurait pu comprendre autrement. Et, il en est de même pour les commentaires et les décisions des Sages, à chaque époque. Si l’on n’accepte pas une pratique introduite par “ l’équivalent de Moché, dans la génération ”, selon l’expression des Tikouneï Zohar, Tikoun 69, page 114a et du Midrach Béréchit Rabba, chapitre 56, paragraphe 7, on ne remet pas en cause uniquement sa décision, mais également toutes les précédentes.<br/> <br/> 	Commentant le verset (Chemot 14, 31) : “ Ils eurent foi en D.ieu et en Moché, Son serviteur ”, la Me’hilta souligne que celui qui a foi en le berger fidèle d’Israël est considéré comme s’il croyait en D.ieu. Inversement, celui qui attaque ce berger fidèle s’en prend, en réalité, à D.ieu.<br/> <br/> 	2. Le livre de Devarim fut dit à la génération qui entrait en Erets Israël, comme l’explique la fin du chapitre 25 du Tanya et ceci nous permettra de comprendre pourquoi Moché le prononça “ de sa propre initiative ”. En effet, la révélation devait être obtenue par un intermédiaire, susceptible de réaliser cette jonction.<br/> <br/> 	Pénétrant en Terre Sainte, les enfants d’Israël durent adopter le mode de vie d’un “ pays habité ”, entrer en contact avec les objets matériels pour leur apporter l’élévation. En conséquence, ils n’étaient pas encore en mesure de recevoir la Lumière de D.ieu sans intermédiaire, comme c’était le cas, dans le désert, où cette Lumière éclairait sans voile, car le contact avec la matière était suspendu.<br/> <br/> 	En effet, ceux qui appartenaient à la génération du désert possédaient des âmes particulièrement élevées, issues du monde spirituel d’Atsilout. C’est précisément pour cela que Kora’h demanda : “ Pourquoi voulez-vous être supérieurs ? ”, car les âmes d’Atsilout n’ont nul besoin d’un intermédiaire, ni même d’un émissaire, comme l’expliquent nos Sages, à propos du verset Chemot 33, 15, selon le Likouteï Torah, Bamidbar, à la page 11a.<br/> <br/> 	Puis, il en fut de même, par la suite, en chaque époque. Plus les générations deviennent basses, plus la Parole de D.ieu endosse des “ vêtements ”. C’est précisément ce qui distingue la Loi Écrite, incluant le livre de Devarim, de la Loi Orale, des Sages de la Michna, de la Guemara, des Gaonim, des Décisionnaires des premières et dernières générations.<br/> <br/> 	Car, la Lumière, pour parvenir à une génération plus basse, doit se revêtir d’habits supplémentaires. La différence réside donc uniquement dans le nombre de ces habits. La nature de la Torah, en revanche, reste toujours la même. Toutes les parties de la Torah, depuis ses quatre premiers livres jusqu’à l’idée nouvelle exprimée par le Sage le plus récent, dans la mesure où il est accepté par toutes les communautés juives, selon le début du second chapitre des lois de l’étude de la Torah de l’Admour Hazaken, sont, à proprement parler, la Parole de D.ieu et, comme le souligne le Likouteï Torah, Bamidbar, à la page 15c, “ toutes ces explications furent données par le même berger ”.<br/> <br/> 	3. Nous avons déjà souligné que le service de D.ieu assumé en Erets Israël possédait une qualité que n’avait pas celui du désert. En effet, le contact avec la matière est nécessaire pour percevoir l’Essence. Le Midrach Tan’houma, Nasso, chapitre 16 et Be’houkotaï, chapitre 3, de même que le Béréchit Rabba, à la fin du chapitre 3, le Bamidbar Rabba, chapitre 13, paragraphe 6 et le Tanya, au chapitre 36, soulignent que “ le Saint béni soit-Il conçut le désir que Lui soit bâtie une demeure ici-bas ”. Le contact avec la matière permet donc de révéler Son Essence au sein de la matière du monde.<br/> <br/> 	Dans le désert, la Lumière de D.ieu se révéla sans “ vêtements ”. On recevait alors le pain du ciel, l’eau du puits de Miryam. En Erets Israël, par contre, il fallut emprunter les voies de la nature. Il est dit que “ l’Éternel ton D.ieu te bénira ”, mais le verset précise aussitôt comment recevoir cette bénédiction : “ en tout ce que tu feras ”. Il faut donc agir, de manière naturelle.<br/> <br/> 	La nature de la Lumière céleste, en revanche, ne fut nullement modifiée, en Erets Israël. Bien plus, il fut dit que “ le pays est très, très bon ” et c’est donc là que se révéla le bien véritable, transcendant toutes les limites.<br/> <br/> 	On peut en conclure qu’il en est de même pour la Torah. La nature du livre de Devarim n’est donc nullement modifiée, par rapport à celle des quatre précédents. Bien au contraire, la Volonté de D.ieu s’y exprime même encore plus clairement, comme le dit Iguéret Ha Kodech, à la fin du chapitre 29. En mettant en pratique les enseignements du livre de Devarim, indiquant le comportement que l’on doit adopter en Erets Israël, on révèle effectivement la Volonté de D.ieu, d’une manière beaucoup plus claire.<br/> <br/> 	Il en est de même pour les commentaires nouveaux, les pratiques instituées par nos maîtres, à chaque époque. Plus une génération est basse, plus la Lumière se révélant dans ces commentaires et ces pratiques est intense. Et, c’est précisément en les mettant en pratique que l’on obtiendra la réalisation des promesses de la Torah, en particulier la venue du Machia’h, lorsque “ ton Maître ne se cachera plus ”.<br/> <br/> 	On peut adopter la même conclusion en observant que le livre de Devarim explique les quatre précédents, qu’il rend plus accessibles. Or, la force de le mettre à la portée de tous doit nécessairement émaner d’une source élevée.<br/> <br/> 	C’est également à cela que fait allusion la conclusion de Devarim : “ Jusqu’à la dernière mer (Yam) ”, dont nos Sages donnent une autre lecture : “ Jusqu’au dernier jour (Yom) ”, selon le commentaire de Rachi sur le verset Devarim 34, 2, le Sifri et le Targoum Yonathan Ben Ouzyel, à la même référence. En effet, Devarim exprime la Parole de D.ieu prononcée par Moché “ de sa propre initiative ” ou par “ l’équivalent de Moché, en chaque génération ”, c’est-à-dire par les érudits qui portent le nom de Moché. La conclusion de ce livre fait ainsi allusion aux derniers enseignements des Sages les plus récents, permettant d’obtenir les révélations du “ dernier jour ”, le dévoilement du monde futur.<br/> <br/> 	4. Le début du livre de Devarim est toujours lu pendant le Chabbat qui précède Tichea Be Av, ou bien le jour même du 9 Av, lorsque celui-ci est un Chabbat. Or, ce qui vient d’être dit permet d’établir un lien entre le livre de Devarim et la période des trois semaines commémorant la destruction du Temple.<br/> <br/> 	Le Maor Va Chemech, dans ses “ allusions des trois semaines ”, dit que : “ Les grands maîtres soulignent l’élévation des Chabbats des trois semaines ”. Or, il était l’élève des disciples du Maguid de Mézéritch et c’est sûrement à eux qu’il faisait allusion, en ces termes. De plus, le Tséma’h Tsédek, dans ses Rechimot sur la Meguilat E’ha, à la page 45, ajoute que ces Chabbats font en sorte que “ la guérison précède la plaie ”.<br/> <br/> 	Lorsque la guérison suit la plaie, il y a un temps de souffrance, suivi par celui du soulagement. En pareil cas, la trace de la maladie subsiste, même après la guérison et l’on parle ainsi du “ malade qui a guéri ”. Il n’en est pas de même quand la guérison précède la plaie et qu’une telle situation décrit bien la réalité, conformément à l’expression du traité Baba Kama 77b : “ Celui qui va être libéré est considéré comme s’il l’était déjà ”. Dès lors, il n’y a pas de plaie et la guérison intervient plus vite, émane d’un stade plus élevé.<br/> <br/> 	C’est en ce sens que les Chabbats des trois semaines placent la guérison avant la plaie. Ceux-ci possèdent, en effet, une grande élévation, qui les met au dessus du contenu de cette période.<br/> <br/> 	Et, l’on peut comprendre qu’il en soit ainsi, car la source de toutes les fautes est celle de l’arbre de la connaissance du bien et du mal, selon le traité Chabbat 146a et le Zohar, tome 1, page 52b. Cette faute fut la négation de “ la bougie (qui) est une Mitsva et la Torah (qui) est une lumière ”. Elle apporta l’obscurité et la nuit au monde. Malgré cela, le Yerouchalmi Bera’hot, au chapitre 8, paragraphe 5, dit que “ cette lumière brilla pendant trente six heures ”, comme l’expliquent le Midrach Béréchit Rabba, chapitre 11, paragraphe 2, chapitre 12, paragraphe 6, fin du chapitre 82 et le Midrach Cho’her Tov, page 92a.<br/> <br/> 	Pendant le premier Chabbat de la création, il ne fit pas obscur et il y eut trente six heures de lumière, depuis le vendredi matin jusqu’à l’issue du Chabbat. Durant cette journée, en effet, on ne ressent pas la faute et la pénombre qu’elle provoque. En l’occurrence, la faute de l’arbre de la connaissance du bien et du mal, source de toutes les autres, ne se manifesta donc pas. Or, il en est donc de même pour les autres fautes, qui en sont les conséquence et cela est vrai, de manière identique, pour la destruction du Temple et l’exil.<br/> <br/> 	Dans le monde, néanmoins, on s’interroge : “ En quoi ce jour est-il différent de tous les autres ? ” et la qualité du Chabbat n’apparaît donc pas. Il n’en est pas de même, en revanche, pour la Torah, qui, par  nature, est lumière, de même que pour le premier Chabbat de la création, lorsque tous se trouvaient encore dans le Gan Eden.<br/> <br/> 	En conséquence, la Hala’ha, énoncée par le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 552, paragraphe 10 et le Maguen Avraham, à la même référence, dit que toute manifestation de deuil, caractéristique de ces trois semaine, est interdite pendant les Chabbats de cette période, y compris celui qui se trouve dans les neuf jours. Bien au contraire, il est alors une Mitsva d’éprouver du plaisir, selon le Tour Choul’han Arou’h, chapitre 242, avec ses commentaires et de se réjouire, d’après les Tossafot, au traité Moéd Katan 23b, se basant sur le traité Bera’hot,  chapitre 2, paragraphe 7. Face au Chabbat, en effet, toute opposition disparaît et il n’y a plus d’obstacle, plus de voile.<br/> <br/> 	On consultera également, à ce sujet, le Yerouchalmi Meguila, chapitre 1, paragraphe 4, le Sifri Beaalote’ha, 10, 10, le Baal Hala’hot Guedolot, dans le compte des Mitsvot, le commentaire du Roch et du Meïri sur le traité Nedarim 66, le Sidour de Rav Amram Gaon et le Ma’hzor Vitry, dans lesquels la bénédiction du Chabbat est “ Ils se réjouiront en Toi ”.<br/> <br/> 	Les Décisionnaires et l’Admour Hazaken lui-même, dans son Choul’han Arou’h, au début du chapitre 242 et dans son Likouteï Torah, à la Parchat Tsav, page 11d, retiennent, pour le Chabbat, uniquement le plaisir et non la joie. On peut considérer, en effet, que cette dernière est comme “ la clarté d’une bougie devant le soleil de midi ”. En effet, la joie est incluse dans le plaisir et lui est même accessoire.<br/> <br/> 	Malgré cela, lorsqu’un jour de fête coïncide avec le Chabbat, on doit se réjouire, alors que cette joie n’a pas de valeur intrinsèque, en un autre Chabbat, comme le dit le Choul’han Arou’h de l’Admour Hazaken, chapitre 20, paragraphe 4 et le Yoré Déa, chapitre 102, paragraphe 4.<br/> <br/> 	Bien plus, comme l’expliquait le Tséma’h Tsédek, les Chabbats de cette période permettent également que “ la guérison précède la plaie ”. Ils doivent guérir la “ plaie ” que fut la destruction du Temple. Ils ne sont donc pas de simples Shabbats, se trouvant a priori au dessus de la destruction. Ils se révèlent, au sein de cette période, pour en faire un “ héritage sans limite ”.<br/> <br/> 	Ainsi, ces Chabbats sont plus élevés que ceux du reste de l’année. Ces derniers, en effet, transcendent l’enchaînement des mondes et c’est pour cela qu’ils ne sont pas entachés par la faute, ne sont pas marqués par l’exil. Néanmoins, ceux de la période des trois semaines, ont, en outre, une propriété de plus. Ils apportent la guérison à cette période, la transforment, font disparaître l’exil en en révélant la dimension profonde, qui est la préparation de la délivrance. En ce sens, ils évoquent le “ jour qui sera entièrement Chabbat ”, dans le monde futur, lorsque nous dirons : “ Je Te loue, Éternel, car Tu m’as réprimandé ”. Alors, le contenu profond de la “ réprimande ” de l’exil apparaîtra clairement.<br/> <br/> 	On trouve une allusion à tout cela dans la partie révélée de la Torah et ceci a même une incidence sur la Hala’ha. Durant les Chabbats de cette période, plus que pendant ceux du reste de l’année, on doit se préserver de toute pratique liée au deuil. Une fois, quelqu’un qui avait coutume de porter des espadrilles tous les Chabbats fut frappé par le deuil. Il demanda alors à mon père s’il  pouvait porter ces espadrilles également pendant le Chabbat de la semaine du deuil. Mon père lui répondit qu’il ne devait pas le faire, afin de ne pas prêter à penser qu’il conservait une pratique de deuil pendant le Chabbat. Et, de même, le traité ‘Haguiga 18a évoque un interdit ayant été levé, pour des raisons similaires.<br/> <br/> 	Toute chose se dévoile par la Torah et c’est pour cette raison que l’on commence à lire le livre de Devarim durant le Chabbat qui précède Tichea Beav. En effet, celui-ci est le plus élevé de tous les Chabbats des trois semaines, à la mesure de la chute qui se produisit alors, comme l’indique les Rechimot sur E’ha, à propos du Chabbat ‘Hazon.<br/> <br/> 	C’est donc ce Chabbat qui met en évidence la dimension profonde de l’exil. On lit alors le livre de Devarim qui, en apparence, contient des propos de morale, relatif à cette chute. Or, c’est précisément de cette façon que l’on parvient “ à la dernière mer ”, c’est-à-dire “ au dernier jour ”, lors de la délivrance future, par notre juste Machia’h, très prochainement.<br/> <br/> 	Un autre point peut être ajouté. Le livre de Devarim est introduit par “ Voici les paroles ”, c’est-à-dire par des propos de remontrance, qui furent énoncés “ après avoir frappé Si’hon, le roi d’Emor ”, autrement dit après que les enfants d’Israël aient connu le bien, comme le souligne Rachi, commentant le verset Devarim 1, 4. Or, il en est de même pour l’exil et les remontrances qui caractérisent cette période et conduisent “ au dernier jour ”.<br/> <br/> 	Bien plus encore, durant les quelques instants qui nous séparent encore de la délivrance, si une remontrance reste nécessaire, D.ieu fera en sorte que se révèle, tout d’abord, une large bénédiction, matérielle et spirituelle. C’est uniquement après cela que l’on recevra cette remontrance. Bien plus, celle-ci sera une parole de la Torah, laquelle est une Torah de bonté, préparant la révélation de la délivrance véritable et complète, que l’on obtiendra très prochainement.<br/> <br/> 	Du reste, cette remontrance pourra même être échangée contre un effort appliqué à l’étude de la Torah, comme l’explique le Torah Or, aux pages 49a et 51a.<br/> <br/> '},

				'Siha' :{'Titre' :'La Voix qui n’avait pas d’écho<br/>  ','source' : '(Discours du Rabbi, Chavouot 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Faisant référence aux dix Commandements, le verset évoque la “ grande Voix qui ne s’interrompait pas ”. Le Midrach Chemot Rabba, à la fin du chapitre 28, rapporte, à ce propos, trois commentaires :<br/> <br/> 	A) “ Chaque son se répartissait en sept, qui, à leur tour, se répartissaient entre les soixante dix langues ”, de sorte que les dix Commandements ne furent pas entendus uniquement dans la Langue sacrée, mais bien dans toutes les soixante dix langues.<br/> <br/> 	B) “ C’est par cette Voix que la prophétie fut accordée à tous ceux qui la reçurent par la suite ”. Ainsi, la voix ne fut pas entendue uniquement à cet instant précis, mais elle retentit encore par la suite et, grâce à elle, les prophètes et les Sages purent s’exprimer, aux époques ultérieures.<br/> <br/> 	De fait, le Midrach précise : “ Tous les Sages, en chaque génération, reçoivent leur enseignement de ce qui a été dit sur le mont Sinaï ”, comme l’explique le Likouteï Torah, Bamidbar, à la page 15c.<br/> <br/> 	C) “ Cette Voix n’avait pas d’écho ”, bien que ce soit le cas général et que chaque son en ait systématiquement un.<br/> <br/> 	Or, on peut ici s’interroger. En quoi, la troisième explication exprime-t-elle la grandeur de la Voix des dix Commandements et son caractère infini ? Selon les deux premières explications, on peut le comprendre. La Voix ne se limitait pas à la Langue sacrée ou au temps du don de la Torah. Elle se répandait sur toutes les langues, se prolongeaient en toutes les générations. En revanche, comment faire l’éloge de cette Voix en constatant qu’elle n’a pas d’écho. N’est-ce pas celui-ci, bien au contraire, qui lui confère la puissance ? Son absence n’est-elle pas marque de faiblesse ?<br/> <br/> 	Une autre question peut également être posée. On sait que D.ieu ne fait pas de miracle sans justification. Ainsi, le Ran explique, dans ses commentaires, que “ D.ieu désire que soient maintenus les usages du monde, dans toute la mesure du possible. La nature Lui est précieuse et Il n’y introduit un changement qu’en cas de grand besoin ”. On trouve une explication similaire dans le traité Chabbat 53b.<br/> <br/> 	En l’occurrence, une voix possède, par nature un écho et celui d’une “ grande voix ” doit donc être particulièrement fort. Pourquoi les voies naturelles furent-elles donc modifiées, en sorte que la “ grande Voix ” du don de la Torah n’ait pas d’écho ?<br/> <br/> 	Certains commentateurs expliquent la raison d’être de ce miracle de la manière suivante. Il fallait que nul ne puisse commettre l’erreur de penser qu’il y avait une seconde voix. Toutefois, ce commentaire est difficile à admettre, car l’écho ne peut pas être confondu avec la voix. Il a la même intonation, prononce les mêmes mots. Bien plus, la Voix du don de la Torah émanait simultanément des quatre points cardinaux, du ciel et de la terre, selon le commentaire des Tossafot, à la fin de la Parchat Yethro. Pourtant, nul ne se trompa. Il n’y avait donc pas lieu de craindre une erreur, du fait de l’écho, qui retentit un peu après la voix et qui, comme en attestent les mots qu’il prononce, n’en est que la reproduction.<br/> <br/> 	Une autre question se pose également. De façon générale, le but de la Torah n’est pas de rapporter des récits, mais bien de délivrer un enseignement pour le service de D.ieu. Lequel est-il, en l’occurrence ? Que déduire du fait que la Voix du don de la Torah n’avait pas d’écho ?<br/> <br/> 	2. Le premier mot des dix Commandements, qui les inclut tous en lui, est Ano’hi, Je et nos Sages soulignent, dans la Pessikta Rabba, au chapitre 21, que ce mot est constitué des initiales de la phrase signifiant : “ Moi, J’ai donné et écrit les dix Commandements ”. Le traité Chabbat 105a, selon la version du Eïn Yaakov, ajoute qu’il est également formé par les initiales de cette autre phrase : “ Moi, l’Essence de Moi-même, Je l’ai donnée et écrite ”.<br/> <br/> 	Ainsi, lors du don de la Torah, c’est bien l’Essence de D.ieu qui s’exprima et s’introduisit dans les dix Commandements qui furent alors prononcés et qui s’adressaient à chacun, à titre individuel : “ Je suis l’Eternel ton D.ieu ”, au singulier et non pas globalement, à l’ensemble de la génération.<br/> <br/> 	Nos Sages disent, dans les Pirkeï de Rabbi Eliézer, au chapitre 41, le Midrach Chemot Rabba, à la fin du chapitre 28, le Midrach Tan’houma, Nitsavim, au chapitre 3, le Zohar, tome 1, page 91a, tome 2, page 83b et le Tikouneï Zohar, Tikoun 49, à la page 86a, que toutes les âmes assistèrent au don de la Torah, y compris celles des époques précédentes et des générations ultérieures. Certes, la Torah fut donnée aux âmes vêtues de corps. Toutefois, ces âmes purent ainsi contenir la révélation du Gan Eden, du monde futur et de la résurrection des morts. C’est donc à chacun, personnellement, que D.ieu dit : “ Je suis l’Eternel ton D.ieu ” et “ Moi, l’Essence de Moi-même, Je l’ai donnée et écrite ”.<br/> <br/> 	On aurait pu imaginer que l’Essence de D.ieu se soit exprimée uniquement par les dix Commandements, mais non par les idées de la Torah qui furent révélées par la suite, en particulier par l’intermédiaire des prophètes et des Sages, en chaque génération. Certes, ceux-ci n’exprimaient pas leur avis propre et l’Admour Hazaken souligne, dans l’introduction du Tanya, que “ l’esprit de D.ieu parla par leur intermédiaire et ils eurent Ses mots sur la langue ”. Pour autant, on pourrait se dire qu’ils ne possédaient pas la force du don de la Torah, n’avaient pas intégré le Ano’hi, l’Essence de D.ieu. Les injonctions qu’ils émettent sont donc comparables à celles qui existaient à l’époque des Patriarches, avant le don de la Torah.<br/> <br/> 	En effet, les Mitsvot que les Patriarches reçurent directement de D.ieu, comme celle de la circoncision, ne sont pas comparables à celles qui furent édictées sur le mont Sinaï, car c’est alors seulement que la force fut donnée de révéler l’Essence de D.ieu. C’est la raison pour laquelle, dit le Rambam, dans son commentaire de la Michna, traité ‘Houlin, fin du paragraphe 7 : “ les pratiques desquelles nous nous écartons ou bien celles que nous adoptons, à l’heure actuelle, sont uniquement fondées sur les Mitsvot que le Saint béni soit-Il transmit à Moché, notre maître, mais non sur ce qu’Il révéla ensuite aux prophètes ”.<br/> <br/> 	De même, on pourrait penser que les enseignements des Sages s’appliquent à la communauté, dans son ensemble, mais non à chacun, à titre individuel. Certes, chacun est tenu de les mettre en pratique, mais seulement en tant que membre de la communauté et non en étant personnellement impliqué.<br/> <br/> 	C’est pour répondre à tout cela qu’il est dit : “ une grande Voix qui ne s’interrompait pas ”. Chaque idée de la Torah, quelle que soit l’époque de sa révélation, émane bien de cette “ grande voix ” du don de la Torah, celle qui dit : “ Je suis l’Eternel ton D.ieu ”, au singulier, par laquelle l’Essence de D.ieu s’adresse personnellement à chacun.<br/> <br/> 	Pourquoi cette explication n’était-elle pas connue avant d’être développée par le prophète ou le Sage ? Parce que “ jusqu’à ce moment-là, il n’avait pas reçu l’autorisation de prophétiser ”, selon les termes du verset Kohélet 3, 1, commenté par le Midrach Kohélet Rabba, à cette référence. En effet, “ il est un temps pour chaque chose ”, poursuit ce verset et, à chaque idée de la Torah, est assignée une époque, durant laquelle la Voix du don de la Torah peut se révéler.<br/> <br/> 	Il en est de même pour l’explication selon laquelle la Voix du don de la Torah se répartit entre les soixante dix langues. Les descendants de Noa’h reçoivent sept Mitsvot, qu’ils sont tenus de mettre en pratique et qui doivent également les écarter de certains Commandements de la Torah. Ainsi, ils n’ont pas le droit d’étudier la Torah ou de respecter le Chabbat.<br/> <br/> 	Et, un Juif doit contraindre les descendants de Noa’h à pratiquer leurs Mitsvot, ou tout au moins, s’il n’en a pas le pouvoir, faire en sorte qu’ils les respectent, comme le souligne le Rambam, dans ses lois des rois, chapitre 8, paragraphe 10. Il ne faut donc pas que l’on puisse penser que leurs Mitsvot sont accessoires, sans relation avec le don de la Torah. C’est pour cela qu’il est question d’une : “ grande Voix qui ne s’interrompait pas ”, celle qui émanait du mont Sinaï et se répartissait entre les soixante dix langues.<br/> <br/> 	Les Mitsvot des soixante dix nations émanent donc bien de la “ grande Voix ” du don de la Torah ”. Les non Juifs doivent accomplir leurs Mitsvot parce qu’elles furent données sur le mont Sinaï. Il ne suffit pas qu’ils les appliquent par soumission morale plutôt que par engagement intellectuel. Ils doivent, en outre, avoir conscience que D.ieu a transmis les sept Préceptes des descendants de Noa’h, dans la Torah, par l’intermédiaire de Moché, notre maître, comme le précise le Rambam, dans ses lois des rois, chapitre 8, paragraphe 11.<br/> <br/> 	Tout ceci concerne également les Juifs, qui doivent exercer une action auprès des nations et obtenir qu’ils accomplissent leur sept Mitsvot parce que telle est la Volonté de D.ieu, exprimée par l’intermédiaire de Moché.<br/> <br/> 	3. Cette “ grande Voix ”, se répartissant en soixante dix langues, délivre également un autre enseignement. Nos Sages disent, au traité Pessa’him 87b, que “ le Saint béni soit-Il exila Israël parmi les nations uniquement pour que des convertis le rejoignent ”. Le Torah Or, à la page 11b, explique que ces “ convertis ” sont, en fait, les parcelles de sainteté qui se trouvent en exil auprès de ces nations. Lorsque les Juifs se rendent en exil et y transforment la matière du monde, ils “ convertissent ” ces parcelles et leur permettent de réintégrer le domaine de la Sainteté.<br/> <br/> 	Ces “ convertis ” sont également les parcelles de Sainteté qui se trouvent dans les soixante dix langues. Les Juifs utilisent les termes de ces langues pour assumer leurs activités courantes, basées sur la Torah et consacrées au Nom de D.ieu. Bien plus, ils étudient la Torah en ces langues, tout comme les Sages de la Michna et de la Guemara se servirent, à leur époque, de l’araméen. De la sorte, ils leur apportent l’élévation et “ des convertis les rejoignent ”, comme le dit le Torah Or, à la page 77d.<br/> <br/> 	On pourrait penser que la Torah étudiée dans une autre langue n’a pas la même valeur que celle du don de la Torah. C’est la raison pour laquelle il est précisé que la “ grande Voix ” se répartit entre les soixante dix langues, qu’elle s’abaisse jusqu’à se revêtir des vêtements les plus inférieurs. Mais, profondément, elle reste toujours la même. C’est bien elle qui dit : “ Je suis l’Eternel ton D.ieu ”. Bien plus, sa source est encore plus élevée, car “ plus l’on émane d’un stade élevé, plus l’on peut se révéler au plus bas ”, comme l’explique le Chaareï Ora, au discours intitulé “ Il viendra, portant l’habit royal ”, aux chapitres 12 et 32. De fait, le terme Ano’hi, qui désigne l’Essence de D.ieu est bien un mot égyptien.<br/> <br/> 	Tout ce qui vient d’être dit nous permet de comprendre les deux premières explications qui ont été données. En revanche, comment expliquer la troisième ? Que déduire du fait que cette “ grande Voix ” n’avait pas d’écho ?<br/> <br/> 	4. L’écho est comparable à une lumière réfléchie par un écran, empêchant l’avancement de son flux et le contraignant à revenir d’où il vient. De manière identique, lorsque la voix rencontre un mur ou un autre obstacle, elle résonne et se dirige en arrière, comme un ballon, selon l’explication du Midrach et de la Guemara, au traité Sanhédrin 11a, de même que des Tossafot Yom Tov, au traité Yebamot, chapitre 16, Michna 6. Néanmoins, il faut, pour cela, que le mur ou l’obstacle ne puisse pas absorber le ballon, le son ou la lumière.<br/> <br/> 	Quand D.ieu dit : “ Je suis l’Eternel ton D.ieu ”, d’une “ grande Voix ”, rien ne put se dresser devant le son, qui transperça le monde entier, y compris le minéral. Toute chose se pénétra profondément de cette Voix. En effet, la révélation du Sinaï fut comparable à celle du monde futur, comme le souligne le Tanya, au chapitre 36. Alors, “ l’honneur de D.ieu se révélera et toute chair verra ” et se pénétrera de cette révélation, qui transformera le corps physique.<br/> <br/> 	Tout naturellement, la Voix de D.ieu ne pouvait donc pas avoir d’écho, non pas qu’elle ait été faible. Bien au contraire, il s’agissait d’une “ grande Voix ” qui, en outre, ne s’interrompait pas. Cependant, elle n’avait pas d’écho.<br/> <br/> 	Cela n’était pas un miracle, mais bien une manifestation naturelle. Aucun écran, aucun obstacle ne se dressait devant elle. Et, lorsque le son est absorbé par la matière, il ne produit pas d’écho. Bien plus, chaque objet matériel devait satisfaire à deux conditions, intégrer en lui la partie de la “ grande Voix ” qui le concernait et laisser passer celle qui ne le concernait pas.<br/> <br/> 	5. De fait, il en est encore ainsi, à l’heure actuelle. Lorsqu’un Juif étudie la Torah, celle-ci imprègne non seulement sa personne, mais aussi les murs de la maison dans laquelle il se trouve. Le traité Taanit 11a dit que “ les murs de la maison portent témoignage sur celui qui y réside ”. Et, l’on trouve une même affirmation, dans le Zohar, à propos des actions de l’homme qui vont à l’encontre du bien. Il en est donc ainsi, a fortiori, pour la Torah et les Mitsvot car, souligne le traité Sotta 11a, “ l’attribut du bien est le plus puissant ”.<br/> <br/> 	A l’heure actuelle, les paroles et les actions de l’homme sont absorbées par les murs, mais tout cela reste caché et la Torah, Torah de vérité, reconnaît elle-même l’existence de ce voile. Aussi le prend-elle en compte, par exemple, dans les règles de la pudeur. Pour autant, ce qui reste caché n’en a pas moins une existence réelle. C’est la raison pour laquelle le traité Yoma 47a rapporte ces paroles : “ les poutres de ma maison n’ont pas vu mes cheveux ”. Or, si l’on n’accepte pas l’explication qui vient d’être donnée, en quoi y a-t-il là une marque de pudeur ? On consultera, à ce sujet, le Tour Choul’han Arou’h et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, début du chapitre 2.<br/> <br/> 	En effet, que l’on fasse une action en étant bien caché ou bien en se trouvant face à tous, les poutres et les murs révéleront, dans le monde futur, ce qu’ils portent en eux, ainsi qu’il est dit (‘Habakouk 2, 1) : “ La pierre du mur criera et la pièce de bois lui répondra ”.<br/> <br/> 	Les Justes reçoivent, d’ores et déjà, à l’heure actuelle, la révélation du monde futur. Ainsi, le Yerouchalmi, Moéd Katan, chapitre 3, paragraphe 1 et Nedarim, chapitre 9, paragraphe 1, dit, à propos d’un des anciens de Galilée : “ Il tenait le bâton de Rabbi Meïr à la main et celui-ci lui transmettait la connaissance ”. Or, comment un bâton peut-il enseigner ? Bien plus, comment peut-il lui faire savoir ce que les plus grands Sages de la Michna ne connaissaient pas, puisque la Guemara précise : “ On ne trouva pas le moyen d’annuler son vœu ” ?<br/> <br/> 	En fait, le savoir de Rabbi Meïr pénétrait la matière qui l’entourait, pendant son étude. Son bâton l’absorbait donc également et, lorsque le vieil homme le reçut, il accéda à la connaissance de la Torah, car il put révéler ce qui était caché dans ce bâton.<br/> <br/> 	Pourquoi s’agissait-il précisément d’un bâton ? Le traité Sanhédrin 7b précise que celui-ci est l’un des instruments d’un juge, les autres, par exemple la béquille, n’ayant, bien sûr, aucun rapport avec notre propos. Le Rambam, pour sa part, considère que les instruments du juge sont le bâton et la lanière.<br/> <br/> 	Pour la même raison, certains commentateurs, par exemple le Kav Ha Yachar, au chapitre 46, considèrent que l’on confectionne le cercueil de ces Sages avec la table ou le pupitre sur lequel ils ont étudié la Torah ou donné à manger aux pauvres. En effet, le bois de ces meubles porte témoignage de leur étude, dont il s’est pénétré.<br/> <br/> 	6. Il découle, de tout cela, un enseignement pour notre service de D.ieu.<br/> <br/> 	Toutes les révélations du monde futur dépendent de nos accomplissements, à l’heure actuelle, comme l’affirme le Tanya, au chapitre 37. Il faut donc faire en sorte que l’on se pénètre de la Torah qu’on étudie, y compris en la partie “ minérale ” de sa personnalité.<br/> <br/> 	De façon générale, la création se répartit en quatre catégories, minéraux, végétaux, animaux, humains. Et, il en est de même pour l’homme qui est un “ petit monde ”, selon l’expression du Midrach Tan’houma, Pekoudeï, chapitre 3, du Tikouneï Zohar, Tikoun 69, page 100a, des Avot de Rabbi Nathan, chapitre 38, du Midrach Kohélet Rabba, chapitre 1, paragraphe 4, du Zohar, tome 1, page 134b, du Guide des égarés, tome 1, chapitre 72 et du Likouteï Torah, Bamidbar, page 5a.<br/> <br/> 	Il y a donc quatre parties en l’homme, de l’humain, qui est la tête, l’intellect, jusqu’au minéral, qui correspond au talon, à l’action. Car, la Torah doit également pénétrer le talon et il est dit (Béréchit 26, 5), à propos d’Avraham : “ Parce que (par le talon) Avraham a entendu Ma Voix ”.<br/> <br/> 	Lors du don de la Torah, la Voix des dix Commandements pénétra effectivement la matière, car elle était “ une grande Voix qui ne s’interrompait pas ” et transcendait les limites. En effet, l’esprit et la matière sont antagonistes. D’emblée, la matière ne peut contenir l’esprit et l’esprit ne peut pénétrer la matière. La “ grande Voix ”, néanmoins, dépasse les barrières et l’enchaînement des mondes. Devant elle, la matière et l’esprit s’équivalent. C’est donc elle qui peut s’introduire dans la matière.<br/> <br/> 	Les actions et les paroles relevant du contraire du bien s’intègrent dans les murs de la maison, parce que D.ieu “ fit que l’un se trouve face à l’autre ”. En effet, la faute suscite un défaut, dans les sphères célestes. Certes, la Techouva permet d’accéder à un niveau supérieur à celui du Juste parfait, mais cela veut bien dire que le défaut se marque également, à ce stade.<br/> <br/> 	Il en est de même pour le service de D.ieu. Le pouvoir d’obtenir que la Torah que l’on a étudiée pénètre même le talon ne découle pas de l’approche intellectuelle de cette étude, car il n’y a rien de commun entre la compréhension et le minéral. En fait, il est un effet de la Divinité, perceptible dans la Torah, qui dépasse effectivement toutes les limitations. Car, la source de la Torah est plus élevée que le Tsimtsoum, la contraction de la Lumière divine qui est à l’origine de la création. C’est pour cela qu’elle peut se projeter au point le plus bas de ce monde matériel.<br/> <br/> 	Lorsque l’homme est absorbé par l’étude de la Torah, jusqu’en son talon, celle-ci “ s’installe dans tous ses deux cent quarante huit membres et se maintient ”, selon les termes du traité Erouvin 54a et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, paragraphe 9. Cette étude parvient alors “ devant le Trône de Ton honneur ”, comme l’affirment ces mêmes lois, chapitre 2, paragraphe 10. A ce stade, l’oubli est impossible, de même que la limite, qui est à son origine, car la Voix “ ne s’interrompait pas ”.<br/> <br/> 	En étudiant la Torah de cette façon, on en pénètre le minéral que l’on porte en soi. Et, la Voix retentit encore, dans le temps. Elle écarte l’oubli et apporte à l’homme la conscience, non seulement quand il étudie, mais aussi par la suite, comme le souligne le traité Sotta 21a, dans ses activités courantes, permises par la Torah. En tous ses comportements, on peut reconnaître quelqu’un qui se consacre à l’étude, comme le dit le Rambam, lois des opinions, début du chapitre 5.<br/> <br/> 	C’est ainsi que l’on peut percevoir la Torah en toutes les préoccupations de l’homme, y compris les plus matérielles. Il met alors en pratique le Précepte (Michlé 3, 6) “ En toutes tes voies, reconnais-Le ” et bâtit une demeure pour D.ieu dans la part du monde qui lui est confiée.<br/> <br/> '},
				
				'Siha' :{'Titre' :'La révélation de D.ieu<br/>  ','source' : '(Discours du Rabbi, second jour de Chavouot 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	Par deux fois, dans les versets “ Il t’a été donné de savoir… ” et “ Tu sauras… ”, qui figurent dans la Parchat Vaét’hanan (4, 35 et 4, 39), il est dit : “ L’Eternel est D.ieu. Il n’est nul autre ”. La seule différence entre ces deux expressions semble être la suivante. Le premier verset est un récit et le second, une Injonction. Mais, en réalité, leur contenu est totalement différent. En conséquence, ils se distinguent également par leur formulation, et tout d’abord dans leur implication pour le service de D.ieu. En effet, le premier verset précise que “ Il t’a été donné de savoir aujourd’hui ”, c’est-à-dire que la conscience de l’homme est possible quand il a assumé sa mission “ d’aujourd’hui ”, telle qu’elle sera définie plus loin et, en outre, que “ tu le placeras sur ton cœur ”.<br/> <br/> 	De plus, une différence existe également dans la définition de l’Unité de D.ieu exprimée ici. Ainsi, le premier verset dit que “ L’Éternel est D.ieu (Avaya est Elokim) ”, alors que le second ajoute “ dans le ciel, là-haut et sur la terre, en bas ”. Par ailleurs, le premier verset dit : “ Il n’est nul autre que Lui ” et le second, uniquement : “ Il n’est nul autre ”.<br/> <br/> 	De façon générale, la différence qui peut être faite entre ces deux versets est la suivante. Le premier, “ Il t’a été donné de savoir ”, fait allusion à une révélation céleste, selon son sens simple et comme l’interprète l’Admour Hazaken : “ Toi, l’Essence de D.ieu, Tu T’es montrée, afin que l’on Te perçoive ”. La perception de l’Essence, “ L’Éternel est D.ieu ”, fut obtenue, lors du don de la Torah, par tous les enfants d’Israël. Le second verset, en revanche, “ Tu sauras ”, introduit l’effort de l’homme, qui doit, par ses forces propres, acquérir cette connaissance et cette conscience.<br/> <br/> 	Lorsque le dévoilement vient d’en haut, son origine céleste apparaît en chaque aspect. C’est pour cela que le verset “ Il t’a été donné de savoir ” ne dit pas “ dans le ciel, là-haut et sur la terre, en bas ”. Car, lors du don de la Torah, l’existence du ciel et de la terre ne se montra pas clairement. Tous virent que le ciel était uniquement l’émanation du Nom de D.ieu Avaya et la terre, du Nom Elokim. L’aspect nouveau de cette conscience était donc le suivant : “ Avaya est Elokim ”. Ces deux Noms décrivent une seule et même Existence.<br/> <br/> 	Il n’en est pas de même pour la révélation céleste. Car, il n’est pas suffisant de prendre conscience de l’Unité de D.ieu par l’intermédiaire de Ses Noms, “ Avaya est Elokim ”. Cette Unité doit également être perçue ici-bas, au sein des créatures, “ dans le ciel, en haut et sur la terre, en bas ”.<br/> <br/> 	Ces versets, celui qui définit le service de D.ieu et celui qui précise la conscience qu’il convient d’avoir, sont organisés du plus simple vers le plus complexe, depuis le monde matériel dans lequel se trouve celui qui a conscience vers le plus haut sommet. Ainsi, lorsque “ tu sauras ”, il en résultera que “ tu le placeras sur ton cœur ”. Il en est de même pour l’Unité de D.ieu, qui se révèle d’abord dans Ses Noms, “ Avaya est Elokim ”, conscience à laquelle il est relativement simple de parvenir, puis au sein des créatures, “ dans le ciel, là-haut et sur la terre, en bas ”.<br/> <br/> 	Parmi ces créatures, l’unité concerne d’abord les plus élevées, “ le ciel, là-haut ”, puis “ la terre, en bas ”. Ensuite, on comprend que “ il n’est rien d’autre ”, de sorte que tout le reste disparaît, y compris ce qui est accessoire, selon la précision du Tanya, seconde partie, au chapitre 6.<br/> <br/> 	C’est pour cette raison que le verset “ Tu sauras ” dit “ Il n’est nul autre ” sans préciser “ que Lui ”, afin d’établir qu’il ne peut y avoir une autre Existence que celle de D.ieu. A l’opposé, l’unité réalisée ici-bas ne permet pas d’établir qu’il en est ainsi, mais suggère que le ciel et la terre sont des entités spécifiques, même s’ils sont totalement liés à D.ieu “ et n’ont pas de nom propre, ne sont même pas ‘autre’, c’est-à-dire accessoires ”, selon les termes du Tanya, seconde partie, au chapitre 6.<br/> <br/> *   *   *<br/> <br/> 	Il est une différence entre la révélation céleste et l’effort des hommes. Cette dernière peut connaître des fluctuations, comme le souligne le Likouteï Torah, Vaét’hanan, pages 4c et 5d, bien au-delà de la première. Bien plus, l’homme doit changer, s’élever de jour en jour. Son effort doit lui apporter l’avancement et, bien plus, celui-ci est véritable uniquement dans la mesure où chaque étape n’a aucune commune mesure avec la précédente.<br/> <br/> 	Néanmoins, le mot “ aujourd’hui ” souligne l’absence de telles fluctuations. En toute situation, l’homme reste, en effet, ce qu’il est “ aujourd’hui ”. Cette affirmation figure précisément dans le verset “ Tu sauras ”. En effet, l’unité résultant de l’effort de l’homme, même si elle n’exclut pas toute autre existence, comme on l’a vu, n’en souligne pas moins, de la manière la plus claire, que D.ieu est Un. C’est précisément pour cela que le Chaar Ha I’houd Ve Ha Emouna commence par ce verset. Or, l’étude de ce texte est introduite au second jour de Chavouot, Hilloula du Baal Chem Tov, date qui correspond à l’effort de l’homme.<br/> <br/> 	Ainsi, ce qui possède une existence intrinsèque peut, néanmoins, s’unir à D.ieu de la manière la plus profonde. Une telle Unité découle de l’Essence de D.ieu, Qui peut tout et réconcilie les éléments antagonistes. C’est donc dans ce verset qu’il est dit “ aujourd’hui ”, car c’est bien l’effort de l’homme qui met en évidence l’Essence de D.ieu, transcendant les fluctuations, même les plus fines, restant concevables dans l’Unité qui se révèle d’en haut, dès lors que celle-ci ne procède pas de l’effort de l’homme.<br/> <br/> 	En effet, toute révélation, dès lors qu’elle est définie comme une lumière, doit tenir compte de l’existence des créatures, qui la modifie. L’Essence de D.ieu, par contre, ne reçoit aucun qualificatif et ne subit aucun changement. Elle peut donc donner naissance à l’existence sans remettre en cause l’unité.<br/> <br/> 	Le pouvoir que possèdent les Juifs de réaliser cette unité, ici-bas, émane de l’essence de leur âme, liée à l’Essence de D.ieu. En conséquence, la réflexion, la conscience, le fait de “ placer sur son cœur que l’Eternel est D.ieu ”, pendant les quatre étapes qui constituent la prière, commencent par un éveil du stade de l’âme qui transcende toute modification, “ aujourd’hui ”, s’exprimant par le Modé Ani, qui met en évidence la soumission provenant de cette essence de l’âme, comme le dit le Hayom Yom, à la date du 11 Chevat.<br/> '},
				
				'Siha' :{'Titre' :'Le 15 Av<br/>  ','source' : '(Discours du Rabbi, 20 Mena’hem Av 5711)<br/> ','resume' : ' ','contenu' : '<br/> 	Le traité Taanit 26b enseigne : “ Il n’était pas de fêtes, pour Israël, comme le 15 Av et le Yom Kippour, lorsque les jeunes filles de Jérusalem sortaient, portant des vêtements blancs empruntés et disaient : ‘Jeune homme, pose les yeux et vois’… ”.<br/> <br/> 	Tout ce qui concerne le mariage juif découle des différents aspects de l’union entre l’assemblée d’Israël et son Époux, le Saint béni soit-Il. Dans ce monde, le 15 Av est une date propice au mariage et l’on peut en déduire que l’union entre Israël et D.ieu est alors particulièrement soulignée. Ainsi, commentant l’expression “ pose les yeux ”, les Rechimot du Tséma’h Tsédek sur la Meguilat E’ha, à la page 44, rappellent que “ quand les enfants d’Israël levaient les yeux ”, ils observaient la source de l’Unité la plus haute avec D.ieu.<br/> <br/> 	Il en est de même pour les différents préparatifs qui étaient faits pour les mariages du 15 Av. Ainsi, les jeunes filles portaient des vêtements blancs empruntés. Et, tout cela découlait bien de ce qui se passait là-haut. L’explication est la suivante.<br/> <br/> 	Le 9 Av, les Juifs se virent infliger le divorce, c’est-à-dire la coupure, selon l’introduction du Midrach E’ha Rabba, s’éloignant ainsi de l’union avec l’Époux, le Saint béni soit-Il. Puis, le 15 Av, date de la pleine lune, à laquelle les Juifs sont comparés, Israël épousa de nouveau le Saint béni soit-Il. Cette union, célébrée le 15 Av, est beaucoup plus élevée que celle de tous les autres 15 du mois. En effet, l’ascension est à la mesure de la chute qui l’a précédée, en l’occurrence celle du 9 Av.<br/> <br/> 	Les Rechimot, précédemment citées, expliquent ainsi, à la page 44, la relation entre le 15 Av et Yom Kippour, qui est également le jour du mariage, d’une manière particulièrement élevée, après la chute consécutive à la faute du veau d’or.<br/> <br/> 	Comment se préparait-on au “ mariage ”, c’est-à-dire à la relation entre l’assemblée d’Israël et le Saint béni soit-Il qui était scellée le 15 Av ? Les jeunes filles “ sortaient, portant des vêtements blancs empruntés ”. Le blanc est une couleur intense et, dans le service de D.ieu, il correspond au désir pur, sans mélange, d’accéder à la compréhension et à la sagesse. Et, les Rechimot expliquent que, de ce point de vue, le 15 Av et Yom Kippour sont effectivement identiques. Or, l’effort doit faire intervenir les forces profondes de la personnalité, en particulier celles de l’intellect. C’est la raison pour laquelle ces vêtements blancs sont “ empruntés ”. Ils ne décrivent pas l’homme, mais lui sont accordés à titre de prêt, émanant du stade le plus élevé, celui de la Ye’hida, de l’essence de l’âme. Les Rechimot précisent cette idée et citent, à ce sujet, le verset “ J’ai demandé une chose à D.ieu ”, soulignant que “ une chose ” désigne, précisément la Ye’hida.<br/> <br/> 	Comment les vêtements étaient-ils empruntés ? Il y a, à ce sujet, une divergence entre le Babli et le Yerouchalmi. Le premier, au traité Taanit 31a, dit : “ La fille du roi empruntait le vêtement de la fille du grand Prêtre, cette dernière celui de la fille de l’adjoint du grand Prêtre, cette dernière celui de la fille du Cohen qui avait reçu l’onction pour aller à la guerre, cette dernière celui de la fille du simple Cohen ”. Ainsi, chacune demandait le vêtement de celle qui lui était inférieure, puisque le roi dépasse le grand Prêtre, selon le traité Horayot 13a et le grand Prêtre, son adjoint.<br/> <br/> 	Le Yerouchalmi, en revanche, à la fin du traité Taanit, dit : “ La fille du roi empruntait le vêtement de la fille du grand Prêtre et cette dernière, celui de la fille du roi ”. On peut en conclure que, selon lui la fille de l’adjoint du grand Prêtre empruntait également le vêtement de celle qui était plus élevée qu’elle. Et, c’est uniquement pour la fille du roi qu’il a le même avis que le Babli, dans la mesure où nul n’est plus élevé que le roi.<br/> <br/> 	La conception du Babli semble difficile à comprendre. Ces jeunes filles empruntaient un vêtement blanc pour paraître belles, car, de manière naturelle, la beauté est une cause du mariage. Dès lors, pourquoi chacune n’empruntait-elle pas le vêtement de celle qui était plus élevée qu’elle ? Et, il en est de même dans la dimension spirituelle, puisque le vêtement blanc fait allusion à la Ye’hida, transcendant toutes les forces de l’âme qui se trouve dans le corps.<br/> <br/> 	On peut donc interpréter la position du Babli de la manière suivante. Emprunter à quelqu’un qui est plus haut que soi est une marque d’humilité, car on ne fait alors que recevoir, sans rien donner. Et, de fait, on procédait de la sorte “ pour ne pas humilier celle qui n’a rien ”. Il n’en est pas de même si l’on emprunte à quelqu’un de plus bas que soi, qui a le plaisir de constater que son vêtement est porté, selon le raisonnement du traité Kiddouchin 7a. En pareil cas, l’emprunt n’est plus une marque d’humilité.<br/> <br/> 	Il en est de même également dans la dimension spirituelle, pour l’emprunt d’un “ vêtement blanc ”, appartenant à l’essence de l’âme, c’est-à-dire pour sa partie qui se trouve dans le corps. En pareil cas, cette dernière apporte à la première, car elle seule peut la conduire vers l’élévation.<br/> <br/> 	Certes, pour se marier, il faut porter de plus beaux habits et l’embarras que l’on éprouve, en les empruntant, est seulement passager. Il n’est nullement comparable à l’intérêt du mariage proprement dit, qui se manifeste, quant à lui, pendant une longue période. Pour autant, la honte intervient à l’instant précis du prêt et elle est certaine, alors, que l’intérêt est encore conditionnel et ne se réalisera que par la suite. Même s’il est important, il ne repousse donc pas la honte immédiate, y compris quand celle-ci reste minime.<br/> <br/> 	Ce qui vient d’être dit permet de préciser la controverse entre le Babli et le Yerouchalmi. Pour le premier, une situation doit être évaluée en fonction de ce qu’elle est actuellement. Pour le second, en revanche, il faut privilégier le résultat le plus important. Même si celui-ci ne se présente qu’à terme, il contrebalance un effet, plus réduit, mais immédiat.<br/> <br/> 	On peut l’expliquer de la manière suivante. Le Yerouchalmi introduit la lumière directe, alors que le Babli transforme l’obscurité, ainsi qu’il est dit : “ Il m’a fait asseoir dans la pénombre ”, verset que le traité Sanhédrin 24a applique précisément au Babli. Il correspond donc au voile, à la lumière réfléchie, comme l’explique le Torah Or, à la page 117d.<br/> <br/> 	Lorsque l’on possède la lumière et le dévoilement, on peut faire disparaître le doute, percevoir la vérité et saisir toute chose telle qu’elle est. En pareil cas, un bien limité pourra être repoussé pour l’avantage que l’on en tirera par la suite. S’il fait obscur, en revanche, “ nous ne voyons pas les miracles et ne savons pas ce qui advient ”. Nous ne pouvons pas et ne devons donc pas faire disparaître le doute, ce que nous estimons être secondaire ou important, afin de repousser le premier. Chacun doit, bien au contraire, faire tout ce qui est en son pouvoir pour accomplir tout ce qui se présente à lui, y compris ce qui lui semble négligeable, selon le Kountrass Oumayan, à la page 22.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre la fin du traité Taanit, précisément dans le Babli : “ Le Saint béni soit-Il fera une ronde pour les Justes et chacun pourra Le désigner du doigt ”. La période de l’exil est celle du voile. Il faut alors rechercher la proximité, le mariage. En conséquence, “ les jeunes filles sortent, portant des vêtements blancs ”, la fille du grand Prêtre ayant emprunté le sien de la manière qui a été décrite.<br/> <br/> 	C’est en transformant l’obscurité de cette façon que l’on obtiendra le dévoilement du monde futur. Telle est la qualité de la perception divine qu’évoque le Talmud Babli, grâce à laquelle “ D.ieu agira pour ceux qui L’attendent ”.<br/> <br/> 	Chacun pourra donc “ montrer du doigt et dire : Le voici ”, par deux fois, “ c’est notre D.ieu, c’est l’Eternel ”, tout comme il est dit, deux fois, “ Je suis, Je suis l’Eternel Qui vous console ”.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Mena’hem Av 5721,<br/> <br/> 	Nous venons de vivre le 15 Av, à propos duquel il est dit : “ Il n’était pas de fêtes, pour Israël, comme le 15 Av ”.<br/> <br/> 	Les raisons en sont opposées, tant par la période que par le contenu.<br/> <br/> 	Pour ce qui est de la période, tous ceux qui devaient rester dans le désert étaient alors déjà morts et, de fait, c’était le 15 du mois lunaire d’Av, c’est-à-dire celui de la pleine lune, comme le soulignent nos Sages, à la fin du traité Taanit.<br/> <br/> 	Mais, le 15 Av est également lié au calendrier solaire, comme le souligne le traité Baba Metsya 106b, puisqu’à partir de cette date, “ la clarté du soleil perd de son intensité ”.<br/> <br/> 	Il en est de même pour le contenu. C’est en ce jour que l’on cessait de couper du bois pour le brûler sur l’autel, car, passée cette date, ce bois pouvait être véreux. De même, les morts de Betar trouvèrent une sépulture, en ce jour. Ces événements sont liés à la destruction du Temple.<br/> <br/> 	En ces jours, les unions entre les tribus furent de nouveau permises et toutes se rendaient, pour les fêtes, dans le Temple, ce qui évoque sa reconstruction.<br/> <br/> 	Le Talmud conclut : “ A partir de cette date, à quiconque ajoute, on ajoute ” et il faut “ faire un ajout, durant la nuit, par rapport au jour, pour se consacrer à l’étude de la Torah. De la sorte, on ajoute de la vie à sa vie ”.<br/> <br/> 	Puisse D.ieu faire que s’accomplisse bientôt le promesse selon laquelle la destruction deviendra reconstruction, ainsi qu’il est dit : “ Je transformerai leur deuil en allégresse ”, comme l’expliquent le Yalkout Yermyahou, au paragraphe 259 et les Rechimot du Tséma’h Tsédek sur E’ha, à la page 26.<br/> <br/> 	Alors, les enfants d’Israël diront : “ Je Te rends grâce, Éternel, car Tu m’as réprimandé ”. Ils remercieront D.ieu pour cette réprimande.<br/> <br/> 	En effet, “ Ta colère s’apaisera et Tu me consoleras ”. Ce sera une double consolation, comme le souligne le Midrach E’ha Rabba, à la fin du chapitre 1, la consolation proprement dite et celle qui résultera de la transformation de la colère.<br/> <br/> 	Telle est la qualité de celui qui accède à la Techouva, par rapport au Juste parfait. Celui-ci, en effet, possède à la fois ses mérites personnels et ceux qu’il reçoit par la transformation de ses fautes intentionnellement commises. De même, son service de D.ieu sera double, lui aussi. Ainsi, s’il avait l’habitude d’étudier une page, il en étudiera deux, comme le disent le Midrach Vaykra Rabba, au chapitre 25 et Iguéret Ha Techouva, de l’Admour Hazaken, à la fin du chapitre 9.<br/> <br/> 	Le quinze du mois est le jour de la pleine lune, comme le souligne le Choul’han Arou’h, Yoré Déa, chapitre 179, paragraphe 2. Il nous conduira, très prochainement, à obtenir la satisfaction de tous les besoins qu’éprouvent les enfants d’Israël, “ qui se renouvelleront comme elle ”. Cette perfection se révélera lors de notre délivrance véritable et complète.<br/> <br/> '},
