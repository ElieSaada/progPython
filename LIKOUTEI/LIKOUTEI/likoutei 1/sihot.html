									    'contenu' : ' 	5. "Que dit le sage? … Après le Pessa’h, on ne mange pas après l’Afikomen".<br><br>	Les commentateurs de la Haggadah s’interrogent sur la question de l’enfant sage et sur la réponse qui lui est faite. Parmi toutes les règles de Pessa’h, celles qui transcendent la raison, celles qui peuvent se concevoir, celles qui sont logiques, pourquoi ne pas lui expliquer de nombreuses lois, dans l’ordre de leur accomplissement, au cours de cette nuit? Or, on ne rapporte ici qu’un seul principe, qui est précisément le dernier, puisqu’il intervient après la consommation du sacrifice de Pessa’h, l’interdiction de manger après l’Afikomen.<br><br>	De plus, comment comprendre la question de l’enfant sage? La Torah lui accorde un tel qualificatif et il devrait donc connaître les lois. Dès lors, pourquoi demande-t-il qu’on les lui enseigne?<br><br>	Le Séder du soir de Pessa’h est organisé sous forme de questions et de réponses, comme le soulignent le ’Hinou’h, à la Mitsva 21, le Min’hat ’Hinou’h, la Haggadah Cheva’h Pessa’h et les responsa du Roch, principe 24. C’est la raison pour laquelle celui qui n’a pas d’enfant sera interrogé par son épouse et celui qui n’a pas d’épouse se posera lui-même les quatre questions, comme le précise le Choul’han Arou’h de l’Admour Hazaken, Ora’h ’Haïm, chapitre 473, paragraphe 40. On peut donc considérer que cet enfant est effectivement un sage, qu’il connaît bien toute la Torah, mais qu’il doit poser une question, conformément à l’organisation retenue pour le Séder.<br><br><br><br>	La question du sage, symbolisant Atsilout, est donc bien la plus élevée qui soit et la réponse doit elle-même être à la mesure de cette question. Or, on peut s’interroger, à ce sujet. Où voit-on apparaître l’intelligence et la profondeur dans cette question, "quels sont les Commandements… que l’Eternel notre D.ieu vous a ordonnés"? Celui qui a très peu étudié et ne possède qu’une faible connaissance de la Torah ne pourrait-il pas formuler la même interrogation? Et, quelle est la profondeur spécifique de la réponse, interdisant de manger après l’Afikomen?<br><br>	De plus, la Michna, au traité Pessa’him 119b interdit de manger après l’Afikomen. Le traité Sanhédrin 6a précise que celui qui fait une erreur, à propos d’une Michna, doit revenir sur ses propos. De plus, le traité Avot, à la fin du chapitre 5, souligne qu’un enfant de dix ans étudie déjà la Michna. L’Admour Hazaken, dans ses lois de l’étude de la Torah, au chapitre 1, le rappelle également. Dès lors, quiconque a étudié la Michna sait que l’on ne mange pas après l’Afikomen.'+
										'<br><br>	6. Nous avons vu que l’enfant sage évoque le monde d’Atsilout, celui de la soumission qui fait abstraction de toute conscience de sa personnalité. La sagesse permet d’atteindre une telle élévation et de se soumettre, selon les critères du monde d’Atsilout. Seul celui qui parvient à ce niveau mérite le titre de sage.<br><br>	La soumission totale à D.ieu, conduisant à ne plus ressentir sa propre personne, a pour effet de mettre en pratique toutes les Mitsvot de façon identique. En effet, seul un homme qui conserve la conscience de son moi fera des distinctions entre les Mitsvot, celles dont on connaît la raison, que l’on comprend et que l’on met en pratique avec plaisir, celles que l’on ne comprend pas et que l’on applique par soumission, parce que "J’ai émis un Décret, pris une Décision", comme l’expliquent le Midrach Bamidbar Rabba, au début de la Parchat ’Houkat et le Rambam, à la fin des lois du Mikwé.<br><br>	On peut, en ce cas, classer les Mitsvot en trois catégories, les ’Houkim, Décrets, qui n’ont aucune justification logique, les Edout, Témoignages, que l’on peut concevoir après que la Torah les ait exposés, même si l’on n’aurait pris l’initiative de les promulguer, les Michpatim, Jugements, qui sont des évidences de l’esprit. Ainsi, nos Sages disent, au traité Erouvin 100b, que "si la Torah n’avait pas été donnée, nous aurions appris la pudeur du chat et l’interdiction du vol de la fourmi".<br><br>	A l’opposé, la soumission totale, émanant de la sagesse d’Atsilout, ne peut faire aucune différence entre ce que l’on comprend et ce que l’on ne comprend pas. Car, toutes les Mitsvot doivent être mises en pratique parce que telle est la Volonté de D.ieu. Le plaisir de les accomplir est toujours identique. La Mitsva que l’on ne comprend pas du tout peut procurer la plus grande satisfaction si l’on sait qu’elle émane de la Volonté de D.ieu. C’est ainsi qu’il est dit: "S’il nous avait été commandé de couper du bois, nous l’aurions fait", avec le même enthousiasme qu’en portant les Tefillin, comme l’explique le Likouteï Torah Chela’h, à la page 40a.<br><br>	Tel est précisément le sens de la question posée par l’enfant sage. Pourquoi classer les Mitsvot en trois catégories? Sa sagesse, émanant d’Atsilout, ne peut supporter une telle distinction. Tous les Commandements sont, de son point de vue, identiques. Ils ont tous pour objet l’accomplissement de la Volonté de D.ieu.<br><br>	Bien plus, le sage ne s’interroge pas uniquement sur les Edout et les Michpatim, que l’on distingue des ’Houkim. Sa question porte également sur ces derniers. La sagesse d’Atsilout n’admet pas la notion de ’Houkim, à propos desquels il est dit: "J’ai émis un Décret, pris une Décision. Tu n’as pas le droit de les remettre en cause". En effet, on ne peut formuler une telle remarque qu’à celui qui pense avoir conservé une existence indépendante de celle de son Maître. Il n’en est pas de même pour celui qui a la conscience profonde que rien d’autre que le Maître n’existe. Tout comme il ne viendrait pas à l’idée de demander au Maître de ne pas revenir sur sa propre Parole, une telle requête n’a pas plus de sens pour le serviteur, qui Lui est totalement soumis.<br><br>	Pour un tel serviteur, l’ordre du Maître n’appartient pas aux ’Houkim et il ne doit donc pas procéder de la soumission. Il est une évidence, tant cet homme est profondément attaché au Maître.<br><br>	C’est de cette manière qu’il faut lire la question du sage. L’âme de chaque Juif, dans sa source, est pure et elle émane du monde d’Atsilout. Elle descend ici-bas, traversant les mondes de Brya, Yetsira et Assya, puis elle s’introduit dans un corps physique et, dès lors, elle s’interroge. Pourquoi faire des distinctions entre les Mitsvot "que D.ieu vous a ordonnées". N’est-ce pas parce que ces distinctions se trouvent, en fait, dans votre propre personne, vous qui êtes des créatures de Brya, de Yetsira et d’Assya? Pour ce qui nous concerne, en revanche, du fait de la source de nos âmes, à un stade beaucoup plus haut, notre soumission, qui est la plus profonde, est bien la même pour tous.<br><br>	Plus profondément, on retrouve, dans la question du sage, le mot Ma, que, faisant allusion à cette soumission. Car, le désir d’Atsilout est de transcender ce monde, de parvenir au stade où ce degré de Ma n’a lui-même plus aucun sens. En effet, la soumission suppose l’existence, mais la soumet. Plus haut qu’Atsilout, en revanche, au stade de la création que le sage veut atteindre, Ma ne veut  plus rien dire. Le sage inclut donc ce terme dans sa question, car il souhaite se libérer également de ce niveau.'+
										'<br><br>	7. La réponse à cette question est la suivante: "Et, toi aussi, dis-lui les lois de Pessa’h".<br><br>	Pessa’h signifie, étymologiquement, le saut, dépassant l’ordre établi. Telle fut bien la révélation divine de la nuit de Pessa’h, lorsque "le Roi, Roi des rois, le Saint béni soit-Il se révéla à eux", l’Essence de l’En Sof, transcendant les quatre mondes, auxquels correspondent les quatre expressions "et non un ange, un messager, un émissaire ou quelqu’un d’autre", comme l’explique le Likouteï Torah Tsav, à la page 12c.<br><br>	Et, cette révélation fut obtenue en Egypte, "abomination de la terre", selon l’expression du verset (Béréchit 42, 9), "une terre de répulsion", comme le souligne Rachi, dans son commentaire du verset Chemot 9, 29, c’est-à-dire infiniment plus bas qu’en Atsilout, domaine du sage, ou même qu’en Assya, où se trouve l’impie, qui n’en est pas moins un Juif et conserve donc son âme divine, même si celle-ci ne s’introduit pas profondément en lui, comme le souligne le Tanya, au chapitre 11. De même, son corps appartient toujours à la force du mal qui conserve la possibilité de s’élever.<br><br>	Il n’en est pas du tout de même pour l’Egypte, issue des trois forces du mal totalement impures, terre de répulsion, emplie d’idoles et de la souillure qu’elles apportent, remettant en cause l’ensemble de la Torah, comme le dit le traité Kiddouchin 40a. En un tel endroit, l’Essence de D.ieu ne pouvait se révéler que par un saut, mettant de côté l’ordre établi.<br><br>	Néanmoins, on pourrait penser que ce saut permet de faire abstraction de l’ordre, car il le contredit. La réponse est donc qu’il faut "dire les lois de Pessa’h". Le sacrifice de cette fête, provoquant le "saut" de D.ieu, avait des lois précises, que l’on devait respecter selon leur ordre, afin de connaître l’avancement, de haut en bas et de bas en haut, de différentes manières. Il fallait donc prélever un agneau le 10 Nissan, l’égorger, le sacrifier, le consommer, en respectant scrupuleusement les détails de chaque étape. Car, D.ieu souhaite que ce qui transcende la limite s’exprime également d’une manière limitée.<br><br>	Telle est donc la réponse que l’on peut apporter à la question du sage. La distinction entre Edout, ’Houkim et Michpatim est une nécessité, même si l’on doit servir D.ieu par l’essence de son âme, au delà de toute contingence. Car, D.ieu veut que l’essence de l’âme, unifiée à Son Essence, soit perçue selon les différentes facettes d’un service de D.ieu ordonné, intégrant des Edout, des ’Houkim et des Michpatim.'+
										'<br><br>	8. La réponse faite au sage est la suivante: "Après le Pessa’h, on ne mange pas après l’Afikomen".<br><br>	Car on consomme l’Afikomen à la fin du repas, lorsque l’on est déjà rassasié, avant que cet acte apporte le plaisir et qu’il soit perçu comme important, selon le commentaire de Rachi, au traité Pessa’him 70a. Après le Pessa’h, on ne mangera rien d’autre, afin de ne pas en perdre le goût.<br><br>	On voit apparaître ici deux éléments opposés. On ne mange pas le Pessa’h pour calmer sa faim et satisfaire son besoin. Pour autant, son goût inspire le plaisir. Ce plaisir ne découle donc pas de la satisfaction d’un besoin, mais bien d’un stade plus élevé, celui de la richesse, dépassant la notion de besoin, les forces de l’homme. Pour autant, le plaisir est effectif et il est inspiré par ce qui émane d’un niveau transcendant l’existence de l’homme.<br><br>	Ainsi, le lien entre l’Essence de D.ieu et l’essence de l’âme, au delà des forces spécifiques, peut également se révéler et s’introduire dans ces dernières. C’est, tout d’abord, le cas de l’intellect. C’est pour cela que les Mitsvot ne sont pas mises en pratique uniquement sous forme de Edout et de ’Houkim. Elles peuvent aussi être des Michpatim, que l’homme comprend, qui suscitent son plaisir.<br><br>	En conséquence, l’un des points essentiels, concernant le sacrifice de Pessa’h, consiste à le manger, selon la Michna, au traité Pessa’him 76b. De la sorte, on intègre profondément le saut, on le confond à sa chair et à son sang, on en ressent le goût. Par la suite, on ne consommera rien d’autre, afin de ne pas perdre ce goût.<br><br>	Le sacrifice de Pessa’h transcende la logique et il en est de même, à l’heure actuelle, puisqu’il a été remplacé par de la Matsa, "aliment de la foi". On peut consommer l’un et l’autre en leur trouvant un bon goût et en éprouvant du plaisir.'
						    },
							
							'Siha 1': 
							{
								'Titre' : 'Les étapes du Séder',
								'source' :' (Discours du Rabbi, second soir de Pessa’h 5718-1958)',
						        		'resume' : ' ',
										'contenu' : ' 	1. La Haggadah proprement dite commence, selon toute apparence, par le paragraphe “ Nous étions esclaves en Egypte ”, qui fait suite aux quatre questions. C’est donc par ces mots que l’on introduit l’accomplissement de la Mitsva “ Et, tu raconteras à ton enfant ”.<br><br>	Néanmoins, celui qui a compilé la Haggadah a placé le titre Maguid avant le paragraphe “ Voici le pain de la pauvreté ” et il faut en conclure que son texte commence bien là.<br><br>	C’est la raison pour laquelle les explications de nos maîtres, qui la commentaient, le soir de Pessa’h, afin de mettre en pratique la Mitsva de faire le récit de la sortie d’Egypte, commencent effectivement par “ Voici le pain de la pauvreté ”.'+
										'<br><br>	2. De fait, on peut considérer que la Haggadah commence avec le Kiddouch. Comme le soulignent plusieurs des premiers Sages, on ne prononce pas de bénédiction, en accomplissant la Mitsva de relater la sortie d’Egypte. En effet, on s’est déjà acquitté de cette obligation, en prononçant les mots “ en souvenir de la sortie d’Egypte ”, dans le Kiddouch.<br><br>	Néanmoins, l’Admour Hazaken répond à cette question d’une manière différente.<br><br>	Mon beau-père, le Rabbi, raconta, lors du premier Séder de Pessa’h 5697, que son père, le Rabbi Rachab, lui demanda, lorsqu’il était enfant, pourquoi on ne dit pas une bénédiction à propos de la Mitsva du récit de la sortie d’Egypte. Il ne savait que répondre.<br><br>	Le Rabbi Rachab lui dit alors que, lorsqu’il était lui-même enfant, son père, le Rabbi Maharach, lui avait posé la même question et il n’avait su que répondre. Et, le Rabbi Maharach lui avait dit que, lorsqu’il était enfant, son père, le Tséma’h Tsédek lui avait posé la même question et il n’avait su que répondre. Et, le Tséma’h Tsédek lui avait dit que, lorsqu’il était enfant, l’Admour Hazaken lui avait posé la même question et, lorsqu’il n’avait su que répondre, l’Admour Hazaken lui avait donné la réponse suivante.<br><br>	Ceci peut être comparé, lui expliqua-t-il, au fait que l’on ne dise pas, en récitant la bénédiction après le repas, la bénédiction : “ Qui nous a ordonnés de dire la bénédiction après le repas ”.<br><br>	Il semble que la signification de cette explication soit la suivante. La Haggadah est elle-même une parole de bénédiction. On ne peut donc pas réciter une bénédiction sur une autre bénédiction, comme c’est effectivement le cas pour la bénédiction après le repas.<br><br>	L’Admour Haémtsahi cita, devant son père, l’avis du Rif, selon lequel le souvenir peut recevoir n’importe quelle forme. L’Admour Hazaken objecta que ceci s’appliquait à la nécessité de se souvenir de la sortie d’Egypte telle qu’elle est accomplie chaque jour. A l’opposé, la Mitsva du soir de Pessa’h n’est pas un simple souvenir, mais bien un récit.<br><br>	Il faut en conclure que, selon l’Admour Hazaken, le Kiddouch ne fait pas partie de la Haggadah.<br><br>	C’est pour cela que les explications données par nos maîtres, à propos de la Haggadah commencent par le paragraphe “ Voici le pain de la pauvreté ”, mais non par ce qui le précède.'+
										'<br><br>	3. Le fait que ce paragraphe soit le premier de la Haggadah permet de justifier qu’il se conclut par : “ Cette année, nous sommes ici, l’an prochain nous serons sur la terre d’Israël ; cette année, nous sommes esclaves, l’an prochain, nous serons libres ”.<br><br>	Au sens simple, ce paragraphe n’est pas lié à la Haggadah et il doit donc être considéré de manière indépendante. Il fut instauré à l’époque de l’exil babylonien, du fait des pauvres, qui n’avaient pas les moyens de célébrer Pessa’h. Il aurait donc dû se conclure par “ qu’il vienne et fasse Pessa’h ”. Pourquoi y ajouter “ Cette année, nous sommes ici… ” ?<br><br>	Mais, comme nous venons de le dire, ca paragraphe fut introduit comme une partie de la Haggadah et non comme une entrée en matière à ce texte. On peut donc expliquer simplement que la délivrance future a commencé avec la sortie d’Egypte, ainsi qu’il est dit : “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”. Et, le discours ‘hassidique de 5708, introduit par ce verset, explique le sens de ce pluriel, “ aux jours ”.'+
										'<br><br>	4. Pendant le repas du second jour de Pessa’h, il est bon d’introduire une pratique pour commémorer le festin d’Esther, qui eut lieu à cette date. C’est alors que Haman fut pendu, comme le disent le Maguen Avraham, Ora’h ‘Haïm, chapitre 490 et le Choul’han Arou’h de l’Admour Hazaken, à la même référence.<br><br>	Or, on peut s’interroger, à ce sujet, car le miracle de Pourim paraît accessoire et sans importance, face à celui de Pessa’h. La délivrance de Pessa’h fut complète, ce qui ne fut pas le cas, à Pourim, lorsque “ nous étions encore les serviteurs de A’hachvéroch ”. Dès lors, pourquoi mentionner le miracle de Pourim à Pessa’h ?<br><br>	L’explication est, en fait, la suivante. Pourim a une qualité que le don de la Torah n’a pas, ainsi qu’il est dit : “ Ils accomplirent et reçurent ” et nos Sages expliquent : “ Ils accomplirent ce qu’ils avaient auparavant reçu ”. De même Pourim possède également une supériorité sur la sortie d’Egypte, qui fut la préparation et le préalable au don de la Torah, ainsi qu’il est dit : “ Lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne ”.<br><br>	La sortie d’Egypte et le don de la Torah furent réalisés à l’initiative de D.ieu. Lors de la sortie d’Egypte, “ le Roi, Roi des rois, le Saint béni soit-Il, se révéla à eux et les libéra ”. Puis, lors du don de la Torah, “ Il plaça la montagne sur eux comme une cuve ”. Le miracle de Pourim, en revanche, résulta des efforts des enfants d’Israël, réalisés ici-bas. Tout au long d’une année, ceux-ci firent don de leur propre personne.<br><br>	Certes, le dévoilement céleste est supérieur à l’effort des hommes, dont l’action est limitée et ne put connaître la perfection, alors que D.ieu ne subit aucune contrainte. Pour autant, leurs accomplissements ont une qualité que n’a pas l’intervention divine. En effet, cette dernière, par elle-même, n’est pas durable. Elle n’agit pas profondément en celui qui ne s’est pas préparé à la recevoir. Rien de tel n’est vrai pour l’effort des hommes.<br><br>	C’est pour cette raison que l’on mentionne Pourim à Pessa’h. On cumule ainsi les deux qualités, la Lumière la plus haute,  transcendant la limite, d’une part, la pérennité et son intériorisation profonde, d’autre part.'+
										'<br><br>	5. En quoi tout cela est-il lié précisément au second jour de Pessa’h ?<br><br>	C’est pendant les nuits de Pessa’h que le prophète Elie vient annoncer la délivrance. Et, il le fait surtout la seconde nuit, deuxième jour de fête en exil, car il y bien là “ la qualité de la lumière qui fait suite à l’obscurité ”.<br><br>	C’est donc à l’occasion du second jour de Pessa’h que l’on mentionne le miracle de Pourim. De la sorte, on peut révéler la délivrance future, qui possède elle-même ces deux qualités, car “ le Saint béni soit-Il dit : Qu’il en soit comme ceci et comme cela ”, selon l’explication du Likouteï Torah, à la Parchat Reéh.'+
										'<br><br>	6. "Voici le pain de la pauvreté".<br><br>	Dans le Sidour du Ari Zal, le mot "voici" est ponctué de telle façon qu’on le prononce Hé. Ainsi, il fait référence aux propos de Yossef, "Voici (Hé) pour vous des semences", par lesquels il offrit aux Egyptiens le moyen de vivre. Le mot Hé de la Haggadah, "voici le pain de la pauvreté", permet de racheter la parole de Yossef et c’est pour cela qu’il est prononcé de la même façon.<br><br>	Mon beau-père, le Rabbi, raconta, pendant le premier Séder de Pessa’h 5698, que, de façon générale, son père, le Rabbi Rachab, disait effectivement Hé, avec l’intention de faire allusion au verset "Voici pour vous des semences". Néanmoins, il arriva également qu’il prononce ce mot Ha et il faisait alors référence à Kéter, la couronne qui surplombe l’enchaînement des mondes. De même, il accentuait la prononciation de la lettre Hé, bien que celle-ci ne soit qu’un souffle. C’est là ce que rapporta mon beau-père, le Rabbi.<br><br>	Peut-être est-il possible d’avancer, à ce propos, l’explication suivante.<br><br>	Il est deux façons d’élever la matière du monde:<br><br>	A) On peut s’introduire en la matière. Pour cela, celui qui réalise cette élévation doit endosser les vêtements de celui à qui il désire apporter l’élévation.<br><br>	B) L’élévation peut également s’accomplir d’elle-même, grâce à la Lumière dont D.ieu accorde la révélation. C’est ainsi que l’époque du roi Chlomo fut une "période de pleine lune" et la reine de Saba lui apporta les parcelles de sainteté de son pays, sans qu’il n’ait besoin de se déplacer.<br><br>	Ceci nous permettra de comprendre pourquoi le Rabbi Rachab disait parfois Ha. En effet, il peut arriver que l’élévation de l’Egypte soit obtenue par la révélation d’une intense lumière, celle de Kéter, plus élevée que l’enchaînement des mondes.<br><br>	Et, il y a bien là un enseignement pour chacun. Il est envisageable que l’élévation de la matière ne contraigne pas à en porter les vêtements, mais à révéler une lumière céleste, c’est-à-dire à se placer, d’emblée, dans une situation plus élevée, de sorte que l’élévation se fasse d’elle-même.<br><br>	Le Rabbi Maharach, dont le comportement était large, avait le proverbe suivant: "Tous considèrent que, si l’on ne peut passer sous l’obstacle, on doit passer au dessus de lui. Je pense, pour ma part, qu’il faut passer, d’emblée, au dessus de l’obstacle.'+
										'<br><br>	7. "Je suis comme âgé de soixante dix ans".<br><br>	Il est dit ici "comme âgé". Il s’agit d’une apparence et non d’une réalité et le traité Bera’hot 28a confirme qu’il semblait âgé.<br><br>	Malgré cela, une image énoncée par la Torah est directement liée à ce qu’elle doit décrire et il faut en conclure qu’il paraissait âgé parce que, spirituellement, il l’était effectivement. De fait, le Siddour du Ari Zal précise qu’en lui adjoignant le nombre d’années de sa vie antérieure, on reconstitue effectivement ce compte de soixante dix ans. Ceci explique son apparence physique.<br><br>	C’est pour cela qu’il dit ensuite: "et je n’ai pas eu le mérite", c’est-à-dire, "je n’ai pas pu emporter la victoire sur mes amis" pour que la Hala’ha retienne son avis, selon l’interprétation de Rabbi Ovadya de Bartenora. En effet, la raison de son étonnement est qu’il était "comme âgé de soixante dix ans", puisque, spirituellement, c’était bien le cas. Il aurait donc dû être à même de faire prévaloir son opinion.<br><br>	Sa vieillesse spirituelle était liée à la Torah et, de ce fait, son avis aurait dû être retenu par la Hala’ha. En conséquence, il devint vieux, y compris au sens physique, ce qui se marqua, d’une façon apparente, y compris en ses cheveux, qui sont accessoires par rapport au corps. Il reçut donc "dix huit rangées de cheveux blancs".<br><br>	En effet, commentant le verset "D.ieu conduit à l’achèvement pour moi", le Yerouchalmi explique que l’existence du monde se met en conformité avec l’avis de la Torah.'+
										'<br><br>	8. Il découle de cela un enseignement pour le service de D.ieu de chacun.<br><br>	Les âmes de notre génération, pour la plupart, ne vivent pas pour la première fois. Elles ont déjà eu des vies antérieures et, pour servir D.ieu, elles doivent donc tenir compte non seulement de cette vie, mais aussi des précédentes.<br><br>	Or, il ne faut pas penser qu’une vie antérieure n’a qu’une incidence purement spirituelle, dans les mondes supérieurs. En se liant à la Torah, on peut mettre en évidence le bien de cette vie antérieure et s’en trouver renforcé, non seulement dans son intellect et ses sentiments, dans ses forces profondes, mais aussi dans celles qui sont extérieures, au même titre que les cheveux, c’est-à-dire les pensées, les paroles et les actions de l’existence quotidienne.<br><br>	Parfois, il faut donc prendre un engagement et mettre en pratique des actes de la Torah et des Mitsvot qu’on paraît ne pas avoir le moyen d’assumer.'+
										'<br><br>	9. "Les Sages disent: Les mots ’les jours de ta vie’ correspondent à ce monde. L’expression ’tous les jours de ta vie’ introduit la période du Machia’h."<br><br>	On trouve, à ce sujet, deux interprétations:<br><br>	A) On peut penser que les Sages ajoutent un point de plus à l’opinion de Ben Zoma, de sorte que, selon l’unanimité des avis, il est nécessaire de mentionner la sortie d’Egypte, la nuit. C’est, en particulier, l’avis du Zéba’h Pessa’h, du Chneï Lou’hot Ha Berit et du Tsyoun Le Néfech ’Haya.<br><br>	B) On peut également considérer que les Sages s’opposent à Ben Zoma et considèrent qu’il n’y a pas lieu de mentionner la sortie d’Egypte, la nuit, comme l’indiquent les commentateurs de la Michna. C’est également ce que disent le Siddour du Ari Zal et le Peri Ets ’Haïm, à la porte de la fête des Matsot, chapitre 6.<br><br>	Or, chaque fois que la partie révélée de la Torah énonce deux avis, on peut trouver, dans sa dimension cachée, l’équivalent de l’un et de l’autre. En l’occurrence, néanmoins, l’enseignement caché de la Torah fait mention du second avis.<br><br>	Il faut en conclure que la sortie d’Egypte possédait deux facettes, celle de la partie révélée de la Torah et celle de son enseignement caché, pour lequel elle a lieu le jour et non la nuit. C’est pour cette raison que le Siddour et le Peri Ets ’Haïm optent pour le second avis. En effet, ces textes n’envisagent que la dimension profonde.<br><br>	La partie cachée de la Torah ne contredit donc pas ceux qui optent pour la première explication, énoncée par son enseignement révélé. En fait, l’une et l’autre décrivent des situations totalement différentes.'+
										'<br><br>	10. La sortie d’Egypte, au sens simple, bien qu’il soit difficile de s’écarter de l’enseignement profond de la Torah et que ce sens simple doit donc s’y inscrire, est la libération de toutes les entraves, de toutes les barrières, qui empêchent le service de D.ieu et lui font obstacle.<br><br>	Mais, plus profondément, la sortie d’Egypte permet de se libérer également des limites inhérentes au domaine de la Sainteté, y compris celles du monde d’Atsilout, à propos duquel il est, certes, dit que "D.ieu s’unit à ses lumières et à ses réceptacles", mais qui, pour autant, n’en est pas moins un monde, à part entière.<br><br>	La sortie d’Egypte, au sens simple, est également possible pendant la nuit, c’est-à-dire lorsque "le soleil de D.ieu ne brille pas", lorsque l’on n’obtient pas la révélation céleste. En pareil cas, il reste possible de se libérer de ce qui empêche de servir D.ieu, en introduisant son propre effort, ici-bas.<br><br>	En revanche, se libérer de l’Egypte du domaine de la Sainteté est possible uniquement pendant le jour. Pour l’obtenir, on doit recevoir l’éclairage du "soleil de D.ieu", qui transcende l’enchaînement des mondes.<br><br>	Néanmoins, Ben Zoma faisait exception à ce principe. Il était l’un des quatre qui avaient accédé à la plus haute connaissance de la Torah et ne se trouvait pas réellement sous l’emprise de ce monde, comme l’indique le Midrach Béréchit Rabba, chapitre 2, paragraphe 4. Il pouvait donc se défaire de l’Egypte de la Sainteté également pendant la nuit.<br><br>	Les Sages, cependant, établissent leur avis en tenant compte de la situation majoritaire. Ils considèrent donc qu’une telle sortie d’Egypte est envisageable uniquement pendant le jour. En conséquence, ils voient dans le mot "tous" une allusion à la période du Machia’h. Car, c’est alors que, même, pendant la nuit, on pourra se libérer de "l’Egypte" de l’enchaînement des mondes, comme l’expliquent les écrits du Ari Zal.'+
										'<br><br>	11. Or, toutes les révélations du monde futur dépendent de nos accomplissements et de nos réalisations, pendant le temps de l’exil, comme le souligne le Tanya, au chapitre 37. Avoir conscience qu’après la délivrance, on quittera également l’Egypte pendant la nuit, insuffle la force et la joie, déjà à l’heure actuelle.<br><br>	De fait, tout ce qui se révélera, dans le monde futur, existe d’ores et déjà, à l’heure actuelle, de manière cachée. En méditant à ce qui apparaîtra à l’évidence après la délivrance, on pourra donc, d’ores et déjà, se réjouir. On connaît, à ce propos, l’image de l’homme qui est heureux de posséder des pierres précieuses et des perles, même si celles-ci se trouvent, pour l’heure, dans un coffret fermé, comme l’explique le Torah Or, à la fin de la Parchat Béréchit.<br><br>	C’est bien ainsi que l’on se prépare, que l’on forge un réceptacle pour obtenir les révélations du monde futur, qui seront effectives lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.'+
										'<br><br>	12. "Un sage et un impie".<br><br>	Mon beau-père, le Rabbi, explique pourquoi le sage est à côté de l’impie. En effet, celui-ci doit s’améliorer, car "aucun d’entre nous ne sera écarté". Le rapprocher demande beaucoup de forces et seul le sage les possède.<br><br>	Peut-être l’explication suivante, basée sur ce qui est dit par ailleurs, peut-elle, en outre, être avancée.<br><br>	La question du sage est bien la marque d’une interrogation et, de ce fait, elle n’est pas pleinement positive, car le domaine de la Sainteté fait abstraction de toutes les questions, ainsi qu’il est dit: "Tu seras intègre envers l’Eternel ton D.ieu". Et, mon beau-père, le Rabbi, citait, au nom des ’Hassidim âgés, le dicton suivant: "Le mot ’pourquoi’ est une force du mal".<br><br>	Certes, le sage pose une question parce qu’il veut recevoir un enseignement. Pour autant, cette action ne peut être qualifiée de service de D.ieu parfait, de sorte que, à l’issue de différentes contractions, la question du sage ouvre la voie à celle de l’impie.<br><br>	Mon beau-père, le Rabbi, raconta, lors du premier Séder de Pessa’h 5698, que son père, le Rabbi Rachab, émit un jugement sévère à l’encontre du sage. En effet, celui-ci, malgré sa sagesse, n’était-il pas allé se placer à côté de l’impie. En revanche, il constata l’intégrité du naïf et fit l’éloge de celui qui ne sait pas poser de questions.<br><br>	Il expliqua que, lorsque l’âme se trouve là-haut, la Divinité est pour elle une évidence. Puis, elle descend ici-bas et elle perd alors cette évidence. C’est à ce moment qu’elle pose des questions. Celui qui ne sait pas poser de question, en revanche, conserve, même dans ce monde, l’évidence de la Divinité. Il n’a donc pas lieu de s’interroger.'+
										'<br><br>	13. "Et, Il dit à Avraham: Tu sauras que ta descendance sera étrangère, dans un pays qui ne lui appartiendra pas, où on les asservira et on les opprimera. Puis, ils le quitteront avec un large butin".<br><br>	Le Midrach Bamidbar Rabba, chapitre 44, paragraphe 24, rapporte que le Saint béni soit-Il demanda à notre père Avraham: "Que préfères-tu? La descente de tes descendants dans le Guéhénom ou bien la servitude auprès des nations?". Avraham fit le choix de la seconde possibilité.<br><br>	Lors du premier Séder de Pessa’h 5697, mon beau-père, le Rabbi, posa la question suivante. Notre père Avraham représentait la perfection du bien et de la bonté. C’est ainsi qu’il sut plaider la cause de Ichmaël et dit: "Que Ichmaël vive devant Toi". Or, il savait parfaitement ce qu’était la vie et de quelle manière celle-ci pouvait être "devant Toi". Dès lors, pourquoi ne plaida-t-il pas la cause d’Israël?<br><br>	Bien plus, à l’époque, la Torah n’avait pas encore été donnée et les fautes n’avaient pas le même poids. Avraham aurait donc du proposer que les Juifs n’aillent pas au Guéhénom et ne soient pas assujettis par les nations.<br><br>	Mon beau-père, le Rabbi, répondit à cette question en citant le verset "dans un pays qui ne lui appartiendra pas". En effet, s’il est dit que "ta descendance sera étrangère", n’est-il pas une évidence qu’elle se trouvera "dans un pays qui ne lui appartiendra pas"? Pourquoi donc le spécifier?<br><br>	En fait, grâce à cette répétition, le Saint béni soit-Il déclarait à notre père Avraham: "Ne crains rien! Ta descendance sera étrangère, mais cela ’ne lui appartiendra pas’, ne sera pas de son fait, n’aura pas pour objet de racheter ses fautes, mais bien d’apporter l’élévation aux parcelles de Sainteté de l’Egypte".<br><br>	C’est la raison pour laquelle "on les asservira et on les opprimera, puis ils le quitteront avec un large butin". Ainsi, les Egyptiens travailleront pour eux et ils s’appauvriront, car on leur retirera toutes ces parcelles, ainsi qu’il est dit: "Ils ruinèrent l’Egypte" et en firent "un filet sans poissons, un silo sans grains". Puis, "ils le quitteront avec un large butin", constitué par toutes les parcelles qui auront reçu l’élévation.'+
										'<br><br>	14. Ce qui fut vrai en Egypte l’est également, en ce dernier exil, qui n’est pas uniquement le moyen de racheter les fautes, mais, avant tout, l’occasion d’apporter l’élévation aux parcelles de Sainteté.<br><br>	Nos Sages disent, dans le Midrach Chir Hachirim, chapitre 2, paragraphe 8, que "l’un d’entre vous sera exilé en Barbarie et un autre en Samartie. Je considérerai alors que vous vous trouvez tous dans chacun de ces endroits". Or, comment l’exil d’un seul Juif peut-il racheter les fautes de tout Israël?<br><br>	Il faut en conclure que la raison essentielle de l’exil est l’élévation des parcelles de Sainteté. En effet, si un seul Juif s’installe dans un certain endroit et y fournit l’effort qui convient, D.ieu lui conférera la réussite et il apportera l’élévation à toutes les parcelles se trouvant en ce lieu. De la sorte, il atteindra l’objectif de l’exil et il préparera l’ensemble du pays pour la venue du Machia’h, qui mettra en évidence le "large butin" de ces parcelles, ainsi qu’il est dit: "Grand est l’Eternel et considérablement loué".'+
										'<br><br>	15. "Si Il avait ouvert la mer, mais ne nous l’avait pas faite traverser à pied sec, cela nous aurait suffi".<br><br>	Avant Pessa’h, on m’a apporté la Haggadah Tsouf Amarim, du Rav M. H. Kleinman, publiée à Varsovie, en 5684. Celle-ci porte une approbation de mon père, datée du 12 Chevat 5681. On y trouve, à propos de ce passage, l’explication suivante. Si D.ieu ne nous avait pas fait traverser la mer "à pied sec", mais, dans la boue et la vase, "cela nous aurait suffi". La source de ce commentaire est le Abudarham.<br><br>	Il nous faut comprendre pourquoi il est à ce point important que l’on ait traversé la mer "à pied sec" et non avec un peu de boue et de vase, selon l’expression du Abudarham. Bien plus, les autres qualités, mentionnées dans ce paragraphe, sont littéralement merveilleuses, la sortie d’Egypte, le passage de la mer Rouge, le don de la Torah, l’entrée en Erets Israël, la construction du Temple. Comment comparer à tout cela le fait de traverser à pied sec plutôt que dans la boue et la vase?<br><br>	Nous le comprendrons d’après ce que la ’Hassidout explique, à propos du passage de la mer Rouge. Elle souligne que la mer est "le monde caché" et la terre ferme, "le monde révélé". Le passage de la mer Rouge transforma la mer en terre ferme, de sorte que le "monde caché" se révéla pleinement, au même titre que "le monde révélé".<br><br>	Mais, ces deux mondes existent aussi, dans l’âme, et interviennent dans son service de D.ieu. Chacun, au moment de la prière, ressent une motivation profonde. Puis, pendant le reste de la journée, ce sentiment ne se manifeste pas aussi intensément. Il est alors voilé.<br><br>	Même si la ferveur de la prière transforme le comportement de la journée et le rend positif, elle ne permettra jamais de rester, tout au long du jour, dans l’état d’esprit de la prière, lorsque la soumission à D.ieu est totale. C’est en particulier le cas lorsque l’on se prosterne, comme le souligne le chapitre 39 du Tanya. Cet aspect positif reste donc caché, tout au long du jour.<br><br>	Ainsi, le passage de la mer Rouge fit la preuve que ce qui est caché peut briller à l’évidence et que l’homme peut effectivement, pendant toute la durée de la journée, conserver la soumission qui était la sienne durant la prière.<br><br>	Comme l’explique le Baal Chem Tov, au début du Tsavaat Ha Ribach, commentant le verset "J’ai placé D.ieu en permanence face à moi", il est possible de faire en sorte que toutes les actions soient identiques, y compris celles qui sont permises, "en toutes tes voies, reconnais-Le", comme c’est le cas, pendant l’étude de la Torah ou la prière, dès lors que D.ieu est toujours "face à moi". Le Rambam et le Tour Choul’han Arou’h, Ora’h ’Haïm, chapitre 231, disent, à ce sujet: "Celui qui adopte une telle attitude sert son Créateur, en permanence".'+
										'<br><br>	16. Néanmoins, on peut obtenir le résultat qui vient d’être décrit de deux façons:<br><br>	A) La soumission à D.ieu, tout au long de la journée, de manière identique à la prière, peut être uniquement dans l’action concrète. Au fond de son âme, en revanche, on conservera encore la conscience de sa propre personne. Pour autant, on ne s’en affectera pas, car la soumission acquise pendant la prière sera toujours vivace.<br><br>	En pareil cas, l’ouverture de la mer et sa transformation en terre ferme n’affecte que l’action concrète. La mer n’est pas, à proprement parler, devenue terre. Au fond de son âme, on n’est pas le même, pendant la prière et durant le reste du jour.<br><br>	B) La soumission de la journée peut également être totale, se marquer à la fois dans la dimension profonde et dans l’action concrète. C’est alors que l’on met pleinement en pratique le principe: "J’ai placé D.ieu en permanence face à moi".<br><br>	La distance entre ces deux situations est comparable à celle qui existe entre le Beïnoni, l’homme moyen du Tanya, ou même le Juste imparfait et le Juste parfait. Les deux premiers possèdent encore du mal, mais celui-ci est recourbé et soumis au bien, du fait de sa faible importance. Ils peuvent donc penser l’avoir chassé et en être totalement délivrés. Le Juste parfait, en revanche, ne connaît pas du tout le mal, comme l’établit le Tanya, au chapitre 10.'+
										'<br><br>	17. Ainsi, si D.ieu avait ouvert la mer pour nous, mais ne nous l’avait pas faite traverser à pied sec, mais dans un peu de boue et de vase, cela nous aurait effectivement suffi. Nous aurions traversé la mer, même si un peu d’eau s’y trouvait encore et prenait la forme de la boue et de la vase.<br><br>	En pareil cas, la mer serait effectivement devenue terre ferme, mais tout le bien n’aurait pas pu se révéler pleinement, car le mal aurait encore conservé une emprise sur un tel endroit. C’est la première façon qui vient d’être décrite, celle de l’homme moyen ou même du Juste imparfait.<br><br>	Et, de fait, "cela nous aurait suffi". Car, les enfants d’Israël étaient alors embourbés dans les quarante neuf portes de l’impureté et ils devaient donc s’enfuir, comme l’explique le Tanya, au chapitre 31. De la sorte, ils auraient pu devenir des hommes moyens, ne commettant pas du tout de fautes, comme le souligne le chapitre 12 du Tanya. Une telle élévation aurait été considérable. Combien plus en aurait-il été ainsi s’ils étaient devenus des Justes imparfaits, desquels il est dit "Tu as créé des Justes" et "Tu verras le monde futur de ton vivant", comme le rappelle le chapitre 14 du Tanya.<br><br>	C’est à ce propos qu’il est dit: "Comme sont nombreuses les qualités que D.ieu nous a accordées", celle du passage de la mer Rouge et le fait que la traversée fut à pied sec. De la sorte, la possibilité fut donnée de transformer entièrement le mal en bien, non pas seulement dans l’action concrète, mais aussi dans la dimension profonde, de sorte qu’au fond de soi, "J’ai placé D.ieu, en permanence, face à moi".'+
										'<br><br>	18. "Comme sont nombreuses les qualités que D.ieu nous a accordées".<br><br>	Mon beau-père, le Rabbi, raconta, lors du premier Séder de Pessa’h 5698, que le premier discours ’hassidique récité par son père, le Rabbi Rachab, était intitulé "Comme sont nombreuses les qualités que D.ieu nous a accordées". Son père, le Rabbi Maharach, l’avait lui-même prononcé, le Chabbat Ha Gadol 5633.<br><br>	Ainsi, le Rabbi Rachab commença à commenter la ’Hassidout avant même sa Bar Mitsva. En effet, il naquit en 5621, valeur numérique de Kitra, la Couronne Supérieure, de sorte qu’en 5633, il n’avait pas encore treize ans.<br><br>	Il semble que le Rabbi Maharach ait également prononcé ce même discours en 5642. Le Rabbi Rachab le répéta, lui aussi, après avoir pris la direction des ’Hassidim et, vraisemblablement, en le complétant par ses propres explications.<br><br>	En 5633, quand le Rabbi Rachab récita ce discours devant le Rabbi Maharach, ce dernier lui communiqua les commentaires que le Tséma’h Tsédek avait donnés, à ce sujet.<br><br>	"Comme sont nombreuses les qualités que D.ieu nous a accordées". Ces qualités de D.ieu se révèlent grâce à nous, car, pour Lui, "l’obscurité et la lumière sont équivalentes". C’est uniquement pour nous qu’une différence existe.<br><br>	L’idée nouvelle introduite par ce dicton est la suivante. Ces bonnes qualités ne sont pas uniquement pour nous. Elles sont aussi par nous, c’est-à-dire fruits de notre travail.'+
										'<br><br>	19. Tsafoun<br><br>	Tsafoun, "caché", étape du Séder au cours de laquelle on mange l’Afikomen, est lié à une autre étape, Ya’hats, lorsque l’on casse la Matsa du milieu.<br><br>	Lors du premier Séder de Pessa’h 5698, mon beau-père, le Rabbi, raconta qu’il avait vu son père, le Rabbi Rachab, casser l’Afikomen en cinq morceaux, mais il ne savait pas s’il devait effectivement en être ainsi. Puis, une fois, il vit que l’Afikomen avait été coupé en six morceaux et que le Rabbi en avait mis un de côté. Il en demanda donc la raison et le Rabbi lui répondit: "Lorsque l’on veut tout savoir, on devient vieux très vite".<br><br>	Le lendemain, alors que tous les deux marchaient ensemble, mon beau-père, le Rabbi, poussa un soupir et son père lui dit: "Cela est donc si important pour toi?". Il lui en expliqua alors la raison:<br><br>	La Matsa du milieu correspond à Its’hak et, de fait, toutes les lettres de Ya’hats se retrouvent dans son nom. L’Afikomen, en revanche, est la bonté d’Avraham, car il signifie "Donnez la manne" et il permet donc la satisfaction de ses besoins. Or, Avraham distribuait à tous, y compris aux arabes, de la nourriture à satiété.<br><br>	Its’hak représente l’élévation, qu’il faut pouvoir introduire dans un réceptacle. On casse donc la Matsa du milieu afin de briser la rigueur d’Its’hak. Et, on la coupe en cinq morceaux, car il est cinq formes de rigueur, comme on le sait. Il faut donc adoucir toutes les cinq par la bonté d’Avraham.'+
										'<br><br>	20. Le Rabbi Maharach choisit le Rav Chalom Kadoner comme professeur pour ses enfants, le Razah et le Rabbi Rachab. Celui-ci était un grand érudit de la Torah.<br><br>	Une fois, Rav Chalom demanda au Rabbi Maharach pourquoi il était nécessaire de cacher l’Afikomen. Le Rabbi lui répondit: "Parce que c’est écrit dans la Haggadah, à l’étape Tsafoun". Il demanda encore: "Que l’on supprime donc le mot Tsafoun de la Haggadah. Ainsi, il ne sera plus nécessaire de cacher l’Afikomen".<br><br>	Le Rabbi lui répondit: "Ceci apporte la force de détruire ce qui est caché (Tsafoun) dans le cœur de l’homme, c’est-à-dire le mauvais penchant, à propos duquel il est dit: J’éloignerai celui qui vient du nord (Tsefoni). On tire de l’Afikomen la force d’y parvenir. En effet, celui-ci n’a pas de goût et, de même, on ne peut lutter contre l’âme animale par la logique, mais seulement par la contrainte. Non, c’est non et oui, c’est également non. Ce qui ne doit pas être est à écarter et ce qu’il faut faire est une nécessité".<br><br>	Néanmoins, la question demeure. En effet, le mauvais penchant possède plusieurs noms et l’on aurait donc pu en choisir un autre. Dès lors, il n’aurait pas été nécessaire de cacher l’Afikomen.<br><br>	Mais, l’explication est, en fait la suivante. On distingue le mal révélé du mal caché. Tsafoun souligne qu’il faut corriger non seulement le premier, mais aussi le second, le Tsefoni.<br><br>	Même celui qui, par son effort, ne ressent plus du tout le mal en son âme, ne peut considérer qu’il est parvenu au résultat final. En effet, ce mal peut encore se maintenir en lui, d’une manière cachée.<br><br>	Ainsi, différents textes expliquent pourquoi Rabbi Yo’hanan Ben Zakaï dit: "Je ne sais pas vers quel chemin on me conduit". Or, comment pouvait-il avoir une telle pensée? Il avait accompli les Préceptes les plus importants, comme les plus légers. Et, les Sages énumèrent les nombreuses qualités qu’il possédait. Pourquoi était-il donc dans le doute?<br><br>	L’explication est la suivante. Les forces révélées ne donnent aucune indication sur ce qui existe profondément. Elles peuvent donc être liées au bien, alors que l’essence de l’âme se trouve au stade le plus intérieur des forces du mal.'+
										'<br><br>	21. Les forces révélées ne permettent pas de déterminer la situation de l’essence profonde. Dès lors, que signifie Tsafoun? Comment apporter l’élévation au mal caché? L’effort de l’homme ne procède-t-il pas uniquement des forces révélées?<br><br><br><br><br><br>	Selon un récit bien connu, rapporté dans le Torat Chalom, à la date du 19 Kislev 5673, l’Admour Hazaken dit, une fois, à quelqu’un: "En qui places-tu ta confiance? En moi? En fait, tu ne connaîtras même pas le chemin conduisant vers mon Gan Eden!".<br><br>	Le Tséma’h Tsédek, qui était alors présent, précisa que l’Admour Hazaken se trouvait à un niveau plus élevé que celui de Rabbi Yo’hanan Ben Zakaï. Car, ce dernier avait dit: "Je ne sais pas vers quel chemin on me conduit", alors que l’Admour Hazaken savait qu’il irait au Gan Eden.'+
										'<br><br>	22. Quand on mange l’Afikomen, qui rappelle le sacrifice de Pessa’h et prépare la délivrance future, on doit d’abord réaliser l’élévation du mal caché. Faire le Séder jusqu’à Tsafoun ne suffit pas. Il faut, en outre, ajouter l’effort de Tsafoun et révéler l’essence de l’âme.<br><br>	De la sorte, on mérite d’être "l’an prochain, à Jérusalem" et de connaître la perfection, lorsque "là-bas, nous consommerons les sacrifices de Pessa’h et de Zéba’h", dans le troisième Temple, qui est déjà construit, là-haut et qui descendra ici-bas, grâce à notre juste Machia’h, très bientôt et de nos jours.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' 6 Nissan 5714,',
									    'resume' : ' ',
									    'contenu' : ' 	Comme vous le savez, la fête de Pessa’h marque la confiance des enfants d’Israël en le Saint béni soit-Il, ainsi qu’il est dit : “ Je Me souviens pour toi du bienfait de ta jeunesse, lorsque tu M’as suivi dans le désert ”. En ces jours-ci, à cette époque-là, les enfants d’Israël firent la preuve de leur confiance totale en D.ieu et ils observèrent, de leurs propres yeux, la manne, le puits de Miryam, le fait que “ ton vêtement ne t’as pas quitté ”.<br><br>	Chaque année, en cette période, tout cela se révèle de nouveau et cette profonde confiance met en évidence la salut collectif et individuel, la satisfaction de tous les besoins, matériels et spirituels. Comme l’explique l’Admour Hazaken, dans le Likouteï Torah, à la Parchat Bera’ha, page 98b, tout ceci peut se révéler, dans votre maison et dans votre entourage, y compris pendant le reste de l’année.<br><br>	Ce passage du Likouteï Torah parle de la soumission qui est commune à toutes les fêtes et qu’il suffit donc de révéler jusqu’à la fête suivante. Mais, certains points sont également spécifiques à chacune. Ceux-là sont révélés pour l’ensemble de l’année. C’est en particulier le cas pour la fête de Pessa’h. En effet, conformément au dicton  de mon beau-père, le Rabbi, dont le mérite nous protégera, qui figure dans sa causerie de Pessa’h 5703, un reflet de toutes les fêtes existe chaque jour et celui de Pessa’h est permanent.<br><br><br><br><br><br>	Certains aspects de la Torah et des Mitsvot sont soumis au temps et à l’espace. Ce n’est pas le cas de la foi, qui est une Mitsva perpétuelle, à la base de la Torah et des Mitsvot.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' 11 Nissan 5711',
						        		'resume' : ' ',
										'contenu' : ' 	Nos Sages soulignent que l’un des faits qui hâta la délivrance fut l’âpreté de l’esclavage. Celui-ci conduisit de la servitude vers la liberté. Bien plus, chaque fois que les enfants d’Israël n’avaient pas confectionné suffisamment de briques, des enfants juifs étaient scellés dans les murs, à la place de celles-ci . Ces enfants, murés vivants, pleuraient, hurlaient, sans qu’on puisse les sauver. Et, leur cri s’éleva vers D.ieu.<br><br>	Au delà des faits, on peut découvrir ici un enseignement lié à l’existence morale, concernant les enfants qui sont privés de maison juive, d’une vie juive emplie de la lumière que la Torah apporte, qui sont confiés à des maisons étrangères, des foyers égyptiens dans lesquels la pénombre règne.<br><br>	Or, si l’esclavage physique est amer, combien plus l’est la servitude morale.<br><br>	Nous nous apprêtons à célébrer le temps de notre liberté. Chacun et chacune d’entre nous doit donc se délivrer de tout ce qui conduit à s’embourber en Egypte, ce qu’à D.ieu ne plaise. On doit, en particulier, s’efforcer, chacun et chacune selon ses possibilités, de libérer les autres Juifs de cette terrible servitude morale, de les conduire de l’obscurité vers l’intense lumière. On peut y parvenir grâce à une bonne éducation, entièrement liée au domaine de la sainteté.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Porte ouverte',
								'source' :' (Discours du Rabbi, second soir de Pessa’h 5711)',
									    'resume' : ' ',
									    'contenu' : ' 	Pendant les deux premiers soirs de Pessa’h, on ouvre la porte, selon le Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 480.<br><br>	Nos Sages disent, dans le Midrach Chemot Rabba, chapitre 30, paragraphe 9 et le Yerouchalmi Roch Hachana, 1, 3, que "D.ieu accomplit Lui-même ce qu’Il demande à Israël de faire". En l’occurrence, le Saint béni soit-Il nous commande d’ouvrir les portes, pendant les nuits de Pessa’h et Il le fait donc Lui-même.<br><br>	Durant les nuits de Pessa’h, le Saint béni soit-Il ouvre toutes les portes, tous les portails, pour tous les Juifs et toutes les Juives et les Pirkeï de Rabbi Eliézer disent, au chapitre 32, que “ des trésors de rosée sont ouverts, en cette nuit ”.<br><br>	Ainsi, chacun, quels qu’aient été ses comportements pendant l’année qui vient de s’écouler, peut alors atteindre les stades les plus élevés, par un saut, à la façon de Pessa’h, en transcendant l’ordre établi.'
						    },
					},
			},
			
			
			'Chemini':
			{
					'Serie 1':
					{
							'Siha 1': 
							{
								'Titre' : 'Cause ou indication ?',
								'source' :' (Discours du Rabbi, Chabbat Reéh 5710-1950 et Chemini 5716-1956)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Notre Sidra définit les animaux purs, permis à la consommation, de même que ceux qui sont impurs et donc interdits. La Torah précise les deux signes permettant d’établir la pureté d’un animal. Celui-ci doit ruminer et avoir le sabot fendu.<br><br>	Nos Sages s’interrogent sur ces signes. Sont-ils la cause de la pureté ou de l’impureté ? Peut-on dire qu’un animal est pur parce qu’il rumine et qu’il a le sabot fendu, qu’il est donc impur parce qu’il ne possède pas ces signes ? Ou bien ces derniers ne sont-ils que des indications ? Cette dernière explication reviendrait à dire que l’animal est pur pour d’autres raisons, mais que D.ieu fixa des signes permettant de distinguer les espèces permises à la consommation de celles qui ne le sont pas.<br><br>	La différence entre ces deux interprétations est la suivante.<br><br>	La Hala’ha précise que “ ce qui est issu d’un animal pur est pur ”, même s’il ne possède pas les signes précédemment définis. Ainsi, le petit d’un animal ayant le sabot fendu qui a lui-même le sabot soudé n’en est pas moins pur, dès lors que son origine peut être établie.<br><br>	Si l’on admet que ces signes ne sont que des indications, cette Hala’ha est parfaitement logique. L’animal issu d’une espèce pure peut être identifié sans avoir recours à ces signes. A l’opposé, si on les définit comme la cause de la pureté, l’animal aux sabots soudés devrait être impur. On doit alors postuler que sa pureté est une décision de la Torah qui transcende la logique.<br><br>	Une différence hala’hique peut être constatée, selon que ce principe relève de la logique ou la transcende.<br><br>	Il est interdit de fixer un jeu devant avoir lieu avec une espèce pure. Néanmoins, cette interdiction s’applique uniquement à un animal réellement issu d’une espèce pure. Elle ne concerne pas, en revanche, celui qui, bien que provenant d’une espèce impure, serait considéré comme pur, du fait d’une décision de la Torah transcendant la logique.<br><br>	Ainsi, il est dit que “ Tu as créé le Leviathan pour jouer avec lui ” et le Yerouchalmi s’interroge, à ce propos : “ Comment peut-on jouer avec une espèce pure ? ”. Il explique donc que le Leviathan est issu d’une espèce impure, mais qu’il a, néanmoins, été permis, par une décision de la Torah transcendant la raison. C’est pour cela qu’un tel jeu est permis.'+
										'<br><br>	2. Il est différentes manières de montrer que ces signes sont la cause de la pureté. On peut, du reste, le déduire du verset : “ parce qu’il rumine, mais n’a pas le sabot fendu ”, cette formulation introduisant bien une causalité.<br><br>	De même, la Hala’ha précise qu’une poule d’eau est interdite. Les Tossafot expliquent que l’on n’applique pas, dans ce cas, le principe selon lequel “ ce qui est issu d’un animal pur est pur ”, car l’œuf de cet animal est fécondé uniquement s’il est mis en terre. Ce signe établit son impureté. Or, si de telles signes constituaient uniquement une indication, leur caractère impur ne devrait pas être pris en compte, en l’occurrence, dès lors que l’on peut établir l’origine de cette espèce.<br><br>	Il faut conclure de tout cela que les signes sont la cause de la pureté et que le principe selon lequel “ ce qui est issu d’un animal pur est pur ” est une décision de la Torah, transcendant toute logique. Cette règle ne s’applique donc pas lorsque l’œuf doit être mis en terre pour être fécondé.<br><br>	On peut se demander pourquoi est-ce précisément le fait de ruminer et d’avoir le sabot fendu qui confère un caractère de pureté, en particulier d’après la dimension profonde de la Torah. En effet, même si l’on considère que les signes sont uniquement des indications, on sait que tout ce qui se passe dans le monde est effet de la divine Providence. Combien plus est-ce le cas pour ce qui concerne la Torah et ses Mitsvot.<br><br>	On doit admettre que ces signes, ayant été choisis pour attester de la pureté d’une espèce, possèdent eux-mêmes ce caractère, de manière intrinsèque. Même si l’on considère qu’ils ne sont pas la cause de cette pureté, comme l’affirme la première interprétation, on doit penser qu’ils en sont au moins la conséquence.'+
										'<br><br>	3. L’une des raisons conduisant à interdire certains aliments est la suivante. Ce qui est consommé par l’homme se confond à sa chair et à son sang. La Torah a donc proscrit les aliments possédant des caractères indésirables, qui pourraient être acquis par ceux qui les consommeraient.<br><br>	Il en est de même pour les signes attestant de la pureté ou de l’impureté. La Torah interdit de consommer les animaux ne ruminant pas et n’ayant pas le sabot fendu, afin de s’assurer que les hommes n’acquièrent pas leurs caractères.<br><br>	Il en résulte qu’un homme doit lui-même, dans son comportement personnel, “ ruminer ” et “ avoir le sabot fendu ”.'+
										'<br><br>	4. Nous avons souligné que chaque idée de la Torah délivre un enseignement aux hommes. Il en est donc de même pour les signes permettant d’établir la pureté des animaux. Ceux-ci doivent indiquer de quelle manière chacun peut “ ruminer ” et “ avoir le sabot fendu ”, examiner chaque attitude pour déterminer si elle est pure ou ne l’est pas.<br><br>	De plus, ces règles de pureté sont énoncées à propos des animaux. Elles s’appliquent donc également à “ l’animal ” que l’homme porte en son cœur, c’est-à-dire à son âme animale. Il est clair qu’elles sont inutiles pour ce qui concerne l’âme divine, la Torah et ses Mitsvot. Elles ne permettront pas de déterminer si celles-ci sont pratiquées de manière désintéressée ou non. En effet, même si ce n’est pas le cas, on ne peut pas se dispenser pour autant d’étudier la Torah et de pratiquer les Mitsvot. Car, nos Sages donnent l’assurance qu’une démarche dans un premier temps intéressée, ne le sera plus, au final.<br><br>	Ces règles sont donc applicables dans les domaines matériels, dans lesquels l’âme animale intervient. Il est alors nécessaire de vérifier si cet “ animal ” est pur ou non.<br><br>	La Torah fait mention à la fois d’un animal pur et de celui qui ne l’est pas. Et, de fait, on peut adopter un comportement strictement conforme à la Torah et, pour autant, être un “ animal impur ”. Le Ramban affirme que l’on peut être “ un dévoyé avec la permission de la Torah ”, c’est-à-dire penser que l’on ne commet aucune faute alors qu’en réalité, on transgresse une Injonction fondamentale et déterminante, “ vous serez saints ”.<br><br>	En conséquence, la Torah énonce, pour déterminer si l’animal est pur, deux principes, la nécessité d’avoir le sabot fendu et de ruminer.'+
										'<br><br>	5. Chez l’animal également, il existe une profonde différence entre la tête et le pied, comme le précisent, du reste, les lois des animaux impropres à la consommation. Seuls les pieds de l’animal sont en contact direct avec le sol et il en résulte que les forces les plus élevées de l’âme animale ne doivent pas être vouées aux plaisirs matériels, aux attraits du monde. Seules les forces de l’action peuvent être utilisées dans ce but et uniquement dans la mesure de ce qui est nécessaire.<br><br>	On rapporte que le Rabbi Rachab vit, une fois, un ‘Hassid, possédant une grande stature et d’immenses capacités, qui s’était pleinement investi dans le commerce des bottines de caoutchouc. Il lui dit : “ J’ai déjà vu que l’on mette les pieds dans des bottines, mais non la tête ! ”.<br><br>	Par ailleurs, il y a, entre le pied de l’animal et le sol, un sabot, afin d’éviter le contact direct entre l’un et l’autre.<br><br>	Le sabot a pour but de créer une rupture, un voile, de cacher. Pour autant, ce sabot doit être fendu, afin que les objets matériels puissent être illuminés par la Divinité, pour qu’ils s’imprègnent de sainteté.<br><br>	La ‘Hassidout donne une explication similaire à propos des cheveux. Ceux d’une femme sont considérés comme nudité et il fallut raser ceux des Léviim. Un Nazir, à l’opposé, devait les laisser pousser. L’explication donnée à ce propos est la suivante. Lorsque la lumière est réduite, les cheveux, qui sont synonymes de contraction, de voile, sont la marque d’un manque. A l’opposé, si la lumière est intense, la présence des cheveux est indispensable. Or, un Nazir consacre bien ses cheveux à D.ieu. Il en est de même pour le sabot d’un animal qui doit également être fendu.<br><br>	Le Tanya affirme que, “ même dans les préoccupations du monde, il ne faut pas se séparer de l’Unité vérité ”, du D.ieu unique. C’est bien pour cela que le sabot doit être fendu de part en part, afin que la Lumière puisse se révéler jusqu’au point le plus bas.<br><br>	C’est uniquement à cette condition que la bête peut être pure, tout en restant un animal et en satisfaisant les besoins physiques du corps.<br><br>	Le Kehilat Yaakov, du même auteur que le Melo Haroïm, explique que le mot Behéma, désignant l’animal, est constitué des initiales de la phrase Bassar Hayored Min Ha Chamaïm, de la viande qui tombe du ciel. En pareil cas, celle-ci est nécessairement pure, car “ rien d’impur ne peut émaner du ciel ”.'+
										'<br><br>	7. Par ailleurs, le sabot est fendu en deux parties et il en résulte que la marche sur le sol, le contact avec les objets matériels, doit inclure deux mouvements, “ la main droite rapproche ” et “ la main gauche écarte ”.<br><br>	Certains se limitent à “ la main droite rapproche ”, sans aucune restriction. Ils affirment que, pour rapprocher les Juifs de la Tradition, il est légitime d’en mettre de côté certains principes ou peut-être même d’adapter la Torah à l’époque.<br><br>	Il est tout à fait exact que chaque Juif doit pouvoir se rapprocher de la Torah. Nous avons déjà cité plusieurs fois l’explication suivante de la Michna : “ Aime les créatures et rapproche-les de la Torah ”. Même ceux qui ne possèdent pas d’autre qualité que d’avoir été créés par D.ieu doivent également retrouver le chemin de la Torah.<br><br>	Pour autant, ceux-là prétendent également qu’il faut faire des aménagements, qui sont en fait des altérations, de la Torah, ce qu’à D.ieu ne plaise. Ceci va à l’encontre de la Torah elle-même et la Michna qui vient d’être citée souligne que l’on doit rapprocher les créatures de la Torah, et non la Torah des créatures, pour l’adapter à leur état d’esprit, ce qu’à D.ieu ne plaise.<br><br>	Même si un tel raisonnement était justifié, même s’il était possible de rapprocher les Juifs de la Tradition de cette manière, ceci ne nous autoriserait pas pour autant à modifier le moindre détail de la Torah, ce qu’à D.ieu ne plaise. Ceci est vrai pour une Injonction de la Torah, pour une disposition des Sages ou même pour une institution de nos maîtres, en ces dernières générations.<br><br>	Une telle modification ne peut être introduite que par un véritable prophète, à condition de conserver un caractère exceptionnel. En effet, la Loi de la Torah dispose qu’en pareil cas, il faut s’en remettre à lui. Ce fut le cas du prophète Elie, sur le mont Carmel, qui se trouva effectivement dans une situation exceptionnelle. Si ce n’est pas le cas, nul n’est autorisé à modifier le moindre détail de la Torah, ce qu’à D.ieu ne plaise, quel que puisse en être le résultat.<br><br>	En réalité, non seulement une telle démarche ne sera d’aucun apport positif, ne permettra pas de rapprocher qui que ce soit de la Torah, mais, bien au contraire, elle ne fera que du tort. Elle causera la perte de ceux qui l’adoptent et les écartera complètement de la Torah et des valeurs juives, ce qu’à D.ieu ne plaise.<br><br>	Mon beau-père, le Rabbi, donna, à ce sujet, une image bien connue. Un homme perdu dans une forêt emplie de bêtes sauvages ne peut se trouver là après avoir fait uniquement quelques pas pour s’éloigner de sa maison. Dans un premier temps, il a dû suivre la voie royale, celle du Roi du monde, puis il s’en est détourné d’une infime distance et, ensuite, encore un peu plus, jusqu’à ce qu’il parvienne au milieu de la forêt, encerclé par les bêtes sauvages.'+
										'<br><br>	8. Néanmoins, avoir le sabot fendu ne suffit pas. Il faut, en outre, ruminer.<br><br>	Ainsi, chaque fois, que l’on s’apprête à réaliser une certaine action, on doit, au préalable, ruminer, élever la matière une première fois, puis une seconde, se demander si l’on doit réellement adopter un tel comportement et de quelle manière on doit le faire. C’est alors que l’on peut être “ un animal pur ”.<br><br>	La ‘Hassidout explique, à ce sujet, qu’une première élévation de la matière, réalisée par le Nom divin Ma, est suivie d’une seconde, émanant du Nom Ban.'+
										'<br><br>	9. Les signes de pureté des volailles délivrent également un enseignement.<br><br>	Il se trouve, en effet, qu’il est interdit de se contenter de ces signes. Il est également nécessaire que la Tradition atteste que telle espèce est bien pure. On peut se demander pour quelle raison celle-ci doit intervenir. Pourquoi ne pas se contenter de vérifier la présence des signes de pureté ?<br><br>	L’explication est la suivante. Nul ne peut s’en remettre à son propre entendement. On peut mettre en pratique les dispositions du Choul’han Arou’h telles qu’on les comprend, s’efforcer de le faire et, pour autant, se trouver en enfer, ce qu’à D.ieu ne plaise.<br><br>	La Tradition est donc indispensable. Bien plus, Massora, la tradition, est de la même étymologie que Messira, l’attachement. Il faut donc s’attacher pleinement au Rabbi, à un Rabbi qui a consacré sa vie à sauver les âmes juives de l’emprise du mauvais penchant, qui connaît chacune de ces âmes par son nom.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'La valeur première',
								'source' :' (Discours du Rabbi, Chabbat Chemini 5710-1950)',
									    'resume' : ' ',
									    'contenu' : ' 	10. Le plan de notre Sidra est le suivant. Elle parle, tout d’abord, du huitième jour de l’inauguration du Sanctuaire, puis de la mort des deux fils d’Aharon. Au final, elle définit les animaux purs et interdit la consommation des reptiles et des rampants.<br><br>	Le huitième jour de l’inauguration du Sanctuaire fut plus élevé que les sept précédents. Le Sanctuaire fut alors assemblé et il ne fut plus démonté par la suite, bien que tout acte ordonné par D.ieu doit être considéré comme immuable.<br><br>	Ainsi, un nœud qui sera défait par la suite ne doit pas être considéré comme définitif. Malgré cela, si ce nœud est effectué sur l’ordre de la Torah, il est effectivement définitif, parce que l’Injonction divine lui confère l’éternité. Ici-bas, cette action s’inscrit, bien sûr, dans la dimension du temps. Pour autant, elle est bien éternelle.<br><br>	Plus encore, la Torah peut elle-même demander que ce nœud soit défait par la suite. Il n’en sera pas moins éternel pendant tout le temps qu’il est fermé. Par la suite, il sera défait et son ouverture deviendra, à son tour, immuable, bien qu’à un autre moment du temps. Ainsi, le Tanya explique que l’unité de l’homme et du Créateur réalisée par l’étude de la Torah est éternelle, bien qu’ici-bas, elle soit soumise à la dimension du temps.<br><br>	Ce qui vient d’être dit s’applique également au nœud des Tefilin qui, selon certains avis, doit être défait, puis refait chaque jour. Malgré cela, ce nœud est bien considéré comme éternel.<br><br>	En conséquence, l’édification du Sanctuaire, pendant les sept jours de son inauguration, fut effectivement immuable. Pour autant, la situation du huitième jour fut radicalement différente. Concrètement, il fut bâti et le resta par la suite. Alors, le feu céleste se révéla, en une manifestation particulièrement élevée, à laquelle on n’avait pas assisté, les jours précédents.<br><br>	En tout état de cause, ces huit jours d’inauguration furent une période particulièrement importante.<br><br>	La Sidra parle ensuite de la mort des deux fils d’Aharon et indique ce qu’il faut faire pour que cela ne se produise plus.<br><br>	On sait que les deux fils d’Aharon moururent parce qu’ils connurent une phase extatique, à l’issue de laquelle ils ne réintégrèrent pas la matière du monde. On peut en conclure que les enfants d’Israël possédaient alors une hauteur d’esprit particulière. Il fallait, en conséquence, les protéger des effets que pourrait avoir leur extase.	On sait que les deux fils d’Aharon moururent parce qu’ils connurent une phase extatique, à l’issue de laquelle ils ne réintégrèrent pas la matière du monde. On peut en conclure que les enfants d’Israël possédaient alors une hauteur d’esprit particulière. Il fallait, en conséquence, les protéger des effets que pourrait avoir leur extase.	Malgré tout cela, cette même Sidra doit ensuite interdire la consommation des reptiles et des rampants, pour lesquels un homme n’éprouve que du dégoût et que la logique des hommes elle-même écarte. Comment une telle interdiction peut-elle être énoncée juste après un passage d’une aussi grande élévation ?<br><br>	On peut en conclure que la Torah, après avoir évoqué des notions aussi nobles, souligne l’importance de la soumission, “ Je suis l’Eternel qui vous ai fait quitté l’Egypte : afin que vous acceptiez Mes Commandements ”. En effet, il faut tenir compte de la présence du corps et, bien plus, celle-ci peut être positive. La source du corps transcende l’intellect, la compréhension et la méditation. Celui-ci peut donc se lier à ce qui dépasse l’entendement.<br><br>	Il en résulte qu’en tout domaine, la soumission est bien la valeur première, aussi élevé que puisse être l’état dans lequel on se trouve. En l’absence de cette valeur, on peut connaître la chute, au point de consommer des reptiles, ce qu’à D.ieu ne plaise.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'La danse de David',
								'source' :' (Discours du Rabbi, Chabbat Chemini 5715-1955)',
						        		'resume' : ' ',
										'contenu' : ' 	11. La Haftara de notre Sidra raconte de quelle manière le roi David conduisit l’Arche sainte de la maison d’Oved Edom, le Guiti vers la cité de David. En chemin, David, ceint d’une étoffe de lin, faisait, de toutes ses forces, des pirouettes devant D.ieu. De fait, parvenant dans la cité de David, “ le roi David sifflait et cabriolait devant D.ieu ”.<br><br>	On peut s’interroger sur ce texte, en comparant ce qui se passa à l’extérieur de la ville et dans la cité de David. Il est dit qu’avant de pénétrer dans la ville, David portait une ceinture en étoffe de lin, dont il n’est plus question lorsqu’il entra dans la ville. De plus, à l’extérieur de la ville, David faisait des cabrioles, alors que, pénétrant dans la cité, il se mit, en outre, à siffler.<br><br>	Il nous faut comprendre également la suite de ce récit. Lorsque Mi’hal, fille de Chaoul, vit David qui sifflait et cabriolait, elle se moqua de lui et il lui répondit alors : “ J’ai dansé devant l’Eternel, Qui m’a élu de préférence à ton père et je suis prêt à m’humilier encore davantage ”. Or, pourquoi devait-il préciser “ Qui m’a élu de préférence à ton père ” ? Pourquoi ne se contenta-t-il pas d’expliquer la raison de sa joie ?'+
										'<br><br>	12. Le Rambam précise que cette ceinture en étoffe de lin n’est pas l’un des huit vêtements portés par les Cohanim. En effet, celle des Cohanim n’était pas en lin, mais en azur et en pourpre. Il en cite pour preuve le prophète Chmouel, qui était Lévi et que le verset présente cependant comme “ un jeune homme ceint d’une étoffe de lin ”.<br><br>	Le Rambam en conclut que l’étoffe de lin était portée par “ les fils des prophètes ”, c’est-à-dire par ceux qui étaient susceptibles de recevoir l’inspiration divine, afin d’établir qu’ils étaient parvenus “ à la situation du Grand Prêtre qui, grâce à la tunique et au pectoral, pouvait recevoir l’inspiration divine ”.<br><br>	Il est clair que la prophétie est un état relevant de la plus haute perfection. En effet, “ la Présence divine se dévoile uniquement à celui qui est sage, vigoureux, riche et de haute stature ”. Et, nos Sages allongent encore la liste de ces qualités. Or, malgré tout cela, les vêtements et la manière de les porter importent également. C’est à ce propos qu’il est dit : “ Il lui ôta ses vêtements ”. En l’occurrence, le fait de porter une ceinture en étoffe de lin faisait la preuve que l’on était apte à recevoir la révélation divine.<br><br>	Le principe énoncé par le Rambam trouve sa source dans le Yerouchalmi. A Nov, ville de Cohanim, quatre vingt cinq d’entre eux portaient une ceinture en étoffe de lin. Et, le Yerouchalmi s’en étonne : “ Il n’y a, pourtant, qu’un seul Grand Prêtre ? ”. Il explique donc que tous les autres auraient pu être désignés comme Grand Prêtre. C’est également ce qu’explique le Rambam.'+
										'<br><br>	13. Pour se préparer à recevoir la prophétie, il faut s’isoler et on le fait, généralement,  à l’extérieur de la ville. Lorsque David se trouvait en chemin, c’est-à-dire précisément hors de la ville, il s’apprêtait à recevoir la prophétie et le texte précise donc qu’il portait une ceinture en étoffe de lin.<br><br>	C’est pour cette même raison qu’il “ cabriolait devant D.ieu ”. En effet, la Présence divine se révèle uniquement dans la joie. Bien plus, il louait D.ieu, disait des cantiques et des hymnes, afin de provoquer la révélation prophétique. En effet, on sait que de telles louanges révèlent les forces les plus cachées.<br><br>	Lorsque le verset décrit son entrée dans la cité de David, il dit encore qu’il “ cabriolait ”, ce qui signifie qu’il multipliait les danses. Il n’en était pas de même à l’extérieur de la ville et peut-être même ne dansait-il pas du tout, se trouvant là-bas. La ‘Hassidout explique que la danse est l’expression de la joie la plus intense, qui pénètre tout le corps de l’homme et s’exprime même par ses pieds.<br><br>	Le second verset explique encore que David “ sifflait ”. En effet, sa joie, à l’extérieur de la ville, avait un objectif précis, en l’occurrence l’obtention de la prophétie. Elle était donc, par nature, limitée, ne pénétrait pas l’ensemble de sa personnalité. Celle qui se manifesta dans la cité de David, par contre, n’avait pas d’objet défini. Elle ne subissait donc pas la limite et David, alors, siffla également.'+
										'<br><br>	14. Ce qui vient d’être dit nous permettra de comprendre pourquoi Mi’hal, la fille de Chaoul, ne put comprendre que son époux cabriole et siffle, dans la cité de David.<br><br>	Car, la joie calculée a, certes, pour effet, d’empêcher que l’on voit le roi, afin de ne pas compromettre ce qui est la finalité même de sa nomination, c’est-à-dire le fait qu’il soit craint par le peuple. Malgré cela, une telle joie a bien un objet précis. Elle est rationnellement explicable. A l’opposé, cabrioler et siffler dans la cité de David sont des actes qui transcendent toutes les limites, qui défient toute logique et que la rationalité ne peut donc pas accepter.'+
										'<br><br>	15. Nous pouvons maintenant comprendre les termes de la réponse que David lui fit, précisant que D.ieu “ m’a élu de préférence à ton père ”. Il souligna ainsi ce qui distinguait leur manière de servir D.ieu. Chaoul avait une approche rationnelle de ce service. C’est pour cela qu’il refusa de faire totalement disparaître Amalek. La logique indiquait, en effet, qu’il fallait conserver son bétail “ afin de le sacrifier pour l’Eternel ton D.ieu ”, comme il l’expliqua lui-même à Chmouel.<br><br>	Faisant référence à cette approche, David précisa que D.ieu “ m’a élu de préférence à ton père ”. Chaoul adopta une conception rationnelle du service de D.ieu et, en conséquence, la royauté lui fut ôtée pour la confier à David, “ afin de faire de moi un dignitaire ”, comme le précise le verset. Car, selon lui, le fondement du service de D.ieu consiste à se soumettre à lui. C’est à ce propos que le verset parle de : “ David, Mon serviteur ”.<br><br>	Ainsi, la soumission à D.ieu est indispensable pour que la royauté se perpétue. David affirma donc : “ je suis prêt à m’humilier ” et “ je ressens ma modestie ”, en faisant abstraction des limites de la logique.'+
										'<br><br>	16. Ce qui a été expliqué justifie également la pratique des ‘Hassidim, consistant à danser et à battre des mains pendant le Chabbat et les fêtes. Bien plus, les maîtres de la ‘Hassidout adoptèrent eux-mêmes cet usage, bien qu’une explication soit nécessaire pour la légitimer d’après la partie législative de la Torah. On peut, cependant, constater que tous agissent ainsi et la raison profonde de cet usage est la suivante.<br><br>	Nous nous approchons de la période messianique.<br><br>	De fait, depuis la  destruction du Temple, le monde évolue vers la venue du Machia’h. En effet, le Midrach rapporte qu’une vache mugit une première fois, lorsque le Temple fut détruit, puis une seconde fois, un instant plus tard, parce que “ le sauveur d’Israël est né ”. Chaque instant nous rapproche de l’époque au cours de laquelle “ David Mon serviteur régnera sur eux ”, sur tout Israël. Alors, “ il sera leur chef pour l’éternité ”.<br><br>	Le Rambam, à la fin des lois du Loulav, parle de “ la joie et l’amour de D.ieu que l’homme éprouve en accomplissant la Mitsva. C’est ainsi que David, roi d’Israël, dit : ‘Je suis prêt à m’humilier’ et ‘le roi David sifflait et cabriolait devant D.ieu’ ”.<br><br>	Conformément à cette décision du Rambam, nous adoptons donc la manière d’agir de “ David, Mon serviteur ”, qui “ sifflait et cabriolait devant D.ieu ”.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Lettre du Rabbi',
								'source' :' Par la grâce de D.ieu, Mardi 26 Adar 5704, Brooklyn, New York,',
									    'resume' : ' ',
									    'contenu' : ' 	Ces jours qui séparent la Parchat Para de la Parchat Ha’hodech délivrent un enseignement, de manière allusive. Ces passages sont lus dans cet ordre car il convient de se purifier avant d’offrir le sacrifice de Pessa’h, comme l’expliquent la fin du traité Meguila et les commentateurs de ce texte.<br><br>	Le Likouteï Torah, à la fin du second paragraphe du discours ‘hassidique intitulé “ Voici le Décret de la Torah ” dit aussi que l’on doit se purifier pour accéder à la délivrance de l’Egypte. Ainsi, la Haftara de la Parchat Para dit : “ Je vous aspergerai d’eaux pures et vous serez purifiés ”.<br><br>	Nos Sages enseignent, au traité Sanhédrin 39a, que “ l’immersion aurait dû, en réalité, être pratiquée dans le feu ”. Rachi explique : “ Néanmoins, celui qui ne peut traverser le feu, car il se brûlerait, pourra s’immerger dans l’eau ”.<br><br>	Dans la dimension spirituelle, la purification obtenue à l’initiative de D.ieu est réalisée par la Torah, comme l’explique le discours ‘hassidique intitulé “ Rabbi Akiva dit ”, prononcé en 5666. Nos Sages disent, au début du Midrach E’ha Rabba : “ S’ils M’abandonnent et conservent Ma Torah, le luminaire qu’elle contient les ramènera vers le bien ”.<br><br>	La Torah est comparée à la fois à l’eau et au feu. Or, nous avons vu que l’immersion est, avant tout, dans le feu, c’est-à-dire dans la dimension profonde de la Torah, comme le souligne le Hayom Yom, à la page 79. C’est à son propos que nos Sages parlent du “ luminaire qu’elle contient, comme le font remarquer les commentateurs du Midrash.<br><br>	Néanmoins, certains pourraient se brûler et il faut donc, au préalable, se tremper dans l’eau, c’est-à-dire dans la partie révélée de la Torah. C’est uniquement après cela que l’on accédera au feu. Peut-être est-il possible de justifier, de cette façon, la répétition du verset : “ Je vous aspergerai d’eaux pures et vous serez purifiés ”.<br><br>	On peut considérer que l’enseignement de la ‘Hassidout possède deux qualités à la fois. Il est du feu et, pour autant, ne brûle pas. Bien au contraire, il souligne l’importance de la matière, prône la participation de l’âme animale au service de D.ieu, ne demande pas la rupture avec le monde matériel, comme le souligne l’interprétation bien connue que donne le Baal Chem Tov du verset “ lorsque tu verras l’âne de ton ami ployer sous son fardeau ”.<br><br>	Aussi, c’est précisément en notre génération, celle du talon du Machia’h, celle de la délivrance complète, “ comme aux jours de ta sortie d’Egypte ”, que la lumière de la ‘Hassidout se révèle de plus en plus, comme le précise la lettre du Rabbi Rachab, imprimée dans Hatamim, tome 3, page 55 et 78. La purification par l’eau et par le feu précédant la délivrance sont désormais nécessaires. C’est pour cela que la Parchat Para précède la Parchat Ha’hodech.<br><br>	Quiconque apporte son concours à la purification d’Israël obtient donc la récompense précisée par le Zohar, tome 3, page 98a : “ Heureux sont les disciples. Lorsque le Roi s’unira à la reine, il leur appartiendra de forger les joyaux ”.<br><br>	Avec ma bénédiction de délivrance immédiate, Techouva immédiate,'
						    },
