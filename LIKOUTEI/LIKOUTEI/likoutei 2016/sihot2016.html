				'Siha ' : 
				{
				'Titre' : 'Un grand principe de la Torah ',
				'source' : '(Discours du Rabbi, Chabbat Chela’h 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '1. La Paracha de cette semaine raconte que : “ Moché appela Hochéa, fils de Noun, Yehochoua ” et la Guemara rapporte les termes de la prière de Moché, à ce sujet : “ Que D.ieu te sauve du complot des explorateurs ”. Or, on peut s’interroger sur cette affirmation. Il est dit que ces explorateurs “ étaient, à ce moment-là, des hommes vertueux ”. Bien plus, la logique établit qu’ils l’étaient effectivement, car, si ce n’était pas le cas, Moché n’aurait pas accepté de les envoyer. En effet, la décision lui revenait personnellement, ainsi qu’il est dit : “ Envoies pour toi ”, expression dont nos Sages donnent l’interprétation suivante : “ Selon ton avis ”. Dès lors, comment comprendre sa prière ?<br/> <br/> 	On pourrait penser que Moché craignait que ces hommes se détournent par la suite, même s’ils étaient alors vertueux. C’est la raison pour laquelle il pria pour Yochoua. Néanmoins, si telle était l’explication, pourquoi pria-t-il uniquement pour lui et non pour les autres ?<br/> <br/> 	2. La Guemara dit: “ Voici en quoi consiste l’habileté du mauvais penchant. Il propose, un jour, telle faute, le lendemain, telle autre et, de la sorte, il conduit, à terme, à pratiquer l’idolâtrie ”. Et, nos Sages s’interrogent. Comment est-il envisageable qu’un Juif commette une faute? N’est-il pas un descendant d’Avraham, d’Its’hak et de Yaakov? Ne possède-t-il pas une âme de laquelle il est dit que “ elle est pure. Tu la créée, façonnée, insufflée en moi et Tu la conserves en moi ”? Dès lors, comment peut-il passer outre aux Injonctions du Créateur?<br/> <br/> 	La Guemara répond à toutes ces questions en affirmant, précisément, que telle est “ l’habileté du mauvais penchant ”, qui n’attaque pas de but en blanc de la manière la plus forte, mais s’engage plutôt dans un long processus, conduisant vers l’acte le plus grave.<br/> <br/> 	Il est possible d’accomplir la Mitsva de la meilleure manière. Mais, la Guemara dit aussi que l’on peut la mettre en pratique et, pour autant, ne pas s’être acquitté de son obligation. Le mauvais penchant demandera donc, dans un premier temps:<br/> “ Pourquoi devrais-tu accomplir la Mitsva de la meilleure façon? Pourquoi ne pas s’en tenir uniquement à ce qui est requis par la Hala’ha? ”<br/> <br/> 	Par la suite, le mauvais penchant prônera un accomplissement qui est valable uniquement en cas de force majeure. Et, de la sorte, il laissera, peu à peu, entrevoir l’éventualité de la faute.<br/> <br/> 	Il en est ainsi pour chaque Mitsva, en particulier. Lorsqu’on la met en pratique d’une manière moins stricte, on s’expose, à terme, à la transgresser. Et, combien plus est-ce le cas lorsqu’il s’agit de l’amour de son prochain, qui est le fondement de toutes les Mitsvot. Le Yerouchalmi rapporte, en effet, que “ selon Rabbi Akiva, la nécessité d’aimer son prochain comme soi-même est un principe fondamental de la Torah ”.<br/> <br/> 	Un affaiblissement de l’amour que l’on porte à son prochain peut donc générer un sentiment contraire à celui de l’amour, ce qu’à D.ieu ne plaise.<br/> <br/> 	3. Concernant cette nécessité d’aimer son prochain, la Guemara relate le récit suivant. Un converti se rendit chez Chamaï et lui dit: “ Enseigne moi la Torah pendant que je me tiens en équilibre sur un pied ”. Mais, Chamaï le repoussa jusqu’à l’extrémité de l’édifice dans lequel il se trouvait.<br/> <br/> 	Il se rendit alors chez Hillel, qui lui fit la réponse suivante: “ Ne fais pas à ton prochain ce que toi-même, tu détestes. Tout le reste n’est que commentaire. ”<br/> <br/> 	Or, on peut ici s’interroger. Il est clair que l’affirmation de Hillel était rigoureusement exacte. Pourquoi Chamaï ne fit-il donc pas la même réponse?<br/> <br/> 	L’explication est la suivante. On trouve, chez les Justes, deux types de comportement. Les uns s’isolent, se réfugient dans la rigueur, car leur but est d’élever le monde sans entrer en contact direct avec la matière. Le Likouteï Torah explique que ces Justes privilégient, en mettant en pratique les Mitsvot, la dimension spirituelle. C’est le comportement qu’adopta Rabbi Chimeon Ben Yo’haï, lorsqu’il se trouvait dans la grotte.<br/> <br/> 	De tels Justes ne font pas d’effort. Ils vivent, ici-bas, exactement comme ils étaient là-haut. A leur stade, il doit effectivement en être ainsi, mais le monde ne reçoit rien de leur élévation. Rabbi Chimeon Ben Yo’haï dit ainsi: “ Peut-on envisager qu’un homme laboure et sème? Dès lors, que deviendra la Torah? ”. Et la Guemara conclut: “ Nombreux furent ceux qui voulurent adopter la conception de Rabbi Chimeon Ben Yo’haï, mais leur démarche ne fut pas couronnée de succès ”.<br/> <br/> 	Il en fut de même pour Chamaï. Les membres de son école basèrent leur service de D.ieu et leur comportement sur l’attribut de rigueur. De fait, Chamaï est de la même étymologie que Cham, celui qui mesure, ainsi qu’il est dit : “ Il introduit la mesure (Cham) dans ses voies ”. Tout est donc pesé, comme l’explique le Likouteï Torah.<br/> <br/> 	Pour les membres de cette école, une telle manière d’agir était effectivement le bon choix. Néanmoins, le monde n’en reçoit rien. C’est la raison pour laquelle la Hala’ha n’adopte pas l’avis de Beth Chamaï. Bien plus, disent nos Sages, “ l’enseignement de Beth Chamaï, lorsqu’il s’oppose à celui de Beth Hillel, n’est pas à considérer comme une Michna ”.<br/> <br/> 	En conséquence, Chamaï avait une attitude rigoriste, séparée du monde. Aussi, lorsque le converti se rendit chez lui et lui demanda de lui enseigner toute la Torah alors qu’il se tenait en équilibre sur un pied, il ne pouvait prendre en compte sa requête et “ le repoussa à l’extrémité de l’édifice ”, qui en évoquait la limite. En d’autres termes, l’édifice de Chamaï subissait la limite et c’est pour cela qu’il repoussa le converti, n’ayant rien de commun avec l’approche qu’il attendait de lui.<br/> <br/> 	Il se rendit donc chez Hillel, dont le nom est synonyme d’illumination,  ainsi qu’il est dit : “ Sa lumière est brillante (Behilo) ”. Ce Juste symbolise donc la bonté et la révélation. En conséquence, il sut trouver une place également pour un tel homme. Il lui affirma, en conséquence, que l’amour du prochain était la quintessence de toute la Torah.<br/> <br/> 	4. Le Zohar nous parle de trois Justes, Noa’h, Avraham et Moché qui vivaient tous en une génération dont le comportement n’était pas satisfaisant. A l’époque du déluge, Noa’h pria uniquement pour lui-même et pour les membres de sa famille. Il ne pensa pas aux autres, leur indiquant simplement, quand ils lui demandaient pourquoi il construisait une arche, que D.ieu allait susciter le déluge sur la terre. C’est alors seulement qu’il leur reprochait leur comportement. Néanmoins, il fallait, au préalable, qu’on vienne l’interroger, pour qu’il fasse des reproches. Lui-même ne prenait jamais l’initiative d’une telle discussion. Le Zohar emploie, à son égard, des mots très sévères.<br/> <br/> 	Avraham n’attendait pas qu’on s’adresse à lui, ainsi qu’il est dit : “ Il invoqua le Nom de l’Eternel, D.ieu du monde ”. Il abordait chacun et parlait de D.ieu. Néanmoins, son objectif était que tous les hommes soient des Justes et il ne priait pas pour ceux qui étaient étrangers à une telle élévation.<br/> <br/> 	Lorsque D.ieu lui fit part du décret frappant Sodome, il dit : “ Peut-être y a-t-il des Justes dans cette ville ”, auquel cas elle ne devait pas être détruite. Puis, il apprit que l’on ne pouvait même pas y trouver dix Justes, Dès lors, “ Avraham rentra chez lui ” et n’objecta plus à cette destruction.<br/> <br/> 	Moché, le “ berger fidèle ”, eut un comportement totalement différent. Lorsque les enfants d’Israël commirent des fautes, il demanda à D.ieu de leur pardonner à tous, y compris aux impies. Non seulement il rejeta l’attitude de Noa’h, qui priait seulement pour lui et pour les membres de sa famille, mais, bien plus, il formula à D.ieu, s’Il ne leur pardonnait pas, la requête suivante : “ De grâce, efface-moi de ce livre que Tu as écrit ”.<br/> <br/> 	Moché était l’avocat de tous les Juifs. Bien que la logique évidente établit qu’il n’y a pas lieu de prier pour ceux qui avaient participé de leur plein gré à la faute du veau d’or, Moché intercéda en leur faveur, avec la plus grande détermination, en faisant don de sa propre personne et en transcendant toute rationalité. Et, c’est uniquement un tel comportement que le saint Zohar, âme de la Torah, appelle “ la perfection qui convient ”.<br/> <br/> 	Après le don de la Torah, il doit nécessairement en être ainsi et c’est seulement de cette façon que l’on peut être un berger fidèle.<br/> <br/> 	Un chef de la génération, surtout après la révélation du Sinaï, intercède pour chaque Juif, sans aucune exception. Et, peu importe si, logiquement, une telle intervention est justifiée ou non. Son but n’est pas de s’enfermer dans une arche, avec ses fils, son épouse et les femmes de ses fils, sans se préoccuper des autres, du fait de tous les reproches qu’il faudrait leur adresser. C’est pour cela que le déluge s’appelle “ les eaux de Noa’h ”.<br/> <br/> 	Un berger d’Israël est capable d’offrir concrètement sa vie pour sa génération, même si c’est celle du désert, qui n’a pas part au monde futur, selon l’avis de Rabbi Akiva, qui était pourtant empli d’amour pour son prochain et affirmait que ce sentiment est “ un grand principe de la Torah ”.<br/> <br/> 	Moché notre maître était donc le berger fidèle, prenant également le parti de telles personnes, restant dans le désert à cause d’eux, comme l’explique le Midrach, se basant sur le verset : “ Il fit ce qui était juste pour D.ieu et rendit ses jugements en Israël ”. Il fit donc le choix de rester dans le désert afin de ne pas y abandonner sa génération.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra de comprendre pourquoi il pria précisément pour Yochoua, demandant à D.ieu de le sauver du complot des explorateurs et non pour les autres.<br/> <br/> 	La ‘Hassidout explique pourquoi les explorateurs ne souhaitaient pas entrer en Erets Israël. En effet, ils ne voulaient pas entrer en contact avec la matière du monde. Ils disposaient du pain du ciel, de l’eau du puits de Miryam. Les colonnes de nuée nettoyaient et empesaient leurs vêtements. Ils refusaient donc de quitter le désert pour se rendre en Terre Sainte, où ils devraient labourer et semer, entrer en relation avec des hommes qui en faisaient de même.<br/> <br/> 	Peut-être un tel comportement leur convenait-il, à titre personnel. Nous avons vu, en effet, que certains Justes adoptaient la rigueur pour règle de conduite. A l’opposé, le berger, le dirigeant de la génération doit bâtir un Sanctuaire pour D.ieu ici-bas et faire abstraction de sa propre personne afin de se consacrer à tous les autres.<br/> <br/> 	C’est pour cela que Kalev n’adopta pas la position des autres explorateurs. En effet, lui-même était soumis à Moché, chef de la génération, ainsi qu’il est dit : “ Kalev fit taire le peuple devant Moché ”, lequel était lui-même parfaitement soumis à D.ieu. C’est pour cela que Kalev n’avait pas la même position que les autres.<br/> <br/> 	On peut ainsi comprendre pourquoi Moché pria uniquement pour Yochoua. En effet, il savait qu’il serait le chef de la génération après lui, car “ Eldad et Medad prophétisaient dans le campement ” et disaient : “ Moché va mourir et c’est Yochoua qui conduira le peuple en Erets Israël ”.<br/> <br/> 	Moché demanda donc : “ Que D.ieu te protège du complot des explorateurs ”, alors que ceux-ci étaient encore “ vertueux ”. En effet, le chef de la génération doit se préoccuper de chacun.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La Mitsva des Tsitsit ',
				'source' : '(Discours du Rabbi, Chabbat Chela’h 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '6. Le Midrach rapporte que Moché, notre maître, dit à D.ieu : “ A quoi bon donner la Torah et les Mitsvot aux Juifs qui se trouvent dans un monde matériel et grossier, susceptible de provoquer l’oubli, de leur part ? ”.<br/> <br/> 	D.ieu lui répondit : “ Je leur donnerai la Mitsva des Tsitsit, qui leur permettra de se souvenir de toutes les autres Mitsvot ”. En effet, la valeur numérique du mot Tsitsit est six cents. Si on y ajoute les huit fils et les cinq nœuds, on retrouve le compte des six cent treize Mitsvot. On peut ainsi se rappeler de tous les Commandements, ainsi qu’il est dit : “ Vous les verrez et vous vous souviendrez de toutes les Mitsvot de D.ieu ”.<br/> <br/> 	Néanmoins, on peut s’interroger, sur ce qui vient d’être dit. Si les seules Tsitsit suffisent à se rappeler des Mitsvot, à quoi sert le Talith ? Pourquoi ne pas se contenter de ce qui fait directement allusion aux six cent treize Mitsvot ?<br/> <br/> 	La réponse est la suivante. A la différence de la nourriture, que l’on introduit dans son corps, le Talith est un vêtement qui l’entoure, à l’extérieur et que l’on ne peut pas intérioriser. Il faut donc savoir que les Tsitsit faisant allusion aux six cent treize Mitsvot sont accrochées à un Talith, c’est-à-dire à ce qui transcende la raison.<br/> <br/> 	Celui qui prendrait des Tsitsit détachés du Talith n’accomplirait aucune Mitsva et ne se souviendrait donc pas des Commandements de D.ieu. La Mitsva, en l’occurrence, consiste à prendre conscience que les Tsitsit sont reliés à un Talith, que la Torah et les Mitsvot échappent totalement à l’entendement.<br/> <br/> 	7. A la fin de la Paracha des Tsitsit, il est dit : “ Je suis l’Eternel votre D.ieu, qui vous ai fait sortir d’Egypte ”.<br/> <br/> 	On peut se dire, en effet, que le chemin de la Torah va à l’encontre de celui du monde. Un Juif doit respecter le Chabbat et les fêtes, bien plus commencer à en respecter les lois alors qu’il fait encore jour. Or, il doit également affronter la concurrence des non-Juifs, qui ne respectent pas le Chabbat et entrer en compétition avec eux.<br/> <br/> 	Un Juif qui se lève, le matin, doit tout d’abord prier, puis étudier la Torah. C’est seulement après cela qu’il peut se consacrer à ses affaires. Bien plus, alors qu’il se trouve déjà dans l’endroit où il exerce son activité et que celle-ci bat son plein, au beau milieu de la journée, il doit tout abandonner pour la prière de Min’ha. C’est précisément ce qui fait la valeur de cette prière.<br/> <br/> 	Puis, le soir, il devra encore dire la prière de Maariv et lire le Chema Israël du coucher. On lui demandera encore de se préserver du vol, de la rapine, de la tromperie, de la concurrence déloyale, alors que toutes ces pratiques sont d’usage courant, dans le monde commercial.<br/> <br/> 	Tout ceci conduit donc à s’interroger. Comment peut-on adopter le comportement de la Torah, alors que celui-ci n’est pas adapté au monde ?<br/> <br/> 	La fin de la Paracha des Tsitsit permet de répondre à cette question. En effet, les Tsitsit transcendent la raison. En conséquence, lorsque l’on ne tient aucun compte des contingences et des limites de l’intellect, lorsque l’on met en pratique les Mitsvot au delà de toute logique, on obtient que D.ieu adopte également un comportement surnaturel.<br/> <br/> 	C’est le sens du verset : “ Je suis l’Eternel votre D.ieu, Qui vous ai fait sortir d’Egypte ”. Nos Sages soulignent que, de manière naturelle, il était inconcevable qu’un seul esclave puisse s’évader de ce pays. Or, six cent mille hommes adultes le quittèrent, avec les femmes et les enfants, avec une immense richesse.<br/> <br/> 	Chaque Juif ne possédait pas moins de quatre vingt dix ânes, chargés d’argent et d’or. Et, certains Egyptiens admirent qu’ils étaient dans le vrai et les accompagnèrent. Une telle situation transcende complètement les voies de la nature.<br/> <br/> 	Ainsi, lorsqu’un Juif n’est pas limité par les lois naturelles, il obtient la révélation divine qui fut à l’origine de la sortie d’Egypte et D.ieu lui envoie également des bénédictions surnaturelles, enfants, santé et prospérité matérielle.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Les jeunes enfants ',
				'source' : '(Discours du Rabbi, Chabbat Chela’h 5721-1961)',
						   'resume' : ' ',
						   'contenu' : '1. L’un des arguments soulevés par les enfants d’Israël, à la suite du complot des explorateurs, fut le suivant : “ Nos femmes et nos jeunes enfants seront livrés au pillage ”. De même, D.ieu, répondant aux accusations qu’ils avaient portées, affirma : “ Vos jeunes enfants dont vous aviez dit qu’ils seraient livrés au pillage... hériteront, eux ” d’Erets Israël.<br/> <br/> 	On peut ici s’interroger. Les explorateurs n’avaient pas spécifiquement évoqué les jeunes enfants. Ils avaient parlé de tous les enfants, grands et petits, affirmant que ceux-ci seraient tous “ livrés au pillage ”. Dès lors, pourquoi parler ici uniquement des jeunes enfants en écartant les plus grands ?<br/> <br/> 	L’explication pourrait, très simplement, être la suivante. Les explorateurs voulaient provoquer la plus grande panique, chez les enfants d’Israël. Ils parlèrent donc des petits enfants, envers lesquels l’amour est beaucoup plus vivace, pour lesquels on éprouve beaucoup plus de pitié. De fait, l’amour de D.ieu pour le peuple juif est précisément expliqué, dans le verset, par le fait que “ Israël est un jeune garçon et Je l’aime ”.<br/> <br/> 	Néanmoins, ceci justifie uniquement l’argument soulevé par les Juifs. Pourquoi, en revanche, est-il également fait mention des jeunes enfants dans la réponse de D.ieu ? Pourquoi est-il promis qu’ils hériteraient eux-mêmes d’Erets Israël ?<br/> <br/> 	Il faut en conclure que la prise de possession et l’entrée en Erets Israël sont plus spécifiquement liées aux jeunes enfants.<br/> <br/> 	2. Nous expliquerons tout cela en fonction de l’affirmation de nos Sages selon laquelle “ la partie de l’aliment qui est émiettée par le jeune enfant est plus importante que celle qu’il consomme effectivement ”. C’est pour cela que l’on fait l’éloge de Yossef en constatant qu’il donna “ du pain selon le nombre de petits enfants ”, c’est-à-dire en quantité plus importante, afin de tenir compte de ce qu’ils émiettent.<br/> <br/> 	Dans sa dimension spirituelle, le pain fait allusion à la Torah. En effet, la Torah et les Mitsvot sont la nourriture et la boisson. De ce point de vue, une différence doit effectivement être faite entre ceux qui sont grands par l’esprit et les “ petits enfants ”, au sens moral. Les premiers consacrent la majeure partie de leur temps et de leurs forces à la Torah et aux Mitsvot, qu’ils mettent en pratique de la manière la plus convenable. Les derniers, par contre, se concentrent essentiellement sur d’autres centres d’intérêt. Bien plus, même lorsqu’ils pratiquent la Torah et les Mitsvot, leur démarche n’est pas désintéressée.<br/> <br/> 	De telles personnes font “ des miettes ”, plus qu’ils ne mangent. Leur Torah et leurs Mitsvot tombent en lambeau, plus qu’elles ne pénètrent leur personnalité. En effet, ce qu’elles en intègrent et qui devient la nourriture et le vêtement de leur âme divine est obtenu uniquement lorsque la pratique est consacrée au Nom de D.ieu. Un tel accomplissement est rare, chez de telles personnes, dont la Torah et les Mitsvot sont généralement intéressées.<br/> <br/> 	3. Tel fut donc l’argument soulevé, lors de l’épisode des explorateurs, afin de décourager l’entrée en Erets Israël et de lui préférer le séjour dans le désert. Là, tout était finesse et spiritualité, comme nous l’avons longuement montré. En Erets Israël, par contre, il fallait entrer en contact avec des objets matériels, consacrer la majeure partie de son temps à de telles préoccupations. Bien plus, lorsque l’on pratiquerait la Torah et les Mitsvot, on ne pourrait le faire de manière désintéressée et tous ces accomplissements partiraient donc en lambeau.<br/> <br/> 	D.ieu apporta à tout cela la réponse suivante : “ Vos jeunes enfants dont vous aviez dit qu’ils seraient livrés au pillage... hériteront, eux ” d’Erets Israël et non la génération du désert, malgré la profonde compréhension qui la caractérisait. En effet, ces jeunes enfants se trouvaient en contact avec le monde matériel. Malgré cela, ils s’astreignaient à la pratique de la Torah et des Mitsvot. Et, cette contrainte était si précieuse pour D.ieu que le peu qu’ils accompliraient serait plus important que ce qu’aurait pu faire la génération du désert, ne possédant pas l’élévation qu’apporte la lutte contre sa propre personnalité, comme nous l’avons expliqué en montrant l’importance de transformer la matière du monde.<br/> <br/> 	4. Un verset ne peut être départi de son sens simple. Et, tous les commentaires qui peuvent en être donnés, qu’ils appartiennent au sens ésotérique, analytique ou allusif de la Torah, n’interviennent que dans un second temps. En l’occurrence, c’est avant tout de petits enfants qu’il s’agit, dans ce texte.<br/> <br/> 	De fait, l’étude de la Torah des petits enfants possède une qualité que celle des adultes n’a pas, selon la même explication que celle qui a été donnée à propos des petits enfants, dans la dimension spirituelle. L’étude des enfants est, certes, limitée. Pour autant, elle a, de différents points de vue, plus de valeur pour D.ieu que celle des adultes.<br/> <br/> 	Bien plus, le Midrach affirme que les erreurs de lecture des enfants, y compris celles qui portent sur le Nom de D.ieu Lui-même, suscitent le plaisir céleste. Ainsi, D.ieu exprime Son amour pour ces enfants, précisément parce que ces erreurs sont la marque de leur amour pour Lui. Le sentiment se développant de cette façon est bien réciproque.<br/> <br/> 	L’amour que D.ieu porte aux enfants qui se consacrent à l’étude est si fort qu’il justifie le don de la Torah à tout Israël, ainsi qu’il est dit : “ Nos enfants seront nos garants ”.<br/> <br/> 	En conséquence, la Hala’ha précise que l’on ne peut interrompre l’étude de la Torah des enfants, y compris pour la reconstruction du Temple, malgré son immense importance et le plaisir profond qu’il procure à D.ieu. Il faut en conclure que l’étude des enfants Lui est encore plus précieuse.<br/> <br/> 	5. Il y a là l’un des aspects essentiels qu’évoque la date du 12 Tamouz, date de la libération de mon beau-père, le Rabbi.<br/> <br/> 	Nous prononçons, pendant ce Chabbat, la bénédiction du mois de Tamouz et de tout ce qui le concerne, en particulier ses perspectives les plus clairement bénies.<br/> <br/> 	Mon beau-père, le Rabbi, fit don de lui-même pour renforcer et diffuser le Judaïsme. Il s’opposa, par toutes ses forces, à ceux qui luttaient contre D.ieu et Son oint. L’un des domaines qui concentra le plus clairement ses efforts fut l’enseignement de la Torah aux enfants.<br/> <br/> 	A l’époque, le Rabbi commenta, à différentes reprises, le verset : “ Tu as basé Ta puissance sur la bouche des petits enfants et des nourrissons, afin de supprimer l’ennemi et le vengeur ”. Les enfants qui se consacrent à l’étude, précisément, sont capables d’obtenir un tel résultat. Ils apportent la force de vaincre et de mettre hors d’état de nuire ceux qui se dressent contre les Juifs et le Judaïsme. Ils provoquent le salut de tout le peuple d’Israël.<br/> <br/> 	Il en fut ainsi à l’époque de Morde’haï et d’Esther. Lorsque D.ieu entendit la voix des enfants qui étudiaient la Torah, Il s’emplit d’une profonde miséricorde pour Israël, lui accorda le salut et la délivrance.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La Mitsva de la ‘Hala',
				'source' : '(Discours du Rabbi, Chabbat Chela’h 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '6. La Mitsva de la ‘Hala consiste à prélever une petite partie de la pâte et à l’offrir au Cohen. Dès lors, ce prélèvement est consacré, ce qui n’est pas le cas pour le reste de la pâte. Il doit donc être consommé en état de pureté, uniquement par les Cohanim.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. N’est-il pas dit de la Torah que “ ses voies sont des voies agréables et tous ses chemins sont paix ”. Bien plus, le Rambam précise que la Torah fut essentiellement donnée pour instaurer la paix dans le monde. Dès lors, comment peut-elle instaurer une séparation d’une partie de cette pâte, afin de la sanctifier, ce qui n’est pas le cas pour ce qu’il en reste ?<br/> <br/> 	La réponse à cette question est la suivante.<br/> <br/> 	Le Midrach dit que la Mitsva de la ‘Hala fut accordée aux femmes afin de réparer la faute de l’arbre de la connaissance du bien et du mal, qui fut commise sur l’intervention de ‘Hava, laquelle “ altéra la ‘Hala du monde ”. Adam, le premier homme, était bien cette “ ‘Hala du monde ” et c’est la Mitsva de la ‘Hala qui permit de réparer cette faute.<br/> <br/> 	7. La faute de l’arbre de la connaissance du bien et du mal fut commise à cause du serpent, qui jalousa l’honneur accordé à l’homme. Comment cette faute fut-elle possible ? Parce que l’on ajouta un Interdit, dont D.ieu n’avait pas fait mention.<br/> <br/> 	D.ieu avait demandé de ne pas manger le fruit. Mais, l’on ajouta qu’en outre, il ne fallait pas le toucher. La faute en résulta.<br/> <br/> 	Or, on peut s’interroger sur ce qui vient d’être dit. La Torah ne dit-elle pas, elle-même : “ Vous fixerez une garde autour de Ma garde ” ? C’est en se basant sur ce principe que nos Sages ont instauré des barrières et des précautions. Et, le Rambam précise que la Torah elle-même demande qu’il en soit ainsi, comme il est dit : “ Tu ne t’écarteras pas de la parole qu’ils te diront, à droite ou à gauche ”.<br/> <br/> 	Dès lors, pourquoi distinguer les lois trouvant leur origine dans la Torah de celles qui sont introduites par les Sages ? Parce que la Torah a voulu elle-même qu’il en soit ainsi, qu’en cas de doute, l’on adopte la position la plus rigoriste, s’il s’agit d’un Précepte de la Torah, la plus conciliante, si c’est une disposition des Sages.<br/> <br/> 	De fait, les livres d’Ethique soulignent que l’on doit être prudent pour ce qui concerne cent mesures d’actes permis, afin de ne pas en arriver à une seule mesure d’actes interdits.<br/> <br/> 	En conséquence, pourquoi est-il si répréhensible d’interdire également de toucher le fruit ce cet arbre ? Un tel comportement n’est-il pas, bien au contraire, judicieux ?<br/> <br/> 	8. En fait, tout dépend qui décide d’adopter un tel comportement et où une telle décision est prise. Ce fut, en l’occurrence, Adam, le premier homme, qui se trouvait dans le Gan Eden, lieu qui ne supporte pas le mal.<br/> <br/> 	Après la faute, Adam fut renvoyé du Gan Eden, dans lequel le mal n’avait pas sa place. Se trouvant dans le Gan Eden, il n’avait lui-même aucun contact avec le mal. Il était parfaitement soumis à D.ieu, comme on le dit à propos des Patriarches, qui étaient comparés à une charrette, totalement soumise à son cocher. Toutes leurs préoccupations s’inscrivaient dans le domaine de la Sainteté.<br/> <br/> 	Une charrette n’a pas de volonté propre et elle se rend uniquement là où le cocher la conduit. En pareil cas, les barrières et les précautions deviennent inutiles, dès lors qu’il n’y a aucune possibilité de trébucher. Bien plus, en pareil cas, de tels comportements constituent même une carence.<br/> <br/> 	En effet, celui qui est parfaitement soumis à D.ieu, dont toutes les actions sont saintes, peut apporter l’élévation à la matière. Dès lors, s’il restreint son action, il supprime l’élévation qui aurait pu résulter.<br/> <br/> 	Ainsi, le Yerouchalmi rapporte la parole d’un Sage de la Guemara, selon laquelle on devra rendre des comptes lorsque l’on a délaissé un aliment que l’on aurait pu consommer. Celui qui est totalement soumis à D.ieu, dont toutes les actions s’inscrivent dans le domaine de la sainteté, apporte effectivement l’élévation à tout ce qu’il accomplit.<br/> <br/> 	En conséquence, la nécessité de “ fixer une garde autour de Ma garde ” ne remet pas en cause le caractère négatif de cette interdiction qui fut ajoutée, celle de toucher le fruit de l’arbre de la connaissance du bien et du mal. Chaque fois que des barrières et des précautions sont nécessaires, une telle attitude est judicieuse. Si ce n’est pas le cas, ce peut être un défaut et nos Sages disent, à ce propos, que “ celui qui ajoute est comparable à celui qui retranche ”.<br/> <br/> 	9. La faute de l’arbre de la connaissance du bien et du mal commença donc par l’introduction d’une pratique qui n’était pas à sa place. Celle-ci fut ensuite réparée par le prélèvement de la ‘Hala.<br/> <br/> 	La Mitsva de la ‘Hala consiste à séparer une partie de la pâte du reste de celle-ci, en la consacrant, de sorte qu’elle ne puisse être consommée qu’en état de pureté, par les Cohanim, à la différence du reste de la pâte.<br/> <br/> 	Certes, la Torah prône la paix et l’unité. L’Admour Hazaken souligne largement, au trente deuxième chapitre du Tanya l’importance d’aimer son prochain et il montre que ce principe constitue la base même de toute la Torah. Et, un discours ‘hassidique du Rabbi Rachab décrit le manque qui résulte de la controverse, à l’origine de toutes les manifestations négatives.<br/> <br/> 	Néanmoins, quelqu’un pourrait s’exclamer : “ Pourquoi mettre systématiquement en avant le Choul’han Arou’h ? N’est-il pas préférable de privilégier l’unité ? N’appelez pas association ce que ce peuple considère comme une association! ”.<br/> <br/> 	Il faut donc savoir qu’en certains cas, l’unité véritable passe par la séparation. Ainsi, la distinction entre Cohanim, Léviim et Israëlim n’a pas pour objet de diviser, ce qu’à D.ieu ne plaise. Elle constitue, bien au contraire, l’unité véritable. De même, il y a, en Erets Israël, dix paliers de sainteté. Ceux-ci ne remettent pas en cause l’unité. Et, il en est donc de même pour la Mitsva de la ‘Hala.<br/> <br/> 	C’est en ce sens que la ‘Hala peut réparer la faute de l’arbre de la connaissance du bien et du mal, qui fut commise parce qu’une pratique fut introduite alors qu’elle n’avait pas lieu d’être. La ‘Hala répare une telle situation en rappelant que la séparation est parfois nécessaire. C’est précisément cette Mitsva qui permet de racheter une faute ayant une portée aussi générale.<br/> <br/> 	10. Les Cohanim se distinguent de tous les autres Juifs et, parmi eux, le grand Prêtre occupe une place particulière.<br/> <br/> 	A Yom Kippour, le grand Prêtre entrait dans le Saint des Saints, alors que les autres Cohanim restaient à l’extérieur. Quant aux autres Juifs, ils ne pénétraient même pas dans l’esplanade des Cohanim.<br/> <br/> 	Il est dit des Cohanim et, de façon générale, de la tribu de Lévi, que “ ils enseigneront Tes Jugements à Yaakov et Ta Torah à Israël ”. De nos jours, il s’agit donc des Rabbanim et des enseignants.<br/> <br/> 	Il faut savoir que ceux-là sont séparés du reste du peuple. Il n’est pas donné à chacun d’être un Rav. Différentes conditions doivent être remplies pour cela.<br/> <br/> 	11. Quand il s’agit des Juifs, à titre personnel, il faut effectivement être proche de chacun. A l’opposé, une fonction rabbinique, les forces et le titre qu’elle implique, ne sont pas le fait de tous.<br/> <br/> 	Le candidat à de telles fonctions doit être soumis à un examen judicieux. On doit, en particulier, déterminer s’il craint réellement D.ieu. En effet, pour celui qui ne la mérite pas, la Torah peut devenir un poison mortel.<br/> <br/> 	Celui qui n’admet pas la vérité de toute la Torah ne peut pas même se prononcer sur les lois qu’il accepte et qu’il met en pratique. Il n’est pas habilité à émettre un avis.<br/> <br/> 	Le Choul’han Arou’h, dans le ‘Hochen Michpat, précise qui est apte à occuper des fonctions de juge. Il explique que “ celui qui dit : cette explication est bonne, cette autre ne l’est pas ” n’est pas autorisé à émettre son avis, y compris s’il s’agit d’un principe dont il admet la véracité. Il faut lui appliquer ce que dit la conclusion du ‘Hochen Michpat, et que le Rambam souligne également, c’est-à-dire l’affirmation selon laquelle celui qui remet en cause un seul mot de la Torah est considéré comme s’il la refusait dans son intégralité.<br/> <br/> 	Celui qui accorde une ordination rabbinique à de telles personnes et leur permet de délivrer leur enseignement au peuple juif porte la pleine responsabilité de ce qui découlera de son initiative. Celui qui confie à ces impies, selon l’affirmation du Rambam, un poste de rabbin et de porte-parole de la foi juive, fait une présentation frauduleuse de la Torah, ce qu’à D.ieu ne plaise.<br/> <br/> 	12. Or, la nécessité d’aimer son prochain n’est-elle pas à la base même de la Torah ? Et celle-ci n’a-t-elle pas essentiellement pour but d’instaurer la paix et l’unité ? L’Admour Hazaken n’explique-t-il pas longuement l’importance de l’unité ? Dès lors, pourquoi favoriser ainsi la controverse et la division ?<br/> <br/> 	La réponse est la suivante. Dans le trente deuxième chapitre du Tanya, l’Admour Hazaken cite la Michna : “ Aime les créatures et rapproche les de la Torah ”. L’amour des créatures a donc un sens quand il permet de les rapprocher de la Torah.<br/> <br/> 	A l’opposé, il n’est pas question d’extraire la Torah du Choul’han Arou’h, ce qu’à D.ieu ne plaise et de l’adapter à ce que chacun est d’accord d’en accepter. Nul ne peut s’approprier la Torah au point de dire : “ Cette explication est bonne, cette autre ne l’est pas ”.<br/> <br/> 	Si quelqu’un met en avant l’Injonction selon laquelle “ tu aimeras ton prochain comme toi-même ” en voulant lui donner un sens opposé à celui qui a été décidé par D.ieu, afin de justifier les agissements d’une certaine personne, ne recherche pas la paix et l’unité. Bien au contraire, son intervention, en pareil cas, sera dévastatrice, ce qu’à D.ieu ne plaise.<br/> <br/> 	13. On met en avant le prétexte de l’unité pour supprimer la distinction qui peut être faite entre les Rabbanim qui acceptent l’intégralité de la Torah et les rabbins qui disent : “ Cette explication est bonne, cette autre ne l’est pas ”. De cette façon, on remet en cause toutes les valeurs des Juifs respectant la Torah et les Mitsvot.<br/> <br/> 	On fait donc disparaître la séparation entre les hommes et les femmes, à la synagogue, puis celle qui est faite entre la viande cachère et celle qui ne l’est pas, entre ce qui est pur et ce qui est impur. A terme, on supprime également ce qui distingue un Juif d’un non-Juif. Dès lors, s’accomplissent les termes du verset : “ Tes fils et tes filles sont livrés à un autre peuple ”.<br/> <br/> 	Il est dit : “ N’appelez pas association ce que ce peuple considère comme une association ”, même si Chavna est lui-même de cet avis.<br/> <br/> 	Il faut renforcer les murailles de Jérusalem, dont le nom désigne, étymologiquement, la plénitude de la crainte, soit la situation opposée aux conceptions de Chavna et de ses disciples. C’est uniquement de cette façon que l’on peut préserver les enfants éduqués par ‘Hizkya de l’emprise de Sénacherib, le roi d’Achour. Dès lors, il n’y aura plus d’excès, de démesure et de débordement, pour tout ce qui nous concerne et l’on ne verra plus d’élèves révélant leur infamie aux yeux de tous.<br/> <br/> 	Il est dit : “ Heureux le peuple pour lequel il en est ainsi. Heureuse la nation dont l’Eternel est le D.ieu ” et ce verset fait allusion à la délivrance future. Nos Sages font, en effet, remarquer que le Nom divin Avaya est mentionné vingt fois, à propos de l’exil. Et, le mot Achreï, heureux, qui fait allusion à la délivrance future, apparaît également vingt fois.<br/> <br/> 	14. Tel est donc le sens de la ‘Hala. Parfois, une barrière et une distinction sont effectivement nécessaires et l’on ne doit pas, en pareil cas, avancer l’argument de l’unité. En effet, les Juifs s’unissent précisément en respectant les différences qui existent entre les Cohanim, les Léviim et les Israëlim, entre les rabbins et les autres Juifs.<br/> <br/> 	En pareil cas, il ne s’agit pas de division. C’est, bien au contraire, l’unité véritable.<br/> <br/> 	Evoquant la Mitsva de la ‘Hala, le livre de Ye’hezkel constate qu’elle “ déposera la bénédiction dans ta maison ”. Certes, il est dit que “ le Saint béni soit-Il ne trouva d’autre réceptacle contenant la bénédiction pour Israël que la paix ”. Néanmoins, l’unité et la paix passent parfois par l’instauration de barrières et de différences.<br/> <br/> 	C’est donc de cette façon que l’on pourra “ déposer la bénédiction dans ta maison ”, une bénédiction à laquelle ne s’applique aucun qualificatif qui la limiterait, spirituellement ou matériellement.<br/> <br/> '
                },

				{
				'Titre' : 'Lettres du Rabbi ',
				'source' : '							Jeudi 24 Sivan 5704,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Notre Sidra relate l’épisode des explorateurs. Ceux-ci étaient des dignitaires du peuple d’Israël et ils étaient alors vertueux. Puis, ils déclarèrent: “ C’est effectivement un pays où coulent le lait et le miel. Mais, le peuple qui y réside est puissant. Amalek se trouve dans le sud ”. Et tout cela était vrai. Mais, ils conclurent: “ Nous ne pourrons pas vaincre ce peuple, car il est plus fort que nous ”. Cela était faux et la Guemara, au traité Sotta 35b, explique ce que ces mots signifient: “ D.ieu Lui-même ne peut s’en rendre Maître ”. Des propos hérétiques!<br/> <br/> 	Il en est strictement de même lorsque l’on dit que l’Amérique est un pays où coulent le lait et le miel, que l’on y connaît tous les plaisirs matériels, dans lesquels on est embourbé, que l’on est entouré de disciples d’Amalek. Dès lors, comment s’adresser à quelqu’un qui est éloigné du Judaïsme et lui demander d’adopter un mode vie basé sur la Torah et les Mitsvot? Cet endroit ne le permet pas! Or, de telles affirmations sont la négation de la foi.<br/> <br/> 	Il faut donc s’emplir de détermination et, comme Kalev, s’écrier: “ Nous nous y rendrons et, en conséquence, nous serons capables de la recevoir ”.<br/> <br/> 	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,<br/> <br/> *    *   *<br/> <br/> 						Par la grâce de D.ieu,<br/> 						Veille du saint Chabbat Parchat Chela’h 5721,<br/> 						Brooklyn, New York,<br/> <br/> 		Je vous bénis et vous salue,<br/> <br/> 	Le point culminant de notre Paracha, celle de Chla’h, est la mission confiée aux douze représentants du peuple juif, que Moché, notre maître, envoya reconnaître et explorer le pays que D.ieu voulait donner aux Juifs, Erets Israël.<br/> <br/> 	Or, on peut s’interroger, à ce propos. Moché était à l’origine de cette mission et, à n’en pas douter, celle-ci était donc conforme à la Torah. Comment donc put-elle avoir pour conséquence un malheur et un sujet de lamentation pour toutes les générations ?<br/> <br/> 	La réponse à cette question est la suivante. Cette mission était, certes, conforme à la Torah qui demande aux Juifs, à titre individuel ou collectivement, d’agir par tous les moyens qui sont naturellement possibles. Pour autant, ils doivent également savoir que la bénédiction et la réussite émanent de D.ieu, y compris de manière surnaturelle, si cela est nécessaire.<br/> <br/> 	Mais, les éclaireurs n’agirent pas et ne parlèrent pas en ce sens. Ils bâtirent leur propre raisonnement, concernant la prise et la conquête d’Erets Israël. Puis, ils tentèrent de convaincre les Juifs de ne pas mettre en pratique la Volonté de D.ieu.<br/> <br/> 	Chaque occupation, personnelle ou, a fortiori, communautaire, doit être considérée comme une mission confiée par D.ieu.<br/> <br/> 	Il ne faut pas que les raisonnements humains puissent affaiblir la confiance en D.ieu. Car, si tel était le cas, l’issue finale serait certaine. Chacun, chacune doit faire tout ce qui est son pouvoir. Alors, D.ieu accordera une réussite surnaturelle.<br/> <br/> 	Combien plus est-ce le cas d’une activité dont le but est de venir en aide à une école délivrant une éducation conforme aux critères de la Sainteté. Toutes celles qui y apportent leur contribution sont ainsi directement liées à la sainte Torah et à D.ieu.<br/> <br/> 	En pareil cas, il est certain que le mérite de la Torah et celui de la communauté viennent en aide. Plus on s’applique à mettre en pratique la mission de la meilleure façon et plus la bénédiction divine est large.<br/> <br/> 	Ceci concerne non seulement l’issue fructueuse de ce qui a été entrepris, mais aussi tout ce dont on peut avoir besoin, dans sa vie privée et familiale, satisfaction des enfants, santé et opulence matérielle.<br/> <br/> 	Avec ma bénédiction de réussite et pour donner de bonnes nouvelles de votre travail et, de façon générale,<br/> <br/> '
                },

				'Siha ' : 
				{
				'Titre' : 'Les offrandes du Cohen ',
				'source' : '(Discours du Rabbi, Chabbat Kora’h 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '1.  Notre Sidra, qui commence par “ Et, Kora’h prit ”, fait le récit de sa contestation de la prêtrise d’Aharon. Puis, le bon droit de ce dernier fut établi grâce à son bâton qui fleurit et, en conséquence, les offrandes du Cohen lui furent également accordées.<br/> <br/> 	Ces offrandes consistaient à donner aux Cohanim une part de tout ce que l’on possédait, de ce que l’on introduit en son corps, des aliments, comme de ce qui entoure le corps, des vêtements. Ainsi, la dîme et les prémices appartiennent à la première catégorie, le début de la tonte, à la seconde.<br/> <br/> 	Le verset définit ce que sont ces cadeaux offerts au Cohen. Ils ont pour but d’établir que l’entrée en matière de tout ce que l’on possède doit être consacrée au service de D.ieu. Il est dit, à propos des Cohanim, que “ D.ieu est leur héritage ” et qu’ils n’ont pas de relation directe avec la matérialité se consacrant à Son service. En conséquence, ces offrandes étaient, en réalité, faites à D.ieu et les Cohanim étaient nourris à la table céleste.<br/> <br/> 	De fait, ces offrandes existent encore, à l’heure actuelle, comme le souligne le Rambam, qui explique que celui qui donne à manger à un pauvre doit, de ce fait, lui offrir le meilleur et le plus doux de ce qu’il possède. S’il lui offre des vêtements, ainsi qu’il dit: “ quand tu verras un homme dévêtu, tu le couvriras ”, il lui donnera les plus élégants. S’il fait construire une synagogue, il s’arrangera pour qu’elle soit plus belle que sa propre maison, ainsi qu’il est dit: “ Les mets les plus gras sont pour D.ieu ”.<br/> <br/> 	De façon générale, le Michné Torah, du Rambam, est considéré comme un ouvrage appartenant à la partie révélée de la Torah. Pour autant, on y trouve, en différents endroits, des allusions à son enseignement profond. C’est bien le cas ici, puisque le Rambam définit les trois besoins de l’homme selon les mêmes termes que cet enseignement profond, en l’occurrence, la nourriture, les vêtements, la maison.<br/> <br/> 	Ces trois catégories englobent bien tout ce que l’homme possède. Or, de tout cela, il doit donner la première et la meilleure partie au Cohen qu’il porte au profond de son âme, c’est-à-dire au domaine de la Sainteté.<br/> <br/> 	De fait, chez celui qui est “ l’homme moyen ” défini par le Tanya et non un Juste, l’âme divine peut effectivement être définie comme “ un pauvre ”. L’inverse est vrai pour le Juste. C’est ainsi que Hillel, lorsqu’il mangeait disait qu’il “ prodiguait un bienfait à celui qui est abandonné ”, c’est-à-dire à son corps.<br/> <br/> 	Il en est ainsi pour la nourriture et les vêtements. Pour la maison, le Rambam fait clairement référence à une synagogue, c’est-à-dire à un édifice consacré à D.ieu.<br/> <br/> 	Pour adopter une telle attitude, jusque dans le moindre détail de son comportement, une préparation globale est nécessaire. Le Rambam l’indique en conclusion: “ On doit consacrer ce que l’on possède, ainsi qu’il est dit: ‘les mets les plus gras sont pour D.ieu’ ”.<br/> <br/> 	Cette préparation est donc la suivante. Il faut avoir conscience que l’essentiel doit être consacré à D.ieu. Lorsque c’est effectivement le cas, on peut parvenir, dans chaque détail de son comportement, de son alimentation, de ses vêtements et de sa maison, à consacrer la meilleure part au Cohen qui se trouve au profond de l’âme.<br/> <br/> 	Et, cette attitude a également une incidence matérielle. Il s’agit, en l’occurrence, des offrandes du Cohen et l’on connaît, à ce sujet, le récit de celui qui y consacra une valeur inférieure à celle qu’il aurait dû donner. L’année suivante, il ne disposait plus que de ce qu’il aurait dû apporter au Cohen.<br/> <br/> 	2. Il en est de même pour le temps. Il est certaines périodes pendant lesquelles on se détache des événements du monde. De façon générale, il en est ainsi pendant les premières années de la vie. A d’autres moments, en revanche, on doit s’y consacrer pleinement.<br/> <br/> 	C’est également le cas pour le cycle annuel, qui comporte des jours de semaine, pendant lesquels chacun est occupé, des Chabbats et des jours de fêtes, durant lesquels on est libre. Bien plus, à Roch Hachana et pendant les dix jours de Techouva, l’âme aspire à se rapprocher de D.ieu.<br/> <br/> 	On doit donc savoir que “ les mets les plus gras sont pour D.ieu ”. Il faut Lui consacrer les premiers et les meilleurs moments. Chaque jour, le temps le plus propice est celui du lever. On a alors la tête reposée et l’on doit donc offrir ce moment à D.ieu, ainsi qu’il est dit: “ vous effectuerez un prélèvement du début de vos pâtes ”. Mon beau-père, le Rabbi, constate que le terme Arrisoté’hem signifie “ vos pâtes ”, mais également “ vos lits ”. Ainsi, dès que l’on quitte son lit, au lever, on doit aussitôt prélever de son temps pour D.ieu.<br/> <br/> 	C’est la raison pour laquelle, lorsque l’on se posa, en Amérique, la question de l’organisation des études, dans les écoles juives, mon beau-père, le Rabbi, prit très fortement position pour que l’on réserve la matinée aux études sacrées et que l’on garde les études séculaires pour l’après-midi.<br/> <br/> 	En effet, le matin, lorsque l’on a la tête reposée, est le meilleur moment pour étudier la Torah et c’est à ce propos que le Rambam cite le verset: “ Les mets les plus gras seront pour D.ieu ”. Pendant le reste du jour, on pourra se consacrer aux autres occupations et “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”.<br/> <br/> 	Ce qui vient d’être dit s’applique également aux commerçants, bien que leur activité soit profane. Ils doivent, néanmoins, savoir que l’étude de la Torah et la prière sont essentielles, qu’ils doivent consacrer à D.ieu la première partie de la journée, qui est la plus favorable.<br/> <br/> 	On doit donc, tout d’abord, prier, puis il faut étudier la Torah. La Hala’ha précise, en effet, que l’on se rend de la maison de prière à la maison d’étude. C’est seulement à l’issue de tout cela que l’on ira manger. Le Tséma’h Tsédek stipule que le repas du matin fait suite à la prière et qu’en quittant la synagogue, on doit, tout d’abord, aller étudier la Torah. Il en résulte que ce repas fait effectivement suite à l’étude. Enfin, après tout cela, on pourra se consacrer aux autres activités.<br/> <br/> 	Chacun doit donc se pénétrer de la conscience que l’étude de la Torah et la prière sont ses activités essentielles. On ne peut se permettre de se consacrer uniquement à ses affaires, tout au long de la journée et de se contenter d’une étude, le matin et d’une autre, le soir, dans le seul but de respecter les termes du Choul’han Arou’h.<br/> <br/> 	On ne peut dire des mots machinalement, sans même réfléchir à ce qu’ils signifient, sans qu’il en résulte une méditation profonde. Le meilleur moment, les meilleures forces, l’effort intellectuel et même celui des mains doivent être consacrés à l’étude de la Torah et à la prière.<br/> <br/> 	Certes, nos Sages soulignent que l’offrande est un simple prélèvement et ne peut pas porter sur la totalité. Il en est de même pour la dîme, qui est seulement un dixième de ce que l’on possède et nos Sages ont décrété, à Oucha, qu’elle ne peut pas être supérieure à un cinquième. Néanmoins, l’Admour Hazaken souligne que, dès lors qu’il s’agit de racheter son âme, la Tsédaka n’est pas moins qu’un traitement médical, pour lequel aucune limite n’a été instaurée, ainsi qu’il est dit: “ Un homme est prêt à donner tout ce qu’il possède pour sauver sa vie ”.<br/> <br/> 	Néanmoins, ce n’est pas de Tsédaka qu’il s’agit ici, mais d’emploi du temps et l’on peut imaginer que quelqu’un consacre la majeure partie de la journée à ses affaires et seulement un court moment à l’étude de la Torah et à la prière. Pour autant, cette petite partie doit être la phase essentielle de la journée, ses “ mets gras ”.<br/> <br/> 	La préparation la plus générale à tout cela est la soumission à D.ieu, de laquelle on s’emplira, dès que l’on se réveille, le matin, quand on dit, Modé Ani, “ Je te rends grâce, Roi possédant la vie et l’existence, car Tu m’as restitué mon âme avec miséricorde. Grande est Ta confiance ”. Dès lors, on se pénétrera de la conscience que “ tous les mets gras sont pour D.ieu ”. Et, comme nous l’avons dit, le fait d’adopter un tel comportement aura également une incidence matérielle.<br/> <br/> 	3. Kora’h contesta la prêtrise d’Aharon. Il prétendait qu’il n’est nul besoin d’offrir “ les mets gras ” au Cohen, car “ toute l’assemblée est sainte. D.ieu s’y révèle et pourquoi seriez-vous donc plus élevés? ”.<br/> <br/> 	De fait, D.ieu se révèle dès lors que dix Juifs sont réunis, même si ceux-ci ne se consacrent pas à l’étude de la Torah. Un Juif qui se trouve seul possède également une âme divine. C’est le cas du Juif le plus simple, ou de l’impie le plus avéré, même si ce dernier n’en possède pas la révélation profonde. En conséquence, là où l’on va, on est accompagné par cette âme divine et par D.ieu Lui-même. Kora’h en concluait: “ Pourquoi seriez-vous donc plus élevés? ”.<br/> <br/> 	Bien plus, un érudit de la Torah est encore plus libre de ses agissements, car celle-ci le protège et le sauve. Nos Sages soulignent que “ la faute fait disparaître la Mitsva, mais non la Torah ”. L’érudit peut donc dire ce qu’il veut. La Torah le gardera.<br/> <br/> 	Un discours ‘hassidique précise ce que Kora’h reprochait à Moché et à Aharon. Il considérait que, l’âme de chacun d’entre eux émanant du monde spirituel le plus élevé, celui d’Atsilout, il n’y avait aucune raison pour que l’un soit plus élevé que les autres.<br/> <br/> 	Dans les générations ultérieures, seuls ceux qui appartiennent à une élite possèdent une âme d’Atsilout et, dès lors, il devint nécessaire que quelqu’un assume le rôle de Moché, notre maître. La génération du désert, en revanche, possédait une élévation considérable. Les soixante dix anciens avaient reçu une partie de l’esprit de Moché et, par leur intermédiaire, il en était de même également pour les six cent mille âmes particulières.<br/> <br/> 	Tel était donc l’argument de Kora’h: “ Pourquoi seriez-vous donc plus élevés? Nous nous trouvons, d’ores et déjà, en Atsilout. Aspirez-vous à un stade encore plus haut que celui-là? ”.<br/> <br/> 	L’objection de Kora’h se rencontre encore, à l’heure actuelle, car tout ce qui se révéla lors de la sortie d’Egypte fut également maintenu par la suite. Certains considèrent donc qu’ils sont des érudits de la Torah, que leurs connaissances sont bien suffisantes et qu’ils n’ont nul besoin d’en acquérir d’autres.<br/> <br/> 	La réponse à leur objection est la suivante. Il ne suffit pas qu’un Talith soit entièrement constitué de fils d’azur. On doit, en outre, y placer des Tsitsit, qui évoquent la crainte de D.ieu et la soumission. Une maison emplie de livres sacrés, gorgée de Torah, doit, malgré tout, avoir une Mezouza, dans laquelle se trouve les deux premiers paragraphes du Chema Israël, le premier introduisant l’amour de D.ieu, “ et tu aimeras ” et le second la crainte, “ et ce sera si vous écoutez ”.<br/> <br/> 	Une Mezouza protège la maison et tout ce qui s’y trouve. De même, une maison pleine de livres, regorge de Torah. Pour autant, celle-ci n’est pas intègre si elle n’est pas accompagnée d’amour et de crainte de D.ieu. Les Tikouneï Zohar affirment que “ la Torah qui n’est pas pénétrée d’amour et de crainte de D.ieu ne reçoit pas l’élévation ”.<br/> <br/> 	Il est donc indispensable de placer une Mezouza à la porte d’une maison emplie de livres sacrés. La Torah doit être protégée par l’amour et la crainte de D.ieu, afin d’être parfaite, de former un homme “ dont la crainte précède la sagesse ”. En effet, c’est uniquement à cette condition que la sagesse se maintient et, disent nos Sages, “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”.<br/> <br/> 	4. Le verset précise de quelle manière Kora’h et ceux qui le suivirent furent punis: “ Ils descendirent vivants en enfer ”. Ainsi, un fait nouveau se produisit et, bien qu’étant en enfer, ils restèrent vivants.<br/> <br/> 	On peut donc se trouver au plus profond de l’enfer, dans le mal le plus grossier et, néanmoins, être persuadé que l’on est vivant. On prétend que “ toute l’assemblée est sainte et D.ieu s’y révèle ”. Partout où l’on se rend, on est accompagné par D.ieu.<br/> <br/> 	L’affirmation de Kora’h selon laquelle “ toute l’assemblée est sainte ” est rigoureusement exacte. Un Juif possède une âme, détient la Torah, quelle que soit la situation dans laquelle il se trouve. Pour autant, il peut se trouver en enfer. En effet, à quoi bon posséder la Torah lorsque celle-ci se trouve dans un endroit et le Juif qui l’étudie, dans un autre?<br/> <br/> 	Bien plus, l’Admour Hazaken souligne que, lorsque l’on étudie la Torah d’une autre manière que celle qui est nécessaire, celle-ci se trouve en exil dans les forces du mal. Pour décrire une telle situation, le Tanya emploie la métaphore suivante: “ On saisit la tête du Roi et l’on enfonce son visage ” dans le lieu des déchets et des immondices.<br/> <br/> 	Il y a bien là une autre lecture du verset affirmant qu’ils se trouvaient “ vivants en enfer ”. On prend, en effet, la Torah qui, par nature, est vie et on la met en enfer.<br/> <br/> 	Pour remédier à une telle situation, il faut apporter les offrandes du Cohen, consacrer le moment le plus propice et les meilleures forces à l’étude de la Torah et à la prière. Il faut offrir à D.ieu le début et la meilleure part de ses aliments, de ses vêtements et de sa maison. Et, pour se préparer à tout cela, il faut dire Modé Ani, en se soumettant profondément à D.ieu, dès que l’on se réveille.<br/> <br/> 	Ces offrandes introduisent également la bénédiction des Cohanim, “ Que D.ieu te bénisse et qu’Il te protège ”, “ par des enfants et en tes biens ”. Dès lors, “ le bâton d’Aharon fleurit ” et “ Sa Parole court promptement ”. La bénédiction ne connaît pas d’interruption. Elle se révèle ici-bas.<br/> <br/> 	Ce bâton était une branche d’amandier, Chekedim, de la même étymologie que Chekeda, l’ardeur. De même, D.ieu apportera toute Son ardeur à faire le bien. Il accordera largement ce qui est positif, la satisfaction de tous les besoins matériels et spirituels.<br/> <br/> 	5. Il est devenu courant de transmettre quelques idées en allant visiter d’autres synagogues. La Paracha de cette semaine est consacrée à l’épisode de Kora’h, qui a contesté la prêtrise d’Aharon et affirmé que “ toute l’assemblée est sainte ”.<br/> <br/> 	De fait, on prétend encore que “ toute l’assemblée est sainte ”, que quiconque le désire peut prendre seul la décision qui lui convient le mieux, que chacun est à même de décider ce qu’il doit faire et ce qu’il ne doit pas faire. On doit donc savoir qu’une telle conception est celle de Kora’h.<br/> <br/> 	De telles idées donnent naissance à la controverse entre ceux qui les partagent. Et, cette controverse n’est pas pour le Nom de D.ieu, au même titre que celle de Kora’h et des hommes qui le suivirent. Il faut donc se soumettre aux érudits de la Torah, à ceux qui sont à même de trancher la Hala’ha, dont la décision peut changer le monde. En effet, la Torah le dirige.<br/> <br/> 	On doit retenir également de cette Paracha ce qui a été dit à propos des offrandes du Cohen. Le Rambam dit que “ tous les mets gras seront consacrés à D.ieu ”. Celui qui fait un don à un pauvre l’offre, en réalité, à D.ieu, ainsi qu’il est écrit: “ Quiconque a pitié du pauvre consent un prêt à D.ieu ”. Il faut donc lui donner ce qu’il y a de meilleur. Et, il en est de même pour une synagogue.<br/> <br/> 	Les moments les plus propices, les meilleures forces doivent être consacrés à D.ieu. C’est, en particulier, le cas pour le plus précieux de ce que l’on possède, c’est-à-dire ses enfants. On offrira donc à D.ieu ce qu’il y a de meilleur chez ces enfants, c’est-à-dire leurs premières années.<br/> <br/> 	Ainsi, on recevra la bénédiction des Cohanim, “ Que D.ieu te bénisse ”, “ par tes enfants et en tes biens ”, “ qu’Il te protège ” afin que l’on utilise les moyens financiers dont on dispose en bonne santé et dans la joie. En effet, posséder de larges moyens n’est pas encore une bénédiction, car on peut aussi être conduit à les dépenser en frais médicaux. Il est donc préférable d’être en bonne santé et de ne pas disposer des quelques dollars qu’il aurait fallu donner aux médecins. Aussi, “ qu’Il te protège ” signifie également que ce que l’on dépense apporte bien la bonne santé et la joie.<br/> <br/> 	La bénédiction se conclut par “ et qu’Il te donne la paix ”. En effet, “ D.ieu ne trouva pas d’autre réceptacle contenant la bénédiction pour Israël que la paix ”. L’action de l’homme contribue à forger ce réceptacle, mais seulement pour une part très réduite. La paix, en revanche, contient cette bénédiction.<br/> <br/> 	Le verset dit ensuite: “ Et Moi, Je les bénirai ”. La bénédiction de D.ieu est accordée avec un intérêt dépassant le capital. La Guemara indique, précisément, que “ votre D.ieu est un Cohen ” et c’est en Lui consacrant les offrandes du Cohen que l’on suscitera une telle bénédiction, “ Et Moi, Je les bénirai ”.<br/> <br/> 	Le verset “ Et Moi, Je les bénirai ” reçoit deux interprétations. La bénédiction de D.ieu est accordée aux Cohanim, selon la première, aux enfants d’Israël, selon la seconde. D’après ce qui vient d’être exposé, on peut considérer que D.ieu bénit le Cohen qui se trouve en l’âme de chacun, c’est-à-dire l’aspect moral de sa personnalité, afin que l’on étudie la Torah et que l’on pratique les Mitsvot avec enthousiasme et ardeur. Mais, l’on peut ajouter également que D.ieu bénit les enfants d’Israël, “ en toutes tes voies ”, matériellement, par la satisfaction de tous les besoins que l’on éprouve.<br/> '

				'Titre' : 'Lettres du Rabbi ',
				'source' : '						Second jour de Roch ‘Hodech Tamouz 5713,',
						   'resume' : ' ',
						   'contenu' : 'Je vous bénis et vous salue,<br/> <br/> 	Je voudrais vous rappeler le récit que rapporte la Paracha que nous venons de lire, celle de Kora’h. Celle-ci délivre un enseignement particulier aux Juifs, en général, aux femmes, en particulier et aux femmes et jeunes filles ‘Habad, plus spécifiquement, auxquelles nos maîtres demandent de dépasser la ligne de la Hala’ha pour tout ce qui concerne l’amour de D.ieu, l’amour de la Torah et l’amour du prochain. Bien évidemment, ils leur accordent les forces nécessaires pour y parvenir.<br/> <br/> 	Le récit et l’enseignement que l’on peut en tirer sont les suivants.<br/> <br/> 	Kora’h avait une ascendance prestigieuse, était issu d’une des meilleures familles d’Israël. Il était, en outre, un grand érudit, possédait l’une des plus grandes richesses du monde. Il était très intelligent et très proche de Moché, notre maître et d’Aharon, le Cohen.<br/> <br/> 	A l’opposé, On fils de Pelet, l’un de ceux qui le suivirent ne se distinguait, a priori, ni par son intelligence, ni par son ascendance, ni par une quelconque autre qualité.<br/> <br/> 	Comment se passèrent leur vie ? A l’opposé de ce que l’on aurait pu attendre.<br/> <br/> 	Kora’h connut une fin regrettable et, dans son malheur, il entraîna avec lui plusieurs centaines de Juifs.<br/> <br/> 	A l’opposé, On, fils de Pelet, fut sauvé, avec toute sa famille. Il fut le seul et unique, parmi ceux qui suivirent Kora’h, à ne pas souffrir de ce qui se passa.<br/> <br/> 	Pourquoi Kora’h eut-il une fin aussi fâcheuse que surprenante, alors que, pour On fils de Pelet, l’issue fut heureuse ?<br/> <br/> 	La différence réside dans le comportement des deux épouses.<br/> <br/> 	L’épouse d’On, fils de Pelet, sauva in extremis, son mari et sa famille. Elle était la véritable maîtresse de sa maison.<br/> <br/> 	L’épouse de Kora’h, par contre, apporta sa contribution, par sa parole et par son comportement, à l’action de son mari et de tous ceux qui le suivaient. Au lieu d’être la maîtresse de sa maison, elle en provoqua la destruction.<br/> <br/> 	Le traité Sanhédrin 109b et les Midrachim racontent tout cela avec précision.<br/> <br/> 	Ce qui vient d’être dit doit nous conduire à méditer sans cesse à l’immense responsabilité qui est confiée à une femme, à l’influence déterminante qu’elle peut exercer sur le bonheur et le bien être de son mari et de sa famille.<br/> <br/> 	Le roi Chlomo dit (Michlé 14, 1) que : “ la sagesse des femmes construit la maison ” et assure son bonheur. Et, il en est de même, dans le sens opposé, comme le dit la suite de ce verset.<br/> <br/> 	Avec ma bénédiction pour chacune d’entre vous et vous souhaitant que votre travail soit fructueux en tout point.<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	La Sidra que nous lisons, ce Chabbat, traite des Cohanim, à son début et à sa conclusion. Or, plus généralement, tous les Juifs sont définis comme des Cohanim.<br/> <br/> 	Ils obtinrent ce titre quand ils se préparaient à recevoir la Torah, ainsi qu’il est dit : “ Vous serez pour Moi une nation de prêtres et un peuple sacré ”.<br/> <br/> 	Comment obtenir un tel résultat ? Le Rambam l’explique, à la fin des lois de la Chemitta et du Jubilé, en ces termes : “ Celui qui se porte généreusement volontaire et désire se séparer des autres et se tenir devant D.ieu pour Le servir et Le connaître sera consacré Saint des Saints. Et, il recevra, dans ce monde, une part comparable à celle des Cohanim et des Léviim ”.<br/> <br/> 	En d’autres termes, les Juifs doivent prendre conscience de la finalité de la création. La Michna dit, en effet, que “ J’ai été créé pour servir mon Créateur ”. De fait, on doit servir D.ieu en tout, ainsi qu’il est dit : “ En toutes tes vois, connais-Le ”. C’est ainsi que l’on peut être un Cohen.<br/> <br/> 	Un principe général est énoncé, à propos des offrandes de la prêtrise dont il est question à la fin de notre Sidra. Celles-ci doivent être du meilleur. Et, cet enseignement est immuable. Il est dit que “ le prélèvement pour D.ieu est du plus gras ”. Le Ibn Ezra explique : “ du plus important, afin de contracter une alliance éternelle ”.<br/> <br/> 	Une assurance de D.ieu ne saurait être remise en cause. Lorsque les Juifs adoptent le comportement qui vient d’être défini, D.ieu leur accorde également “ du meilleur ”, en tout endroit et à chaque époque. Tels sont les termes de cette “ alliance éternelle ”.<br/> <br/> 	Les Cohanim servent D.ieu essentiellement lorsqu’ils se trouvent dans le Temple, qui, à notre époque, correspond aux synagogues et aux maisons d’étude. Celles-ci sont un “ petit Sanctuaire ” et d’elles émanent la sainteté et la clarté de tous les foyers juifs, permettant de sanctifier tous les actes profanes.<br/> <br/> 	Que D.ieu nous confère la réussite et que ce comportement soit une proche préparation, qui permettra de hâter le rétablissement du service de D.ieu dans le troisième Temple, lequel sera également éternel. Alors, s’accomplira la promesse selon laquelle “ Tu rétabliras le service dans Ta maison ”.<br/> <br/> '

				'Siha ' : 
				{
				'Titre' : ' Les colonnes de nuée, la manne et le puits',
				'source' : '(Discours du Rabbi, 12 Tamouz 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '	1. Le Midrach, commentant la Paracha de cette semaine, explique que les enfants d’Israël obtinrent les colonnes de nuée par le mérite d’Aharon, le puits par celui de Myriam et la manne par celui de Moché. Après la mort d’Aharon et de Myriam, les colonnes de nuée et le puits disparurent, dans un premier temps, puis réapparurent, également par le mérite de Moché.<br/> <br/> 	La Torah est sagesse, ainsi qu’il est dit: “ Elle est votre sagesse et votre discernement aux yeux des nations ”. Pour autant, elle n’est pas appelée sagesse, mais bien Torah, de la même étymologie que Horaa, enseignement. Chaque fois qu’elle fait un récit, elle délivre donc une leçon, s’appliquant à tout moment et en tout lieu, dans l’existence quotidienne.<br/> <br/> 	En effet, la Torah n’enseigne pas uniquement les Préceptes, Injonctions et Interdits, que l’on doit mettre en pratique et respecter. Elle rapporte également des récits, qui délivrent eux mêmes des leçons morales. De fait, les Mitsvot sont elles-mêmes présentées par la Torah sous forme de récits et non d’instructions. La Torah raconte ce que D.ieu a ordonné à Moché et ce que ce dernier a transmis aux enfants d’Israël.<br/> <br/> 	Les Mitsvot, bien que présentées sous forme de récits, sont bien des Injonctions divines et l’on peut en conclure que les récits de la Torah, qui en sont donc partie intégrante, délivrent également des enseignements.<br/> <br/> 	En conséquence, le Rambam explique, et la Guemara le dit également de manière allusive, qu’aucune différence ne peut être faite entre les versets “ La sœur de Lotan était Timna ” et “ Ecoute Israël, l’Eternel est notre D.ieu, l’Eternel est un ”, bien que ce dernier constitue l’une des Mitsvot les plus essentielles, alors que le premier n’est qu’une narration. En fait, les deux versets sont à la fois des récits et des enseignements. L’un et l’autre expriment la Sagesse et la Volonté de D.ieu.<br/> <br/> 	Tous les récits de la Torah délivrent des enseignements pour l’existence quotidienne et il en est de même pour celui qui fait l’objet de notre propos.<br/> <br/> 	2. Les colonnes de nuée, la manne et l’eau trouvent également leur place dans la Torah.<br/> <br/> 	Les colonnes de nuée protégeaient les enfants d’Israël en les entourant par les quatre côtés. Ils tuaient les serpents qui se trouvaient dans le désert, égalisaient les montagnes, nettoyaient les vêtements, ainsi qu’il est dit : “ Ton habit ne s’est pas usé sur toi ”. Ce sont là différentes formes de protection extérieure.<br/> <br/> 	La manne est un aliment. En la consommant, on pouvait ressentir tous les goûts que l’on désirait. C’est bien de cette façon que l’aliment pénètre dans le corps.<br/> <br/> 	Le puits fournissait l’eau qui n’est pas, à proprement parler, un aliment. Aussi, dit le Rambam, un Erouv permettant de clore un domaine pour le Chabbat ne peut être constitué avec de l’eau qui n’est pas nourrissante, ce que doit être l’aliment servant à ce Erouv. En fait, l’eau a pour seul effet de transporter les aliments dans toutes les parties du corps.<br/> <br/> 	Or, on retrouve, dans la Torah, l’équivalent de ces trois éléments. En effet, celle-ci a un effet profond. Elle exerce également une protection extérieure. Enfin, elle conduit ces deux caractères vers tous les Juifs à la fois.<br/> <br/> 	3. Nous avons remarqué que Torah est de la même étymologie que Horaa, enseignement. En conséquence, elle nous indique le comportement que l’on doit adopter. Il s’agit là d’un enseignement profond, au même titre que la manne, que l’on doit intérioriser. Car, chacun doit savoir ce qu’il doit faire, de même que les membres de sa famille et ses enfants avec lui.<br/> <br/> 	Cet aspect de la Torah, comparable à la manne, s’applique à chacun de manière différente et il tient compte des particularités des uns et des autres. De fait, il en était de même pour la manne elle-même. Les Justes la trouvaient prête à consommer, alors qu’il n’en était pas de même pour les impies.<br/> <br/> 	De telles différences n’existaient pas pour les colonnes de nuée et le puits. En effet, seule la manne était ingérée par le corps. Et, il en est de même pour la Torah. Certains s’acquittent de la Mitsva de l’étudier par la lecture du Chema Israël, ne pouvant faire autrement, alors que d’autres consacrent leur journée à cette étude.<br/> <br/> 	Il en est ainsi, de manière identique, ou peut-être même est-ce encore plus clair, lorsqu’il s’agit de rechercher la meilleure manière d’accomplir la Mitsva. Certains comportements sont une obligation pour celui qui est à même de les adopter, alors que celui qui n’est pas encore parvenu à ce stade doit s’en abstenir et ferait preuve d’orgueil s’il les adoptait.<br/> <br/> 	Il est certaines pratiques qui ne concernent pas l’homme ordinaire, alors qu’un homme important se doit de les adopter et, s’il ne le fait pas, il dénigre le Nom de D.ieu.. <br/> <br/> 	4. Un autre aspect de la Torah est comparable aux colonnes de nuée. Il s’agit de la protection extérieure qu’elle procure.<br/> <br/> 	La traversée du désert est une image décrivant le passage dans ce monde matériel, celui des forces du mal et de “ l’autre côté ”, “ le grand et redoutable désert, dans lequel il n’y a pas d’eau ” mais seulement des créatures du mal, “ des serpents, des vipères et des scorpions ”.<br/> <br/> 	Pour se protéger de tous ces dangers, un Juif doit faire appel à la force de sacrifier sa propre personne que chacun possède, sans aucune exception. En effet, Israël est constitué des initiales de la phrase Yech Chichim Ribo Otyot le Torah, “ la Torah possède six cent mille lettres ”. Si l’une de celles-ci disparaît, la validité de l’ensemble du Séfer Torah est remise en cause. C’est pour cette raison que le Juif le plus ordinaire est capable d’offrir sa vie pour sanctifier le Nom de D.ieu.<br/> <br/> 	Telles sont donc les colonnes de nuée de la Torah. Depuis le passage de la mer Rouge jusquà l’entrée en Erets Israël, ces colonnes entouraient tous les enfants d’Israël à la fois. Certains avaient emporté une idole d’Egypte. Ceux-là étaient également protégés par les colonnes de nuée.<br/> <br/> 	Il en est donc de même pour la Torah, dont les six cent mille lettres représentent effectivement tous les Juifs, du plus grand au plus humble. Chacun en tire la force et la détermination nécessaires pour traverser “ le grand et redoutable désert ”, pour ne pas s’affecter des serpents, des vipères et des scorpions, pour faire don de sa propre personne.<br/> <br/> 	Mon beau-père, le Rabbi, rapporta que, durant le bombardement de Varsovie, tous les Juifs présents allèrent se cacher et, en un certain endroit, un groupe important se forma, dans lequel se trouvaient le Rabbi, des hommes de qualité moyenne, d’autres très simples, d’autres encore qui pensaient avoir coupé toute relation avec le Judaïsme. Lorsqu’une bombe éclata non loin de leur abri, un cri émana de toutes les bouches à la fois : “ Chema Israël ”.<br/> <br/> 	Il n’est pas aisé de mettre en éveil l’essence de l’âme, mais, lorsque l’on y parvient, de la façon qui vient d’être décrite ou bien d’une manière plus agréable, l’homme le plus simple s’écrit : “ Chema Israël ” avec la même conviction qu’un chef du peuple juif.<br/> <br/> 	5. Comment chacun peut-il accéder à la manne et aux colonnes de nuée se trouvant dans la Torah ? Grâce à l’eau de la Torah.<br/> <br/> 	Il est dit que “ l’eau s’écoule d’un endroit élevé vers un lieu très bas ”. De même, la Torah est descendue et elle se révèle ici-bas, prenant la forme d’une merveilleuse doctrine, placée dans un réceptacle disgracieux. Grâce à cette descente, quiconque lit la Loi Ecrite, même sans en comprendre le sens, ou bien la Loi Orale, pour peu qu’il en comprenne seulement le sens simple, peut recevoir la manne et les colonnes de nuée de la Torah.<br/> <br/> 	L’eau conduit les aliments dans toutes les parties du corps et il en est de même pour l’eau de la Torah, c’est-à-dire sa descente ici-bas, qui permet à chaque Juif et à chaque Juive d’avoir accès à la manne et aux colonnes de nuée, afin de satisfaire l’ensemble de leurs besoins.<br/> <br/> 	6. Ce qui vient d’être dit nous permettra d’établir un lien entre la manne et Moché, les colonnes de nuée et Aharon, le puits et Myriam.<br/> <br/> 	Moché était le berger d’Israël, subvenant aux besoins de chacun, selon ce qu’ils sont. On raconte que, lorsqu’il faisait paître ses agneaux, il donnait l’herbe la plus tendre aux tous jeunes et la plus dure aux adultes. En effet, ceux-ci consommaient cette herbe et l’ingéraient. Il fallait donc qu’elle soit adaptée aux besoins de chacun. La manne, qui avait les mêmes caractéristiques, était, en conséquence, obtenue par le mérite de Moché.<br/> <br/> 	Aharon aimait les créatures, c’est-à-dire ceux qui n’avaient d’autre qualité que d’avoir été créés par D.ieu. Aussi, le verset affirme-t-il que “ toute la maison d’Israël pleura Aharon pendant trente jours ”, alors que pareille affirmation n’est formulée pour nul autre.<br/> <br/> 	En aimant toutes les créatures, Aharon leur donnait également l’envie de mettre en pratique les Mitsvot, y compris lorsque, de manière naturelle, ils n’avaient pas une telle préoccupation. C’est la raison pour laquelle les colonnes de nuée furent obtenues par le mérite de Moché. D.ieu, en effet, agit “ mesure pour mesure ” et, parce qu’Aharon aimait toutes les créatures, sans distinction, il révéla ces colonnes de nuées, entourant tous les enfants d’Israël de manière identique.<br/> <br/> 	Il est dit que Myriam était Poua, la sage femme qui se consacra au bien-être des enfants, en Egypte et se préoccupa de leur éducation. Pourquoi s’appelait-elle Myriam, de la même étymologie que Mar, amer ? Parce qu’elle vécut pendant la période la plus âpre de l’exil. C’est alors qu’elle prophétisa et annonça la naissance du sauveur d’Israël. Ainsi, elle supprima non seulement le décret du Pharaon, mais aussi la sévère décision d’Amram, qui s’était séparé de son épouse, bien que celui-ci ait expliqué qu’il le faisait afin de ne pas avoir des enfants qui seraient livrés à la cruauté du Pharaon.<br/> <br/> 	Myriam fit don de sa propre personne, afin de permettre l’éducation d’enfants qui, lors du passage de la mer Rouge, pourraient dire : “ C’est mon D.ieu et je veux Le glorifier ”. Ces enfants devaient constituer la génération qui recevrait la Torah.<br/> <br/> 	Le puits leur fut donc donné par son mérite. On sait, en effet, que l’eau transporte et répartit la Torah jusque dans l’endroit le plus bas, pour ceux qui se trouvent à l’extrémité du campement.<br/> <br/> 	7. Lorsque Aharon et Myriam quittèrent ce monde, les colonnes de nuée et le puits disparurent, puis ils réapparurent par le mérite de Moché et l’on peut en conclure que ce dernier s’engagea alors dans une phase nouvelle du service de D.ieu, bien qu’à titre personnel, il ait, avant tout, été le berger, celui qui donne la manne. Néanmoins, il sut, accédant à cette phase nouvelle, rétablir les colonnes de nuée et le puits.<br/> <br/> 	Car, le véritable berger d’Israël est celui qui ne se contente pas de faire ce qui le concerne personnellement. En fonction des besoins du moment, il sait renoncer à ses propres exigences, faire abstraction de sa personne et offrir sa vie pour les autres Juifs.<br/> <br/> 	Quand il s’agit d’approcher les cœurs juifs de D.ieu, y compris celui de l’homme le plus simple, le berger d’Israël ne recherche plus son propre bien et il enseigne l’alphabet à un Juif, alphabet de la Torah et des Mitsvot, ou bien alphabet au sens littéral. Certes, ce berger d’Israël peut également être défini comme un Cohen et l’on peut donc se demander ce qu’il fait en un lieu comparable à un cimetière, puisque “ les impies sont considérés comme morts de leur vivant ”.<br/> <br/> 	Par ailleurs, un berger d’Israël est également un ancien, Zaken, c’est-à-dire Zé Chékana, celui qui a acquis la sagesse, selon l’interprétation de nos Sages. Lui appartient-il donc de restituer les objets trouvés ? Une telle activité n’est pas de son rang et ne lui sied pas. En fait, un berger d’Israël devrait enseigner aux chefs de communautés comment assumer leur responsabilité, mais non se préoccuper de ceux qui n’ont pas un comportement satisfaisant.<br/> <br/> 	Malgré tout cela, lorsque Aharon et Myriam quittèrent ce monde et que nul autre ne put les remplacer, le chef du peuple d’Israël le fit lui-même, même si une telle activité n’est pas de son rang.<br/> <br/> 	8. Le Tanya explique que chaque Juif porte en lui une parcelle de Moché, notre maître. Il y a donc bien là un enseignement pour tous. Certes, chacun reçoit une mission spécifique. Malgré cela, quand on ne dispose plus du puits, obtenu par le mérite de Myriam et des colonnes de nuée, révélées par le mérite d’Aharon, quand on est confronté au danger que représentent les serpents, les vipères et les scorpions, il incombe à chacun d’œuvrer pour que l’on retrouve ce puits et ces colonnes de nuée, sans se demander si l’on est personnellement chargé d’une telle mission ou non.<br/> <br/> 	On peut, à titre personnel, ne pas être effrayé par les serpents, les vipères et les scorpions, car on porte le sceau de D.ieu, à l’évidence, sur son visage et l’on ne craint donc personne. La Guemara dit, en effet que: “ une bête sauvage attaque un homme uniquement lorsqu’elle pense qu’il est un animal ”. Néanmoins, une telle situation est dangereuse pour d’autres personnes et peut-être Aharon et Myriam, capables d’écarter ce danger, ne sont-ils pas là. Il s’agit donc bien d’un cas de force majeure, qui suspend les lois du Chabbat et repousse toute la Torah, même s’il y a de nombreux doutes sur l’issue finale et s’il s’agit uniquement d’un besoin passager.<br/> <br/> 	On doit donc, en pareil cas, être celui qui prend l’initiative et mener une action pour que l’on obtienne à la fois la manne, les colonnes de nuée et le puits.<br/> <br/> 	Lorsque l’on met sa personnalité de côté et que l’on cesse de se demander si l’on est chargé d’une telle action ou bien si l’on doit aspirer à mieux, lorsque l’on s’emploie à rapprocher les coeurs juifs de leur Père Qui se trouve dans les cieux, on connaîtra soi-même la proximité de D.ieu, de même que les membres de sa famille. On obtiendra la satisfaction de tous ses besoins et, en particulier, du plus essentiel, l’accomplissement du Précepte “ Ils Me feront un Sanctuaire ”, obligation qui incombe à l’ensemble de la communauté, les hommes et les femmes.<br/> <br/> 	C’est ainsi que nous obtiendrons la réalisation de la promesse selon laquelle “ Je résiderai parmi vous ”, c’est-à-dire au sein de chaque Juif.<br/> <br/> '

				'Titre' : 'Un miracle pendant l’exil ',
				'source' : '(Discours du Rabbi, 12 Tamouz 5716-1956)',
						   'resume' : ' ',
