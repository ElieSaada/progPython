                             'fr' : 'emploie le verbe : “réside” parce qu’il n’est pas parvenu à établir avec précision le sens de ce terme. En effet, le Baal Chem Tov, dont la mémoire est une bénédiction, commentait la Torah en yiddish, non pas dans la Langue sacrée et il voulait dire : “s’introduit”, en l’occurrence en exil.',
                             'commentaires' : 'L’auteur du recueil dit, à cette référence, que : “si l’on entend un homme parler pendant que l’on prie, on se demandera pourquoi D.ieu a fait qu’il en soit ainsi, puisque tout est effet de Sa Providence. On se dira donc que sa parole émane de la Che’hina, résidant dans la bouche de cet homme. Cela veut dire, si l’on peut s’exprimer ainsi, que la Che’hina se trouve, à proprement parler, en cet homme, surtout s’il n’est pas juif. La Che’hina l’habite réellement”. L’auteur emploie ici le terme “réside”, signifiant ainsi que la Che’hina apparaît à l’évidence, alors qu’il aurait dû dire qu’elle “s’introduit” en exil. En fait, c’est bien ce qu’il voulait dire et seule la formulation n’est pas exacte.'
                    },
                    17 : 
                    {
                             'fr' : 'C’est le sens de : “en particulier quand il s’agit d’un non-Juif…”, car alors l’exil est encore plus intense.',
                             'commentaires' : 'S’il s’agit ici de résidence de la Che’hina, pourquoi y aurait-il une différence entre un Juif qui empêche un autre de prier et un non-Juif qui le fait ? Mais, en fait, le texte parle ici d’introduction de la Che’hina en exil, laquelle est plus intense dans le cas d’un non-Juif.'
                    },
                    18 : 
                    {
                             'fr' : 'Et, il n’y a pas lieu de s’étonner qu’une parcelle du reflet de la Che’hina soit elle-même appelée Che’hina.',
                             'commentaires' : 'Malgré la distance incommensurable qui existe entre la Che’hina éclairant la Sefira de Mal’hout, dans le monde d’Atsilout et la Parole de D.ieu à l’origine de l’existence d’un minéral inerte, l’une et l’autre sont indistinctement appelées Che’hina, afin d’établir que D.ieu peut se révéler, à proprement parler, à tous les stades de la création.'
                    },
                    19 : 
                    {
                             'fr' : 'Nous constatons, en effet, qu’un ange, être créé, porte le Nom de D.ieu, dans la Parchat Vayéra,',
                             'commentaires' : 'Dans le verset Béréchit 18, 3, montrant, selon l’interprétation du Ramban, que Avraham s’adresse à l’ange en ces termes : “D.ieu, ne passe pas ton chemin, devant ton serviteur”. Et, a fortiori peut-il en être ainsi pour une parcelle du Créateur, résidant dans la matière du monde.'
                    },
                    20 : 
                    {
                             'fr' : 'selon le commentaire du Ramban, ainsi qu’il est écrit : “Elle appela le Nom du D.ieu qui lui avait parlé…”.',
                             'commentaires' : 'Le’h Le’ha 16, 13. Le verset fait allusion à Hagar, qui avait eu l’apparition d’un ange et l’avait appelé : “D.ieu”, car elle percevait en lui un être qui n’avait pas d’existence propre et qui était venu la visiter uniquement dans le but de s’acquitter de la mission que D.ieu lui confiait, en l’occurrence l’annonce de la naissance d’Ichmaël.'
                    },
                    21 : 
                    {
                             'fr' : 'Et, il y a de nombreux cas similaires.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '3-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'Il me semble que leur perception',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici à l’objection soulevée par les opposants à la ‘Hassidout contre le testament du Baal Chem Tov. Du reste, celle-ci fut l’une des dix-neuf questions qui avaient été posées par Avigdor de Pinsk, le délateur de Rabbi Chnéor Zalman, qui fut à l’origine de son emprisonnement, dans l’acte d’accusation qu’il adressa au Tsar, en 5561 (1801). Par la suite, Rabbi Chnéor Zalman fut disculpé, libéré, le 19 Kislev et autorisé à diffuser largement son enseignement. Depuis lors, cette date est célébrée par les ‘Hassidim ‘Habad comme le Roch Hachana, le nouvel an de la ‘Hassidout.',
                             'he' : 'וכמדומה לי שתפיסתם אינה מצד דקדוק הלשון אלא מעיקר ענין התלבשות השכינה בקליפות שאין להם אמונה במה שכתב האריז״ל בספר הגלגולים שאם ירצו לחלק בין קליפות הרוחניים, לעובדי גילולים גשמיים אין לך גשמי כעפר הארץ ואף על פי כן, מתלבשת בו מלכות דמלכות דעשיה, ובתוכה מלכות דיצירה כו׳, וכנ״ל ואם משום טומאת נפשות הנכרי הרי נפשותיהם מזיווג זעיר אנפין ונוקבא דקליפות הרוחניים, כמו שכתוב בכתבי האריז״ל נמצא שהרוחניים מקור טומאתם אך באמת צריך ביאור רחב, איך הוא התלבשות זו אבל לא עלינו תלונתם, כי על כתבי האריז״ל ואל יחשדני שומע שאני בעיני שהבנתי דברי האריז״ל, להפשיטן מגשמיותן כי לא באתי רק לפרש דברי הבעל שם טוב ז״ל ותלמידיו, על פי קבלת האריז״ל בשגם שענין זה אינו מחכמת הקבלה ומהנסתרות לה׳ אלקינו כי אם מהנגלות לנו ולבנינו, להאמין אמונה שלימה במקרא מלא שדבר הכתוב: הלא את השמים ואת הארץ אני מלא, נאם ה׳ שאין מקרא יוצא מידי פשוטו וגם היא אמונה פשוטה בסתם כללות ישראל, ומסורה בידם מאבותיהם הקדושים, שהלכו בתמימות עם ה׳ בלי לחקור בשכל אנושי ענין האלקות, אשר הוא למעלה מהשכל עד אין קץ, לידע איך הוא מלא כל הארץ רק שחדשים מקרוב באו, לחקור בחקירה זו ואי אפשר לקרב להם אל השכל, אלא דוקא על פי הקדמות לקוחות מכתבי האריז״ל, מופשטות מגשמיותן וכפי ששמעתי מרבותי, נשמותיהם עדן אך אי אפשר לבאר זה היטב במכתב, כי אם מפה לאזן שומעת, ליחידי סגולה ולשרידים אשר ה׳ קורא כדכתיב: ומבקשי ה׳ יבינו כל ומכלל הן, אתה שומע כו׳ הנה אתם ראיתם פירוש מאמר אחד מספרים הידועים לדוגמא ולאות כי גם כל המאמרים התמוהים, יש להם פירוש וביאור היטב ליודעי חכמה נסתרה אך לא יקוו מעלתם אלי לבאר להם הכל במכתב, כי היא מלאכה כבדה ומרובה, ואי אפשר בשום אופן רק אם תרצו, שלחו מכם אחד ומיוחד שבעדה ופנים אל פנים אדבר בו, אם ירצה ה׳ וה׳ יהיה עם פי בהטיפי, ויהיו לרצון אמרי פי'
                    },
                    2 : 
                    {
                             'fr' : 'ne soit pas basée sur l’imprécision des termes, mais bien sur le principe même de l’introduction de la Che’hina au sein des Klipot.',
                             'commentaires' : 'C’est, en fait, cette idée, largement exposée dans ce chapitre, qui les choque : comment imaginer pareille chute de la Che’hina ? En fait, ils ne comprennent pas que, par rapport à l’Essence de D.ieu, le stade le plus élevé de la création et l’objet matériel le plus grossier sont strictement identiques.'
                    },
                    3 : 
                    {
                             'fr' : 'En effet, ils n’ont pas foi en ce qu’a écrit le Ari Zal, dans le Séfer Ha Guilgoulim,',
                             'commentaires' : 'Au chapitre 2, décrivant l’introduction de la Che’hina dans les Klipot. L’image employée par le Baal Chem Tov, celle du non-Juif troublant un Juif en prière, n’est qu’une illustration de ce concept défini par le Ari Zal.'
                    },
                    4 : 
                    {
                             'fr' : 'car, s’ils entendent faire une distinction entre les Klipot spirituelles et les idolâtres matériels,',
                             'commentaires' : 'Les opposants à la ‘Hassidout prétendaient, en effet, que la Che’hina peut s’introduire dans les Klipot spirituelles, comme le dit le Ari Zal, du fait de leur caractère immatériel, mais non dans le corps d’un idolâtre, être physique, appartenant à ce monde limité, auquel le Ari Zal ne faisait pas allusion. Rabbi Chnéor Zalman précise ici pour quelle raison cette distinction n’a pas de sens.'
                    },
                    5 : 
                    {
                             'fr' : 'rien n’est plus matériel que la poussière de la terre. Malgré cela, Mal’hout de Mal’hout d’Assya s’y introduit',
                             'commentaires' : 'Chaque Sefira porte en elle toutes les dix Sefirot à la fois. Mal’hout est la dernière Sefira et son aspect le plus inférieur est donc Mal’hout de Mal’hout. Au sein du monde d’Assya, le plus inférieur des quatre, la terre, le plus bas des quatre éléments fondamentaux de la matière, est bien vivifiée par Mal’hout de Mal’hout d’Assya.'
                    },
                    6 : 
                    {
                             'fr' : 'et en lui se trouve Mal’hout de Yetsira…, comme on l’a indiqué au préalable !',
                             'commentaires' : 'En Mal’hout d’Assya se trouve Mal’hout de Yetsira, qui porte en lui Mal’hout de Brya, lequel est animé par Mal’hout d’Atsilout. Grâce à ce parcours, la terre, qui est plus “matérielle” que le non-Juif troublant dans la prière, reçoit directement la Lumière d’Atsilout. Il n’est donc pas surprenant qu’il en soit de même pour ce non-Juif lui-même. On verra aussi, à ce sujet, les chapitres 6 et 51 de la première partie du Tanya.'
                    },
                    7 : 
                    {
                             'fr' : 'Si c’est à cause de l’impureté des âmes des autres nations, celles-ci proviennent de l’union entre l’élément masculin et l’élément féminin des Klipot spirituelles, comme l’expliquent les écrits du Ari Zal.',
                             'commentaires' : 'Ceci pourrait être, selon le raisonnement des opposants à la ‘Hassidout. L’élément discriminant entre les Klipot et le non-Juif qui trouble la prière pourrait être l’impureté de l’âme du non-Juif, alors que les Klipot ont une place naturelle dans le schéma de la création. Rabbi Chnéor Zalman précise donc que cette distinction n’est pas significative, car les âmes des non-Juifs ne sont que l’émanation des Klipot. Et le texte distingue ici l’élément masculin de la Klipa, soit l’ensemble de ses attributs de l’émotion, de son élément féminin, correspondant à l’attribut de Mal’hout. C’est de l’union entre ces deux éléments que naissent les âmes des nations, de sorte que rien n’empêche la Che’hina de se révéler à travers les propos ou les actes d’un non-Juif.'
                    },
                    8 : 
                    {
                             'fr' : 'Il en résulte que ce sont bien les stades spirituels qui sont à l’origine de leur impureté.',
                             'commentaires' : 'De ce fait, la différence entre le spirituel et le matériel n’est pas suffisamment importante pour justifier que D.ieu ne se révèle pas de la même façon, en l’un et en l’autre. En l’occurrence, si les opposants à la ‘Hassidout admettent le principe de l’introduction de la Che’hina dans les Klipot morales, pourquoi ne pourrait-il pas en être de même pour les âmes des non-Juifs ?'
                    },
                    9 : 
                    {
                             'fr' : 'Du reste, une large explication serait nécessaire pour définir cette introduction, mais, en tout état de cause, leurs critiques ne sont pas dirigées vers nous, mais vers les écrits du Ari Zal.',
                             'commentaires' : 'D’après la formulation du verset Chemot 16, 8. Ainsi, une analyse approfondie est nécessaire pour comprendre l’introduction de la Che’hina au sein des Klipot morales et dans les âmes des autres nations. Rabbi Chnéor Zalman constate, toutefois, que les objections soulevées par ses opposants ne sont pas dirigées vers les maîtres de la ‘Hassidout, le Baal Chem Tov, le Maguid de Mézéritch et l’Admour Hazaken lui-même, mais bien envers le Ari Zal, le premier à avoir synthétisé toutes ces notions.'
                    },
                    10 : 
                    {
                             'fr' : 'Que celui qui m’entend n’imagine pas que je me considère, à mes propres yeux, comme ayant compris les propos du Ari Zal et les ayants départis de leur présentation matérielle. Car, mon but est uniquement d’expliquer les paroles du Baal Chem Tov, dont la mémoire est une bénédiction et celles de ses disciples, qui sont basées sur la Kabbala du Ari Zal.',
                             'commentaires' : 'La modestie de Rabbi Chnéor Zalman s’exprime pleinement ici, quand il prétend ne pas maîtriser totalement l’enseignement du Ari Zal et défendre uniquement celui de ses maîtres. On rappellera, néanmoins, que l’une des conditions à remplir, parmi de nombreuses autres, pour être un disciple de Rabbi Chnéor Zalman, dans sa maison d’étude, était de posséder une parfaite connaissance des écrits du Ari Zal !'
                    },
                    11 : 
                    {
                             'fr' : 'Mais, en fait, ce point n’appartient ni à la Kabbala, ni aux “éléments cachés pour l’Eternel notre D.ieu”. Il se rattache à “ceux qui sont révélés pour nous et pour nos enfants”.',
                             'commentaires' : 'Selon les termes du verset Devarim 29, 28. Il n’est donc nul besoin d’avoir recours à la Kabbala pour démontrer que le Saint béni soit-Il se trouve, de manière identique, en tout endroit et à tous les stades de la création, puisque les versets de la Torah l’établissent clairement.'
                    },
                    12 : 
                    {
                             'fr' : 'Car, nous devons croire, d’une foi parfaite, en ce qui est clairement affirmé par le verset : “Ainsi, J’emplis les cieux et la terre, Parole de l’Eternel”,',
                             'commentaires' : 'Yermyahou 23, 24. Les termes de ce verset établissent donc clairement que la Che’hina s’introduit, à proprement parler, en tout endroit de la création, sans qu’il soit nécessaire de faire appel à l’enseignement ésotérique de la Torah.'
                    },
                    13 : 
                    {
                             'fr' : 'verset qui ne doit pas être départi de son sens simple.',
                             'commentaires' : 'D’après le traité Chabbat 63a. Il en résulte que toute interprétation qui peut être faite d’un verset ne doit pas contredire son sens simple et, en l’occurrence, il faut donc admettre que le Saint béni soit-Il est omniprésent, au sein de ce monde matériel.'
                    },
                    14 : 
                    {
                             'fr' : 'Telle est, en outre, la foi pure, que possèdent, de façon générale, tous les enfants d’Israël, car elle leur a été transmise par leurs saints ancêtres,',
                             'commentaires' : 'Après s’être référé aux versets de la Torah, dont la connaissance suppose un minimum d’érudition, Rabbi Chnéor Zalman fait appel à la foi juive, issue de la Tradition et que possèdent même les ignorants. Celle-ci établit clairement l’omniprésence de D.ieu. A une analyse intellectuelle adoptant une autre conclusion, s’applique le dicton talmudique selon lequel : “parce que tu as recherché une profondeur excessive, tu as commis une erreur”.'
                    },
                    15 : 
                    {
                             'fr' : 'ayant eu un comportement intègre devant l’Eternel, sans faire d’analyse rationnelle de la Divinité.',
                             'commentaires' : 'Bien qu’il soit dit : “Connais le D.ieu de ton père”, les limites de la rationalité humaine font que la perception de D.ieu est, avant tout, basée sur la foi qui transcende la raison. On verra, à ce sujet, le chapitre 42 de la première partie du Tanya.'
                    },
                    16 : 
                    {
                             'fr' : 'Car, déterminer de quelle manière : “la terre entière est emplie de Lui”',
                             'commentaires' : 'Ichaya 6, 3. Celui qui adopte une démarche purement logique, dans sa recherche de D.ieu, se refuse à lui-même les moyens de faire aboutir sa démarche. Car, il est bien clair que l’intellect créé ne peut pas percevoir le Créateur.'
                    },
                    17 : 
                    {
                             'fr' : 'transcende l’intellect, au-delà de toute limite.<br/> <br/> Néanmoins, “des personnes nouvelles sont arrivées récemment”,',
                             'commentaires' : 'Selon les termes du verset Devarim 32, 17. Ces “nouveaux venus” font effectivement “une telle analyse”, basée sur leur propre rationalité et ils se demandent de quelle manière le Saint béni soit-Il peut emplir la terre. Or, s’il convient de pousser l’analyse intellectuelle aussi loin que les capacités humaines le permettent, celles-ci démontrent très vite leurs limites et, dès lors, il n’est pas d’autre alternative que de faire intervenir la foi. Les “nouveaux venus”, par contre, au sein desquels se trouvent ces détracteurs, rejettent la foi en adoptant une démarche strictement rationnelle.'
                    },
                    18 : 
                    {
                             'fr' : 'qui font une telle analyse. Or, il est impossible de leur en faire un exposé logique sans introduire quelques notions préalables, émanant des écrits du Ari Zal, en les abstrayant de leur présentation matérielle,',
                             'commentaires' : 'En effet, pour bien comprendre les écrits du Ari Zal, il est nécessaire de faire une interprétation abstraite de notions auxquelles il donne une présentation concrète. C’est de cette manière que la Kabbala doit être étudiée. Bien plus, les premiers Sages de la Kabbala en interdisaient l’enseignement public, précisément pour éviter les conséquences fâcheuses que pouvait avoir le recours aux anthropomorphismes sur ceux qui avaient des capacités d’abstraction réduites.'
                    },
                    19 : 
                    {
                             'fr' : 'comme je l’ai entendu de mes maîtres, dont l’âme se trouve en Eden. Cependant, il est impossible d’expliquer tout cela précisément par écrit. Il faut le faire oralement, à une oreille attentive,',
                             'commentaires' : 'D’après les termes des versets Michlé 15, 31 et 25, 12. L’oreille “attentive” est également ici celle qui possède ces notions, qui en comprend l’importance et, avant tout, qui a foi en la dimension ésotérique de la Torah et en les enseignements du Ari Zal.'
                    },
                    20 : 
                    {
                             'fr' : 'celle de l’élite, “les hommes qui restent et que l’Eternel appelle”,',
                             'commentaires' : 'Joël 3, 5. Le Metsoudat David, commentant ce verset, dit : “Il s’agit ici des élus qui sont restés, ceux qui appellent D.ieu et qui Le recherchent”. Plus précisément, ces personnes appartiennent à “l’élite”, parce qu’ils sont des érudits de la Torah, c’est-à-dire du fait de leur profondes connaissances”. En outre, “l’Eternel les appelle”, parce qu’elles Le servent par toute la ferveur de leur cœur, notamment pendant la prière.'
                    },
                    21 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Ceux qui recherchent D.ieu comprendront tout”.',
                             'commentaires' : 'Michlé 28, 5. Ainsi, le résultat le plus significatif n’est pas la connaissance acquise, mais bien la recherche qui a été faite et la démarche, l’état d’esprit qui en résulte pour celui qui souhaite, en permanence, parfaire son service de D.ieu.'
                    },
                    22 : 
                    {
                             'fr' : 'Et, d’une formulation positive, tu déduis….',
                             'commentaires' : 'Une formulation négative, selon l’expression du Sifri Devarim, au chapitre 46, ce qui veut dire, en l’occurrence, que ceux qui ne recherchent pas D.ieu ne parviendront pas à comprendre tout cela, que ceux qui n’ont que des certitudes ont une perception bien limitée et qu’une recherche comme celle-ci doit nécessairement être menée en conformité avec l’enseignement du Baal Chem Tov, tel qu’il a été transmis par ses disciples.'
                    },
                    23 : 
                    {
                             'fr' : 'Ainsi, vous venez de voir',
                             'commentaires' : 'Selon les termes du verset Chemot 20, 18. Dérogeant à son habitude, car il considérait que répandre la lumière est plus important que polémiquer, Rabbi Chnéor Zalman s’adresse ici directement aux opposants de la ‘Hassidout, à ceux qui mettaient en cause l’enseignement du Baal Chem Tov pour leur demander de renoncer à leurs erreurs et d’accepter ces explications.'
                    },
                    24 : 
                    {
                             'fr' : 'l’explication d’un enseignement figurant dans des livres bien connus, à titre d’exemple et d’indication.',
                             'commentaires' : 'Un point de l’enseignement du Baal Chem Tov, ayant fait l’objet d’une polémique, a été exposé ici et Rabbi Chnéor Zalman a montré que les critiques formulées à l’encontre de son maître étaient sans fondement. Il demande donc d’admettre qu’il pourrait en être de même pour toutes les autres explications contestées, comme le savent “ceux qui ont accès à la grâce”, les érudits de la dimension profonde de la Torah.'
                    },
                    25 : 
                    {
                             'fr' : 'De même, toutes les explications qui sont surprenantes n’en ont pas moins une interprétation et une signification précise, pour ceux qui ont accès à la grâce. Mais, que votre honneur n’attende pas de moi de vous expliquer tout cela par écrit.',
                             'commentaires' : 'Rabbi Chnéor Zalman délivre ici une leçon de savoir-vivre. Il s’adresse à des personnes qui s’opposent à la ‘Hassidout et, notamment, à l’enseignement de son maître, le Baal Chem Tov. Mais, cela ne l’empêche pas, quand il leur apporte une réponse, de s’adresser à eux en leur témoignant le plus profond respect.'
                    },
                    26 : 
                    {
                             'fr' : 'C’est une tâche laborieuse et longue, qu’il est absolument impossible de mener à bien. Toutefois, si vous le voulez, déléguez l’un d’entre vous,',
                             'commentaires' : 'On rapprochera cette tournure du verset Béréchit 42, 16. Parce qu’il n’est pas aisé de consigner toutes ces notions par écrit, en évitant tout contresens, Rabbi Chnéor Zalman propose de les enseigner personnellement à quelqu’un qui sera en mesure, par la suite, de les transmettre aux membres de sa communauté.'
                    },
                    27 :

                             'fr' : 'quelqu’un qui se distingue au sein de la communauté',

                    },

    '4-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'Il est dit',
                             'commentaires' : 'A la différence des autres lettres d’Iguéret Ha Kodech, qui sont toutes indépendantes l’une de l’autre, celle-ci est le prolongement direct de la précédente. En effet, la lettre n°25 expliquait de quelle manière la Che’hina s’introduit au sein des Klipot, pendant la période de l’exil. La présente lettre poursuit donc cette analyse en montrant que, du fait de cette introduction, le voile inhérent à la création frappe également la Torah, dont la Klipa voile la lumière. La mission confiée à un Juif est donc de supprimer ce voile, en concentrant tous ses efforts sur l’étude de la Torah. Bien entendu, ceci s’ajoute à la vocation essentielle de la Torah, qui consiste à séparer le bien du mal, afin de lui apporter l’élévation. Néanmoins, une idée nouvelle est bien introduite ici : le bien et le mal s’entremêlent également dans la Torah. Il est donc nécessaire d’identifier l’un et l’autre, notamment grâce à l’étude.<br/> •	',
                             'he' : 'ברעיא מהימנא, פרשת נשא: והמשכילים יזהירו כזהר הרקיע בהאי חבורא דילך, דאיהו ספר הזהר מן זוהרא דאימא עילאה: תשובה באילין לא צריך נסיון ובגין דעתידין ישראל למטעם מאילנא דחיי, דאיהו האי ספר הזהר, יפקון ביה מן גלותא ברחמי ויתקיים בהון: ה׳ בדד ינחנו, ואין עמו אל נכר ואילנא דטוב ורע, דאיהו איסור והיתר, טומאה וטהרה, לא שלטא על ישראל יתיר דהא פרנסה דלהון לא להוי אלא מסטרא דאילנא דחיי, דלית תמן לא קשיא מסטרא דרע, ולא מחלוקת מרוח הטומאה דכתיב: ואת רוח הטומאה אעביר מן הארץ דלא יתפרנסון תלמידי חכמים מעמי הארץ, אלא מסטרא דטוב, דאכלין טהרה, כשר, היתר ולא מערב רב, דאכלין טומאה, פסול, איסור ובזמנא דאילנא דטוב ורע שלטא כו׳ אינון חכמים, דדמיין לשבתות וימים טובים לית לון אלא מה דיהבין לון אינון חולין כגוונא דיום השבת, דלית ליה אלא מה דמתקנין ליה ביומא דחול ובזמנא דשלטא אילנא דחיי, אתכפייא אילנא דטוב ורע, ולא יהא לעמי הארץ אלא מה דיהבין להון תלמידי חכמים ואתכפיין תחותייהו וכאלו לא הוו בעלמא והכי איסור והיתר, טומאה וטהרה, לא אתעבר מעמי הארץ דמסטרייהו, לית בין גלותא לימות המשיח, אלא שעבוד מלכיות בלבד דאינון לא טעמין מאילנא דחיי, וצריך לון מתניתין באיסור והיתר, טומאה וטהרה עד כאן ברעיא מהימנא והנה המובן מהשקפה ראשונה לכאורה מלשון זה המאמר לחסירי מדע שלימוד איסור והיתר וסדר טהרות, הוא מאילנא דטוב ורע מלבד שהוא פלא גדול מחמת עצמו וסותר פשטי הכתובים ומדרשי רבותינו ז״ל, שכל התורה הנגלית לנו ולבנינו נקראת: עץ חיים למחזיקים בה, ולא ספר הזהר לבד ובפרט שהיה גנוז בימיהם וגם כל חכמת הקבלה היתה נסתרה בימיהם, ונעלמה מכל תלמידי חכמים, כי אם ליחידי סגולה ואף גם זאת, בהצנע לכת ולא ברבים, כדאיתא בגמרא וכמו שכתב האריז״ל, דדוקא בדורות אלו האחרונים, מותר ומצוה לגלות זאת החכמה, ולא בדורות הראשונים וגם רבי שמעון בר יוחאי אמר בזהר הקדוש, שלא ניתן רשות לגלות רק לו ולחביריו לבדם ואך גם זאת פליאה נשגבה דלפי זה לא היה לימוד איסור והיתר, וכל שכן דיני ממונות, דוחין מצות תפלה שנתקנה על פי סודות הזהר ויחודים עליונים, ליודעים כרבי שמעון בר יוחאי וחביריו וזה אינו כדאיתא בגמרא, דרבי שמעון בן יוחאי וחביריו, וכל מי שתורתו אומנותו, אין מפסיקין לתפלה ואפילו כשעוסק בדיני ממונות, כרב יהודה, דכולהו תנויי בנזיקין הוי ואפילו הכי, לא הוי מצלי אלא מתלתין יומין לתלתין יומין, כד מהדר תלמודא, כדאיתא בגמרא ובירושלמי, פרק קמא דברכות, סבירא ליה לרבי שמעון בר יוחאי דאפילו לקריאת שמע אין מפסיקין, כי אם ממקרא ולא ממשנה, דעדיפי ממקרא, לרבי שמעון בר יוחאי ולא חילק בין סדר זרעים ומועד וקדשים, לטהרות ונזיקין (וסותר דעת עצמו ברעיא מהימנא בכמה מקומות, דמשנה איהי שפחה כו׳ והמקרא, שהוא תורת משה, ודאי עדיפא מקבלה, דאיהי מטרוניתא ברעיא מהימנא שם ותורה שבכתב הוא מלכא (דהיינו יסוד אבא, המלובש בזעיר אנפין, כמו שכתב האריז״ל)) וגם פלפול הקושיות ותירוצים, דמסטרא דרע ורוח הטומאה, אשכחן ברבי שמעון בר יוחאי, דעסק ביה טובא גם בהיותו במערה ואדרבה, בזכות צער המערה זכה לזה כדאיתא בגמרא, דאמר לרבי פנחס בן יאיר אכל קושיא, כ״ד פירוקי ואמר ליה: אלמלא לא ראיתני בכך כו׳ (וגם באמת, על כרחך עיקר עסקיהם במערה היה תורת המשניות, ת״ר סדרי שהיה בימיהם עד רבינו הקדוש דאילו ספר הזהר והתיקונים היה יכול לגמור בב׳ וג׳ חדשים, כי בודאי לא אמר דבר אחד ב׳ פעמים) גם אמרו רבותינו ז״ל: מיום שחרב בית המקדש אין לו להקדוש ברוך הוא אלא ד׳ אמות של הלכה בלבד'
                    },
                    2 : 
                    {
                             'fr' : 'dans le Raya Méhemna, à la Parchat Nasso :',
                             'commentaires' : 'Dans le Zohar, tome 2, aux pages 124b et 125a. Une première lecture de ce passage du Raya Méhemna semble indiquer que la partie révélée de la Torah émane de l’arbre de la connaissance du bien et du mal, alors que la source de sa dimension profonde est l’arbre de la vie, qui transcende toute notion de mal. L’Admour Hazaken expliquera donc, dans ce texte, qu’il n’en est rien, car c’est bien l’ensemble de la Torah qui peut être défini comme l’arbre de vie. Néanmoins, sa partie révélée s’introduit en le bien et le mal, le permis et l’interdit, le pur et l’impur, tels qu’ils peuvent exister dans le monde. Un Juif qui étudie la Torah acquiert ainsi le moyen de séparer le bien du mal. Les deux arbres dont il est question ici, définis par le verset Béréchit 2, 9, possédaient, dans un premier temps, une existence physique, dans le Gan Eden, puis, quand Adam, le premier homme, commit la faute, ils prirent une forme spirituelle.'
                    },
                    3 : 
                    {
                             'fr' : '“‘Ceux qui comprennent brilleront comme l’éclat du firmament’ :',
                             'commentaires' : 'Daniel 12, 3. La compréhension est définie ici comme un éclairage et sa première phase, ‘Ho’hma, est effectivement comparée à un éclair, illuminant la pénombre de l’incompréhension. L’Admour Hazaken précise ici que la compréhension de la Torah est, en outre, le moyen d’échapper au jugement dernier, bien que tous les êtres créés sont censés lui être soumis.'
                    },
                    4 : 
                    {
                             'fr' : 'Par ton œuvre,',
                             'commentaires' : 'Ces mots s’adressent à Rabbi Chimeon Ben Yo’haï, auteur du Zohar, lui-même et ils ont incontestablement un contenu prémonitoire, puisque la période pré-messianique se distingue effectivement par la large diffusion de la philosophie ‘hassidique, ouvrant à tous l’accès à l’enseignement ésotérique du Zohar et de la Kabbala.'
                    },
                    5 : 
                    {
                             'fr' : 'c’est-à-dire par le livre du Zohar, grâce à l’éclat (Zohar) de la Mère supérieure, qui est la Techouva,',
                             'commentaires' : 'La “mère supérieure” est ici la Sefira de Bina du monde d’Atsilout, qui permet la compréhension effective et donc la clarté qu’elle apporte. C’est, en outre, cette Sefira de Bina qui est à l’origine de la Techouva supérieure, comme l’indiquait la fin du chapitre 9 d’Iguéret Ha Techouva, grâce à laquelle l’âme réintègre sa source et l’être créé se lie au Créateur, de la manière la plus profonde.'
                    },
                    6 : 
                    {
                             'fr' : 'ceux-là n’auront pas besoin du jugement.',
                             'commentaires' : 'Le Zohar, à la même référence, explique, en effet, que, lors de la venue du Machia’h, tous les hommes seront soumis au jugement, puis le texte précise aussitôt que “ceux qui comprennent” le Zohar en seront dispensés. Et, il indique, à ce propos, que : “les enfants d’Israël seront jugés, lors de la dernière délivrance, ainsi qu’il est dit : ‘nombreux sont ceux qui seront élevés, clarifiés et réunis’. Ceux qui appartiennent au coté du bien sortiront vainqueurs de ce jugement, alors qu’en les autres, ceux qui sont liés au côté du mal, s’accompliront les termes du verset : ‘Ils condamneront le coupable’”. Puis, le Zohar ajoute, dans le passage cité par cette lettre, que “ceux qui comprennent”, parce qu’ils se consacrent à l’étude de “l’arbre de vie” lié à Bina, c’est-à-dire à la dimension profonde de la Torah, à son enseignement ésotérique, ne seront, d’emblée, pas soumis à ce jugement.'
                    },
                    7 : 
                    {
                             'fr' : 'Puis, les enfants d’Israël goûteront l’arbre de la vie, qui est ce livre du Zohar et, par lui, ils quitteront l’exil dans la miséricorde. Alors, s’accomplira pour eux : ‘L’Eternel le dirigera seul et il n’y aura pas avec Lui de dieu étranger’.',
                             'commentaires' : 'Devarim 32, 12. Ainsi, lors de la délivrance future, les enfants d’Israël se passeront de l’aide des nations et de leurs dignitaires, qui sont définis, dans ce verset, comme des “dieux étrangers”, car c’est le Saint béni soit-Il Lui-même Qui leur fera quitter l’exil et Qui les conduira vers la délivrance. De la sorte, ils se préserveront de tout contact avec le mal et se maintiendront donc uniquement à l’arbre de la vie, celui du bien absolu.'
                    },
                    8 : 
                    {
                             'fr' : 'Dès lors, l’arbre du bien et du mal, c’est-à-dire ce qui est interdit et ce qui est permis, ce qui est impur et ce qui est pur,',
                             'commentaires' : 'Lors de la création, le bien et le mal étaient hermétiquement séparés, puis, par la suite, la faute de l’arbre de la connaissance du bien et du mal eut pour effet de les entremêler, en tout ce qui constitue le monde matériel. Le service de D.ieu, à l’heure actuelle, consiste donc à séparer le bien du mal et, pour y parvenir, à identifier l’un et l’autre.'
                    },
                    9 : 
                    {
                             'fr' : 'n’aura plus d’emprise sur les enfants d’Israël, qui assureront leur subsistance uniquement par l’arbre de la vie, en lequel il n’y a pas de question, émanant du côté du mal, pas de controverse, provenant de l’esprit d’impureté, ainsi qu’il est écrit : ‘J’ôterai l’esprit d’impureté de la terre’.',
                             'commentaires' : 'Ze’harya 13, 12. Dès lors, le mal qui aura été définitivement séparé du bien, sera supprimé de la face du monde. Seul ce bien subsistera et les créatures se rattacheront donc à l’arbre de la vie, qui ne comporte pas de mal et, de ce fait, peut prodiguer la vie éternelle.'
                    },
                    10 : 
                    {
                             'fr' : 'Les érudits de la Torah ne tireront plus leur subsistance des ignorants,',
                             'commentaires' : 'Comme c’est le cas pendant le temps de l’exil. En effet, les érudits de la Torah se consacrent, tout au long du jour, à son étude, afin de déterminer ce qui est permis et ce qui est interdit. Cette activité ne leur permettant pas d’assurer leur propre subsistance, ils doivent, pour cela, s’en remettre aux érudits qui, n’étudiant pas la Torah, ont bien, tout au long du jour, une activité rémunératrice.'
                    },
                    11 : 
                    {
                             'fr' : 'mais seulement du domaine du bien, dans lequel on se nourrit de ce qui est pur, conforme et permis, mais non de la foule nombreuse, consommant ce qui est impur, disqualifié et interdit….',
                             'commentaires' : 'Cette “foule nombreuse”, correspondant à une situation encore plus basse que celle des ignorants, est constituée par les hommes, issus de différentes nations, qui, lors de la sortie d’Egypte, se sont joints au peuple juif, sans en devenir des membres à part entière. Après la délivrance, ceux-ci n’auront pas le mérite de goûter à l’arbre de la vie, dans la mesure où ils ne sont pas préservés de ce qui est impur, disqualifié et interdit.'
                    },
                    12 : 
                    {
                             'fr' : 'Pendant la période en laquelle l’arbre du bien et du mal domine…,',
                             'commentaires' : 'Le Raya Méhemna fait référence ici à la période actuelle. Tout ce qui constitue le monde comporte en lui à la fois du bien et du mal. C’est donc, de ce fait, l’arbre de la connaissance du bien et du mal qui a un rôle déterminant.'
                    },
                    13 : 
                    {
                             'fr' : 'ces Sages, qui sont comparés aux Chabbats et aux fêtes,',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 29a. En effet, un homme se préserve, pendant le Chabbat et les fêtes, de tout acte profane, de tout ce qui n’est pas directement lié à la Torah et aux Mitsvot. Or, un tel comportement est celui qu’un érudit adopte en permanence. Il est donc, également, pendant la semaine, un “Chabbat” ou une “fête”.'
                    },
                    14 : 
                    {
                             'fr' : 'ne possèdent que ce que leur donnent ceux qui sont profanes,',
                             'commentaires' : 'Cette formulation sévère du Zohar doit recevoir l’interprétation suivante. Un homme est “profane”, sans que ce terme soit péjoratif, quand il est en contact avec les activités profanes du monde et, qui plus est, en tire sa subsistance matérielle.'
                    },
                    15 : 
                    {
                             'fr' : 'au même titre que le Chabbat a uniquement ce que l’on prépare pour lui en un jour de semaine.',
                             'commentaires' : 'D’après le traité Avoda Zara 3a, qui conclut : “seul celui qui fait des efforts à la veille du Chabbat sera en mesure de manger, pendant le Chabbat”, les plats qui auront été préparés la veille. Or, la relation qui existe entre le vendredi et le Chabbat est la même que celle qui s’instaure entre l’ignorant et l’érudit de la Torah.'
                    },
                    16 : 
                    {
                             'fr' : 'Par contre, pendant la période en laquelle l’arbre de la vie dominera, l’arbre du bien et du mal se recourbera et, dès lors, les ignorants possèderont seulement ce que leur donnent les Sages et ils se soumettront à eux, comme s’ils ne se trouvaient même pas dans le monde.',
                             'commentaires' : 'Pendant la “période en laquelle l’arbre de la connaissance du bien et du mal domine”, phase actuelle de la création, notamment durant le temps de l’exil, les ignorants peuvent adopter une activité profane et, en se conformant aux directives des érudits de la Torah, séparer le bien du mal, par leur accomplissement. Par contre, lors de la “période en laquelle l’arbre de la vie dominera”, celle de la délivrance, après la venue du Machia’h, le mal aura disparu et le bien sera détenu par les érudits de la Torah, desquels les ignorants le recevront, ayant eux-mêmes perdu toute vocation dans le monde, au point de devenir inutiles.'
                    },
                    17 : 
                    {
                             'fr' : 'Ainsi, ce qui est interdit et ce qui est permis, ce qui est impur et ce qui est pur ne disparaîtront pas d’entre les ignorants.',
                             'commentaires' : 'Ne possédant pas la connaissance de la Torah, ces ignorants, même après la venue du Machia’h, devront encore recevoir des directives, de la part des érudits de la Torah, apprendre la Michna afin de savoir ce qu’ils peuvent faire et ce dont ils doivent s’abstenir.'
                    },
                    18 : 
                    {
                             'fr' : 'De leur point de vue, ‘la différence entre l’exil et la période messianique ne sera rien d’autre que l’assujettissement aux nations’,',
                             'commentaires' : 'Selon le traité Bera’hot 34b. En d’autres termes, cette délivrance messianique, pour les ignorants, sera uniquement une libération physique, dans la mesure où Israël retrouvera la suprématie. Par contre, elle n’aura, pour eux, aucune dimension spirituelle, car ils ne sont pas prêts à recevoir la révélation qu’elle apportera.'
                    },
                    19 : 
                    {
                             'fr' : 'car ils ne goûteront pas l’arbre de la vie et ils devront donc avoir recours à la Michna déterminant ce qui est interdit et ce qui est permis, ce qui est impur et ce qui est pur”, fin de citation du Raya Méhemna.',
                             'commentaires' : 'L’Admour Hazaken choisit d’introduire la présente lettre par ce passage du Zohar et l’on verra, à son sujet, le Chaar Ha Hakdamot, de Rabbi ‘Haïm Vital, dont il développera trois thèmes, par la suite, la source spirituelle de la Torah, la relation entre la Torah et la prière, l’impact sur la Torah de la délivrance messianique.'
                    },
                    20 : 
                    {
                             'fr' : 'De fait, ce que déduisent de la formulation de ce passage, à première vue, les personnes ne possédant que des connaissances imparfaites, c’est que l’étude de ce qui est interdit et de ce qui est permis, de même que l’ordre',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici, plus spécifiquement, au sixième et dernier ordre de la Michna, Taharot, qui, ayant pour objet de définir ces notions de pureté et d’impureté, se trouve en prise directe avec le bien et le mal.'
                    },
                    21 : 
                    {
                             'fr' : 'de ce qui est pur, procède uniquement de l’arbre du bien et du mal.',
                             'commentaires' : 'Une conclusion hâtive conduirait donc à penser que la Torah porte en elle à la fois le bien et le mal, précisément pour les distinguer, permettre l’élévation du premier et la suppression du second, qu’elle émane, de ce fait, de l’arbre de la connaissance du bien et du mal, plutôt que de l’arbre de la vie, transcendant le mal.'
                    },
                    22 : 
                    {
                             'fr' : 'Cette conclusion est, par elle-même, très surprenante, car elle contredit le sens simple des versets et les Midrashim de nos Sages, dont la mémoire est une bénédiction, selon lesquels la Torah, telle qu’elle a été révélée à nous et à nos enfants, est appelée : “l’arbre de vie pour ceux qui se renforcent en elle”.',
                             'commentaires' : 'Michlé 3, 18 et l’on verra, à ce sujet, le traité Bera’hot 32b. Par contre, l’expression : “arbre de la connaissance du bien et du mal”, désignant, de façon générale, la Klipat Noga, en laquelle se mêlent le bien et le mal, peut difficilement être appliquée à une quelconque partie de la Torah. Il en résulte que cette conclusion hâtive est inexacte et que ce passage du Raya Méhemna doit avoir une signification plus profonde.'
                    },
                    23 : 
                    {
                             'fr' : 'Et, cela n’est pas vrai uniquement pour le livre du Zohar, d’autant qu’il était caché, à leur époque,',
                             'commentaires' : 'L’Admour Hazaken écarte ici une autre hypothèse, selon laquelle le Zohar émanerait de l’arbre de vie et la partie révélée de la Torah, de l’arbre de la connaissance du bien et du mal. Il souligne que cette hypothèse est d’autant plus improbable qu’à l’époque, le Zohar n’était connu que d’une élite et qu’il ne faisait donc en aucun cas l’objet d’une large diffusion.'
                    },
                    24 : 
                    {
                             'fr' : 'car c’est bien toute la sagesse de la Kabbala qui était alors occultée, dissimulée à tous les érudits de la Torah et réservée à une élite, ne l’étudiant que discrètement et jamais en public,',
                             'commentaires' : 'D’après les termes du verset Mi’ha 6, 8. Nos Sages étaient réticents à tout enseignement public de la Kabbala, notamment parce que cette partie de la Torah fait un recours systématique à l’anthropomorphisme. Elle exige donc des qualités d’abstraction que l’on ne peut pas attendre de la part de chacun.'
                    },
                    25 : 
                    {
                             'fr' : 'comme le relate la Guemara.',
                             'commentaires' : 'Dans le traité ‘Haguiga 11b et 13a. Il est donc très difficile d’admettre que la partie de la Torah réservée à une élite émane de l’arbre de vie, alors que celle qui est étudiée par tous est liée à l’arbre de la connaissance du bien et du mal.'
                    },
                    26 : 
                    {
                             'fr' : 'Et, selon ce qu’écrit le Ari Zal, c’est précisément en ces dernières générations qu’il est permis et qu’il est une Mitsva de révéler cette sagesse.',
                             'commentaires' : 'On verra, à ce sujet, les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, au paragraphe 4 et chapitre 2, au paragraphe 10. Le Ari Zal souligne que, dans la phase préalable à la délivrance messianique que le monde vit actuellement, juste avant le Chabbat de l’humanité, il est une Mitsva d’étudier, dans la mesure de ce que l’on peut en comprendre, la partie ésotérique de la Torah, au même titre qu’il est une Mitsva, le vendredi après-midi, de goûter les plats qui ont été préparés pour le Chabbat.'
                    },
                    27 : 
                    {
                             'fr' : 'Ce n’était pas le cas des premières générations',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 149a, tome 3, aux pages 79a, 127b et 159a. A l’époque, la dimension ésotérique de la Torah ne devait pas être révélée à tous et c’est la raison pour laquelle Rabbi Meïr dit à Rabbi Chimeon Ben Yo’haï : “Il te suffit que moi-même et ton Créateur, nous connaissons ta grandeur”.'
                    },
                    28 : 
                    {
                             'fr' : 'et Rabbi Chimeon Ben Yo’haï affirme lui-même, dans le saint Zohar, que sa révélation a été autorisée exclusivement pour lui-même et pour ses amis.',
                             'commentaires' : 'On verra, à ce sujet, le Chaar Ha Guilgoulim, à la fin de l’introduction n°15 et, de même, l’introduction du Chaar Ha Hakdamot, de Rabbi ‘Haïm Vital, soulignant l’immense grandeur de Rabbi Chimeon Ben Yo’haï, qui dit : “J’ai le pouvoir d’acquitter le monde entier, dans le jugement et, si mon fils se joint à moi, nous pouvons le faire pour toutes les générations”. Et, le Zohar va jusqu’à dire : “‘trois fois par an, tout mâle d’entre vous verra le visage du Maître, l’Eternel’ : Qui est le visage du Maître ? C’est Rabbi Chimeon”.'
                    },
                    29 : 
                    {
                             'fr' : 'En outre, une prodigieuse interrogation',
                             'commentaires' : 'D’après les termes du verset Tehilim 139, 6 : “Cette connaissance est trop prodigieuse, trop sublime pour que je puisse la saisir”. L’Admour Hazaken introduit ici la seconde objection soulevée par une interprétation hâtive de ce passage du Raya Méhemna.'
                    },
                    30 : 
                    {
                             'fr' : 'est soulevée ici. Car, s’il en était ainsi,',
                             'commentaires' : 'La question doit être formulée de la façon suivante. Si l’on admet, selon ce que ce semble indiquer ce passage du Raya Méhemna, à première vue, que seul le Zohar est appelé “arbre de vie”, alors que les autres parties de la Torah ne sont que “l’arbre de la connaissance du bien et du mal”, l’étude de ces dernières n’aurait pas dû repousser la prière, ce qui est pourtant bien le cas. La Guemara établit, en effet, que l’étude de la partie révélée de la Torah, précisant ce qui est permis et ce qui est interdit, y compris celle des lois ayant une implication financière ont la préséance sur la prière, de sorte que : “celui qui se consacre à la pratique d’une Mitsva est alors dispensé de l’accomplissement d’une autre Mitsva”.'
                    },
                    31 : 
                    {
                             'fr' : 'l’étude de ce qui est interdit et de ce qui est permis ou, a fortiori, celle des lois financières',
                             'commentaires' : 'Peut-être est-il possible d’avancer que les lois financières sont spécifiées ici, par rapport à toutes les autres Hala’hot de la Torah, parce qu’elles intègrent également les usages commerciaux et les pratiques en vigueur dans le pays, dont on pourrait penser qu’ils se rattachent plus aisément à l’arbre de la connaissance du bien et du mal. De même, un homme est autorisé à renoncer à ce qui lui est dû, ce qui semble indiquer que la manière dont la Hala’ha est tranchée n’est pas absolue.'
                    },
                    32 : 
                    {
                             'fr' : 'n’auraient pas dû repousser la Mitsva de la prière, qui a été établie en fonction des secrets du Zohar et des Unifications supérieures, selon ceux qui les connaissent, comme Rabbi Chimeon Ben Yo’haï et ses amis.',
                             'commentaires' : 'Rabbi Chimeon Ben Yo’haï et ses amis eurent connaissance des Unifications pouvant être réalisées entre les Noms de D.ieu et les Sefirot, dans les mondes supérieurs. Or, c’est sur l’ensemble de ces explications ésotériques qu’est basée la prière. Celle-ci est ainsi le champ d’application directe de la dimension ésotérique de la Torah.'
                    },
                    33 : 
                    {
                             'fr' : 'Ce n’est pourtant pas le cas, puisque la Guemara rapporte que Rabbi Chimeon Ben Yo’haï, ses amis et tous ceux qui avaient l’étude de la Torah pour seule activité',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 238b. Ainsi, Rabbi Chimeon Ben Yo’haï disait : “Est-il concevable qu’un homme laboure et sème ? Que deviendrait donc la Torah ?”. Il ne pouvait donc envisager une autre activité que l’étude de la Torah. Pourtant, nos Sages constatent que : “nombreux sont ceux qui se sont conformés à ses propos, mais n’ont pas connu la réussite”.'
                    },
                    34 : 
                    {
                             'fr' : 'ne s’interrompaient pas pour prier.',
                             'commentaires' : 'Comme l’indique le traité Chabbat 11a. Bien plus, nos Sages faisaient même des reproches à ceux d’entre eux qui priaient et la Guemara rapporte, à ce propos, la question suivante : “Pourquoi abandonnes-tu la vie éternelle pour te consacrer à la vie passagère ?”. Rachi explique que la prière est la “vie passagère” parce qu’elle permet de formuler à D.ieu les besoins que l’on éprouve. Or, les besoins d’aujourd’hui ne sont plus ceux d’hier et pas encore ceux de demain. La Torah, en revanche, est la “vie éternelle”, car elle seule est immuable.'
                    },
                    35 : 
                    {
                             'fr' : 'Il en est de même également pour quelqu’un qui se consacre aux lois financières, comme Rav Yehouda, dont l’enseignement portait uniquement sur les lois des préjudices.',
                             'commentaires' : 'Selon le traité Bera’hot 20a. Ceci correspond au quatrième des six ordres de la Michna, Nezikin, traitant des divers préjudices causés et de leur réparation. C’est le domaine de spécialisation de Rav Yehouda, dont l’avis est donc prépondérant, en la matière.'
                    },
                    36 : 
                    {
                             'fr' : 'Malgré cela, il ne priait qu’une fois tous les trente jours, quand il achevait la révision de son étude, comme le rapporte la Guemara.',
                             'commentaires' : 'Dans le traité Roch Hachana 35a et l’on verra le commentaire de Rachi, à cette référence. En pareil cas, la prière ne peut avoir un caractère de fixité. Elle est uniquement le moyen de révéler : “la miséricorde et la pitié”, mais il est clair que l’étude de la Torah est bien la phase essentielle du service de D.ieu.'
                    },
                    37 : 
                    {
                             'fr' : 'Dans le Yerouchalmi, au premier chapitre du traité Bera’hot,',
                             'commentaires' : 'A la fin du paragraphe 2 et, de même, dans le traité Chabbat, chapitre 1, au paragraphe 2. Ainsi, c’est bien l’étude des Hala’hot, exprimées par la Michna et la partie révélée de la Torah, qui permet de s’unir profondément à D.ieu en se pénétrant de Sa Sagesse. En effet, il est nécessaire d’en comprendre les termes pour s’acquitter de son obligation. Prononcer ses mots sans en connaître le sens ne serait pas l’étudier, ce qui est le cas, en revanche, pour la Loi écrite. Celui qui lit ses versets sans les comprendre n’en mérite pas moins une récompense.'
                    },
                    38 : 
                    {
                             'fr' : 'Rabbi Chimeon Ben Yo’haï considère que, pour la lecture du Chema Israël, on interrompt uniquement l’étude de la Loi écrite, mais non celle de la Michna, plus importante que la Loi écrite, d’après lui, puisque, en la matière, il ne retient aucune différence entre ses différents ordres, Zeraïm, les lois agricoles, Moéd, les lois des fêtes, Kodachim, les lois des sacrifices, Taharot, les lois de la pureté et Nezikin, les lois des préjudices.',
                             'commentaires' : 'Cinq des six ordres de la Michna sont mentionnés ici. Le sixième, Nachim, traitant des problèmes conjugaux, ne l’est pas, peut-être parce qu’il est dit, à propos de la femme Sotta, que : “le Saint béni soit-Il accepta que Son Nom soit effacé afin de rétablir la paix entre un homme et son épouse”. Il est donc légitime que l’étude de cette partie de la Torah ait la préséance sur tout autre acte du service de D.ieu. Plus généralement, on peut admettre que la Michna surpasse la Loi écrite parce que c’est elle qui permet l’élévation des parcelles de sainteté se trouvant au sein de la matière, puisqu’elle énonce la Hala’ha concrètement applicable, ce qui n’est pas le cas de la Loi écrite, puisque l’on ne peut pas la mettre en pratique si l’on ne dispose pas des précisions de la Loi orale.'
                    },
                    39 : 
                    {
                             'fr' : '(Du reste, il contredit son propre avis, émis à différentes références du Raya Méhemna,',
                             'commentaires' : 'On verra, notamment, le Zohar, tome 1, à la page 27b et les Tikouneï Zohar, introduction n°14. Tout comme la servante est à la disposition de son maître, la Michna sert la Loi écrite en en précisant les termes et en la rendant concrètement applicable.'
                    },
                    40 : 
                    {
                             'fr' : 'selon lequel : “la Michna est une servante…” et il est clair que la Loi écrite, qui est la Torah de Moché, surpasse la Kabbala, elle-même appelée : “la reine”, à la même référence du Raya Méhemna, alors que la Loi écrite est le “roi”,',
                             'commentaires' : 'La Loi écrite, le “roi”, est donc bien la partie la plus haute de la Torah. La Kabbala est la “reine” parce qu’elle commente la Loi écrite tout en ayant un contenu propre, un enseignement spécifique, qui caractérise son apport. La Michna, en revanche, n’est qu’une servante, sans contenu propre et n’ayant pas d’autre but que d’expliciter la Loi écrite. Il en résulte que, selon Rabbi Chimeon Ben Yo’haï, la Loi écrite est effectivement plus importante que la Kabbala et, a fortiori, que la Michna. Or, il semble indiquer, dans le texte du Raya Méhemna précédemment cité, que la Michna surpasse la Loi écrite et que, de ce fait, celui qui étudie la première pourrait s’interrompre pour la prière, mais non le second.'
                    },
                    41 : 
                    {
                             'fr' : '(soit l’Attribut de Yessod du “Père”, introduit dans Zéer Anpin, comme l’écrit',
                             'commentaires' : 'Dans le Chaar Ha Mitsvot, Parchat Vaet’hanan, au chapitre 1 et l’on verra, à ce sujet, le Zohar, tome 1, à la page 27b, tome 3, à la page 29b et l’introduction des Tikouneï Zohar, à la page 14a. Le père est ici l’Attribut de ‘Ho’hma, début de la compréhension, ne permettant pas encore de bâtir un raisonnement. Il est donc bien comparable à la Loi écrite. Le niveau de Yessod se trouvant en ‘Ho’hma est sa partie qui se porte vers les stades inférieurs, afin de leur transmettre son influence. Ces stades inférieurs sont, en l’occurrence, Zéer Anpin, soit toutes les Sefirot de l’émotion, qui résultent de la compréhension et sont à l’origine de l’action concrète.'
                    },
                    42 : 
                    {
                             'fr' : 'le Ari Zal.))<br/> <br/> De même, on constate que Rabbi Chimeon Ben Yo’haï se consacra abondamment à la discussion des questions et des réponses, émanant du côté du mal et de l’esprit d’impureté,',
                             'commentaires' : 'Se trouvant en marge de la vie réelle et assurant sa subsistance miraculeusement, grâce à un caroubier que D.ieu avait fait pousser afin de le nourrir, Rabbi Chimeon Ben Yo’haï ne se trouvait pas dans des conditions qui lui permettaient d’envisager une application concrète de son étude de la Michna, notamment pour toutes les lois ayant une implication financière. Or, il ne la cessa pas pour autant et, bien plus, il en fit même son activité essentielle, pendant toutes ces années. On verra, à ce propos, le Zohar, tome 3, à la page 27b.'
                    },
                    43 : 
                    {
                             'fr' : 'y compris quand il se trouvait encore dans la grotte.',
                             'commentaires' : 'Rabbi Chimeon Ben Yo’haï avait ouvertement critiqué l’occupant romain et ses paroles furent rapportées aux autorités, qui ordonnèrent son arrestation. Il fut donc contraint de se cacher dans une grotte, avec son fils, Rabbi Eléazar. C’est à cet épisode que le texte fait référence ici.'
                    },
                    44 : 
                    {
                             'fr' : 'Bien plus, c’est par le mérite de la souffrance endurée dans la grotte qu’il obtint tout cela.',
                             'commentaires' : 'En effet, l’épreuve a pour objet de conduire l’homme vers la plus haute élévation qui soit, celle qu’il n’aurait jamais pu atteindre d’une autre façon. A priori, cette épreuve n’est pas souhaitable, car un homme peut faillir à la surmonter, alors que D.ieu ne subit pas la limite et Il peut lui apporter l’élévation d’une autre façon. En revanche, dès lors qu’elle est présente, elle doit avoir le plus haut effet sur la personnalité de l’homme. Ce fut bien le cas, pour Rabbi Chimeon Ben Yo’haï, qui consacra ce moment à l’étude de la Michna. Il faut donc voir en cela la preuve de sa haute élévation, justifiant que celui qui l’étudie n’ait pas à s’interrompre pour prier.'
                    },
                    45 : 
                    {
                             'fr' : 'Comme le rapporte la Guemara, à chaque question de Rabbi Pin’has Ben Yaïr, il apportait vingt-quatre réponses',
                             'commentaires' : 'Ces vingt-quatre réponses, apportées par Rabbi Chimeon Ben Yo’haï aux questions que lui posait Rabbi Pin’has Ben Yaïr, correspondent, plus précisément, aux vingt-quatre combinaisons du Nom divin Adonaï, à chacune d’elles étant assignée une heure de la journée. C’est de cette façon que Rabbi Chimeon Ben Yo’haï révélait la Lumière de l’En Sof en toutes ces combinaisons. Il mettait en évidence la Présence de D.ieu au sein des actes du monde.'
                    },
                    46 : 
                    {
                             'fr' : 'et il lui disait : “Si tu ne m’avais pas vu ainsi…”.',
                             'commentaires' : '“ayant enduré les souffrances de la grotte, je n’aurais pas été en mesure d’apporter autant de réponses à chaque question que tu me poses”, selon les termes du traité Chabbat 33b. C’est donc le passage dans la grotte qui conféra l’élévation à l’étude de Rabbi Chimeon Ben Yo’haï, lui permettant de la discuter, de poser des questions et d’y répondre. Or, pendant cette période, c’est à l’étude de la Michna que Rabbi Chimeon Ben Yo’haï se consacra. Il faut bien en conclure la suprématie de cette étude de la Michna.'
                    },
                    47 : 
                    {
                             'fr' : '(Du reste, on doit penser que leur étude,',
                             'commentaires' : 'Le pluriel employé ici par le texte fait vraisemblablement référence à Rabbi Eléazar, le fils de Rabbi Chimeon Ben Yo’haï, qui accompagna son père dans la grotte et y demeura avec lui, partageant son étude et mettant en pratique les Mitsvot dans leur dimension spirituelle.'
                    },
                    48 : 
                    {
                             'fr' : 'dans la grotte, portait essentiellement sur l’enseignement de la Michna, sur les six cents ordres qu’ils en possédaient à l’époque,',
                             'commentaires' : 'D’après le traité ‘Haguiga 14a. Toutefois, ces six cents ordres de la Michna ne sont pas parvenus jusqu’à nous, bien qu’il soit impossible d’admettre l’idée d’une perte, appliquée à la Torah. Il faut en conclure, l’objet essentiel de la Michna étant l’élévation des parcelles de sainteté qui se trouvent au sein de la matière du monde, que les textes dont nous ne disposons pas ne concernent pas les parcelles auxquelles notre époque est chargée d’apporter l’élévation.'
                    },
                    49 : 
                    {
                             'fr' : 'jusqu’à notre saint maître.',
                             'commentaires' : 'Le texte fait allusion ici à Rabbi Yehouda le prince, codificateur de la Michna en six ordres, qui ont été mentionnés, au préalable, par le texte et qui ont donc été sélectionnés parmi les six ordres existant à l’époque.'
                    },
                    50 : 
                    {
                             'fr' : 'Par contre, il fut en mesure d’achever le Zohar et les Tikounim en deux ou trois mois. Car, il est clair qu’il n’aurait pas répété deux fois la même idée.)<br/> <br/> Nos Sages, dont la mémoire est une bénédiction, disent aussi que : “depuis le jour de la destruction du Temple, le Saint béni soit-Il ne dispose que des quatre coudées de la ‘Hala’ha”.',
                             'commentaires' : 'Dans le traité Bera’hot 8a. Ainsi, les quatre coudées de la Hala’ha sont, à l’heure actuelle, le Temple. Cette affirmation établit, encore une fois, la valeur fondamentale de la partie révélée de la Torah, ce qui soulève la question suivante, qui a été largement développée par le texte. : comment dire que l’étude des Hala’hot de la Torah est liée à l’arbre de la connaissance du bien et du mal, expression que l’on utilise, de manière générale, à propos de la Klipat Noga ?'
                    },
            }
        }
    },
    '5-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'Un autre fait merveilleux, étonnant et surprenant',
                             'commentaires' : 'D’après les termes du verset Ichaya 29, 14 : “Je ferai encore avec ce peuple des accomplissements merveilleux, étonnants et surprenants, que la sagesse des Sages n’atteindra pas”. En l’occurrence, ce point est “merveilleux, étonnant et surprenant”, recevant ainsi trois adjectifs, parce qu’il est la troisième objection soulevée contre “les personnes ayant des connaissances imparfaites” et il fait suite aux deux autres, précédemment cités, la “conclusion très surprenante”, tout d’abord, le fait qu’une partie de la Torah puisse être rattachée à “l’arbre de la connaissance du bien et du mal” et la “très forte interrogation”, d’autre part, le fait que l’étude des lois n’aurait pas dû repousser la prière.',
                             'he' : 'ועוד יש להפליא, הפלא ופלא איך אפשר שלימות המשיח, לא יצטרכו לידע הלכות איסור והיתר, וטומאה וטהרה כי איך ישחטו הקרבנות, וגם חולין, אם לא ידעו הלכות דרסה וחלדה ושהיה, הפוסלים השחיטה, ופגימת הסכין וכי יולד איש בטבעו שיהא שוחט בלי שהיה ודרסה, וגם הסכין תהיה בריאה ועומדת בלי פגימה לעולם ועוד הרבה הלכות: חלב ודם, ושאר איסורין וגם טומאת המת יהיו צריכין לידע, כדכתיב: הנער בן מאה שנה ימות וגם טומאת יולדת צריך לידע, דכתיב: הרה ויולדת יחדיו אם תלד אשה בכל יום מביאה אחת אף על פי כן, דין איסור טומאתה לא ישתנה ואין להאריך בדבר הפשוט ומפורסם הפכו בכל הש״ס ומדרשים דפריך: הלכתא למשיחא ואליהו בא לפשוט כל הספיקות, ופרשה זו עתיד אליהו לדורשה כו׳ ועוד אינו מובן מה שכתוב, דלא יתפרנסון תלמידי חכמים מעמי הארץ כו׳ ולא מערב רב, דאכלין פסול טמא ואסור, חס ושלום דהא גם בזמן בית שני, לא היו מתפרנסין מעמי הארץ דאכלין פסול ואסור, חס ושלום שהרי תלמידי חכמים היו להם שדות וכרמים, כעמי הארץ ואפילו הכי היו עוסקים בלימוד איסור והיתר, וטומאה וטהרה כל הזוגות שהיו בימי בית שני והעמידו תלמידים לאלפים ורבבות ולימוד הנסתר בהסתר כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'doit être relevé également : en effet, comment est-il possible qu’en l’ère messianique, il ne sera plus nécessaire de connaître les lois de ce qui est interdit et de ce qui est permis, de ce qui est impur et de ce qui est pur ? Et, comment fera-t-on la Che’hita des sacrifices ou même des animaux profanes',
                             'commentaires' : 'Le texte fait allusion ici aux bêtes qui sont destinées à la consommation courante. En effet, la Che’hita, l’abattage rituel les rendant cachères n’est pas différent de la manière de sacrifier en vigueur dans le Temple et il est clair que nul ne peut s’improviser Cho’het. Celui-ci doit recevoir une formation préalable et la connaissance de multiples Hala’hot, dont quelques principes sont rappelés par la suite, lui est nécessaire'
                    },
                    3 : 
                    {
                             'fr' : 'si l’on ne connaît pas les lois de l’égorgement,',
                             'commentaires' : 'Drassa. Ce terme désigne une pression qui serait faite sur le couteau, pendant la Che’hita, comme s’il s’agissait d’une hache. Une telle manière de manipuler le couteau disqualifie la Che’hita et en fait un simple égorgement. Elle rend la viande impropre à la consommation.'
                    },
                    4 : 
                    {
                             'fr' : 'de la possibilité d’enfoncer le couteau',
                             'commentaires' : '‘Halada. Le couteau doit être maintenu sur le cou de la bête pendant la Che’hita, sans aucune séparation, notamment par des plumes ou par de la laine. Ce terme indique la présence d’une telle séparation et rend la Che’hita impropre.'
                    },
                    5 : 
                    {
                             'fr' : 'ou de son arrêt,',
                             'commentaires' : 'Chehya. Ce terme désigne l’interruption de la Che’hita en cours du processus, avant que la veine et l’artère soient tranchées. Il est alors impossible de la reprendre pour l’achever, car elle doit être réalisée en une seule fois. Si elle est effectuée en deux fois, la Che’hita n’est pas valide.'
                    },
                    6 : 
                    {
                             'fr' : 'disqualifiant la Che’hita',
                             'commentaires' : 'Selon le traité ‘Houlin 9a et 27a, de même que le Rambam, dans ses lois de la Che’hita, au chapitre 3. En revanche, les deux autres cas, liés à la bête elle-même et disqualifiant la Che’hita, ne sont pas mentionnés ici, Hagrama, la déviation, dans le cas où le couteau de la Che’hita n’aurait pas été placé à l’endroit prescrit et Ikour, l’arrachement, lorsque la veine ou l’artère se détache et tombe avant le passage du couteau, auquel cas la Che’hita est impropre.'
                    },
                    7 : 
                    {
                             'fr' : 'ou encore de l’entaille du couteau ?',
                             'commentaires' : 'Après avoir énuméré les cas disqualifiant la Che’hita dans le corps de l’animal, l’Admour Hazaken envisage ensuite ce qui est lié au couteau. Sa lame doit, en effet, être parfaitement lisse et la présence d’une entaille, sur celle-ci, rend également la Che’hita impropre, selon le traité ‘Houlin 10a et 17b, de même que le Rambam, dans ses lois de la Che’hita, chapitre 1, au paragraphe 14. Il est donc clair qu’une Che’hita est conforme dans la mesure où elle respecte toutes ces dispositions à la fois, dont l’étude est donc indispensable.'
                    },
                    8 : 
                    {
                             'fr' : 'Un homme peut-il naître en étant Cho’het, de son état naturel, sans maintenir le couteau et sans pratiquer un égorgement ? Ou bien, ce couteau peut-il se maintenir indéfiniment en l’état, sans jamais présenter la moindre entaille ? Et, il est encore de nombreuses autres lois, relatives à la graisse, au sang et aux autres Interdits.',
                             'commentaires' : 'Après avoir évoqué les conditions de la Che’hita sur la bête et sur le couteau, Rabbi Chnéor Zalman rappelle brièvement les dispositions relatives à la viande, ses parties permises et ses parties interdites, de même qu’à la cachérisation, destinée à en extraire le sang.'
                    },
                    9 : 
                    {
                             'fr' : 'Il faudra connaître aussi le principe de l’impureté du mort, ainsi qu’il est écrit : “le jeune homme mourra-t-il à cent ans ?”.',
                             'commentaires' : 'Ichaya 65, 20. Ce verset établit que la mort sera maintenue, après la venue du Machia’h. Il sera donc nécessaire de connaître les lois de l’impureté transmise par contact avec un cadavre, que nos Sages définissent comme la forme la plus grave de cette impureté. Il faudra donc savoir de quelle manière en obtenir la purification.'
                    },
                    10 : 
                    {
                             'fr' : 'Il sera nécessaire de connaître, en outre, l’impureté de la femme qui vient d’enfanter, ainsi qu’il est écrit : “Celle qui est enceinte et qui enfante à la fois”,',
                             'commentaires' : 'Yermyahou 31, 7. Ce verset indique que les femmes qui connaîtront la délivrance accoucheront également. Il en résulte qu’il faudra alors connaître les lois de l’impureté faisant suite à un accouchement et de la purification qui vient ensuite. Par contre, les lois du cycle menstruel, de la Nidda ne sont pas mentionnées ici et l’on peut le justifier de deux façons différentes. Selon une première explication, le Midrash Tehilim, commentant le Psaume 147, dit que, dans le monde futur, le Saint béni soit-Il supprimera l’impureté de la femme Nidda. D’après un autre avis, le même Midrash Tehilim, commentant la fin du Psaume 73, cite le verset : “la pierre du mur poussera un cri” et il explique que cette pierre fera savoir à une femme quand elle devient Nidda. Quel que soit l’avis retenu, on peut, en tout état de cause, en déduire pourquoi ces lois ne sont pas mentionnées ici. Selon le même raisonnement, les lois du Chabbat ne le sont pas non plus, car il est dit, à la même référence, que : “la figue s’écriera : ‘C’est aujourd’hui Chabbat !’”, afin de ne pas être cueillie pendant le jour sacré.'
                    },
                    11 : 
                    {
                             'fr' : 'ce qui veut dire qu’une femme enfantera chaque jour, d’une seule relation conjugale.',
                             'commentaires' : 'On verra, à ce propos, le traité Chabbat 30b et le commentaire du Maharcha, à cette même référence. Selon l’interprétation que le Ari Zal donne de ce texte, une femme, dans le monde futur, accouchera chaque jour, parce que le temps de la gestation sera alors ramené de neuf mois à vingt-quatre heures. Bien plus, une seule relation conjugale lui permettra de concevoir, puis d’enfanter à la fois le jour même et pendant tous les jours suivants. Ainsi, le traité Nidda 27a relate qu’une femme donna naissance, à trois mois d’intervalle, à deux enfants qui avaient été conçus lors d’une même relation conjugale. Rachi, en revanche, donne une interprétation différente et il considère, pour sa part, qu’une femme pourra, le même jour, donner naissance à un enfant et concevoir le suivant. Cette interprétation n’est pas retenue ici, car elle ne tient pas compte de l’état d’impureté inhérent à la femme qui vient d’accoucher, auquel le texte vient de faire allusion.'
                    },
                    12 : 
                    {
                             'fr' : 'Malgré cela, la loi interdisant l’impureté, en pareil cas, ne sera pas modifiée.',
                             'commentaires' : 'Ce qui veut dire, selon l’interprétation du Ari Zal, que ces lois seront toujours en vigueur, qu’il sera donc nécessaire de les connaître, ce qui suppose une étude préalable.'
                    },
                    13 : 
                    {
                             'fr' : 'Et, il n’y a pas lieu d’exposer plus longuement ce qui est bien évident, puisque l’inverse est clairement établi par l’ensemble du Talmud et des Midrashim, en lesquels figure l’objection selon laquelle telle Hala’ha s’appliquera uniquement en la période messianique.',
                             'commentaires' : 'Selon les traités Sanhédrin 51b et Zeva’him 45a, qui demandent pour quelle raison il est nécessaire de connaître dès maintenant une Hala’ha qui sera applicable uniquement après la venue du Machia’h. Une telle question fait bien la preuve qu’après la délivrance, non seulement il sera encore nécessaire de connaître les Hala’hot actuelles, mais, en outre, des Hala’hot nouvelles s’ajouteront également.'
                    },
                    14 : 
                    {
                             'fr' : 'Car, il est dit que : “Elyahou viendra lever tous les doutes”',
                             'commentaires' : 'D’après le traité Edouyot, chapitre 8, à la Michna 7. Bien plus, on peut voir là l’un des aspects de la joie qu’apportera la délivrance. Nos Sages indiquent en effet, que : “il n’est pas de plus grande joie que celle qui délivre du doute”.'
                    },
                    15 : 
                    {
                             'fr' : 'et “Elyahou commentera aussi ce passage…”.',
                             'commentaires' : 'Selon l’expression du traité Mena’hot 45a. Le prophète Elyahou recevra également pour mission, après la venue du Machia’h, de commenter certains textes de la partie révélée de la Torah dont le sens, à l’heure actuelle, reste encore obscur.'
                    },
                    16 : 
                    {
                             'fr' : 'Un autre point n’est pas compréhensible.',
                             'commentaires' : 'L’Admour Hazaken revient ici au passage du Raya Méhemna cité au début de cette lettre pour formuler une nouvelle question. Après avoir soulevé trois objections sur la manière de considérer l’origine de la Torah, il s’interroge ici sur les relations entre les érudits et les ignorants.'
                    },
                    17 : 
                    {
                             'fr' : 'Il est écrit que : “les érudits de la Torah ne tireront plus leur subsistance des ignorants…, ni de la foule nombreuse, consommant ce qui est disqualifié, impur et interdit”, ce qu’à D.ieu ne plaise. Or, les érudits de la Torah, déjà à l’époque du second Temple, ne tiraient pas leur subsistance des ignorants, consommant ce qui est disqualifié et interdit, que D.ieu nous en garde. En effet, ils possédaient eux-mêmes des champs et des vignes, au même titre que les ignorants. Malgré cela, les couples de Sages qui s’étaient constitués, à l’époque du second Temple,',
                             'commentaires' : 'Ces couples sont énumérés dans le traité Avot, au chapitre 1 et l’on verra, à ce sujet, le traité ‘Haguiga, chapitre 2, à la Michna 2. L’usage était alors que les Sages, délivrant l’enseignement de la Torah à leur génération, étaient deux. Mais, par ailleurs, cela ne les empêchait pas de posséder des champs et des vignes, afin d’assurer leur propre subsistance. Différents récits de la Guemara démontrent que certains d’entre eux étaient très riches.'
                    },
                    18 : 
                    {
                             'fr' : 'se consacraient à l’étude de ce qui est interdit et de ce qui est permis, de ce qui est impur et de ce qui est pur.',
                             'commentaires' : 'Ainsi, le fait que les érudits n’aient pas recours aux ignorants pour assurer leur subsistance ne justifie pas l’abandon de l’étude des lois déterminant ce qui est permis et ce qui est interdit, ce qui est pur et ce qui est interdit. Les Sages les étudiaient, à l’époque du second Temple et rien ne justifie donc qu’il n’en soit pas ainsi, lors de la délivrance messianique.'
                    },
                    19 : 
                    {
                             'fr' : 'Et, ils formaient des milliers, des dizaines de milliers de disciples.',
                             'commentaires' : 'On verra, à ce sujet, l’introduction du Michné Torah, du Rambam, décrivant de quelle manière se faisait cette transmission. En tout état de cause, les Sages, non seulement étudiaient eux-mêmes ces lois, mais, en outre, ils les enseignaient aux autres. Rien ne justifie donc qu’il n’en soit pas ainsi après la venue du Machia’h.'
                    },
                    20 : 
                    {
                             'fr' : 'En revanche, ils n’étudiaient que discrètement la partie cachée de la Torah.',
                             'commentaires' : 'Cette dimension profonde de la Torah n’entrait pas dans le cadre de leur transmission et elle n’était pas systématiquement enseignée aux disciples, avant la proclamation du Ari Zal, précédemment citée, selon laquelle : “il est permis et il est une Mitsva de révéler cette Sagesse”.'
                    },
            }
        }
    },
    '6-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'Mais, en réalité, si l’on analyse les termes du Raya Méhemna précédemment cité, le texte précise : “l’arbre du bien et du mal, c’est-à-dire ce qui est interdit et ce qui est permis”, mais non : “les lois de ce qui est interdit et de ce qui est permis” ou encore : “les Hala’hot de ce qui est interdit et de ce qui est permis”.',
                             'commentaires' : 'C’est la réponse à la question qui est développée depuis le début de cette lettre. Les objets du monde présentent ainsi deux aspects, en fonction du bien et du mal qu’ils portent en eux. On peut dire, de ce fait, qu’ils émanent de l’arbre de la connaissance du bien et du mal. La Torah, en revanche, qu’elle décrive l’aspect du bien ou l’aspect du mal que comportent ces objets, reste elle-même le bien absolu, issu de l’arbre de la vie.',
                             'he' : 'אך באמת, כשתדקדק בלשון רעיא מהימנא דלעיל ואילנא דטוב ורע, דאיהו איסור והיתר כו׳ ולא אמר תורת איסור והיתר, או הלכות איסור והיתר אלא רצה לומר, דגוף דבר האסור והדבר המותר, הוא מאילנא דטוב ורע שהוא קליפת נוגה, כמו שכתוב בעץ חיים וזהו לשון אסור, שהקליפה שורה עליו, ואינו יכול לעלות למעלה, כדבר המותר דהיינו, שאינו קשור ואסור בקליפה ויוכל לעלות על ידי האדם האוכלו, בכוונה לה׳ וגם בסתם כל אדם העובד ה׳, שבכח האכילה ההיא לומד ומתפלל לה׳ ונמצא שנעשו אותיות התורה והתפלה העולה לה׳, מכח הנברר מהמאכל ההוא וזהו בחול אבל בשבת, שיש עליה לקליפת נוגה בעצמה, עם החיצוניות שבכל העולמות לכן מצוה לאכול כל תענוגים בשבת ולהרבות בבשר ויין אף שבחול נקרא זולל וסובא מה שאין כן בדבר איסור שאינו יכול לעלות, לא בשבת ולא בחול, גם כשמתפלל ולומד בכח ההוא אם לא שאכל לפיקוח נפש, שהתירו רז״ל, ונעשה היתר גמור אבל הלימוד בתורה, אף הלכות איסור והיתר, טומאה וטהרה שהם המשניות וברייתות שבגמרא ופוסקים, המבארים ומבררים דבריהם להלכה למעשה הן הן גופי תורה שבעל פה שהיא ספירת מלכות דאצילות, כדאיתא בזהר הקדוש, במקומות אין מספר ובריש תיקונים: מלכות: פה, ותורה שבעל פה קרינן לה ובאצילות, איהו וגרמוהי חד בהון דהיינו, שאור אין סוף ברוך הוא מתייחד באצילות בתכלית היחוד, שהוא ורצונו וחכמתו המלובשים בדבורו, שנקרא מלכות, הכל אחד'
                    },
                    2 : 
                    {
                             'fr' : 'Il signifie donc que l’objet proprement dit, qu’il soit interdit ou permis, émane de l’arbre du bien et du mal, qui est la Klipat Noga, comme cela est écrit dans le Ets ‘Haïm.',
