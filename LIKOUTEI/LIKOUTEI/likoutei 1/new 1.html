								'Siha 2 ' : 
								{
										'Titre' : ' Recensement',
										'source' : '(Discours du Rabbi, Lag Ba Omer 5744-1984 Likouteï Si’hot, tome 8, page 209)',
												   'resume' : ' ',
												   'contenu' : '	Le début de la Parchat Bamidbar rapporte l’Injonction qui est faite par le Saint béni soit-Il à Moché, notre maître, de recenser les enfants d’Israël(1), bien qu’une longue période les séparait encore de l’entrée effective en Erets Israël(2).<br><br>	On peut, à ce propos, se poser la question suivante. Un recensement a pour objet d’individualiser chaque élément qui est compté, afin de le distinguer, de cette façon, de tous les autres éléments, qui ne sont pas comptés. Et, de fait, c’est également la définition du recensement qui est adoptée par les autres peuples(3). En l’occurrence, de qui ce recensement devait-il distinguer le peuple d’Israël(4) ?<br><br>	Les enfants d’Israël se trouvaient alors dans un désert qui n’était habité par aucun autre peuple(5). Ils ne pouvaient donc pas se confondre à d’autres personnes. Quelle séparation voulait donc réaliser le Saint béni soit-Il ?<br><br>	Une autre question se pose également. Le Saint béni soit-Il sait tout et rien ne Lui est caché. Peut-on imaginer qu’Il ne connaissait pas le nombre des enfants d’Israël ? Pourquoi donc voulut-Il ce recensement(6) ?<br><br>	L’explication est la suivante. Le Saint béni soit-Il désira que les enfants d’Israël soient recensés, bien qu’Il connaissait leur nombre, afin de faire prendre conscience aux autres nations de la spécificité d’Israël(7), de son caractère de peuple élu, ainsi qu’il est dit : «Tu nous as choisis d’entre toutes les nations»(8).<br><br>	Ce qui vient d’être exposé nous permettra de comprendre pourquoi D.ieu voulut le recensement des enfants d’Israël, bien que leur nombre Lui était connu. C’est de cette façon qu’Il fit la preuve de Son amour pour eux et Il le proclama haut et fort, face à toutes les nations, ainsi qu’il est dit : «afin de faire connaître Son amour pour eux»(9) et de montrer à la terre entière qu’Il les avait choisis.<br><br>	Comme on peut le vérifier dans la pratique, un homme compte, en permanence, ce qui lui est le plus précieux. De fait, dans ce «‘Houmach des recensements», le Saint béni soit-Il compte les enfants d’Israël en permanence(10).<br><br>	Il découle de tout ce qui vient d’être dit un grand enseignement, s’appliquant à chacun. Quand un Juif se pénètre de la conscience de sa valeur, aux yeux du Saint béni soit-Il, il peut mettre en éveil(11), en son cœur, un profond sentiment d’amour pour Lui, qui le conduira à s’attacher à lui et à mettre en pratique scrupuleusement tous Ses Préceptes.<br><br>Notes<br><br>(1) Et, de fait, le livre de Bamidbar, dans son ensemble, est appelé : «le ‘Houmach des recensements», comme le texte le rappellera par la suite.<br>(2) C’est dans cette optique que le recensement était effectué, puisqu’il fallait répartir la Terre sainte en fonction du nombre de personnes que comptait chaque tribu.<br>(3) De sorte qu’il n’y a pas là une spécificité du peuple d’Israël.<br>(4) Il fallait, en effet, qu’une telle distinction soit nécessaire. Lorsque la différence apparaît à l’évidence, la distinction n’a pas raison d’être et, dès lors, le recensement est inutile.<br>(5) De fait, le désert n’est pas un endroit habitable.<br>(6) Certes, le Saint béni soit-Il veut que les hommes empruntent les voies de la nature, mais, en l’occurrence, les enfants d’Israël sont une partie de lui-même. Chacun possède une âme qui est : «une parcelle de Divinité céleste véritable», selon l’expression de Tanya. Tout comme un homme ne compte pas les membres de son corps, on peut se demander quelle est la raison d’être de ce recensement d’Israël.<br>(7) Puisque, comme on l’a indiqué ci-dessus, le recensement est, avant tout, une technique de distinction.<br>(8) Selon le rituel de Moussaf des fêtes.<br>(9) Dans le commentaire de Rachi, au début de la Parchat Bamidbar.<br>(10) C’est la marque de l’amour profond que D.ieu éprouve pour chaque Juif, «comme des parents envers leur fils unique, né alors qu’ils avaient déjà un âge avancé», selon l’expression du Baal Chem Tov.<br>(11) Sans grand effort de sa part, compte tenu du caractère naturel de réciprocité que possède le sentiment.'

								'Siha 1 ' :

										'Titre' : ' Esprit de folie',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 2, page 311)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Nasso 5, 12 fait référence à : «Tout homme dont l’épouse fait un écart». Il introduit, dans cette Paracha, les Lois applicables à une femme qui s’est écartée des voies de la pudeur(1). A ce propos, nos Sages, dont la mémoire est une bénédiction, expliquent(2) : «Un homme commet une faute(3) uniquement quand il est saisi par un esprit de folie». Car, un écart par rapport au droit chemin est bien une marque de folie. Les deux notions sont indiscutablement liées(4).<br><br>	Cet enseignement de nos Sages permet d’expliquer une situation surprenante. Chaque Juif, qui qu’il soit, ressent, au fin fond de lui-même, un amour intense pour le Saint béni soit-Il. Sans hésiter, il fera le choix de sacrifier sa propre vie pour sanctifier le Nom de D.ieu, plutôt que de servir les idoles(5).<br><br>	Or, s’il en est ainsi, comment est-il possible qu’un Juif commette une faute et qu’il aille, de cette façon, à l’encontre de la Volonté de D.ieu(6) ? Comment parvient-il à faire un acte qui heurte sa foi profonde ?<br><br>	La réponse à cette question est celle que l’on a mentionné ci-dessus : «un homme commet une faute uniquement quand il est saisi par un esprit de folie». Cet esprit étranger(7), un esprit de folie s’empare de lui et il occulte la foi qu’il possède, en son cœur. Dès lors, l’homme ne ressent plus la gravité de la faute et la séparation de D.ieu qui en résulte(8).<br><br>	En effet, si un homme percevait ce qu’est réellement une faute et la manière dont elle l’éloigne du domaine de la sainteté, s’il agissait réellement en connaissance de cause et en possession de tous ses moyens, il ne fauterait jamais !<br><br>	Comment définir cet esprit de folie qui le conduit à la faute ? C’est la passion, l’attirance envers la matérialité et la grossièreté de ce monde, qui fait perdre à l’homme le sentiment de la spiritualité et la conscience de son attachement à D.ieu. Puis, par la suite, un tel homme s’abuse lui-même en tentant de se convaincre qu’il ne s’est rien passé, qu’il reste toujours aussi proche de D.ieu, malgré la faute. La passion lui cache la vérité, selon laquelle chaque faute, y compris la plus légère, remet en cause le lien avec le Saint béni soit-Il(9).<br><br>	Ainsi, parce que l’aspect essentiel de la faute est cet esprit de folie qui dissimule la réalité, l’homme qui la commet n’est pas foncièrement mauvais(10). Bien au contraire, au fond de lui, il est bon, attaché à D.ieu et il ne veut pas mal agir. Néanmoins, l’esprit de folie s’empare de lui et c’est pour cette raison qu’au final, il commet la faute, alors qu’en réalité, celle-ci lui est étrangère. Elle n’est nullement une partie de lui(11).<br><br>	C’est cette conception de la faute que l’on peut déduire du verset : « tout homme dont l’épouse fait un écart» et cela n’est pas fortuit. Il existe, en effet, un rapport fondamental entre la faute, dans sa globalité et une femme qui est infidèle à son mari.<br><br>	A différentes références, dans les textes, la relation entre le Saint béni soit-Il et l’assemblée d’Israël est comparée à celle qui existe entre un homme et une femme. Le Saint béni soit-Il, l’Homme, a contracté une alliance avec le peuple d’Israël, la femme, lors du don de la Torah. Un Juif qui commet une faute envers D.ieu évoque donc effectivement cette femme qui tourne le dos à son mari et qui lui est infidèle. C’est donc précisément le verset de la Torah faisant référence à ce comportement qui permet de déterminer la nature véritable de la faute, dans son acceptation générale.<br><br>	Cependant, le rapport qui est établi avec la femme adultère met également en évidence un aspect positif. La Sotta, dont le statut est défini par ce verset, n’est pas une femme dont la culpabilité est certaine. Elle s’est uniquement mise dans une situation qui conduit à la suspecter et la Torah donne l’assurance qui, si elle est innocentée, «elle sera blanchie et aura une descendance»(12).<br><br>	Il en est donc de même pour un Juif, dans sa relation avec D.ieu. Même quand il commet une faute, il reste toujours fidèle au Saint béni soit-Il, au fond de son cœur(13). Au final, il est certain qu’il regrettera cette faute et parviendra à la Techouva, car : «aucun d’entre nous ne sera écarté»(14).<br><br>Notes<br><br>(1) Notamment la femme Sotta, qui est suspectée d’infidélité.<br>(2) Dans le traité Sotta 3a.<br>(3) Et, c’est, notamment, le cas de cette femme adultère.<br>(4) On verra, à ce propos, en particulier, le Séfer Ha Maamarim 5710, à partir de la page 114.<br>(5) Comme l’histoire du peuple d’Israël en a, malheureusement, fait la preuve à maintes reprises.<br>(6) Pourtant, chaque faute sépare celui qui la commet de D.ieu, comme le service des idoles. Pourquoi ce qui est évident pour l’idolâtrie cesse-t-il de l’être, quand il s’agit d’une autre faute ?<br>(7) Parce qu’il ne représente en aucune façon celui qui le porte en lui.<br>(8) En d’autres termes, il n’est pas pleinement conscient de ses actes, ce qui veut dire qu’il ne peut pas être réellement condamné, comme l’admettent les juridictions courantes.<br>(9) Mais, l’esprit de folie est à l’origine d’une analyse erronée.<br>(10) A aucun moment, il n’a une réelle intention de faire le mal.<br>(11) Elle n’a pas sa place au sein de sa personnalité.<br>(12) Bamidbar 5, 28. En d’autres termes, elle recevra des bénédictions accrues, par rapport à celles dont elle disposait avant d’avoir été injustement mise en cause.<br>(13) Selon les termes du Tanya : «au moment même de la faute, il reste fidèle à D.ieu».<br>(14) Chmouel 2, 14, 12. L’Admour Hazaken dit qu’un Juif parviendra nécessairement à la Techouva, «dans cette vie, ou bien dans une vie ultérieure». Le Rabbi précise, par ailleurs, que cette génération est la dernière de l’exil et elle sera la première de la délivrance. Il est donc impossible, de nos jours, de dire : «dans une vie ultérieure».'

												   'contenu' : '	La Parchat Nasso commence par l’Injonction : «Compte les têtes des fils de Guerchon», puis est définie, par la suite, la part du service de D.ieu qui leur incombe.<br><br>	On peut, toutefois, s’interroger, à ce propos, car s’agissant du recensement des fils de Guerchon et, de même, de celui des fils de Kehat, dont il est fait mention à la fin de la Parchat Bamidbar, le verset dit, textuellement : «élève les têtes», alors que par la suite, pour le recensement des fils de Merari, le verset indique bien : «tu les compteras», sans évoquer cette élévation de la tête(1).<br><br>	L’explication de tout cela, telle qu’elle apparaît dans le Midrash, qui pose effectivement cette question, est la suivante. Le verset dit : «élève la tête» pour les fils de Kehat et de Guerchon parce que le Saint béni soit-Il voulut les honorer de cette façon, les premiers parce qu’ils portaient l’Arche sainte(2) et les seconds parce que Guerchon était l’aîné. Les fils de Merari, en revanche, portaient uniquement les poutres du Sanctuaire. C’est pour cette raison qu’il n’est pas question d’élévation de la tête, à leur propos(3).<br><br>	Pourtant, l’enfant de cinq ans, qui commence son étude de la Torah(4), se demandera lui-même pour quelle raison le verset ne dit pas : «élève la tête des enfants de Merari»(5). De ce fait, Rachi, qui dédie son commentaire à cet enfant de cinq ans(6), doit nécessairement répondre à cette question.<br><br>	Commentant le verset : «élève la tête des enfants de Merari, eux aussi», Rachi explique : «Comme Je te l’ai ordonné pour les fils de Kehat, afin d’établir le nombre de ceux qui ont atteint l’âge de prendre part au service divin».<br><br>	Ainsi, ces familles étaient recensées dans le but de déterminer combien d’hommes, parmi elles, pouvaient prendre part au service de D.ieu, dans le Sanctuaire. Pour certains, ce service consistait à porter des objets lourds, ce qui veut dire qu’ils devaient être forts. C’est donc à leur propos qu’il est question d’élévation de la tête et d’importance(7).<br><br>	De ce fait, les fils de Kehat et de Guerchon reçurent l’élévation de la tête, car ils devaient être forts, physiquement, aptes à assumer la part du service divin qui leur était confiée. En revanche, il n’était pas nécessaire que les fils de Merari soient particulièrement vigoureux(8) et l’élévation de la tête n’est donc pas mentionnée, à leur propos.<br><br>	L’explication de la ‘Hassidout(9), à ce sujet, est la suivante. Le Sanctuaire devait permettre que la Présence divine réside également dans le monde matériel, ainsi qu’il est dit : «Ils Me feront un Sanctuaire et Je résiderai parmi eux». Or, pour bâtir cette Résidence, deux éléments sont nécessaires :<br><br>	A) Tout d’abord, les hommes doivent posséder une existence propre, se servir de leurs forces et de leur sens(10). C’est ainsi que le Sanctuaire fut bâti, précisément, par ceux qui possédaient : «la sagesse du cœur»(11).<br><br>	B) Simultanément, la soumission la plus totale était nécessaire également. Ces hommes devaient percevoir qu’ils bâtissaient le Sanctuaire uniquement pour que se réalise la promesse : «Je résiderai parmi eux». Tout ce qu’ils faisaient devait être : «pour Mon Nom», pour D.ieu, sans faire intervenir leur avis personnel, ni même leur propre existence. Il n’y avait pas un donateur généreux, un homme possédant la sagesse du cœur, mais uniquement des hommes qui agissaient pour le compte du Saint béni soit-Il(12).<br><br>	On retrouve effectivement ces deux aspects dans le service de D.ieu des Léviim. Celui des fils de Merari est basé sur la soumission(13). En effet, Merari est de la même étymologie que Merirout, «amertume», sentiment qui conduit vers la soumission(14). C’est pour cette raison qu’ils portaient les poutres, lesquelles étaient faites de : «bois de Chittim dressé», une position qui évoque la soumission(15).<br><br>	Le service de D.ieu des fils de Kehat et de Guerchon était l’inverse de cela. Il consistait à se répandre, à diffuser la sainteté(16). De ce fait, eux-mêmes portaient des éléments importants du Sanctuaire, l’Arche sainte et les autres instruments, de même que les tentures. Dans le service de D.ieu, ceci correspond à l’étude de la Torah et à la prière fervente.<br><br>	La finalité du Sanctuaire était la révélation de la Présence divine, au sein de la matière du monde. Pour cela, ces deux formes de service de D.ieu étaient nécessaires l’une et l’autre, celle des fils de Merari, d’une part, celle des fils de Kehat et Guerchon, d’autre part.<br><br>	La première étape est celle de la soumission, des fils de Merari, comme ce fut le cas lors du don de la Torah, qui eut également pour effet de révéler la Présence divine dans le monde(17). En effet, il fallut d’abord dire(18) : «nous ferons», exprimer sa soumission et son acceptation du joug de la Royauté céleste.<br><br>	Puis, vient la seconde étape, celle des fils de Kehat et Guerchon, l’édification d’un Sanctuaire qui se développe et se propage, tout comme, lors du don de la Torah, après : «nous ferons», il fut nécessaire de dire aussi : «nous comprendrons», même si la personnalité de l’homme est plus clairement ressentie dans une activité intellectuelle(19).<br><br>	Cette explication nous permettra de comprendre pourquoi l’expression : «élève la tête» n’est pas employée à propos des fils de Merari. En effet, leur qualité était la soumission, c’est-à-dire le contraire de ce que l’on peut déduire de ces mots.<br><br>	Il découle de ce qui vient d’être dit un enseignement pour chacun. Un Juif, dans son service de D.ieu, doit toujours cumuler les deux formes qui viennent d’en être décrites, la soumission et la propagation. D’une part, il doit mettre ses forces et ses sens à profit pour étudier la Torah, prier avec ferveur et mettre en pratique les Mitsvot(20). Mais, d’autre part, son objectif reste bien de développer la Présence de D.ieu dans le monde.<br><br>Notes<br><br>(1) Il y a donc une différence, entre ces deux recensements, qui est introduite par la Torah et que l’on doit donc comprendre.<br>(2) Soit la mission la plus importante, parmi celles qui sont confiées aux Léviim.<br>(3) La mission qui leur était confiée ne le justifiant pas.<br>(4) C’est pour lui que Rachi a rédigé son commentaire de la Torah.<br>(5) La différence de formulation est bien évidente.<br>(6) Et, répond à toutes les questions qu’il peut se poser.<br>(7) On consultera, à ce propos, le Likouteï Si’hot, tome 18, à partir de la page 46.<br>(8) Les poutres du Sanctuaire étaient beaucoup moins lourdes que l’Arche sainte.<br>(9) On sait, en effet, que l’on trouve, dans le commentaire de Rachi, des «idées merveilleuses», appartenant au «vin de la Torah», à sa dimension ésotérique.<br>(10) Bâtir le Sanctuaire de leur plein gré, par un choix de leur libre-arbitre.<br>(11) C’est, notamment, l’expression que la Torah emploie à propos de Betsalel.<br>(12) En ayant fait totalement abstraction de leur ego.<br>(13) Soit le second aspect.<br>(14) C’est effectivement l’amertume qui permet de se préserver de l’orgueil.<br>(15) Comme celle de l’homme qui récite le Chemoné Essré.<br>(16) Soit le premier aspect.<br>(17) Mais, uniquement de façon éphémère, puisque l’effort des hommes n’avait pas encore été introduit.<br>(18) Pour que la Torah soit donnée.<br>(19) Néanmoins, lorsque celle-ci est précédée par la soumission, elle ne peut pas susciter l’orgueil.<br>(20) Ce qu’il ne peut pas faire autrement qu’en mettant en avant sa personnalité.'

								{
										'Titre' : ' Le pouvoir de Moché',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 8, page 75)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Beaalote’ha 11, 17 dit : «Je susciterai de l’esprit que tu portes sur toi et Je le placerai sur eux». C’est par ces mots que le Saint béni soit-Il demanda à Moché, notre maître, de désigner les soixante-dix anciens(1). Nos Sages, dont la mémoire est une bénédiction, indiquent(2), à ce propos : «A quoi Moché ressemblait-il, à ce moment-là ? A une chandelle déposée sur un chandelier, à partir de laquelle on allume de nombreuses bougies, sans que sa flamme en soit diminuée. De même, il ne manquait rien de la sagesse de Moché(3)».<br><br>	Lorsque l’on a recours à une parabole, cela veut dire que l’idée qui est exposée présente une difficulté de compréhension et que la parabole permet donc de la saisir plus aisément(4). En l’occurrence, pour ce qui concerne Moché et les anciens, quelle est l’utilité de cette parabole de la chandelle(5), alors qu’il est bien clair pour chacun que la sagesse est une valeur morale et que la transmission de celle de Moché aux anciens ne la réduit en aucune façon(6) ?<br><br>	En fait, la transmission de la sagesse du maître peut effectivement la réduire. Tant que le disciple a un niveau restant relativement proche de celui du maître, l’enseignement ne diminue pas la sagesse du maître. Celui-ci conserve son élévation et ne fait que transmettre une partie de sa sagesse à son disciple. A l’inverse, lorsque le niveau du disciple est très éloigné de celui du maître(7), qui peut même être infiniment plus haut que lui, l’enseignement peut effectivement susciter la chute du maître(8).<br><br>	Lorsqu’un maître doit délivrer son enseignement à un disciple beaucoup plus bas que lui, il lui faut, pour cela, quitter le monde spirituel élevé dans lequel il évolue, pour s’introduire dans un environnement totalement étranger, qui n’est pas le sien mais celui du disciple. Dès lors, il n’a pas d’autre solution que de rechercher des paraboles et des images issues du monde du disciple(9), afin qu’il comprenne selon sa propre manière de raisonner(10). Une telle descente provoque effectivement la chute du maître.<br><br>	Moché, notre maître, était infiniment plus haut que les anciens. On aurait donc effectivement pu penser qu’en leur transmettant sa sagesse, il aurait connu la chute. De ce fait, nos Sages, dont la mémoire est une bénédiction, soulignent que l’esprit de Moché ne fut nullement entamé, quand il le transmit aux anciens.<br><br>	Pourquoi en fut-il ainsi, malgré l’immense distance qui les séparait ? Comment expliquer qu’en l’occurrence, la transmission de Moché aux anciens ne lui causa pas la moindre chute ? On peut l’explique de deux façons :<br><br>	Il y a, tout d’abord, celle qui est suggérée par les propos de nos Sages, dont la mémoire est une bénédiction : «une chandelle déposée sur un chandelier, à partir de laquelle on allume de nombreuses bougies». Moché, notre maître, était alors comme une chandelle ayant quitté son niveau élevé, pour être : «déposée sur un chandelier».<br><br>	A ce moment-là, après la faute de ceux qui s’étaient plaints de la manne(11), «Moché s’en trouva affaibli»(12) et il connut donc effectivement la chute, au point de devenir comme : «une chandelle déposée sur un chandelier, à partir de laquelle on allume de nombreuses bougies» et réduisant ainsi la distance qui le séparait des anciens. C’est pour cette raison qu’en transmettant son esprit, Moché, notre maître, ne connut pas la chute(13).<br><br>	Puis, par la suite, le Midrash propose également une autre explication : «Moché, par lui-même, ne perdit rien, ainsi qu’il est dit : ‘Il n’y eut pas un autre prophète en Israël, comme Moché’(14)». Celui-ci ne connut pas la chute du fait de sa grande élévation, de sa grandeur hors du commun(15).<br><br>	Ainsi, précisément parce que : «Il n’y eut pas un autre prophète en Israël, comme Moché», lui-même transcendait complètement toutes les limites et il pouvait, de ce fait, transmettre sa sagesse également à quelqu’un qui était infiniment plus bas que lui, sans qu’il n’en résulte pour lui la moindre chute.<br><br>	Moché, notre maître pouvait conserver son immense élévation et, malgré cela, éclairer autour de lui, exercer son influence jusqu’aux extrêmes les plus éloignés. Tel était le pouvoir divin dont Moché disposait.<br><br>Notes<br><br>(1) Et, de faire en sorte qu’ils portent en eux une partie de l’esprit de Moché, afin de devenir des dirigeants du peuple d’Israël.<br>(2) Dans le Sifri, qui est cité par le commentaire de Rachi sur la Torah et dans le Midrash Bamidbar Rabba, chapitre 15, au paragraphe 19.<br>(3) Par le fait qu’il en avait transmis une partie aux anciens.<br>(4) En raisonnant sur une image plutôt que sur le concept proprement dit.<br>(5) Quel est l’élément qu’elle permet de comprendre ?<br>(6) Or, comme on l’a dit, le recours à une parabole est inutile quand l’idée peut être comprise directement.<br>(7) Par exemple, lorsqu’un grand érudit doit délivrer son enseignement à de jeunes enfants.<br>(8) Qui n’aura plus besoin d’approfondir sa compréhension et pourra se suffire d’une connaissance sommaire, amplement suffisante pour le disciple débutant.<br>(9) Dans lequel il cherche à s’introduire.<br>(10) Celle de l’élève.<br>(11) Evoquant, avec nostalgie, ce qu’ils mangeaient en Egypte.<br>(12) Selon le commentaire de Rachi sur le verset Bamidbar 11, 15.<br>(13) Car, la distance qui le séparait des anciens n’était pas si importante, du fait des fautes commises par les enfants d’Israël.<br>(14) Devarim 34, 10. Aucun des prophètes ultérieurs ne parvint à égaler sa grandeur.<br>(15) Qui le mettait à l’abri d’une telle chute, ce qui n’aurait pas été le cas d’un autre homme, même s’il avait été prophète.'

										'Titre' : ' La part d’Aharon',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 18, page 92)',
												   'resume' : ' ',
												   'contenu' : '	Rachi, dans son commentaire du début de la Parchat Beaalote’ha, se demande pour quelle raison la «Paracha du Chandelier(1)» fait immédiatement suite à la «Paracha des chefs de tribu(2)». Puis, il donne la réponse suivante : «Parce qu’Aharon fut découragé, quand il vit l’inauguration du Sanctuaire par les chefs de tribu, à laquelle il n’avait pas pris part, ni lui-même, ni sa tribu(3). Le Saint béni soit-Il lui dit alors : Je te promets que ta part est plus grande que la leur, car tu allumes et prépares les lumières».<br><br>	On peut s’interroger, à ce sujet, car de quelle manière la réponse du Saint béni soit-Il devait-elle faire disparaître le découragement d’Aharon, alors qu’Il ne lui expliquait même pas pourquoi : «ta part est plus grande que la leur(4)» ?<br><br>	L’explication est la suivante. La réponse de D.ieu, «ta part est plus grande que la leur» n’avait pas pour objet de consoler Aharon en lui affirmant que ce qu’il accomplissait était également important, mais devait, en fait, lui souligner que l’allumage du Chandelier était partie intégrante de l’inauguration du Sanctuaire(5).<br><br>	Ainsi, tout comme les chefs de tribu avaient inauguré l’autel se trouvant dans le Sanctuaire en y apportant des sacrifices, de même, Aharon le Cohen avait inauguré le Chandelier en le préparant, puis en l’allumant.<br><br>	Mais, par ailleurs, cette inauguration du Chandelier, par Aharon, était, d’une manière intrinsèque, beaucoup plus importante que l’inauguration de l’autel, par les chefs de tribu, de sorte que l’on pouvait effectivement dire que : «ta part est plus grande que la leur». Pourquoi en était-il ainsi ?<br><br>	Rachi explique, à ce propos, que la particularité de l’inauguration qui avait été réalisée par Aharon réside en trois points :<br><br>A) tu,<br><br>B) allumes et prépares,<br><br>C) les lumières.<br><br>	A) tu : Les sacrifices apportés par les chefs de tribu, à l’occasion de l’inauguration du Sanctuaire, n’étaient pas de leur fait propre. Les Cohanim(6) les sacrifiaient au nom de toute la tribu(7). En revanche, Aharon allumait le Chandelier pour son propre compte(8).<br><br>	B) allumes et prépares : Si Aharon le Cohen n’avait fait qu’allumer le Chandelier, on aurait effectivement pu penser que la part des chefs de tribu était plus importante, car ceux-ci avaient eux-mêmes préparé l’autel et introduit son utilisation en y offrant des sacrifices.<br><br>	De ce fait, le Saint béni soit-Il précisa que, non seulement Aharon allumait le Chandelier, mais qu’en outre, il préparait cet allumage. C’était ainsi l’ensemble de la responsabilité du Chandelier qui lui avait été confié(9).<br><br>	C) les lumières : L’inauguration réalisée par les chefs de tribu était celle de l’autel extérieur, qui se trouvait dans la cour du Sanctuaire. A l’inverse, l’inauguration d’Aharon était celle du Chandelier, qui se trouvait à l’intérieur du Sanctuaire.<br><br>	Telle était donc la réponse divine. Ces différents points faisaient la preuve que la part d’Aharon était effectivement beaucoup plus importante que celle des chefs de tribu, «ta part est plus grande que la leur».<br><br>	Ce qui vient d’être dit délivre un enseignement à chacun. On sait, en effet, que les âmes des enfants d’Israël sont comparées à des lumières, ainsi qu’il est écrit : «la Lumière de D.ieu est l’âme de l’homme».<br><br>	Et, cette constatation conduit à s’interroger : comment convaincre un Juif qui, pour l’heure, n’assume pas encore le service de D.ieu, en lequel on ne voit pas cette : «lumière de D.ieu (qui) est l’âme de l’homme» bien qu’il la porte en lui, comment le convaincre d’allumer le Chandelier et de le préparer, afin que sa Lumière, son âme soit brillante ?<br><br>	La réponse est la suivante : «Je te promets(10)». Il faut faire don de sa propre personne pour le convaincre et, de la sorte, il est certain que l’on y parviendra, qu’on allumera et que l’on préparera la clarté de son âme.<br><br>	C’est en allumant les lumières de toute l’assemblée d’Israël que l’on révèlera le Chandelier pur, qui illuminera le troisième Temple, lors de la délivrance véritable et complète, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Cette Parchat Beaalote’ha, qui règlemente l’allumage du Chandelier, dans le Sanctuaire.<br>(2) La fin de la Parchat Nasso, qui présente les sacrifices des chefs de tribu, offerts pour l’inauguration du Sanctuaire.<br>(3) Parce que les chefs de tribu avaient apporté tout ce qui était nécessaire.<br>(4) L’allumage des Lumières du Chandelier est plus important que les sacrifices qui permirent d’inaugurer le Sanctuaire.<br>(5) Il ne devait donc pas penser qu’il n’y avait pas pris part.(6) Effectuant le service dans le Sanctuaire.<br>(7) Et, non de son chef, à titre personnel.<br>(8) Non pas en tant que représentant de la tribu de Lévi.<br>(9) Alors que les chefs de tribu n’étaient pas responsables de l’autel.<br>(10) En Hébreu, ‘Hayé’ha, textuellement : «ta vie». Pour atteindre un tel niveau, il faut faire don de sa vie.'

										'Titre' : ' Sacrifice du chef',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 2, page 320)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Chela’h 13, 16 dit : «Moché appela Hochéa, fils de Noun, Yochoua(1)». Cette Paracha relate de quelle façon douze explorateurs furent envoyés en Erets Israël(2), puis les tristes conséquences de ce qu’ils firent(3). Avant leur départ, Moché changea le nom de Hochéa en Yochoua. Et, la Guemara explique(4) qu’il introduisit ainsi, de manière allusive, la prière qu’il formula pour lui : «Que D.ieu te sauve du complot des explorateurs»(5).<br><br>	Ce qui vient d’être rapporté soulève une double question. Car, il est dit, à propos des explorateurs, quand ils furent envoyés, que : «à l’époque, ils étaient vertueux»(6). Du reste, si cela n’avait pas été le cas, il est bien évident que Moché ne les aurait pas envoyés. Pourquoi donc pria-t-il pour que Yochoua soit préservé de leur mauvaise influence(7) ? Et, si, malgré tout cela, Moché les suspectait, à ce moment-là, pourquoi pria-t-il uniquement pour Yochoua et non pour tous les explorateurs(8) ?<br><br>	L’explication est la suivante. La faute commise par les explorateurs ne fut pas aussi évidente qu’il y paraît, à première vue. Ces hommes étaient eux-mêmes des chefs d’Israël, dignitaires du peuple, des Tsaddikim. En fait, leur erreur fut une conséquence indirecte de leur manière de servir D.ieu.<br><br>	On sait, en effet, qu’il existe, chez les Tsaddikim, deux formes de service de D.ieu. Certains d’entre eux s’emploient à affiner leur propre personnalité(9), en se détachant de ce monde et de ses besoins(10). D’autres, en revanche, se consacrent aux besoins de leur génération(11).<br><br>	La première voie ne convient qu’à quelques Tsaddikim, ceux qui, se trouvant dans ce monde, restent parfaitement attachés au Saint béni soit-Il, comme lorsqu’ils étaient là-haut(12). Ce fut le cas, par exemple, de Rabbi Chimeon Ben Yo’haï(13), qui déclara : «Comment peut-on labourer et planter ? Qu’adviendra-t-il de la Torah ?»(14). Mais, faisant référence à cette manière de servir D.ieu, la Guemara conclut : «Nombreux sont ceux qui ont fait comme Rabbi Chimeon Ben Yo’haï, mais ils n’ont pas connu la réussite»(15).<br><br>	La seconde voie s’ouvrant devant les Tsaddikim est celle des dirigeants du peuple, qui ne se concentrent pas sur leur perfection personnelle, mais sur le peuple et ses besoins. Ce fut le cas de Moché, notre maître et ceci le conduisit à faire don de sa propre personne également pour les impies du peuple d’Israël, qui firent le veau d’or.<br><br>	En outre, le Midrash explique(16) aussi, à ce sujet, que Moché resta dans le désert, avec la génération qui y fut enterrée(17), afin que, dans le monde futur, ses contemporains revivent en même temps que lui et en reçoivent également leur part. C’est bien là un chef qui se sacrifie pour sa communauté(18).<br><br>	La qualité essentielle d’un tel Tsaddik est sa soumission la plus totale au Saint béni soit-Il et à Sa Volonté. Il ressent profondément le désir divin de faire résider Sa sainteté dans ce monde, au sein de l’existence courante. Il renonce donc à son élévation personnelle, dans le domaine de la sainteté et il se consacre à l’accomplissement de cette Volonté de D.ieu dans le monde(19).<br><br>	Les explorateurs, qui, à l’époque, étaient encore vertueux, appartenaient à la première catégorie de Tsaddikim et ils étaient séparés des domaines de ce monde, ne recherchaient que leur élévation morale.<br><br>	Leur tendance naturelle les conduisait donc à vouloir rester dans le désert, où l’on ne subit pas le tumulte du monde, qui fait obstacle au service de D.ieu. Cependant, leur conception les conduisit à la faute(20) et ils voulurent empêcher les enfants d’Israël de se rendre en Terre sainte(21).<br><br>	Yochoua, pour sa part, était différent de tous les autres explorateurs. De fait, il était appelé, par la suite, à prendre la succession de Moché, notre maître, à la tête de tout le peuple d’Israël. Il avait, de ce fait, supprimé toute volonté personnelle pour se consacrer à la Volonté divine(22). En conséquence, Moché ne pria que pour lui et il demanda : «que D.ieu te sauve du complot des explorateurs»(23).<br><br>	De cette façon, Moché prévenait Yochoua que la voie qu’il empruntait lui-même n’était pas celle des autres explorateurs et qu’il devait, pour sa part, se consacrer au peuple et à ses besoins(24). Il lui conféra, de la sorte, la force de rester sur ses gardes, de ne pas suivre ses collègues qui avaient fait le choix de servir D.ieu en se coupant du monde, ce qui les avaient conduits à médire d’Erets Israël(25).<br><br>Notes<br><br>(1) Il changea son nom, avant qu’il accompagne les autres explorateurs.<br>(2) Dans le but de déterminer les moyens les plus aisés de conquérir le pays, selon les voies naturelles.<br>(3) Notamment, la punition de toute une génération, qui mourut dans le désert, sans entrer en Terre sainte.<br>(4) Dans le traité Sotta 34b.<br>(5) Les dix autres, à l’exception de Kalev.<br>(6) Selon le commentaire de Rachi sur le verset Chela’h 13, 3.<br>(7) D’emblée, avant même leur départ.<br>(8) Ou encore, pourquoi n’annula-t-il pas purement et simplement la mission qu’il leur confiait, s’il pensait qu’ils n’étaient pas aptes à l’assumer ?<br>(9) La mission qui leur est confiée, dans ce monde, est de parvenir à la plus haute perfection qui soit. En revanche, ils n’ont aucun devoir spécifique envers leurs prochains.<br>(10) On verra, à ce propos, le Likouteï Torah, Parchat Vaykra, à la page 18a.<br>(11) Ceux-là ont, clairement, une mission envers les autres. Possédant eux-mêmes la perfection du Tsaddik, ils sont chargés de réaliser celle de leurs congénères.<br>(12) Du fait de leur immense élévation morale.<br>(13) Qui, de ce fait, fut en mesure de mettre en pratique les Mitsvot uniquement de manière spirituelle, pendant les années qu’il passa dans la grotte, alors qu’il fuyait les persécutions romaines, avec son fils.<br>(14) Dans le traité Bera’hot 35b. En d’autres termes, comment interrompre son étude pour se consacrer aux besoins du monde ? En effet, de tels Tsaddikim possèdent une telle élévation que : «leur travail est effectué par les autres».<br>(15) Tant une telle pratique est réservée à une élite.<br>(16) Midrash Bamidbar Rabba, chapitre 19, au paragraphe 3.<br>(17) A cause de la faute des explorateurs.<br>(18) Son désir d’entrer en Erets Israël était, en effet, particulièrement intense, au point qu’il formula cinq cent quinze prières devant D.ieu, pour en obtenir la satisfaction, comme le rapporte la Parchat Vaét’hanan.<br>(19) La phase essentielle de son service de D.ieu est la relation entre D.ieu et l’homme.<br>(20) Car, ce n’est là le service de D.ieu que d’une élite, en aucune façon celui de tout le peuple d’Israël.<br>(21) On consultera, sur ce point, le Likouteï Torah, Parchat Bamidbar, à la page 36d.<br>(22) C’était la préparation indispensable pour pouvoir succéder à Moché.<br>(23) Il ne pouvait pas en faire de même, en revanche, pour les autres explorateurs, puisque telle était effectivement leur manière de servir D.ieu.<br>(24) Dans l’optique de ses responsabilités futures.<br>(25) Où il était impossible de se couper du monde.'

										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 4, page 1048)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Chela’h relate l’épisode des explorateurs. Commentant l’expression : «tous des hommes»(1), Rachi explique : «A ce moment-là, ils étaient encore vertueux», avant leur départ pour Erets Israël.<br><br>	Puis, dans la suite de cette Paracha, commentant le verset : «Moché appela Hochéa, fils de Noun, Yochoua»(2), Rachi dit : «Que D.ieu te sauve du complot des explorateurs»(3). Ces deux commentaires semblent contradictoires, car Rachi souligne, tout d’abord, que les explorateurs étaient vertueux, puis il ajoute qu’ils fomentaient un complot, duquel Moché voulait préserver Yochoua !<br><br>	Bien plus, commentant le verset : «ils allèrent et se rendirent chez Moché»(4), Rachi explique : «Tout comme ils en revinrent dans un complot, ils s’y rendirent dans un complot». Ainsi, telle était d’emblée leur idée(5) et ceci renforce la question qui a été posée(6).<br><br>	Une autre question se pose aussi. S’ils étaient, à ce moment(7), des Tsaddikim vertueux, comment ont-ils pu commettre une faute aussi grave et médire d’Erets Israël, le pays dont le Saint béni soit-Il Lui-même vantait la qualité(8) ?<br><br>	Pour répondre à ces questions, il est nécessaire, au préalable, d’analyser les termes de Rachi : «Que D.ieu te sauve du complot des explorateurs». Car, pourquoi Rachi parle-t-il ici de «complot des explorateurs» ? N’aurait-il pas été plus exact de dire : «la faute des explorateurs» ? Bien plus, Rachi répète encore une fois par la suite : «tout comme ils en revinrent dans un complot, ils s’y rendirent dans un complot». Quel est le sens de ce terme de complot ?<br><br>	La ‘Hassidout souligne que les explorateurs étaient animés d’une bonne intention. Ils voulaient rester dans le désert et ne pas entrer en Erets Israël afin de pouvoir se consacrer à l’étude de la Torah sans se préoccuper de considérations matérielles(9).<br><br>	S’ils étaient entrés en Erets Israël, ils auraient dû labourer, semer, pour obtenir les moyens de leur subsistance(10). Dans le désert, à l’inverse, ils pouvaient étudier la Torah tout au long de la journée, car ils disposaient de tout ce qui leur était nécessaire(11).<br><br>	C’est pour cette raison que Rachi souligne : «ils étaient vertueux». Ils étaient effectivement des Tsaddikim, mais, malgré cela, ils complotaient. Selon l’expression de Rachi, «tout comme ils en revinrent dans un complot, ils s’y rendirent dans un complot». S’en revenant d’Erets Israël, ils complotaient et, bien plus, en y allant, ils le faisaient également.<br><br>	Ce qui vient d’être exposé nous permettra de répondre à une autre question. Une «assemblée», au sens d’un Minyan qui est réuni pour la prière et bien des juges appartenant au Sanhédrin(12), est constituée de dix personnes. Et, ce compte est déduit précisément d’un verset de la Parchat Chela’h : «Jusqu’à quand durera cette mauvaise assemblée ?»(13), en l’occurrence celle des explorateurs(14), à l’exception de Yochoua, fils de Noun et de Kalev, fils de Yefouné, qui n’étaient pas mauvais. Il y avait, en effet, dix mauvais explorateurs.<br><br>	On peut, à ce propos, poser la question suivante : comment un principe appartenant au domaine de la sainteté, celui du Minyan constitué de dix personnes, peut-il être déduit de l’épisode des explorateurs, qui ne fut pas favorable(15) ?<br><br>	On le comprendra d’après ce qui a été expliqué au préalable. En effet, les explorateurs étaient bien des Tsaddikim, mais ils complotèrent d’une manière qui n’était pas souhaitable. De ce fait, D.ieu voulut que ce principe soit déduit précisément de leur comportement, afin d’établir qu’un apport positif peut résulter de la faute des explorateurs, en l’occurrence la nécessité de servir D.ieu au sein de ce monde, afin d’en transformer la matière en esprit(16).<br><br>	Un enseignement découle de tout cela. Il n’y a pas lieu de dévaluer la pratique des Mitsvot pour privilégier l’étude de la Torah(17), comme le firent les explorateurs. En effet, «l’acte est essentiel» et il est essentiel d’accomplir les Mitsvot, au sein de la matière du monde.<br><br>Notes<br><br>(1) Chela’h 13, 3.<br>(2) Chela’h 13, 6.<br>(3) On verra, concernant tout cela, l’extrait précédent.<br>(4) Chela’h 13, 25-26.<br>(5) Ils partaient avec l’idée de médire d’Erets Israël.<br>(6) Pourquoi donc furent-ils envoyés ?<br>(7) Quand ils furent envoyés.<br>(8) Ce qu’ils ne pouvaient ignorer.<br>(9) Ils étaient persuadés de mieux servir D.ieu, de cette façon.<br>(10) Autant de temps qu’ils n’auraient pas pu consacrer à l’étude de la Torah.<br>(11) La manne quotidienne, l’eau du puits de Myriam qui les accompagnait, leurs vêtements qui grandissaient avec eux et qui étaient nettoyés par les nuées célestes.<br>(12) Il s’agit, en l’occurrence, du petit Sanhédrin, qui en compte vingt-trois.<br>(13) 14, 11.<br>(14) Qui étaient douze.<br>(15) Et, l’on ne peut pas dire qu’un Minyan pouvant être constitué de Tsaddikim, d’hommes moyens et d’impies, il est possible, de ce fait, d’en déduire le principe de l’épisode des explorateurs. En effet, ceci est une réponse pour le Minyan, mais non pour le Sanhédrin, une juridiction qui est uniquement constituée de Tsaddikim et qui est pourtant déduite du même verset.<br>(16) Comme l’explique, notamment, le Likouteï Si’hot, tome 4, à la page 1041 et tome 33, aux pages 78 et 85.<br>(17) De mettre en avant la spiritualité, par rapport à la matérialité.'

										'Titre' : ' Controverse salutaire',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 8, page 115)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Kora’h 16, 3 dit : «toute l’assemblée est sainte… pourquoi vous dressez-vous au-dessus de l’assemblée de D.ieu ?(1)». Cette Paracha s’appelle Kora’h parce que c’est lui qui prit l’initiative d’une polémique à l’encontre de Moché et d’Aharon.<br><br>	Ce nom peut pourtant paraître surprenant. Il est dit, en effet : «Que le nom des impies se putréfie !»(2) et la Guemara en déduit(3) une interdiction de mentionner le nom d’un impie(4). Or, en l’occurrence, non seulement on mentionne le nom de Kora’h, mais, bien plus, on le pérennise en l’attribuant à une Paracha de la Torah !<br><br>	Il faut en conclure que la controverse de Kora’h et de son assemblée comporte également, au final, un aspect favorable(5). C’est précisément pour cette raison que la Paracha porte son nom. Pour le comprendre, il convient d’analyser plus exactement le contenu et la nature de cette controverse.<br><br>	L’argumentation avancée par Kora’h peut effectivement surprendre. Il déclara : «toute l’assemblée est sainte et l’Eternel est en son sein. Pourquoi vous dressez-vous au-dessus de l’assemblée de D.ieu ?». Il semble donc qu’il prônait l’égalité entre tous, la suppression de toute hiérarchie(6).<br><br>	Pourtant, Kora’h et son assemblée revendiquaient pour eux-mêmes le statut de Cohen, comme on peut le déduire de la réponse de Moché : «Vous demandez également la prêtrise»(7). Cela veut bien dire que Kora’h ne remettait pas en cause le statut de Cohen, mais uniquement la forme qu’il prenait.<br><br>	En fait, Kora’h admettait effectivement la spécificité des Cohanim. Il savait que les hommes, de façon générale, étaient investis dans les domaines du monde(8), alors que les Cohanim en étaient séparés et se maintenaient dans le domaine de la sainteté. Du grand Prêtre, notamment, il est dit : «Il ne quittera pas le Sanctuaire»(9).<br><br>	C’est précisément cette situation qui justifiait l’argumentation de Kora’h. Il admettait la séparation hermétique qui avait été instaurée entre les Cohanim et le reste du peuple(10). En revanche, il ne comprenait pas pourquoi le Cohen devait exercer une influence sur le peuple, s’efforcer de rechercher son élévation(11).<br><br>	En d’autres termes, Kora’h s’opposait à la mission confiée aux Cohanim envers le peuple. Il prônait une prêtrise totalement séparée de la vie populaire. Il voulait une rupture entre le sacré et le profane. Il considérait que le domaine profane devait rester autonome, qu’il n’y avait aucune raison de le relier à la sainteté, représentée par les Cohanim.<br><br>	C’est pour cette raison que Kora’h et son assemblée dirent : «Pourquoi vous dressez-vous ?», ce qui ne contredit pas la réponse de Moché, notre maître : «Vous demandez également la prêtrise». Ils souhaitaient, en effet, une forme de prêtrise qui soit déconnectée de : «toute l’assemblée», sans rapport avec elle.<br><br>	Mais, de cette façon, Kora’h se sépara de la Volonté de D.ieu. En effet, le Saint béni soit-Il voulut que la sainteté et le profane soient réunis(12), que les Cohanim irradient la Lumière de la sainteté du Sanctuaire à tout le peuple, que le peuple se hisse vers le domaine de la sainteté, en consacrant quelques heures, chaque jour, à l’étude de la Torah(13).<br><br>	C’est précisément pour cette raison que le Saint béni soit-Il donna aux Cohanim, après la controverse de Kora’h, les «vingt-quatre cadeaux de la prêtrise»(14). Ce fut un moyen d’institutionnaliser la relation mutuelle qui existe entre les Cohanim et le peuple(15).<br><br>	Il en résulte que c’est précisément la controverse de Kora’h qui renforça le statut du Cohen et qui raffermit le lien nécessaire entre les Cohanim et le peuple. Et, c’est pour cela que cette Paracha de la Torah porte le nom de Kora’h, car, au final, sa polémique eut aussi un effet favorable. Elle renforça le statut du Cohen.<br><br>	Il découle de cette analyse un enseignement pour chacun. Au final, tous les obstacles se dressant contre la pratique de la Torah et des Mitsvot ne sont rien, une simple épreuve à laquelle l’homme est soumis. Car, un événement aussi malencontreux que la controverse de Kora’h eut, au final, des conséquences positives.<br><br>	Il en résulte qu’un homme ne doit être effrayé par aucune difficulté. Il doit se dire, bien au contraire, que celle-ci doit nécessairement avoir pour effet de permettre l’accomplissement de la Volonté de D.ieu et d’encourager l’homme, en Son service.<br><br>Notes<br><br>(1) C’est l’objection que Kora’h souleva devant Moché, notre maître.<br>(2) Michlé 10, 7. Et, qu’il disparaisse, que l’on cesse de le prononcer.<br>(3) Dans le traité Yoma 38b.<br>(4) Ce qui serait un moyen de le perpétuer.<br>(5) Et, c’est lui que la Torah a voulu pérenniser.<br>(6) La différence entre Cohen, Lévi et Israël.<br>(7) Kora’h 16, 10. Cela veut bien dire qu’ils voulaient maintenir cette hiérarchie.<br>(8) Au moins pour assurer la satisfaction de leurs besoins.<br>(9) Vaykra 21, 12. Pas même pour un deuil dans sa famille proche. On consultera, à ce propos, le Rambam, Lois des instruments du Temple, chapitre 5, au paragraphe 7 et Lois de l’entrée dans le Temple, chapitre 1, au paragraphe 10.<br>(10) Notamment le fait que celui qui n’est pas né Cohen ne peut pas le devenir par la suite.<br>(11) Plutôt que de : «rester dans le Sanctuaire», sans contact avec l’extérieur.<br>(12) Afin que la première apporte l’élévation au second.<br>(13) Et, que cette étude se répande ensuite sur tout le reste de la journée, comme la sainteté doit se répandre dans le profane.<br>(14) Définis par les versets Kora’h 18, 8-20.<br>(15) Supprimant ainsi toute idée de coupure entre eux.'

								'Siha 2 ' : 
								{
										'Titre' : ' Kora’h et les explorateurs',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 4, page 1048)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Kora’h décrit la controverse de Kora’h et de son assemblée à l’encontre de Moché, notre maître. Le Séder Olam souligne qu’elle survint précisément après l’épisode des explorateurs. C’est ainsi que Datan et Aviram(1) objectèrent : «Tu ne nous as même pas conduits dans un pays où coulent le lait et le miel !», prétendant ainsi que Moché, notre maître les avait fait sortir d’Egypte pour qu’ils meurent, dans le désert.<br><br>	Cela veut dire que, quand éclata la controverse de Kora’h, il avait déjà été décidé que les enfants d’Israël passeraient quarante ans dans le désert, du fait de la faute des explorateurs. Il faut bien en conclure que la controverse de Kora’h fit suite à la faute des explorateurs(2).<br><br>	Kora’h s’insurgea parce que le Saint béni soit-Il avait repris la prêtrise aux premiers-nés(3) pour la confier à Aharon et à ses fils(4). Pourquoi Kora’h attendit-il aussi longtemps pour soulever cette polémique ? En effet, Aharon devint le grand prêtre(5), le huitième jour de l’inauguration du Sanctuaire, soit le Roch ‘Hodech Nissan, ou encore pendant les sept jours de cette inauguration, c’est-à-dire à partir du 23 Adar. La faute des explorateurs, en revanche, se produisit beaucoup plus tard, puisqu’ils s’en revinrent le 9 Av(6).<br><br>	Pourquoi Kora’h ne formula-t-il ces objections qu’à l’issue d’un laps de temps aussi prolongé ? Il faut en conclure qu’un lien existe entre la controverse de Kora’h et la faute des explorateurs(7). Et, il convient de le préciser.<br><br>	L’explication est la suivante. La ‘Hassidout constate que l’argument avancé par les explorateurs semble justifié. Ceux-ci voulaient rester dans le désert et ne pas entrer en Erets Israël afin de pouvoir se consacrer à l’étude de la Torah sans être importunés par les domaines du monde. S’ils s’installaient en Erets Israël, prétendaient-ils, il leur faudrait labourer, planter, assurer leur subsistance, alors que, dans le désert, ils pouvaient consacrer leur journée à l’étude, puisque tous leurs besoins étaient satisfaits(8).<br><br>	C’est à ce propos que Moché, notre maître, leur répondit en affirmant que : «l’acte est essentiel», qu’il était nécessaire de se rendre en Erets Israël et de conférer aux Mitsvot une dimension matérielle, sans se détacher du monde.<br><br>	La différence entre la Torah et les Mitsvot est la suivante. Il existe plusieurs formes d’étude de la Torah. L’un la comprendra plus profondément et l’autre, plus sommairement. A l’inverse, la pratique des Mitsvot est identique chez tous les Juifs. Moché, notre maître, et le Juif le plus ordinaire mettent les Tefillin exactement de la même manière(9). L’intention de la Mitsva et sa ferveur ne sont, certes, pas les mêmes chez les uns et chez les autres. L’action concrète, en revanche, est la même pour tous.<br><br>	Ce qui vient d’être exposé nous permettra de comprendre l’argument qui était avancé par Kora’h. Celui-ci avait parfaitement conscience que Moché et Aharon possédaient une immense élévation morale, à laquelle il n’avait lui-même pas accès. Moché avait reçu la Torah directement de D.ieu. Il l’avait enseignée, tout d’abord, à Aharon(10), puis, au fils d’Aharon, ensuite aux anciens et, seulement après cela, à tous les enfants d’Israël(11). Ainsi, non seulement Moché et Aharon avait appris la Torah avant lui, dans la chronologie, mais, en outre, ils en avaient une connaissance beaucoup plus profonde.<br><br>	L’objection de Kora’h portait, en revanche, sur les Mitsvot, en lesquelles tous les Juifs sont identiques. Il se demandait donc pourquoi, en la matière, Moché et Aharon devaient être placés au-dessus des autres(12).<br><br>	C’est pour cette raison que la controverse de Kora’h ne commença qu’après l’épisode des explorateurs, à l’issue duquel Moché avait expliqué aux enfants d’Israël que : «l’acte est essentiel», que la mission essentielle des enfants d’Israël est la pratique concrète des Mitsvot, dans ce monde matériel.<br><br>	C’est à ce propos que Kora’h objecta : «Pourquoi Moché et Aharon seraient-ils plus hauts que tous les autres enfants d’Israël si tous mettent en pratique les Mitsvot, concrètement, de la même façon ?»(13).<br><br>	Un enseignement pour chacun peut être déduit de ces deux Sidrot, Chela’h et Kora’h. Il ne faut pas penser, comme l’ont fait les explorateurs, que la pratique des Mitsvot n’a qu’un rôle secondaire, que l’activité essentielle doit être l’étude de la Torah, déconnectée de la réalité quotidienne.<br><br>	Mais, à l’opposé, on ne doit pas non plus adopter la position de Kora’h, dévaluant l’étude de la Torah, au point d’accorder le rôle prépondérant à la pratique des Mitsvot, en prétextant que : «l’acte est essentiel».<br><br>	Concrètement, les deux activités sont nécessaires, l’une et l’autre. Il est essentiel d’étudier la Torah, mais l’on doit aussi mettre en pratique les Mitsvot, sans qu’un domaine ne remette l’autre en cause(14).<br><br>Notes<br><br>(1) Qui appartenaient à l’assemblée de Kora’h.<br>(2) Et, il faut donc comprendre pourquoi il en est ainsi.<br>(3) Après la faute du veau d’or.<br>(4) Qui n’avaient pas pris part à cette faute.<br>(5) Selon certains avis, Aharon et ses fils reçurent la prêtrise lors du don de la Torah, soit le 6 Sivan, un an avant cela.<br>(6) Soit plus de quatre mois plus tard.<br>(7) Du fait duquel sa controverse n’était pas possible tant que cette faute n’avait pas été commise.<br>(8) De façon miraculeuse, par la manne, qui était le pain du ciel et l’eau du puits de Myriam qui les accompagnait dans leurs déplacements.<br>(9) Et, il s’agit des mêmes Tefillin. Il n’y a pas de Tefillin spécifiquement réservés aux Tsaddikim !<br>(10) Qui l’avait donc reçue le premier, de manière directe.<br>(11) Parmi lesquels figurait Kora’h lui-même.<br>(12) Dès lors qu’il est question d’action concrète, toute hiérarchie devait, selon lui, disparaître.<br>(13) Au préalable, on aurait pu envisager une suprématie de la spiritualité, justifiant le rôle privilégié de Moché et d’Aharon. Après la faute, lorsque l’action concrète fut mise en avant, ce rôle ne se justifiait plus, selon Kora’h.<br>(14) De fait, disent nos Sages, dont la mémoire est une bénédiction, «grande est l’étude qui conduit à l’action». Cela veut dire que, si l’on compare l’étude intrinsèque à l’action intrinsèque, on ne peut pas dire laquelle des deux est la plus importante. Au final, la grandeur de l’étude est retenue uniquement parce qu’elle conduit à l’action.'

										'Titre' : ' Au-delà de la compréhension',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 4, page 1056)',
												   'resume' : ' ',
												   'contenu' : '	Le verset ‘Houkat 19, 20 dit : «Voici le Décret de la Torah que l’Eternel a ordonné en ces termes». Ces mots introduisent la Paracha de la Vache rousse, dont la cendre(1) purifie ceux qui se sont rendus impurs par contact avec un mort(2).<br><br>	Comme on le sait, cette Mitsva est représentative de toutes celles qui transcendent la compréhension(3). Mais, elle présente, en outre, des aspects radicalement opposés. D’une part, la vache rousse purifie ceux qui sont impurs, mais, d’autre part, elle rend également impurs ceux qui sont purs(4).<br><br>	De ce fait, le début de la Paracha souligne que cette Mitsva peut être définie comme un Décret(5), ‘Houka, ainsi qu’il est dit : «J’ai émis un Décret, promulgué une Loi. Tu n’as pas le droit de la remettre en cause».<br><br>	Comme cela est expliqué par ailleurs(6), les Mitsvot se répartissent, globalement, en trois catégories :<br>A) Les Jugements sont des Mitsvot qui sont une évidence pour l’intellect humain, comme le respect dû aux parents ou bien l’interdiction du vol et de la rapine.<br><br>B) Les Témoignages sont des Mitsvot qui ne sont pas une évidence immédiate pour l’intellect humain, mais que l’on peut admettre, après que le Saint béni soit-Il les ait édictées, comme, par exemple, la Matsa que l’on consomme, à Pessa’h, afin de commémorer la sortie d’Egypte.<br><br>C) Les Décrets sont des Mitsvot qui n’ont aucune justification logique, comme, par exemple, celle de la vache rousse.<br><br>	De manière naturelle, un homme est enclin à mettre en pratique avec une joie accrue les Mitsvot qu’il comprend bien et dont il perçoit la finalité(7). Malgré cela, les Décrets possèdent une grande qualité, qui est à l’opposé de cette tournure d’esprit. Un homme les met en pratique uniquement parce que le Saint béni soit-Il a demandé de le faire. Il peut ainsi ressentir qu’il est pleinement attaché à D.ieu.<br><br>	Dans les autres Mitsvot, ce caractère(8) n’apparaît pas d’une manière aussi tranchée. Ainsi, quand un Juif honore ses parents, il peut parfaitement ne pas penser du tout au Saint béni soit-Il, ne pas avoir conscience de mettre en pratique une Mitsva, mais s’acquitter uniquement d’une obligation personnelle envers ses parents(9).<br><br>	Une telle Mitsva est logique et rationnelle. On peut donc l’adopter uniquement pour des raisons humanitaires et personnelles, en oubliant ainsi qu’elle est également un Précepte divin. A l’inverse, quand une Mitsva transcende la raison, il est strictement impossible d’oublier D.ieu, quand on la met en pratique, car elle n’a aucune autre justification.<br><br>	C’est la raison pour laquelle la Torah, quand elle ordonne la Mitsva de la Vache rousse, ne dit pas : «Voici le Décret de la vache», mais : «Voici le Décret de la Torah». Elle précise ainsi, d’une manière allusive, qu’un enseignement spécifique doit être déduit de cette Mitsva, qui pourra ensuite être appliqué à toutes les autres Mitsvot de la Torah.<br><br>	La Mitsva de la Vache rousse est mise en pratique avec une soumission totale au Saint béni soit-Il, sans faire intervenir le moindre raisonnement ou une quelconque considération personnelle. Il doit donc en être de même pour toutes les Mitsvot de la Torah, y compris celles que l’on peut comprendre. Il faut toujours conserver le sentiment qu’elles ont été données par D.ieu(10).<br><br>	La ‘Hassidout explique(11) que ‘Houka, «décret», est de la même étymologie que ‘Hakika, «gravure». Il existe, en effet, deux formes de graphisme, l’écriture, d’une part, qui est la formation de lettres avec de l’encre sur un parchemin et la gravure sur la pierre, d’autre part.<br><br>	La différence entre l’une et l’autre est la suivante. L’écriture avec de l’encre réunit deux éléments différents, l’encre et le papier(12). A l’inverse, les lettres gravées dans la pierre, n’en sont pas séparées. Elles en sont partie intégrante(13). La gravure est donc une expression nette et pure, qui n’est mêlée à rien d’autre.<br><br>	De même, les Mitsvot qui sont des Décrets expriment le lien pur qui existe entre un Juif et le Saint béni soit-Il. Celui-ci n’est pas fondé sur l’intellect, sur les sentiments, ni sur toute autre motivation humaine. Le Saint béni soit-Il ordonne ces Commandements et un Juif les met en pratique joyeusement.<br><br>	C’est de cette façon(14) qu’un Juif peut se consacrer totalement au Saint béni soit-Il, sans la moindre condition préalable, parce qu’il est prêt, d’emblée, à accomplir tout ce que l’on attend de lui. Son intellect et la compréhension n’interviennent que dans un second temps(15). Le fondement de l’action est la Volonté de D.ieu et la joie inspirée par le mérite de pouvoir l’accomplir et de s’attacher au Saint béni soit-Il en le faisant.<br><br>Notes<br><br>(1) Mélangée à de l’eau vive.<br>(2) Quand elle est aspergée sur eux.<br>(3) Et, que l’on met en pratique uniquement par soumission.<br>(4) Notamment, le Cohen qui en asperge les personnes souhaitant se purifier.<br>(5) Pour lequel la compréhension n’est pas déterminante. On le respecte uniquement parce qu’il a été décrété.<br>(6) On verra, à ce propos, notamment, les commentateurs de la Torah sur le verset Devarim 6, 2 et les commentateurs de la Haggadah de Pessa’h, à propos de la question de l’enfant sage.<br>(7) En effet, l’intellect est la force dominante de la personnalité humaine.<br>(8) La nécessité de se soumettre à D.ieu.<br>(9) En oubliant que c’est aussi une Mitsva de la Torah.<br>(10) On consultera, sur ce point, le Likouteï Torah, Parchat Bamidbar, à la page 56a, de même que les commentateurs de la Torah.<br>(11) Dans le Likouteï Torah, à la même référence et à partir de la page 45a.<br>(12) Qui reste différents même après que les lettres aient été écrites puisqu’il reste toujours possible de les gommer.<br>(13) Au point qu’effacer les lettres revient à casser la pierre.<br>(14) Grâce à la soumission joyeuse.<br>(15) Ils ne font donc pas obstacle à l’action.'

								'Siha 2 ' : 
								{
										'Titre' : ' Le Décret de la Torah',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 8, page 123)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat ‘Houkat présente, tout d’abord, la Mitsva de la vache rousse et elle dit, à son propos : «Voici le Décret de la Torah». La vache rousse est, en effet, le Décret de toute la Torah, la Mitsva que la rationalité humaine ne peut intégrer.<br><br>	On peut, à ce propos, se poser la question suivante. La formulation : «voici le Décret de la Torah» semble indiquer que la vache rousse est le seul Décret de la Torah. Nous savons, pourtant, qu’il en existe d’autres. Rachi mentionne(1), notamment, l’interdiction de consommer du porc ou bien de porter du Chaatnez(2), qui sont aussi des Décrets.<br><br>	Ceci conduit à s’interroger. Pourquoi est-ce uniquement la vache rousse qui est présentée comme un Décret ? Pourquoi est-il dit, à son propos, «voici le Décret de la Torah», comme si c’était le seul Décret de la Torah ?<br><br>	L’explication est la suivante. Il existe, plus précisément, deux sortes de Décrets :<br><br>A) Il y a ceux que l’intellect peut saisir(3), mais l’on s’interroge, à leur propos, on se pose des questions et, au final, on doit convenir qu’elles sont difficiles à comprendre(4),<br><br>B) il y a aussi ceux qu’il est strictement impossible de comprendre, car ils transcendent totalement l’intellect.<br><br>	La vache rousse est le seul Décret que l’intellect humain ne peut pas du tout comprendre(5). C’est le sens du mot : «voici», soulignant que c’est bien le seul Décret de la Torah. En effet, cette Mitsva est si haute que, pour elle, la rationalité n’a pas de sens, alors que d’autres Décrets peuvent être compris au moins partiellement, même si des questions subsistent encore, les concernant(6).<br><br>	L’Admour Hazaken explique, dans son Likouteï Torah(7), que ‘Hok, le Décret, est de la même étymologie que ‘Hakika, la gravure. Et, la ‘Hassidout précise qu’il existe deux formes de gravure, qui correspondent aux deux sortes de Décrets(8) :<br><br>	A) On peut, tout d’abord, graver des lettres dans la pierre, de sorte qu’elles en soient partie intégrante, non pas surajoutées sur elle. Mais, celles-ci ressemblent à des lettres écrites. En effet, on pourrait emplir la pierre d’encre et, de cette façon, donner l’apparence de lettres écrites(9), qui cachent une partie de la pierre.<br><br>	B) On peut aussi graver des lettres dans la pierre de part en part(10). Une telle gravure est beaucoup plus profonde que la précédente. Il est alors impossible d’emplir les lettres, au point de cacher la pierre.<br><br>	Ces deux formes existent aussi chez les hommes qui mettent en pratique les Mitsvot, se répartissant en trois catégories, les Témoignages, les Décrets et les Jugements. En effet, la volonté d’un homme peut s’exprimer de deux façons :<br><br>	A) Il y a, tout d’abord, la volonté pure. Un homme veut alors accomplir une certaine action, sans même savoir pourquoi il le veut(11). En effet, il est attiré par cette action, sans en comprendre la raison.<br><br>	B) Il y a, aussi, la volonté qui reçoit une certaine raison(12). Un homme veut accomplir une certaine action et il en imagine la raison. Mais, cela veut dire uniquement que la volonté se revêt d’une raison, sans que celle-ci attire l’homme vers l’action.<br><br>	Ce qui vient d’être exposé nous permettra de préciser la différence d’approche qui existe entre la pratique des Témoignages, celle des Décrets et celle des Jugements.<br><br>	Pour ce qui est des Témoignages et des Jugements, qui ont également une raison, la Volonté de D.ieu n’apparaît pas aussi clairement. Parfois, la raison peut recouvrir la volonté. L’homme met en pratique la Mitsva également parce qu’il l’a comprend(13). Ceci peut être comparé aux lettres écrites, dont l’encre dissimule le papier.<br><br>	Il n’en est pas de même, en revanche, pour les Décrets, en lesquels on voit uniquement la Volonté de D.ieu. Ceux-ci n’ont pas une raison que l’homme peut comprendre. La Mitsva est donc comparable à des lettres gravées, de part en part. Le lien est alors beaucoup plus fort, car il n’y a pas d’encre qui emplit les lettres pour les recouvrir, pas de raison qui cache la volonté(14).<br><br>	Quand un Juif met en pratique la Mitsva par toutes les forces de son âme, dans le seul but de mettre en pratique la Volonté de D.ieu, il accomplit alors avec soumission non seulement les Décrets, mais aussi les Mitsvot que l’on peut comprendre(15). Sa soumission pénètre alors l’ensemble de sa personnalité.<br><br>	Il découle un enseignement du verset : «Voici le Décret de la Torah». En effet, l’ensemble de la Torah, y compris les Mitsvot des Témoignages et des Jugements, celles qui ont une raison, doit être mis en pratique avec soumission, parce que telle est la Volonté du Saint béni soit-Il, que l’on ne peut pas remettre en cause.<br><br>Notes<br><br>(1) Notamment dans son commentaire des versets Toledot 26, 5, Bechala’h 15, 26, A’hareï 18, 4 et Kedochim 19, 19.<br>(2) Un vêtement fait de laine et de lin mélangés.<br>(3) Au moins jusqu’à un certain point.<br>(4) Ainsi, la partie que l’on en saisit n’est pas suffisante pour que l’on puisse dire qu’on les a compris.<br>(5) En d’autres termes, la seconde catégorie ne compte que la Vache rousse, alors que la première catégorie regroupe tous les autres Décrets.<br>(6) On en trouvera des exemples dans le Likouteï Si’hot.<br>(7) Au début de la Parchat ‘Houkat.<br>(8) Définis ci-dessus.<br>(9) Sur la pierre. Tout comme on peut écrire sur un parchemin, l’encre et le parchemin restant alors deux éléments distincts, on peut aussi écrire sur la pierre. Il faut, en ce cas, distinguer l’encre de la pierre.<br>(10) Comme c’était le cas pour les Tables de la Loi. De ce fait, nos Sages, dont la mémoire est une bénédiction, constatent que : «le Mêm final et le Same’h y tiennent par miracle», l’intérieur de la lettre ne reposant sur rien.<br>(11) Une telle volonté n’est pas sous-tendue par une justification rationnelle.<br>(12) Néanmoins, la volonté précède toujours la raison, qui n’est, en ce cas, qu’une justification a posteriori.<br>(13) Sa soumission est réduite.<br>(14) De sorte que la soumission doit nécessairement s’exprimer.<br>(15) En pareil cas, même motivé par sa compréhension intellectuelle, il agira uniquement par soumission.'

								'Siha 1 ' :

										'Titre' : ' Transformation du mal',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 28, page 273)',
												   'resume' : ' ',
												   'contenu' : '	Se basant sur un verset de Michlé(1), «que le nom des impies se putréfie», nos Sages, dont la mémoire est une bénédiction, enseignent(2) qu’il est interdit de donner à son fils le nom d’un impie, afin de ne pas l’immortaliser. Ceci conduit à s’interroger sur le nom de la Parchat Balak, qui est bien celui d’un impie(3).<br><br>	Certes, la Parchat Kora’h porte aussi le nom d’un impie, mais l’on ne peut cependant pas comparer l’un et l’autre, car Kora’h est l’un des enfants d’Israël, dont les fils parvinrent ensuite à la Techouva(4), ainsi qu’il est écrit : «les fils de Kora’h ne moururent pas»(5). Au final, Kora’h lui-même fit Techouva(6).<br><br>	Balak, à l’inverse, fut un impie qui n’appartenait pas au peuple d’Israël, bien un ennemi d’Israël et même «le plus grand de tous les ennemis», selon l’expression du Midrash(7). Comment une Paracha entière de la Torah peut-elle porter le nom d’un tel homme ?<br><br>	Balak symbolise, en effet, la séparation la coupure, par rapport au domaine de la sainteté. C’est pour cette raison que le nom Balak est de la même étymologie que Bolka(8), terme qui signifie «coupure», «mort»(9). Mais, par ailleurs, le Chneï Lou’hot Ha Berit(10) explique que Balak était un homme très avisé, bien plus que Bilaam(11). Et, il connaissait parfaitement la généalogie des rois d’Israël : «la royauté de la maison de David et du Machia’h et il savait que ce grand homme descendrait de lui».<br><br>	Effectivement, on sait que Ruth, la Moabite, qui était l’ancêtre du roi David, lui-même ancêtre du Machia’h, était une descendante de Balak(12).<br><br>	Il en résulte que Balak symbolise une catégorie particulière de Lumière du domaine de la sainteté, celle qui est obtenue par la transformation du mal en bien, de l’amertume en douceur(13). Dans un premier temps, Balak représentait le contraire du domaine de la sainteté, duquel il était séparé et coupé. Puis, au final, il fut à l’origine de la sainteté la plus haute, celle du roi David et de notre juste Machia’h.<br><br>	On sait, en effet, que le service de D.ieu reçoit deux formes, la bonne action, d’une part, la transformation du mal en bien, d’autre part. L’étude de la Torah et la pratique des Mitsvot sont des bonnes actions, sous leur forme la plus pure. En revanche, quand un Juif lutte avec le mal, au point de le transformer en bien, il adopte alors la seconde forme du service de D.ieu, qui Lui procure un immense plaisir(14).<br><br>	De même, le service de D.ieu de la Techouva transforme les fautes intentionnellement commises en bienfaits et il confère à l’homme qui emprunte cette voie une immense élévation, que les Tsaddikim parfaits ne peuvent pas obtenir(15).<br><br>	La Tradition d’Israël fait allusion à cette dernière forme du service de D.ieu quand elle donne à une Paracha le nom de Balak. En effet, le Balak de la Torah n’est pas un impie. Il a d’ores et déjà été transformé et affiné, au point d’être l’ancêtre de la royauté de David et de celle du Machia’h. Balak illustre ici la transformation du mal en bien, permettant d’atteindre la forme positive la plus haute(16).<br><br>	On peut trouver ici un enseignement s’adressant à chaque Juif. Parfois, lorsque l’on établit un bilan moral de sa situation personnelle, on peut arriver à la conclusion que l’on a eu un comportement qui ne sied pas à celui qui est : «le fils unique du Saint béni soit-Il»(17), au point d’en être triste et désespéré.<br><br>	C’est précisément pour répondre à cela que la Torah affirme la possibilité de surmonter le mal, bien plus de le transformer en bien, au point de l’intégrer au domaine de la sainteté, sous sa forme la plus haute.<br><br>	De même, quand on observe un Juif qui, en apparence, est séparé, détaché du Saint béni soit-Il, ce qu’à D.ieu ne plaise, on doit savoir que le mal qu’il affiche peut être transformé en bien, qu’il est possible de révéler la parcelle du Machia’h qu’il porte en lui et, de cette façon, de hâter la venue de notre juste Machia’h, lors de la délivrance véritable et complète.<br><br>Notes<br><br>(1) 10, 7. On verra aussi, à ce propos, le traité Yoma 38b.<br>(2) Dans le traité Yoma 38b.<br>(3) Et, quelle plus grande immortalisation que le nom d’une Paracha de la Torah ?<br>(4) Après avoir suivi leur père, dans un premier temps.<br>(5) Bamidbar 24, 11. Rachi explique : «Un endroit leur fut aménagé dans le Guéhenom et ils parvinrent à la Techouva».<br>(6) Et, peut-être même est-il possible de dire qu’il avait une bonne intention, comme cela est expliqué part ailleurs.<br>(7) Tan’houma, Parchat Balak, au chapitre 2 et Bamidbar Rabba, chapitre 20, au paragraphe 2, selon la version du Radal.<br>(8) Ce mot apparaît dans le verset Ichaya 24, 1.<br>(9) Comme l’expliquent les discours ‘hassidiques du Tséma’h Tsédek, dans le Or Ha Torah, Bamidbar, à la page 900.<br>(10) Bamidbar, à partir de la page 363b, qui est cité à la même référence du Or Ha Torah, à la page 902.<br>(11) Qui, pourtant, «percevait la Conscience Supérieure».<br>(12) Et, cette connaissance était nécessairement inspirée, puisqu’il s’agissait encore, à l’époque, d’un événement du futur.<br>(13) En effet, un «ennemi d’Israël» se trouve être l’ancêtre du Machia’h !<br>(14) Car l’obscurité transformée en lumière devient une lumière beaucoup plus intense que celle qui a, d’emblée, été créée comme telle.<br>(15) Yalkout Chimeoni Béréchit, chapitre 2, au paragraphe 20. Ainsi, disent nos Sages, dont la mémoire est une bénédiction, «le niveau atteint par ceux qui parviennent à la Techouva est inaccessible aux Tsaddikim parfaits».<br>(16) Selon cette interprétation, il est hautement souhaitable qu’une Paracha de la Torah porte son nom.<br>(17) Selon l’expression du Baal Chem Tov, s’appliquant à chaque Juif.'

										'Titre' : ' Dirigeant d’une nation',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 8, page 148)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Balak est introduite par : «Balak, fils de Tsipor, vit tout ce qu’Israël avait fait à l’Emori», le peuple qu’il avait défait. Dès lors, «Moav eut peur». Rachi précise le sens du discours tenu par Balak : «Ces deux rois(1) en lesquels nous avions confiance(2) n’ont pas pu leur résister. A fortiori en sera-t-il ainsi pour nous». Balak eut très peur et il en fit part à tout son peuple : «de ce fait, Moav a eu peur».<br><br>	On peut se poser, à ce propos, la question suivante : pourquoi Balak devait-il faire état de sa peur et de toutes ses craintes devant l’ensemble de son peuple, qui, en tout état de cause, ne pouvait rien faire pour remédier à la situation(3) ? Quel était le sens de cette annonce publique, qui ne faisait que semer la terreur(4) ?<br><br>	L’explication est donc la suivante. Cet épisode est une référence, précisant la différence qui existe entre un dirigeant d’Israël, d’une part et celui des autres nations, d’autre part. En effet, lorsque : «Balak, fils de Tsipor, vit tout ce qu’Israël avait fait à l’Emori», il en fut retourné, au point de ne pouvoir cesser d’en parler(5). Ainsi, disent nos Sages(6), dont la mémoire est une bénédiction, «les impies sont dominés par leur cœur» et ils sont incapables de se maîtriser. Leurs sentiments l’emportent sur l’intellect(7). En l’occurrence, Balak ne se contrôlait plus. Il fit donc part à tous de ses craintes et de sa peur.<br><br>	Ce qui vient d’être exposé nous permettra de préciser la différence qui existe entre Balak et Moché, notre maître, si l’on peut se permettre une telle comparaison. Balak déclara, d’emblée, qu’il avait peur et il effraya tout son peuple, de cette façon, ainsi qu’il est dit : «de ce fait, Moav a eu peur»(8).<br><br>	Moché, en revanche, adopta l’attitude inverse. Quand il craignait Og, roi de Bachan, «car peut-être celui-ci sera-t-il protégé par le mérite d’Avraham»(9), il n’en parla à personne et, bien plus, on ne vit rien sur son visage. Sa peur était indiscernable. De même, la Guemara dit(10) que la crainte de notre père Avraham était : «uniquement en son cœur»(11).<br><br>	Il en fut de même également pour mon beau-père et maître, le Rabbi, dont la fête de la libération(12) est célébrée à proximité du Chabbat en lequel est lue cette Paracha(13). Il est, en effet, le chef de cette génération, le Moché de cette époque.<br><br>	Quand il fut arrêté, dans ce pays-là, en 5687(14), comme on le sait, une sentence extrêmement grave fut prononcée à son encontre(15). Puis, après sa libération, le 12 Tamouz, il écrivit ceci, dans une lettre : «Avant 5687, j’ai eu très peur». On ne voit cependant pas qu’il ait fait état de cette crainte, pas même en allusion, devant ses ‘Hassidim et le peuple juif. Bien au contraire, malgré sa situation difficile, il renforça la propagation du Judaïsme, dans toute la mesure de ses moyens.<br><br>	Etant incarcéré et ayant pleinement conscience du grand danger qu’il encourait pour avoir diffusé les valeurs du Judaïsme, il avait pris la décision de ne pas se décourager. Il écrivit(16) : «Je n’ai pas le droit d’avoir des pensées pouvant inspirer le découragement». Avec beaucoup de courage et de détermination, il poursuivit son œuvre sacrée pour le peuple d’Israël. C’est de cette façon qu’il obtint la victoire et la libération du 12 Tamouz.<br><br>	Il en découle un enseignement pour chacun. Un Juif doit placer sa confiance en D.ieu, y compris quand il se trouve dans une situation qui lui inspire la peur. Il sait alors imiter Moché, notre maître et les chefs d’Israël, maîtriser sa crainte et ne pas effrayer les autres. Il s’en remet au Tout Puissant et il est persuadé que tout ira bien.<br><br>	En pareil cas, il est effectivement nécessaire de raffermir son service de D.ieu(17). C’est de cette façon que l’on obtiendra une issue positive, la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Si’hon, le roi d’Emor et Og, le roi de Bachan.<br>(2) Pour protéger le peuple de Moav.<br>(3) Et, la discrétion n’est-elle pas précisément la qualité des rois ?<br>(4) Ce qui, de fait, rendait la victoire d’Israël encore plus aisée, soit le contraire de l’objectif à atteindre.<br>(5) Y compris à son peuple.<br>(6) Dans le Midrash Béréchit Rabba, chapitre 34, au paragraphe 10.<br>(7) Ils agissent en fonction de leurs désirs et de leurs pulsions, sans faire intervenir le moindre raisonnement construit.<br>(8) C’est l’exemple d’une attitude qui n’est pas réfléchie.<br>(9) Dont il était un descendant, comme le précise Rachi, dans son commentaire du verset ‘Houkat 21, 34.<br>(10) Dans le traité Nidda 61a.<br>(11) De sorte qu’il n’effraya personne, à la différence de Balak qui suscita la panique pour tout son peuple.<br>(12) Des prisons soviétiques, dans lesquelles il avait été incarcéré pour avoir diffusé les valeurs juives dans : «ce pays-là».<br>(13) Les 12 et 13 Tamouz.<br>(14) 1927.<br>(15) La peine capitale.<br>(16) Dans la «Note sur l’emprisonnement», figurant dans le Likouteï Dibbourim, tome 4, à la page 624a.<br>(17) En ne tenant aucun compte des difficultés.'
