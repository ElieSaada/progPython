                             'commentaires' : 'Selon le Zohar, tome 2, à la page 121a. De fait, c’est parce que la Torah est “issue de la Sagesse” qu’elle est à l’origine de la création, comme on l’a vu. Il est dit, en effet, que : “Il consulta la Torah pour créer le monde”. C’est, en effet, la Torah qui vivifie les lettres des dix Paroles de la création. Ceci permet d’établir qu’en l’étudiant, on remonte à la source de la création.'
                    },
                    18 : 
                    {
                             'fr' : 'et “c’est par la Torah que le monde se maintient”,',
                             'commentaires' : 'Zohar, tome 2, à la page 200a, traité Avot, chapitre 1, à la Michna 2 et traité Chabbat 88a. En effet, “le Saint béni soit-Il consulta la Torah pour créer le monde, le fils de l’homme étudie la Torah pour maintenir le monde”. Tout comme la feu, allumé avec du bois, peut être ravivé, quand il se consume en ajoutant du bois. Le monde, créé par la Torah, se maintient par son étude.'
                    },
                    19 : 
                    {
                             'fr' : 'de même que “par ceux qui l’étudient”,',
                             'commentaires' : 'Zohar, tome 1, à la page 47a et tome 3, à la page 35a. Le sens de cette précision est le suivant. Le maintien du monde n’est pas l’effet de l’existence intrinsèque de la Torah, mais bien la conséquence de son étude par les hommes. C’est à ce propos que nos Sages disent : “la Torah n’est pas dans le ciel”. Un doute, la concernant, ne peut être levé que par un homme, âme vêtue d’un corps, se consacrant à son étude.'
                    },
                    20 : 
                    {
                             'fr' : 'lesquels, par leurs paroles, révèlent des reflets et des influences (ou, selon une autre version : des inspirations) de la Sagesse supérieure, source de la Torah, dans le niveau des lettres de la parole, par lesquelles le monde fut créé, conformément à l’enseignement de nos Sages, dont le souvenir est une bénédiction, selon lequel : “Ne lis pas Banaï’h, tes fils, mais Bonaï’h, tes constructeurs”.',
                             'commentaires' : 'Traités Bera’hot 64a et Yebamot 122b. Les érudits qui se consacrent à l’étude de la Torah bâtissent le monde et le perpétuent. Malgré cela, le fait de conduire le monde à l’existence est une chute vertigineuse, pour la Torah, puisqu’elle doit alors échanger les concepts abstraits et élevés qui la constituent, là-haut, contre les objets matériels et grossiers qui permettent de la mettre en pratique ici-bas. C’est pour cette raison que les bienfaits sont nécessaires et qu’ils révèlent la Bonté de D.ieu, de la manière qui vient d’être décrite.'
                    },
                    21 : 
                    {
                             'fr' : 'Pour autant, une telle révélation constitue bien une grande descente.',
                             'commentaires' : 'Le texte fait allusion ici à la révélation de ‘Ho’hma au sein des lettres de la Parole. Il constate la distance vertigineuse qui les sépare. C’est, néanmoins, uniquement grâce à cette chute vertigineuse que la création fut possible.'
                    },
                    22 : 
                    {
                             'fr' : 'C’est pour cela qu’il est nécessaire de mettre en éveil le Bienfait céleste, qui s’écoule, comme de l’eau, d’un lieu élevé vers un endroit inférieur,',
                             'commentaires' : 'Comme l’indique le traité Taanit 7a. L’image de l’eau, qui s’écoule à partir des sources, se trouvant sur le sommet des montagnes, vers la mer, est traditionnellement citée pour illustrer le bienfait que D.ieu accorde à la création.'
                    },
                    23 : 
                    {
                             'fr' : 'grâce à un “réveil d’en bas”, en l’occurrence la Tsédaka et le bienfait qui sont réalisés ici-bas, révélant la vie et le bien afin de : “vivifier l’esprit de ceux qui sont contrits et affligés”.',
                             'commentaires' : 'Selon l’expression du verset Ichaya 57, 15 : “Car, ainsi parle l’Eternel, très haut et exalté, Lui Qui habite l’éternité et dont le Nom est saint : Elevé et saint est Mon Trône, mais il est aussi dans les cœurs contrits et humbles, afin de vivifier l’esprit de ceux qui sont humbles, de ranimer le cœur des affligés”.'
                    },
                    24 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “Que le sage ne se glorifie pas de sa sagesse… car voici de quoi il se glorifiera…',
                             'commentaires' : '“en comprenant et en Me connaissant”, selon les termes du verset Yermyahou 9, 22. Ceci fait bien la preuve que l’érudit ne peut pas se contenter d’étudier la Torah. Si c’était le cas, il ne possèderait que : “la sagesse”, mais non les bonnes actions, qui doivent nécessairement l’accompagner.'
                    },
                    25 : 
                    {
                             'fr' : 'car, Je suis l’Eternel Qui fais le bien…”.',
                             'commentaires' : 'Ainsi, “Je suis l’Eternel Qui fais le bien” uniquement lorsque le bienfait est mis en éveil ici-bas, par les actions des hommes. C’est pour cela que ce verset emploie le verbe : “faire”, introduisant ainsi une allusion au monde d’Assya. C’est de cette façon que la vitalité des mondes émane de la Torah. Dès lors, le sage, parvenu à une telle élévation, peut effectivement se glorifier de sa sagesse sans qu’il n’en résulte rien de mal.'
                    },
                    26 : 
                    {
                             'fr' : 'C’est, en effet, le bienfait qui révèle la vitalité de la Sagesse ici-bas.',
                             'commentaires' : 'Le bienfait que l’homme accomplit ici-bas met en évidence celui de D.ieu et il révèle Sa ‘Ho’hma ici-bas, jusque dans le monde matériel, par l’intermédiaire des lettres de la Parole. Il n’est pas d’autre moyen d’obtenir une telle révélation.'
                    },
                    27 : 
                    {
                             'fr' : 'Quand ce n’est pas le cas, en revanche, celle-ci n’est alors que “sa sagesse”, à lui seul, de laquelle la vitalité ne découle pas, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'En l’absence des bonnes actions accomplies par les hommes, quand ceux-ci ne font qu’étudier la Torah, le bienfait de D.ieu ne se révèle pas ici-bas, mais demeure dans les sphères célestes. Dès lors, la sagesse des hommes n’est que la leur, car il n’en résulte rien pour les autres créatures.'
                    },
            }
        }
    },
    '18-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 5' : 
                {
                    1 : 
                    {
                             'fr' : 'Ceci nous permettra de comprendre l’enseignement du Ari Zal selon lequel il y a deux catégories d’âmes juives, celle des érudits qui consacrent toutes leurs journées à la Torah et celle des hommes de Mitsvot, qui s’investissent dans la Tsédaka et dans les bienfaits. En réalité, les érudits doivent aussi se consacrer aux bonnes actions et nos Sages, dont la mémoire est une bénédiction, précisent bien, à ce propos : “ne possède pas même la Torah”.',
                             'commentaires' : 'Selon le traité Yebamot 109b, qui a été mentionné ci-dessus. Cela veut bien dire que ceux qui sont définis par nos Sages comme des “érudits de la Torah” se consacrent nécessairement aux bonnes actions. S’ils ne le faisaient pas, ils ne seraient pas des érudits. Pour autant, ils sont présentés comme des érudits de la Torah et non comme des hommes de Tsédaka, car celle-ci n’est pas leur activité essentielle, celle qui les décrit pleinement.',
                             'he' : '	ו זורע צדקה שכר אמת (במשלי י״א) פירוש: ששכר זריעת הצדקה היא מדת אמת וכתיב: תתן אמת ליעקב ושבחא דקודשא בריך הוא מסדר נביא כו׳, כמו שכתוב בזוהר הקדוש פירוש: שהקדוש ברוך הוא, הוא הנותן מדת אמת ליעקב וצריך להבין: וכי אין אמת ליעקב, חס ושלום, עד שהקדוש ברוך הוא יתן לו מלמעלה אך הנה מודעת זאת דמדת יעקב היא מדת רחמנות ועבודת ה׳ במדת רחמנות היא הבאה מהתעוררות רחמים רבים בלב האדם על ניצוץ אלקות שבנפשו הרחוקה מאור פני ה׳, כאשר הולך בחשך הבלי עולם והתעוררות רחמנות זו היא באה מהתבונה והדעת בגדולת ה׳ איך שאפילו העולמות העליונים, למעלה מעלה עד אין קץ, כלא ממש חשיבי קמיה כי כל שפעם וחיותם אינו רק מזיו והארה מאות אחד משמו יתברך כמאמר: ביו״ד נברא עולם הבא כו׳ והנה בזיו והארה זו, שהוא התפשטות החיות משמו יתברך להחיות עליונים ותחתונים הוא שיש הבדל והפרש בין עליונים לתחתונים שעולם הזה נברא בה׳ וכו׳ וכן כל שינויי הפרטים שבכל עולם ועולם הוא לפי שינויי צירופי האותיות וכן שינויי הזמנים בעבר, הוה ועתיד ושינויי כל הקורות בחילופי הזמנים הכל משינויי צירופי האותיות שהן הן המשכת החיות ממדותיו, יתברך שמו (כמו שכתוב בלקוטי אמרים חלק ב׳, פרק י״א) אבל לגבי מהותו ועצמותו יתברך, כתיב: אני ה׳ לא שניתי בין בבחינת שינויי ההשתלשלות, מרום המעלות עד למטה מטה שכמו שהוא יתברך מצוי בעליונים, כך הוא ממש בשוה בתחתונים (וכמו שכתוב בלקוטי אמרים חלק א׳, פרק נ״א) ובין בבחינת שינויי הזמן שכמו שהיה הוא לבדו הוא, יחיד ומיוחד, לפני ששת ימי בראשית, כך הוא עתה אחר הבריאה והיינו: משום שהכל כאין ואפס ממש, לגבי מהותו ועצמותו וכמו אות אחד מדבורו של אדם, או אפילו ממחשבתו, לגבי כללות מהות הנפש השכלית ועצמותה על דרך משל, לשכך את האזן ובאמת אין ערוך אליך, כתיב וכמו שכתוב במקום אחר (בלקוטי אמרים חלק ב׳, פרק ט׳,) עיין שם וזהו שאומרים: המלך המרומם לבדו מאז פירוש: כמו מאז, קודם הבריאה, היה הוא לבדו הוא כך עתה הוא מרומם כו׳ ומתנשא מימות עולם פירוש: שהוא רם ונשא למעלה מעלה מבחינת זמן, הנקרא בשם ימות עולם והיינו: לפי שחיות כל ימות עולם הוא רק מבחינת המלך כו וכמו שמבואר במקום אחר ואי לזאת, הרחמנות גדולה מאד מאד על הניצוץ השוכן בגוף החשוך והאפל, משכא דחויא העלול לקבל טומאה ולהתגאל בכל התאוות, רחמנא ליצלן לולי שהקדוש ברוך הוא מגן לו ונותן לו עוז ותעצומות ללחום עם הגוף ותאותיו ולנצחן וזהו שאומרים: אדון עוזנו כו׳ מגן ישענו כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'Pour autant, l’étude de la Torah reste leur activité essentielle et ils y consacrent la majeure partie de leur journée, dont il ne reste donc qu’un moment pour les bonnes actions.<br/> <br/> Leur action et leur “réveil d’en bas” afin de mettre en éveil le bienfait céleste, de révéler et de faire descendre la Lumière de l’En Sof s’introduisant en la Sagesse supérieure, source de la Torah de D.ieu qui est dans leur bouche,',
                             'commentaires' : 'De manière accessoire, cette expression suggère la définition d’un érudit de la Torah. Son étude se trouve “dans sa bouche” en permanence, de sorte qu’elle est le seul et unique objet de sa conversation. C’est sur elle que porte l’échange que l’on peut avoir avec lui.'
                    },
                    3 : 
                    {
                             'fr' : 's’étendent seulement au monde des âmes, Brya, grâce à leur étude du Talmud, ou encore aux anges de Yetsira, grâce à leur étude de la Michna, parce que la vitalité des âmes et des anges est obtenue par la combinaison des lettres de la parole, qui est la Loi orale.',
                             'commentaires' : 'L’influence de la Loi orale s’étend jusqu’au monde de Brya, pour la Guemara et jusqu’en Yetsira, pour la Michna, comme l’expliquait la première partie du Tanya, aux chapitres 40 et 52. C’est la raison pour laquelle l’influence de l’étude de la Torah, par ces érudits, ne peut pas être perçue au sein de la matière du monde.'
                    },
                    4 : 
                    {
                             'fr' : 'En revanche, la source des lettres est bien la Sagesse supérieure, comme on l’a dit.',
                             'commentaires' : 'Pour autant, la prononciation des lettres ne relève pas d’une démarche réfléchie, comme l’a longuement montré le début de ce texte. Or, l’étude de la Loi orale, par les érudits, doit nécessairement recevoir une forme rationnelle. Si ce n’était pas le cas, s’ils ne comprenaient pas le sens des textes qu’ils étudiaient, ils ne seraient pas considérés comme se consacrant à l’étude de la Torah et ils ne pourraient donc pas être définis comme des érudits.'
                    },
                    5 : 
                    {
                             'fr' : 'Aussi, pour révéler et pour faire descendre le reflet et la vitalité du niveau du Souffle céleste, le Hé inférieur,',
                             'commentaires' : 'Celui-ci correspond, comme on l’a vu, à Mal’hout d’Atsilout, à travers lequel se révèle ‘Ho’hma d’Atsilout. Or, Mal’hout a le pouvoir de se révéler ici-bas et d’investir la matière du monde, comme on l’a montré.'
                    },
                    6 : 
                    {
                             'fr' : 'en ce bas monde, ce qui représente un immense Tsimtsoum, avec encore plus de force, le “réveil d’en bas” des érudits, qui ne consacrent qu’une petite partie de leurs journées à la Tsédaka et aux bonnes actions, n’est pas suffisant. Il faut, en outre, le “réveil d’en bas” des hommes de Mitsvot, qui vouent la majeure partie de leurs journées à la Tsédaka et aux bonnes actions,',
                             'commentaires' : 'Pour autant, les “hommes de Mitsvot” doivent aussi fixer un temps pour l’étude de la Torah, au même titre que les érudits se consacrant à l’étude doivent, à leur tour, faire de bonnes actions, comme le souligne l’Admour Hazaken lui-même, dans ses lois de l’étude de la Torah, au chapitre 3. Pour autant, l’étude de ces hommes de Mitsvot ne sera pas leur activité essentielle.'
                    },
                    7 : 
                    {
                             'fr' : '(comme cela a été expliqué dans la première partie de Likouteï Amarim, au chapitre 34). C’est pour cela qu’ils sont appelés : “ceux qui soutiennent la Torah”.',
                             'commentaires' : 'Dans le Zohar, tome 1, aux pages 8a et 53b, d’après le verset Michlé 3, 18. Ainsi, “Issa’har résidait dans la tente” de l’étude, alors que Zevouloun “ habitait au bord de la mer ” et faisait du commerce maritime. Puis, grâce à ses gains, il soutenait l’étude de Issa’har qui, délivré des contingences matérielles, pouvait s’y consacrer pleinement. C’est pour cela que le mérite de Zevouloun est inestimable.'
                    },
                    8 : 
                    {
                             'fr' : 'Ils correspondent aux niveaux et aux stades de Nétsa’h et de Hod,',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 53b. En effet, ces deux Sefirot, sont comparées aux deux hanches, sur lesquelles repose tout le poids du corps et qui lui permettent de se tenir fermement sur le sol. De même, ce sont ces deux Sefirot qui conduisent la Torah ici-bas, dans ce monde matériel. C’est donc la Tsédaka et les bonnes actions qui permettent d’obtenir leur effet.'
                    },
                    9 : 
                    {
                             'fr' : 'car ils révèlent la lumière de la Torah ici-bas, dans le monde d’Assya.',
                             'commentaires' : 'D’après le Zohar, tome 1, à la page 8a et tome 3, à la page 53b. On sait que le terme Assya signifie aussi : “action concrète”. Parvenue à ce stade, la lumière de la Torah peut effectivement illuminer la matière du monde.'
                    },
                    10 : 
                    {
                             'fr' : 'Ceci nous permettra de comprendre pourquoi la Tsédaka est appelée “action”, ainsi qu’il est écrit : “Et, l’action de la Tsédaka sera paix”.',
                             'commentaires' : 'Ichaya 32, 17. Il semble donc que ce soit cet aspect d’action concrète qui soit privilégié, alors que la Tsédaka peut aussi prendre une forme morale, par exemple en transmettant à quelqu’un une idée qu’il n’est pas parvenu à acquérir par ses propres moyens. Rabbi Chnéor Zalman explique donc ici que ce terme d’action désigne, non pas la Tsédaka proprement dite, mais l’effet qu’elle peut avoir dans le monde.'
                    },
                    11 : 
                    {
                             'fr' : 'Car, c’est bien elle qui a pour effet de révéler la Lumière de D.ieu dans le monde d’Assya.',
                             'commentaires' : 'Assya, étant le monde de l’action concrète, représente le sommet de l’occultation du Divin au sein de la création. Or, la mission de l’homme est de faire disparaître ce voile de D.ieu au sein de la matière. C’est, en particulier, ce qu’il accomplit par la Tsédaka et les bonnes actions.'
                    },
                    12 : 
                    {
                             'fr' : 'C’est le sens de la précision qui est introduite par le saint Zohar : “celui qui fait le saint Nom”,',
                             'commentaires' : 'Tome 3, à la page 112b, qui a été cité au début de cette lettre. En fonction de tout ce qui vient d’être expliqué, un homme “fait le saint Nom”, chaque jour, en donnant de la Tsédaka aux pauvres. Et, le Zohar emploie précisément ici le verbe “faire” afin d’introduire une allusion directe au monde d’Assya, car c’est bien là que doit résider le Nom de D.ieu.'
                    },
                    13 : 
                    {
                             'fr' : 'en employant précisément le verbe “faire”. En effet, le “réveil d’en bas” suscité par la Tsédaka et par le bienfait, qui sont accomplis ici-bas, met en éveil le bienfait céleste et révèle la Lumière de l’En Sof, du niveau de la Sagesse supérieure, du Youd du Nom divin vers le Hé du Nom divin, le niveau de la Parole et du Souffle de Sa bouche, béni soit-Il, afin d’accorder l’influence au monde d’Assya.<br/> <br/> On peut citer comme exemple, avec toutes les distinctions qu’il convient de faire en la matière, le fait qu’un homme parle uniquement à d’autres personnes,',
                             'commentaires' : 'La même relation existe donc entre le Saint béni soit-Il et le monde, car la dissimulation du Divin, au sein de sa matière, fait que D.ieu s’adresse à lui comme s’il était Son “interlocuteur”, si l’on peut se permettre l’emploi de ce terme.'
                    },
                    14 : 
                    {
                             'fr' : '(mais non quand il est tout seul). En pareil cas, il contracte son intellect et sa pensée quand il s’adresse aux autres.',
                             'commentaires' : 'En effet, c’est bien la parole qui est le moyen de révéler sa pensée à son interlocuteur et, bien plus, elle n’a pas d’autre but que de communiquer avec lui, puisqu’elle n’a aucun apport intrinsèque. C’est la raison pour laquelle l’homme n’y a pas recours, quand il s’adresse à lui-même. Il se suffit alors de sa pensée. Par la suite, il doit imposer une contraction importante et même une chute à sa pensée, s’il souhaite l’exprimer par la parole et la transmettre à une autre personne.'
                    },
                    15 : 
                    {
                             'fr' : 'Et, “ceux qui sont doués de discernement le comprendront”.',
                             'commentaires' : 'Selon la formulation du verset Daniel 11, 10. C’est à ce propos que le verset Tehilim 41, 2 dit : “Heureux celui qui comprend le pauvre” et le Midrash Vaykra Rabba, chapitre 34, au paragraphe 1, explique : “Rabbi Yona précise : Il n’est pas écrit ici : ‘celui qui donne au pauvre’, mais bien : ‘celui qui comprend le pauvre’. Cela veut dire qu’il faut l’observer afin de comprendre de quelle manière on peut lui conférer le mérite’”. En d’autres termes, un simple don ne suffit. On doit, en outre, l’adapter à la personne qui le reçoit. Il résulte de tout cela qu’un homme met en évidence son potentiel intellectuel par le Youd, correspondant à Atsilout. Puis, il se sert effectivement de ce potentiel pour étudier la Torah, d’une manière concrète et, de la sorte, il inscrit le Hé dans le monde de Brya. Par le fruit de cette étude, il s’emplit d’amour et de crainte de D.ieu, grâce au Vav provenant de Yetsira. Enfin, il “fait la justice et la Tsédaka”, dans ce monde et, dès lors, il y révèle le dernier Hé. De la sorte, le Nom divin Avaya est entier et Sa révélation dans le monde est parfaite.'
                    },
            }

    '19-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 6' : 
                {
                    1 : 
                    {
                             'fr' : 'Il est dit, dans Michlé 11 : “Qui sème la Tsédaka récolte une véritable récompense”',
                             'commentaires' : 'Michlé 11, 18. Le début de ce même verset est : “L’impie fait une œuvre vaine”. Il en résulte que la Tsédaka est l’antithèse de cette : “œuvre vaine” et la présente lettre précisera donc son impact sur le service de D.ieu. Comme les précédentes, elle a également pour objet de souligner l’importance de donner cette Tsédaka, en particulier celle qui est consacrée à Erets Israël et qui acquiert ainsi un caractère spécifique, que la fin de cette lettre précisera.',
                             'he' : '	והנה מודעת זאת דיש ב׳ מיני דחילו ורחימו הראשונות הן הנולדות מהתבונה והדעת בגדולת ה׳, ובדברים המביאין לידי אהבת ה׳ ויראתו והאחרונות הן הבאות אחר כך מלמעלה, בבחינת מתנה וכמו שמבואר במקום אחר על פסוק: עבודת מתנה אתן את כהונתכם שהיא מדת אהבה וכן הוא גם כן ביראה והנה ודאי אין ערוך כלל בין הראשונות, שהן תולדות השכל הנברא לגבי האחרונות, שהן מהבורא יתברך שמו ולכן הן הן הנקראות בשם אמת כי חותמו של הקדוש ברוך הוא אמת שהוא אמת האמיתי, וכל האמת שבנבראים כלא חשיבי קמיה אך איזה הדרך שיזכה האדם לאמת ה׳ הנה הוא על ידי שיעורר רחמים רבים לפני ה׳ על הניצוץ שבנפשו שהיא מדתו של יעקב, מבריח מהקצה אל הקצה דהיינו: מרום המעלות עד למטה מטה להמשיך אמת ה׳ לעולם השפל הזה החשוך וכמו שכתוב: כי אשב בחשך, ה׳ אור לי וזהו: כי גבר עלינו חסדו כו׳ אך התעוררות רחמים רבים לפני ה׳ צריכה להיות גם כן באמת וגם כשהוא באמת שלו, איך יוכל על ידי אמת שלו לעורר רחמים עליונים מאמת ה׳ אך העצה לזה היא מדת הצדקה שהיא מדת הרחמים על מאן דלית ליה מגרמיה להחיות רוח שפלים כו׳ ובאתערותא דלתתא, אתערותא דלעילא: ה׳ מעורר ישנים ומקיץ נרדמים הם בחינת רחמים רבים וחסדים עליונים הנעלמים לצאת מההעלם אל הגילוי והארה רבה לאור באור החיים, אמת ה׳ לעולם וזהו לשון זריעה הנאמר בצדקה להצמיח אמת העליון, אמת ה׳ ובפרט בצדקה וחסד של אמת שעושים עם ארץ הקודש, תבנה ותכונן במהרה בימינו אמן לקיים מה שכתוב: אמת מארץ תצמח על ידי זריעת הצדקה בה וחסד ורחמים רבים הנאספים ונלקטים לתוכה הם מעוררים גם כן חסדים עליונים הצפונים ונעלמים (בנוסח אחר: בה) כמו שכתוב: אשר צפנת כו׳ לכוננה ולהקימה וזהו שכתוב: בצדקה תכונני'
                    },
                    2 : 
                    {
                             'fr' : 'et l’explication est la suivante :',
                             'commentaires' : 'Ce n’est pas l’explication qui est donnée par les commentateurs traditionnels du Tana’h, notamment Rabbi Avraham Ibn Ezra, le Ralbag et Rachi. Selon eux, ce verset veut dire que la récompense de ce don à la Tsédaka sera accordée par D.ieu avec vérité ou encore qu’une requête est formulée ici, en rappelant à D.ieu qu’Il doit encore nous accorder la vérité qu’Il a promise à Yaakov. Le Tanya, en revanche, se démarque de ces interprétations en avançant que, selon ce verset, c’est D.ieu Lui-même Qui prodigue la Vérité à Yaakov, lequel ne la possèderait pas autrement et que cette constatation est, pour un Juif, l’occasion de prononcer l’éloge de D.ieu, Qui prodige la vérité. Puis, Rabbi Chnéor Zalman indique lui-même à quel point cette lecture est surprenante : comment affirmer que les Juifs, de manière naturelle, ne possèdent pas la vérité et, en outre, comment la révélation de cet Attribut divin de Vérité pourrait-il être la rétribution du don de la Tsédaka, alors que l’un et l’autre semblent ne rien avoir de commun ?'
                    },
                    3 : 
                    {
                             'fr' : 'la récompense de celui qui sème la Tsédaka est l’Attribut de vérité. Ainsi, il est écrit que : “Tu donnes la vérité à Yaakov”.',
                             'commentaires' : 'Mi’ha 7, 20, qui poursuit : “le bienfait à Avraham, que Tu as juré à nos Pères, depuis les premiers âges”. Le Tanya étaye ainsi l’interprétation de ce verset, telle qu’il vient de l’énoncer, en montrant que son contenu n’est pas une prière, une requête, mais bien un témoignage, une affirmation : c’est D.ieu Qui accorde la vérité à Yaakov, au même titre qu’Il prodigue le bienfait à Avraham. C’est donc à ce propos que le texte s’interroge. On sait, en effet, que la vérité est l’attribut de Yaakov, au même titre que la bonté est celle d’Avraham et la rigueur, celle d’Its’hak. Dès lors, pourquoi D.ieu devrait-Il donner à Yaakov cette vérité qu’il possède naturellement ?'
                    },
                    4 : 
                    {
                             'fr' : 'Le prophète, de cette façon, prononce l’éloge du Saint béni soit-Il…, comme l’indique le saint Zohar.',
                             'commentaires' : 'Tome 3, à la page 131b. Le Zohar, à cette référence, établit une relation entre ce verset de Mi’ha et les treize Attributs de miséricorde divine, qui ne sont jamais invoqués en vain. Il montre, de cette façon, que le prophète proclame ici l’éloge de D.ieu en soulignant Sa grande miséricorde, qui est acquise aux enfants d’Israël. Et, il est clair qu’un éloge est prononcé par celui qui a déjà obtenu satisfaction et ne fait pas que formuler une requête.'
                    },
                    5 : 
                    {
                             'fr' : 'Cela veut bien dire que c’est le Saint béni soit-Il Qui donne l’Attribut de vérité à Yaakov et il nous faut le comprendre. N’y aurait-il donc pas de vérité en Yaakov, ce qu’à D.ieu ne plaise, pour qu’une intervention céleste du Saint béni soit-Il soit nécessaire, à ce propos ?<br/> <br/> En fait, voici ce qu’il faut savoir. L’attribut de Yaakov est celui de la miséricorde.',
                             'commentaires' : 'Comme l’expliquait le début du chapitre 45 de la première partie du Tanya. Le texte fait intervenir ici l’attribut de miséricorde parce que sa définition permettra, par la suite, de formuler celle de l’attribut de vérité, sur lequel porte la présente analyse, puis de faire le lien avec la Tsédaka. La miséricorde est, en l’occurrence, un effet de l’Attribut de Tiféret, Sefira intermédiaire entre celle de ‘Hessed, l’attribut de bonté d’Avraham et celle de Guevoura, l’Attribut de la crainte caractérisant Its’hak, selon le Zohar, tome 2, aux pages 175a et 176b. En effet, la bonté ne connaît aucune restriction et s’exerce envers tous de manière identique. Elle émane naturellement de celui qui la prodigue, plus qu’elle ne revient à celui qui la reçoit. De ce fait, on peut aussi être bon envers quelqu’un que l’on ne connaît pas. A l’opposé, on ne peut éprouver de la pitié qu’envers une personne que l’on connaît et quand on sait que sa situation justifie un tel sentiment. La conscience de cette situation est obtenue à l’issue d’un examen, qui est inspiré par la rigueur de Guevoura.'
                    },
                    6 : 
                    {
                             'fr' : 'Le service de D.ieu basé sur ce sentiment est possible quand l’homme met en éveil une immense pitié, en son cœur, pour la parcelle de Divinité qu’il porte en son âme, du fait de son éloignement de la Lumière de la Face divine, quand il avance dans l’obscurité des vanités du monde.<br/> <br/> Et, l’on met en éveil cette pitié en réfléchissant et en percevant la grandeur de D.ieu,',
                             'commentaires' : 'La réflexion est liée à l’attribut de Bina et la perception, à celui de Daat. En l’occurrence, le thème de cette réflexion est le suivant : comment est-il possible d’exercer l’Attribut de compassion envers D.ieu ? Le Tanya en donne le moyen en précisant que cette compassion porte sur la parcelle de D.ieu qui se trouve en exil dans le corps de l’homme, sur son âme qui est descendue “d’une cime élevée”, l’Essence de D.ieu avant la création du monde, “vers une fosse profonde”, son corps limité et obscur. En d’autres termes, un Juif doit s’emplir de pitié envers son âme et, bien plus, ce sentiment s’impose à lui, comme une évidence, beaucoup plus clairement que celui de l’amour, lequel suppose une proximité qu’il ne possède pas nécessairement. C’est la raison pour laquelle le verset Ichaya 29, 2 constate que : “Yaakov a racheté Avraham”, autrement dit que la pitié peut être le moyen de parvenir à l’amour. En effet, ce thème de réflexion ne peut pas laisser indifférent. Considérer avec détachement l’exil de la Présence divine et celui de son âme serait, en quelque sorte, une forme de “non-assistance à personne en danger” !'
                    },
                    7 : 
                    {
                             'fr' : 'le fait que les mondes supérieurs, infiniment hauts, sont totalement insignifiants devant Lui, dès lors que l’influence qu’ils reçoivent et leur lumière ne sont qu’un reflet, qu’un éclat d’une seule lettre de Son Nom, béni soit-Il. C’est ainsi qu’il est dit : “Le monde futur fut créé par le Youd…”.',
                             'commentaires' : 'Dans le traité Mena’hot 29b et cette affirmation de nos Sages a déjà été analysée dans la lettre n°5 d’Iguéret Ha Kodech. Ainsi, la vitalité des mondes ne provient pas de l’éclairage divin, mais seulement de son reflet. Bien plus, ce reflet n’émane pas directement de Son Essence, mais uniquement de Son Nom. Plus encore, il ne provient pas de l’ensemble de Son Nom, mais, en tout et pour tout, d’une seule de Ses lettres, laquelle ne possède donc pas l’harmonie créée par la combinaison de plusieurs lettres ensemble. Enfin, cette lettre est, plus précisément, le Youd, la plus petite des quatre que compte le Nom divin Avaya, celle qui subit le plus fortement la contraction du Tsimtsoum.'
                    },
                    8 : 
                    {
                             'fr' : 'De fait, ce reflet, cet éclat, émanant de la vitalité de Son Nom, béni soit-Il, afin de vivifier les mondes supérieurs et inférieurs, est différent, distinct selon qu’il s’agit des uns ou des autres, car ce monde fut créé par le Hé….',
                             'commentaires' : 'La forme du Youd indique que l’éclairage en émanant est plus réduit, plus contracté que celui du Hé. C’est la raison pour laquelle une différence peut être constatée entre la révélation de D.ieu dans les mondes supérieurs et celle du monde inférieur, de même qu’entre différentes époques du temps, entre de nombreuses situations, les une très raffinées, les autres très grossières. C’est ainsi que le soleil n’éclaire pas tous les points du globe terrestre de manière identique, sans pour autant être lui-même modifié par ces différences.'
                    },
                    9 : 
                    {
                             'fr' : 'Et, il en est de même également pour les différents aspects de chaque monde, en fonction des différentes combinaisons de lettres.',
                             'commentaires' : 'Le précédent chapitre d’Iguéret Ha Kodech montrait, en effet, qu’à chaque créature correspond une combinaison de lettres émanant des dix Paroles de la création, à l’issue de multiples permutations et d’interversions, à travers laquelle la vitalité de D.ieu, émanant de Ses Attributs, pouvait lui parvenir. Néanmoins, une distinction doit être faite, de ce point de vue, entre les mondes supérieurs et inférieur. Dans ce monde matériel, en effet, un être tire sa vitalité du corps de ces lettres, alors que, dans les mondes supérieurs, la vie émane de leur lumière et de leur spiritualité. Il est clair que la révélation obtenue, dans le premier cas et dans le second, est foncièrement différente. En outre, tout comme certaines combinaisons de lettres créent les êtres, d’autres sont à l’origine des événements ou encore de leur inscription dans le temps.'
                    },
                    10 : 
                    {
                             'fr' : 'Ceci est vrai également pour les diverses périodes du temps, le passé, le présent et le futur, pour les multiples événements qui s’inscrivent dans ce temps. Tout cela dépend des différentes combinaisons de lettres, qui révèlent la vitalité à partir de Ses Attributs, que Son Nom soit béni (comme cela a été expliqué dans la seconde partie de Likouteï Amarim, au chapitre 11).<br/> <br/> En revanche, de l’Etre et de l’Essence de D.ieu, béni soit-Il, il est dit : “Moi, l’Eternel, Je n’ai pas changé”,',
                             'commentaires' : 'Mala’hi 3, 6, qui poursuit : “et vous, enfants de Yaakov, n’avez pas été anéantis”. Ainsi, la pérennité du peuple d’Israël est la marque la plus tangible de l’éternité de D.ieu, Qui n’est en aucune façon modifiée par la création, Qui reste, après qu’elle se soit produite, ce qu’Il était avant celle-ci. Seule l’apparition de D.ieu au sein des mondes créés peut connaître des changements, être d’une grande intensité ou bien profondément occultée. L’Essence de D.ieu, en revanche, reste toujours la Même et ne connaît pas le changement.'
                    },
                    11 : 
                    {
                             'fr' : 'ni par le stade des mutations constituant l’enchaînement des mondes, des plus grands sommets aux niveaux les plus bas, puisque D.ieu, béni soit-Il, tel qu’Il est dans les mondes supérieurs, se trouve, de façon strictement identique, dans les mondes inférieurs (comme on l’a montré dans le Likouteï Amarim, première partie, au chapitre 51), ni par les changements du temps, puisque, tout comme Il était seul, unique et spécifique avant les six jours de la création, Il l’est encore à l’heure actuelle, après cette création.<br/> <br/> En effet, tout est, à proprement parler, néant et inexistant devant Son Etre et Son Essence,',
                             'commentaires' : 'C’est ce qu’explique le Zohar, tome 1, à la page 11b. Le fait que tout soit insignifiant pour D.ieu fait disparaître toutes les échelles de valeur que les hommes peuvent échafauder : grand ou petit, proche ou éloigné, clair ou obscur, sage ou insensé. Il en résulte que le monde spirituel d’Atsilout, le plus élevé, duquel le mal est absent, et une simple pierre, minéral inerte, sont strictement identiques devant l’Essence de D.ieu.'
                    },
                    12 : 
                    {
                             'fr' : 'comme l’est une seule lettre de la parole de l’homme ou même de sa pensée, par rapport à la nature de son âme intellectuelle et à sa quintessence, dans sa globalité,',
                             'commentaires' : 'Cette notion a été introduite dans le chapitre 21 de la première partie du Tanya. De fait, tout l’enchaînement des mondes, avec ses multiples aspects et tout ce qu’il comprend, découle uniquement de deux lettres du Nom divin Avaya, le Youd et le Hé, comme le rappelait le début de ce texte. Cette simple constatation permet de mesurer, un tant soit peu, l’insignifiance de la création, par référence à l’Essence de D.ieu.'
                    },
                    13 : 
                    {
                             'fr' : 'pour citer une image qui permettra à l’oreille de l’entendre.',
                             'commentaires' : 'Qui rendra cette notion perceptible à l’intellect humain, selon l’expression du Midrash Me’hilta, Parchat Yethro, au chapitre 4. Mais, Rabbi Chnéor Zalman nuance aussitôt cette affirmation en indiquant qu’aucune image ne saurait la décrire réellement.'
                    },
                    14 : 
                    {
                             'fr' : 'Mais, en réalité, il est écrit que : “nul ne T’est comparable”.',
                             'commentaires' : 'Tehilim 40, 6. Il en résulte bien qu’aucune représentation, basée sur des références humaines, ne peut inscrire la Divinité dans les termes de la rationalité. Une illustration ne peut avoir pour objet, tout au plus, que de “rapprocher” la perception divine de l’intellect humain, sans pour autant, la lui rendre réellement perceptible. Celle qui est citée ici peut, de ce fait “être entendue par l’oreille”.'
                    },
                    15 : 
                    {
                             'fr' : 'Cela',
                             'commentaires' : 'L’insignifiance d’une lettre de la parole ou de la pensée, par rapport à l’âme intellectuelle, dans son ensemble. Cette notion a effectivement été définie par le chapitre 20 de la première partie du Tanya. Pour autant, un certain rapport existe encore entre cette lettre et l’ensemble de l’âme, bien que la fraction soit infime, alors qu’aucune commune mesure n’existe entre le Créateur et la créature, dans la mesure où D.ieu seul possède l’Existence véritable.'
                    },
                    16 : 
                    {
                             'fr' : 'a déjà été expliqué par ailleurs (dans la seconde partie de Likouteï Amarim, au chapitre 9), que l’on consultera.<br/> <br/> C’est à ce propos qu’il est dit : “Roi exalté, déjà seul auparavant”.',
                             'commentaires' : 'Selon les bénédictions du Chema Israël du matin. Le terme “auparavant” veut dire ici : “avant la création”. Ainsi, D.ieu transcende à la fois l’espace et le temps de la création. Il n’est en aucune façon soumis aux limites inhérentes à ces deux dimensions. Nos Sages constatent que : “un prisonnier ne se libère pas lui-même”. En l’occurrence, l’être humain, soumis à l’espace et au temps, ne peut pas comprendre, par les termes de sa rationalité, que D.ieu échappe à ces dimensions.'
                    },
                    17 : 
                    {
                             'fr' : 'Cela veut dire que, tout comme “auparavant”, avant la création, Il était seul, Il le reste encore à l’heure actuelle, “exalté”, “se dressant au-dessus des jours du monde”. Cela veut dire qu’Il est haut, élevé, qu’Il transcende la dimension du temps, qui est appelée : “les jours du monde”. Car, la vitalité de tous “les jours du monde” émane uniquement du : “Roi…”, comme cela est expliqué par ailleurs.',
                             'commentaires' : 'Cette notion a été introduite au chapitre 7 de la seconde partie du Tanya, mais ce n’est vraisemblablement pas à cette référence que Rabbi Chnéor Zalman fait allusion ici, car, si c’était le cas, il en aurait fait clairement mention, comme c’est le cas à différentes reprises, dans ce chapitre. En l’occurrence, seule la Sefira de la Royauté, Mal’hout, véhicule le temps, dimension qui n’existe pas encore pour toutes les autres Sefirot, ni, a fortiori, en l’Essence de D.ieu. C’est à ce propos qu’il est dit, dans le rituel de la prière : “D.ieu règne, D.ieu a régné, D.ieu règnera”, suggérant ainsi que la répartition entre le passé, le présent et le futur relève de Sa Royauté, Mal’hout. De ce fait, on peut dire que le Saint béni soit-Il transcende, à proprement parler, “les jours du monde”.'
                    },
                    18 : 
                    {
                             'fr' : 'De ce fait,',
                             'commentaires' : 'C’est donc en méditant à tout ce qui vient d’être dit que l’on se prépare à servir D.ieu en éprouvant un réel sentiment de pitié envers son âme. A l’opposé, celui qui ne prend pas pleinement la mesure de la grandeur de D.ieu sera incapable de ressentir une telle compassion. Il lui faudra nécessairement, pour y parvenir, contempler le caractère infini de D.ieu et le mettre en parallèle avec les limites de son corps physique et grossier.'
                    },
                    19 : 
                    {
                             'fr' : 'on peut éprouver une pitié particulièrement grande pour cette parcelle résidant dans un corps obscur et inférieur,',
                             'commentaires' : 'Le Rambam explique, à la fin du premier chapitre de ses lois des fondements de la Torah : “ Il est dit : Me mettrez-vous en colère ?’ et aussi : ‘Moi, l’Eternel, Je n’ai pas changé’. Car, si D.ieu s’emportait parfois et s’Il était joyeux d’autres fois, Il subirait effectivement le changement. En fait, de telles notions s’appliquent uniquement aux corps obscurs et inférieurs, résidant dans des maisons matérielles et façonnés avec de la poussière. En revanche, D.ieu, béni soit-Il, est infiniment plus haut que tout cela”. Le Rambam indique encore, dans ses lois de la Techouva, chapitre 8, à la fin du paragraphe 2, que, dans le monde des âmes, les Justes : “perçoivent le reflet de la Che’hina parce qu’ils comprennent et savent la Vérité du Saint béni soit-Il, notion qu’ils ne peuvent pas connaître tant qu’ils ont un corps obscur et inférieur”.'
                    },
                    20 : 
                    {
                             'fr' : 'une “peau de serpent”,',
                             'commentaires' : 'Selon l’expression figurant dans l’introduction des Tikouneï Zohar, à la page 10b et dans le Midrash Tehilim, chapitre 92, au paragraphe 6, qui a été expliquée au chapitre 38 de la première partie du Tanya et qui se réfère, plus spécifiquement, au serpent originel, celui qui provoqua la faute de l’arbre de la connaissance du bien et du mal. Ainsi, la parcelle de Divinité que constitue l’âme de l’homme, émanant d’un stade particulièrement élevé et transcendant les mondes, descend dans un corps particulièrement grossier. C’est la raison pour laquelle, après avoir constaté, dans le texte de la prière, que D.ieu est le : “Roi exalté, déjà seul auparavant”, nous demandons aussitôt : “D.ieu du monde, par Ta grande miséricorde, prends-nous en pitié !”.'
                    },
                    21 : 
                    {
                             'fr' : 'qui pourrait contracter l’impureté et être souillée',
                             'commentaires' : 'Selon les termes du verset Daniel 1, 8 : “Daniel prit la décision de ne pas se souiller avec les plats du roi et avec le vin qui était sa boisson. Il insista donc auprès du chef des eunuques pour ne pas avoir à se souiller”. La citation de ce verset ici introduit l’idée suivante. Le corps, en plus de sa grossièreté naturelle, est enclin, à tout moment, à descendre de plus en plus bas, sans que rien ne l’arrête, en s’embourbant dans le mal et dans la faute, au point de s’identifier à un animal. Bien plus, il en est ainsi également pour celui qui s’emploie à assouvir ses passions uniquement d’une manière permise par la Torah, car une telle attitude, dès lors qu’elle est motivée par la recherche du plaisir plutôt que par le service de D.ieu, conduit à être, selon l’expression du Ramban, “un dévoyé avec la permission de la Torah”. De fait, Rabbi Chnéor Zalman parle bien ici d’un corps obscur et inférieur, pouvant contracter l’impureté et la souillure. En revanche, il ne se réfère pas à un impie, commettant des fautes, car l’analyse du Tanya porte sur la nature humaine, en général, non pas sur une situation particulière. Il est bien clair que celui qui agit mal et qui, en outre, entraîne D.ieu dans la faute qu’il commet, si l’on peut s’exprimer ainsi, doit en concevoir de la honte et de la pitié. Néanmoins, Rabbi Chnéor Zalman souligne ici qu’il en est strictement de même pour l’homme qui ne commet pas de faute, car, c’est, en fait, la nature même du corps qui inspire la pitié.'
                    },
                    22 : 
                    {
                             'fr' : 'par tous les désirs, puisse D.ieu nous en préserver, si le Saint béni soit-Il ne la protégeait pas, ne lui accordait pas le pouvoir et la puissance',
                             'commentaires' : 'Selon les termes du verset Tehilim 68, 36 : “Le Tout Puissant d’Israël accorde le pouvoir et la puissance à Son peuple. Que D.ieu soit béni !”. Ainsi, l’aide de D.ieu est nécessaire à l’homme parce que son corps l’entraîne naturellement vers le mal, en lui faisant miroiter les plaisirs du monde, parce qu’à aucun moment, il n’est possible de s’en remettre à ce corps. La seule alternative est donc d’être guidé en permanence, afin d’effectuer le bon choix.'
                    },
                    23 : 
                    {
                             'fr' : 'de lutter contre le corps et ses convoitises, de les vaincre.',
                             'commentaires' : 'Selon le traité Soukka 52b. C’est ce que soulignait le début du chapitre 13 de la première partie du Tanya. Il en résulte que l’aide de D.ieu, bien qu’elle soit sans aucune commune mesure avec ce que l’homme peut accomplir, lui est accordée uniquement dans la mesure où il introduit aussi son propre effort, en luttant, dans toute la mesure de ses moyens, afin d’obtenir la victoire.'
                    },
                    24 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est dit : “Maître de notre puissance…, Bouclier de notre salut…”.',
                             'commentaires' : 'Dans les bénédictions du Chema Israël du matin. Ainsi, après avoir dit que D.ieu est le : “Roi exalté, déjà seul auparavant”, après avoir demandé : “par Ta grande miséricorde, prends-nous en pitié”, nous affirmons : “Maître de notre puissance, Bouclier de notre salut”, que le Saint béni soit-Il est notre puissance et notre bouclier, que Lui seul nous confère la force, nous permettant de résister au corps et à ses passions.'
                    },
            }
        }
    },
    '20-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 6' : 
                {
                    1 : 
                    {
                             'fr' : 'Voici donc ce qu’il faut savoir. Il est deux formes de crainte et d’amour.',
                             'commentaires' : 'De D.ieu, comme l’expliquait le ‘Hinou’h Katan, introduction de la seconde partie du Tanya, de même que le chapitre 40 de sa première partie. Il s’agit de la “crainte inférieure” et de la “crainte supérieure”, d’une part, du “petit amour” et du “grand amour”, d’autre part. Les deux niveaux les plus bas correspondent à la perception la plus sommaire que l’homme peut avoir du Divin, le Daat inférieur, qui est le Vav et le Hé du Nom divin Avaya. Les deux niveaux les plus hauts, en revanche, décrivent la perception la plus fine du Divin, le Daat supérieur, inspiré par le Youd et le Hé du Nom Avaya. En revanche, Rabbi Chnéor Zalman ne fait pas allusion ici aux sentiments que l’homme possède de manière naturelle. Il se réfère uniquement à ceux qu’il acquiert, soit par son propre effort intellectuel, soit par un don de D.ieu.',
                             'he' : 'אשרינו מה טוב חלקנו, ומה נעים גורלנו כו׳ ה׳ מנת חלקי וכוסי וגו׳, חבלים נפלו לי וגו׳ להבין לשון חלקנו וגורלנו צריך לבאר היטב לשון השגור במאמרי רז״ל: אין לו חלק באלקי ישראל כי הגם דלכאורה לא שייך לשון חלק כלל באלקות יתברך שאינו מתחלק לחלקים, חס ושלום אך הענין, כמו שכתוב ביעקב: ויקרא לו אל אלקי ישראל פירוש כי הנה באמת הקב״ה כשמו כן הוא כי אף דאיהו ממלא כל עלמין עליונים ותחתונים מרום המעלות עד מתחת לארץ הלזו החומרית כמו שכתוב: הלא את השמים ואת הארץ אני מלא אני ממש דהיינו מהותו ועצמותו, כביכול, ולא כבודו לבד אף על פי כן הוא קדוש ומובדל מעליונים ותחתונים, ואינו נתפס כלל בתוכם, חס ושלום כתפיסת נשמת האדם בגופו, על דרך משל כמו שכתוב במקום אחר באריכות ולזאת לא היו יכולים לקבל חיותם ממהותו ועצמותו לבדו, כביכול רק התפשטות החיות אשר הקב״ה מחיה עליונים ותחתונים הוא, על דרך משל, כמו הארה מאירה משמו יתברך שהוא ושמו אחד וכמו שכתוב: כי נשגב שמו לבדו רק זיוו והודו על ארץ ושמים וגו והארה זו מתלבשת ממש בעליונים ותחתונים, להחיותם ונתפסת בתוכם על ידי ממוצעים רבים וצמצומים רבים ועצומים בהשתלשלות המדרגות, דרך עלה ועלול וכו׳'
                    },
                    2 : 
                    {
                             'fr' : 'Les premières sont celles qui naissent de la compréhension et de la perception de la grandeur de D.ieu',
                             'commentaires' : 'La réflexion est liée à l’attribut de Bina et la perception, à celui de Daat. L’intensité du sentiment dépend du thème de la réflexion, de la manière dont elle est menée et de la prise de conscience à laquelle elle conduit. Le grand nombre de ces paramètres fait qu’elle n’est jamais identique.'
                    },
                    3 : 
                    {
                             'fr' : 'ou des paroles qui suscitent Son amour et Sa crainte. Les dernières sont accordées d’en haut par la suite, sous forme de cadeau, comme cela est expliqué par ailleurs,',
                             'commentaires' : 'Cette explication figure dans la première partie du Tanya, aux chapitres 14 et 43, de même que dans l’introduction de la seconde partie. Elle sera précisée par la lettre n°18 d’Iguéret Ha Kodech. Parce que ce don de D.ieu intervient uniquement après que l’homme soit allé au bout de ses propres capacités intellectuelles, les sentiments qui naissent en lui, de cette façon, ne sont pas le prolongement de ceux qui étaient, au préalable, le produit de sa réflexion. Ils ont, bien au contraire, une nature foncièrement différente, En outre, ils ne sont pas une récompense, laquelle suppose un mérite, mais bien un cadeau, qui est toujours à l’initiative de celui qui le donne.'
                    },
                    4 : 
                    {
                             'fr' : 'à propos du verset : “Je ferai de votre prêtrise un service de cadeau”,',
                             'commentaires' : 'Bamidbar 18, 7. Cette “prêtrise” est, en l’occurrence, l’amour de D.ieu et tous les actes de Son service qui en découlent, car : “le Cohen est un homme de bonté”, à la différence du Lévi, lié à l’attribut de rigueur. Ce verset permet donc d’établir qu’il est une forme de cet amour que D.ieu donne à l’homme en cadeau, ce que Rabbi Chnéor Zalman entend démontrer ici.'
                    },
                    5 : 
                    {
                             'fr' : 'ce qui fait allusion au sentiment d’amour et il en est de même également pour la crainte.',
                             'commentaires' : 'Le chapitre 43 de la première partie du Tanya montrait l’équivalence entre les deux sentiments, de ce point de vue. L’un et l’autre peuvent donc être conférés à l’homme par le Saint béni soit-Il, sous forme de cadeau. Et, tout comme l’amour offert par D.ieu transcende celui qui est le produit de l’intellect humain, la crainte d’origine divine est elle-même sans aucune commune mesure avec celle que l’homme met en éveil par sa réflexion.'
                    },
                    6 : 
                    {
                             'fr' : 'Or, il est clair qu’il n’est aucune commune mesure entre les premières, produits de l’intellect créé et les dernières, qui sont le fait du Créateur, que Son Nom soit béni.',
                             'commentaires' : 'Rabbi Chnéor Zalman rappelle ici que l’amour et la crainte inférieurs, produits d’un effort de la part de l’homme, ne sauraient être comparés à l’amour et à la crainte supérieurs, qui sont un cadeau de D.ieu. En effet, les premiers sont limités par nature, alors que les derniers ne le sont pas. De plus, les premiers s’inscrivent dans le champ de perception de l’homme, duquel ils ne peuvent pas s’écarter et, de ce fait, ils sont soumis à sa fiabilité, alors que les seconds transcendent cette perception. Et, l’on mesurera encore plus clairement cette distance en rappelant l’affirmation de nos Sages, dont la mémoire est une bénédiction, selon laquelle la vérité acquise par Rabbi Akiva, l’un des plus grands Sages du Talmud, grâce à l’abnégation dont il fit preuve pour le service de D.ieu, était uniquement la “vérité des créatures”, mais en aucune façon la “Vérité de D.ieu” !'
                    },
                    7 : 
                    {
                             'fr' : 'Ces dernières sont donc qualifiées de “vérité”, car “le sceau du Saint béni soit-Il est Vérité”,',
                             'commentaires' : 'Selon le traité Chabbat 55a. Ainsi, tout ce qui émane de D.ieu porte Son sceau, qui est la vérité telle que D.ieu Lui-même peut la concevoir et qui est, à proprement parler, immuable, à la différence de celle des hommes, qui peut subir des fluctuations, étant soumise aux dimensions du temps et de l’espace.'
                    },
                    8 : 
                    {
                             'fr' : 'la vérité vraie.',
                             'commentaires' : 'Selon les termes du verset Yermyahou 10, 10 : “L’Eternel D.ieu est Vérité. Lui seul est un D.ieu vivant et un Roi éternel”, qui est commenté par le Yerouchalmi, traité Sanhédrin, chapitre 1, au paragraphe 1. Précisant cette notion, le Rambam explique, dans le premier chapitre de ses lois des fondements de la Torah, au paragraphe 4 : “C’est à ce propos que le prophète dit : ‘L’Eternel D.ieu est Vérité’. Car, Lui seul est Vérité et nul autre ne possède une Vérité comme la Sienne. C’est à ce propos que la Torah affirme : ‘Il n’est nul autre que Lui’, ce qui veut dire qu’en dehors de Lui, nul ne possède une Vérité comparable à la Sienne”.'
                    },
                    9 : 
                    {
                             'fr' : 'De fait, toute vérité appartenant aux créatures est insignifiante devant la Sienne.<br/> <br/> Néanmoins, par quelle voie un homme peut-il mériter la Vérité de D.ieu ?',
                             'commentaires' : 'Selon les termes du verset Tehilim 117, 2 : “La vérité de l’Eternel est acquise à jamais. Louez D.ieu”. Même si nous avons vu que le cadeau de D.ieu ne peut être obtenu que par celui qui a pleinement utilisé ses propres capacités intellectuelles, il est bien clair, néanmoins, que cela n’est pas encore suffisant et, dès lors, comment un homme limité pourrait-il acquérir la Vérité de D.ieu ? Rabbi Chnéor Zalman répond à cette question en rappelant qu’un cadeau est accordé à l’initiative exclusive de celui qui le donne. La seule réaction de l’homme qui n’a pas été choisi et qui ne l’a pas reçu ne peut donc être que d’implorer la pitié de D.ieu.'
                    },
                    10 : 
                    {
                             'fr' : 'Il doit, pour cela, mettre en éveil une immense pitié, devant D.ieu, envers la parcelle qu’il porte en son âme. Tel est l’attribut de Yaakov, rejoignant un extrême à l’autre,',
                             'commentaires' : 'D’après le verset Chemot 26, 28. Le Sanctuaire était, en effet, entouré par trois barres, correspondant aux trois lignes entre lesquelles se répartissent les dix Sefirot. Néanmoins, seule la barre médiane, celle qui évoque l’Attribut de Tiféret, de la pitié, “rejoignait un extrême à l’autre”. C’est la raison pour laquelle on parle d’une “immense pitié”. Cette notion a déjà été introduite dans la première partie du Tanya, à la fin du chapitre 13. De fait, on peut vérifier, dans la pratique, que la pitié conduit l’homme à faire ce que d’autres sentiments n’ont pas le pouvoir de lui inspirer.'
                    },
                    11 : 
                    {
                             'fr' : 'c’est-à-dire le stade le plus élevé au point le plus bas, afin de révéler la Vérité de D.ieu dans ce monde inférieur et obscur, ainsi qu’il est écrit : “Lorsque je suis assis dans la pénombre, l’Eternel est ma Lumière”.',
                             'commentaires' : 'Mi’ha 7, 8. Il en résulte qu’en ce monde obscur et inférieur, il y a bien un reflet de la Lumière de D.ieu, Sa “Vérité”, qui éclaire l’homme à travers Sa miséricorde. Or, la matière n’a pas été conçue pour supporter une telle révélation, qui n’appartient donc pas à ses phénomènes naturels. Il faut bien en déduire qu’il s’agit d’un cadeau, à l’initiative de D.ieu'
                    },
                    12 : 
                    {
                             'fr' : 'C’est le sens de : “Sa bonté est immense envers nous”.',
                             'commentaires' : 'Tehilim 117, 2. Grâce à l’intervention de la pitié, Tiféret, l’Attribut de ‘Hessed peut l’emporter sur celui de Guevoura et se révéler au monde, y mettant en évidence la Vérité de D.ieu, au-delà de la mesure qui revient aux hommes, par leurs propres efforts. C’est donc bien la miséricorde qui permet d’obtenir la vérité et c’est là ce que le Tanya voulait démontrer.'
                    },
                    13 : 
                    {
                             'fr' : 'Pour autant, afin de mettre en éveil la grande pitié devant D.ieu, il faut aussi agir avec vérité. Or, quand l’homme le fait par sa propre vérité, comment peut-il, de cette façon, susciter l’immense pitié qui émane de la Vérité de D.ieu ? La solution, en pareil cas, est donc l’attribut de Tsédaka, celui de la miséricorde que l’on éprouve envers quelqu’un qui ne possède rien par lui-même, pour “vivifier l’esprit de ceux qui sont humbles”.',
                             'commentaires' : 'Ichaya 57, 9. Rabbi Chnéor Zalman établit ici un lien entre la miséricorde et la Tsédaka, qui était évoquée au début de cette lettre. Un homme n’est pas en mesure d’exiger la Vérité de D.ieu, puisque celle-ci est un cadeau qu’Il distribue comme bon Lui semble. Pour l’obtenir, il lui faut donc adopter lui-même l’attitude qu’il attend, de la part de D.ieu, envers lui, en “offrant” de la Tsédaka à celui qui en a besoin et qui profitera de ce don, immédiatement et objectivement.'
                    },
                    14 : 
                    {
                             'fr' : 'Dès lors, le “réveil d’en bas” suscite un “réveil d’en haut”.',
                             'commentaires' : 'D’après l’expression du Zohar, tome 2, à la page 175b. En d’autres termes, l’effort de l’homme, en l’occurrence celui qui consiste à donner de la Tsédaka, a pour effet de mettre en évidence la révélation divine, par nature occultée au sein de la création et d’obtenir Sa Vérité ici-bas, dans ce monde matériel, qui, d’emblée, n’est pas prêt à l’intégrer.'
                    },
                    15 : 
                    {
                             'fr' : 'D.ieu “réveille ceux qui sont endormis, dresse ceux qui sont assoupis”,',
                             'commentaires' : 'Selon le rituel de la prière du Chabbat. En effet, les sentiments que D.ieu offre sont, par nature, en état de “sommeil”, dans la mesure où ils ne sont pas conçus pour se révéler à travers l’enchaînement des mondes, lorsque celui-ci se trouve dans son état normal. La Tsédaka de l’homme met donc un terme à ce “sommeil” et, dès lors, la révélation devient possible, ainsi qu’il est dit : “L’Eternel se réveilla, comme s’Il dormait”.'
                    },
                    16 : 
                    {
                             'fr' : 'par cette immense pitié, par les bienfaits célestes et cachés, afin de quitter le voile et de se révéler, avec un grand éclairage, “pour éclairer par la lumière de la vie”,',
                             'commentaires' : 'Job 33, 30 et Tehilim 56, 14. Il s’agit bien ici de la “vie supérieure”, comme le précise le verset, c’est-à-dire de celle qui transcende la vitalité que le Saint béni soit-Il accorde, d’ordinaire, à l’enchaînement des mondes.'
                    },
                    17 : 
                    {
                             'fr' : '“la Vérité de D.ieu pour l’éternité”.',
                             'commentaires' : 'Tehilim 117, 2. Les hommes reçoivent ainsi l’éclairage des bienfaits de D.ieu, le grand amour qui est la révélation de Sa Vérité. Dès lors, ils sont effectivement en mesure de vaincre l’obscurité du monde, d’y mettre en évidence cette Vérité de D.ieu.'
                    },
                    18 : 
                    {
                             'fr' : 'C’est pour cela que l’on parle de semailles à propos de la Tsédaka,',
                             'commentaires' : 'Dans le verset Michlé 11, 18 qui est cité au début de la présente lettre. C’est, en effet, en semant la Tsédaka, en la distribuant avec la plus grande largesse, que l’on fait pousser la Vérité supérieure, celle de D.ieu, tout comme l’abondante récolte du champ est sans aucune commune mesure avec la poignée de graines qui y a été plantée.'
                    },
                    19 : 
                    {
                             'fr' : 'car il s’agit de faire pousser la Vérité supérieure, la “Vérité de D.ieu”. C’est en particulier vrai pour la Tsédaka et le bienfait de vérité',
                             'commentaires' : 'Rachi, commentant le verset Béréchit 47, 29, précise que : “le bienfait que l’on témoigne aux morts est un bienfait de vérité, dans la mesure où l’on n’attend rien en retour” comme l’expliquent aussi le Midrash Béréchit Rabba, chapitre 96, au paragraphe 5 et le Midrash Tan’houma, Parchat Vaye’hi, au chapitre 5. Selon le même raisonnement, on peut effectivement considérer que la Tsédaka qui est donnée pour la Terre Sainte est aussi un “bienfait de vérité”, puisque, là encore, on ne peut rien attendre en retour. Les communautés juives d’Erets Israël, à l’époque, celle des ‘Hassidim, en particulier, étaient dénuées de la moindre ressource et elles dépendaient entièrement de la générosité de leurs frères. Cette Tsédaka était donc donnée uniquement pour faire pousser la Vérité de D.ieu sur la terre, pour la mettre en évidence.'
                    },
                    20 : 
                    {
                             'fr' : 'que l’on accomplit envers la Terre Sainte, puisse-t-elle être restaurée et rebâtie, bientôt et de nos jours, Amen. On met ainsi en pratique ce qui est dit : “la vérité poussera de la terre”,',
                             'commentaires' : 'Tehilim 85, 12. L’ensemble de ce Psaume fait référence à la Terre Sainte, qui est la perfection du monde puisque sa matière elle-même est plus élevée que celle de tous les autres pays. Rachi précise qu’il convient, de ce fait, d’y semer la Tsédaka. Le Tanya précise donc quelle est la récolte que l’on obtient, à l’issue de telles semailles.'
                    },
                    21 : 
                    {
                             'fr' : 'lorsque l’on sème la Tsédaka, le bienfait et la grande pitié qui y sont réunis et recueillis. Ceux-ci mettent aussi en éveil les bienfaits célestes cachés et voilés (selon une autre version : qui y sont cachés et voilés), ainsi qu’il est écrit : “que Tu as caché…”,',
                             'commentaires' : 'Tehilim 31, 20 : “Comme est abondant Ton bien, que Tu as caché pour ceux qui Te craignent”. Ce verset fait allusion au bienfait supérieur de D.ieu, “Ton bien”, c’est-à-dire, en l’occurrence, à la Vérité qui permet d’acquérir l’amour et la crainte offerts par D.ieu.'
                    },
                    22 : 
                    {
                             'fr' : 'pour la restaurer et la redresser.',
                             'commentaires' : 'Cette expression se rapporte à Erets Israël, qui doit effectivement être redressée, du fait de la chute qu’elle a subie et de l’état d’exil dans lequel elle se trouve. En effet, le don de la Tsédaka profite non seulement à la personne qui la reçoit, mais aussi à l’endroit dans lequel celle-ci réside. En outre, Rabbi Chnéor Zalman désigne également, par ces mots, la Sefira de Mal’hout du monde d’Atsilout, qui est elle-même “restaurée” par cette Tsédaka, lui conférant la plus haute élévation et lui permettant de véhiculer la Lumière de l’En Sof la plus intense.'
                    },
                    23 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est dit : “Tu me redresseras par la Tsédaka”.',
                             'commentaires' : 'Ichaya 54, 14. Et, le Rambam, dans ses lois des dons aux pauvres, au premier paragraphe du chapitre 10, dit : “ C’est uniquement par la Tsédaka que le trône d’Israël se redressera et que la foi véritable sera établie, ainsi qu’il est dit : ‘Tu me redresseras par la Tsédaka’ ”. C’est bien le cas, en l’occurrence, pour Erets Israël, qui se redressera grâce à la Tsédaka.'
                    },
            }
        }
    },
    '21-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 7' : 
                {
                    1 : 
                    {
                             'fr' : '“Comme nous sommes heureux ! Comme notre part est bonne ! Comme notre sort est agréable… !”,',
                             'commentaires' : 'Ce passage figure dans le début du rituel de la prière du matin, qui a pour objet de décrire le lien et la proximité entre le Saint béni soit-Il et les enfants d’Israël. Le texte dit ensuite : “Comme notre héritage est beau”, mais Rabbi Chnéor Zalman ne cite pas ces mots et il ne pose aucune question, les concernant, car la notion d’héritage est bien claire, sans qu’il soit nécessaire de la préciser. Le but de la présente lettre est donc de montrer la relation spécifique qui existe entre les âmes et les Mitsvot, en d’autres termes la “part” et le “sort” qui sont confiés à chacune de ces âmes.',
                             'he' : 'והנה הארה זו, אף שלמעלה היא מאירה ומתפשטת בבחינת בלי גבול ותכלית להחיות עולמות נעלמים לאין קץ ותכלית כמו שכתוב באדרא רבא אף על פי כן, ברדתה למטה על ידי צמצומים רבים להחיות הנבראים והיצורים והנעשים היא נחלקת דרך כלל למספר תרי״ג, כנגד תרי״ג מצות התורה שהן הן תרי״ג מיני המשכות הארה זו, מאור אין סוף ברוך הוא להאיר לנשמת האדם, הכלולה מרמ״ח אברים ושס״ה גידים אשר בעבורה עיקר תכלית ירידת והמשכת הארה זו למטה לכל הנבראים והיצורים והנעשים שתכלית כולן הוא האדם, כנודע והנה מספר זה הוא בדרך כלל אבל בדרך פרט, הנה כל מצוה ומצוה מתחלקת לפרטים רבים לאין קץ ותכלית והן הן גופי הלכות פרטיות שבכל מצוה, שאין להם מספר כמו שכתוב: ששים המה מלכות, הן ס׳ מסכתות כו׳ ועלמות אין מספר, הן ההלכות כו׳ שהן המשכת רצון העליון כו׳ וכן הוא ממש בנשמת האדם כי הנה כל הנשמות שבעולם היו כלולות באדם הראשון ודרך כלל היתה נשמתו נחלקת למספר תרי״ג: רמ״ח אברים ושס״ה גידים אך דרך פרט נחלקת לניצוצות אין מספר שהן נשמות כל ישראל מימות האבות והשבטים, עד ביאת המשיח ועד בכלל שיקוים אז מה שכתוב: והיה מספר בני ישראל כחול הים, אשר לא ימד ולא יספר מרוב'
                    },
                    2 : 
                    {
                             'fr' : '“L’Eternel est la part qui m’a été impartie et ma coupe…”,',
                             'commentaires' : 'Tehilim 16, 5, qui conclut : “Tu soutiendras mon sort”. De fait, la “coupe” et le “sort” sont deux termes qui décrivent une même réalité, la mission qui est personnellement confiée à chacun. Néanmoins, le “sort” est l’ensemble des événements qui surviennent à l’homme sans qu’il les ait provoqués, sans aucune intervention de sa part, alors que la “coupe” est constituée par ce qu’il se prépare à obtenir, l’aboutissement de ce qu’il a lui-même préparé.'
                    },
                    3 : 
                    {
                             'fr' : '“Des parts sont tombées pour moi…”.',
                             'commentaires' : 'Tehilim 16, 6. Dans toutes ces citations, mises en exergue de la présente lettre, les expressions : “notre part” et “notre sort” désignent l’éclairage divin que chaque Juif possède en son âme et qui est à l’origine de la mission spécifique qui lui est confiée ici-bas. Plus précisément, le terme : “part” suggère l’identité entre toutes les parts définies, alors que le “sort” évoque ce qui a un caractère spécifique et inhabituel, comme ce que l’on obtient par un tirage au sort. La “part” est donc la mission de toutes les âmes juives, identiques pour tous, alors que le “sort” est l’apport personnel de chacun, ce que nul autre ne peut accomplir au sein de la création. C’est bien à ce niveau du “tirage au sort” que faisait allusion le chapitre 18 de la première partie du Tanya, quand il disait : “l’En Sof, béni soit-Il, se revêt dans la faculté de ‘Ho’hma de l’âme de chaque Juif, qui qu’il soit. Ce stade transcende la connaissance et la rationalité perceptible”. Ce sont les termes de cette mission qui seront définis dans la présente lettre, après qu’elle ait justifié l’emploi de ces expressions.'
                    },
                    4 : 
                    {
                             'fr' : 'Il nous faut comprendre les expressions : “notre part” et “notre sort” et, pour cela, il convient de définir précisément une formulation qui est courante dans l’enseignement de nos Sages, dont la mémoire est une bénédiction : “Il n’a pas de part en le D.ieu d’Israël”,',
                             'commentaires' : 'C’est ce qui est dit à propos des impies et de ceux qui se révoltent contre D.ieu, notamment dans les traités Sanhédrin 102b, Bera’hot 63b, le Yerouchalmi, traité ‘Haguiga, chapitre 2, au paragraphe 2, le Midrash Tan’houma, à la fin de la Parchat Tazrya, le Midrash Béréchit Rabba, chapitre 2, au paragraphe 4 ou le Zohar, tome 1, à la page 131b et tome 2, à la page 3b. On verra aussi, à ce sujet, la fin du chapitre 32 de la première partie du Tanya. Or, nos Sages disent que : “d’une formulation négative, on peut déduire une formulation positive”, ce qui veut dire, en l’occurrence, que les Justes et les hommes bons “ont une part en le D.ieu d’Israël”. Or, une telle affirmation est surprenante. Comment le terme de “part” s’accorde-t-il au caractère infini de D.ieu ?'
                    },
                    5 : 
                    {
                             'fr' : 'bien que le terme de : “part” n’ait absolument aucun sens, quand il se rapporte à D.ieu, béni soit-Il, Qui ne peut être découpé en “parts”, ce qu’à D.ieu ne plaise.<br/> <br/> En fait, l’explication est celle qui est donnée à propos de Yaakov : “Et, il l’appela l’Eternel, D.ieu d’Israël”.',
                             'commentaires' : 'Béréchit 33, 20. Ce verset, qui se rapporte à l’autel que Yaakov dressa pour D.ieu, est le premier de la Torah qui le désigne par le nom d’Israël. En effet, c’est alors que notre père Yaakov reçut la révélation de l’éclairage divin illuminant son âme, dont le texte dira plus tard qu’elle portait en elle toutes les âmes d’Israël. Il en résulte que D.ieu peut éclairer l’âme de chaque Juif d’une manière spécifique, confier une mission personnelle à chacun, sans pour autant que Son Unité soit remise en cause. De ce point de vue, la révélation divine est donc bien “découpée en parts”, si l’on peut s’exprimer ainsi, dès qu’elle parvient ici-bas. De la sorte, chaque âme d’Israël peut recevoir l’une de ces “parts”. C’est ce que développera la suite de cette lettre.'
                    },
                    6 : 
                    {
                             'fr' : 'Cela veut dire qu’en réalité, le Saint béni soit-Il, certes, emplit, Memalé, les mondes supérieurs et inférieurs, du stade le plus élevé jusqu’en dessous de cette terre grossière, ainsi qu’il est écrit : “Ainsi, Moi, J’emplis les cieux et la terre”,',
                             'commentaires' : 'Yermyahou 23, 24. Malgré l’emploi du terme Memalé, le texte ne fait pas spécifiquement allusion ici à cette Lumière qui emplit les mondes. Il indique, plus exactement, que D.ieu emplit toute la création, par toute l’Essence de Lui-même, qu’Il n’est nullement modifié par elle, mais qu’Il peut, cependant, confier une mission spécifique à chacune de Ses créatures.'
                    },
                    7 : 
                    {
                             'fr' : '“Moi” à proprement parler, c’est-à-dire Son Etre et Son Essence, si l’on peut s’exprimer ainsi, non pas uniquement Son honneur.',
                             'commentaires' : 'C’est à ce propos que le verset Ichaya 6, 3 dit : “La terre entière est emplie de Son honneur”, qui n’est qu’un reflet de Son Essence, Laquelle est désignée dans le verset précédemment cité par le terme “Moi”. Le Tanya souligne ici que l’honneur de D.ieu est le reflet de Lui-même qui est perceptible au sein de la création, mais que, simultanément, le Saint béni soit-Il, par l’Essence de Lui-même, emplit tous les mondes de manière strictement identique, du plus haut au plus bas, sans la moindre distinction.'
                    },
                    8 : 
                    {
                             'fr' : 'Malgré cela, comme Son Nom l’indique, Il est saint,',
                             'commentaires' : 'Saint, Kadoch, doit être pris, dans l’expression Kadoch Barou’h Hou, “Saint béni soit-Il”, au sens de séparé, distant de la matière du monde, comme le texte le précise aussitôt. En revanche, Barou’h, béni, signifie révélé, mis en évidence, attiré ici-bas. Ce Nom divin fait donc allusion à la révélation, au sein de la matière, de ce qui, d’emblée, y était caché. Le troisième terme de ce Nom de D.ieu, Hou, Il, désigne l’Essence de D.ieu, soulignant ainsi que c’est bien Sa révélation qui est obtenue ici-bas.'
                    },
                    9 : 
                    {
                             'fr' : 'séparé des mondes supérieurs et inférieurs, qui ne Le saisissent en aucune façon, ce qu’à D.ieu ne plaise, de la façon dont l’âme de l’homme est saisie par son corps, par exemple, comme cela est longuement expliqué par ailleurs.',
                             'commentaires' : 'On verra, en particulier, le chapitre 42 de la première partie du Tanya. En effet, on peut affirmer que les mondes ne “saisissent” pas D.ieu, dans la mesure où leur existence ne fait aucune modification en Lui. L’âme, en revanche, quand elle se trouve dans le corps, ressent les changements que celui-ci subit. C’est à ce propos que nous disons, dans la prière du matin : “Tu étais le Même avant la création du monde. Tu es resté le Même après la création du monde”.'
                    },
                    10 : 
                    {
                             'fr' : 'C’est pour cela que les mondes ne pouvaient pas recevoir la vie uniquement de Son Etre et de Son Essence, si l’on peut s’exprimer ainsi.',
                             'commentaires' : 'Si cela avait été le cas, l’intensité de l’En Sof aurait rendu toute existence créée inconcevable. C’est la justification du processus du Tsimtsoum, de la contraction de la Lumière divine qui réduit cette intensité, uniquement de manière apparente, puisque la création ne modifie rien pour D.ieu, mais suffisamment pour que l’existence des mondes devienne possible.'
                    },
                    11 : 
                    {
                             'fr' : 'Aussi n’obtiennent-ils que l’extension de la vitalité que le Saint béni soit-Il accorde aux mondes supérieurs et inférieurs, laquelle est comparable à l’éclat apportant l’éclairage de Son Nom, béni soit-Il. En effet, “Lui et Son Nom ne font qu’un”.',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 86a et le Chneï Lou’hot Ha Berit, à la page 4a. On verra aussi le chapitre 6 de la seconde partie du Tanya, de même que son introduction, le ‘Hinou’h Katan. En fonction de ce qui vient d’être dit, on peut appeler “Lui”, l’Essence de Sa Lumière, n’ayant pas subi le Tsimtsoum et “Son Nom”, le résultat de ce Tsimtsoum, à l’origine de la création des mondes. Et, c’est précisément parce que “Lui et Son Nom ne font qu’un” qu’un simple “éclat” du Nom de D.ieu est en mesure de vivifier tout l’enchaînement des mondes.'
                    },
                    12 : 
                    {
                             'fr' : 'Et, c’est à ce propos qu’il est écrit : “Car, Son Nom est élevé, seul”',
                             'commentaires' : 'Tehilim 148, 13. Le Nom de D.ieu est “seul” dans la mesure où il est plus élevé que les mondes, séparé d’eux. De ce fait, une action de la part des hommes est nécessaire pour en obtenir la révélation. Le Tanya montrera que cette action s’inscrit dans la “part” et le “sort” qui sont impartis à chaque âme d’Israël.'
                    },
                    13 : 
                    {
                             'fr' : 'et uniquement un éclat, “un reflet de Lui est perceptible sur la terre et dans les cieux…”.',
                             'commentaires' : 'Selon la conclusion du même verset Tehilim 148, 13. Ainsi, le reflet du Nom de D.ieu qui suffit à vivifier les cieux et la terre y est perceptible, ayant subi le Tsimtsoum. En revanche, l’Essence de D.ieu transcende la création et n’est pas “saisie” par elle.'
                    },
                    14 : 
                    {
                             'fr' : 'Cet éclat s’introduit, à proprement parler, dans les mondes supérieurs et inférieurs pour les vivifier. Il est alors saisi par eux, grâce à de nombreux stades intermédiaires, des phases de contraction, Tsimtsoumim, multiples et intenses,',
                             'commentaires' : 'Ces Tsimtsoumim sont quantitativement “multiples” et, de fait, ils imposent une profonde réduction à la Lumière de l’En Sof. En outre, ils sont aussi qualitativement “intenses”, au point de modifier, en apparence, la nature de cette Lumière, de lui imposer le voile et l’occultation, dans la perception des créatures.'
                    },
                    15 : 
                    {
                             'fr' : 'à travers l’enchaînement des niveaux, par une relation de cause à effet….',
                             'commentaires' : 'Ainsi, au sein de chaque monde, une phase de contraction est la “cause”, qui est à l’origine d’une autre phase de contraction, lui étant inférieure, qui en est l’effet. A l’issue de tout ce processus, la Lumière de D.ieu s’introduit dans les mondes et, dès lors, elle est effectivement “saisie” par eux.'
                    },
            }
        }
    },
    '22-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 7' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, bien que cet éclat éclaire là-haut, bien qu’il se répande sans limite et sans fin, afin de vivifier les mondes cachés, sans restriction et sans terme, comme l’explique le Idra Rabba,',
                             'commentaires' : 'Dans le Zohar, tome 3, aux pages 127b et 145a, soulignant qu’il existe une infinité de mondes cachés, sans limite et sans fin. En effet, c’est uniquement selon une approche globale que les Sages de la Kabbala définissent quatre mondes, Atsilout, Brya, Yetsira et Assya, car, en une analyse plus précise, chaque phase de Tsimtsoum peut être définie comme un monde. Or, ces phases sont innombrables et les mondes le sont donc également.',
                             'he' : 'והנה שופריה דיעקב מעין שופריה דאדם הראשון שתיקן חטא אדם הראשון והיתה נשמתו גם כן כלולה מכל הנשמות שבישראל, מעולם עד עולם והיה מרכבה לתורה שלמעלה, שנקראת בשם אדם כמו שכתוב: ועל דמות הכסא דמות כמראה אדם וגו׳ וכמו שכתוב: וזאת לפנים בישראל גו׳ אין זאת אלא תורה שהיתה כלולה ומלובשת בנשמת ישראל סבא, הכלולה מכל הנשמות וזהו: ויקרא לו אל אלקי ישראל אל: לשון המשכת הארה מאור אין סוף ברוך הוא מההעלם אל הגילוי להאיר בבחינת גילוי בנשמתו וכמו שכתוב: אל הויה ויאר לנו ואחריו כל ישרי לב, העוסקים בתורה ובמצות, מאיר אור ה׳ אין סוף ברוך הוא בבחינת גילוי בנשמתם וזמן גילוי זה ביתר שאת ויתר עז, ההארה במוחם ולבם הוא בשעת התפלה, כמו שכתוב במקום אחר'
                    },
                    2 : 
                    {
                             'fr' : 'malgré tout cela, en descendant ici-bas, à travers de nombreuses phases de contraction, des Tsimtsoumim, afin de vivifier les créatures de Brya, de Yetsira et d’Assya,',
